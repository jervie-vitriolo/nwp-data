    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8a2c9-4a79-4958-a629-182cd61ae340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It wasn’t love at first sight when Aditi
        Anand met Susan Dias at a book club in Mumbai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026ecaf-7b9f-438c-9bf6-6ededec17aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We didn’t get along with each other at all,” Anand, a filmmaker, said\
        \ with a smile as she recalled the encounter. “We were always antagonistic\
        \ toward each other’s views on the books we were reading.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24ce84-8b7d-4637-833d-562a0603ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks later, when the two women bumped into each other at a phone shop,\
        \ Dias even ignored Anand.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbec95-b469-4dba-b2bb-56dd53e4fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She tried so hard not to acknowledge me. But unfortunately, or rather\
        \ fortunately for both of us, we found each other at the phone counter,” Anand\
        \ said. “We said hi and exchanged numbers.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47815b86-f8bb-410b-8608-1c9e04eddbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a decade later, Anand and Dias have built a life together.\
        \ They have co-founded their own companies, are raising a son, own a home\
        \ and have adopted a dog.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48584e-c9a7-4ed0-9ab6-50fdde953c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there’s one thing they have not been able to do in their home country:\
        \ marry.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e55c3-5bcb-4f4b-aecb-f1aec5dcd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India, the world’s largest democracy and most populous country, does\
        \ not recognize same-sex marriage, effectively barring millions of LGBTQ couples\
        \ from accessing some of the legal benefits attached to matrimony in relation\
        \ to issues like adoption, insurance and inheritance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4c014-863e-43a9-a879-2c3922103383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Dias and Anand’s case, for instance, under the present law only\
        \ one of them is recognized as their son’s legal parent, which affects issues\
        \ like who can make medical decisions on his behalf.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd3058-0beb-4f63-967d-d16e4faadf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, things could be about to change.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451c7ec-fe40-48f6-a902-159b69fa5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark case being live-streamed to the public and watched
        by tens of thousands of people every day, India’s Supreme Court has since
        April been hearing submissions from activists challenging the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60871505-23d1-4f95-9f9d-d5b434d56faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates acting on behalf of 18 petitioners say it’s time for India
        to treat the country’s LGBTQ community as equal citizens under its constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e84a4-785b-431e-bc05-9a3b69811fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they’re up against a tough opponent: the ruling government of the\
        \ Bharatiya Janata Party (BJP), which argues that same-sex marriage is a “\
        Western” concept without “any basis” in the constitution. It told the court\
        \ in a recent submission such unions were an “urban” and “elitist” concept,\
        \ and therefore not welcome in the country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccdf874-0cdf-4947-9a7d-7e9479b4ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ruling by the court is expected soon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b28edc-aa8b-4da8-8cd7-1e3732224a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the activists are successful, it could change the fabric of what\
        \ is traditionally a deeply conservative country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9d203-ebad-4b97-a312-2a0f9c9323af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want my son to have two legitimate, lawful parents,” said Dias who,\
        \ like Anand, is among the 18 petitioners. “And that’s why this petition is\
        \ important to us.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073240c-b4a2-4d28-8f7c-d7a2c8802b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A complex relationship</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f53bf6-a50a-4852-8597-9040f76c2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian attitudes to LGBTQ issues are complex.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4f030-1198-44e6-a464-43f0864d5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hindu mythology dating back centuries features men transforming into\
        \ women and holy texts feature third gender characters. But same-sex intercourse\
        \ was criminalized and marriage rights limited to heterosexual couples under\
        \ a penal code introduced by India’s British former colonial leaders in 1860.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0c85e-590a-448f-a27f-1406cc8fda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, India’s LGBTQ community – likely one of the world’s largest\
        \ given its population of 1.4 billion people – has faced widespread marginalization\
        \ from society.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9be0e-bfcf-40b9-aefa-8524ed46cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both those elements of the colonial-era penal code remained in force\
        \ even 70 years after India gained independence in 1947 (and years after they\
        \ were abandoned by the former colonizer – with England and Wales legalizing\
        \ same-sex intercourse in 1967 and same-sex marriage in 2013).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f434c-b831-487c-be51-77ea924c608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During nearly a decade in power, Indian leader Narendra Modi and his\
        \ ruling BJP party have been keen to shake off India’s colonial baggage, renaming\
        \ streets and cities and championing an India in charge of its own destiny.\
        \ But Victorian laws governing same-sex marriage are one throwback to the\
        \ colonial past his party has fought to retain.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50292740-66ac-4f02-83f7-63afc537754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, when the couple Vishwa and Vivek got married, homosexuality\
        \ was still a crime – punishable by up to 10 years in prison. They held an\
        \ intimate Hindu ceremony at Vishwa’s parents apartment just outside of New\
        \ Delhi, inviting only some of their closest friends and family.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7d68e-6408-4816-9181-2bb143789085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had to do it very quickly. It had to be brief,” said Vivek, who\
        \ works for an NGO. “My family was not present.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f89c27-24f7-4597-bc20-3d140ae2a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same year, award-winning Indian filmmaker Karan Johar wrote about\
        \ what it meant to be gay in India.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb822c-e0cc-4fe9-a055-1f0a5f1dcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everybody knows what my sexual orientation is,” he wrote in his memoir\
        \ “An Unsuitable Boy.” “I don’t need to scream it out…. I won’t, only because\
        \ I live in a country where I could possibly be jailed for saying this.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75acef9-e1c1-4363-8ca1-254c5b6ba4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are signs attitudes are beginning to change.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ae35a-246f-4427-a6b7-d579769a4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, after a decade-long battle, the Supreme Court struck down\
        \ the colonial-era law that criminalized same-sex intercourse – though it\
        \ left intact the legislation limiting marriage to heterosexual couples.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dae5d-bbca-4878-b86a-ac6669907128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years same-sex relationships have been increasingly embraced\
        \ both by Bollywood, the country’s highly influential Hindi-film industry,\
        \ and major cities like Mumbai and Bengaluru, which celebrate pride month\
        \ with parades and large-scale events.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcbd1fe-c987-4247-afa5-deaa58bdad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vishwa says these are big wins for the community and have encouraged\
        \ efforts to change the law further, even in the face of strong government\
        \ opposition. Even a ruling against the petitioners might have a silver lining,\
        \ he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d22bcd-b8b1-4f57-a4d8-51cd34b2e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It might not be a win. Most of us have made peace with it,” Vishwa\
        \ said. “But we know that any positive statement made by the Supreme Court\
        \ will benefit us in the future and we are very ready to continue fighting.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94650671-3b00-41a8-b24a-fd0e8576734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting ‘for those who cannot’</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4230965-4857-4f35-b68a-8bbe39fce9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the court decides, its ruling will affect millions of people\
        \ in India for generations to come.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d92cee-6657-443d-b7ab-ebba6fd3538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advocates say a positive ruling will give legitimacy and more influence\
        \ to the countless Indians who presently struggle to come to terms with their\
        \ sexuality and face harassment on the streets, in schools and in the workplace.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7be9e-a97e-4db6-ab2b-ac7a0334e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celebrity chef and LGBTQ activist Suvir Saran is among those critical\
        \ of the government’s stance, saying it is sending a message that India doesn’\
        t accept people the way they are.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde00d86-de38-456c-ae46-4e52eac89a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In rural pockets of the country, where discrimination is widespread,\
        \ the ramifications of coming out can be particularly dire, Saran says.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723dcf8-c06c-4e34-9712-d0c060d0c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you’re coming from a place with no access to quality education,\
        \ or just any of the basic amenities of life, you’re broken. You’re broken\
        \ even before you get to your sexuality,” Saran said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc4d68a-9f6f-46b4-b8e1-bd85065b2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anish Gawde, founder of Pink List India, an organization that tracks\
        \ the LGBTQ views of Indian politicians, said many people without support\
        \ have been driven from their homes and forced to live a life of seclusion.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2fe026-3ef4-4e03-a3cf-25d1423620d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marriage equality is in fact more important to these tens of thousands\
        \ of queer people in India,” Gawde said. “They love and continue to love despite\
        \ social stigma and oppression.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1957106-e9f1-45cc-8a95-98e73578631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vivek hopes a positive ruling would legitimize his relationship with\
        \ his husband in the eyes of the wider public.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db376f6-556d-4c78-b243-6b6e978f335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to be known as the partner of Vishwa in the eyes of the law,”\
        \ he said. “Marriage is a social contract. It’s also a financial contract.\
        \ The rights given to heterosexual couples are so significant for people like\
        \ us to build a life together.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4bf02-ae4e-4286-bf79-f320ffe20aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since petitioning the top court, Dias said she has realized that they\
        \ are not doing this for themselves, but for the millions of people who don’\
        t have the means to fight.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ad022-b74e-4749-8811-260c5e2a2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s really become a collective action now. I’m doing this for those\
        \ who cannot, as much as I’m doing it for myself,” she said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e943919-16cf-42ed-b55f-6b0b7e65dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:38:36.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anand agreed, adding that what started off as a conversation in their\
        \ home has morphed into a movement that has united India’s LGBTQ community.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fec204-4391-47bf-9df4-8903e87235b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:38:35.987+08:00
      'mgnl:createdBy': 'jelo'
