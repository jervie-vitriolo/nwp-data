      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) –</strong>The
        National Irrigation Administration (NIA) is set to receive ₱40 billion more
        for next year''s spending after a panel from the House of Representatives
        realigned the budget to respond to rising prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8013f-2f8d-45db-94e0-338cb8483441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:59:08.240+08:00
