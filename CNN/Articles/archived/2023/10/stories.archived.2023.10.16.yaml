      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anais Lavillenie, wife of former world record holder and 2012 Olympics
        gold medalist Renaud Lavillenie of France, commented in a Facebook post by
        Vaulter Magazine - Vaulter Club Inc. that Obiena used banned substances and
        even mentioned another pole vaulter in Thiago Braz of Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9d560-f299-4742-b893-db2b72bedeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:32:32.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obiena doped and it’ll fall like Braz. Same coach, same plan, same\
        \ objective,” she wrote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60135247-9296-4248-89c5-30adea64d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:32:32.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anais accused Obiena of doping after Braz was suspended for testing
        positive in July. Both Obiena and Braz are trained by Vitaly Petrov, the "same
        coach" referred to in the comment section.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971923d-881d-4164-ba6f-25cfb9acb3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:07:37.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lafferty stressed that Anais'' action was unfortunate because it
        was not backed up with proof.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91bbb5-750c-4512-a4fa-55695db639b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:07:37.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making guilt by association is a very reckless and irresponsible
        thing to do," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ae724-05c1-4be5-8d05-f6bc457d4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:32:32.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anais did not respond when asked if she is accusing Obiena of using\
        \ performance enhancing drugs. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5923ff6-18eb-46c1-803d-41c7dab0fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:32:32.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena posted a screenshot of the comments on his public Facebook account.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee656f-1e2f-4d39-987b-c828ce45cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:32:32.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to remain classy and dignified on this subject. All I will\
        \ say is I am disappointed, angry and feel wronged by these statements,” Obiena\
        \ wrote.\r"
