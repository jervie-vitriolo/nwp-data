      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/16/DFA-hopeful-for-diplomatic-solution.html">DFA
        ''hopeful'' for diplomatic solution on Gaza-Egypt crossing opening</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70c11d-dac4-4521-a4e3-f8d6cfc89a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:45:39.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T12:45:39.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 92 out of 137 Filipinos in Gaza are asking to be repatriated,
        and the first <a href="http://www.cnnphilippines.com/news/2023/10/13/8-pinoys-repatriate-israel.html">batch</a>
        of eight Filipinos is expected to fly home on Oct. 16.&nbsp;</p>'
