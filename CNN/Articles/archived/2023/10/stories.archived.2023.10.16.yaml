      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Generative AI holds the potential to revolutionize how people and organizations\
        \ create, innovate, and operate, making processes more efficient, personalized,\
        \ and forward-thinking.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
