      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> President
        Ferdinand Marcos Jr. assured families of the three Filipino fatalities from
        the Israel-Hamas war that the remains of their loved ones will be sent home
        as soon as a humanitarian corridor opens up for repatriation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8119a3-6fcb-4773-a654-678d1570dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:45:39.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T12:45:39.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palace statement on Monday said the chief executive has been in
        talks with the families and vowed to provide needed assistance to those affected
        by the conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a03afc-525e-4310-9740-9068f372184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:45:39.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T12:45:39.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihintay muna natin kung ano ‘yung magiging sitwasyon doon
        sa Israel dahil talagang napakagulo masyado ngayon at sarado lahat</em>,”
        Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ae97b-6371-4aa3-8929-31e625b6eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:45:39.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T12:45:39.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are waiting to see how the situation will unfold in
        Israel because it is really very chaotic right now and everything is closed.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842af07-84e1-46fe-ba05-710bef82f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:45:39.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T12:45:39.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the Philippine ambassador to Egypt is waiting for feedback
        on a “possible opening of a humanitarian corridor” so that repatriation efforts
        can begin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
