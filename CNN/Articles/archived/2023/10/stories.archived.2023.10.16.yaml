    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad2515-1407-43dd-a9c3-37682245c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN) —</strong> Conditions in Gaza have
        deteriorated dangerously, experts say, with serious shortages of clean water
        and food as tens of thousands of Palestinians attempt to flee crippling airstrikes
        and an Israeli ground offensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a43405-b271-4930-827b-779fd6c00e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45b237-e094-41f9-9879-8e34ba0f336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s military said Saturday its forces are readying for the next\
        \ stages of the war, including “combined and coordinated strikes from the\
        \ air, sea and land” in response to the unprecedented October 7 terrorist\
        \ attacks by the Islamist militant group Hamas, which controls the enclave.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b29279-1bc4-49b7-8000-0d9c2bc99e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9d495-28ea-450e-a7dd-ddd39a0a2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,400 people were killed and many taken hostage during Hamas’\
        \ rampage, the Israel Defense Forces (IDF) told CNN on Sunday, in what US\
        \ President Joe Biden described as “the worst massacre of Jewish people since\
        \ the Holocaust.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47792f58-f05c-4f3d-bd57-821e33d69d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83485d3b-9842-4ecd-8fe6-fcc87481e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further escalation of the long-running conflict increasingly risks\
        \ spilling over regionally, prompting the Pentagon to order a second carrier\
        \ strike group and squadrons of fighter jets to the region as a deterrence\
        \ to Iran and Iranian proxies, such as Hezbollah in Lebanon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a36c01-6b61-4d58-85b1-03edb660ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127b872-9d76-4687-ac80-800ccef587f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are on the verge of the abyss in the Middle East,” United Nations\
        \ Secretary-General Antonio Guterres warned in a statement Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cfd42-1985-4c94-ba2b-c40741a50480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf110ef-caf9-4407-94a1-5a339aa37174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He issued urgent appeals to Israel and Hamas: “To Hamas, the hostages\
        \ must be released immediately without conditions. To Israel, rapid and unimpeded\
        \ aid must be granted for humanitarian supplies and workers for the sake of\
        \ the civilians in Gaza.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6aa92-87fa-4864-8c52-a213d0e6934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b71fb-3849-4ee0-9015-055a73dd265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Each one of these two objectives are valid in themselves. They should\
        \ not become bargaining chips and they must be implemented because it is the\
        \ right thing to do,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52628d8e-a4aa-437d-aef2-016a4192fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b1202-1e15-47b8-95c7-1020108cd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For days, Israel has cut off the Gaza population’s access to electricity,\
        \ food and water, prompting warnings of dire humanitarian crisis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b0c9a-a8fa-48b2-b472-5534e4ee0623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf32058-7d18-4522-88c9-12b283370b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis on Sunday also called for the establishment of humanitarian\
        \ corridors in Gaza and for the release of hostages taken by Hamas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9eccf0-a926-4b3e-b036-48e4117d3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e558bd7-25f6-44a8-9b83-5a6d3bdeaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In over a week of bombardment, Israeli airstrikes have killed least\
        \ 2,670 people in Gaza, including hundreds of children, according to the Palestinian\
        \ Health Ministry.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c044a4-3bdb-47bc-a494-2f571f3f334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec80e1-ecc4-4a7f-a35e-ca4119fffa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casualties in the besieged strip over the past eight days have now\
        \ surpassed the number of those killed during the 51-day Gaza-Israel conflict\
        \ in 2014, a ministry spokesperson said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e61146d-be7b-4166-9cfb-d4af11c261a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb6b07-41c4-42c0-b024-8fb55c1a75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A growing number of nations, global rights groups and organizations\
        \ are calling on Israel to respect international rules of war, urging the\
        \ protection of civilians’ lives, and not to target hospitals, schools and\
        \ clinics in densely inhabited Gaza. Many families, some of whom were already\
        \ internally displaced, are now crammed into an even smaller portion of the\
        \ 140-square-mile territory.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51648e9-59cc-4061-b197-4900b4f1a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba279af-2c56-4fef-baa4-35bdf836c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas rocket attacks on Israel have meanwhile continued into the weekend.\
        \ A barrage on the city of Sderot saw residents being evacuated to other areas\
        \ of the country on Sunday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95d56b-8be4-48bf-8d25-183f5f1b7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248c611-bdee-46ae-af8b-2603260b9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for Israel to respect rules of war</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783c627-3b08-4a5a-a882-0e03ac87033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is suffering shortages of every kind, including body bags, say\
        \ aid groups. Internet access, through which residents communicate their plight\
        \ to the world, is shrinking. Food stocks are dwindling, the World Food Programme\
        \ has warned.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98c911-002c-4c44-b98d-43b8863d5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcf775-5abf-4e1d-8931-dd7d04c543bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals have run out of painkillers and many Gazans are beginning\
        \ to suffer from severe dehydration due to lack of drinking water, according\
        \ to medical NGO Medecins sans Frontieres.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf64fe2-815e-4e28-8846-7781a97e326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0556a-01aa-4f87-872f-0cbda0afc4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation is very difficult…today for two hours we searched for\
        \ drinkable water—even drinkable water is not available anymore,” said Dr.\
        \ Mohammed Abu Mughaiseeb, the organization’s deputy medical coordinator in\
        \ Gaza. “There is food. No electricity, no pumping of normal water as well,\
        \ the hospitals are barely working… They are bombing all day. We don’t know\
        \ what’s going to [happen] tomorrow and where we are going.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda15553-5c14-40e4-98ac-e20c92dfd645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c6884-4476-462d-abde-1548d94d4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu’s office told CNN Sunday\
        \ that Israel has restored water to southern Gaza, where many Gazans have\
        \ been told to flee. However, the director of the Water Authority there said\
        \ he didn’t know if water was available because the electricity necessary\
        \ to pump water for use had not been restored.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22426fc-755d-4b93-bef7-9e79069a67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86fd3e-72ea-486e-a024-dd8b306f6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is also in the process of creating a humanitarian zone where\
        \ food, water and other provisions could be accessed in Gaza, Israeli ambassador\
        \ to the United States Michael Herzog told CNN’s Jake Tapper on Sunday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa203fa5-b69a-4aa8-9860-d99c8a83b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f1155-7660-4264-8c8e-a83d7d04953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN could not confirm the plan. “What we can tell you is that we\
        \ have nothing to confirm at this time, but obviously we have been working\
        \ round the clock with various interlocutors to ensure humanitarian access\
        \ in Gaza,” the spokesperson for the UN Secretary-General, Stéphane Dujarric\
        \ told CNN.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a07a2-03ec-4dfb-9619-01acb126c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6134f-b149-49da-a67e-2e4feaad0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid has been piling up on the Egyptian side of Rafa crossing, the only\
        \ entrypoint into Gaza that Israel does not control.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a84582-4ead-4714-8402-9d3ca85fe872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b924e0-3aac-4766-912a-91e2396f5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But so far, the crossing appears nonfunctional; Egypt says that airstrikes\
        \ on the Gaza side have made roads inoperable, and Jordan has said it is seeking\
        \ assurance that aid convoys will not be targeted by Israeli warplanes.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4fdfe-ebac-422d-b782-61cd6507e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4eac19-179e-4b2f-a931-e19efe54fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage on Sunday showed aid deliveries continuing to arrive into Egypt’\
        s El-Arish stadium in preparation to enter Gaza once the Rafah crossing is\
        \ open.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac2160-2cb4-4345-94c6-20832232904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd725a-0d97-437b-b1a5-6d20af779edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the Gazan side, thousands of people are stuck at the crossing, with\
        \ several citizens of the US and other countries telling CNN they have been\
        \ unable to leave the embattled territory.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d6cd3-22c8-4848-8493-01a1709970b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd5789-483e-4ade-9e71-7660d2dd7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken promised Sunday that “Rafah will\
        \ be open,” after meeting with Egyptian President Abdel Fattah el-Sisi\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a8c75-7139-4ede-bba4-7f44242900ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0160186-5535-4a86-ac7f-56c1d67f840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re putting in place with the UN, with Egypt, Israel, with others,\
        \ the mechanism by which to get the assistance in and to get it to people\
        \ who need it,” Blinken said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14947c16-822b-4845-9b78-08fd6892bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8dd656-e319-4d12-9d10-475fef1d3cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also announced the appointment of former US Ambassador to Turkey\
        \ David Satterfield to help coordinate US aid efforts. Satterfield will be\
        \ “on the ground tomorrow” in Israel, he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e4431-fd76-412b-8e19-0b8b3f886173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6a3f6-ec5b-43d7-a8b1-05387aa1a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El-Sisi said on Sunday during his meeting with Blinken that Israel’\
        s response to the deadly Hamas attack had gone beyond its right to self-defense.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd09c6-21ac-47de-9a23-fd69cb390ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c1b7e-eea4-4108-a26f-f78e3b6db1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It “amounts to the collective punishment of the Gaza Strip, home to\
        \ 2.3 million Palestinians,” he said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd3b94-3031-4cd7-88a5-4b4406f7f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb265fa-1c44-49a8-833f-dce03a2bb312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His criticism echoed that of several rights groups, with Amnesty International\
        \ and Norwegian Refugee Council describing the forced relocation of civilians\
        \ as a violation of international law earlier in the week.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17a627-1e6a-429a-b7d4-d521d413f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afc2c9-5077-476c-ad1f-6b328499e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass evacuation ahead of Israel’s expected escalation</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf113d-0c46-41c4-94cf-6d2fa88395d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clock is ticking for residents fleeing south through the battered\
        \ streets of Gaza after the Israeli military told civilians to leave northern\
        \ areas of the densely populated strip. More than half of Gaza’s 2 million\
        \ residents live in the northern section that Israel said should evacuate,\
        \ or risk danger in its next phase of retaliation.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9a416-cbc5-4959-8111-cdfeb8d005a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444289d-7014-4f0b-ad8e-bb963ea451a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will commence significant military operations only once we see\
        \ that civilians have left the area,” IDF spokesperson Lt. Col. Jonathan Conricus\
        \ told CNN early Sunday.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af230302-887c-497f-b0ef-fe45d58e4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.765+08:00
