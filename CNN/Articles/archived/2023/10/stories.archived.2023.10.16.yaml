      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also warned against forcing Palestinians out of Gaza, which he said\
        \ would represent “a second catastrophe for the Palestinian people,” according\
        \ to WAFA.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0a2fa-352b-42b4-a73b-fc34d2f8c645'
      'mgnl:activationStatus': true
