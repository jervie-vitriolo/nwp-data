      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Risa Hontiveros filed Resolution 829 which called\
        \ for an appropriate committee to conduct an investigation into the “troubling\
        \ series of hacking and data breach incidents.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc06033-a267-42d7-a094-647f40129f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.284+08:00
