    'stories': []
    'template': '1'
    'title': 'Marcos highlights cooperatives'' role in food security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea2888-65f5-48da-96a2-5d12659ff5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.178+08:00
