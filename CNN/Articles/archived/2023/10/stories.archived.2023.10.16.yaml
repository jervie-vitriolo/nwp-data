    'title': 'Manibela holds protest on first day of transport strike'
    'updated': 2023-10-16T14:52:43.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95b623-ec09-485b-a9c1-1e1b9edcb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:47:00.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:47:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        group Manibela held a protest on Monday, the first day of the transport strike,
        to express its objection to the implementation of the public utility vehicle
        (PUV) modernization program and the alleged corrupt practices of transportation
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cb8d4-3a93-4d56-8d00-fe30fece9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:47:00.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:47:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c30f17-0d06-48e7-9abf-25d9774859fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:47:00.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:47:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chanting protesters held streamers that read “No to PUV phaseout,”\
        \ while others carried placards calling for the resignation of transport officials\
        \ in front of the Land Transportation Franchising and Regulatory Board (LTFRB)\
        \ office along East Avenue in Quezon City. The 20-minute picket caused heavy\
        \ traffic in the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ffa00-ddc2-4e3b-8d1f-3765e25a0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:47:00.694+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:47:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55467e8d-61d1-4561-8fa6-70486eb077d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:47:00.694+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:47:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manibela protesters also trooped to Mendiola, Manila where they\
        \ were blocked by anti-riot police and steel barricades.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145921a0-39f2-4290-baf5-acaa04f5f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:47:00.695+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:47:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d72f5-6efb-4318-9c48-6a5d108d7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:47:00.695+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:47:27.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairman Mar Valbuena believes the transport strike is reasonable\
        \ given the questionable implementation of the PUV modernization program.\r"
