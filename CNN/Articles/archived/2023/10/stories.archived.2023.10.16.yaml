    'template': '1'
    'title': 'Globe improves Business Continuity Management policy for reliable connections
      during disasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d20d6c-cc68-492c-984d-2ac6f91b67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.744+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a5806-4d50-48e1-b799-9ceebc2f96a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe continues
        to strengthen its commitment to adapt to the impacts of climate change such
        as more violent typhoons, releasing an enhanced Business Continuity Management
        (BCM) policy to ensure dependable connectivity even during disasters and other
        catastrophic events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb784b3-355a-4908-a97e-e33670e59caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d974bd-0d4e-42ea-a287-7c0c5a0c4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Recognizing the impacts of climate change and using innovative technologies\
        \ to manage them makes Globe operationally resilient,” said Yoly Crisanto,\
        \ Chief Sustainability and Corporate Communications Officer at the Globe Group.\
        \ “Our commitment to our customers is to ensure that they stay connected especially\
        \ in times of crisis. This updated BCM policy reaffirms our resolve to provide\
        \ continuity of critical operations and delivery of key products and services\
        \ to our customers whatever the situation may be.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c95d2-9632-4eb2-b166-aa4bf5872618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.746+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309de5c-e201-45cd-8195-4796aa960ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.746+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BCM is part of a bigger Integrated Management System (IMS), which\
        \ brings together the organization’s approach to energy, environment, health,\
        \ and safety management. This alignment allows the consistent delivery of\
        \ top-quality services, which contributes to Globe’s resilient network. The\
        \ company’s ISO 22301 - Business Continuity Management is subject for recertification\
        \ in 2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25a674-1090-4e3b-b2f0-94e86892c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.747+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29117165-5036-44de-ab12-b91ef5f24285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.747+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the World Risk Index 2022 ranking the Philippines as the country\
        \ most at risk from natural disasters, Globe's role in ensuring uninterrupted\
        \ connectivity is more critical than ever and reaffirms its commitment to\
        \ providing reliable services to its customers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f353d-13fe-4bd7-a891-cf53f5cd5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.748+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54219bc-5467-43fa-9136-63f2ec03cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.748+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company is focused on strengthening its network infrastructure\
        \ to be ready for disasters and prevent network disruptions. Its climate adaptation\
        \ strategies include fitting key facilities with backup power generators with\
        \ fuel enough for three to four days of operations, backup batteries that\
        \ last four to eight hours, and backup communication devices such as satellite\
        \ phones and radio networks.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892c747-6a6f-4b0d-afa8-a4f534c13291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.749+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426653c-a749-4c29-82cc-6fce96a1bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.749+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has also improved its infrastructure, such as the installation of\
        \ flood control gates, elevating base pads above typical flood levels, and\
        \ designing towers to withstand high wind speeds as aligned with the National\
        \ Structural Code of the Philippines (NSCP) 7th edition.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa70d4-9ea5-4d51-8c22-b7bc6a36b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.749+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529960e-cc92-4302-8236-b4814a5d268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.750+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe also created G-Climate, an internal service that uses data to\
        \ predict how typhoons might affect its cell sites. This tool allows it to\
        \ prevent potential issues, keeping services running smoothly even during\
        \ a storm. Plans are in place to roll this out across the nation by the end\
        \ of the year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cca3e6-2796-4eca-be78-5e48db123bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.750+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866d336-0773-40fe-9697-5429e40dc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.751+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also supports the National Disaster Risk Reduction and\
        \ Management Council (NDRRMC), the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA), and the Philippine Institute\
        \ of Volcanology and Seismology (PHIVOLCS) by sending out disaster-related\
        \ SMS alerts in line with Republic Act No. 10639, otherwise known as “The\
        \ Free Mobile Disaster Alerts Act.” Its Regional Crisis Management Team is\
        \ ready to jump in and help with recovery operations when necessary.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b296e92-8c40-4e7c-800e-5158254340f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.752+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc4e8b-6b5c-4c9a-835c-88d227e085e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.752+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of its post-disaster or recovery response, Globe deploys Cell\
        \ Site on Wheels (COW) and Tower on Wheels (TOW) used for Libreng Tawag at\
        \ Libreng Charging (LTLC) stations in disaster-hit areas, especially in those\
        \ placed under a state of calamity.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07e90d-21a1-47c7-bd25-26a50974a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.753+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253c9a5-f49c-4cc2-9703-0b90e88aa1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T17:49:08.753+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-16T18:37:44.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without doubt, climate change is one of the biggest challenges of\
        \ our time. We will keep innovating and investing to ensure our network is\
        \ most reliable for our customers, especially during disasters, when connectivity\
        \ is crucial,\" said Crisanto.\r"
    '20':
