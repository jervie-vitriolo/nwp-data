      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a bold move
        to further its technological prowess, 917Ventures, the corporate venture builder
        of the Globe Group, is diving deep into the world of generative artificial
        intelligence (AI). This cutting-edge AI technology, known for its ability
        to autonomously generate text, images and other media, is redefining the paradigms
        of digital innovation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cafc4-1210-42f0-8748-462f135fc437'
      'mgnl:activationStatus': true
