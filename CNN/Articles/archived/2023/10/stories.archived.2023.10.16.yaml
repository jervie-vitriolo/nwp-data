      'mgnl:lastActivated': 2023-10-16T21:31:12.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito kasi parang tingin namin parang testing lang, eh, testing our\
        \ vulnerability,\" the House secretary general said. \"So ang sinabi namin\
        \ doon sa IT group namin, prepare for the worst-case scenario na ‘yun, iha-hack\
        \ talaga yung buong system namin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde3fea-ab2d-4acc-8a4c-172b385bc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We think the incident was only testing our vulnerability.\
        \ We told our IT group to prepare for the worst-case scenario, which is the\
        \ whole system will be hacked.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdba78-168d-4344-bebe-62f37a2342cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Not just hacking but immobilize, just like what they’ve done to other\
        \ agencies in the US,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e9379-f0f1-4f0c-ac38-308e6de2bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the DICT and National Bureau of Investigation have
        yet to determine the identity of the hackers, though they’re believed to be
        based locally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6fe82e-0a68-4ad4-8571-dc342a41a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message, DICT Assistant Secretary Aboy Paraiso explained that\
        \ the agency is looking at the style and language used in the cyber incident\
        \ to pursue leads of possible local threat actors.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd795e6c-d1d3-4818-9ece-efe6f7b5ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portal was attacked on Sunday morning as anonymous user "<a
        href="https://www.cnnphilippines.com/news/2023/10/15/house-website-hacked.html">3musketeerz</a>"
        defaced the homepage with a troll face meme and altered press releases and
        committee schedules.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2061718-79ee-4329-876a-aa5d3b9fee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House hacking followed cyber attacks on the Philippine Health
        Corp., Philippine Statistics Authority and Department of Science and Technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203094e5-d79b-49cf-93a1-ad3b1d400a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Xianne Arcangel contributed to this
        report.</p>'
  'MMDA-says-Manibela-fails-to-paralyze-public-transport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
