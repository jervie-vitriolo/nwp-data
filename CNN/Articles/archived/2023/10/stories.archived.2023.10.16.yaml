      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d5946-191d-4684-b85b-44bb9df22fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:16:03.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T14:16:03.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re starting with BARMM (Bangsamoro Autonomous Region in Muslim
        Mindanao) area, particularly in the rehabilitation of Marawi. We have given
        them about ₱66 million… helping them revive the industries in Marawi City,”
        Pascual said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f3d69-8174-4385-a8d6-76e293701f59'
