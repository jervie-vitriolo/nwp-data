    'title': 'Ex-LTFRB aide asks NBI for time to get a new lawyer, vows cooperation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6522c-c39f-42d7-a15f-6fa5a53a78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.764+08:00
