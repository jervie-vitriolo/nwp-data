      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed7851-0dc1-4e62-85fb-03ecc131eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.279+08:00
