      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We forgot that Filipinos are forgetful and sitting presidents would
        treat in varying degrees the celebration of the peaceful EDSA People Power
        Revolution. For this reason, albeit belatedly, there has to be a law memorializing
        the Filipino people''s relentless crusade for freedom and democracy which
        culminated in the ouster of Marcos, Sr,” Lagman said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf157e9e-52f3-46a6-b883-cb7e1a64cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:53:08.562+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Marcos Jr’s presidency, "whether deserved or not,"
        is not a condonation of his father’s dictatorial misrule.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ae3f0-32d9-4b7b-ad97-2793effc6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:53:08.563+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A son should not be punished for his father’s sins. But he is expected
        to admit and seek amends for his father’s transgressions in order to achieve
        reconciliation, unity, and justice,” he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f8a0a-f8f6-4af8-9bda-86a55ddb7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:53:08.564+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the EDSA People Power Revolution was never a Marcos-Aquino
        feud, emphasizing that it was the successful crusade of the people against
        the elder Marcos'' profligacy and oppression.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc1c43-26bd-4da7-ba6a-cd42bb596921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:21:55.791+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey released by the Social Weather Stations in February showed
        majority of Filipinos believe the spirit of the 1986 EDSA People Power Revolution
        remains alive in the country nearly four decades later.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a8e13-edd5-4c4a-8cea-7aed71565691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.864+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/23/EDSA-People-Power-spirit-still-alive-SWS-survey.html">SWS:
        62% of Filipinos believe spirit of EDSA People Power still lives</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
