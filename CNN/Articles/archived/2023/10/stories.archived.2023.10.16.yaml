  'marcos-electric-vehicles-momentum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-16T21:50:30.000+08:00
    'credit': 'FILE PHOTO'
    'imagesource': 'jcr:01b931fb-d36a-481b-87ef-dabff674d3b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2705b89c-7a97-4da9-9783-1eb9f04a71fd'
    'lead': 'President Ferdinand Marcos Jr. said he believed the transport sector’s
      shift to electric vehicles (EV) will gain momentum as the government works to
      increase the use of EVs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T21:53:29.717+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-17T00:40:49.108+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos believes shift to electric vehicles ''to gain momentum'' amid
      slow adoption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96f3a6-227b-4041-bac9-f6b2a2c044a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> President
        Ferdinand Marcos Jr. said he believed the transport sector’s shift to electric
        vehicles (EV) will gain momentum as the government works to increase the use
        of EVs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ba380-3f27-4d16-9a19-8da0117becc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said this Monday as he led the launching of China-based\
        \ automobile group Dongfeng Motors in the country, which has a partnership\
        \ with Filipino-owned Legado Motors Inc. to distribute hybrid and EVs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e04b9-6613-4622-bdcc-3fc8c24b7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let me affirm once more this administration's commitment to support\
        \ Legado Motors Inc. and its key partners in this very important endeavor,\"\
        \ Marcos said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b336a-f4f1-4d71-a125-97a484a34287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us harmonize all our efforts as I am confident that we will win\
        \ the race for a more sustainable and energy-secure future,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d380f-d0ff-47cf-96fa-805326d8b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is aiming to increase the share of EVs to 10% of the\
        \ country’s total fleet by 2040 for all sectors, according to the Comprehensive\
        \ Roadmap for the Electric Vehicle Industry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82b36a-5f18-4151-971f-e450002747ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Marcos hopes to achieve a 50% share of EVs by 2040, which is the\
        \ more ambitious target under a clean energy scenario as outlined in the government's\
        \ roadmap.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe20fd-7025-46d9-8406-b62fa6b9a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive noted there are only 8,800 EVs in the country as\
        \ of 2020, while to date, there are nearly 400 electric public utility vehicles\
        \ (PUVs) plying 29 routes across the archipelago.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaff8d3-23b8-4bec-84d1-d8eb4a87aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the implementation of the PUV Modernization Program is part\
        \ of the gradual shift to electric vehicles in the country's public transport,\
        \ citing the deployment of electric buses in Davao City and the testing of\
        \ some cities and urban centers of the viability of EVs in their mass transit\
        \ system.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1f21c-e032-4453-9235-1671d6487ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 12, the Department of Transportation, the United Nations Development\
        \ Programme, and four local government units signed documents for the turnover\
        \ of transport equipment, EVs and EV charging stations to implement the Low\
        \ Carbon Urban Transport Project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e253f6-02c9-43fc-9713-65093f654693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the country needs to boost the share of electric automobiles
        in its total projected vehicle fleet to fulfill its pledge of a 75% cut in
        greenhouse gas emissions by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac27c24-0e22-4814-94ca-0097c3fa3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's my firm belief that these endeavors will not only gain momentum\
        \ but also wider adoption moving forward as our people realize the benefits\
        \ of these vehicles in their communities,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fb73d-f9ff-4571-916d-b3e28f549678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos encouraged the private sector to participate in government efforts\
        \ to make the Philippines a part of the global chain of EVs by investing in\
        \ manufacturing facilities in the country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72b862-b927-4d47-9f44-0fbd96f2d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also called on the private sector to invest in manufacturing facilities\
        \ in the country and help government make the country a part of the global\
        \ supply chain of EVs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d7915-a9a1-489a-b2fa-b700d37873f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:53:29.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T00:40:49.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the president approved the <a href="https://www.cnnphilippines.com/news/2023/1/19/Marcos-OKs-temporary-zero-tariff-policy-for-EVs.html">reduction
        of tariffs on EVs and spare parts</a> to 0% for a period of five years to
        encourage motorists to shift to more eco-friendly transportation.&nbsp;</p>'
