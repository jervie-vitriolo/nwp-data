      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to establish the certifying body. I was surprised up to
        now that action needed to establish the certifying body has yet to be completed,”
        Trade Sec. Alfredo Pascual told CNN Philippines’ <em>The Source</em>. Past
        administrations have discussed the creation of such an agency but it never
        went beyond that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb645e30-e245-4987-8b17-66521e736ea2'
