      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Commerce - Shaping the future of commerce and shoppertainment;  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c055516-4d80-4acb-8f9d-443054ec7d1a'
      'mgnl:activationStatus': true
