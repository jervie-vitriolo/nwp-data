      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Seaoil, Cleanfuel and Petro Gazz said gasoline
        price will rise by 55 centavos per liter, while diesel price will decrease
        by 95 centavos.</p>'
