      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Internet &amp;
        Mobile Marketing Association of the Philippines (IMMAP)’s DigiCon, the flagship
        event for the country’s marketing, advertising, and digital industries, presents
        DIGIMAX 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b9226-8dd1-4178-bc41-5e7602be138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.702+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 3-day conference will happen on October 18 to 20, 2023 at The Marriott\
        \ Hotel Grand Ballroom in Pasay City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0f43c-43c0-4823-b76d-e3979b97eccb'
      'mgnl:activationStatus': true
