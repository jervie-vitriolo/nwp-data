    'lead': 'The Philippine Coast Guard has successfully recovered the fishing boat
      ''Dearyn,'' which was rammed by a foreign vessel off Bajo de Masinloc, resulting
      in the death of three fishermen in early October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T23:02:52.087+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-16T23:02:52.456+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG retrieves Pinoy boat rammed by foreign vessel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9361e5-ebec-4f47-bb60-11887b30ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — The
        Philippine Coast Guard (PCG) has successfully recovered the fishing boat "Dearyn,"
        which was rammed by a foreign vessel off Bajo de Masinloc, resulting in the
        death of three fishermen in early October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49942d-70ef-43e5-b464-10d0f9867c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PCG Vice Admiral Joseph Coyme, who heads the coast guard's\
        \ fact-finding committee, aerial survey, security, and salvage operations\
        \ were conducted to retrieve the fishing boat that collided with MV Pacific\
        \ Anna on October 2.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbe4a4-d586-4ece-bc39-16262eae606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The retrieval of F/Bca DEARYN is crucial for the ongoing investigation\
        \ by the PCG Fact-Finding Committee,\" stated the PCG official. \"The PNP\
        \ Crime Laboratory will then assess the physical evidence of the accident,\
        \ including the scuff marks, to assist in identifying the vessel of interest\
        \ (VOI) responsible for the very serious maritime casualty.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ae2e3-b302-48a6-9936-6ee1ed9c606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG provided the last-known location of the Filipino boat, approximately\
        \ 180 nautical miles from Agno, Pangasinan, to BRP Malapascua, which secured\
        \ the floating debris of the boat on October 9.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4a90f-7b34-4efe-a953-32ddc6072b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The boat was found capsized, with both outriggers detached and missing,\
        \ and its fishing gear suspended in the water,\" Coyme explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8898e-4a9d-4626-ae3f-c73d2480f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said salvage operations were carried out by the PCG Maritime Safety\
        \ Services Command and the MTug Avior of Harbor Star Shipping, a certified\
        \ salvor company. The motor tugboat met with BRP Malapascua on October 11\
        \ to tow Dearyn.\r"
    '6':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=253&href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fvideos%2F709453807245645%2F&show_text=true&width=560&t=0"
        width="560" height="368" style="border:none;overflow:hidden" scrolling="no"
