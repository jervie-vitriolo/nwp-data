      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regional concerns grow</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f081f-ca00-4670-a7a3-0ba29b71a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Israel battles Hamas, it also faces the threat of a wider conflict\
        \ on new fronts.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f36c3-5875-44b9-843e-b8463257de05'
