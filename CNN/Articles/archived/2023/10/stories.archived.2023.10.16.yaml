      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50dfbd-3ea0-4a5c-ad39-bdfe1a62c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:32:32.216+08:00
      'mgnl:createdBy': 'cjmarquez'
