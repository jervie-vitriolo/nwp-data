  'manila-bay-reclamation-economic-benefits':
    'author': 'Xianne Arcangel, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-16T22:52:32.000+08:00
    'imagesource': 'jcr:1d443d2f-53c0-4ab1-b4f4-a8228150af72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d056bdc-ffc2-4aa8-a1e2-23446df8280a'
    'lead': 'National and local governments stand to earn billions of pesos and gain
      new land once the various reclamation projects in Manila Bay have been completed,
      the Philippine Reclamation Authority says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T22:53:50.097+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-16T23:21:39.796+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Economic benefits of Manila Bay reclamation projects run into billions
      – PRA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983fa23-1666-43a7-b59f-597e3741a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:53:50.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> – National
        and local governments stand to earn billions of pesos and gain new land once
        the various reclamation projects in Manila Bay have been completed, the Philippine
        Reclamation Authority (PRA) said Monday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93eed6-2ed2-4559-a00c-0302df1b7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PRA officials touted the economic benefits of reclamation during the\
        \ hearing of the House Ways and Means committee on the revenue prospects of\
        \ the projects.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6e455-ddc5-453f-8580-56836647aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To date, the PRA has approved a total of 14 reclamation projects in\
        \ Manila Bay, covering 5,503.12 hectares. The implementation of six projects,\
        \ however, was stopped when President Ferdinand Marcos Jr. ordered the suspension\
        \ of reclamation initiatives last August, pending further study on their environmental\
        \ impact.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f9b08-9fd6-4718-a9d7-e245b42bf641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the reclamation phase, PRA Assistant General Manager Joseph John\
        \ Literal pegged the value of direct investment at ₱650 billion, while the\
        \ estimated value of raw land assets is at ₱734.71 billion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae38cf3-7af3-48f8-99e8-1de45afb1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PRA also stands to collect ₱25 billion in fees from the developers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab0233-8fdd-4767-ae56-d3a893aa60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economic benefits will balloon to trillions of pesos when the reclamation\
        \ projects are completed, the PRA said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab727c3-9369-4b86-8440-04d9620dc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It estimated the cost of direct investments for vertical developments\
        \ to reach ₱23 trillion, while the financial windfall for developing horizontal\
        \ projects is pegged at ₱1.95 trillion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a883a74-88d9-42f2-a22f-253144277964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National and local governments will also collect billions of pesos\
        \ in real property taxes once the reclamation projects are completed, PRA\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598911d-3ede-4c55-b75c-1e32971a4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Ways and Means Committee chairman and Albay Rep. Joey Salceda\
        \ said reclamation is “inevitable” for the development of Metro Manila, which\
        \ is now the world’s most densely populated mega city.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de6e2f-4abd-4796-a6cc-a277499b42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said property developers and officials of the Department of Environment\
        \ and Natural Resources and its attached agencies will be invited to the next\
        \ hearing to discuss the impact of suspending the projects.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20f89b-5c65-4ec1-908a-d00341ab3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:21:39.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:21:39.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Salceda’s estimates, the government stands to lose over ₱400
        billion in revenues if the projects remain on pause for the next five years.</p>'
  'pcg-retrieves-fishing-boat-rammed-by-foreign-vessel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-16T23:00:28.000+08:00
