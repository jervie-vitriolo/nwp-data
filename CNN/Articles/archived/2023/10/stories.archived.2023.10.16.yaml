    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98722c31-8f2d-483c-8578-b42065ebcfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.816+08:00
