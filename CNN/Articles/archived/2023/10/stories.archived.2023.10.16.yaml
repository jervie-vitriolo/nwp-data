      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab52208-fb5c-4b68-99a2-ab45c2382fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:16:03.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T14:16:03.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said small enterprises, which are mostly engaged in food production,\
        \ will be encouraged to do so in a halal way so their produce can be exported\
        \ to predominantly Muslim countries. Financial, and technology assistance\
        \ will be provided to them, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9544410-d068-4513-8f03-a78ffaa13107'
