      'mgnl:lastActivated': 2023-10-18T00:05:02.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c429fd6-f154-4f83-89c1-b7de89e1aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.282+08:00
