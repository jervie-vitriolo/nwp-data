      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NIA Administrator Eduardo Guillen said on Monday that the realigned\
        \ budget will be used to irrigate 57,000 hectares more rice lands which can\
        \ produce 570,000 metric tons more of palay each year\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd372d3-35aa-451c-aa80-42795c2041f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:59:08.240+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:59:46.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356602c2-8776-4e13-804a-0733f150063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:59:08.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:59:46.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And if computed conservatively at P19 per kilo, it can generate P10.83\
        \ billion per year, with a payback period of four years or less,” the NIA\
        \ chief said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93680f-21dd-44ae-afd2-bc7690913689'
