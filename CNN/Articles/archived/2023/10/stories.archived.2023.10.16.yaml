      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc2206-2538-4a0c-a512-5cca9c0e0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:16:03.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T14:16:03.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy includes the certifying body that will promote halal
        food and non-food products like cosmetics, tourism, and banking, Pacual said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e37b0b-d5e5-41fc-b1a9-7fce58ab64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:16:03.662+08:00
