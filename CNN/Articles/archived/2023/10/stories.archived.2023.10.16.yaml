  'dela-rosa-confidential-funds-appeal-deped-dict':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-16T18:57:25.000+08:00
    'imagesource': 'jcr:2933a268-bb57-417c-9f04-6a202b1e547b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '058d7dc4-6b8f-4f89-840c-53509814ff4a'
    'lead': 'A lawmaker appealed for the restoration of the confidential funds of
      the Department of Education as well as the Department of Information and Communications
      Technology, but said he will not insist if the majority of his Senate colleagues
      would decide against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T19:02:37.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-16T19:15:16.555+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-16T19:15:16.068+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato-dela-Rosa', 'Department-of-Information-and-Communications-Technology',
      'CIF', 'confidential-funds', 'DepEd', 'DICT', 'Ronald-dela-Rosa', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'Bato to appeal for restoration of confidential funds of DepEd, DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebff5f-96fb-4ab6-849f-59c721fe3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — A
        lawmaker appealed for the restoration of the confidential funds of the Department
        of Education (DepEd) as well as the Department of Information and Communications
        Technology (DICT), but said he will not insist if the majority of his Senate
        colleagues would decide against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a7d4c-c2d4-4c9f-9ed5-a2db890589fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, former Philippine National Police
        chief during the Duterte administration, told reporters on Monday that DepEd
        will have a more targeted response to rebel recruitment in high schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d831a-f537-4929-bc7c-0a7d5d167389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag binigay mo sa</em> PNP, AFP, general <em>ang</em> purpose
        <em>niyan. Buong</em> insurgency problem, <em>iyan ang tutukan nila. Pero
        pag doon sa</em> DepEd <em>kasi nakatutok sa</em> recruitment <em>ng mga bata</em>
        specifically. <em>Sino bang ahensya ang dapat magtatrabaho dito?</em> It''s
        not Armed Forces, it''s not PNP. It should be DepEd <em>dahil nasa</em> turf
        <em>nila iyan, nasa loob ng</em> classroom," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6444468-b7c0-47f4-ba4f-809b3155fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If you give it to the PNP, AFP, it will be for general
        purpose. They will focus on the entire insurgency problem. But if you give
        it to the DepEd because the focus is on the recruitment of children. Which
        agency is supposed to work in this. It''s not the Armed Forces, it''s not
        the PNP. It should be DepEd because it''s on their turf, it''s inside the
        classroom.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fa5e1-5134-4175-8a97-0a355a23003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Rosa also said he and other senators agreed that the DICT should
        be given confidential and intelligence funds (CIF) to fight cyber crimes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07eeb59-fd6f-4e6d-ac63-7aad4e39cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, dela Rosa said he will consult with colleagues first to make
        sure he will not be fighting "a lost cause" in plenary.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81af8a-b07e-4c00-99f0-e308444a6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the National Expenditure Program submitted by the budget department,
        a ₱150-million confidential fund has been proposed for DepEd and ₱300 million
        for DICT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b4a0d-aee0-472a-92a6-116dcc143408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two agencies, along with the Office of the Vice President, Department
        of Agriculture, and Department of Foreign Affairs were <a href="https://www.cnnphilippines.com/news/2023/10/10/civilian-agencies-zero-confidential-funds-2024-budget.html"
        target="_blank">stripped of confidential funds</a> under the latest version
        of the budget bill in the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf969e9-aafa-4b36-8a2d-b766927e1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:02:37.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T19:15:16.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will hold plenary deliberations on the proposed 2024
        budget in November.</p>'
  'house-website-restored':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
