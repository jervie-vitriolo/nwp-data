      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• WEB3 - Embracing the whirlwind worlds of the Web3 revolution.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2367ee-53d8-470a-8915-a5ba0ad868bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.705+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the event, delegates will get to explore technological breakthroughs\
        \ in entertainment and understand how they can strengthen their relationship\
        \ with their respective markets and maximize business opportunities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bb301-62a3-4a23-8460-922c3021e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.705+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Entertainment is constantly evolving, and technology is providing\
        \ more opportunities for people to create and access digital entertainment\
        \ from everywhere. As such, organizations can now craft more personal and\
        \ impactful messages to connect with their audiences,” says IMMAP President\
        \ and IMMAP DigiCon 2023 Co-chair Denise Haak, “That is why we are grateful\
        \ that our partner brands are with us at DIGIMAX to help make these relevant\
        \ conversations happen.”  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860015e-88ca-48ec-b69e-713372e8dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.706+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of the diverse local innovators and top creatives in the entertainment\
        \ industry, attendees will also hear from the conference’s international keynote\
        \ speakers: former Pixar storyteller Matthew Luhn, Simpleology CEO Mark Joyner,\
        \ and Agencio.io UK Co-Founder Justin James.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427f377-6834-46ad-9f2d-23841685541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.706+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Great stories can bridge the gap between heart and business to make\
        \ stronger and better connections with your team, clients, and your audience,”\
        \ award-winning director and top creativity keynote speaker Matthew Luhn shared.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502c5f3-0b36-411f-a378-8d3a9ee38fc3'
      'mgnl:activationStatus': true
