    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Diplomatic aid efforts ramp up for ‘strangled’ Gaza as regional conflict
      fears grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b5e3e-1c9d-441b-b876-4feaf91fa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN) —</strong> Gaza is being “strangled”
        by Israel’s week-long siege and aerial bombardment, UN experts have warned,
        as concerns grow that further escalation and a lack of safety for fleeing
        civilians risks drawing regional foes into the long-running conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc899fb-f677-42aa-a52b-708fc35eea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has vowed to wipe out Hamas in response to the unprecedented\
        \ October 7 terrorist attacks by the Islamist militant group, which controls\
        \ the enclave. At least 1,400 people were killed and many taken hostage during\
        \ Hamas’ rampage, the Israel Defense Forces (IDF) said in what US President\
        \ Joe Biden has called “the worst massacre of Jewish people since the Holocaust.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117d61d-d0ba-4110-a3d3-3785062fb0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomatic efforts to establish a humanitarian corridor to send desperately-needed\
        \ supplies into Gaza are ramping up before the coastal strip’s 2.3 million\
        \ people completely run out of clean drinking water, food, fuel and medicine,\
        \ which aid agencies have warned will result in an unprecedented humanitarian\
        \ catastrophe.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2248ad-4adf-47f3-941d-9f82812e6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gaza is being strangled and it seems that the world right now has\
        \ lost its humanity,” said UNRWA Commissioner-General Philippe Lazzarini,\
        \ in an urgent plea for critical aid to be allowed in. “We all know water\
        \ is life – Gaza is running out of water, and Gaza is running out of life. \
        ”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae4e97-ba0e-414e-b134-2ff0a016f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lazzarini said that “not one drop of water, not one grain of wheat,\
        \ not a liter of fuel” has been allowed into Gaza for the past eight days\
        \ and people trapped in the densely-populated blockaded strip are desperate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e1494-e6c9-4cda-bad8-44e33cae0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals in Gaza under constant barrage from Israeli airstrikes face\
        \ imminent shutdown due to a lack of fuel to run generators that pump water\
        \ and keep life-saving equipment such as ventilators and incubators operating,\
        \ Palestinian Red Crescent Director General Marwan Jilani told CNN. Fuel,\
        \ he said, would run out by Monday or Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60038d80-6881-4c58-a4b5-68e9b1e22aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the brink of collapse, hospitals have run out of painkillers and\
        \ many Gazans are beginning to suffer from severe dehydration due to lack\
        \ of drinking water, according to medical NGO Medecins sans Frontieres. Multiple\
        \ aid agencies have said fuel and other necessities could run out in hours,\
        \ not days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e66dea-b450-458e-a768-3f54d0503389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 50,000 pregnant women currently in Gaza – 5,000 of whom are due\
        \ to give birth in the coming month – face a “double nightmare,” said UN Population\
        \ Fund (UNFPA) representative Dominic Allen, and face having their babies\
        \ in unsanitary conditions, risking health complications while under the threat\
        \ of bombs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb366f83-e2c3-4ef3-91b7-cc7e950f563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compounding the critical situation, is the hundreds of thousands of\
        \ people fleeing their homes in northern Gaza and attempting to head south\
        \ through the battered streets ahead of an Israeli offensive that the IDF\
        \ said would include widespread strikes and “significant ground operations.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64a893-5b50-43dd-b6e7-edbf22a65772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA’s Lazzarini said at least 1 million people were forced to flee\
        \ their homes in one week alone and at least 400,000 displaced people are\
        \ taking shelter in UN schools and buildings though there is little available\
        \ space to cope with the numbers of displaced.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcbf1f-beaa-4425-970f-8f41492a5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli President Isaac Herzog on Sunday described the “horrific
        scenes” he saw from the Hamas assault on Israeli homes and communities, including
        a booklet he claimed contains tactics used by the militant group to kidnap
        and torture people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a0b09-eb4a-4c40-a1de-3501b0a7052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My nation is bleeding my nation is in pain. My nation is in sorrow.\
        \ And we are faced with an extremely cruel, inhumane enemy which we have to\
        \ uproot with no mercy,” he told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b947f2-4a37-41b8-b281-9cf131d10e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In over a week of bombardment, Israeli airstrikes have killed least\
        \ 2,670 people in Gaza, including hundreds of children, according to the Palestinian\
        \ Health Ministry, which accused the Israeli military of “direct targeting\
        \ of medical staff and their families.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf97577-60e3-483d-a476-73fd6c427f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casualties in Gaza over the past eight days have now surpassed the\
        \ number of those killed during the 51-day Gaza-Israel conflict in 2014. Meanwhile\
        \ Hamas is believed to be holding some 150 Israeli and foreign nationals hostage\
        \ in the warren of tunnels underneath Gaza.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b98261-899f-4094-b0cf-c3325c96413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomatic efforts</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4084fb8-2439-4e2c-83db-c0d2afd1dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frantic calls to open humanitarian corridors into Gaza have grown in\
        \ urgency and number in recent days, with United Nations Secretary-General\
        \ Antonio Guterres, Pope Francis and several nations and international aid\
        \ agencies now among them.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b32ee5-9887-49b4-8e80-6ac294510f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli President Herzog said Sunday he was meeting again with US
        Secretary of State Antony Blinken to discuss establishing a humanitarian corridor
        but further plans to execute such a corridor would need to include “Israeli
        cabinet and government under Prime Minister (Benjamin) Netanyahu and the new
        national unity emergency government.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25731c1-db58-484a-a465-a2736d3921c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat has been visiting Israel and neighboring countries\
        \ this week meeting with various regional leaders.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d3668-89e9-4b27-9f3a-f27b4262ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Blinken promised the Rafah border crossing – the only
        entry point into Gaza that Israel does not control – “will be open” and that
        the US was working with the UN, Egypt, Israel and others to coordinate aid
        efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641d9b4-d54a-4a2b-aade-0f8e3e9a4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s top diplomat Wang Yi accused Israel over the weekend of going\
        \ “beyond the scope of self-defense.” China’s Middle East envoy Zhai Jun said\
        \ he would visit the region this week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14397e90-2c57-4a60-8648-89b4129a6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid has been piling up on the Egyptian side of the Rafah crossing,
        but so far, the crossing appears to remain nonfunctional; Egypt says that
        airstrikes on the Gaza side have made roads inoperable, and Jordan has said
        it is seeking assurance that aid convoys will not be targeted by Israeli warplanes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aeaf6c-7891-4b31-ba7d-06bcaf535b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli ambassador to the United States Michael Herzog told CNN
        that Israel is in the process of creating a humanitarian zone in Gaza that
        would be able “to host hundreds of thousands of people,” but the spokesperson
        for the UN Secretary-General, Stéphane Dujarric, said he could not confirm
        whether the UN is working with the Israeli government to establish such a
        zone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ba4ca-3c06-4a57-a9dc-0366d19550df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also unclear if water is now flowing into southern Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756ba63-bcf6-4f65-a59a-0a6f2ddfd087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Netanyahu’s office told CNN Sunday that Israel\
        \ has restored water to southern Gaza, but the director of the Water Authority\
        \ there said he didn’t know if water was available because the electricity\
        \ necessary to pump water for use had not been restored.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cbf17-fb19-419a-ace0-f5205d4b0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Lt. Col. Jonathan Conricus later said Israel has “\
        opened taps” on its side to allow water to enter southern Gaza, but he said\
        \ he “doesn’t have visibility on exactly how much is actually flowing where\
        \ it should.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46096e8d-ac61-42a8-a1f6-ffd6235edd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regional concerns grow</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa76bb-dd38-444d-93a0-eba475ee1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Israel battles Hamas, it also faces the threat of a wider conflict\
        \ on new fronts, with hostilities with Lebanon’s powerful Iran-backed Hezbollah\
        \ in the north, and Syria potential flash points.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae924478-81e5-461f-85e7-f6da46db11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regional conflagration has western powers concerned: French President
        Emmanuel Macron “warned” his Iranian counterpart Ebrahim Raisi against an
        escalation of the Gaza crisis on Sunday and the US has been increasing its
        defense posture in the Middle East to deter any Iranian aggression or an expansion
        of the fighting beyond Israel’s borders, according to a US official.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2236ba-188d-421d-97e9-3426c32eafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional US attack aircraft including A-10 Warthogs arrived in
        the Middle East Sunday joining squadrons of fighter jets already deployed
        as well as two US carrier strike groups deployed to the eastern Mediterranean
        Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e4f5f-c5fe-449a-9d9e-6858d95f9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CBS Sunday, US National Security Adviser Jake Sullivan\
        \ said that while there is no new intelligence the threat level from Iran\
        \ has changed, “there is a risk of an escalation of this conflict.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ca15e-4cf2-4fce-ae5a-218fd4af914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The opening of the second front in the north and of course of Iran’\
        s involvement, that is a risk and that’s a risk that we have been mindful\
        \ of since the start,” Sullivan said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fef2a-9783-48f3-adad-cd1f78d0c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Skirmishes between Israel and Hezbollah on Israel’s northern border\
        \ with Lebanon “only enhances the risk of escalation,” Sullivan said, adding\
        \ that “of course, we can’t rule out that Iran would choose to get directly\
        \ engaged some way we have to prepare for every possible contingency.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f003e-0d70-4e95-8caa-db39bfa9c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has warned of the consequences of a possible larger escalation
        if Israel continues to attack Gaza.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c63255-a1c3-49b1-bdae-7d2664e383bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:19:59.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:31:30.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/16/middleeast/israel-gaza-hamas-week-2-monday-intl-hnk/index.html">Diplomatic
        aid efforts ramp up for ‘strangled’ Gaza as regional conflict fears grow</a>"</em></p>'
  'china-movie-theaters-economy':
    'author': 'Laura He and Carina Cheng, CNN'
    'caption': 'Fans pass posters at a movie theater in Shanghai on Aug. 13, 2023.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-16T14:20:21.000+08:00
    'imagesource': 'jcr:b31e4489-2742-43b7-8f6e-7bbe5bf7dada'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4535dd45-7aa2-4896-be9d-b648ee161a4a'
    'lead': 'China’s economy may be in the doldrums, but its movie theaters have enjoyed
      a record-breaking few months as young women flocked to see home-grown films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T14:26:13.407+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-16T14:32:23.669+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s movie theaters thrive as economic gloom descends. Hollywood
      is missing out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695086b-19ed-400c-a9ec-a613abbd5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China’s economy may be in the
        doldrums, but its movie theaters have enjoyed a record-breaking few months
        as young women flocked to see home-grown films.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a063a3-fa38-4ea2-91b0-41b2e03c19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box office receipts totaled 23.44 billion yuan ($3.2 billion) between
        June and September, the highest amount for that period in history, according
        to data from Dengta and Maoyan, China’s two major box office tracking apps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935e3ae-7e6e-46b2-adb2-46bc5873b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boom was mainly thanks to a red hot summer. Ticket sales for the\
        \ traditional high season between June and August soared to a record 20.6\
        \ yuan ($2.8 billion), smashing the previous summer peak of 17.8 billion yuan\
        \ ($2.4 billion) recorded in 2019.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a3281-cc04-4b87-b3ba-6645bd7f721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 570 million people flocked to cinemas in the past four months,\
        \ and most of them were women.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d260927-f5aa-4f50-835a-be40cc2ecefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the top five movies, 61% of the viewers were women, the highest\
        \ percentage on record, according to Dengta, which is backed by Alibaba (BABA).\
        \ About half of the viewers were between 20 and 29 years old.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4803726-d9f6-4917-9b0a-3c1b5e90d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The box office record is a rare bright spot in China’s economy, which\
        \ has lost momentum after an initial rebound when consumers emerged from three\
        \ years of draconian Covid-19 curbs. History shows that movies tend to thrive\
        \ during tough economic times, as they offer escapism for a relatively small\
        \ price, analysts said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158aa352-a8b7-4a5f-ac01-b285f468e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Consumption is way down [in China] for things like housing or cars,”\
        \ said Stanley Rosen, a professor of political science and international relations\
        \ at USC’s US-China Institute.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068d810-81d9-4977-ad61-71032d3d4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But they can afford to go to the movies. And that takes your mind\
        \ off some of the depression,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec2839-3a95-438b-981f-c319a574ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s gross domestic product grew just 0.8% in the second quarter,\
        \ compared with the previous three months. The all-important property market,\
        \ where Chinese households store 80% of their wealth, has continued its slump.\
        \ And people are hoarding cash amid rising uncertainty about the future.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe16db1-2e8c-4f32-8352-681cd3080e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosen drew an analogy between the situation in China and the United\
        \ States during the Great Depression in the 1930s, when the Americans also\
        \ “had no money,” but box office takings were tremendous for films featuring\
        \ stars like Fred Astaire and Ginger Rogers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd63a4-8aa5-4d94-b3fd-95f714fac6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pure escapism</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f444be9-a13d-45b1-91de-f16221eb88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While “Barbie” and “Oppenheimer” have dominated the global box office\
        \ in recent months, the most popular movies in China were all homegrown films:\
        \ crime thriller “No More Bets,” romantic mystery “Lost in the Stars” and\
        \ epic fantasy “Creation of the Gods I: Kingdom of Storms.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e22e06-14e4-41d8-b29e-fa019276036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry Peng, a 23-year-old gallery assistant in Shanghai and a cinephile,\
        \ says she’s been “amazed” by the quality of Chinese films she’s seen over\
        \ the summer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a00326-7707-4466-b8d9-4a8a36820a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve not seen such excellent domestic movies for a long time. We\
        \ are surprised they can be that good,” she said, adding that she’s also enjoyed\
        \ “Oppenheimer” and “Barbie,” which was distributed by Warner Bros, like CNN\
        \ part of WarnerBros. Discovery.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9da9d-559b-45ea-8ded-5baeed5411cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her favorite this year was “Creation of the Gods I: Kingdom of Storms,”\
        \ a martial arts fantasy based on 16th century Chinese fiction.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6a65f-dd41-4c55-94bf-21c18bd9f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been a big fan of American and European movies,” Peng said. “\
        But I suddenly felt China seemed to have its own Lord of the Rings.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee4d39-676f-40ae-94d9-e195d852e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She says that her generation, born after 2000, has increasingly become\
        \ the “main force of consumption.” And there has been a shift in what and\
        \ how they consume.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8df177-fa4f-4cd8-a7b3-6b9b33663365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to live in the moment, not thinking about the future,” Peng\
        \ said. “Some of us don’t even want to make social security payments. We just\
        \ want to enjoy life while we can and seize the day.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e637535-b216-4b29-8a5c-0b8a6c32e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pency Peng, Perry’s sister who works in the finance industry in Hong\
        \ Kong, said movies are cheap and allow her to forget about her troubles even\
        \ if just for a little while.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e557e1e-e656-49b8-9b96-45e8e0aeda16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Things like houses and cars are really too far away for us, or it\
        \ feels like they are something that’s beyond our control,” she said. “Our\
        \ lives are already so miserable, why can’t we enjoy things that make us happy?”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4f474-fef9-4350-aa78-ec996b819731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sisters live in some of China’s most cosmopolitan cities, but analysts\
        \ say it is the audiences in smaller cities and towns that have grown the\
        \ most this year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f76a0-30ae-42f2-942e-d1a9aabc7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The economy is in trouble,” said Xuguang Chen, a professor at the\
        \ School of Arts at Peking University. “From the consumer’s point of view,\
        \ going to a movie is more suitable for the consumption of low- and middle-income\
        \ audiences.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68c3b1-a01e-4451-bfc1-a19b30eca3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The improved quality and range of movies offered this summer have helped,\
        \ Chen said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284514c6-a31b-4cf6-a8a9-f55c82bb16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No More Bets,” the biggest summer money maker with 3.52 billion yuan\
        \ ($480 million) in sales, has an anti-fraud theme that resonated with lower-income\
        \ audiences, he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb30943-cb56-46ab-a55b-e6ef6ac6097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Powered by women</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05491759-2a41-4a0e-8e5a-99c080394fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That China’s recent box office boom has been driven by women is surprising\
        \ given the gender imbalance in the country. The ratio of men to women was\
        \ 104.7 to 100, according to 2022 statistics.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a9db7-a7cf-4eb7-83db-777aa5bec4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highest percentage of women viewers — 67% — was recorded by “Lost\
        \ in the Stars,” which had a feminist message and reflected real-life events.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ef607-a5a1-4f67-b700-1638950c3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Men may outnumber women in China, but the latter group’s increasing\
        \ spending power justifies further investment aimed at serving them,” Kevin\
        \ Tran, a senior analyst at Morning Consult, wrote in a report last month.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4352d78-a15a-4acf-9bf3-05172205dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With Hollywood currently struggling to reclaim the box office dominance\
        \ in China it previously relied on, studios would benefit from appealing more\
        \ to the country’s women,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5ca42-b569-4534-9556-9c1c51927b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far this year, American films accounted for only about 14% of China’\
        s box office, the second largest in the world, according to CNN calculations\
        \ based on Dengta data. If that trend persists until the end of 2023, it would\
        \ mark Hollywood’s lowest annual share in more than a decade, excluding the\
        \ pandemic years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796f2d2-489a-42ce-a589-a8f26c144dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hollywood’s share has gradually fallen in recent years due to tightening\
        \ censorship, worsening bilateral relations, rising nationalist sentiment\
        \ fueled by state propaganda as well as competition from locally produced\
        \ films.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259950f7-4061-480d-8884-fd019ba01d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tran said international studios should consider targeting Chinese women\
        \ more heavily in marketing campaigns for romantic comedies, musicals and\
        \ other genres they favor.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ab295-77e0-4e55-956b-65854cb5e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the year ahead, some studios may become more bullish on catering
        to female moviegoers given that fewer women in China are marrying, likely
        leaving them with more time for leisure activities like moviegoing,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192adb99-4e7b-4a1a-8d1e-507ce424a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:26:13.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:32:23.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/15/media/china-box-office-economy-women-intl-hnk/index.html">China’s
        movie theaters thrive as economic gloom descends. Hollywood is missing out</a>"</em></p>'
  'poland-election-voting':
    'author': 'Rob Picheta, CNN'
    'caption': 'A defaced poster for a PiS candidate billows in the wind in Warsaw.
      Poland''s election campaign has been toxic, with polls indicating a tight result.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-16T14:27:49.000+08:00
    'imagesource': 'jcr:eb5a6392-8712-45ea-ae50-67fe1c35f485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93520010-803e-4198-a9b6-cae09bdf8a80'
    'lead': 'Poland’s populist ruling party appeared to be on the brink of losing
      power, after an exit poll in a bitter and high-stakes national election predicted
      that the country’s opposition has the clearest path to forming its next government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T14:30:08.289+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-16T14:33:06.224+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poland’s opposition has path to oust populist ruling party, exit poll
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89fbec-702e-429f-bf40-9189a33fb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Poland’s populist ruling party appeared
        to be on the brink of losing power, after an exit poll in a bitter and high-stakes
        national election predicted that the country’s opposition has the clearest
        path to forming its next government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd27eb-ed5a-456e-a966-a83d2e267396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll projected that the Law and Justice party, known by its Polish\
        \ acronym PiS, would win the most seats after Sunday’s vote.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7ac89-5f46-40ca-8cbb-1e2dbda32bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it would fall some way short of a parliamentary majority, and the\
        \ opposition bloc – led by former Polish prime minister and European Council\
        \ president Donald Tusk – appeared on course to gain control if it struck\
        \ deals with smaller parties.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac600c-6d41-4e5a-9826-464c1fdbb26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Tusk and Jaroslaw Kaczynski, the PiS chairman and Poland’s de\
        \ facto leader, attempted to declare victory on Sunday night. In reality,\
        \ however, days of negotiations may lie ahead until the make-up of the country’\
        s new government becomes clear.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56bbc94-03a7-4141-a81d-845a78e8cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The exit poll results give us the fourth victory in the history of\
        \ our party in the parliamentary elections and the third victory in a row;\
        \ this is a great success of our formation and our project for Poland,” Kaczynski\
        \ told supporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff6a35-77cd-4f07-a03d-28cf15eb74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in an admission of the tall order facing his party, he added: “\
        We still face the question of whether this success will be able to be transformed\
        \ into another term of office of our government. And we don’t know that yet.\
        \ But we must have hope and we must also know that regardless of whether we\
        \ are in power or in the opposition, we will implement this project in various\
        \ ways and we will not allow Poland to be betrayed.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f82451-f8b3-4490-96ba-c6c0cfcc8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tusk appeared buoyant, saying: “This is the end of bad times, this\
        \ is the end of the rule of PiS.” He said his group’s supporters “have won\
        \ freedom, we have won our Poland back.” The exit poll suggested that voter\
        \ turnout was 73%, the highest in any Polish parliamentary election.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a858c-4361-4972-be4a-e0c48ec4f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A smaller coalition called Third Way may end up as kingmakers. The\
        \ centrist bloc has criticized both major parties, arguing that neither represents\
        \ Poland’s best path forward. But its leader Szymon Hołownia has long lambasted\
        \ the performance of PiS, and insisted he would not pursue a pact with the\
        \ incumbent party.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4be06c-eaf4-4760-af01-cf55ad3a5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their post-election appearances, Third Way candidates appeared to\
        \ indicate that they would seek to enter government in an opposition alliance\
        \ if exit polls proved correct.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d1bb9-7669-46e6-8a76-3c123e98a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the exit polls are accurate, it means Poles have chosen a stable\
        \ state that invests in their future, strengthens public institutions, and\
        \ solves people’s problems instead of creating propaganda and chaos,” Paulina\
        \ Hening-Kloska said. She called on Poland’s PiS President, Andrzej Duda,\
        \ not to frustrate efforts to change leadership.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed3eab-7283-4b9b-a541-bc8315cd913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope the president will save us two months of havoc and that he’\
        ll respect the voters’ decision thus making it possible for us to create a\
        \ new, democratic government.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c33b8a-e38d-425f-8cf3-76f87f3d0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Poland is back’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209ad15-d158-4372-9d7e-371ca5ecbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outcome of this election could have major ramifications for Poland’\
        s future direction, the balance of power in the European Union and the future\
        \ of the war in Ukraine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e710b9-7e97-48e3-9873-04830945a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PiS, which has been mired in bitter spats with the EU during its eight\
        \ years in power, was seeking a third consecutive electoral success – an unprecedented\
        \ feat since Poland regained its independence from the Soviet Union.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfa654-0053-4538-bd27-f8cd766ab9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party has been accused by the EU and Polish opposition figures\
        \ of dismantling Poland’s democratic institutions during its time in power.\
        \ PiS has brought the Polish judiciary, public media and cultural bodies under\
        \ greater control, and has taken a hard line against abortion access and LGBTQ+\
        \ rights.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dfe47-f063-49b8-97fc-0a193f5327e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exit poll, which seemed to indicate that the end of their stint\
        \ in power was likely, was celebrated by some European Parliament lawmakers.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288acc1-32ae-44f3-9dd1-fb5843e38690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Poland is back,” Siegfried Mureșan, the Romanian vice-chair of the\
        \ center-right European People’s Party group, wrote on X, formerly known as\
        \ Twitter. “By far the most important election in Europe this year is the\
        \ Polish national election. It ended tonight with a victory for democracy.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e766a6b-8dfe-4f36-8125-915227f94a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tusk, by contrast, has presented himself as a leader who would restore\
        \ and amplify Poland’s standing in Europe. Warsaw has earned goodwill in the\
        \ West through its response to the Russia’s full-scale invasion of Ukraine\
        \ in 2022, and smoothing tensions with Brussels could position Poland as a\
        \ major player in the EU.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a8382-d560-4780-bc8f-bd4aeb610fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a bitter campaign, PiS shot back at Tusk’s opposition coalition,\
        \ claiming the former leader would be subservient to Brussels and Berlin if\
        \ he returned to power.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b276c9-3fe3-471e-a868-a3e1d7d3d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PiS has overhauled many of Poland’s institutions during its eight-year\
        \ rule; the judiciary and public media have been brought under greater control,\
        \ with state-run television outlets essentially becoming government mouthpieces.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038a3ab-3127-4e52-b465-e00cd711699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its critics had likened its agenda to that of Viktor Orban, the authoritarian\
        \ leader of Hungary. Should the opposition oust the party, Warsaw would be\
        \ expected to reorientate itself towards the United States and Western Europe\
        \ in terms of foreign policy and reverse many of the domestic changes made\
        \ by PiS.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7daa98a-1ca0-40b1-a5d0-e6331c5fae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that could be a complicated mission for a coalition government\
        \ encompassing various ideological groupings. The left-wing party Lewica may\
        \ be required to prop up a minority Tusk-led government, along with centrists\
        \ and center-right lawmakers.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d2f09-0b55-4fff-8993-e66f691014c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High inflation and the security of Poland’s borders have been front\
        \ of mind for voters during the campaign. Developments were also watched in\
        \ Kyiv, after a tense period that saw relations between the two close allies\
        \ sour.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cad452-f102-4aa7-8792-78bb5122bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poland has been a crucial partner to Ukraine as it fights Russian forces\
        \ in its east, but Warsaw was intensely critical of Ukraine’s government during\
        \ a dispute over the imports of Ukrainian grain.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fdcf1-1a5e-4f80-8fe0-b1319489823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters were electing members of both houses of Poland’s parliament,
        with 231 seats in the Sejm – Warsaw’s lower house – needed for a party to
        clinch power outright.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed737e11-4a78-4c8a-8baf-86179edf5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:30:08.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T14:33:06.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/15/europe/poland-election-voting-intl/index.html">Poland’s
        opposition has path to oust populist ruling party, exit poll shows</a>"</em></p>'
