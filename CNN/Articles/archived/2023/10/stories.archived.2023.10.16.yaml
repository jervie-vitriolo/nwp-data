      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Gaming - Creating engaging and immersive gaming experiences; and\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02148e14-5250-4f72-ac0b-6c97fead9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.705+08:00
