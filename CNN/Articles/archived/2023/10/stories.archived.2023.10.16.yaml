      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was found on the body of one of the terrorists. This is a booklet,\
        \ okay? This booklet is an instruction guide how to go into civilian premises,\
        \ into a kibbutz, a city, a moshav… how to break in. And first thing, what\
        \ do you do when you find the citizens? You torture them,” Herzog said.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c3ea1-033d-493d-bcc1-3c5453ad32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.814+08:00
