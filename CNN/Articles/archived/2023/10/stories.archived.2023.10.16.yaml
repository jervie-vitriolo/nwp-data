      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House appropriations committee said it favors more funding for\
        \ the DICT a day after the House of Representatives website was hacked by\
        \ an anonymous user.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c27200-266e-4d99-87a7-52a78278b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.279+08:00
