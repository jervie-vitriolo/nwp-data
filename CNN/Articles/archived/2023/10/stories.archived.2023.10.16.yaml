      'mgnl:lastActivated': 2023-10-16T14:59:46.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90caeb03-4f01-4378-b157-98fd65ac88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:59:08.240+08:00
