      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners also gathered Saturday for the funeral of Reuters journalist
        Issam Abdallah in southern Lebanon after he was killed when Israel fired artillery
        into the area where he and other journalists were on Friday. The IDF said
        it was reviewing the circumstances surrounding the incident on the Lebanese
        border.</p>'
  'Afghanistan-Earthquake-Survivors':
    'author': 'Anna Coren and Heather Chen, CNN'
    'caption': 'Ebrahim Noroozi/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-16T08:19:38.000+08:00
    'credit': 'Ebrahim Noroozi/AP'
    'imagesource': 'jcr:2771a1c3-68eb-4bdc-aa42-57c5609b558f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5edb9d1-cca9-4087-aedb-b5015769d025'
    'lead': 'It has now been more than a week since Afghanistan was hit by a powerful
      6.3 magnitude earthquake on October 7, which devastated its western Herat province
      and Herat city, its third largest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T08:22:33.244+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-16T08:29:07.869+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘We are left with nothing’: Survivors of Afghanistan earthquake tell
      of trauma and heartbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2236a-c5f7-464d-9983-482d0f1c231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zaher walks calmly across what used to
        be his village, now reduced to piles of rubble. Standing on top of a mound
        of sand, he locates his home – or rather, what little is left of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d608a8-2f09-4f8c-8dc8-2a5977e11228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We used to live here and now you can see what state it has reached,”
        he said, his voice shaking. “Obviously our current situation is visible.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd00e70-e744-41d1-84aa-4505382fe851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He reveals that the deadly earthquake which struck Afghanistan on October
        7 had taken more than his family home away from him.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4042b-ccdb-4caf-8da7-f696e206ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Thirteen people in my family died,” he said. “Boys, girls, young and
        old, including three daughters of mine, two sons, my two granddaughters and
        two grandsons as well as a grandchild who was visiting, and my niece and her
        daughter and son.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9230574-7fe4-46bf-aa7b-f58f3c1245f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You are witnessing our situation… we are left with nothing. These
        ruins used to be our lives, our carpets, food and everything. I now stand
        on stones and hard ground, where I also sleep.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a4cc9-49b9-456c-87b5-cd6956c10823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no words,” he adds. “The situation speaks for itself.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a85c4-8657-4eed-9bd5-1ee159b3d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>One of Afghanistan’s deadliest earthquakes</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff99e0-0db7-4836-b681-55070d79f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has now been more than a week since Afghanistan was hit by a powerful
        6.3 magnitude earthquake on October 7, which devastated its western Herat
        province and Herat city, its third largest.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3eb18-ce02-4f9c-b0a3-eba9fc660b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is one of the deadliest quakes to hit Afghanistan in years. Regular
        aftershocks have continued over the last week, renewing fears for survivors
        that already damaged homes could collapse at any minute.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a86be-b189-4473-a304-e1db6749e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday morning another powerful quake struck, once again measuring
        6.3 magnitude, the epicentre northwest of Herat, according to readings recorded
        by the United States Geological Survey (USGS) and European-Mediterranean Seismological
        Centre (EMSC).'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88cc44-5703-43c5-8382-8b27a87b87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new quake hit at a depth of 6.2 miles (10 kilometeres), EMSC added,
        a relatively shallow tremor that could increase its destructive power.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba1d29-49a3-4b63-bd3e-c38c64ca8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the region already reeling from recent seismic activity, global
        aid groups and rescue teams say that the country is now facing an escalating
        humanitarian crisis, following on top of war and a collapsed economy. Even
        more troubling, they add, will be the human recovery. Entire villages like
        Zaher’s have been destroyed and reduced to debris, but there is inadequate
        funding to help and little global awareness.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab4401-57f5-4bfa-b0e7-a451bc2aed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The situation in Afghanistan was already extremely dire,” said Mawlawi
        Mutiul Haq Khales of the Afghan Red Crescent Society. “People were just starting
        to recover when another series of massive earthquakes hits us, all within
        less than a week. On top of that, winter is coming and there’s an urgent need
        for shelter, food and healthcare.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7baef-57e8-4b0c-aba9-1c73545e7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Early observations underscore the full extent of the damage, yet to
        be realized. (Our) efforts in this catastrophic situation cannot be overstated.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5b455-6da3-4fba-b823-a4312e285560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taliban government officials estimate that more than 2,000 people across
        Herat province have been killed and more than 90% were women and children,
        according to UN agencies and officials on the ground.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9e680-8f7a-4dd7-b21c-39fd15301007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Charity Too Young To Wed, part of the humanitarian relief effort
        on the ground, says there is a clear reason for this staggering statistic.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed5daa-3e01-4c0c-be6e-f84ce7f5b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s because women and girls are forced to stay at home under Taliban
        rule, denied their basic rights, banned from education, work and being part
        of society.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad5373-b883-4dac-98e0-07b80eb126e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They have been systematically stripped of their rights over the last
        2 years. So instead of being at school and at work on a Saturday, they were
        home, confined to their homes, imprisoned in their homes. It’s a country where
        half the population is under house arrest,” founder Stephanie Sinclair, told
        CNN.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80214738-d904-43a3-bc3f-583f3f56690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'International aid agencies have said their efforts had been hampered
        by the Taliban’s takeover and described serious challenges in being able to
        respond to emergency calls. Teams on the ground have also highlighted difficulties
        in reaching survivors trapped in remote villages.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7528e6-5f16-405c-b0d5-096cdd966678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are powerless… displaced and homeless,” said Zaher. “I have not
        received any help until now except for (a) water bottle. How can we survive
        sitting and sleeping on these stones and hard ground?”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e63f52-60d5-4fda-a338-29ed3a2724fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need the help of the government and the international community
        – this is our only message, as you can see, we are left with nothing.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370b8dc-7b19-4320-8103-edf5a8addbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those who survived are badly injured and shaken, officials say. Many
        are reeling from serious trauma.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184cbcc-216e-4452-9697-65a5c61d56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One survivor, a 35-year-old woman named Fatima from the Zindeh Jan
        district in Herat province was rescued from beneath debris and is now recovering
        in hospital.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b9dd7-a1a4-41e6-846a-c1969bcdcd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her seven children were killed in the earthquake.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab32935-00f7-4cec-ae9f-a0c71c289708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So traumatized was Fatima that she could not speak about her children
        without having a panic attack, according to doctors.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e7c4b-eb87-45f3-8c12-1c92a11cf1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I got trapped under debris twice – the first time I was rescued by
        family members. The second time was when I returned home to save my children
        and the house collapsed on me again,” she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37bc4a-a5bd-4bbd-8c2d-30c0aad98ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I lost consciousness. I don’t remember anything after that. I have
        experienced a great deal of pain and sorrow… we’ve lost everything in our
        life, nothing remains.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f992a-7b18-4a69-802a-9129f1ec128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From the same district is a 32-year-old mother of three daughters named
        Rana.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6859a0e-1532-4774-bba1-9c79c70bc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her 6-year-old girl died. Her surviving daughters, aged 8 and 10, suffered
        serious head injuries after a roof collapsed on them.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79ffae-cce7-4ee5-813b-796ae9d3f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The family is now in desperate need of shelter and has nowhere to go.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fd1b8-f008-4bd5-8e62-8a831b8a0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was sitting at home when the earthquake struck… and I dragged my
        children out of the house,” Rana said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4cffa-8180-4426-bcaf-5e993024b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“(One of my) children has lost her eyesight. (Another) daughter is
        also injured in her leg,” she added. “Please, let someone help with a piece
        of land or some place for us to stay.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a130cf9-bb7c-4e20-b77e-f25dd1639a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Do not look away from Afghanistan, UN says</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2370b-46fe-4c22-bd66-1af2aa88c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'International aid agencies are reiterating calls for countries not
        to forget about the situation in Afghanistan.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d1057-f9b7-4deb-ba33-e87a0ca9f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Afghanistan is home to one of the world’s worst humanitarian and child
        rights crises. This is by far the worst earthquake it has endured in many
        years,” Siddig Ibrahim, UNICEF Afghanistan’s Chief of Field Office, told CNN
        in an interview on Friday.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56dc0eb-4b75-4de8-a374-507cafe36350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Things happening (elsewhere) in the world are not going to stop,”
        Ibrahim added. The children of Afghanistan deserve equally as all children
        in the world.”'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f230d-0ed9-4dbf-bdd7-7080446445fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As helicopters flew overhead in the skies, heading to other villages,
        Shah Bibi’s children remained buried in the ground. “I was sewing at home
        and my children were sleeping,” recalled the 32-year-old mother.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe5026-203d-428b-8d79-6ff8f831b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ground started to shake and I jumped into the air. It fell.”'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a5452-2c6b-404c-8064-5e8a1a31d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Before I lost consciousness, I shouted so that someone could find
        my children and take them out.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02138c26-14d7-43db-9ac4-a17c2218ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Eventually other villagers came but many were killed because it was
        too far away.”'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb9629-5a7e-414d-9a9e-b500d59b86ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two of Shah Bibi’s daughters along with her two nephews were killed
        on October 7.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c807d78-e818-4a8a-b4d5-7c76630a9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have nowhere to go. Our place of living was there,” she said in
        between tears.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035eeb01-9d3e-4e9a-9b49-f684e356502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know what our future will be but we have lost everything
        in our lives.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d681bb7-c2b4-40f6-b066-cb379f033327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:22:33.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:29:07.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/14/world/afghanistan-earthquake-herat-survivors-dst-intl-hnk/index.html"><em>“‘We
        are left with nothing’: Survivors of Afghanistan earthquake tell of trauma
        and heartbreak"</em></a></p>'
  'Gaza-explained':
    'author': 'Laura Paddison, CNN'
    'caption': 'Belal Al Sabbagh/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-16T08:22:41.000+08:00
    'credit': 'Belal Al Sabbagh/AFP via Getty Images'
    'imagesource': 'jcr:7291af28-269a-465a-89d7-0efd03c6e235'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652cf32f-758b-44dd-ba76-233b3581bbea'
    'lead': 'As Israel gears up a ground offensive into Gaza, here’s what you need
      to know about the 140 square-mile enclave – one of the most densely-populated
      territories on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T08:24:23.956+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-16T08:24:55.804+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gaza explained: What to know about the enclave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac30b00-b865-4aad-a107-9cffd58bcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel is gearing up for the next stage
        of its war on Hamas, following the Palestinian militant group’s brutal October
        7 attacks that killed 1,400 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a897fa-9d8f-433b-a18b-4fb8e819a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following a week of unprecedented airstrikes on the Gaza Strip, which
        have killed at least 2,450 people, Israel is massing troops and military equipment
        on its border with the Hamas-controlled enclave and has warned some 1.1 million
        people in the northern half of the strip to evacuate, according to the United
        Nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70d738-7b6b-47ad-a587-8008bf8bffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Israel prepares for a ground offensive into Gaza, here’s what
        you need to know about the 140 square-mile enclave – one of the most densely-populated
        territories on Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94193e9b-c2e7-4056-8837-21d9814398f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is Gaza?</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3acb9bb-dffe-4a8e-83fa-a21c55b68d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gaza is a narrow strip of land, only about 25 miles long and seven
        miles wide – just over twice the size of Washington DC.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ee496-1ac6-4d76-b624-e49550761ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To its west lies the Mediterranean Sea, to its north and east is Israel,
        and Egypt is to its south.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721ae80-5280-44e3-a01a-e2471099cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is one of two Palestinian territories, the other being the larger
        Israeli-occupied West Bank, which borders Jordan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6c029-327a-4e2b-bccb-555cedc0d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who lives there?</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c56c9-e993-4b53-9762-7e159828d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 2 million people are crammed into the 140-square-mile territory.
        The overwhelming majority of people are young, with 50% of the population
        under the age of 18, according to the World Health Organization.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f5db0-9be7-4a76-b685-bfb27a20f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly all of Gazans – 98-99% – are Muslim, according to the CIA World
        Factbook, with most of the rest Christians.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5e85b-4669-4a26-8e1f-9efc89bba315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 1 million of Gaza’s residents are refugees, with eight recognized
        Palestinian refugee camps, according to the United Nations Relief and Works
        Agency, which assists Palestinians.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea982d3c-d553-4b65-9c7f-9c9b411e6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is Gaza’s history?</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049b5cb-c127-4d18-bb5f-87a23cda1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inhabited for thousands of years, Gaza has been many things: An Egyptian
        base, a royal city for the Philistines and the place where the Hebrew Samson,
        betrayed by Delilah, met his death.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76348344-9ee2-4208-84a4-f2404c9c7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was part of the Ottoman Empire for most of the period from the 16th
        to the early 20th century, until Britain took control over the Gaza area after
        World War I.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c7beb-1292-4ea5-a7e8-35c710871ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The most recent contest for the land began at the end of World War
        II, when Jews fleeing persecution traveled from Europe in search of refuge
        after the horrors of the Holocaust.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23659ac-e0da-476d-9b17-e6532bfe010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1947, the UN created a plan to split the then-British Mandate of
        Palestine into two lands, one for Jews and one for Arab people. David Ben
        Gurion, Israel’s founder, proclaimed the establishment of the state of Israel
        in 1948. More than 700,000 Palestinians fled or were expelled, and most were
        denied return.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb4316-5cb1-44ad-9706-942947a7a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After Israel declared independence, Egypt attacked Israel through the
        Gaza Strip. Israel won, but Gaza remained under the control of Egypt and the
        region saw an influx of Palestinian refugees from Israel. Unable to migrate
        to Egypt and not allowed to return to their former homes in Israel, many were
        living in extreme poverty.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9bcdc-475e-4384-ba5f-b3cce848e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1967, war broke out between Israel, Egypt, Jordan and Syria. During
        the conflict, which became known as the Six-Day War, Israel seized Gaza and
        held it for nearly 40 years until 2005, when it withdrew its troops and settlers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60439f97-48f6-4d4d-a79c-0e9580b8707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, hostilities have regularly broken out between Israel and
        Palestinian factions including Hamas.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef51ae-41b0-41f8-bc86-904d51e5da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who controls Gaza now?</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a67d5-dd23-469c-b8e7-183c6d947d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2006, Hamas won a landslide victory in Palestinian legislative elections
        – the last polls to be held in Gaza.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067760f-4a40-4293-afa0-adf43b21ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas is an Islamist organization with a military wing that formed
        in 1987, emerging out of the Muslim Brotherhood, a Sunni Islamist group that
        was founded in the late 1920s in Egypt.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7990d-3780-4db7-aebf-d5319775b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group considers Israel to be an illegitimate state and an occupying
        power in Gaza. Unlike other Palestinian groups, such as the Palestinian Authority,
        Hamas refuses to engage with Israel.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aeefc7-19db-4f8d-9368-3c522d93ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group has claimed responsibility for many attacks on Israel over
        the years and has been designated as a terrorist organization by countries
        including the United States, the European Union and Israel. The last war between
        Hamas and Israel was in 2021, which lasted for 11 days and killed at least
        250 people in Gaza and 13 in Israel.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd01840-9993-4924-aba5-73181a0c4b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the group’s biggest funders is Iran, according to the US State
        Department, which said in a 2021 report that Iran provides around $100 million
        a year to Hamas, among other “​​Palestinian terrorist groups.” The group also
        receives weapons, and training from Iran, as well as some funds that are raised
        in Gulf Arab countries, the State Department said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365e3f0-064b-4c13-a554-a07aad96378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>When did Israel’s blockade start?</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507e0d6-17e1-4059-a14b-1c4ff7d826f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite Israel’s withdrawal from Gaza, since 2007 it has maintained
        tight control over the territory through a land, air and sea blockade. For
        nearly 17 years, Gaza has been almost totally cut off from the rest of the
        world, with severe restrictions on the movement of goods and people.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960ac82-83a6-49c8-882d-310d96e01c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The blockade has been fiercely criticized by international bodies including
        the UN, which said in a 2022 report that restrictions have had a “profound
        impact” on living conditions in Gaza and have “undermined Gaza’s economy,
        resulting in high unemployment, food insecurity and aid dependency.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c553f29-f841-4677-9cc7-dcdfff5e5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has said the blockade is vital to protect its citizens from
        Hamas.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340f989-0621-426b-900f-e37676705740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Israel worried that without a blockade, Hamas would have an easier
        approach to smuggling weapons, to arming itself,” said Bilal Saab, senior
        fellow and founding director of the defense and security program at the Middle
        East Institute.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50288217-6d59-411b-b914-a6004dc06561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although, he told CNN, “frankly it hasn’t really done a very good job
        given the massive tunnel infrastructure that the organization has built over
        the years.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2012b-4fc6-4dfb-bfc2-4deac45ebcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What are the living conditions like?</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afaa35a-1c86-4dc1-831b-c63967a490f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even before Hamas’ attacks and Israel’s retaliation on Gaza, living
        conditions in the enclave were dire.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72153160-1ab9-48b8-80ce-3ea1760eff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Human Rights Watch has called the territory an “open-air prison” –
        Gazans have limited access to healthcare, education and economic opportunities.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f56c5-af69-44ea-928c-682a3f5f367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unemployment levels are among the highest in the world, with nearly
        half of the population unemployed, according to 2022 UN data. More than than
        80% live in poverty. “For at least the last decade and a half, the socioeconomic
        situation in Gaza has been in steady decline,” the UNRWA said in August.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f49f81-8cbe-42a6-8bfd-9cd53d554211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Beyond the numbers, mental health professionals in Gaza describe a
        crisis that goes unseen,” said Tania Hary, executive director of Gisha, an
        Israeli human rights organization that focuses on the freedom of movement
        of Palestinians.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024bc4a-0789-45b1-b41d-e71971fff0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There has still been hope, Hary told CNN: ” Despite these dire statistics,
        Gaza also has eight universities and several other colleges, a small but industrious
        manufacturing industry, entrepreneurs in a variety of fields, and innovative
        and resilient farmers.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72c975-6445-45cf-ae42-afc638e8bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yet conditions have become exponentially worse since Israel declared
        a “complete siege” on the enclave in retaliation for Hamas’ attacks, withholding
        essential supplies of food, fuel and water.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662892d-d082-4ba8-b000-e3e9a5bae987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Life became even more perilous for the 1.1 million Gazans living in
        the north of the enclave on Friday, when Israel told them to evacuate southwards,
        prompting aid workers to warn of a “complete catastrophe.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7463f-9fc8-44e7-8c9e-4a978d28da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN World food Program warned on Sunday that it was “running out
        of supplies” to help people in Gaza. Aid flights have arrived in Egypt near
        the Rafah crossing on Gaza’s southern border, but so far have not made it
        into the enclave.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868af3bd-c492-49ba-a4e6-cebd8fcfc017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the death toll continues to rise. More people have
        been killed in this week’s bombardment of the enclave than during the six-week
        Israel-Hamas war of 2014.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4d3e8-b626-4379-a37b-09ced33a98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:24:23.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:24:55.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/15/middleeast/gaza-history-explained-intl/index.html"><em>“Gaza
        explained: What to know about the enclave"</em></a></p>'
