      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman''s House Bill 9405 Sec. 2 calls for the reconstitution of
        the EDSA Commission in pursuant of <a href="https://www.officialgazette.gov.ph/1999/02/22/executive-order-no-82-s-1999/">Executive
        Order No. 82 (s1999)</a> to plan and implement appropriate nationwide ceremonies
        and celebration of EDSA People Power Revolution.</p>'
