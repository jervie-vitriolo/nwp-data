      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> After
        back-to-back cyberattacks on government agencies, a House of Representatives
        panel raised an “urgent need” to add funds for the Department of Information
        and Communication Technology (DICT) to improve the government''s defenses
        while the Senate called for a probe on the incidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283aa9a-ba1a-4955-8f69-cd35e22efcf6'
      'mgnl:activationStatus': true
