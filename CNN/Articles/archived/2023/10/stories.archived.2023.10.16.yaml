  'Lagman-files-bill-seeking-to-declare-People-Power-anniversary-as-regular-holiday':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-16T13:45:03.000+08:00
    'imagesource': 'jcr:ca58f52c-bcb4-4dfb-9673-90cc1592aaca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b47f83b-7a35-44cb-955e-bd2252bcbae9'
    'lead': 'Liberal Party President and Albay Rep. Edcel Lagman on Monday filed House
      Bill 9405 seeking to declare Feb. 25 of every year as a regular non-working
      holiday following its removal from the 2024 holiday list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T13:49:16.763+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-16T14:55:01.306+08:00
    'mgnl:lastActivatedBy': 'superuser'
