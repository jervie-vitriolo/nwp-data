  'DFA-hopeful-for-diplomatic-solution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-16T09:58:29.000+08:00
    'imagesource': 'jcr:b3baec84-5d0c-47f4-a4d6-9b8d7d5960d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4cb07c9-f953-4cfe-bf37-fc5f10cc0945'
    'lead': 'The Department of Foreign Affairs is "hopeful" that a diplomatic solution
      will be reached soon for Filipinos to leave Gaza via the Rafah Crossing which
      connects to the Egyptian border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T10:00:26.181+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-16T22:19:31.742+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA ''hopeful'' for diplomatic solution on Gaza-Egypt crossing opening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fa067-340b-4782-bd96-078fc585e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T10:00:26.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T22:19:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        Department of Foreign Affairs (DFA) is "hopeful" that a diplomatic solution
        will be reached soon for Filipinos to leave Gaza via the Rafah Crossing which
        connects to the Egyptian border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de9da5-93ca-477f-897e-960f5097aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T10:00:26.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T22:19:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"DFA is hopeful for a diplomatic solution to be reached soonest in
        order for the Rafah crossing to start receiving foreign nationals, so that
        our kababayans [countrymen] in Gaza will be allowed to cross into Egypt,"
        the DFA said in a statement Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6527a4-98d9-49c5-b155-f9f7fc6b51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T10:00:26.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T22:19:31.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"From there, our teams will work on their repatriation to the Philippines,"
        it added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20440f3b-dac4-42d7-8b80-2af71242072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T10:00:26.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T22:19:31.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has raised the crisis level in Gaza City to <a href="https://www.cnnphilippines.com/news/2023/10/15/Alert-Level-4-raised-in-Gaza.html">alert
        level 4</a> after the <a href="https://www.idf.il/en/mini-sites/press-releases/idf-forces-preparing-to-implement-a-wide-range-of-operational-offensive-plans/">Israel
        Defense Forces</a>&nbsp;said on Saturday it was "preparing to implement a
        wide range of operational offensive plans" against militant group Hamas.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db5524-6d3a-4f98-86af-1beb8dfa0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T10:00:26.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T22:19:31.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status means repatriation from the Palestinian enclave is now
        mandatory, with President Ferdinand Marcos Jr. urging Filipinos to return
        to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad6cb7-5325-4141-b475-48ddb275b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T10:00:26.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T22:19:31.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Eduardo de Vega earlier said 78 Filipinos
        were already at the crossing but Egypt''s borders are still closed to foreigners.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc1e87-9cde-49a5-bf86-9d344daecc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T10:00:26.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T22:19:31.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 92 out of 137 Filipinos in Gaza are asking to be repatriated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7332e23-0716-4782-a85f-2042085b8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:19:31.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T22:19:31.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, the repatriation of the first batch of eight Filipinos
        has been moved to <a href="https://www.cnnphilippines.com/news/2023/10/13/8-pinoys-repatriate-israel.html">Tuesday,
        Oct. 17</a>, the Philippine Embassy in Israel told CNN Philippines. They were
        supposed to come home on Monday, but their flight was rescheduled.</p>'
