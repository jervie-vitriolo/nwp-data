    'stories': []
    'template': '1'
    'title': 'House website back online after hacking'
    'updated': 2023-10-16T21:23:38.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992dce5-767d-4428-b3b8-6833dacd0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        House of Representatives said its website was "fully restored and operational"
        on Monday after it was defaced in a hacking, with the chamber considering
        outsourcing its cybersecurity operations moving forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab18cde-b087-4813-9781-3497df73b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Secretary General Reginald Velasco said the chamber\
        \ took \"comprehensive measures\" to boost website security.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In a
        statement, House Secretary General Reginald Velasco said investigation on
        the unauthorized access to the House website is still ongoing. | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/meLoP8Lxt8">pic.twitter.com/meLoP8Lxt8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1713849306854408480?ref_src=twsrc%5Etfw">October
        16, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a76232-6afc-47c0-bd9a-e762018a770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T19:10:13.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63e525-92b1-496a-bc19-527adf2b30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The investigation into the unauthorized access is ongoing, and we\
        \ are collaborating closely with relevant law enforcement agencies,\" Velasco\
        \ said. \"Our aim is to identify and prosecute those responsible for this\
        \ breach to the fullest extent of the law.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501dbcb-653d-4322-9a5d-a611261bd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Velasco said the Department of Information
        and Communications Technology (DICT) identified a number of cybersecurity
        vulnerabilities in its investigation of the hacking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8726d-e7af-43fc-9a73-0965f71ca4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T21:31:11.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-16T21:31:12.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a third-party service provider might be in a better position\
        \ to address the threats compared to the chamber’s small pool of experts.\r"
