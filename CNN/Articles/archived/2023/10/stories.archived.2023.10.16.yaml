      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that “to have a movie have this quick of a turnaround from\
        \ when it’s announced, and then to wind up on big screens just a few weeks\
        \ later, is somewhat unprecedented.” But Swift, with her legions of devoted\
        \ fans, was able to pull it off by speaking to them directly through her social\
        \ media channels, he noted.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c474a6-f911-47c6-a752-b61610b1b0fa'
      'mgnl:activationStatus': true
