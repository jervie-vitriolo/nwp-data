      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459848a8-6991-4fb2-a1c8-cc98e95bd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:16:03.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T14:16:03.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi was ground zero of clashes between the military and the extremist
        Maute group, tagged as terrorist by the government, that attacked the Islamic
        city in May 2017. The war dragged on for five months. The area has since been
        rebuilding from the ruins.</p>'
  'israel-gaza-hamas-week-2-monday':
    'author': 'Helen Regan, Kareem El Damanhoury, Eyad Kourdi, Abeer Salman and Abby
      Baggini, CNN'
    'caption': 'People walk amid the destruction of houses and streets in Khan Younis,
      located in the southern Gaza Strip.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-16T14:11:40.000+08:00
    'imagesource': 'jcr:ffbec78b-28a3-48a1-9f8c-5442243d5883'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c6c7651-0167-424c-bd86-f86574c5fbc4'
    'lead': 'Gaza is being ‘strangled’ by Israel’s week-long siege and aerial bombardment,
      UN experts have warned, as concerns grow that further escalation and a lack
      of safety for fleeing civilians risks drawing regional foes into the long-running
      conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T14:19:59.178+08:00
