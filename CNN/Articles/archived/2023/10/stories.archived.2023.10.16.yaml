      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent attack involved the House of Representatives <a
        href="https://www.cnnphilippines.com/news/2023/10/15/house-website-hacked.html">website</a>
        where an anonymous account added a troll face meme on the homepage and altered
        the committee meeting schedules.&nbsp;</p>'
