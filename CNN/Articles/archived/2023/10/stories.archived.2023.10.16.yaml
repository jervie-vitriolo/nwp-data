      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abbas “affirmed his rejection of the killing of civilians on both sides\
        \ and called for the release of civilians, prisoners and detainees on both\
        \ sides,” during a phone call with Venezuelan President Nicolas Maduro on\
        \ Sunday, the official Palestinian press agency WAFA reported.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9ef44-404b-4a9b-998f-44cf85071ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202468d-b992-42a7-8f8d-6367b9672264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.822+08:00
