      'mgnl:lastActivated': 2023-10-16T18:04:12.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When CNN Philippines asked what he would want to do in the country,
        he said he would love to take a vacation on a quiet island and go camping
        as well. He even asked the crowd for recommendations.'
