      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffa313-a3fe-4967-99aa-2ed699e25650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will work with our colleagues in the Senate to look for more sources\
        \ of funds for the DICT,” panel chairman and AKO BICOL party-list Rep. Elizaldy\
        \ Co said in a statement on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5cda2e-cb88-454d-b561-fb782b327bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.280+08:00
