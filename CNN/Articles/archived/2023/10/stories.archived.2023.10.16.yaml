      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said he is conveying to the Department of Budget and Management\
        \ the “urgent need” for the funds to counter the attacks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90643c35-0338-4506-925c-a82f36668358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.281+08:00
