    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c122f9c-3b28-4bbf-ad5a-0ec6f20cdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.197+08:00
