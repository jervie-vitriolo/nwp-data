    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbead2d6-15aa-4b58-af7c-4e7832b222d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.037+08:00
