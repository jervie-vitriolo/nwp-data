      Jessie Gretener and Sara Smart, CNN'
    'caption': ' People at the site of an Israeli rocket attack in Al-Shati refugee
      camp in the west of Gaza City on October 14. (Mohammed Saber/EPA-EFE/Shutterstock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-16T08:14:21.000+08:00
