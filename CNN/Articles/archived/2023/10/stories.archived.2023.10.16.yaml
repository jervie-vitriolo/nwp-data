      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe46921-8ccb-4c51-89ed-fb120a6ae071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.819+08:00
