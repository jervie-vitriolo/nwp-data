      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d37c66-2801-4a25-836f-489825736343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot stress more than enough to say now is the time for Gazans\
        \ to leave.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c24c6e-b2fd-4497-ba1f-a98a80cff225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23adc95-c747-4669-83e9-a61b28907ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians packed into cars, taxis, pickup trucks and donkey-pulled\
        \ carts. Roads were filled with snaking lines of vehicles strapped with suitcases\
        \ and mattresses. Those without other options walked, carrying what they could.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfb4c3-50aa-413c-b275-2832c2901079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c4812-3db5-4fb8-8e47-581e3b2f15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos showed explosions and bodies along a Gaza evacuation route on\
        \ Friday. Several bodies, including those of children, could be seen on on\
        \ a flat-bed trailer that appears to have been used to evacuate.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942260d-4478-4ddb-8f70-6746d4eb8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e90f9-1db2-4b00-88d3-a3160072d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Sunday denied that the Israeli military was involved in\
        \ the strike on Salah Al-Deen street, suggesting an explosive device had been\
        \ planted on the route.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13afb7-7a9e-4a6b-90e2-aaa86d886ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050dc9f-a43c-4c83-b509-a281604f031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was only this morning that we were able to confirm and announce\
        \ that this was not on IDF strike,” IDF spokesperson Lt. Col. Peter Lerner\
        \ said in an interview with CNN.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86965c09-ad49-4cf1-9f0c-3f828f5b9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40228e-c02e-4f12-b062-24d9c796611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It appears from footage the IDF has viewed that “the explosion came\
        \ from beneath,” he said.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d95d02-9453-4c9f-b56a-549f100d4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670cb79-6697-402b-8d8f-d322aa37dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several UN agencies have warned that mass evacuation under siege conditions\
        \ will lead to disaster, and that the most vulnerable Gazans, including the\
        \ sick, elderly, pregnant and disabled, will not be able to relocate at all.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d947fb-6421-4c24-907c-2ad6846248d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4535e-ab48-4d2a-b79d-556133de3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestine Red Crescent Society spokesperson Nebal Farsakh told that\
        \ although they had been notified by Israel to evacuate Al-Quds hospital in\
        \ Gaza City, they did not have the means to do so.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d5767-6ebe-49cc-be3e-95ed486a3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e7c32-9524-4e8e-8914-a64f3a9a516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have around 300 patients at the hospital. Some of them are in the\
        \ intensive care unit. We have children in incubators. We can’t evacuate them,”\
        \ Farsakh said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fee1d0-2ccd-4557-b697-1a63f4b7c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67ed5c-e346-4e82-90e1-58ad05dd020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What would a ground invasion look like?</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712dac9-9367-4fde-b818-6544f764ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel, which has massed troops and military equipment at the border\
        \ with Gaza, said its ramped up offensive will feature hundreds of thousands\
        \ of reservists and encompass “a wide range of operational offensive plans.”\
        \r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b894b9-21c7-4081-827a-76045f3b1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2ba92-d446-4619-8e5e-41b1409c542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to widespread airstrikes, Israel’s army is preparing troops\
        \ for an “expanded arena of combat,” the IDF said in a statement on Saturday.\
        \ The preparations have placed “an emphasis on significant ground operations.”\
        \r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5b484-d53e-4a8d-87bf-e1d454d573f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70338676-1bbe-4ec0-a8f1-56939942a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has shown a level of military capability far beyond what was\
        \ previously thought, and a recent CNN investigation found it is probably\
        \ well-prepared for the next phase of the war.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76856a0-d647-400b-b306-d6089388fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05f24c-2408-498a-aa77-b2ed889ec751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF hit 250 military targets mostly in northern Gaza on Sunday,\
        \ it said in a statement. It claimed to have killed Muetaz Eid, Commander\
        \ of the Hamas Southern District of National Security, during the strikes.\
        \ Eid was located through intelligence from the IDF and the Israel Security\
        \ Agency, the statement said. Hamas did not immediately comment on the IDF\
        \ report.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce93f8-4cbf-4fec-85f9-9acacd6f20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfd930-6546-4d5c-92e9-7eba8f12bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Complicating an Israeli offensive in Gaza are up to 150 hostages captured\
        \ by Hamas – including soldiers, civilians, women, children and the elderly\
        \ – and who are being held in the crowded enclave.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015735c-8e85-49b7-a587-1e4b630eddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34210d49-45a1-49ab-8d0e-7c78c9fe21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Conricus said it is a priority to get hostages out\
        \ of Gaza, despite the difficulty that a dense urban area adds to the fight.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa6890-a053-46a1-822a-3e77ea480839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d8e78-aa33-4747-b267-065e89052d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.802+08:00
