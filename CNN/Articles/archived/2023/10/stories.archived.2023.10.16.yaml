      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0478f-103a-4b0a-bc3a-f3a06cd7a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recognize the dire need for the DICT for resources to fight cybercrime\
        \ and ransomware attacks,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57125f51-4d25-430b-aeab-8fc026b0be70'
      'mgnl:activationStatus': true
