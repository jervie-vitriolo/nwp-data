      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a8d68-6954-4314-b312-dc55c9328325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria’s military reported late Saturday that an “air aggression” by\
        \ Israel, originating from the Mediterranean Sea, damaged Aleppo International\
        \ Airport and rendered it nonoperational.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb802e88-8299-4bcd-a57d-35fd35e81f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36dee0-d6b9-46af-ac5c-9b266ec568b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Iran’s Mission to the UN warned on Saturday that if Israel\
        \ does not stop its attacks on Gaza, “the situation could spiral out of control\
        \ and ricochet far-reaching consequences.”\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70896235-10df-451d-b766-5d340fda1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571bb79-ffc0-4afa-882f-d8306b0fa1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments came as Iran’s Foreign Minister Hossein Amir-Abdollahian\
        \ met with Hamas political leader Ismail Haniyeh in Doha, Qatar on Saturday,\
        \ according to Iran’s official news agency IRNA. The agency said it was the\
        \ first official meeting between Iranian officials and Haniyeh since surprise\
        \ Hamas attack on Israel that Hamas called Al-Aqsa storm.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401b777-e78d-4d3a-863f-a8f7c1df3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d595de1-b958-4abf-93be-b0c149d4581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hostilities with neighboring Lebanon are being closely monitored internationally,\
        \ as an escalation could draw the powerful Iran-backed Hezbollah paramilitary\
        \ group into the conflict.\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e5bfb-22fb-43be-b649-99d2ba1d9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a45f44-4856-44b2-a73d-240c5a3dafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For days, Lebanon-based Palestinian militants have launched rockets\
        \ into Israel, leading to Israeli attacks on Lebanese territory, including\
        \ Hezbollah positions. Hezbollah has fired back at Israeli border positions\
        \ with precision-guided missiles.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6b5d5-cbb9-482d-ae18-328171067645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3ba01-df95-472c-866e-f5122d54738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Israel returned fire after Hezbollah launched an attack\
        \ on the disputed territory of the Shebaa farms near the Israel-Lebanon border,\
        \ with CNN teams on the ground reporting prolonged shelling.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084cf514-01a1-4751-818b-8ebca5b64641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b71e3-eb56-4737-8284-a8bbcec8c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.853+08:00
      'mgnl:createdBy': 'lara'
