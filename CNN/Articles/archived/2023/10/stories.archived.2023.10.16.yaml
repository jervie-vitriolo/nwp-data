      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a first clear and stark denouncement, Palestinian Authority President\
        \ Mahmoud Abbas on Sunday condemned the Hamas attacks, saying the militant\
        \ group’s actions “do not represent the Palestinian people.”\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba630c3-e499-4f22-a94f-c5397b756e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.254+08:00
