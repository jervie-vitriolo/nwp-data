      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Wolf Blitzer on Sunday, Israeli President Isaac Herzog\
        \ said his country is trying to “move civilians to that they will not be hurt”\
        \ while going in to “uproot that infrastructure of terror.”\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db15e1-8bc0-444c-800e-2b4d6c8c78ca'
