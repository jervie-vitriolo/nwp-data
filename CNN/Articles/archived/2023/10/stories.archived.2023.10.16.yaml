      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First showings were initially slated for Friday, but additional shows\
        \ were added Thursday and throughout the weekend due to “unprecedented demand,”\
        \ Swift wrote this week on X, formerly known as Twitter.\r"
