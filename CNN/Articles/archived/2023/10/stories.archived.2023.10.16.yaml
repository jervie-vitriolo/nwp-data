      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MTug Avior arrived in the waters of Masinloc, Zambales on October\
        \ 14 and successfully refloated the fishing boat by evening.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64fcb6-1fb2-4657-b2a9-fdc55a9edbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Pangasinan station commander Alex Corpuz, speaking to CNN Philippines''
        The Source on October 5, said that the foreign vessel, registered in the Marshall
        Islands, <a href="https://www.cnnphilippines.com/news/2023/10/5/vessel-rammed-ph-boat-violations.html">violated
        two international regulations</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a5b1d-fbdf-4952-9804-c0d8af558363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting of the Senate special committee on October 12,
        Senate Minority Leader Koko Pimentel suggested that the collision may have
        <a href="https://www.cnnphilippines.com/news/2023/10/12/Collision-off-Bajo-de-Masinloc-accident.html">"purely
        been an accident,"</a> but emphasized that ship owners must provide proper
        compensation for the deaths and damages caused by the tragedy.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb4b13-b74b-49c8-926a-3743614997fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 11 crew members who survived the October 2 incident left the area\
        \ using eight boats and arrived in Infanta, Pangasinan at 10 a.m. the following\
        \ day, October 3.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903c6dc-f250-45de-b24e-d7d3ba1fffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/6/dearyn-fishing-boat-bajo-de-masinloc.html">''We
        tied him so his body wouldn''t drift away'': Survivors recall ramming of PH
        boat off Bajo de Masinloc</a>&nbsp;&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2697e42-56aa-4dfa-b990-983c9b942319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:02:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-16T23:02:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They brought with them the bodies of their 47-year-old captain,
        38-year-old crew member, and the eldest among them, a 62-year-old fisherman.</p>'
