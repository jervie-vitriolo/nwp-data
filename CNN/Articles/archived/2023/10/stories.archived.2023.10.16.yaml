    'template': '1'
    'title': 'EJ Obiena to take polygraph test following doping accusation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e883b9-f59f-4408-bd1a-67f47717f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:32:32.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Filipino
        pole vault star EJ Obiena is set to take a polygraph test to prove his innoncence
        after he was accused of doping on social media recently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d42954-0195-4fc9-9e8c-6cdb94426570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:07:37.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Michael Lafferty, Obiena''s mentor and advisor, said they
        will be releasing the test result for transparency and to strengthen their
        case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142712ce-fb2f-4f01-a8cb-2b2ff69a2dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:07:37.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he''s here in Dubai, we''re doing a polygraph this week that
        we will then publish," he told CNN Philippines'' Sports Desk Monday. "We''re
        going to release the information just to bolster the case."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8d230-199e-4e09-9b28-9dcf9353c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:07:37.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-16T22:07:38.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has never even thought about it (doping) let alone be close
        to it. Our only worry in all of this is he watches that nobody spikes his
        any of his food and drink," he added.</p>'
    '1':
