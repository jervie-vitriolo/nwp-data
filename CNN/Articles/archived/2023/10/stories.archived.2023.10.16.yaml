      'mgnl:lastActivated': 2023-10-16T22:13:22.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Jeffrey
        Tumbado, the former official of the Land Transportation Franchising and Regulatory
        Board (LTFRB), has asked for more time to get a new lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e8d97-6de4-4071-a8ea-92bdcf9c001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a20975-0266-4a2b-b4dc-95adc1df77e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado failed to appear before the National Bureau of Investigation\
        \ (NBI) on Monday to answer questions on allegations of corruption that he\
        \ earlier made against transportation authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51910f5f-d602-4be6-9686-b292422ae0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cdd88e-f8c0-45c9-a825-9b863ad574a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Napag-alaman namin sa oras na ito yung kanyang abugado na unang pumunta\
        \ sa NBI ay nagbitiw na bilang abugado kay Tumbado,” Justice Undersecretary\
        \ Brigido Dulay said on Monday. “Humihingi ng pagkakataon na kumuha ng panibagong\
        \ abugado.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fa262-b0b3-4934-88ab-731e2b55d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90a6ba-c0ec-4f43-81d3-37478f897769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We found out that his lawyer who first went to the NBI\
        \ has resigned as Tumbado's lawyer. He requested time to hire a new lawyer.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15da240-291b-4130-a7cb-0e00dd6c69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510e79e-b0b2-4167-b1b5-fdb3e82a43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado, meanwhile, explained that his legal counsel, Atty. Pearl Campanilla,\
        \ resigned because of personal reasons.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6efe61-b78e-4c4a-93d6-e48dc37b050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de393e-ce44-4d05-83df-1f6cb248ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi ako uncooperative, marami lang dapat plantsahin [I’m not uncooperative,\
        \ there’s just a lot that needs to be taken care of]. Still seeking for another\
        \ lawyer to represent me,” Tumbado said in a separate phone interview with\
        \ reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9def6-73c8-41e3-b099-909014023100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b034fb5-d9ff-480e-be6d-f5ea5b6e5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He promised to cooperate with the investigators.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a840ffc-f533-4015-ab98-3ad3373e92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ceca2-3c4c-4909-8043-1941158b77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T22:12:31.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T22:13:22.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nananatili po ang aking commitment na tumulong sa NBI sa kanilang\
        \ pagsisiyasat,” he said in a separate statement. [I remain committed to assisting\
        \ the NBI in their investigation.]\r"
