      'mgnl:lastActivated': 2023-10-18T00:05:02.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e6434-3377-44ec-b2c9-231299a3370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The breach of personal and sensitive information kept by government\
        \ agencies endangers the safety and security of all Filipinos,” the resolution\
        \ states.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634b3c2-6bf5-4148-a2e5-90a062ac0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa4199-6156-4996-8445-98cc059832b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros cited the consecutive data breaches with the Philippine\
        \ Health Insurance Corporation (PhilHealth) and the Philippine Statistics\
        \ Authority (PSA) from late September to early October.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a9aea-5453-4a3c-989d-bc18c9835982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1698c9-79c0-4af7-a68a-0a311b6043dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission last week issued a "critical warning"
        on the <a href="https://www.cnnphilippines.com/news/2023/10/10/npc-philhealth-warning-leaked-data.html">leaked</a>
        personal information of millions of Filipinos affected by the PhilHealth hacking.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f69af-19b9-4276-815e-7326115c1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1fb632-2c67-4ffa-992a-dc93e2f48d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/10/11/PSA-says-alleged-data-breach-limited-to-one-system.html">PSA
        data breach,</a> on the other hand, is limited to its community-based monitoring
        system.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae9581-ce87-4588-ac60-2e3ecd706800'
      'mgnl:activationStatus': true
