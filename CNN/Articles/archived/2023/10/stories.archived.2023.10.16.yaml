      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/15/china/china-bri-forum-xi-jinping-vision-intl-hnk/index.html"><em>“Beijing
