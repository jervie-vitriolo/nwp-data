    'template': '1'
    'title': 'Gov’t says strike had no impact on public transportation, Manibela refutes
      claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d74828-3bad-4ecb-b2f6-c14f1ac8ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.619+08:00
