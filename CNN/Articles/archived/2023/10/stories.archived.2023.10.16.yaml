      'mgnl:lastActivated': 2023-10-16T08:20:10.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ff86c-95ac-4df2-9aa2-42a07b1efd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:20:10.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has said it is ready in case there are attacks from neighboring\
        \ Lebanon or Syria.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d3b46-bc93-4b0d-b0b5-6696fd51b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:18:09.832+08:00
