      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38499094-f07f-4de5-9d31-f858b4e9f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.281+08:00
