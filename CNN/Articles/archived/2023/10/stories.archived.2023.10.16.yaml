    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cc869-c691-4705-8be6-b4365cfb1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.410+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee met with local media agencies and invited guests at a press
        conference ahead of his exclusive event, “Date Night,” at the SMX Convention
        Center in Pasay City on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b498c0f-175a-4eea-8333-915dd2baa45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.411+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has been a household name in the K-entertainment industry since
        his breakthrough lead role in the 2009 series “Boys Over Flowers,” the Korean
        live adaptation of the popular manga and anime “Hana Yori Dango.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e6479-0307-468b-82c9-672ff82f2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.411+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His performance as the rich heartthrob Gu Jun-pyo solidified his international
        fanbase.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65274fda-d0b4-4c19-9438-c2db027ad74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.412+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are still people who call me Gu Jun-pyo, and I''m very surprised
        by this. To think that ‘Boys Over Flowers’ was aired 13 or more years ago,
        it''s really amazing to see how a project that we did so long ago can be continuously
        influential to other people and also continuously remembered by other people,”
        he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb71045-bbb3-4da9-baca-a440095587e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.412+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The versatile actor has since taken up more main character roles from
        several hit dramas, like “The Heirs” (also known as “The Inheritors”), “City
        Hunter,” “The Legend of the Blue Sea,” “The King: Eternal Monarch,” and most
        recently, “Pachinko.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c51873-4b80-43ca-ba38-e83a770ce64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.412+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about his secret to longevity in showbiz, Lee said he owes
        this to his fans, called Minoz.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e719d-46a3-46c5-9ac9-296584246193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.413+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will always try to show my true self and always do my best through
        these different projects, too. And I think that helps me a lot,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306f47c-bada-405c-a0bd-64a711494f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.413+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lee revealed that a second season of “Pachinko” will be released next
        year, along with another upcoming K-drama.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf29675-3bee-4e0e-b67f-c9013cb561b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.414+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We spent so much time, did our best, for us to create this wonderful
        project. So I hope everyone can be excited for this too,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1dfddb-e283-4854-a64e-9a2ff321c192'
