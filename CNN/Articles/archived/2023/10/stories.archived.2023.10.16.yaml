      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96392159-ec15-4001-9517-2e944adcf0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — The
        strike triggered by corruption allegations against transport authorities had
        little or no impact on traffic and commuters nationwide, according to the
        Department of Transportation (DOTr).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3bbf0-2f06-4904-8b79-e7fa4f1aab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441fc21-b00b-4874-b9df-fb54374e0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, the DOTr said it received a report from the\
        \ Land Transportation Franchising and Regulatory Board (LTFRB) stating that\
        \ \"only a handful\" of protesters joined the strike staged by Manibela. https://www.cnnphilippines.com/transportation/2023/10/9/manibela-transport-strike-october-16.html\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e264e3-5a93-4e77-a996-56bbf012f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81274078-6683-4633-80cb-309fc0736dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the nationwide monitoring of the transport strike/rally\
        \ staged by MANIBELA, it did not, in any way, disrupt public transportation\
        \ service in the country,\" the LTFRB said in its report to Transportation\
        \ Secretary Jaime Bautista.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4832f57-83b5-4f1c-87a2-d6b3ee5b6ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70218f-070e-4bd7-8d91-cee96b34d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said Monday''s strike "failed" after the Magnificent 7
        — which has a larger membership — did not join the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae450090-4f41-4d92-bd11-50c91b00dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27fb8c3-1e40-4e99-abcc-a20b2272e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Magnificent 7 is composed of Pasang Masda, the Alliance of Transport\
        \ Operators and Drivers Association of the Philippines, Pinagkaisang Samahan\
        \ ng mga Tsuper at Opereytors Nationwide, Alliance of Concerned Transport\
        \ Organizations, Federation of Jeepney Operators and Drivers Association of\
        \ the Philippines, Stop and Go, and Liga ng Transportasyon at Operators ng\
        \ Pilipinas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2cb76-9a71-48cd-8d96-bae75cffba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d06fe-0f95-43e5-8c79-ecd740c74f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Manila Development Authority (MMDA) was the first\
        \ to claim that Manibela's protest failed to paralyze public transportation\
        \ services in the capital region. https://www.cnnphilippines.com/news/2023/10/16/MMDA-says-Manibela-fails-to-paralyze-public-transport.html\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23a83f-434f-41f6-9567-ad7da642b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d85b31-0c1a-4244-9e6f-683bdd7fcb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela hit back by questioning the class suspensions and various\
        \ local governments’ deployment of free rides.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269bf1ae-ffb3-4360-81fd-af9962efccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e28be-1d5f-4890-8668-9a39a21cf7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unang-una, ano ang reason ng pagsuspinde nila ng pasok? Ano ang reason\
        \ ng pagkakaroon ng libreng sakay despite na minamaliit po ang grupo namin?\"\
        \ the jeepney group posted in its Facebook page.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e2529-7c4d-44b2-a34c-7e9967c4ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efcba73-2c6a-4bb1-a17d-9f591a5602d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T05:57:30.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T05:57:31.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, what is the reason for them suspending
        classes? What is the reason for deploying free rides despite our group being
        belittled?]</p>'
