      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Israeli Prime Minister Benjamin
        Netanyahu has invited US President Joe Biden to visit Israel soon, and both
        countries are discussing the possibility, a source familiar with the matter
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2469f3-26b1-4261-9395-48134492afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5468eff-a221-4af5-a29b-be2c7a523e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn’t clear how advanced the discussions were, or when a possible\
        \ trip might occur.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66ccc0-e942-49de-ac0f-80b571cc531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a44cbf-2910-454b-a89b-7cee25552733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said Sunday it didn’t have any new travel plans by\
        \ the president to announce. “We have no new travel to announce,” National\
        \ Security Council spokeswoman Adrienne Watson said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f39552-d2b9-4f75-aa4b-8a725fd6e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e1488-09a4-4b7c-ba0c-e1c9b172a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it did materialize, a trip would amount to a dramatic show of support\
        \ by Biden for Israel as the country responds to last weekend’s devastating\
        \ attacks by Hamas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee43c3-8a0b-4d88-9be1-97c6652b7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f9432-1c0c-4d7a-9a8a-71f3f1e0eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been signaling it is preparing for a ground invasion of\
        \ Gaza even as a humanitarian crisis inside the coastal Palestinian enclave\
        \ is growing. Biden has called for the protection of civilians, and the US\
        \ has been working to alleviate shortages of food, water and gas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ded2d2-a2af-4f9e-8069-fbe7b97ef6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa0181-8878-4233-8986-e5057be154ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Biden visit would also amount to a message to other players in the\
        \ region, including the Iran-backed Hezbollah, that they should not escalate\
        \ the conflict further.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001fba1-3b46-4d80-9d1e-d69dcc83dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa102b69-cbf5-46fe-85d9-3939d23fb736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A trip would follow high-stakes shuttle diplomacy by Secretary of State\
        \ Antony Blinken, who has been jetting between countries in the region for\
        \ the past several days. The president would likely come bearing a similar\
        \ message to that of his top diplomat, including the necessity of protecting\
        \ civilian lives.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af0aae-f81c-4f80-b548-03bb39373e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:10:48.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
