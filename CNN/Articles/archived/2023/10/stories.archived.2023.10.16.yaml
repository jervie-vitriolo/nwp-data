      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Taylor Swift can add a new title
        to her illustrious resume: box-office superstar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4474c-7dd4-40d6-ac3b-3ad9e0b3369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2f39e-e450-4cd9-89e5-246eaf860376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its opening weekend, the pop singer’s concert film, “Taylor Swift:\
        \ The Eras Tour,” raked in about $96 million in the box office in the United\
        \ States and Canada, movie theater chain AMC said Sunday. That makes it the\
        \ highest grossing concert film domestically for an opening weekend, according\
        \ to AMC.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a65ce2-6eb5-4668-a3fc-2efb92f5514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a052d-5708-41a9-aea2-7b0f4be67650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AMC, which also is the distributor of the film, expects “Eras” to play\
        \ “to big audiences for weeks to come,” Elizabeth Frank, the company’s executive\
        \ vice president of worldwide programming and chief content officer, said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbae40-4ea9-4a64-b5e3-cd48ee1ea9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbb6b6-9e9e-4a6f-88b9-33bd5b71a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eras” also made about $32 million in international sales. It was No.\
        \ 1 at the box office in the United Kingdom, Mexico, Australia, Germany and\
        \ the Philippines. “Eras” is set to be released in Brazil, South Korea, Malaysia,\
        \ Singapore, Taiwan and Hong Kong on November 3.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2bf78-6632-4394-8844-ef184d5d72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887ff0d-3d10-4691-9c4e-c765b866c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The $96 million in domestic box office sales dwarfed its competition,\
        \ including “The Exorcist: Believer” and “Paw Patrol: The Mighty Movie.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff631c-d830-4b03-ad88-37838791dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f2387-2612-46a2-8936-1041580c0ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Eras tour, which started in the spring and continues through much\
        \ of next year, has been an economy-boosting cultural phenomenon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfccc9e5-3421-4633-9097-983c7de950f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f38593-d750-4ef4-b920-4f848c06359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In cities where Swift performed, ridership on public transit spiked\
        \ and hotel occupancy skyrocketed. Santa Clara, the tech-rich city located\
        \ in Northern California, briefly became “Swiftie Clara.” In Seattle, dancing\
        \ Swifties caused seismic activity that one seismologist said was equal to\
        \ a 2.3 magnitude earthquake.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ebe86-8c31-407a-8b25-3f05a91eecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fea3e2-5c60-4c78-b556-20fb35ccc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eras” gives fans who couldn’t score a ticket (because of the Ticketmaster\
        \ debacle or their cost) a chance to sing, dance, dress up and swap home-made\
        \ Eras bracelets with other Swifties. The movie, directed by Sam Wrench, is\
        \ nearly three hours long and was filmed over three nights at SoFi Stadium\
        \ in Los Angeles this summer.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb750baf-71d9-4c23-ab54-b69db19be7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6db78-2ba1-4604-bb14-6c3cbf9b7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were heightened expectations leading to the release of the film,\
        \ which can be seen in 3,855 theaters in the US and Canada alone. AMC said\
        \ earlier this month that the movie had already exceeded over $100 million\
        \ in advance ticket sales.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d70d11-7d06-4944-8eab-78b686f3d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ce816-e05a-42f9-bc8e-9fd2530fc9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It took less than 24 hours for the Taylor Swift The Eras Tour concert\
        \ film to shatter AMC’s US record for the highest ticket-sales revenue during\
        \ a single day in AMC’s 103-year history,” AMC said at the time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a85145-ef6b-46f7-b8f5-1f5b2dde59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d0080-ba5c-4369-b74b-c5728c2aff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift, a 12-time Grammy winner, announced the movie in late August,\
        \ posting on Instagram that tickets were already on sale.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4dbc8-a8ca-414a-a51d-f5cda20feff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b8046-9b10-46aa-9a1e-3ac443a5f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought I had seen everything with the Barbenheimer phenomenon,”\
        \ said Paul Dergarabedian, senior media analyst at Comscore, which tracks\
        \ box office numbers. But “this Taylor Swift movie seemingly came out of nowhere\
        \ … and here it is now in theaters, generating blockbuster-movie style opening\
        \ weekend numbers.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45a8a5-3906-4501-a684-ef37f57885ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:32:39.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-16T08:34:56.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
