    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f634cf-16b9-4116-9be8-bbe225db6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> After
        visiting the community of Socorro Bayanihan Services, Inc. (SBSI) in Surigao
        del Norte, Senator Ronald “Bato” dela Rosa is convinced the group is a “cult.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39848413-e7f6-4a23-a725-7980f435317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106f8d3-fe45-465f-9de4-f9bf034706d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an online media interview on Monday, Dela Rosa said the members’\
        \ “strict reverence” and “blind obedience” to their leader, Jey Rence Quilario\
        \ or “Senior Agila,” are all markings of cultism.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40ea78-6fe7-4c11-a54a-8386e6920fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16bd2a-40ec-4d86-84a6-cfd5855f5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung paghi-heal niya kuno, yung pagiging quack doctor, naniwala
        mga tao, elemento yan ng cultism," he said. "Sino ba matinong tao na iinom
        ng tae ng kambing para gumaling siya? Yung may blind obedience, may blind
        na paniniwala, blind faith towards a cult leader</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa04a67-c655-47eb-9810-105f37363466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc74d52-6818-4372-929c-8f8783b42152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: His claims that he can heal and people believe it, that's\
        \ an element of cultism. Who in their right mind will drink goat feces to\
        \ be healed? That's blind obedience, blind faith towards a cult leader.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115ae8b-0d47-4973-977a-2164c69d5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad69e1-48a4-4767-b1ca-bec678199b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa, chairman of the Senate Committee on Public Order and Dangerous\
        \ Drugs, also cited the child marriages facilitated by Quilario which were\
        \ supported by the parents of the children, as well as the military training\
        \ and forced labor of minors.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59b076-1008-473b-9dd4-d44583f9dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5b158-12cc-4840-b3f8-073c68145676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SBSI leaders and some members cried foul over being labelled a cult.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56001f2d-1cdb-48ab-a5fa-c8c6d144f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db249d57-b82e-48ad-a279-0316ffae6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the committee report may not tag them as such “to avoid\
        \ hurting their senses.” \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2acba5-0c8d-442d-8425-f7df3b9d1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d158b-35ca-4a7c-9498-ee6e2fb54785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Philippine National Police chief inspected Sitio Kapihan\
        \ in Socorro town on Saturday. He urged the National Bureau of Investigation\
        \ and the local government to investigate the discovery of suspected remains\
        \ of children in an illegal cemetery in Sitio Kapihan.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62497f-5ec0-4624-9d38-e779b22f2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db98e2-731e-4960-be5d-951d9f691766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the key to ending the alleged cult activities is for the Department\
        \ of Environment and Natural Resources (DENR) to review the Protected Area\
        \ Community-Based Resource Management Agreement which allowed the SBSI to\
        \ use the 353 hectares of government land.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac7051-2fd4-446b-a46a-a34fd3e16998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f1290-73fd-44b3-8a0f-6ac29ad60b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said if the DENR revokes the agreement, the LGU should accept the\
        \ displaced SBSI members. Asked if they have criminal liabilities, Dela Rosa\
        \ said this will be determined after the investigation, but said their leaders\
        \ clearly have the bigger accountability.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec361a77-89c1-418d-bed2-4d8e85f9d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdf3e1-606d-4ded-9a78-d2ea5e35ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quilario, as well as three other leaders of the SBSI will remain in\
        \ Senate custody until they tell the truth, Dela Rosa said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9dcc72-5d88-449f-8c98-0fb7e3e5e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e555f6-2cb1-4dc8-a243-fda44f92f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Dela Rosa said there’s no evidence on the SBSI’s supposed\
        \ private army and shabu laboratory.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc95c5-13a6-46ff-b018-77266a8efebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1b94b-fd99-4407-8473-d61617497fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:27:30.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:27:31.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will next look into an alleged “sister group” of the
        SBSI in the western side of Socorro, Dela Rosa said. He said the next hearing
        will be scheduled when his colleagues are back from their official trips abroad.
        The panel aims to release its findings within the year.</p>'
