      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> In
        the office during holidays this October and November? Make sure you’re properly
        compensated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9067af-8a0a-422b-bb7c-34215f81e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3c4a4-fd69-47ec-b181-fc8dc700ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Labor and Employment (DOLE) released the pay guidelines\
        \ for October and November to remind employers to properly compensate their\
        \ employees who report for duty on officially declared non-working days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101501e4-4554-498a-b966-8c7a0dd9467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bf264-83ff-41bf-a532-0bc39dfae82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an advisory signed Oct. 12, DOLE Secretary Bienvenido Laguesma explained\
        \ the proper wage computation for Oct. 30, Nov. 1, and Nov. 2:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba1368-d251-4daa-a63e-37493affced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371498ea-c35c-4db7-94d6-08b0e38c2d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- If the employee did not work, the “no work, no pay” principle shall\
        \ apply, unless there is a favorable company policy, practice, or collective\
        \ bargaining agreement granting payment on a special day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcfaf94-d6a5-4aed-87d4-9306a9db37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c9bd1-50d7-4548-9f58-c833c9958127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- For work done during the special day, he/she shall be paid an additional\
        \ 30 percent of his/her basic wage on the first eight hours of work (basic\
        \ wage x 130%).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f0753-f907-4d42-bf17-d37a08ee64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1996c-378c-435f-b6f4-8635a837093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- For work done over eight hours (overtime work), the employee shall\
        \ be paid an additional 30 percent of the hourly rate on the said day (hourly\
        \ rate of the basic wage x 130% x 130% x number of hours worked).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954acfb-0be5-4a6e-987e-9ce2a2c5c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49baa980-8414-4f64-9d53-93a988cdb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- If an employee works on a special day that also falls on a rest day,\
        \ the employer shall pay an additional 50 percent of the basic wage on the\
        \ first eight hours of work (basic wage x 150%).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e8624-6c92-4534-b6ee-e46b2e6304ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0421c99-9bcd-4844-9d31-08d6f1448d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- For overtime work on a special day that also falls on the employee’\
        s rest day, workers shall be paid an additional 30 percent of their hourly\
        \ rate on the said day (hourly rate of the basic wage x 150% x 130% x number\
        \ of hours worked).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15daa0-9199-4c38-816f-1f45a1a5c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae7cb6-2b72-410a-b952-9c40d4b6d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government declared Oct. 30 as a special non-working day in line\
        \ with this year’s Barangay and Sangguniang Kabataan Elections. Meanwhile,\
        \ Nov. 1 and Nov. 2 are All Saints Day and All Soul’s Day, respectively.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf4ac4-ea89-4f1e-a0df-458108f3d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb55a8-0a5d-4652-b04f-46df1230ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T23:58:46.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T23:58:47.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advisory also specified the proper computation of wages for employees\
        \ who will report to work on Bonifacio Day on Nov. 27, which is a regular\
        \ holiday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f46e8-f116-4dd4-a93a-8a40727fce37'
      'mgnl:activationStatus': true
