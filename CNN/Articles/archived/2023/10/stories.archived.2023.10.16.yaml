    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lagman files bill seeking to declare People Power anniversary as regular
      holiday'
    'updated': 2023-10-16T14:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3841573-ebc7-46f1-afcd-2c0cc03e4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.847+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> – Liberal
        Party President and Albay Rep. Edcel Lagman on Monday filed House Bill 9405
        seeking to declare Feb. 25 of every year as a regular non-working holiday
        following its removal from the 2024 holiday list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26732185-929e-4b36-937a-e29048b7c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.847+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ef266-9c7d-4224-a413-62ca7c52f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.847+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill explained that the law will be a commemoration of the Filipinos'\
        \ triumph in ousting late dictator Ferdinand E. Marcos — the father and namesake\
        \ of the current president.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686530e-338d-4696-8462-51c81f439598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.848+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021602e4-8986-48eb-81a0-a5c2f8faad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.848+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said it will also memorialize the heroism of the martial law victims\
        \ and survivors and promote historical truth in massive violations of human\
        \ rights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ecb77-dd74-4d94-8ac1-a07a538068a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa487da9-2498-40be-998f-65517d7d278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The inordinate arrogance of the second Marcos administration in failing\
        \ to celebrate February 25 as a regular public holiday is a continuing distortion\
        \ of the verities about the evils and repression of the Marcos martial era,”\
        \ Lagman said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d579b-d156-44b7-831a-e96ded5c2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63198c9-84e1-4139-9e06-0709381e9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The veteran lawmaker also said that the country has marked Feb. 25\
        \ as a day of national celebration whether or not it falls on a Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac48e82-4bd5-4994-ac5c-0e0621ee7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d75d31-8add-40c0-a088-797add3d7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more Marcos Jr. would sweep under the rug of historical perfidy
        the profligacy and oppression of his father’s dictatorship, the more unreachable
        reconciliation and justice will be,” Lagman added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166841c3-ffbf-402a-8357-7c8b444e6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025bbc1-6c1b-4756-bbd8-4f4d1ea042c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no law declaring the <a href="https://www.cnnphilippines.com/news/2022/2/23/Keeping-the-EDSA-People-Power-spirit-alive.html
        &gt;">People Power Revolution</a> as a “regular holiday.” Throughout the years,
        presidents proclaim it as a “special non-working day” except for next year
        as President Ferdinand Marcos Jr. signed Proclamation No. 368 excluding Feb.
        25 from the list of regular and special holidays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b660b-4c5d-45a1-83d4-45ec1afcf2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.853+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b1524-20a5-402a-a787-0db3c0964aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.854+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the President said Friday that it was not included because\
        \ it falls on a Sunday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6bdc4-2307-4090-8b03-fc182c1bf7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a minimal socio-economic impact in declaring such day as\
        \ a special non-working holiday since it coincides with the rest day for most\
        \ workers/laborers,” the Palace added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ceaa0-bb2a-4372-85cd-a7a744ec4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e4388-7063-477d-ab99-2992915e1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T13:49:16.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/10/13/EDSA-anniversary-not-among-Palace-list-of-2024-non-working-days--special-holidays.html">EDSA
        anniversary not among Palace list of 2024 non-working days, special holidays</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ff996-3060-48fe-8531-2c759102ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:53:08.560+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lagman says Marcos Jr. forced to agree</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328badf-6ad9-406c-b5a0-efeda5c67254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:53:08.561+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-16T14:55:01.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said that the Marcoses will be “forced to good in agreeing
        with the bill” saying that otherwise they would admit to the historical revisionism
        and distortion.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d4f34-ff66-484a-a172-f5fccc146602'
