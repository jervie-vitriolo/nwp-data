      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Commission on Higher Education (CHED) will issue a memorandum that will set
        penalties for officials who will be found guilty of corruption practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717759b6-553d-4586-bb20-79b82297e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1879e6-d17a-49b5-be40-0da7c2e56ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CHED chairman Prospero De Vera made the commitment on Monday during\
        \ a Senate sub-committee hearing on the agency’s proposed 2024 budget, where\
        \ he was grilled about allegations that two commissioners had misappropriated\
        \ public funds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea08e0c-6507-4ed9-b781-704ffe7ef910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccb9ce-9cb0-43ab-a9fb-6ed250888a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ilalagay ko po sa memorandum na 'pag hindi sila sumunod ay tatanggalin\
        \ ko po silang chair designate,” De Vera said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c84e4-e770-4e1c-8a81-aa248c549da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7babb30-2e96-4918-8c6c-4a4ceb5d68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I will put it in the memorandum that if they do not comply,\
        \ I will remove them as chair designates.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbc80c-cf27-48c2-a2f6-7307d1f462fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e85f0f-c337-4d86-b19c-6f81add35be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the memorandum will detail specific do’s and don’ts for commissioners\
        \ when it comes to public spending.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746b54f-95d6-4655-8929-57af4840d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e84426-cf29-42c9-b9ca-6fe1216becdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros cited reports of a complaint against CHED commissioners\
        \ Aldrin Darilag and Jo Mark Libre for grave misconduct, abuse of authority,\
        \ bias, and neglect.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9790c7-3a9c-44e3-9d65-80518a627bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73deee2-faba-4b26-b332-0a345c182d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint is now before the Office of the President, who oversees\
        \ CHED.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15f6e1-f074-41f2-9ab2-20166b4e4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184469cb-6ce6-4320-8721-aba82565ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darilag is charged with using funds for his family's travel expenditures\
        \ from the State Universities and Colleges (SUCs) under him, while Libre allegedly\
        \ ordered the SUCs he is in charge of to cover all of his travel costs, including\
        \ lodging and a daily allowance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09bf81-8ca4-4916-b34b-fbffc0976b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98878d-0a4d-46f9-b31b-585da487c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the two reportedly held board meetings in extravagant\
        \ venues.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106954dc-a165-475e-9d44-b3d8863c40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70da6c3-b0b7-44eb-9f34-d81a9b1aab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the allegations may be shocking, Senator Joel Villanueva stressed\
        \ that the commissioners still deserve to be given due process.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fb313-295a-4670-aaa1-5ba9928d4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89c4bd-84c8-49f4-a2b5-3c9ccbcf0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:09:58.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darilag and Libre were present in the hearing but denied the allegations,\
        \ saying the complaint is an organized attack on them.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53bf90-682b-433c-b360-d39d7863c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:09:58.135+08:00
