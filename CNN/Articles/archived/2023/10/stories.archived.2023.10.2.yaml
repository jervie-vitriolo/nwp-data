      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        province of Batanes was placed under Signal No. 2 as Typhoon Jenny continues
        to intensify over the Philippine Sea, the state weather bureau said late Monday
        evening.</p>'
