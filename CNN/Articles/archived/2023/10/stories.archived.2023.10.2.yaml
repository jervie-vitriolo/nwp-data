      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This partnership aims to change how we approach healthcare within corporate\
        \ settings. Companies are tying up with Tamang Alaga to offer employees a\
        \ range of medicines and supplement benefits while initiating a new way to\
        \ cascade health-related information.\r"
