      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:33:54.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cops involved in the incident said in their affidavits
        that they fired shots into the water and that they did not intend to hit Baltazar.</p>'
