    'lead': "Senator Risa Hontiveros said the Senate should probe the P460 million\
      \ reported confidential funds of Davao City in Sara Duterte's term when she\
      \ held her position as Mayor from the year 2019 to 2022. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T18:01:10.730+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-02T18:44:08.167+08:00
    'mgnl:lastActivatedBy': 'superuser'
