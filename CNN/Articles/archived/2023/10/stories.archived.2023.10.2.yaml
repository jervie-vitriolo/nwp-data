  'ph-debt-increases-september':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T14:51:31.000+08:00
    'imagesource': 'jcr:5f5ded91-9103-4cb2-98fe-fff3d13f9878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37b63d5-a845-4ee1-95c7-8a8a694cdd49'
    'lead': 'The Philippines’ outstanding debt went up again in August as the peso
      continued to depreciate against the dollar, the Bureau of the Treasury said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T14:53:06.195+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-02T14:53:06.454+08:00
