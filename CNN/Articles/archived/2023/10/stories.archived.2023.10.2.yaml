      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Department of Tourism (DOT) on Monday rolled out its 24/7 Tourist Assistance
        Call Center based in Angeles, Pampanga to address queries and concerns of
        travelers nationwide.</p>'
