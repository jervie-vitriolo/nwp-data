      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Filminera Resources Corporation (FRC)</strong> is the
        largest operational gold mine in the Philippines, with mineral tenements along
        the branch of the Pliocene Philippine Fault System, known for several significant
        gold deposits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef37da-21a8-4156-87f1-459f907c6300'
      'mgnl:activationStatus': true
