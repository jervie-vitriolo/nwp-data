    'jcr:uuid': '8f666271-e1e3-442c-96eb-92c0913a17e2'
    'lead': 'The Commission on Elections says it may file up to 1,000 disqualification
      cases as the Barangay and Sangguniang Kabataan Elections approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T12:01:34.461+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-02T12:01:34.860+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
