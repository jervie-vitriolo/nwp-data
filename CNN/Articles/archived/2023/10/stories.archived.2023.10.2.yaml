      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Allianz PNB Life</strong> is a well-established life insurance
        company in the Philippines. Whether individuals are starting their financial
        journey, preparing for retirement, or looking to grow their wealth, Allianz
        PNB Life offers a comprehensive range of insurance policies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003632d-7935-4ce3-a862-58853d934574'
