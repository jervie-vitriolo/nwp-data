      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State meteorologists also said Jenny is seen to make landfall over\
        \ the southern portion of Taiwan on Thursday morning before leaving the Philippine\
        \ area of responsibility in the afternoon.\r"
