  'kim-sejeong-the-door-concert-manila':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-02T19:28:41.000+08:00
    'imagesource': 'jcr:004b8cdc-6133-4a77-92f8-65d31b7768cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7fd9cb6-b09c-4e93-83b2-240e75913b90'
    'lead': 'From spending rainy days at a playground so she has a space to practice
      singing all by herself, Kim Se-jeong is now serenading and bringing one country
      at a time to a new world with her first solo concert tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T19:39:21.363+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-10-04T12:46:55.470+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kim Se-jeong brings Manila to her world with ‘The Door’ concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242e73f-0c9b-496c-9d0e-7fd8a686ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — From
        spending rainy days at a playground so she has a space to practice singing
        all by herself, Kim Se-jeong is now serenading and bringing one country at
        a time to a new world with her first solo concert tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258cd39-b031-4ea0-9323-9afa644d3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her show in Manila on Sunday was the third stop in her two-month
        tour following the release of "The Door," her comeback, first full-length
        album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907fa5b-a84d-472a-a713-778742166c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contains music which Kim personally wrote — 11 songs which she
        said carry a piece of her own story. These helped make up a nearly three-hour
        event, which at some points felt like an intimate conversation with fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0cf0d8-304b-4b42-a664-bf6505cefcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5 p.m., the concert at the New Frontier Theater in Cubao opened
        with striking visuals, the massive LED screen transforming into a dreamlike
        ocean background of deep blues and hints of purples and pinks, as excited
        screams from fans pierced the venue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3ae65-9b97-4075-ae23-7dca16fc377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The otherworldly intro to her song “Whale” played, and a neon blue
        door appeared right at the center of the screen. This was the spot where Kim
        would finally appear moments after, dressed in a silver-white top and a matching
        sparkly, floor-length tulle skirt. The collective squealing by the audience
        nearly drowned out the first few notes.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Kim Se-jeong
        makes a dreamy entrance as she opens her concert with “Whale.” | <a href="https://twitter.com/kristellimpot?ref_src=twsrc%5Etfw">@kristellimpot</a>
        <a href="https://twitter.com/hashtag/KIMSEJEONGinMANILA?src=hash&amp;ref_src=twsrc%5Etfw">#KIMSEJEONGinMANILA</a>
        <a href="https://twitter.com/WilbrosLive?ref_src=twsrc%5Etfw">@WilbrosLive</a>
        <a href="https://t.co/kiPRXhKF1E">pic.twitter.com/kiPRXhKF1E</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1708496364622012682?ref_src=twsrc%5Etfw">October
        1, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329c71a-0684-4b9d-8a2b-c14ecf6e862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.432+08:00
