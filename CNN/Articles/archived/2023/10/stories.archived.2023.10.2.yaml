      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After three days of having no communication with the OFW, the family\
        \ then started asking her friends on social media even those who are working\
        \ near her area.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee09c4b-7d4d-4f08-9cc9-58e0321ef355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:34:28.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-02T13:50:33.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c261fde-bace-40f1-a1a7-d2b26258fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:34:28.815+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-02T13:50:33.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>September 24 nagpunta po kami sa agency sabi ko pakihanap ang
        kapatid ko kasi mag two-weeks na wala kaming balita. Pagdating ng September
        27, ang sabi sa amin, tinawagan kami nasa morgue na kapatid ko</em>,” she
        recalled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6d168-f2d5-4fcd-953f-6c9a00672933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:34:28.815+08:00
