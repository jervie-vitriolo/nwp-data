    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '13 dead in Spain’s deadliest nightclub fire in decades as rescuers search
      for more victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fabb82-31a7-474d-8905-6857ac666aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 13 people have been killed in
        Spain’s deadliest nightclub fire in decades, with fears the toll could rise
        further as emergency services search for more victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51100bd7-462b-46a7-a69f-224912c80277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the blaze, which broke out early on Sunday at the Teatre\
        \ venue in the southeastern city of Murcia, is not yet known.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083062a-677c-49d6-9bef-6f13614a9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four others were injured: two women, aged 22 and 25, and two men, aged\
        \ 41 and 45, who were all taken to the hospital due to smoke inhalation, the\
        \ Murcia emergency services website said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db554a5-4a2c-48f5-aab1-84d3fa3cecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivors gathered outside the nightclub described the scene to journalists\
        \ as emergency services carried out their work.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f6ad0-7642-4621-b639-4a958bac5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we left (the club) 30 seconds - 1 minute before the alarms\
        \ went off and all the lights went out the screams saying there was a fire.\
        \ I was at place at that time where I could get out, but five family members\
        \ and two friends are missing,” an unidentified survivor told Reuters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a706c87-5256-4813-82e7-df3bd85355c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t know anything, we are waiting for news to see whether some\
        \ of our family members have come out alive,” said another man at the scene.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ac6a5-03db-4d29-a23c-cf75944d8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spanish Prime Minister Pedro Sanchez sent his condolences.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265899d-3dff-4373-8e44-81cf91fa4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My love and solidarity with the victims and families of the tragic\
        \ fire that occurred this morning in a nightclub in Murcia. I have just conveyed\
        \ to the president of the Murcia region all our support and collaboration,”\
        \ Sanchez posted on the social media platform X, formerly known as Twitter.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b0497-bb85-4d4e-9d06-ea781b1c5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of the incident, emergency services were dispatched, with\
        \ local firefighters calling in helicopter help to tackle the blaze.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bac2c9-70ed-4b98-8cee-04f97e7a2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The General Director of Security and Emergencies, Ricardo Villalba,\
        \ is on-site coordinating with the Murcia City Council the necessary means\
        \ to manage this tragedy,” the emergency services said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cde1d2-7f88-4248-b357-3c367ddcfc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Vice President and Minister of the Interior, Emergencies and Territorial\
        \ Planning, Jose Ángel Antelo, is expected to arrive at the site,” they added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d7b6f-e741-4393-89dc-7b245aa32054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire in Murcia marks the deadliest nightclub fire in Spain in 33\
        \ years. A blaze in 1990 at a nightclub in northeastern Zaragoza left 43 dead.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96a034-d3be-4934-a7a0-4359c1ea4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 1983 81 people were killed in a nightclub blaze in Madrid,\
        \ with smoke, a failure in the lighting system and a closed emergency door\
        \ all contributing to the disaster.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd376c6-e2c1-4787-b14e-7717ac26d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three days of mourning have been declared in the city of Murcia for\
        \ “those who died in the fire that occurred at the Teatre de Atalayas nightclub”\
        , Murcia mayor José Ballesta said on X.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d91d3-a934-420f-99f3-4ec2f774632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An information area for relatives of the victims was set up in the
        nearby Palacio de los Deportes, where a team of psychologists will be tasked
        to provide assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bed2b-de79-4933-861d-c9e38881f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:29:40.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:59.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/01/europe/spain-murcia-nightclub-fire-intl">13
        dead in Spain’s deadliest nightclub fire in decades as rescuers search for
        more victims</a>"&nbsp;</em></p>'
  'us-warns-china-disinformation':
    'author': 'Mengchen Zhang, Teele Rebane and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-02T13:29:44.000+08:00
    'imagesource': 'jcr:d6aeb1df-cbff-4601-8dce-6120e5cc0eac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24cc78e2-bc80-4a4e-aa59-99e8c3e5a0a5'
    'lead': 'A US State Department report that accuses the Chinese government of expanding
      disinformation efforts is “in itself disinformation,” Beijing’s Ministry of
      Foreign Affairs claimed Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T13:37:44.246+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-02T13:37:44.470+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US warns of Chinese disinformation. China says that’s disinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11a228-71be-4a77-967f-843391032e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A US State Department report that accuses
        the Chinese government of expanding disinformation efforts is “in itself disinformation,”
        Beijing’s Ministry of Foreign Affairs claimed Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8102e46-6cbc-4131-8412-1d1ee6724f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry shot back after the State Department issued a striking\
        \ report this week in which it accused the Chinese government of expanding\
        \ efforts to control information and to disseminate propaganda and disinformation\
        \ that promotes “digital authoritarianism” in China and around the world.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6537b-153a-4d25-aba5-e0e98c3615dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US report, issued by the Global Engagement Center on Thursday,\
        \ alleged that China spends billions of dollars a year on foreign information\
        \ manipulation and warned that Chinese leader Xi Jinping had “significantly\
        \ expanded” efforts to “shape the global information environment.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60c86b-1efd-490f-a212-70d4c3c81e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also underlined US concerns about China as a main military competitor\
        \ and key rival in the battle over ideas and global disinformation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005fa71-3fb0-4931-9a05-59c53f15b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two days later, China hit back.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0151a8-e591-4433-85bf-e7b4d9e0d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The relevant center of the US State Department which concocted the\
        \ report is engaged in propaganda and infiltration in the name of ‘global\
        \ engagement’ – it is a source of disinformation and the command center of\
        \ ‘perception warfare’,” the ministry said on Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3856c-1738-4b4a-8f5a-ed9a14fcc4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Referring to wars in Iraq and Syria as well as US reports alleging\
        \ human rights abuses in China’s Xinjiang as examples, the ministry claimed\
        \ that the US is “an ‘empire of lies’ through and through.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088023f5-b02f-4095-97df-77c2da464152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No matter how the US tries to pin the label of ‘disinformation’
        on other countries, more and more people in the world have already seen through
        the US’s ugly attempt to perpetuate its supremacy by weaving lies into ‘emperor’s
        new clothes’ and smearing others,” the ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66df2cc-49d5-48eb-b0ec-a944e25c0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:37:44.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:37:44.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/01/world/china-disinformation-us-response-intl-hnk">US
        warns of Chinese disinformation. China says that’s disinformation</a>"&nbsp;</em></p>'
