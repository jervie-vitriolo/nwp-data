      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> A sticker
        campaign launched on Monday reminds public utility vehicle (PUV) drivers,
        conductors, operators, and commuters to prevent sexual harassment in public
        transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9a9f7-81c0-4840-ab81-a6e7ffd2b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:12:07.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T16:27:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97e7b5-d87e-40ab-a727-e93528cdc3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:12:07.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T16:27:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        rolled out the program at the Paranaque Integrated Terminal Exchange (PITX).
        LTFRB technical division chief Joel Bolano placed the stickers in a number
        of buses indicating contact numbers to report such cases, like the agency''s
        24/7 hotline 1342.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155eb6f-4320-46e1-92e6-80dae2e84529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:12:07.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T16:27:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99462b0-ad7d-4ba5-8d82-19ce044c0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:12:07.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T16:27:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ay paalala sa ating mga driver, konduktor, pasahero at
        kung ano pa ang dapat gawin... kapag naka experience ng pambabastos</em>,”
        said Bolano.</p>'
    '5':
