  'revise-growth-targets-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-02T09:40:35.000+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '901abef2-92dd-4773-928f-94d2c581da8c'
    'lead': 'The Marcos administration’s economic team will meet later this month
      to review the country’s growth targets for this year, Finance Secretary Benjamin
      Diokno said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T09:42:14.902+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-02T09:42:15.157+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Finance chief: Govt. may revise 2023 growth targets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1da358-138c-4593-8730-b3403a603bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        Marcos administration’s economic team will meet later this month to review
        the country’s growth targets for this year, Finance Secretary Benjamin Diokno
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fc301-5782-4de3-bb8b-a7cc9cf46c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a roundtable discussion with media members late Friday, Diokno
        said that the Development Budget Coordination Committee (DBCC) will have a
        meeting on Oct. 19.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355a86e-86f0-4106-aa1c-89c31362c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBCC is composed of the top officials of the Budget and Finance
        departments and the National Economic and Development Authority (NEDA), and
        the Bangko Sentral ng Pilipinas.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541ede3-657e-4212-9868-d8a3da79f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We''ll review the first-semester report performance,” he said, which
        would include economic growth, inflation, and underspending.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769da242-726b-4a6a-81be-f7ee2f980de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno hinted that adjusting growth targets is possible.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed70bd6-ae51-4893-8bae-509ab5619663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There''s always a chance, based on the most recent info,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77fe23-0cac-42d1-981d-f4e8ee366e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think the general sentiment, at least based on my conversation with
        the WB (World Bank), globally talaga downgrade lahat, but the good news is
        the Philippines will remain to be the fastest growing in this part of the
        world,” the official added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1eef6-607b-4d33-a0e8-a37d7715f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In August, the government reported a sluggish economic growth of 4.3%
        for the second quarter of 2023, mainly weighed down by elevated inflation
        and the impact of higher interest rates.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66741484-ea5e-4ed1-9a3d-e96754244453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:42:14.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:42:15.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the DBCC’s target growth was set at 6% to 7%. To
        hit this goal, NEDA Secretary Arsenio Balisacan said the local economy must
        expand by “at least 6.6%” in the second half.</p>'
  'dof-junk-food-taxes':
