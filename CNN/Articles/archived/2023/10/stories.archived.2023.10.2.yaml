      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s how these companies stay on top of their game:\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902de77d-1b80-4fe5-b78d-f4704a48c3dc'
