      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko po paimbestigahan ang nangyari sa kapatid ko kasi
        di ko masabi kung ano talagang nangyari sa kanya, gusto ko rin po ma-autopsy
        ang bangkay niya</em>,” she said.</p>'
