      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Monday said
        it has started processing special permit applications ahead of the All-Souls’
        Day and All Saints’ Day or Undas in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b0bb5-ef28-40db-b3f4-1bc2e51d9bdd'
      'mgnl:activationStatus': true
