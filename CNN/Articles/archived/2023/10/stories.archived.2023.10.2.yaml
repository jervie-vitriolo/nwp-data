    'stories': []
    'template': '1'
    'title': 'Family of deceased OFW in Saudi Arabia seeks justice, autopsy of remains'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76993b6e-a925-4a56-8928-cfb4f2d56f35'
      'mgnl:activationStatus': true
