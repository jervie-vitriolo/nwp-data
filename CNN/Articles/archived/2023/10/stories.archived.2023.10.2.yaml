    'template': '1'
    'title': 'Asian Games: Hidilyn Diaz settles for fourth in higher weight class'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70373756-cd1e-410e-b6d7-87e0789165c7'
      'mgnl:activationStatus': true
