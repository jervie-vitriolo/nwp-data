    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH debt rises to ₱14.35T on weakening peso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08847d03-3ca4-4fe2-b6f3-721f64efc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        Philippines’ outstanding debt went up again in August as the peso continued
        to depreciate against the dollar, the Bureau of the Treasury said Monday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c540c14-08d7-4d41-a293-757c046d7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the agency said debt stock reached ₱14.35 trillion\
        \ as of August, up by 0.7% or ₱105.28 billion from the prior month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbc8a4-7988-4be0-8f77-cdf89033c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[It] was primarily due to the peso depreciating from 54.834 to 56.651\
        \ against the US dollar over the reference period,” the treasury said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d90ea1-45e3-4c5e-87fe-109724437e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-on-year, the debt ballooned by more than ₱1.32 trillion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846f733-d718-4aad-94b6-79688d948c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority or 68.2% of the borrowings were from local sources.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc053b-0390-4b32-ae40-9d84642cc52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed that domestic debt stood at ₱9.79 trillion, a slight
        dip from a month ago “due to large retail bond maturities.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f66e64-c4bc-40a1-8d15-a043d9718e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "External debt, on the other hand, climbed by 2.9% to ₱4.56 trillion\
        \ because of the weakening of the peso.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783add35-c097-4b10-8f89-0465ee81a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Peso depreciation against the US dollar caused a ₱146.85 billion upward\
        \ revaluation of US dollar-denominated debt in August, although partially\
        \ offset by the ₱22.11 billion downward revaluation of the third-currency\
        \ debt component,” the treasury explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38a933-e355-4a81-af97-f72dba145479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:53:06.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T14:53:06.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of 2022, the country’s external borrowings already
        went up by 8.3% or ₱347.98 billion.</p>'
