      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:34:28.816+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-02T13:50:33.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We went to her agency on September 24 and reported that\
        \ we've not heard from her for two weeks. We received a call on September\
        \ 27 and they told us that my sister was already in the morgue]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eeee4c-8e26-44e5-a784-74985525d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:34:28.816+08:00
