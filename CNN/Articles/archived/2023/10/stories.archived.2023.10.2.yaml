  'at-least-13-dead-spain-deadliest-nightclub-fire-decades':
    'author': 'Duarte Mendonca, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-02T13:28:06.000+08:00
    'imagesource': 'jcr:719ec766-6f17-4fa7-afa2-57c623856e65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8180282-5a23-4823-98e4-d03c43b27ba9'
    'lead': 'At least 13 people have been killed in Spain’s deadliest nightclub fire
      in decades, with fears the toll could rise further as emergency services search
      for more victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T13:29:40.583+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-02T13:37:59.038+08:00
