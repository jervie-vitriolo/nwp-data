      'jcr:uuid': 'af79473d-73d1-4dda-af63-4fd1baa51334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.846+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Sec. Benjamin Diokno said that the BIR should consider\
        \ not only the salary adjustments but also the reclassification of the positions\
        \ of tax collectors and lawyers. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b50ca-8e13-45c2-b32b-f3bf19bed821'
