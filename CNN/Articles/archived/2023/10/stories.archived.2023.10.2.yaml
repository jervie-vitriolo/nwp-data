    'mgnl:tags': ['BSKE', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec: Up to 1,000 disqualification cases may be filed before BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a059e8-0321-4d34-a023-b04a912fe28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:01:34.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T12:01:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Commission on Elections (Comelec) on Monday said it may file up to 1,000 disqualification
        cases as the Barangay and Sangguniang Kabataan Elections approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd14a6-bfda-4e85-a612-ae3c8a097ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:01:34.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T12:01:34.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5acfc-0b68-4fea-ac20-d2d9e0029e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:01:34.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T12:01:34.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Task Force (Anti-Epal) has been reviewing, assessing whether
        indeed there is reasonable ground to believe that a disqualification case
        can be filed… I’m predicting that more or less 1,000 disqualification cases
        may be filed even before the election of October 30,” Comelec chairman George
        Garcia told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a6c66-c756-4f43-b707-5b7e8229d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:01:34.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T12:01:34.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa745f47-0986-4c61-8bf5-d342d4ab3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:01:34.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T12:01:34.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, the task force has filed 35 disqualification cases over alleged\
        \ premature campaigning. Garcia said up to 40 more will be filed on Monday.\r"
    '5':
