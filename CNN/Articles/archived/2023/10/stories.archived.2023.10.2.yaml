      'mgnl:type': 'text'
      'text': "He said this will be done every day as authorities review the statements\
        \ of respondents issued with a show cause order. The poll body said its task\
        \ force has issued almost 4,000 show cause orders nationwide, with around\
        \ 700 of the involved individuals having submitted a response.\r"
