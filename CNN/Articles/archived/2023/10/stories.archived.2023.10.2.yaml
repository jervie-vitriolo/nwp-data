    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T18:46:27.000+08:00
    'imagesource': 'jcr:6695666c-cb7d-4daf-920f-0f2520bd9fe4'
