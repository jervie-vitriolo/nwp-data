      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A shared vision in promoting employee health</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4b443-6962-4d2c-a603-8f46b7d67792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-02T17:00:16.113+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8de95d-a923-4463-b279-f82deecf2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.538+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-02T17:00:16.113+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While acquiring Health Maintenance Organization (HMO) coverage and\
        \ securing medication benefits are undeniably crucial for employees, it is\
        \ equally essential to underscore the importance of awareness. With the help\
        \ of Tamang Alaga's platform, corporations can provide access to high-quality\
        \ and affordable medications while promoting health literacy within their\
        \ institution.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dbad3-7f3c-4da7-874e-130f5068a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.539+08:00
