      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8242e18-9ec1-4c79-b193-f1a9ffdb634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.529+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-02T17:00:16.111+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tamang Alaga is a consortium of healthcare companies that would like\
        \ to offer more health benefits to employees. It includes RiteMed, MSD, Mt.\
        \ Grace Hospitals, and Unilab, among others. It establishes a strategic partnership\
        \ with the human resource departments of organizations that have existing\
        \ medical programs, ensuring a seamless integration of its platform into their\
        \ healthcare system.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f6de1-7613-4740-bd73-062d2ccc2f3c'
      'mgnl:activationStatus': true
