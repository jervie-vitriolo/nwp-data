      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d382b3-9283-4140-8103-fd4494962868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.533+08:00
