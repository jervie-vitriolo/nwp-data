    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90661367-787f-4de3-951f-75bc3d62cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:42:15.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the songs in the first part of her setlist were “Teddy Bear,”
        “Indigo Promise,” “Plant,” and “Send A Letter.” The second portion opened
        with pop song “Jenga” which has more EDM beats, and also included “Top or
        Cliff” and “Voyage,” the double title tracks to her latest album.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752e011-a075-48f4-b487-69f561aa1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also treated fans to a few songs from K-dramas, including ones
        she starred in, “The Uncanny Counter” and “Business Proposal.” The fan-favorite
        song “Love, Maybe” from the latter had the theater loudly singing along in
        Korean, something Kim noticed with appreciation.</p>'
    '14':
      'image': 'jcr:f529a2ff-5b90-4f71-a607-daf3e813fa3c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0fbbd-44d7-4b5c-acb8-294af81274a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04125601-6009-43c0-9017-f72f469471f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two years have shaped up to be a golden period for Hallyu
        fans in the Philippines, dotted with back-to-back shows by Korean stars after
        a pause due to the COVID-19 pandemic. But it isn’t often that artists take
        the time to share the stories behind their songs as much as Kim did that evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deadf2f-633b-41c3-a849-6edfcc7eb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also engaged a lot with fans, prepared videos to keep them entertained
        during costume changes, accepted song requests, and even went down the stage
        to get up close with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c62ee-e407-42c1-ba79-768feda066b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the concert, she repeatedly thanked Filipino fans for
        their love, calling their cheers “legendary.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5dc3d-6139-4402-bb50-a72d8018c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Just like all the love that you have given me, you made me who I am,
        I’ll really, really try to show you my best,” she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e15a4d-ded6-4834-962f-c51ea11747fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the latter part of her show, Kim sang “In the Rain,” something she
        said in previous interviews drew from her childhood memory of practicing singing
        in a playground near her house. She did this whenever rain fell, she said,
        as it meant the place was empty and she didn’t have to worry about making
        other people uncomfortable.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6769093-8d08-4d36-9285-8db0c70f96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.450+08:00
      'mgnl:createdBy': 'kristel'
