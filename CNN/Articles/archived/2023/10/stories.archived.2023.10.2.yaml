      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a landmark
        moment for the healthcare industry, Tamang Alaga is happy to unveil its latest
        venture — a strategic partnership with leading corporations to enhance employee
        health and wellness benefits.</p>'
