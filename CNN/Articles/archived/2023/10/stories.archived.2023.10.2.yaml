  'marcos-duterte-approval-ratings-september':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T12:41:13.000+08:00
    'imagesource': 'jcr:f0303dbf-48a5-4b00-a177-4b53fdca4c30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b2e88a2-0bd4-4ee6-80ab-7558dc627c9a'
    'lead': 'President Ferdinand Marcos Jr. and Vice President Sara Duterte saw double-digit
      declines in their approval ratings following developments in the West Philippine
      Sea, rising commodity prices, and concerns surrounding proposed confidential
      funds of agencies not directly engaged in maintaining the country’s security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T12:43:01.156+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-02T12:43:01.379+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos, Duterte approval ratings plummet in September – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36395c84-8ce3-4f6f-ab4d-963959151ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — President
        Ferdinand Marcos Jr. and Vice President Sara Duterte saw double-digit declines
        in their approval ratings following developments in the West Philippine Sea,
        rising commodity prices, and concerns surrounding proposed confidential funds
        of agencies not directly engaged in maintaining the country’s security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44ed09-ee85-4d20-a524-f755f7403879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is according to the latest survey by opinion polling firm Pulse
        Asia conducted from Sept. 10 to 14, with 1,200 participants.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9abe0-3fd3-4460-a156-5d0fe01e13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the survey released Monday, Marcos’ approval rating dropped
        15 percentage points from 80% in June to 65% last month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a5ae0-7fe2-41b8-920b-098767c22bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte, meanwhile, also recorded an 11-point decrease from her 84%
        approval rating in June to 73%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cb65a-c425-4ca3-b0ce-73ed54ffa581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The performance rating of the vice president, the daughter of former
        President Rodrigo Duterte, remained higher than Marcos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e4d72-d8ab-4925-8863-eb04edbbb5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Levels of approval for the President’s work decline in the Philippines
        as a whole (-15 percentage points) and in all areas and classes (-14 to -15
        percentage points and -12 to -29 percentage points, respectively). As for
        the Vice- President, her approval ratings drop at the national level (-11
        percentage points) as well as in Metro Manila (-12 percentage points), the
        rest of Luzon (-13 percentage points), Class ABC (-18 percentage points),
        and Class D (-11 percentage points),” it said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563eef5-cd9b-4d0e-a853-7036b6a8b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the “significant erosions” in their recent approval ratings,
        Pulse Asia noted that the top two leaders “continue to enjoy majority approval
        scores at the national level and across geographic areas and socio-economic
        classes.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ee4fc-1611-4b9c-bbc9-15832d6c1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel Zubiri, House Speaker Ferdinand Martin
        Romualdez, and Supreme Court Chief Justice Alexander Gesmundo also posted
        lower approval ratings in September.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26422a1-82b3-4041-b0de-0d4730764c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:43:01.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T12:43:01.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey has a ± 2.8% error margin at the 95% confidence
        level, while subnational estimates have a ± 5.7% margin of error for Metro
        Manila, the rest of Luzon, Visayas and Mindanao.</p>'
  'PhilHealth-joint-task-force-cyber-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T12:48:12.000+08:00
    'imagesource': 'jcr:14c9f545-78bc-4e30-8544-e13c9bd1baf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '061b7819-1eca-4042-8fb9-623c8e75a5ca'
    'lead': 'The Philippine Health Insurance Corporation requests for a joint task
      force composed of members from concerned law enforcement agencies to look into
      the recent cyberattack that pushed the agency to implement a temporary system
      shutdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T12:58:29.849+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-02T12:58:30.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PhilHealth seeks joint task force to probe cyberattack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820e68b-a59d-4bbb-a6ee-7b142e0ad76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Philippine Health Insurance Corporation (PhilHealth) requested a joint task
        force composed of members from concerned law enforcement agencies to look
        into the recent cyberattack that pushed the agency to implement a temporary
        system shutdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b3bab-43b5-4df6-8d37-13fc5024550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The state-run agency''s officials said the task force will be made
        up of members from the Philippine National Police, the National Bureau of
        Investigation, the National Privacy Commission, and the Department of Information
        and Communications Technology.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593f364-aa1c-46f0-9213-ea96f17e5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is not merely a concern of PhilHealth, this is a nationwide concern.
        And for this reason, we requested a joint task force to look into this problem,"
        PhilHealth Chief Operating Officer Eli Dino Santos said during a briefing
        on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fda13-e9f9-4d32-9dfa-d0504da853ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/25/national-privacy-commission-philhealth-cyberattack.html">Privacy
        body calls meeting with PhilHealth to tackle cyberattack</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7405a1-e38e-4940-8c4d-bc79e1bdd156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Santos said the group is also set to procure additional cyber and infra
        security systems to strengthen its protection against possible similar attacks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157201ea-ad94-4ce7-aa83-ad8e1d634bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, PhilHealth chief Emmanuel Ledesma Jr. said the group was
        "fully prepared" for the cyber-attack and response and aid from concerned
        agencies were immediate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a295fc0-b96c-4b06-84fa-861e5eb83478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m confident on our own…but at the same time, since help is being
        offered, we are utilizing all the help we can get in resolving this issue.
        We are doing our very best and using all the options available," Ledesma said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a966de-cee8-4215-9b9b-cd1c9d785e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth earlier resorted to operating <a href="https://www.cnnphilippines.com/news/2023/9/24/philhealth-manual-cyberattack-.html">manually</a>
        after the ransomware was detected.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24286d-b6f0-46a7-95ce-9c80f4968837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/28/PhilHealth-website-services--likely--back-to-normal-soon-.html">PhilHealth
        website services ''likely'' back to normal soon&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63c501-ff34-4886-b9bd-468c689e02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, PhilHealth said its website, member portal,
        and e-claims submission are back online while some application servers are
        currently being rebuilt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545ff91-29da-47ec-b8db-e4eb5e122af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''No data from members leaked''</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fdf51-8514-4145-9cc7-9cf13357a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PhilHealth maintained that no data from servers containing the members''
        private information have been affected by the attack.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eda937-4f69-4fb2-9539-e2dd7c91aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-02T12:58:30.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear <em>na hindi apektado ''yung</em> membership data
        (that the membership data is not affected), zero. That''s the most important
        thing to look at," Ledesma said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071de825-c498-4d48-85cb-ec26d8bb4add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T12:58:29.866+08:00
      'mgnl:createdBy': 'faith'
