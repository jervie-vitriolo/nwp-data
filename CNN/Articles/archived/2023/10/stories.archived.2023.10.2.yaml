      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T15:00:39.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-start na po ang LTFRB na magtanggap ng mga petition for
        special permit para po doon sa holiday na darating para sa Undas</em>," he
        said. "<em>Dati 3-4 days ang binibigay ngayon hinabaan na po from October
        30-November 6 ang bibigay na po ng LTFRB</em>,” said Bolano.</p>'
