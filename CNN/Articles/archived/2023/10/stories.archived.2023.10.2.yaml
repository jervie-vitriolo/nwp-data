  'comelec-task-force-rigged-bidding-allegations-2016':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T21:35:14.000+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deb80a72-bab7-482e-a85d-124b5ccfdbab'
    'lead': 'Comelec Chairman George Garcia ordered the creation of a 12-man task
      force on Thursday to look into allegations of ‘rigged bidding’ in the 2016 national
      and local elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T21:36:38.761+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-02T21:36:39.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec Chairman forms task force to probe ‘rigged bidding’ allegations
      in 2016 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70ea75-faf3-4105-8040-bd0b0bf71459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> – Commission
        on Elections (Comelec) Chairman George Garcia ordered the creation of a 12-man
        task force on Thursday to look into allegations of ‘rigged bidding’ in the
        2016 national and local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b55ef4-aed4-4893-bc95-ac74c19e1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move comes after reports about the US government filing a case\
        \ against former Comelec Chairman Andres Bautista surfaced on September 21.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f842cd8-5c35-460b-8ef8-d10d26246814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gusto natin alamin ano ba puno’t dulo ng lahat. Totoo ba accusations?\
        \ Ano mga evidence meron sa America? At sino mga taong maaaring may kinalaman\
        \ sa mga bagay na sinasabi,” Garcia said.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118c5f8-edd6-46f2-a812-5f9bd7fd31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang sinasabi kasi base sa ating pagkakaalam rigged bidding. Kung rigged\
        \ yan, hindi naman pwedeng isang tao lang nag-rig ng bidding. Hindi natin\
        \ sinasabi na makatotohanan yung allegations sapagkat lilitisin pa,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf04b2b-bae0-493e-9ca2-963ffed7be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want to know the extent of this. Are the accusations\
        \ true? What evidence does the US have? And who are the people involved? What’\
        s being said involves rigged bidding. If this is rigged, it can’t just be\
        \ one person. We’re not saying the allegations are true because it will still\
        \ be tried in court.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d178968-b9bc-498f-b0b6-715135231cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News site Rappler reported that the US Department of Homeland Security\
        \ filed a case against Bautista at the US District Court in Southern Florida\
        \ on Sept. 19.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb9e01-4fc6-4dcf-85b5-59ec6933b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the case stemmed from Bautista’s estranged wife, Patricia Paz\
        \ Bautista, alleging that he had ill-gotten wealth supposedly secured from\
        \ anomalous dealings linked to the presidential race in 2016.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294448d-c909-4f40-a957-e138e1a30edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on X (formerly Twitter), Bautista denied receiving any “\
        bribe money” from election technology provider Smartmatic during the 2016\
        \ polls.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879457fd-d5fb-4e4e-b1ec-562883080353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body chief clarified the investigation is not directed towards\
        \ Bautista, and that the Commission had to show that it was not hiding anything.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d5755-25e8-4971-9ec3-66b9581a742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi natin sinasabi na totoo allegations. Pero mas maganda lang na\
        \ handa ang Comelec at alamin sino involved. Ilang tao? Nasa Comelec pa ba\
        \ at anong extent ng participation ng bawat isa,” Garcia said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43aa15-e19d-44cf-a6af-6a87a4bcb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We’re not confirming the allegations but Comelec has\
        \ to be ready to know who is involved, if they’re still with the agency, and\
        \ the extent of the alleged participation.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce854443-2abd-4c4e-87b6-e8634c5c2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:36:38.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T21:36:39.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body chief expects the report of the task force before
        the end of the year.</p>'
