    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros: Probe Davao City''s ₱460M confidential funds during Sara
      Duterte''s term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2e17b-b610-4fbb-93dd-4b5f289e281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.217+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong>Senator
        Risa Hontiveros said the Senate should probe the P460 million reported confidential
        funds of Davao City in Sara Duterte''s term when she held her position as
        Mayor from the year 2019 to 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8c6f3-a258-4f51-95f3-1eb277ff3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.218+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b6875-ea92-4827-b76c-4d290e18c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.218+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As shown in Commission on Audit (COA) findings…Nakakalula ang halos\
        \ kalahating bilyong confidential funds ng Davao City kada taon, kung ikukumpara\
        \ sa CIFs ng mga malaki at mayamang lungsod gaya ng Makati, Manila at Cebu\
        \ na hindi man lang umabot sa P100 million,\" Senator Risa Hontiveros said\
        \ on Monday in a statement. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2d5ff-6bd6-4f9b-8ebb-e069edcb6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.218+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58463ea-ab3b-4fd9-a72d-e9d169cf731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.219+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The half a billion confidential funds of Davao City every\
        \ year is overwhelming, if we compare it to the CIFs of those large and well-known\
        \ cities like Makati, Manila, and Cebu, which did not even pass a P100 million.]\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40073019-4be3-47e6-ac17-3d7db4e8df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.219+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ac40a-556d-40de-bc43-6bbd4b0d9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.220+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the lawmaker expressed her dismay, she urged the local and national\
        \ government to set a clearer process and limitations on the usage of confidential\
        \ and intelligence funds (CIFs). \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954582bb-6853-484a-9c66-f91faebabbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.220+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48241895-0315-4827-be7d-1ccec03d50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.221+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 1987 Constitution empowers local government units (LGUs) with\
        \ fiscal autonomy, and LGUs are mandated to ensure peace and order within\
        \ their jurisdictions.  However, there should be a reasonable threshold on\
        \ the amount that LGUs - like national agencies- may allocate as CIFs, to\
        \ promote accountability and transparency,\" Hontiveros said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76587d9b-c951-4866-a4a6-2c79ff2c3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.221+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befc1bd-bce7-4147-9366-4449e65d6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.221+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ano ang meron sa Davao City at mas malaki pa ang CIF nila kumpara\
        \ sa ibang national agencies gaya ng Philippine Coast Guard?\" she said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f8408-5379-4e7a-aed5-0598f4bdad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.222+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e4799-bbfd-4c49-b033-e22b4e890bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.222+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What's with Davao City and why do they have a bigger\
        \ CIF compared to other national agencies like the Philippine Coast Guard?]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76560ba1-9157-4fb7-b299-222eaf3f7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.223+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804bfb4-902d-47a5-81d8-3747859b5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:42:05.223+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:44:08.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While Davao City faces existing security challenges, are these challenges\
        \ really so much worse than China's incursions and abuses in our territorial\
        \ waters? Inaagaw na rin ba ng Tsina ang teritoryo nila tulad sa West Philippine\
        \ Sea?\" she added. \r"
