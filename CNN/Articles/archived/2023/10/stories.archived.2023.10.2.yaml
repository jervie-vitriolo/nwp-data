      'mgnl:type': 'text'
      'text': 'The CA’s Special Ninth Division ruled on Sept. 28 that NOW Telecom
        failed to show it had a clear legal right over the frequencies it sought;
        and NOW Telecom did not prove any ministerial duty on the part of NTC which
        it neglected to perform.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b652d7-672f-4694-970a-be44fd7b64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandamus petition sought to compel NTC and Cordoba to comply
        with the order of the Anti-Red Tape Authority (ARTA), which deemed automatically
        approved by operation of law NOW Telecom''s application for a provisional
        authority to operate in the frequency range 1970 megahertz (Mhz) - 1980 Mhz
        paired with 2160 Mhz to 2170 Mhz and 3.6 gigahertz (Ghz) to 3.8 Ghz frequency
        ranges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c850d3-31e9-4a38-a1df-d4a919f76c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But ARTA reversed its previous decisions and formally recommended NOW
        Telecom''s application for frequency assignment to the NTC.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9417a-6d8e-4690-bcc7-f985eb2b5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CA said NOW Telecom’s right to be issued the frequencies is still
        in legal limbo since the case is still pending before the Office of the President. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbacd7-ad00-467d-8478-dc25dfe0c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It bears reiteration that the writ of mandamus may only issue if the
        party claiming it has a well-defined, clear, and certain legal right to the
        thing demanded,” the CA noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a9856-cd5c-4491-a74d-aa576a41bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NOW Telecom also argued that the issuance of the frequencies is a ministerial,
        not a discretionary act that may be compelled by mandamus.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac5864-e249-4cd4-9a4c-78b295de5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the CA disagreed, citing the National Telecommunications Act
        (R.A. 7925), which granted the NTC discretion in implementing the law''s policies
        and objectives. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a99f7-eb19-47cd-ac3d-9c028bfa5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given the NTC''s prior disqualification of NOW Telecom due to non-compliance
        with legal requirements, the CA asserted that ordering immediate assignment
        of frequencies would infringe upon the NTC''s lawful discretion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e40b63-ac6e-4388-8b97-72ea9ff24f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T22:04:39.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T22:11:32.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should therefore refrain from intervening in the discretionary
        functions and prerogatives of the Executive department. Moreover, considering
        that NOW Telecom failed to establish that it has a clear legal right over
        the concomitant frequencies, this Court is powerless to grant the remedy prayed
        for in the petition,” the court said.</p>'
