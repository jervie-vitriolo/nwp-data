      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Operations
        at the Bicol International Airport (BIA) resumed on Monday afternoon, hours
        after a Cebu Pacific flight requested security assistance after receiving
        a bomb joke.</p>'
