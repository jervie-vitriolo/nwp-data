      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno added that the DOF would be pushing for the tax on mining as
        he sees it as “another source of growth.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564f88c-0e12-4b26-a573-c54f9d6d15f0'
      'mgnl:activationStatus': true
