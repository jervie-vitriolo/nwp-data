      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the help of Tamang Alaga, we were able to strengthen our advocacy\
        \ of promoting health and wellness among our customers. Allianz PNB Life is\
        \ committed to providing a holistic approach to health and wellness through\
        \ Allianz Healthbox. This program supports the wellness journeys of all Allianz\
        \ PNB Life policyholders by giving them perks, freebies, and discounts for\
        \ prioritizing their health. Tamang Alaga is one of our most generous partners\
        \ and happily supports our advocacy,” states Allianz PNB Life on how Tamang\
        \ Alaga transformed their company’s healthcare.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d01d52-4070-4f5d-9473-83cb8c614c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.528+08:00
