    'created': 2023-10-02T14:23:01.000+08:00
    'imagesource': 'jcr:bc2894a7-d690-4936-a40f-0beca0617afb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc825584-3821-4f38-a836-dbb720dfc188'
    'lead': 'The Metrobank Foundation, Inc. feted this year''s awardees of its visual
      arts program, Metrobank Art & Design Excellence (MADE), on Sept. 21 at the Metropolitan
      Museum of Manila, bringing together influential figures in the art scene, foreign
      dignitaries, and business and society mavens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T15:13:27.604+08:00
    'mgnl:createdBy': 'visnu'
    'mgnl:lastActivated': 2023-10-02T17:25:55.773+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
