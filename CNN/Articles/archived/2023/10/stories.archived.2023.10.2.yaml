      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said Jenny is \"likely at or near its peak intensity\" and will\
        \ continue to enhance the southwest monsoon, or habagat, and bring gusty conditions\
        \ over Aurora, Bataan, Bulacan, Metro Manila, Calabarzon, Bicol Region, and\
        \ most of Mimaropa, and Western Visayas.\r"
