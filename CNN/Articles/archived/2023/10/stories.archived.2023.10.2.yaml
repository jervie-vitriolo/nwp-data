    'lead': 'The family of Marjorette Garcia, the overseas Filipino worker who died
      in Saudi Arabia, wants her remains to be autopsied and be brought back to the
      Philippines as soon'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T11:22:46.542+08:00
