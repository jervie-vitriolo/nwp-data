      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the moment, Tamang Alaga boasts prestigious partnerships with renowned\
        \ companies, including Allianz PNB Life, Phil. Gold Processing &amp; Refining\
        \ Corporation, Filminera Resources Corporation, and Medicare Plus Inc.\r"
    '12':
