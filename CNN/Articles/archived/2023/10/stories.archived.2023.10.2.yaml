      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 2) — Senior Deputy Speaker
        Aurelio "Dong" Gonzales Jr. asked the House committee on dangerous drugs to
        investigate the confiscation of illegal drugs in his province of Pampanga,
        with a total estimated street value of ₱4.9 billion, and to determine the
        source.</p>'
