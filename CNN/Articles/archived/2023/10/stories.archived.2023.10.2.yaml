      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b34d1-febb-4886-8f99-4092b8e2f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:34:28.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-02T13:50:33.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, Rits Parungao, shared how they\
        \ lost communication with Garcia last month.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a37627-f7d8-463a-8cb7-cb2c8938e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:34:28.812+08:00
