    'stories': []
    'template': '1'
    'title': 'LTFRB rolls out sticker campaign vs. gender-based violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dee48a-05f8-4ab3-8e15-196f695f8d1f'
