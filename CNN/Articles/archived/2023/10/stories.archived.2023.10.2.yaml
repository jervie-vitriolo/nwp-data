  'nobel-prize-medicine-katalin-kariko-drew-weissman':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-02T18:10:42.000+08:00
    'imagesource': 'jcr:ba1fc405-feda-4467-83dd-cb5dd87ccec9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c70995bc-063a-4cb2-8203-e2c3b3a0465d'
    'lead': 'This year’s Nobel Prize in physiology or medicine has been won by Katalin
      Karikó and Drew Weissman for their work on mRNA vaccines against Covid-19, the
      Nobel Assembly at Sweden’s Karolinska Institutet announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T18:15:55.089+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-02T18:27:26.633+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nobel Prize in medicine goes to Katalin Karikó and Drew Weissman for
      work on mRNA Covid-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b31d78-9d34-4e5e-bd92-e4e74e91428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:15:55.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T18:27:26.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This year’s Nobel Prize in physiology or
        medicine has been awarded to Katalin Karikó and Drew Weissman for their work
        on mRNA vaccines, which were crucial in curtailing the spread of Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddb8cd-8f3f-4fae-827f-f3dd2d3de0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:17:12.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T18:27:26.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karikó and Weissman published their results in a 2005 paper that received\
        \ little attention at the time, the Nobel Prize committee said, but later\
        \ laid the foundation for critically important developments that served humanity\
        \ during the Covid pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b27de-f544-4c56-a712-c57f3f431b85'
