  'nasecore-pete-ilagan-solid-case-gloria-arroyo':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T21:10:34.000+08:00
    'imagesource': 'jcr:0d0f2d5b-6916-4448-bf60-422ae9794c1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2507ae-483b-4bfa-9f83-0ee35c26d87f'
    'lead': 'The group suing former president and incumbent Pampanga 2nd district
      Rep. Gloria Macapagal Arroyo over an alleged misuse of the Malampaya fund almost
      one-and-a-half decades ago said it has built a solid case against the lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T21:16:11.248+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-02T21:18:57.126+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-02T21:18:56.757+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pete-Ilagan', 'Gloria-Macapagal-Arroyo', 'National-Association-of-Electricity-Consumers-for-Reforms-Inc',
      'NASECORE', 'Gloria-Arroyo']
    'stories': []
    'template': '1'
    'title': 'NASECORE says graft case vs. Arroyo is solid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe98ed-ecec-46b8-aacd-7e174c899490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        group suing former president and incumbent Pampanga 2nd district Rep. Gloria
        Macapagal Arroyo over an alleged misuse of the Malampaya fund almost one-and-a-half
        decades ago said it has built a solid case against the lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c749c91-9af1-489d-8969-8d5ac0077676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Ilagan, president of consumer group National Association of
        Electricity Consumers for Reforms Inc. (NASECORE), said in an interview on
        Monday that the complaint may appear like it''s resurrecting old arguments
        from a 2013 case that was dismissed by the Office of the Ombudsman, but this
        fresh pleading involves a bigger sum – ₱38.807 billion in royalties – that
        was not tackled in the 2013 graft case which covered only ₱900 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f245b1-513e-40c7-b264-63193efe5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to the argument was whether or not that multi-billion Malampaya
        fund was used as mandated by the law that created it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9499d69-dd09-4d4e-ac1d-9cb66d11c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/1/graft-complaint-gloria-macapagal-arroyo-malampaya-fund.html"
        target="_blank"><strong>RELATED: New graft complaint filed vs ex-Pres. Arroyo
        over Malampaya Fund misuse</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc7f58-eaf8-4ace-a7c3-e6ed9bf48e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ilagan argued that Arroyo, during her term as Philippine president,
        disbursed the Malampaya fund for projects other than those related to energy
        exploration and ensuring energy security.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df83df-5ce0-4f6c-925d-8531e4cb8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His basis was a 2017 Commission on Audit (COA) report which found
        that, between 2002 and 2013, the Malampaya fund received over ₱173.280 billion
        in royalties, of which ₱38.807 billion was disbursed upon Arroyo’s order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe74db6-c6c4-4ef5-91c1-43415ca42e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When this was filed by the NBI in 2013, a month later, the Supreme
        Court decision came out explaining that the President cannot abuse the phrase
        in Presidential Decree 19 which says ‘for any other reason as maybe directed
        by the President’ because it is too encompassing,” Ilagan said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86bcbb-72ee-4660-8c53-78a205e833f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked why the group is filing the charges just now using as basis a
        six-year-old document, Ilagan said they requested for a copy of the 2017 COA
        report earlier but it was made available to them just this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1665f-5e75-4135-aa97-596ea5bfcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The time lag should not weaken the case, he added, pointing out that
        Arroyo should be held accountable.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2be3c-4f12-41c7-a955-65d897a6a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The COA audit report came out only in 2017 and we were able to obtain
        a copy of that only this year. And we did a lot of research on that and based
        on the recommendation of our volunteer lawyers, we have a good case. We have
        a good case on this issue," Ilagan said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e82836-4436-4f97-a7f0-a13ace70954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked whether they also pleaded that the funds that were allegedly
        diverted be recovered, Ilagan said it will be the Ombudsman’s call.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dc09b-bfa7-46d1-99ca-0f6fc154684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:16:11.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:18:57.129+08:00
      'mgnl:lastActivatedBy': 'pia'
