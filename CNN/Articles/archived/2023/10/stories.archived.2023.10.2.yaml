      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Medicare Plus Inc.</strong> is recognized as one of the
        leading healthcare providers in the country, offering accreditation with over
        500 hospitals and clinics, as well as a vast network of over 10,000 medical
        and dental practitioners nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54db8d5-114e-431d-aa99-e61fc97198a5'
