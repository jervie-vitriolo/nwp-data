    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Metrobank Foundation fetes 2023 Metrobank Art & Design Excellence Awardees:
      Art exhibit opens at The Metropolitan Museum in Taguig City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd909e6-964d-429e-9692-a3d913db2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.766+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Metrobank
        Foundation, Inc. (MBFI) feted this year''s awardees of its visual arts program,
        Metrobank Art &amp; Design Excellence (MADE), in a special evening that brought
        together influential figures in the art scene, foreign dignitaries, and business
        and society mavens on Sept. 21 at the Metropolitan Museum of Manila, Bonifacio
        Global City, Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fd71b-3437-4ce6-86a9-357250ad2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.766+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main event provided 2023 MADE awardees a meaningful debut into\
        \ the art scene. They are poised to become the next contemporary masters,\
        \ as MADE provides a venue for them to jumpstart their journey towards a fulfilling\
        \ career as creatives.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa4b4b-d973-4e84-aa39-55e155bf1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.766+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Commission for Culture and the Arts (NCCA) chairperson Victorino\
        \ \"Ino\" Manalo and Singapore Ambassador to the Philippines Constance Cee\
        \ were the guests of honor. They were joined by Metrobank president Fabian\
        \ S. Dee, MBFI vice chairman and trustee Alfred Ty, president Aniceto Sobrepeñ\
        a, trustee and senior vice president Anjanette Dy Buncio, and vice president\
        \ Alesandra Ty.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8282eb-e063-4265-836f-b0fddc65ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.767+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the theme \"Connect: Stronger Ties, Bolder Strides,\" this year's\
        \ competition invited young artists nationwide to embark on daring journeys\
        \ towards a boundless creative future together. It also speaks about the transformative\
        \ power of creative collaborations, and how art can create linkages and transcend\
        \ boundaries.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cdbca-322b-4398-bc9a-05137d07fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.767+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"MADE's promise, deeply rooted in empowering young artists and supporting\
        \ the development of Philippine visual arts, remains the driving force behind\
        \ our mission,\" expressed MBFI president Aniceto M. Sobrepeña in his message.\
        \ \"MADE stands firm not just in jumpstarting artistic careers, but also in\
        \ nurturing artists to realize their boundless potential,\" he continued.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09dbf7-0249-4cd3-8c34-e01695aa5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.767+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of 402 entries received this year, seven up-and-coming Filipino\
        \ painters and sculptors were named as this year's awardees by the esteemed\
        \ Board of Judges.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec46374-6c3e-4468-903b-78eded6ffdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.768+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two were adjudged as Grand Awardees for the Painting Recognition Program\
        \ and each of them received ₱350,000 worth of cash incentive. On top of this\
        \ is a ₱150,000 worth of scholarship at the Linangan Art Residency, as part\
        \ of MBFI's support for their artistic development. Another three artists\
        \ for the Painting Recognition Program bagged the Special Citation with ₱\
        100,000 in cash prize each.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a70e5f-78e2-4aea-aa90-a1046dbd09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.768+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, one Grand Awardee for the Sculpture Recognition\
        \ Program was awarded with ₱500,000 in cash incentive. Another artist was\
        \ also awarded with a Special Citation, who received a ₱100,000 cash incentive.\
        \ All of them received the \"More\" Trophy designed and created by 2007 Metrobank\
        \ Foundation Prize for Achievement in Sculpture (MPAS) awardee Juan Sajid\
        \ Imao. The awardees also join the MADE-Network of Winners, the alumni organization\
        \ of past winners that implements pay-it-forward projects in aid of marginalized\
        \ sectors.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34de5f-edd4-4319-b321-5d18efd05608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.769+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 MADE Board of Judges was chaired by artist, educator, and\
        \ consultant Sandra Palomar and co-chaired by Qube Gallery founder Maris Holopainen.\
        \ Members of the Board include visual artist and sculptor Kublai Millan, painter\
        \ Golda King, visual artist Raffy Napay, sculptor Richard Buxani, and heritage\
        \ specialist and educator Dr. Laya Boquiren-Gonzales.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7995d5-a6e5-46ed-8676-eb6c078c417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.769+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immersive, interactive, and intuitive: The 2023 MADE Experience</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb451079-099b-40cf-8cf8-a1ab9a612d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.770+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guided by the belief that art is built on meaningful relationships,\
        \ the 2023 MADE Awarding and Exhibition aimed to create an experience that\
        \ bridges the gap between artists and their audience as well as between traditional\
        \ and modern art. It attempted to push the envelope of storytelling, enabling\
        \ the audience to be part of the narrative. Through the connections built,\
        \ MADE stands by its commitment to make art accessible across various segments\
        \ of society.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5fd17-9970-44f0-93d1-008df987244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.770+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MADE Awarding and Exhibition was held for the first time at the\
        \ Metropolitan Museum of Manila, as its venue partner. This is also a resumption\
        \ of organizing a physical awarding event after holding it virtually in the\
        \ last two years due to the pandemic. The awarding ceremony was held at the\
        \ Metropolitan Museum of Manila's foyer, an ideal canvas surrounded by white\
        \ light panels.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a734388-0c23-492e-b7ea-bfb5dda5e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.771+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The galleries were recreated into an immersive environment, allowing\
        \ audiences to be at the center of the experience. The walls of the foyer\
        \ were transformed as canvases for stories, converting white walls into a\
        \ dynamic universe.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f6e16-6676-4540-b7c6-71211066b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.771+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Founded in 1976, Metropolitan Museum of Manila aims to amplify the\
        \ Filipinos' sense of cultural and artistic heritage from the past, present,\
        \ and beyond, becoming the leading hub for contemporary art by Filipino and\
        \ international artists engaging in the ever-renewing contemporary discourses\
        \ and experiences that shape our understanding of society. Today, with a refreshed\
        \ dynamism for the 21st century, the museum re-introduces itself as The M\
        \ as it reopens its new art spaces in the heart of the emerging vibrant cultural\
        \ hub that is BGC. It renews its commitment to its core mission of \"Art for\
        \ All\", with a bold curatorial direction that takes an interdisciplinary\
        \ and multicultural approach to art exhibition programming in a location with\
        \ greater accessibility to a wider and more inclusive audience.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e57b6b-55d7-476b-aa6b-1a57310de7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.772+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, MADE welcomed Samsung as its co-presenter. Through Samsung's\
        \ cutting-edge technology that was incorporated into the venue, this year's\
        \ exhibition has been transformed into a space where audiences can innovatively\
        \ experience art and enter into the world of artists.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5145d1d-65f0-4e1f-b3b3-45d233575319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.772+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The screens feature MADE's program history and works from former MADE\
        \ Awardees, the permanent collection, as well as information about the exhibition.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e635c-af8c-48ef-a876-56c5ba09b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.773+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Samsung's support for the program, the MADE experience was heightened\
        \ and rendered immersive for all guests and visitors.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
