  'ltfrb-campaign-vs.-gender-based-violence':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T15:01:39.000+08:00
    'imagesource': 'jcr:9804b2d2-56d0-4e1c-8608-862ad29a4b02'
