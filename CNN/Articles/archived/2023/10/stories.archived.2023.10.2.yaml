      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said 30% of the possible election violations were committed\
        \ in Metro Manila, as well as in certain areas in the Visayas and Mindanao.\
        \ While thousands of show cause orders were issued, he noted this is still\
        \ a small number compared to the 1.414 million certificates of candidacies\
        \ filed across the country.\r"
