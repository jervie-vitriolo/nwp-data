      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        Department of Finance’s (DOF) proposed measure seeking to impose a tax on
        junk food has yet to gain support from any lawmaker, according to its chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c8073-0886-4495-a7b6-aa53813d8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Wala pang sponsor… Both chamber walang sponsor,” Finance Secretary
        Benjamin Diokno told media members late Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690b584-02d5-4b65-bfb1-4f1a3428bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There’s no sponsor yet… In both chambers, there’s no
        sponsor.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383ac23-07d7-46e7-8cb0-542c926bb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was echoed by Finance Undersecretary Karlo Adriano, saying a bill
        has yet to be filed either in the House of Representatives or the Senate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb3d6e-56ad-440b-a894-84f423d5d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In June, Diokno said his department would pursue the measure that would
        impose a ₱10 per 100 grams or ₱10 per 100 milliliters tax on pre-packaged
        foods lacking nutritional value.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf37907-2d47-447b-99cc-879e2f0017b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These include confectioneries, snacks, desserts, and frozen confectioneries,
        that exceed the DOH''s specified thresholds for fat, salt, and sugar content.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32499957-5734-4a76-a109-782ffee2dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/2/Tulfo-anti-poor-plan-to-hike-tax-on-junk-food-sweetened-drinks.html">READ:
        Tulfo slams ''anti-poor'' plan to hike tax on junk food, sweetened drinks</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae81ede-c275-4e59-9d67-75f5e61ff0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said the proposal would be put “on hold.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6f789-ebf3-4cee-a75f-69ed3baefe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T09:44:57.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will just rely on those bills that are likely to be passed. I think
        there are some four of them, right? Like for example, single-use plastic,
        tuloy ‘yun (that will be pursued). ‘Yung digital payment, lulusot ‘yun (that
        will be passed),” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372b9c1-2ea7-4846-8c86-9f9979da18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T09:44:56.959+08:00
