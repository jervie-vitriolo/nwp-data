    'lead': 'At least one person was killed and two others were injured in a bombing
      attack outside Turkey’s Interior Ministry building in Ankara on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T14:19:09.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-02T14:19:43.149+08:00
