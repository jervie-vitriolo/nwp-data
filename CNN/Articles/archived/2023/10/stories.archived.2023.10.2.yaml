      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — Weightlifting
        queen Hidilyn Diaz fell short of a podium finish, settling for fourth in a
        higher weight class during the 19th Asian Games in Hangzhou, China on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876710b-ede0-4416-8ffd-798f77665d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:32:07.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T18:32:08.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz, who bagged a historic Olympic gold in 2021, cleared 97 kg in\
        \ snatch and 126 kg for clean &amp; jerk for the -59kg weight category, clearing\
        \ 223 kg overall for her Asian Games campaign.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7473639-2856-4cc0-b662-e977802ddb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:32:07.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T18:32:08.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine bet’s record in the Tokyo Summer Olympics was 224 kg\
        \ under the women’s -55kg category.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c463d8-1ca4-4baa-9114-ff73fb5e53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:32:07.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T18:32:08.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz lagged only 4 kgs behind Chinese Taipei''s Hsing Chun Kuo who
        cleared 101 kg for snatch and 126 kg in clean &amp; jerk and took the bronze.
        Kuo and Diaz both dropped their third attempts for the clean &amp; jerk event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0c280-248f-47e7-8687-b6b17930da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:32:07.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T18:32:08.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Iilgyong from People’s Republic of Korea breached the world
        record after clearing a total of 246 kg to grab the Asian Games gold. China’s
        Shifang Luo (240kg) took home a silver.</p>'
