  'comelec-signs-deal-with-2023-bske':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-02T23:23:30.000+08:00
    'imagesource': 'jcr:47f4a5f9-0227-4b09-bf00-b2310f5a565e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a93dc86-1068-480e-94b5-e1c62d6e85ef'
    'lead': 'The Commission on Elections inked a deal with the Bureau of Jail Management
      and Penology and the Public Attorney''s Office on the implementation of persons
      deprived of liberty voting for the upcoming Barangay and Sangguniang Kabataan
      Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T23:30:05.517+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-02T23:36:04.469+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec signs deal with BJMP, PAO on PDL voting for 2023 BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8303d-ef96-4b31-9aae-1c4f06464edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Commission on Elections (Comelec) inked a deal with the Bureau of Jail Management
        and Penology (BJMP) and the Public Attorney''s Office on the implementation
        of persons deprived of liberty (PDL) voting for the upcoming Barangay and
        Sangguniang Kabataan Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40cde5-882f-43f0-9f3a-8887f32ade39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top officials of all three agencies said this is the first time there\
        \ was a memorandum of agreement on the implementation of PDL voting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff99df-0b6c-4443-a166-a15fad35cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Para maimplement natin ang desisyon ng Korte Suprema, kailangan natin\
        \ ang PAO at ang BJMP para mabigyan sila ng authority na makalabas ng jails\
        \ with escorts at makaboto,\" Comelec Commissioner in Charge for Vulnerable\
        \ Sectors Aimee Ferolino said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04667bde-bbc0-4470-9fe9-ace3e7112429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: To implement the Supreme Court decision, we need the\
        \ PAO and BJMP so that they can authorize PDLs to leave jails with escorts\
        \ in order to vote.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ee962-a1bc-4bd1-bc35-ba29ca6f8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PDLs who are formally charged and awaiting trial, and those serving\
        \ prison sentences of less than a year, are qualified to vote in the local\
        \ polls, according to the Comelec.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344078bd-a913-462d-9a16-44b6650fbb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BJMP Chief JDir. Ruel Rivera says 56,679 PDLs from his agency will\
        \ cast their vote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e76add-8126-48e8-909d-79260b1d1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PDL under our jurisdiction will now cast their vote either through\
        \ special voting centers established in the jail facilities or go to the voting\
        \ precincts if their registered hometowns is in the same city or municipality\
        \ where the jail is located,\" BJMP Deputy Chief for Operations JCSupt. Efren\
        \ Nemeno explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7063708-05de-4426-980c-f94161a44418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special polling centers may also be established inside jails where
        there are more than 50 voters. Rivera added that if there are not enough polling
        centers to accommodate inmates, they will be brought to voting precincts in
        their respective barangays with security escorts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de1f73-12c3-4691-a5e8-9fab208d532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said 63,400 inmates will be allowed
        to vote in the local polls on October 30, following the Supreme Court ruling
        last September 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de035015-faf2-44a3-ace2-ec4f00fb2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:30:05.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-02T23:36:04.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court in 2022 <a href="https://www.cnnphilippines.com/news/2022/9/1/Supreme-Court-detainee-jail-voting-Comelec.html">dismissed</a>&nbsp;a
        petition filed by Atty. Victor Aguinaldo in 2015 to prevent PDLs from voting
        in the 2016 local elections.</p>'
  'Thriving-under-pressure-catapulted-EJ-Obiena-to-win-Asian-Games-gold':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-02T23:33:54.000+08:00
    'imagesource': 'jcr:53611a54-8392-40b6-922b-1a00d5b8204f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83a69b01-1e1d-4a05-bf95-c67937f68289'
    'lead': 'Filipino pole vault sensation EJ Obiena says that while the competition
      he faced in the 19th Asian Games was tough, he already knew that he had the
      best shot at winning in the field.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T23:43:01.859+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-02T23:43:02.151+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thriving under pressure catapulted EJ Obiena to win Asian Games gold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cddbc8-ceee-4554-9da9-e111800a8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:43:01.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-02T23:43:02.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> As
        one of the most decorated Filipino athletes, EJ Obiena has definitely learned
        to deal with pressure every time he competes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ef8a2-1b4f-4391-adc6-033a2685cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:43:01.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-02T23:43:02.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old shared that flourishing in the face of adversity separated\
        \ him from the competition in the 19th Asian Games in China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a077730-4200-44cc-ad7c-167e53dfe18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:43:01.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-02T23:43:02.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena captured the country''s <a href="https://www.cnnphilippines.com/sports/2023/9/30/EJ-Obiena-gold-Asian-Games-2023-.html">first
        gold</a> medal in the Asian Games after topping the men''s pole vault event
        over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15047b16-df6f-4b58-8498-d0c55c2d9831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:43:01.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-02T23:43:02.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most challenging part was trying to stay fit. The competition
        was a consequence of a lot of things. It was not easy but I kind of thrive
        in pressure. I enjoy the pressure," he told CNN Philippines'' Sports Desk
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21c18e-d508-4474-8dc1-97634e1f3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:43:01.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-02T23:43:02.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, the world No. 2 pole vaulter, said he is aware of the areas\
        \ he needs to improve on leading up to the Paris Olympics next year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5cd1b-c547-4efc-9c17-5a95518ca15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T23:43:01.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-02T23:43:02.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understood what it takes to be on the top. I think a little bit
        better than anyone else, I need to learn to do that. The test of time had
        made me stronger," he said. As one of the most decorated Filipino athletes,
        EJ Obiena has definitely learned to deal with pressure every time he competes.</p>'
