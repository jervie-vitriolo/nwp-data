      'mgnl:lastActivated': 2023-10-02T17:00:16.114+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7b8e4-c7b2-499d-9eff-54e301c2ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.540+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-02T17:00:16.114+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The partnership ensures employees are well-informed about health conditions,\
        \ helps them manage and prevent diseases, and encourages medication compliance.\
        \ Ultimately, the end goal of this collaboration is to keep the Filipino workforce\
        \ healthy.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125c03d-8cd2-4810-95f6-195912fe6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-02T17:00:16.114+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d4c45-ce7e-486c-81ac-3223baf52e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-22T12:07:24.543+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-02T17:00:16.114+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When employees are well-informed about health-related matters, they\
        \ not only experience a sense of security but also make better, more informed\
        \ choices for themselves and their families.\r"
