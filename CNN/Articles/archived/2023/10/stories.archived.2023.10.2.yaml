      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kaugnayan: Enduring Connection in Contemporary Philippine Art</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d63b6-9474-4fd0-b73b-360501fd4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.774+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Works of the semifinalists, finalists, MADE awardees, and select pieces\
        \ from the MADE Permanent Art Collection are exhibited at the 2nd floor galleries\
        \ of the Metropolitan Museum of Manila, open for the viewing public from Sept.\
        \ 22 to Oct. 6 (Tuesdays to Saturdays, window hours: 10 a.m. to 11:30 a.m.;\
        \ 2 p.m. to 3:30 p.m.).  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64218593-3249-409d-aadf-bf314fe1f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.774+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titled \"Kaugnayan: Enduring Connection in Contemporary Philippine\
        \ Art,\" it reflects MADE's almost four decades of recognizing artistic excellence\
        \ and cultivating the future of Philippine art. The space was divided into\
        \ two sections with a curatorial design that juxtaposes the old and the new\
        \ with the goal of opening alternative paths that affirm a sense of open-endedness\
        \ and a desire for self-determination.\r"
    '20':
      'image': 'jcr:251884f9-8cbe-4588-b8f0-07ead87f1b94'
      'imageCaption': 'Photo from Metrobank Foundation Inc. (MBFI)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc383d49-39d0-4dbd-b395-7aa94a2478c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.775+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c323393-605a-4973-935d-c055c6043f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.776+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A section of the exhibit features works by the alumni organization\
        \ of MADE awardees -- MADE Network of Winners  called \"In Between Paths (Sa\
        \ Pagitan ng mga Landas).\" The exhibit highlights the career of former awardees\
        \ featuring their most recent works alongside their early works as emerging\
        \ artists.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb9fe7-d663-4e76-8b29-872077a65a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.776+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It features 18 artists, among which include: Ferdinand Doctolero, Salvador\
        \ Ching, Siefred Guilaran, Sam Penaso, Noel Elmido Farol, Ronald Jeresano,\
        \ Jonathan Dangue, and Melvin Culaba.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e15e88-4652-453b-ab63-10843613b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.777+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exhibit was curated by Sandra Palomar, who also served as the chairperson\
        \ of the 2023 MADE Board of Judges. Palomar is a Dumaguete-based artist, educator,\
        \ and consultant.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab720cd4-c06a-46dd-8aa4-0e41a4038d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.777+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Art MADE Public: Fostering Thriving Art Communities</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5c37d-ac77-4629-a9ab-081a9c3396dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.778+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same venue, the Art MADE Public and Guided Exhibit Tour was
        held on September 30. The event began with a guided tour of the exhibition
        followed by a forum with the topic "Fostering Thriving Art Communities." Art
        MADE Public is an event that aims to provide artists with a platform for storytelling
        to highlight the ways art served as a force for good. The forum featured Emerging
        Islands, an art-for-ecology residency and collective growing an alternative
        infrastructure for Filipino artists to tell community-based island stories.
        Visual artist and core community member Jao San Pedro presented her journey
        through and within the practice of collaborative artmaking and caregiving
        through Emerging Islands and her own art practice. She is a visual artist
        exploring the generative potentials of loss and error. Her process-based practice
        filters data and material through transcategorial frameworks, rendering trace
        and surface, sound and gesture, doubles and simulacra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8d133-54c8-43ab-953d-63cc2f223589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.779+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The events are also made possible together with advocacy partner, Project\
        \ PEARLS. More than a non-profit organization, Project PEARLS is a powerful\
        \ movement driven by a heartfelt promise: to offer underserved Filipino children\
        \ education, literacy, empowerment, nutrition, and healthcare, aiming to break\
        \ the chains of poverty and help them achieve their highest potential. Their\
        \ vision stretches beyond traditional outreach, molding brighter futures from\
        \ Tondo, Manila to Zamboanga Sibugay.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ee7ee-394a-4ea2-a44d-b2f0f48a5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.779+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporting the events as well are premier media partner Art+ Magazine\
        \ joined by Kanto.com.ph, Esquire Philippines, The Philippine STAR, Philippine\
        \ Daily Inquirer, Manila Bulletin, and CNN Philippines.  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cb5ce-9464-4efd-8d99-de2493881184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.780+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Established in 1984 by the late Metrobank Group founder and chairman\
        \ Dr. George S.K. Ty, MADE has served as a platform for discovery for the\
        \ most passionate and persistent creative visionaries in the country.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf12918-4156-4e15-bf0c-203296e8665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:13:27.781+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-02T17:25:55.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To date, more than 500 visual artists and design professionals
        have been recognized. A majority of them are now carving significant names
        in the local and even international art and design scenes. Past awardees include
        Elmer Borlongan, Mark Justiniani, Jan Leeroy New, Alfredo Esquillo, Andres
        Barrioquinto, Yeo Kaa, and Cedrick dela Paz.</em></p>'
