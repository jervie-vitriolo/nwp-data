      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365401e-0042-4ad2-9ddd-5f19c3845a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T15:00:38.829+08:00
