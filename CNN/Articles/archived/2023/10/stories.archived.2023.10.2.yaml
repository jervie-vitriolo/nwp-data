      'mgnl:lastActivated': 2023-10-04T12:46:55.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed7c68-3964-43f9-9131-078eb11537b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim briefly encountered a technical difficulty a minute into her
        first performance but recovered in an instant. After a soft start, the song
        became more upbeat, the crowd untiring in its cheers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be5c57-2b19-4b67-9bd5-86eab45c8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The loudness of fans today is no joke,” Kim said in Korean after completing
        her opener.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20404785-5c54-4f04-8a79-c99465b6d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The singer-actress rose to fame in 2016 after participating in the
        reality competition "Produce 101,” which ultimately created her first girl
        group I.O.I. In that show, she earned the nickname "God Se-jeong" for her
        talent that stood out among trainees, as she ranked no lower than first or
        second place round after round.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c437e0-d898-4d4f-8565-a38b3990b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T19:39:21.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:46:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, Kim performed over 20 songs which demonstrated her impressive
        vocal range. She moved from slow, soulful ballads to more pop and indie-rock,
        as she continued her world-building and story-telling through music.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93ad46-a509-450c-b09e-b83e76bd4ef2'
      'mgnl:activationStatus': true
