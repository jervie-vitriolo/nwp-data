      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These areas are Cagayan including the Babuyan Islands, the northern\
        \ and eastern portions of Isabela, Apayao, the northeastern portion of Abra,\
        \ the northern portion of Kalinga, and Ilocos Norte.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7faf29a-419a-491b-b24b-f3ccea13a978'
