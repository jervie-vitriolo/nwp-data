      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just the same, we would like to be serious on the filing of these\
        \ disqualification cases, we would like to prove to them that we will not\
        \ go easy on these violations,” he warned.\r"
