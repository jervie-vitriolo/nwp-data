      'mgnl:lastActivated': 2023-10-02T13:50:33.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        family of Marjorette Garcia, the overseas Filipino worker who died in Saudi
        Arabia, wants her remains to be autopsied and be brought back to the Philippines
        as soon as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2e439-0050-435a-b77c-aff02e87cec3'
      'mgnl:activationStatus': true
