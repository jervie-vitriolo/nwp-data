      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters at the Paranaque Integrated Terminal Exchange\
        \ (PITX), LTFRB technical division chief Joel Bolano said they have also extended\
        \ the validity of the special permits that will be granted this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342d45c-401a-4a83-a961-5f1074de636e'
