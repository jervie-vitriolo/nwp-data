      'mgnl:lastActivated': 2023-10-02T17:00:16.112+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Philippine Gold</strong> is part of the B2Gold Corp.,
        one of the world’s biggest operators of mines based in Vancouver, Canada.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5aac5a-49ce-4925-b98c-ca4a3c6313f9'
      'mgnl:activationStatus': true
