      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Sandiganbayan on Monday acquitted businesswoman Janet Lim Napoles and former
        Rep. Edgar Valdez of plunder over the pork barrel scam, but found them guilty
        of other crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba940d-57ed-46b3-9db1-99f984a8131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12fa5b-8c8b-4d7a-9b82-73b7358580b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court convicted Napoles of nine counts of corruption\
        \ of a public official while Valdez received nine counts of direct bribery.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c90e4-fe72-4f71-9e75-45db7693035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b6052-f1bc-42c5-b8c1-822d7b906d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They each face a fine of more than P26 million and serve up to six\
        \ years in prison.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000fdde-f02f-4b40-bee1-f8f96f97a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148b2c5-af43-4d0a-80ce-7a1fa9381d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, the multibillion-peso scam involving the Priority Development\
        \ Assistance Fund (PDAF), or pork barrel fund, sparked public outrage and\
        \ triggered nationwide protests.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad9738-c1e9-4e17-ac0a-70e82d194d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd187547-8282-4e6d-b2ab-0fa20332aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PDAF was a discretionary fund that allowed senators and congressmen\
        \ to allot funds for their pet projects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e8742-1fc3-480c-8e1f-b10a5702ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-02T18:40:00.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee457f0-33b4-4080-982b-cc0dc5673dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:40:00.589+08:00
