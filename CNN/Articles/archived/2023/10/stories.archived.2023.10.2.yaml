    'mgnl:lastActivatedVersionCreated': 2023-10-02T14:19:42.692+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['death-toll', 'Turkey', 'Ankara-Turkey', 'bombing']
    'stories': []
    'template': '1'
    'title': 'At least one killed in bomb attack near government building in Ankara,
      Turkey says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cebb3b-514f-4314-a2b8-e6b26891350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least one person was killed and two
        others were injured in a bombing attack outside Turkey’s Interior Ministry
        building in Ankara on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8d8fc-6872-480d-a1fa-b83c6c2ec017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said in a Sunday statement that two attackers murdered\
        \ a civilian and stole his vehicle in the country’s capital ahead of the opening\
        \ of parliament. Two police officers reportedly received non-life-threatening\
        \ injuries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f392c8-ab67-4b4f-8c69-172311c977da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attackers arrived in a light commercial vehicle in front of the\
        \ building’s entrance at about 9:30 a.m. local time, Yerlikaya. One assailant\
        \ blew himself up and the other was “neutralized.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d81fa-2540-4a82-802b-4eb6847ce1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators found four different types of guns, three hand grenades,\
        \ one rocket launcher, and C-4 explosives at the scene.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d5356-b576-40f9-b37c-9a5dfc319b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry confirmed at least one of the two attackers is a member\
        \ of the Kurdistan Workers’ Party, known as the PKK. The second attacker has\
        \ yet to be identified.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53205ebe-dbd9-45e9-9952-a11d40ac5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PKK, a <a href="https://www.cnn.com/2018/01/15/middleeast/erdogan-us-terror/index.html"
        target="_blank">Kurdish militant group</a> classified as a terrorist organization
        by Turkey, the United States, and Europe, issued a statement earlier claiming
        responsibility for the bomb, pro-PKK newsgroup <a href="https://anfenglishmobile.com/news/hsm-action-in-ankara-was-carried-out-by-the-brigade-of-the-immortals-69587"
        target="_blank">Firat News Agency</a> reported. The group said the attack
        was “carried out according to plan and without any obstacles.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d33e1-0df4-4285-8666-9559a5253cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just hours after the fatal explosion, Turkey destroyed twenty PKK targets\
        \ in northern Iraq, according to a statement released by the country’s National\
        \ Defense Ministry.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f7476-9e2a-44b1-9907-54652cb45c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish warplanes carried out airstrikes in the Metina, Hakurk, Kandil,\
        \ and Gara regions at 9 p.m. local time, destroying caves, bunkers, shelters\
        \ and warehouses used by the PKK, the defense ministry wrote.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba061d-7d18-469c-b779-09316b71481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Firat News Agency, a PKK unit dubbed the “Brigade of Immortals”\
        \ explicitly targeted the opening of the parliament and the ministry building,\
        \ saying it is considered “a massacre and torture center.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420e9dd-25a1-4810-8c86-023537485467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every person should know that the members of the Brigade of Immortals\
        \ could have achieved a very different result with only a small change in\
        \ their timing if they had wanted to,” the statement attributed to PKK reads.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471d572-7546-431c-b34a-63cf02652296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the statement, the PKK’s People’s Defense Center Headquarters Command\
        \ justified the attack due to what it called the “disregard of human rights,\
        \ the inhuman practice and policy of isolation in Turkish and Kurdish jails,\
        \ the use of chemical weapons against KPP guerrilla forces, ecocide in Kurdistan,\
        \ and the oppression of the Kurdish people.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde68ce-9125-47f7-acdd-bb2e1970b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security footage of the incident obtained by Reuters shows a vehicle\
        \ slowing down on the street near the building’s gated entrance.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12f2f7-5636-4b41-a0da-1b17bf955c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vehicle comes to a stop then the driver’s side door slowly opens.\
        \ One individual exits as a second emerges from the other side of the car.\
        \ The second person approaches the entrance in a tactical stance, though it’\
        s unclear if the attacker is holding a firearm, while the first hides behind\
        \ the car. The assailant in motion hurries quickly past what appears to be\
        \ a guard tower. A large explosion then strikes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58b3d1-9ea6-459b-915d-ec62ae6c0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After, through the smoke, the contours of what appears to be the first\
        \ attacker move toward the gate before the 40-second clip ends.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911dba1-85ad-483e-8397-5e51af879d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The apparent guard tower in front of the entrance to the building was\
        \ slightly damaged in the blast. Police have since cordoned off the area,\
        \ and video from the scene from CNN affiliate CNN Turk appeared to show a\
        \ bomb squad searching the area for other suspicious package.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cfa8c-dbe2-47ab-835b-965700999707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A bomb found on the body of the neutralized terrorist was set off after\
        \ the attack in a controlled explosion, one of at least two that could be\
        \ heard on television footage.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27898e7a-df42-4abf-b727-dd0948062f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Minister Yilmaz Tunc said that an investigation has been launched\
        \ into the incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ccc82-79de-4b68-a518-9aada7fd5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These attacks will in no way hinder Turkey’s fight against terrorism,”\
        \ Tunc said on X. “Our fight against terrorism will continue even more determinedly.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518524fc-27f6-4c90-947a-8d41bff88bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bombing took place just hours before lawmakers were set to return\
        \ to work after the summer break at 2 p.m.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044e4b5-8939-4158-9e30-b9a4fbe2d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his address to lawmakers, Turkish President Recep Tayyip Erdogan\
        \ vowed that Turkey would continue its fight against terrorism “until the\
        \ last terrorist is eliminated domestically and abroad” following Sunday’\
        s attack.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d71c43-c1fb-4c0f-923d-2ea55743dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The vile people who took aim at the peace and security of our citizens\
        \ did not reach their goal and they never will,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a8773-bec2-4b53-bd76-ac2c1722bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PKK has been waging an insurgency against Ankara for four decades.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473aa5c7-9206-49ab-be41-31cb24dfd2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Turkey has carried out a steady stream of operations
        against the group domestically as well as cross-border operations into Syria,
        where a <a href="http://cnn.com/2014/08/18/world/kurdish-people-fast-facts/"
        target="_blank">PKK-affiliated Kurdish</a> group controls large swaths of
        territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bce60-3d4d-4cc0-90cb-bec679be5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2022, Ankara blamed the PKK for a bomb attack on a <a
        href="http://edition.cnn.com/2022/11/14/world/istanbul-turkey-attack-suspect-syria-intl/index.html"
        target="_blank">central pedestrian boulevard in Istanbul</a> which killed
        six and injured dozens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ea0f1-44c2-4f6d-98d0-8ace1d509bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror attacks in Turkey were tragically common in the <a href="https://www.cnn.com/2017/01/04/europe/why-turkey-is-terror-target/index.html"
        target="_blank">mid to late 2010s</a>, when the insecurity from war-torn Syria
        crept north above the two countries’ shared border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcdcb6-25f7-47ba-9f38-913327d1f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ankara saw two attacks by Kurdish assailants in 2016, one which targeted\
        \ military personnel on a bus and another at a bus stop.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2a243-d847-47a9-be62-35f968a4e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin bombings in <a href="https://edition.cnn.com/2015/10/10/middleeast/turkey-ankara-bomb-blast/index.html"
        target="_blank">2015</a> that targeted a peace rally near the capital’s main
        train station claimed the lives of nearly 100 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc986e8-064f-48bc-8ec0-b46cffc43c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan said Sunday’s attack marked the “final flutters of terrorism”\
        \ in the country in his speech to parliament.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098320a-fdaa-4e4f-831e-537cbd8bf920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:19:09.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:19:43.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/01/middleeast/turkey-ankara-blast-intl/index.html"
        target="_blank">At least one killed in bomb attack near government building
        in Ankara, Turkey says</a>."</em></p>'
  'chinese-tourists-travel-thailand':
    'author': 'Kathleen Magramo, Kocha Olarn, Berry Wang and Carina Cheng, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-10-02T14:20:09.000+08:00
    'imagesource': 'jcr:d382a6ef-5c7e-448f-a959-c8656168603e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e311d1a0-3a64-423f-884d-1236b47e3a14'
    'lead': 'Thailand’s golden beaches, shopping districts and ornate temples are
      filling with tourists once again and Chinese vacationers are getting an especially
      VIP welcome under a new visa-free scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T14:26:21.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-02T14:26:31.684+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-02T14:26:30.933+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'tourists', 'Thailand', 'travel']
    'stories': []
    'template': '1'
    'title': 'Millions of Chinese tourists are going on holiday again. Many of them
      are headed for Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9690f19-1755-427b-9c06-83a01bf9de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thailand’s golden beaches, shopping districts
        and ornate temples are filling with tourists once again and Chinese vacationers
        are getting an especially VIP welcome under a new visa-free scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c839b-0b56-45d0-9f57-e32b205051cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vowing to revive the country’s economy, newly appointed Prime Minister\
        \ Srettha Thavisin announced a visa-free policy for Chinese and Kazakh tourists\
        \ that would run from September 25 to February 29 next year, signaling that\
        \ the recovery of Thailand’s tourism industry is a top priority.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86869c98-d9da-4e42-8bfa-8adaf0c48cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policy came just in time for China’s “Golden Week” holiday period,\
        \ which is centered around National Day on October 1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86416db6-340a-4a8f-b28f-916e117d1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Golden Week coincides with the Mid-Autumn Festival,
        marking a 10-day travel rush spanning September 29 to October 8. It’s also
        one of the first holiday periods since the COVID-19 pandemic during which
        people from China can travel without restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e6928-e2cc-4a19-803a-006123ba2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese visitors arriving from Shanghai were greeted with gifts, handed\
        \ out by Sretta and tourism ministers, at Bangkok’s Suvarnabhumi Airport on\
        \ Monday as the visa-free policy took effect.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916863b3-57d1-4cea-90ef-61921902e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are confident that this scheme will boost the economy substantially,”\
        \ Sretta told reporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fb395-d19f-4178-b05c-db0170b01f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We would like to encourage more visits from Chinese tourists not only\
        \ at major cities like Chiang Mai, Bangkok, Pattaya and Phuket.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bafa5-5365-4dee-8730-8630891ca714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the Thai government hopes to see travelers visit more\
        \ smaller towns, to lengthen their stay and increase spending.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c7c57-25a1-49b2-8d05-5621b12cf438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week’s warm welcome was appreciated by Beijing, China’s Foreign\
        \ Minister Wang Wenbin said in a press conference on Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e0d07-eb88-4628-9cb1-07ca5ff86702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China was once the largest source of tourists to Thailand, with almost\
        \ 11 million visitors heading to the Southeast Asia nation in 2019, accounting\
        \ for more than a fourth of international arrivals before the Covid-19 pandemic\
        \ plummeted the global tourist market.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068752a-c690-4936-841a-a0892e8c8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those numbers are a stark contrast to 2023. Only 2.2 million Chinese\
        \ travelers arrived between January and September 10 this year, according\
        \ to data from the Tourism Authority of Thailand.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d990bf-d405-43b9-a492-ff7f1411ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian countries had set high hopes for a rebound of international
        travel to boost their tourism sectors following the pandemic shutdowns, their
        positive forecasts bolstered by China’s <a href="https://edition.cnn.com/travel/article/china-borders-opening-travelers-react-intl-hnk/index.html"
        target="_blank">easing of travel restrictions</a> in early 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12695ccd-0c2a-48ed-894c-141fdc7bdf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with a sluggish Chinese economy, a weaker yuan and grim unemployment\
        \ figures, regional travel hubs had to pare down their expectations and brace\
        \ for a longer road to recovery.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1fc50-f24b-42a9-9770-61e056003221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gary Bowerman, founder of Check-in Asia, a tourism-focused research\
        \ and marketing company, said the new visa-exemption strategy sets the tone\
        \ not just for the Golden Week peak seasons but also upcoming Christmas and\
        \ Lunar New Year holiday periods.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0eb4bc-5337-4513-87cc-d2e57712ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.693+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Competition is really intensifying in the region to attract Chinese\
        \ tourists amongst all countries, and you have to make it as easy as possible,”\
        \ said Bowerman.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe03fca-977e-471c-8741-3d0a3f3f01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.693+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the Chinese outbound travel industry is going through\
        \ a “transitory period,” as travel trends and sentiments have changed since\
        \ the pandemic, while more Chinese consumers are also looking for different\
        \ experiences – often on smaller budgets.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536e1e9-d367-4395-8d3c-79f98cc9753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traveling by the millions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247c69d-d8e1-4a39-976a-9166f0fb70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, China wasn’t letting citizens travel outside the country\
        \ for leisure because of its Covid restrictions. That sparked a domestic tourism\
        \ boom.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5143d2f-df4a-43b7-92be-9cf73b488070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, though the economy is struggling, people who can afford to travel\
        \ are increasingly taking the opportunity to go abroad for a brief escape.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a977d-238a-4eb7-8c55-92211d35b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among these is a tech worker surnamed Huang. On Xiaohongshu, China’\
        s equivalent of Instagram, she told CNN that she spent the long October holiday\
        \ on a road trip to the western part of Sichuan province last year but this\
        \ time around she’s flying over to Thailand to go on a surfing adventure.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2f86e-9787-4d30-ab13-d2b32565f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been there before. What I want to see and experience most is\
        \ surfing. I still have no idea about how the waves are like in Thailand,\
        \ and I’ll be exploring some new destinations this time,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d71150-ba2b-4378-b279-df1e9d858a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outbound international travel bookings are nearly 20 times higher compared\
        \ to the same holiday period last year, according to Trip.com, which also\
        \ operates China’s largest travel booking platform, Ctrip.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df3f53-f284-44a8-a8bc-eff2a8e67620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2022, for example, more than 70 major Chinese cities
        were under <a href="https://www.cnn.com/2022/09/05/china/china-covid-lockdown-74-cities-intl-hnk/index.html"
        target="_blank">coronavirus lockdowns</a>, impacting some 300 million people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796dda02-eca3-4edd-87f6-dd55567eb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the visa-free scheme was revealed on September 13, hotel bookings\
        \ to Thailand surged 6,220% compared with the same period last year, Trip.com\
        \ said. Thailand is projected to be the top tourist destination for outbound\
        \ Chinese travelers, with South Korea, Malaysia, Singapore, Australia and\
        \ the United Kingdom trailing close behind.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff9f58-7592-4dc5-a064-ff0de339ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 21 million passengers will travel by air in China during\
        \ the Golden Week period, with an average of 17,000 daily outbound international\
        \ flights and another 14,000 domestic flights per day, said Jin Junhao, a\
        \ deputy director at the Civil Aviation Administration of China, in a press\
        \ conference.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c9aa9-65ac-4d05-a2c1-b3cf552c9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trains are also busier than ever, taking people domestically to China’\
        s many far-flung destinations.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3a8a4-81ce-4bb0-8bc7-4a478b4d7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Railway estimates around 190 million railway trips will be
        made during the 12-day travel rush from September 27 to October 8, according
        to rail booking platform <a href="https://www.12306.cn/index/" target="_blank">12306</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eea714-9d7a-42e5-9b26-8cfa9da3bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s more than double the 72 million trips made during the same holiday\
        \ last year and even exceeds the 138 million trips made in 2019, before the\
        \ pandemic.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb0166-148e-44c9-b1ea-e4b309ac6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the surge in numbers, China’s outbound international flight\
        \ capacity is still down around 50%, much lower than other countries, and\
        \ international flight fares are still much higher compared to 2019 due to\
        \ the limited capacity available, said Joanna Lu, head of consultancy for\
        \ Asia at Ascend by Cirium.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3ea95-c6c1-4740-acdc-de52dabc47b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, traveler habits have altered since the pandemic. The Chinese\
        \ travelers who are venturing out of the country these days want new experiences\
        \ at a reasonable price, said Dr. Wolfgang Georg Arlt, CEO of the China Outbound\
        \ Tourism Research Institute (COTRI)\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34ec9e-de86-4270-b30a-ebac9775df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s been a change in that people are looking for value for money,”\
        \ he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ae54b-baf6-42e2-b6d6-8bebda82a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those with spending power will continue to travel around not just for\
        \ leisure but they also want to squeeze in business, health, education and\
        \ family time on those trips, he adds.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1742b-937e-4190-8c9f-5f3d5a4292c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rumors, film complicate efforts to lure back tourists</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0f256-69a6-4d23-a736-ac9a725ce00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the announcement of the visa-free policy this month, Chinese\
        \ tourists had been slow to return to Thailand.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700776e-cd9e-42eb-b13a-485e863fe3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the first seven months of 2023, China was absent from the list\
        \ of Thailand’s top source markets for tourists for the first time in a decade,\
        \ according to data from Thailand’s Ministry of Tourism and Sports released\
        \ in August.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11267695-4911-4294-95ba-ba6e64a89573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating efforts to win back this lucrative market, social media
        users in China reportedly expressed fears of visiting Thailand, because of
        rumors that claimed travelers could be kidnapped and sent across the border
        to work in <a href="https://www.reuters.com/world/asia-pacific/hundreds-thousands-trafficked-into-se-asia-scam-centres-un-2023-08-29/"
        target="_blank">scam centers</a> in Myanmar or Cambodia. Those accusations
        were further inflamed with the release of the film “No More Bets,” a thriller
        set in an unnamed Southeast Asian country where people are lured to work in
        scam factories.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d92b1-bd78-479c-a451-0b763010e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a hashtag that translates to “why people are unwilling to\
        \ travel to Thailand” earned 420 million views on Weibo and was a top discussion\
        \ topic on the social media site last month, with some users saying they were\
        \ afraid of being lured into scam factories, while others cited that the visa\
        \ process at that time took too long.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99667e6a-b245-4846-ab1f-d152e92b1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:26:21.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T14:26:31.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That propelled the government to try and rebuild the confidence of\
        \ Chinese consumers, said Sisdivachr Cheewarattanaporn, president of the Thai\
        \ Travel Agents Association. He added that the rumors were untrue and those\
        \ illicit operations were happening in neighboring countries like Myanmar\
        \ and Cambodia, not Thailand.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b764fe-92ed-466f-95dd-1edb9a87b51d'
