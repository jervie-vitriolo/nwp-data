      'mgnl:type': 'text'
      'text': "Signal No. 1, meanwhile, is up over more areas in Luzon, the Philippine\
        \ Atmospheric, Geophysical, and Astronomical Services Administration (PAGASA)\
        \ said in its 11 p.m. bulletin.\r"
