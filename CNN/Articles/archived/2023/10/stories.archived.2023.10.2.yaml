      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jenny was last spotted 410 kilometers east of Basco, Batanes, packing\
        \ maximum sustained winds of 165 kilometers per hour (kph) near the center,\
        \ and gustiness of up to 205 kph.\r"
