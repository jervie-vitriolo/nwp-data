      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — Six
        police officers are facing a murder case over the Aug. 2 killing of 17-year-old
        Jemboy Baltazar in Navotas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5557b70-f69a-4c20-bd98-186ae3c0c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:29:59.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:33:54.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Named in the document filed at the Navotas Regional Trial Court on
        Monday are Police Executive Master Sergeant Roberto Balais, Jr., Police Staff
        Sergeant Gerry Maliban, Police Staff Sergeant Antonio Bugayong, Jr., Police
        Staff Sergeant Nikko Esquilon, Police Corporal Edmard Blanco, and Patrolman
        Benedict Mangada.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc72f69-8797-4c30-800a-f0e59f263afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:29:59.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:33:54.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/19/The-killing-of-Jemboy-Baltazar.html"
        target="_blank"><strong>RELATED: Trigger-happy police: The killing of Jemboy
        Baltazar</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97b354-5004-498c-9e50-c843947f33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:29:59.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:33:54.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cops were looking for an alleged murder suspect and were told the
        suspect was on the boat Baltazar and his friend Mario were cleaning.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d655175-b22b-4ce6-b9aa-97d9e0036579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T21:29:59.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-02T21:33:54.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They then opened fire at Baltazar even though they had yet to verify
        the target. Police later realized it was a case of mistaken identity. '
    '5':
