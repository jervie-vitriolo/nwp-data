  'turkey-airstikes-kurdish-militants':
    'author': 'Gul Tuysuz, Heather Law and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-02T13:23:54.000+08:00
    'imagesource': 'jcr:4d215c7e-ad82-4dcc-bf87-bebc2ee6b054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e445feb-a517-4044-b7bd-a5207c674a8b'
    'lead': 'Turkey’s military carried out airstrikes targeting Kurdish militants
      in northern Iraq on Sunday, just hours after the Kurdistan Workers’ Party (PKK)
      claimed responsibility for a deadly bombing in the capital in the latest attack
      of its nearly four-decade long insurgency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T13:25:41.935+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-02T13:39:01.207+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey launches airstrikes against Kurdish militants following deadly
      Ankara blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3bb33-9ec4-464f-bae3-288b79cc3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN)</strong> — Turkey’s military carried out
        airstrikes targeting Kurdish militants in northern Iraq on Sunday, just hours
        after the Kurdistan Workers’ Party (PKK) claimed responsibility for a deadly
        bombing in the capital in the latest attack of its nearly four-decade long
        insurgency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ee8c5-2a0e-4b79-9e9b-09a7bfee978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Turkish Defense Ministry said its warplanes destroyed\
        \ 20 PKK targets including caves, bunkers, shelters and warehouses in the\
        \ regions of Metina, Hakurk, Kandil, and Gara.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87efb81-ee16-4d23-bdbc-1d61337da0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many terrorists were neutralized by using the maximum amount of domestic\
        \ and national ammunition,” said the statement, which cited self-defense rights\
        \ from Article 51 of the United Nations Charter to justify the strikes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd78dfb-8550-4fea-bd82-0912804632d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PKK, which is classified as a terrorist organization by Turkey,\
        \ the United States, and the European Union, earlier said it was behind the\
        \ blast Sunday outside Turkey’s Interior Ministry building that left one dead\
        \ and two injured, the pro-PKK Firat News Agency reported.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06771ecf-0974-49f0-869e-70cfe71c29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said in a statement that two attackers murdered a civilian\
        \ and stole his vehicle ahead of the opening of parliament in Ankara. Two\
        \ police officers reportedly received non-life-threatening injuries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb0625-44a5-4f15-ab77-0888ff24b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One assailant blew himself up and the other was “neutralized,” the\
        \ ministry said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b9176-0046-4940-98c5-a5a6e5ec557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators found four different types of guns, three hand grenades,\
        \ one rocket launcher, and C-4 explosives at the scene.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961554b-6414-4483-8099-c8cf36392533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry confirmed at least one of the two attackers is a PKK member.\
        \ The second attacker has yet to be identified, it said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc0ba7-a122-42a7-b709-9d17cada2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kurds, who do not have an official homeland or country, are the biggest\
        \ minority in Turkey, making up between 15% and 20% of the population, according\
        \ to Minority Rights Group International.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72b3f5-5979-4188-8899-d155e8e5443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Portions of Kurdistan – a non-governmental region and one of the largest\
        \ stateless nations in the world – are recognized by Iran, where the province\
        \ of Kordestan lies; and Iraq, site of the northern autonomous region known\
        \ as Kurdistan Regional Government (KRG) or Iraqi Kurdistan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0f820-8453-403d-a3d3-d00269f10584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ankara, the PKK trains separatist fighters and launches\
        \ attacks against Turkey from its bases in northern Iraq and Syria, where\
        \ a PKK-affiliated Kurdish group controls large swaths of territory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce516ebf-0f38-4af8-b664-557dd0cca7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Terror attacks in Turkey were tragically common in the mid to late\
        \ 2010s, when the insecurity from war-torn Syria crept north above the two\
        \ countries’ shared border.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f2acf-71de-4b79-a44c-07511eedb341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in November last year, Ankara blamed the PKK for a bomb attack
        on a central pedestrian boulevard in Istanbul that killed six and injured
        dozens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67488520-762a-4e85-910e-36448e47e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, Turkey has carried out a steady stream of operations\
        \ against the PKK domestically as well as cross-border operations into Syria.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620d380-8848-4631-81ba-1983913495d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an address to lawmakers Sunday, Turkish President Recep Tayyip Erdogan\
        \ vowed that Turkey would continue its fight against terrorism “until the\
        \ last terrorist is eliminated domestically and abroad.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08ad43-a328-4488-8ffc-766b2119b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s attack marked the “final flutters of terrorism” in the
        country, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b72c40-89e1-4a0e-9e67-5c8a66e89827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:25:42.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:39:01.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/02/middleeast/turkey-airstrike-iraq-kurdish-pkk-ankara-bomb-intl">Turkey
        launches airstrikes against Kurdish militants following deadly Ankara blast</a>"&nbsp;</em></p>'
  'trump-civil-fraud-trial-NY':
    'author': 'Alayna Treene and Kristen Holmes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-02T13:25:53.000+08:00
    'imagesource': 'jcr:f61086bc-ef18-4755-a1b1-3fefad96c77f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b691002d-da30-4734-8468-aaca6218808e'
    'lead': 'Former President Donald Trump said he will go to court in New York for
      his civil fraud trial on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T13:27:50.927+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-02T13:38:09.340+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says he’ll appear at civil fraud trial in New York on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04d5a4-57f6-45fa-ab01-3da8bf57066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President Donald Trump said he will
        go to court in New York for his civil fraud trial on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79408dfa-9d03-499f-8b5a-9273fb15c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m going to Court tomorrow morning to fight for my name and reputation,”\
        \ he posted on Truth Social Sunday evening.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ad946-bc7a-45a5-bd74-942958d275cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump had been expected to attend, and law enforcement and court employees\
        \ had already been making security preparations for his potential appearance\
        \ at the courthouse in Lower Manhattan on Monday and possibly Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd623ef0-35f2-4c82-a762-80a54377f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s plans started to become clear after a federal judge in Florida\
        \ granted his request to postpone a deposition in a separate case because\
        \ it would conflict with the start of the New York trial.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb4da3-96da-454f-9e92-fc893937a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president will fly to New York City on Sunday evening following\
        \ a campaign event in Ottumwa, Iowa, and will spend the night at Trump Tower\
        \ in Manhattan, three sources familiar with his schedule said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80d80f-17ac-421d-a33f-e34999a576cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The civil fraud case – brought in September 2022 by New York Attorney\
        \ General Letitia James against Trump, his eldest sons, their companies and\
        \ several executives – will begin at 10 a.m. Monday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8522939-890e-45ca-a7c8-8ec5b8b87d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the judge overseeing the case dealt Trump a major blow in\
        \ ruling that the former president is liable for fraud and that he overvalued\
        \ his properties on his financial statements for a decade.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d1699-f5e7-482b-9ac2-c4ddf216a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling came in response to the lawsuit by James, who is seeking\
        \ $250 million in damages, a ban on the Trumps from serving as officers of\
        \ a business in New York, and a ban on the company from engaging in business\
        \ transactions for five years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73a6fe-358a-47cc-9eae-fd48b723f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T13:27:50.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-02T13:38:09.347+08:00
