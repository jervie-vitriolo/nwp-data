      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said Cebu
        Pacific Flight 5J 326 bound for Manila from Daraga, Legazpi received information
        that a crumpled piece of paper with the word "BOMB" was found inside the plane
        comfort room.</p>'
