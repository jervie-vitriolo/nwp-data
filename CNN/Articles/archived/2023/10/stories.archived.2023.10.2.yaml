      'mgnl:type': 'text'
      'text': "\"Mexico is my town. Dalawang beses na sa Mexico yan. Una sa Lakeshore,\
        \ panagalawa ito. This is the biggest so kailangan nating malaman kung sino\
        \ ang mga pribadong nagpapasok from international,\" he said on Monday.\r"
