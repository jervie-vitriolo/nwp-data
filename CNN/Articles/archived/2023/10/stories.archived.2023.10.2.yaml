    'jcr:uuid': '2d93bfbd-c94f-411b-8e82-cce09c68b6c2'
    'lead': "The LTFRB rolled out its sticker campaign to remind PUV drivers, conductors,\
      \ operators and the riding public to make sure there will be no form of sexual\
      \ harassment in public transportation. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-02T15:12:07.637+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-02T16:27:56.379+08:00
