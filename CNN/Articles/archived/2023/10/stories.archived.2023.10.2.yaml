    'title': 'BIR has over 7K unfilled positions due to low salary offer - official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0796ec-a691-49b4-ae25-abb85e3355fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.840+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Bureau of Internal Revenue (BIR) said it has more than 7,000 unfilled positions
        due to the agency''s low salary offer, its commissioner said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6a164-fff5-45a3-bd5f-5b2fb9be3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.840+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c40549-8305-4801-b2d7-cf01f1d561cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.841+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our main problem is the difficulty in recruiting personnel considering\
        \ the low salary that the BIR has compared with other government agencies.\
        \ Like our lawyers and accountants, the salary of BIR officials compared to,\
        \ for example, prosecutors, PAO, it's very not competitive,\" BIR Commissioner\
        \ Romeo Lumagui Jr. said on Monday during the senate deliberations on the\
        \ proposed 2024 budget of the Department of Finance and its attached agencies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99581d-1635-483f-b419-a66f6ce38298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.841+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03a07c-aa77-4cd6-885b-b3687d0cb3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.841+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For BIR the main problems we're having, well we're addressing it\
        \ right now, it's (we're) active in promotions so that we can hire more employees,\
        \ we're also aggressive in HR provinces, so that the regions can hire on its\
        \ own, without undergoing to the national office,\" he said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf132ea-a8a6-439c-98e1-21ecb170320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.842+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cc930-363f-42df-935e-d0080c3ea0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.842+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lumagui said that the provincial offices have the most unfilled positions.\
        \ He said compared with other agencies like the Civil Service with ₱51,000\
        \ monthly for its entry lawyers, BIR offers only a ₱27,000 salary. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae917ac-c394-4b02-a336-0951d36a0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.843+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468fd95d-d422-43c5-885d-b5d6413ad1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.843+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Win Gachalian said that if the employees have low salaries,\
        \ corruption and temptations may occur. He also said that the Bureau of Customs\
        \ has 2,061 unfilled positions. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b33439-9ea4-4749-a1bd-2bd051c17de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.843+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e5983-c53d-4d17-9710-df27c8a7e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.844+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No matter how we improve the process, if the basic attraction-which\
        \ is the salary is low, it's gonna be difficult for the BIR and the BOC to\
        \ attract talents especially this is an enforcement group,\" Gachalian said.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5bb76-d0b8-4bfe-b3f1-69df2392f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.844+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c21f5-3c92-4e5d-b064-0bd0e4701d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.845+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lumagui then stressed that they need support for the adjustment of\
        \ the salaries for the talents. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012905b4-f68b-40a7-ac19-234d53e6447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T18:39:33.845+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-02T18:39:34.179+08:00
