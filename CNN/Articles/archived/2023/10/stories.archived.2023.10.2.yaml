      'mgnl:lastActivated': 2023-10-02T23:09:58.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ac7b9-84c9-44d7-b93f-a0ea68551e24'
      'mgnl:activationStatus': true
