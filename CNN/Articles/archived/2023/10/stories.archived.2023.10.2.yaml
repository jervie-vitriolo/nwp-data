    'title': 'Makabayan bloc wants ''rationalized'' guidelines on use, reporting of
      confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988740c-2f20-41c4-9a74-4f0f6ded10cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Makabayan bloc said Monday it will soon file a proposal to rationalize the
        joint circular regarding guidelines on the utilization and reporting of confidential
        and intelligence funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a795b9-0afb-435f-aae8-44ee03bba28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a29abb-a57e-4d19-83a1-f9f39e3db550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, ACT Teachers
        Party-list Rep. France Castro said this will be specifically on <a href="https://www.dilg.gov.ph/PDF_File/issuances/joint_circulars/dilg-joincircular-201534_eb60b107fa.pdf">Joint
        Circular No. 2015-01</a>, or the guidelines on the entitlement, release, use,
        reporting, and audit of confidential and/or intelligence funds.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf54606-963d-4bfd-ae23-e98213eb07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b22ba9-15ed-4afe-a086-960740dd95be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Makabayan bloc is drafting now a proposal, a proposed law so
        that there would be a cap, there would be a limit, <em>ma</em>-rationalize
        <em>ito at magkaroon ng</em> (this will be rationalized and this will have)
        more transparency and accountability in using the confidential and intelligence
        funds," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7f4fe-2370-4660-801b-f6bdff625c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7888b-3217-4889-baf3-e3815684a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said this will be an \"improved version\" of the joint\
        \ circular, which they plan to file in November. However, she did not mention\
        \ specific details about their proposal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a555782-da74-43a4-bb1e-7036f90114b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284cbe2d-b1c5-4b8b-9e06-2a7e2dcf4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Castro also urged the Commission on Audit to <a href="https://www.cnnphilippines.com/news/2023/10/1/davao-confidential-funds.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20October,Sara%20Duterte%20was%20its%20mayor.">investigate</a>
        the alleged ₱2.697-billion confidential funds of Davao City for the past six
        years, when Vice President Sara Duterte was its mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251e27f-94dc-4772-aa94-517cea5cf784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f8f6e-566a-4370-b42a-9ded5e18c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine more than a million a day spent for the confidential fund
        in a city, so I just wonder<em> paano at saan ito ginastos</em> (how and where
        were these spent)," the lawmaker said. "We want the COA to review if the city
        government of Davao City led by Vice President Sara Duterte by then<em> ay
        talagang</em> (really) they followed the guidelines.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a498e6-6408-4e8f-9041-b375dd85cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843fcb2-fd4c-444c-81b9-20fd3eb1addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the funds should have been used for other “fruitful endeavors”\
        \ like allowances for teachers in Davao City. Castro said then-Mayor Duterte\
        \ rejected the call of teachers for a city allowance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0e04a-a137-4ecc-ad88-62c114834497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf9d4d-d554-4fde-8b41-1456903dcb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte’s camp has yet to issue a statement on the matter.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ca26f-61a9-4e88-a7f5-f0b4799304c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516a3e4-7d48-4b52-bc5d-7543d58b784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T14:06:05.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-02T14:06:05.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Castro also criticized Duterte for spending ₱125
        million confidential funds in only 19 days in 2022. The lawmaker also opposed
        allocating confidential funds to the Office of the Vice President and the
        Department of Education under the 2024 budget.</p>'
  'ankara-turkey-bomb-attack-death':
    'author': 'Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-02T14:13:32.000+08:00
    'imagesource': 'jcr:b5fc9e15-0260-4c3b-8261-6f141bba642b'
