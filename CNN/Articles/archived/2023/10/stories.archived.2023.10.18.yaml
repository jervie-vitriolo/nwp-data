      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baus will perform in the all-queer comedy show “SIZ the DAY” featuring
        Macoy Dubs on Oct. 19 at Wicked Dogs, Bonifacio Global City. As of the moment,
        pre-sale tickets have been sold out.</p>'
