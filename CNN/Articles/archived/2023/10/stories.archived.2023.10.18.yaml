      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c507995-eb04-4640-8e75-cdceb8c6235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.728+08:00
      'mgnl:createdBy': 'kristelle'
