      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken on Tuesday said the the United States and Israel “have agreed\
        \ to develop a plan that will enable humanitarian aid from donor nations and\
        \ multilateral organizations to reach civilians in Gaza.”\r"
