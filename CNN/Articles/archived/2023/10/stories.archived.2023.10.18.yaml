      'mgnl:type': 'text'
      'text': '<p>“The Woman in Me” is due out on Oct. 24.</p>'
  'us-ukraine-long-range-atacm-missiles':
    'author': 'Natasha Bertrand and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-18T04:43:23.000+08:00
    'imagesource': 'jcr:243c13ba-ad33-4555-9160-a62c175b3576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64a94d2e-cf97-4967-a962-4549cf22da08'
    'lead': 'The US secretly provided Ukraine with long-range ATACMS missiles in recent
      days, according to multiple US officials, providing Ukraine with a significant
      new capability that could allow its forces to hit new Russian targets that were
      previously out of reach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T04:47:10.679+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-18T04:47:11.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US has provided Ukraine long-range ATACMS missiles, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f680105-f05b-4686-8f56-165d1759fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US secretly provided Ukraine with long-range
        ATACMS missiles in recent days, according to multiple US officials, providing
        Ukraine with a significant new capability that could allow its forces to hit
        new Russian targets that were previously out of reach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d1230-9bd3-47c8-bf3c-bfbdb0e2f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fce2e-b6b7-4cc5-8a63-5e88d4d882ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The confirmation came on Tuesday after images of the missiles’ submunitions\
        \ inside Ukraine began circulating on social media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78266a86-4e5b-40cc-8fee-de781b7958fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d24dd-492a-44f1-9eba-08aa42880068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials indicated to CNN on Tuesday that Ukraine has already used\
        \ the ATACMS, some variants of which have a maximum range of approximately\
        \ 186 miles, to attack Russia’s Berdyansk and Luhansk airfields in eastern\
        \ Ukraine. The Ukrainian military tweeted on Tuesday that the attack destroyed\
        \ several Russian helicopters, an ammunition depot and an air defense launcher,\
        \ but did not specify whether they used ATACMS to do it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d091a13-2340-4ece-925f-613482b9eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9102b-30ea-46a3-b1a3-dbd660409ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky acknowledged the ATACMS in his\
        \ daily address and expressed his gratitude for the agreements with the US\
        \ being implemented.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72131b8-118a-4c6a-9a00-784efec1a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2652b-d213-46b7-9a08-a5c4cd8348bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, I am especially grateful to the United States. Our agreements\
        \ with President Biden are being implemented. They are being implemented very\
        \ accurately – the ATACMS have proven themselves,” Zelensky said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5718360-78ff-45b2-bdf9-4626be2c45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bce2cb-1bf0-464e-afb1-09a79b2a5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council spokesperson Adrienne Watson confirmed in\
        \ a statement on Tuesday that “The United States recently provided Ukraine\
        \ with a type of ATACMS capable of ranging out to 165 km as part of our ongoing\
        \ support for the people of Ukraine as they defend their territory against\
        \ Russia’s brutal invasion. We believe this will provide a significant boost\
        \ to Ukraine’s battlefield capabilities without risking our military readiness.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e6941-c270-44a9-8764-cd0671d57da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407a46d-2a05-4c0c-98df-61c98fa8b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official said the version of the missiles the US provided to Ukraine,\
        \ which carry cluster munitions instead of unitary warheads, are not in the\
        \ the stockpiles the Pentagon would draw from if the US became directly involved\
        \ in a war, so there were no concerns that transferring them would hinder\
        \ US military readiness. National security adviser Jake Sullivan first asked\
        \ the NSC in mid-July, as Ukraine’s counteroffensive appeared to be moving\
        \ more slowly than anticipated, to work with the Pentagon to provide an updated\
        \ memo on ATACMS options that assessed the potential impacts on US military\
        \ readiness, the official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b50bd8-fbdf-4431-8e49-ea8b8ace0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c5c82-54cb-4688-bfe6-42a239f39ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said the missiles were provided “in recent days,” and\
        \ that Biden signed off on their transfer in mid-September. In a meeting with\
        \ Zelensky at the White House on September 21, Biden told Zelensky about his\
        \ decision to send this particular variant of the ATACMS, known as APAM or\
        \ anti-personnel/anti-materiel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269ca3e-12c6-4849-96fb-e195b6204a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712b266-b598-495c-9927-24aaf48cc6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US decided to send them quietly because they wanted to take the\
        \ Russians by surprise, especially after months of public back-and-forth over\
        \ whether Biden would agree to send the weapons, an official said. The Russians\
        \ are aware of the range of the missiles and the US was concerned they would\
        \ move equipment and weapons out of reach before the missiles could be used,\
        \ the official said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e71a5-3cd4-4ce2-8386-c1113c85e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a464fce-5760-45fb-8e3d-8e0e9fc091ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has sent some weapons secretly in the past. In August 2022,\
        \ the Pentagon acknowledged that it had sent HARM anti-radiation missiles\
        \ to Ukraine unannounced.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb412784-90ee-439e-9f58-0e6805ca0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e1808-b090-4de5-b5e3-fa4372ec49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the US typically announces significant weapons packages to Ukraine,\
        \ including when it sent Patriot air defense systems last year and cluster\
        \ munitions this year. Asked repeatedly over the last several weeks about\
        \ the status of the systems, Secretary of Defense Lloyd Austin said the US\
        \ has “nothing to announce.” That was a deliberate choice of words, officials\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfcbe6-488f-413c-bdc3-5ac496f60a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64622349-4ce1-4a66-9143-b3138a2255d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon said it was referring all questions about the ATACMS to\
        \ the Ukrainian Armed Forces.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdeb285-d191-4e26-bf40-54085c9aa3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99dc56-32ef-49f8-a714-58a3133258b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Discussions about sending the systems picked up substantially last\
        \ month, CNN previously reported. US officials had previously been reluctant\
        \ to send the long-range surface-to-surface guided missiles amid fears about\
        \ escalating the conflict as they could potentially be fired into Russia itself.\
        \ That concern largely waned over the last several months, however, since\
        \ Ukraine demonstrated that it was not using other US-provided weapons to\
        \ attack territory inside Russia, officials said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db5b6e-d70c-415b-81e8-95d1604cb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8385a3-81fd-4155-a368-a3d129f43bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a visit to Washington, DC, in September, Ukrainian President\
        \ Zelensky reiterated his request for the ATACMS during a meeting with Biden\
        \ and Zelensky’s chief of staff, Andriy Yermak, said at the time that “when\
        \ we talk about long-range missiles for Ukraine, it is not just a whim, but\
        \ a real need. The effectiveness of the army on the battlefield, as well as\
        \ the lives of the military and our progress depend on it.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0ad0f-3e52-4652-91ac-52e1a279f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652490fa-b048-4515-9765-6ed0b04ab9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US announced a new aid package to Ukraine while Zelensky was visiting\
        \ that did not include ATACMS. But asked again earlier this month about providing\
        \ the missiles, Biden told reporters, “I have spoken with Zelensky, and everything\
        \ he’s asked for, we’ve worked out.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817a9ba-65f8-4df8-bc90-1b1bb3cebd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522a23d-a1cc-4ce5-868f-e778fb9e650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:47:10.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:47:11.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the maximum range of US weapons committed to Ukraine
        is around 93 miles with the ground-launched small diameter bomb. Ukraine also
        has the UK-provided long-range Storm Shadow missiles, which have a range of
        about 155 miles. ATACMS missiles are fired from HIMARS rocket launchers, the
        same type of vehicle that launches the Guided Multiple Launch Rocket System
        (GMLRS) missiles that Ukraine already employs.</p>'
  'arshie-larga-tiktok-content-creator':
