      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f82bd-19cf-4950-b86e-9d68ac39076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.393+08:00
