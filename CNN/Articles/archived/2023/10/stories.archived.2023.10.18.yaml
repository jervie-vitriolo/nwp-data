      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        Commission on Elections (Comelec) on Wednesday said the distribution of paraphernalia
        for the coming Barangay and Sangguniang Kabataan Elections (BSKE) is nearly
        complete, and the poll body is working to have all materials delivered by
        Oct. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f92f95-b1c5-41d1-9cfd-8bd54d1656a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec has completed the distribution of official ballots and
        other accountable forms to the Cordillera Administrative Region, Ilocos Region,
        Cagayan Valley, Central Luzon, and Bicol Region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0941b-ca31-4cc5-b450-4d535e0c7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body is awaiting confirmation on the status of distribution
        in Zamboanga Peninsula, Northern Mindanao, Soccsksargen, and the Bangsamoro
        Region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4205e-ef16-4c1a-883e-3f9a6307d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Comelec distributed accountable forms which include official
        ballots and election returns to areas that are part of the pilot run of the
        automated BSKE like Dasmariñas City in Cavite province and Barangay Pasong
        Tamo in Quezon City.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafd5df-d383-4501-9a4f-03875790383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinipilit na po natin na by Oct. 20…tapos na po tayo ng distribution
        sa NCR. Ngayong araw na ito rin hanggang bukas matatapos na tayo para sa Region
        IV-A at tsaka IV-B,” Comelec Chairman George Garcia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a670db7-1d17-490e-8aee-7068fe5facb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are targeting that by Oct. 20…we will be finished
        with the distribution in NCR. Today until tomorrow, we will be finished in
        Region IV-A (Calabarzon) and IV-B (Mimaropa).]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133483d-5995-4b47-8ede-7dd2fd25a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Meron tayong 10 araw na prepared na po tayo lahat," he added. "Wala
        na po tayong idi-distribute na ibang kagamitan. So as far as election paraphernalia
        are concerned, by Oct. 20 kumpleto na po sa lahat ng opisina ng treasurer
        sa bansa."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1da4d-8265-4190-a5e4-978daa81ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We have 10 days to prepare everything. We will not be
        distributing other items. So as far as election paraphernalia are concerned,
        by Oct. 20 everything in all offices of the treasurer will be complete.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596bb00-d23a-4f29-850d-ec70b8f924aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Barangay and SK elections are set for Oct. 30.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104d6b7-2bd4-4992-9392-8e067b1c606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/30/Barangay-and-Sangguniang-Kabataan-elections.html"
        target="_blank"><strong>RELATED: What you need to know about the Barangay
        and Sangguniang Kabataan elections</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcf4dc-5eed-4ee9-b77d-1fddb90ef9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec also said they and the Philippine National Police will keep
        a close watch on the start of the BSKE campaign period on Oct. 19.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b29c52-9e0e-4782-907b-5c3fa203ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia also reminded candidates that the size of posters, tarpaulins
        and billboards must not exceed two by three feet. These campaign materials
        must also be placed in designated common poster areas.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6f69a-04a3-4187-9a61-5b7cf7a9b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Campaign materials placed in private areas will not be removed if they
        follow the designated size.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdb8d3-9af0-4cb2-b916-85b7d1e363c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the Comelec urgent memorandum released Oct. 16, the nationwide
        "Operation Baklas" will begin on Oct 20, a day after the start of the campaign
        period.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee78091-99b7-4788-9c15-03c879311f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia vowed the same level of strictness in monitoring premature campaigning.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f16a5-e75b-4a1e-83f8-75ef1ba12107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the poll body will be releasing the decision on around 30 disqualification
        cases due to premature campaigning, as part of its goal to resolve cases at
        the division level by Oct. 30.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8b0b0-f616-4614-b805-480d743e9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung saka-sakali makapag motion for reconsideration ‘yung iba o ‘yung
        iba naman hindi pa nadesisyunan, again puwede po namin i-suspend kahit na
        kaninong proklamasyon kahit na sila ay nanalo,” he added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df0f43-262b-4bb1-9064-60a28744bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Should someone file a motion for reconsideration or if
        some cases have not been decided upon, again we can suspend the proclamation
        even if they won.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e701e3f-150c-4bd9-94d0-1706c0d4c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the campaign period starts, the Comelec Task Force Anti-Epal
        will focus on illegal campaigning, which is considered an election offense.</p>'
