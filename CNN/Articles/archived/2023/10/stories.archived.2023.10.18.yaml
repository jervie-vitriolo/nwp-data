      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We stand ready to increase exchanges and dialogue with other countries
        and jointly promote the sound, orderly and secure AI development in the world,"
        the Chinese president said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67391551-2e82-4fd3-841c-3fb935a3c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the ambitious plans of the BRI, Xi also warned against geopolitical
        rivalry and opposed decoupling that could lead to disruption of supplies.
        He was apparently alluding to Western countries'' efforts to reduce dependence
        on China''s economy.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6cf29-9974-423b-83de-20734159812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ideological confrontation, geopolitical rivalry and bloc politics
        are not a choice for us," Xi said. "What we stand against are unilateral sanctions,
        economic coercion and decoupling and supply chain disruption."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78772e2c-70eb-4c87-ae3a-c98f996e8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH can explore opportunities in clean energy, environment protection
        under BRI- envoy</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547c348-c784-4e77-b8f7-8e4f542cc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Jaime FlorCruz was among the guests
        invited to the Belt and Road Forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2c9a7-16be-4201-9ff8-973f5006a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the BRI is evolving and adapting to the demands of current
        times.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03d382-de20-48e6-8f30-87bb4677fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Knowledge transfer, creating jobs in other countries and these are
        what we actually need," FlorCruz said. "Clean energy and environmental protection,
        these are the things that we need not just for China but also for the Philippines."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b90fcc-dce2-4db1-9116-70bb3a6bcf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines joined the BRI back in 2018.</p>'
  'comelec-abra-candidates-back-out':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T21:11:26.000+08:00
    'imagesource': 'jcr:1ec9cbf6-ba70-486a-8ad8-71105db328b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df273147-e386-47f9-b1df-717a30359969'
    'lead': 'The Commission on Elections confirmed at least 122 candidates in the
      province of Abra have backed out from the Barangay and Sangguniang Kabataan
      Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T21:15:22.287+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-18T21:17:45.921+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-18T21:17:45.569+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Garcia', 'BSKE', 'Comelec', 'Barangay-and-Sangguniang-Kabataan-Elections',
      'Commission-on-Elections', 'Abra']
    'stories': []
    'template': '1'
    'title': 'Comelec: Over 100 candidates in Abra back out ahead of BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7321e-4859-44cf-8a00-e4ec47eb09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        Commission on Elections (Comelec) confirmed at least 122 candidates in the
        province of Abra have backed out from the Barangay and Sangguniang Kabataan
        Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f295d5-8abf-43a6-bd47-d670a68bd972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said they have tasked the regional
        director and provincial election supervisor to look into the reason behind
        the move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421dd32b-b5d4-4915-9cdc-8d25216a828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Talagang umaayaw. Kung tinatakot o hindi, wala po kasing ebidensya
        so far. And therefore, nakikipag-coordinate tayo sa DILG at saka sa Philippine
        National Police,” he told reporters on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5dbb30-e458-4043-9afe-0f405b90592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They''re backing out. There is no evidence of them being
        threatened. And therefore, we will coordinate with the DILG (Department of
        the Interior and Local Government) and the Philippine National Police.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab99fd-f306-43d2-b2d8-813b383f6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fourteen barangays in Abra are under the yellow category for areas
        of concern.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474b4ab-f4a4-4172-b880-a9878ebfec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body chief also clarified reports that there are teachers
        in Abra who will not serve during the elections. Comelec taps teachers to
        serve as electoral board members during the local and national polls.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcdb606-95b7-4f55-bbc7-4b90d3162d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Yung mga teachers talaga, ang pag-atras po kasi ay dahil sila ay related
        doon sa mismong mga kandidato sa mismong barangay," Garcia explained. "And
        therefore wala naman po yung sinasabing threat o violence against their person.” '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac08f2-8187-465e-bde0-5a0c77e20414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The teachers are backing out because they are related
        to the candidates in the barangay. And therefore, there is no threat or violence
        against their person.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a614bc-a66b-4ebf-abf3-b6d83517ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Abra completed the training on Tuesday for 94 PNP personnel
        who will serve as special electoral boards for the barangay and SK polls.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c192b-2483-4a0f-9077-a56a37622f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of this number, 55 individuals were appointed to special electoral
        boards in the municipalities of Bangued, Bucay, Lagangilang, Lagayan, and
        Pilar.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f152de8-4eec-4519-a350-b239112ea030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:15:22.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:17:45.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said they trained PNP personnel who may be deployed in polling
        places as electoral boards if there is a lack of available teachers or if
        they do not show up.</p>'
  'dfa-rafah-border-opening':
    'author': 'Daniza Fernandez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T22:01:06.000+08:00
    'imagesource': 'jcr:98f8a3a8-235a-4bee-bc9c-2e1c287a8aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5cd63e-40b8-4e06-975b-971a98c88317'
    'lead': 'The Department of Foreign Affairs said there is no definite date yet
      on the opening of the Rafah border between Gaza and Egypt to allow foreign nationals
      to cross amid the Israel-Hamas war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T22:04:47.643+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-18T22:36:02.944+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-18T22:36:02.651+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Cairo', 'Egypt', 'Ed-de-Vega', 'Israel', 'DFA', 'Department-of-Foreign-Affairs',
      'Eduardo-de-Vega']
    'stories': []
    'template': '1'
    'title': 'DFA: No clear timeline yet on Rafah border opening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1210a6-d09a-46dd-bcc8-8fa8f8c0c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        Department of Foreign Affairs (DFA) said there is no definite date yet on
        the opening of the Rafah border between Gaza and Egypt to allow foreign nationals
        to cross amid the Israel-Hamas war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4731790-5ed1-44c8-8977-d6708435a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA on Wednesday said Cairo is ready and they are just waiting
        for the Israeli side to open the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548aa9cd-7571-4a20-a1d6-2412cf786915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DFA Undersecretary Eduardo de Vega said Filipinos there are safe as
        the attacks are not happening at the border. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bea157-231e-42e8-a169-21cfbc32c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he admitted that supplies for overseas Filipinos in the area
        are limited.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73590702-5784-4dc5-a16c-fbe0dc6b7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They [Israel] don’t give assurances," de Vega disclosed. "They always
        say, ''be prepared, any moment’s notice, then suddenly it will be open.''
        That’s why I say any day now. But we are ready. The Filipinos are there. They’re
        ready." '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62412439-7608-45df-a47c-7bdc6ebb88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the DFA said it is possible the three missing Filipinos
        have been abducted. One has an Israeli passport while the other two are overseas
        Filipino workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17055af-74ae-4ebc-9ec1-0dacc950282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s always the possibility — we don’t have confirmation — there’s
        always the possibility that the three of them have been abducted," de Vega
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe3b8e-88af-4d92-8aaf-0617b9ce9f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said about 70 to 80 Filipinos in Gaza have signified their
        intent to be repatriated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15644e63-16f6-47a5-83ea-7465eb9a1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:04:47.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T22:36:02.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
