      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli military spokesman Rear Adm. Daniel Hagari later told CNN the\
        \ IDF has communications between militants in Gaza “saying this is an Islamic\
        \ Jihad event” as well as drone footage showing strike impact on the hospital’\
        s parking lot, but not the hospital itself.\r"
    '122':
