      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andren will be featured in <a href="https://comedymanila.helixpay.ph/product_summary?product=kampon-ng-comedy-part-ii"
        target="_blank">“Kampon ng Comedy II”</a> on Oct. 19 at The Paper Lantern,
        Quezon City.</p>'
