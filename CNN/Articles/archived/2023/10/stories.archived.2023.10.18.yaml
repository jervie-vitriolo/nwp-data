      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense chief said the Philippines may invest in disruptive technologies\
        \ from advancements in information technology, given the country's pool of\
        \ scientists.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215173d-4565-422c-840e-0e691399b8cf'
