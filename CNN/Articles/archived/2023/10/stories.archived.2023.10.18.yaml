      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga State Agricultural University graduates trained in
        Israel for 11 months under the Technical Education and Skills Development
        Authority''s agriculture training program. They were based at the KFAR Silver
        Campus and Ruppin Campus in Ashkelon City, some 15 kilometers away from the
        Gaza Strip where the conflict is now centered.</p>'
