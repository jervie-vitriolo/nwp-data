      'mgnl:lastActivated': 2023-10-25T04:55:42.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the Gaza side, large numbers of evacuees have gathered by the crossing,\
        \ part of the mass displacement that has seen at least 1 million people flee\
        \ their homes in the past week alone, according to UNRWA.\r"
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98995b-2205-4e1e-8394-845978d60642'
