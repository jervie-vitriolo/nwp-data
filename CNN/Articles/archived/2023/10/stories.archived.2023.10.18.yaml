    'stories': []
    'template': '1'
    'title': 'Millie Bobby Brown is not sad about ‘Stranger Things’ ending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54be1d-6089-48e8-aef1-0dfff5bbb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:59:21.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:59:21.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millie Bobby Brown sounds grateful for
        her time on “Stranger Things” while also not mourning its ending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc7723-32b8-4215-bd50-8d0f4d10fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:59:21.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:59:21.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During an interview with Glamour magazine (which named her Woman of\
        \ the Year) conducted prior to the actors’ strike, Brown compared her hit\
        \ Netflix series ending to graduating from high school.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0292e49-d1b0-4981-80f8-313fdc00bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:59:21.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:59:21.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you’re ready, you’re like, ‘All right, let’s do this. Let’s tackle\
        \ this last senior year. Let’s get out of here,’” said Brown, who shot to\
        \ stardom playing Eleven” on the show. “‘Stranger Things’takes up a lot of\
        \ time to film and it’s preventing me from creating stories that I’m passionate\
        \ about. So I’m ready to say, ‘Thank you, and goodbye.’”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387b661-af4d-4b45-8be0-296b84e55b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:59:21.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:59:21.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 19-year-old credits the show with giving her “the tools and the\
        \ resources to be a better actor,” but she’s got plenty of other things to\
        \ occupy her time.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddabce7-b950-43ae-b24b-604edf622cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:59:21.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:59:21.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
