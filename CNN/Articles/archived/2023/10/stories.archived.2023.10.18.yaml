      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said DND officials are drafting a department reorganization bill\
        \ to recruit such employees.\r"
    '25':
