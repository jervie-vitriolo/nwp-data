      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Pampanga Information Office said they arrived
        in Manila on Tuesday at 10 a.m. It said the local government sent a bus to
        bring them back to the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
