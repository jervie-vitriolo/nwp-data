    'lead': 'President Ferdinand Marcos Jr. ordered the immediate implementation of
      the national strategy covering 2023-2027 in a bid to remove the Philippines
      from the grey list of the global money laundering and terrorist financing watchdog
      Financial Action Task Force (FATF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T17:04:04.262+08:00
