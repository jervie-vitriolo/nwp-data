      'mgnl:type': 'text'
      'text': '<p><strong>Ron Dulatre</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4098c22-03b6-4f5f-9d1a-e63a665b546e'
      'mgnl:activationStatus': true
