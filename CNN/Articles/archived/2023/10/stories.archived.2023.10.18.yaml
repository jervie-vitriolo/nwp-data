      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, DBP President and CEO Michael de
        Jesus said Wednesday that a memorandum from the Office of the Executive Secretary
        “directed the Treasurer to suspend implementation of the IRR pending further
        study.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f050dc-facc-4ee9-bd3c-e36dd4e08e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive said they received the memorandum “two days ago.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679844b-c1ae-471b-8138-c8f728873351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also confirmed by the Office of the Executive Secretary
        in a separate statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6aba4-646f-450c-8b44-e752162a9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Marcos ordered the suspension “because he wanted to study
        carefully the IRR to ensure that the purpose of the fund will be realized
        for the country''s development with safeguards in place for transparency and
        accountability.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfeee2-36f8-49c3-8cd2-258d72b744f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, asked about possible loopholes in the IRR that might
        have prompted the suspension, De Jesus said: “Nothing else stated except further
        study.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f0c98-fe34-425d-a5e8-9a670c32f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:51:56.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:52:03.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Wednesday, Budget Secretary Amenah Pangandaman
        said she "subscribed to the wisdom" of the president regarding to the suspension
        of the IRR.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0a062-995d-4722-9025-f5a4739cc46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:51:56.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:52:03.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The economic team will work closely with the President to prudently
        review all provisions line by line and make sure that all things are in order,"
        she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e9771-cc10-4e92-8781-58f948a7bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:51:56.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:52:03.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman added they would take this opportunity to prepare for
        the launch of the MIF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbaf978-9c1a-4070-9012-b94f4df083d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To jumpstart the Maharlika fund operations, the DBP and the Land
        Bank of the Philippines remitted ₱25 billion and ₱50 billion, respectively,
        to the Bureau of the Treasury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e67be-71a7-48c6-b6b8-bbf0d2eb29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR for the investment fund was issued late in August, and was
        set to take effect on Sept. 12, Finance Secretary Benjamin Diokno earlier
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c86fe3-d34c-46c3-9461-ac4c95858819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Marcos signed the bill into law, just seven months after
        the idea was pushed at the lower chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379380f8-64a4-4551-bef6-5905041d4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it received criticisms even from economists, Marcos defended
        the Maharlika fund, saying the Philippines needed it to pursue infrastructure
        and structural developments without getting more loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eff1df-151d-4d08-af29-483a9a82b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/6/7/upse-maharlika-bill.html">READ:
        Maharlika fund ‘defective, poses serious risks’ to economy – UPSE faculty
        members</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993fe9b-15f1-43a2-94fa-1c75da9be50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this month that Maharlika''s investment activities may
        begin in the first quarter of 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c786a3-504d-4463-b55e-64322c29956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief has yet to issue a statement on this development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a18df3-27d2-4a1a-8759-0a3491648363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Junk Maharlika fund, instead of suspension?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e1343-be5e-4d96-a918-4882efc719c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader and ACT Teachers party-list Rep. France
        Castro urged the president to totally scrap the Maharlika fund, as the suspension
        only showed that it “was rushed and flawed on so many levels.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d4cfd-11c1-4771-b4ed-918f8559448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also pointed out that the suspension came after the DBP and
        LandBank sought regulatory relief from the central bank due to the capital
        infusion they injected into the fund.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580843c0-448e-46b4-8dc3-ee88941c1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate Minority Leader Koko Pimentel welcomed this
        “very good development.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f82e7-470d-43e8-b22d-d16d04b468af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T10:44:27.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law has a lot of defects. The concept has not been fully studied
        from the very start. Hence, we should not wonder why apparently the law is
        not ready for implementation. Good that the Marcos administration appears
        to listen to reason,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd0884-3eb9-4fec-bf5b-a971df430089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:43:45.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will this affect the petition filed vs. Maharlika fund
        at the Supreme Court?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef94bda-bc30-4ee2-a2e5-7a61cd213641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:43:45.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra said that this will depend if
        the petitioners decide to withdraw their appeal to declare the Maharlika Investment
        Fund unconstitutional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e1ce2-df60-4403-94da-6e6e6fe9f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:43:45.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if they don’t, and the SC does not suspend the proceedings
        either, the OSG will be prepared to submit its comment on the validity of
        the MIF law,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bb4a9-ab43-4ffb-90e7-6d7bc1129538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:43:45.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Pimentel and former Bayan Muna party-list Representatives
        Neri Colmenares, Carlos Zarate, and Ferdinand Gaite brought their fight against
        the fund to the Supreme Court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fa3e5-72a4-46ea-908a-5e8a31919a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:43:45.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/18/sc-petition-against-maharlika-fund.html">READ:
        Fight vs Maharlika fund reaches SC</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e97d7-901f-44a3-a5d1-ce4b28bffba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:43:45.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T20:52:03.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
