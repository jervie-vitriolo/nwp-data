      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12406b2a-4c21-4f95-85f8-f4326346ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.487+08:00
      'mgnl:createdBy': 'raheema'
