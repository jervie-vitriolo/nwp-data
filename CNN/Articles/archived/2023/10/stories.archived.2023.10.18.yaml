      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela urged the government to release its new National Action Plan\
        \ on Women, Peace and Security as mandated under the UN Security Council Resolution\
        \ 1325. \r"
