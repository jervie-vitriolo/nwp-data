      'mgnl:lastActivated': 2023-10-20T16:39:10.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro earlier said Congress has <a href="http://www.cnnphilippines.com/news/2023/10/13/Teodoro-eyes-Cebu-made-ships-for-AFP.html">promised</a>
        the strengthening of the SRDP, as well as amending the modernization and procurement
        laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1f5d6-344b-47e6-93e9-f6e8a3987d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.730+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:10.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On strengthening capabilities</strong></h2>'
