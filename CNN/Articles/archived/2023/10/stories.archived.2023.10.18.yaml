      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        Office of the Solicitor General (OSG) is ready to file the government’s comment
        on the petition challenging the constitutionality of the Maharlika Investment
        Fund (MIF) law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ceac7-e7eb-4360-b064-3b74bb189854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:23:01.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T13:33:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Solicitor General Menardo Guevarra, who serves as the government’s
        top lawyer, said they have not officially received a copy of the Supreme Court’s
        order directing respondents Congress, Finance Secretary Ben Diokno, and Executive
        Secretary Lucas Bersamin to comment on the petition.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989a220-ed3f-4d92-8a93-6043b5556e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:23:01.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T13:33:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[B]ut we have been preparing our comment since the court’s resolution
        appeared in the SC website,” Guevarra said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932aa92-d7b5-4f43-b535-d29568496096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:23:01.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T13:33:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As President Ferdinand Marcos Jr. ordered the law’s suspension, CNN
        Philippines asked how this would affect the case.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a348f3-b932-40e3-8262-e3568c317a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:23:01.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T13:33:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/10/18/marcos-maharlika-suspension.html">READ:
        Marcos suspends Maharlika fund implementing rules pending further review</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8fc28-823a-406b-92cb-e13c412d3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:23:01.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T13:33:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the implementation is indeed suspended, it’s up to the petitioners
        if they wish to withdraw the petition. But if they don’t, and the SC does
        not suspend the proceedings either, the OSG will be prepared to submit its
        comment on the validity of the MIF law,” he explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a38b96-c7e8-4aea-9d86-62a35b94f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:23:01.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T13:33:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners former Bayan Muna lawmakers and Senate minority leader
        Koko Pimentel sought to strike down the entire law and ask for a stay order
        to temporarily stop the law’s implementation.</p>'
