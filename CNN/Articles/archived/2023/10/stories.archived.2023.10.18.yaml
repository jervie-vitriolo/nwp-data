      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June this year, the FATF said the country has yet to address the\
        \ following:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec6153-bd9d-4bfe-8add-08a29708695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.324+08:00
