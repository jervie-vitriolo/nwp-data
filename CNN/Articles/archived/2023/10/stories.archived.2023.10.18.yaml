      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Philippines should still send troops to study in China in the future, Defense
        Secretary Gilberto Teodoro Jr. said on Wednesday, as it would help in understanding
        the East Asian nation better.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba68f6-e6c9-4b44-ab89-5eb714778c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:13:17.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:38:48.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Armed Forces chief Gen. Romeo Brawner Jr. said he ordered
        the <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-suspends-sending-cadets-to-china.html">temporary
        stoppage</a> of sending officers to Beijing after senators expressed alarm
        amid tensions in the West Philippine Sea.&nbsp;</p>'
    '2':
