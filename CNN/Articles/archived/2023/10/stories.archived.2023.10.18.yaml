      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of her choices was to write the book. She said it’s been hard to\
        \ revisit dark moments in her life, including “not getting a moment of peace,\
        \ the judgments from strangers who don’t even know me, having my freedom stripped\
        \ away from me by my family and the government [and] losing my passion for\
        \ the things I love.”\r"
