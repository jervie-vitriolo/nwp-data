      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Eighteen
        Filipino agricultural studies graduates who were undergoing training in Israel
        when the war between the Jewish state and militant group Hamas broke out are
        back in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004f452-a7fe-4ede-826f-eda378c17e10'
