      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diablox Phantom said they hacked the websites of the <a href="https://www.cnnphilippines.com/news/2023/4/25/NPC-data-leak-probe-focus-PNP-.html">Philippine
        National Police</a>, the Philippine Statistics Authority, and the <a href="https://www.cnnphilippines.com/news/2023/10/13/dost-data-leak-oneexpert-portal.html">Department
        of Science and Technology</a>.</p>'
