      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said the <a href="https://www.cnnphilippines.com/news/2023/10/17/dfa-first-batch-of-filipino-repatriates-from-israel.html">first
        batch of Filipino repatriates</a> is expected to arrive in the country Wednesday
