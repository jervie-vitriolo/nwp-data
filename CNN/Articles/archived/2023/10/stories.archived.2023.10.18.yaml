    'title': 'Pharmacist Arshie Larga turns to TikTok to educate Filipinos about health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c412e-c13f-461a-a968-1ba340f034d7'
      'mgnl:activationStatus': true
