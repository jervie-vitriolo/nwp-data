      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b0719-477c-4c31-bea0-7d73bb55bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.733+08:00
