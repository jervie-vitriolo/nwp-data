      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Lt. Col. Jonathan Conricus told CNN he was “not aware\
        \ of any strikes specifically in those areas but they could have happened.”\
        \r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ba7b5-cbcf-4b4e-9832-0651439686f5'
