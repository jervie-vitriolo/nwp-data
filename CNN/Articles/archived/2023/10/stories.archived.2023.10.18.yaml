      'mgnl:lastActivated': 2023-10-18T05:41:04.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d4020-2c6b-4e71-8ddd-709bfc2861b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Gatchalian, the Philippines only has 10,000 army reservists\
        \ compared to Israel's more than 300,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714eb2a8-30a2-43ee-9553-5f1c91bc3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a33653-ab34-42b3-b7f4-17978ca9966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nasusundan ko rin kung anong nangyari doon sa Israel and Gaza,\"\
        \ he said. \"All of those [Israeli] reservists dumaan sa two-year mandatory\
        \ conscription. Ang proposal sa ROTC is only one year tapos once a week, hindi\
        \ siya full-time.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd76a6-c923-4a6c-9269-841e1feb8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55b28b-c5af-4900-892f-808af0f0acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I've seen what happened in Israel and Gaza. All of those\
        \ Israeli reservists went through the two-year mandatory conscription. The\
        \ ROTC proposal is only once a week in one year, it's not full-time.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e076708-d7ed-4069-9a5a-29a77b5bf60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087e778-7893-4c9d-aa5d-23e4af28df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian added that he wanted the bill certified as urgent not only\
        \ for defense purposes but also for climate change and calamity response.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd234c-b2f2-44ce-b2f3-a32d8e5c9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7891c-94b6-43d6-954c-35aa04ce8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Becoming an army reservist in the country at present is voluntary,\
        \ but under the ROTC bill, college students who will undergo mandatory conscription\
        \ will automatically be called a reservist.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cfb73c-436d-4d50-8aec-bccadcd82905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7219142-e5ba-4bf0-8903-263ba61c0a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian also said he's planning to file a bill for working professionals\
        \ in the private sector to be paid by either the government or companies during\
        \ the days they will miss work due to military training.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77528e-d5fa-4e96-86ac-9acfb21c8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f58314-cf95-4a97-a6b1-e1196af9a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ROTC bill is one of the priority measures of President Ferdinand\
        \ Marcos Jr.'s administration. During his first State of the Nation Address,\
        \ Marcos asked lawmakers to pass the bill in both public and private senior\
        \ high schools.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f056d-ba43-433f-958d-3f7d8cb4ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:41:04.747+08:00
