      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Palestinian officials say hundreds were
        killed by a massive blast at a Gaza hospital on Tuesday, as humanitarian concerns
        mount over Israel’s deprivation of food, fuel and electricity to the enclave’s
        population.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedfb6a-17a1-40a3-bdb5-812f3853ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7da8b-a878-48dd-8784-165c9ede6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Ahli Baptist Hospital was sheltering thousands of displaced people\
        \ when it was bombed Tuesday, the Palestinian Health Ministry said in a statement.\
        \ Many victims are still under the rubble, it added.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f376de2-9bba-40f3-944e-0d3f99dcd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d50e91-99c5-413d-9992-d8ffadc071a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian officials blamed ongoing Israeli airstrikes for the lethal\
        \ incident. But the Israel Defense Forces has “categorically” denied any involvement\
        \ in the hospital attack, blaming instead a “failed rocket launch” by the\
        \ Palestinian Islamic Jihad group, a rival Islamist militant group in Gaza.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be7e14-941d-4136-b086-e02b7c42e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c31cc-8eb1-42df-8aa8-0fdba38c789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We did not strike that, and that the intelligence that we have suggests\
        \ that it was a failed rocket launch by the Islamic Jihad, and I want to add,\
        \ categorically, that we do not intentionally strike any sensitive facilities,\
        \ any sensitive facilities, and definitely not hospitals,” Lt. Col. Jonathan\
        \ Conricus told CNN.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2591ded2-73f2-4aa9-a4cb-c3fab73521e6'
      'mgnl:activationStatus': true
