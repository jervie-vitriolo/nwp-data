      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54ac88-8594-4699-9277-ade5a75c93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.814+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after UN expert Mary Lawlor reiterated the issue last
        week during the <a href="https://www.ohchr.org/en/press-releases/2023/10/states-must-protect-women-human-rights-defenders-working-conflict-and-crisis">Special
        Rapporteur UN General Assembly</a>, citing the UN''s <a href="https://digitallibrary.un.org/record/4017738?ln=en">July
        2022 report</a> which showed that the Philippines is among the three countries
        that target with "extreme violence" and "overlapping risks" women defenders
        advocating land, environment, and indigenous peoples'' rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c7c57-a45d-4362-958e-4ed24d5cb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.814+08:00
