    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ba561-46b7-4cb7-8398-7026aec18574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Department
        of Social Welfare and Development (DSWD) Secretary Rex Gatchalian will visit
        Socorro, Surigao del Norte on Thursday to map out a plan to gradually bring
        back basic government services to members of the Socorro Bayanihan Services
        Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228ed29-0cf7-482f-8090-fb431683de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian says the goal is to reach out and and assist some 3,000
        residents in Sitio Kapihan, about 1,000 of whom are children, who have been
        isolated from society.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f45c9-a241-419f-beef-34b3357de053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes interventions done by national agencies will
        be quicker if there is coordination with the local government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6756031-90bc-4143-b9a3-ffb83a8ffaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uunahin ng DSWD at ibang mga human development agencies ibalik
        ang governance sa loob ano ano yun? Healthcare, education, social welfare,"
        the senator said. "Bukas patungo ako ng Surigao, hindi sa site kasi kailangan
        kong tagpuin muna si governor pati mayor ng Socorro para mapag usapan namin."</p>'
