      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to have areas where humanitarians can move through safely,\
        \ where people who are receiving humanitarian aid can receive that aid safely,”\
        \ UN spokesman Dujarric told CNN in a press briefing Tuesday.\r"
    '162':
