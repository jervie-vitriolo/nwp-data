      'mgnl:lastActivated': 2023-10-18T11:53:23.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he verified through House records that the chamber
        had no notice of suspension, notice of disallowance, or any pending case with
        the Commission on Audit. He also said Congress is not exempted from any documentation
        or reports required by state auditors.</p>'
  'sara-duterte-politicking-confidential-funds':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T12:04:39.000+08:00
    'imagesource': 'jcr:7f143874-66dd-4367-bb70-bad991a4723c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584061e5-9c1b-4179-89f8-bcf6a0cd8d89'
    'lead': 'Vice President Sara Duterte told her critics Wednesday that this is not
      the right time for “politicking” as Filipinos struggle with rising commodity
      prices, coupled with the potential impact of the ongoing wars in the Middle
      East and Europe on the local economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T12:07:32.739+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-18T12:07:33.012+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'VP Duterte calls for stop to ‘politicking’ after issues on confidential
      funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24b54b-250d-40d5-b048-1efa94660fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Vice
        President Sara Duterte told her critics Wednesday that this is not the right
        time for “politicking” as Filipinos struggle with rising commodity prices,
        coupled with the potential impact of the ongoing wars in the Middle East and
        Europe on the local economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a8683-a275-4627-a6da-a9286bbf53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After a panel from the House of Representatives dropped the confidential
        funds for several agencies, including the Office of the Vice President (OVP)
        and the Department of Education (DepEd) which she also leads, Duterte issued
        a statement thanking her supporters for backing her leadership.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791bb56-067e-4a63-8334-d2abb303437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte said she understands the “disappointment and anger” her supporters
        felt amid recent developments involving her proposed 2024 budget for both
        the OVP and DepEd.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cad1e5-2a18-4b99-93ae-3c50d6399503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official requested for ₱500 million for the OVP and ₱150 million
        for the DepEd in the proposed 2024 budget.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07eea71-140f-4851-a899-28bb62f599c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, she said that the issue haunting her offices’ budget was “trivial”
        compared to the possible effects on the economy of conflicts between Israel
        and the militant group Hamas, as well as the Ukraine-Russia war.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a49c0f-1cb5-440d-b694-1a423d9d8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hinihikayat ko ang bawat isa sa inyo na tutukan ang paghahanda sa
        darating na panahon ng taghirap lalo na sa patuloy na pagtaas ng presyo ng
        pagkain at iba pang bilihin,” Duterte said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909d3ae-2fa5-4eb1-8c4f-05a26f348cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May oras para sa lahat at hindi ito ang panahon ng paninira at pamumulitika
        lalo na malayo pa ang susunod na eleksyon,” she added, referring to the May
        2025 national elections.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457cbb7-d6d6-48c7-8975-ee48f0331d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I encourage each of you to focus on preparing for the
        trying times, especially with the continuing increase in the prices of food
        and other commodities. There is a time for everything, and this is not the
        time for smearing and politicking since the next election is still far.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e52e75-dbec-4b91-a5aa-ec25a414277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte earlier issued a death threat against
        ACT-Teachers Rep. France Castro, a lawmaker from the progressive Makabayan
        bloc, for criticizing his daughter’s proposed secret funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac320a4-c44e-4794-bf67-46477c44513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Makabayan bloc said it was exploring legal action against the former
        leader.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39924ff3-c7f2-4900-9e73-3a7f97fd2a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:07:32.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T12:07:33.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
