      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbf5d9-1777-46b5-8345-83027a36937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.728+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:10.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac039b-8b25-4ae8-bb74-63c8b9bf438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.729+08:00
