      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum, Teodoro said apart from the potential income, the Armed
        Forces of the Philippines (AFP) will have an advantage when it comes to access
        to modern defense technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755bc88-87b7-4f12-b07d-d502c9cc5122'
