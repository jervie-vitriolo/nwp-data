      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ead453-d982-4b2c-8709-621039656394'
