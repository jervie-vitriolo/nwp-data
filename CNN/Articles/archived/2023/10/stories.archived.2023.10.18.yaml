      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council earlier said militant group Hamas
        tried to operate and ally itself with local extremist groups in 2018 and 2022.&nbsp;</p>'
