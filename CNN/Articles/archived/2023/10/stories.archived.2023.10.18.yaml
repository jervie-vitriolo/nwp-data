  'tobacco-illicit-trade':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-18T01:51:05.000+08:00
    'imagesource': 'jcr:35446976-8492-45a8-a4ca-76dcbb6f9e95'
