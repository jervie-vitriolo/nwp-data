      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9915706-3c84-4396-8bbb-864dbc236fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.730+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:10.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4a5a7-3541-4576-a259-b29cb4245dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.731+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:10.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro also told reporters the Department of National Defense (DND)\
        \ is still waiting for President Ferdinand Marcos Jr.’s approval of the revised\
        \ Horizon 3 or the third phase of the AFP Modernization Program, to address\
        \ possibly outdated equipment in the military acquisition plan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b837331-2270-40e3-839e-9b16080e584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.731+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:10.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e73f5-3e9a-4442-8a22-b709a5bfed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.732+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:10.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obsolescence is something we have to deal with and it’s happening\
        \ faster and faster, particularly in information technology,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ff5eb-8497-42c4-88cc-e020c39f18cc'
      'mgnl:activationStatus': true
