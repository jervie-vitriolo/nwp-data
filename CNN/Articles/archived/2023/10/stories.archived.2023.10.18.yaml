      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (CNN Philippines, October 18)</strong> —
        Chinese President Xi Jinping has urged more than 150 countries that are part
        of Beijing''s Belt and Road Initiative (BRI) to work together and find win-win
        cooperation as the initiative enters a new era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5779b54-866b-4628-820c-2f601e267d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi led the opening ceremony of the Belt and Road Forum on International
        Cooperation on Wednesday at the Great Hall of the People in Beijing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964a4ff-3504-4886-af07-92060b5a9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Belt and Road cooperation has expanded from physical connectivity
        to institutional connectivity," said Xi.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22ad64-91f2-46d4-b96c-039f0490bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese leader also set his eyes on expanding the initiative from
        infrastructure programs to digital space.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbd969-bc89-4faa-a5dd-8aea04529c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have endeavored to build a global network of connectivity consisting
        of economic corridors, international transportation routes and information
        highway as well as railways, roads, airports, ports, pipelines, and power
        grids," he said'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37feafb5-4b68-4c0b-b7b5-7a5f9f14d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Covering the land, the ocean, the sky and the internet, this network
        has boosted the flow of goods, capital, technologies, and human resources
        among countries," Xi added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedbbf8-ac46-4cdd-b96c-e3822892585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T21:56:36.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi also launched China''s Global Initiative for Artificial Intelligence
        (AI) Governance which will increase cooperation on the emerging trend of AI.'
