      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbabf9-54e2-454a-936e-aef1672fee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.727+08:00
