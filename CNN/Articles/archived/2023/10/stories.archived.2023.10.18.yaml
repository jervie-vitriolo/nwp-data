      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760cd6d-482a-4749-bb6b-a109e9bf3c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.073+08:00
      'mgnl:createdBy': 'raheema'
