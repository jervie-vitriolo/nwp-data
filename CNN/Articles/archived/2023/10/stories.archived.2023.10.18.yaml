      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baus incorporates a good amount of musical theater into his act, which
        rounds out his body of work with spoof songs and impersonations. He is also
        active in the local drag scene as co-host of the “Beke Naman Podcast” alongside
        drag queen Myx Chanel. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b59c0-14c1-4748-9389-401b28f1b84e'
