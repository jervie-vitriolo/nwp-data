      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Department of National Defense (DND) is not monitoring any increased activities
        of terror cells in Lanao del Sur, DND Secretary Gilberto Teodoro Jr. said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68088e51-0096-4853-bd99-e62bfeaf2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:24:03.103+08:00
