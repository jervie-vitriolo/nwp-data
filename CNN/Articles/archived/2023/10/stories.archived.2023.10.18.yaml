  'antonio-guterres-ceasefire-israel-hamas':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T22:35:09.000+08:00
    'imagesource': 'jcr:774a1d9e-7888-4e67-a4b5-b7d7087846a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd34ffcb2-71bf-4ac8-afd1-9675af006085'
    'lead': 'United Nations Secretary General Antonio Guterres is demanding an immediate
      humanitarian ceasefire as the war between Israel and militant group Hamas rages
      on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T22:51:31.486+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-18T23:40:33.204+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ceasefire', 'Hamas', 'UN', 'United-Nations', 'Antonio-Guterres',
      'Israel']
    'stories': []
    'template': '1'
    'title': 'UN chief calls for immediate humanitarian ceasefire in Israel-Hamas
      conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1879b6-51a9-42a4-a9ce-0d5e95912f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (CNN Philippines, October 18)</strong> —
        United Nations Secretary General Antonio Guterres is demanding an immediate
        humanitarian ceasefire as the war between Israel and militant group Hamas
        rages on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3091ae-a4b1-4b28-924b-a76a71d1fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Belt and Road Forum in Beijing, China on Wednesday,
        the UN chief said there is a need to give space among warring forces to ease
        the suffering of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718ae6c-ea02-474c-bab9-ac651f7e77f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guterres also made two humanitarian appeals to Hamas and Israel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc412c5-c5f3-4317-8aaa-4c5bee4b988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To Hamas, for the immediate and unconditional release of the hostages,"
        said Guterres.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eae528-fc79-4535-8da3-6df70ef9ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To Israel, to immediately allow unrestricted access of humanitarian
        aid to respond to the most basic needs of the people of Gaza — the overwhelming
        majority of whom are women and children," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670003f-7bd6-437b-a318-b7e2c7852e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN chief said he is aware of the grievances of the Palestinians
        but noted that brutal attacks against civilians could not be justified.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd5ab4-c53b-46ac-910f-eb5ace369069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I am fully aware of the deep grievances of the Palestinian people
        after 56 years of occupation," he said. "But, as serious as these grievances
        are, they cannot justify the acts of terror against civilians committed by
        Hamas on October 7 that I immediately condemned."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f4c87-f83d-44af-8c2f-300de069b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guterres also condemned the Oct. 17 attacks on Al Ahli hospital in
        Gaza that killed hundreds of people.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc2851-27a0-49de-a3e7-67299ab0966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T22:51:31.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T23:40:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call for an immediate humanitarian ceasefire to provide sufficient
        time and space to help realize my two appeals and to ease the epic human suffering
        we are witnessing," he said.</p>'
