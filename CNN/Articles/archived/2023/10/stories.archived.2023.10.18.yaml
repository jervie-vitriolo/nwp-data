      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears is owning her narrative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02857761-e31f-4d1c-b321-e05e0127039c'
