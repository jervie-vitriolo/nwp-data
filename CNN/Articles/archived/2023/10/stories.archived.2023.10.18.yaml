      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of the planned meeting, Palestinian Authority President Mahmoud\
        \ Abbas said he would travel back to Ramallah for an urgent meeting of the\
        \ Palestinian leadership.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db1489-bab4-4d9a-9ea7-ae9480c16700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.480+08:00
