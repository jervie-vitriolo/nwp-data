      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He’s Comedy Manila’s resident Bowen Yang lookalike! And just like his
        döppleganger, Baus Rufo is unafraid to get really gay with it. Using his rapid-pace
        monologuing to draw in his audience for gut-busting punchlines, he’s a breath
        of fresh air that will leave you heaving and gasping. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef43a83-9221-4a24-9d86-496f6acfc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:23:12.523+08:00
      'mgnl:createdBy': 'gabrielle'
