      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Urgent calls for help are growing on both sides of the crossing as\
        \ aid amasses on the Egyptian side of the border.\r"
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd198c8d-322c-496b-a662-7152f8648627'
      'mgnl:activationStatus': true
