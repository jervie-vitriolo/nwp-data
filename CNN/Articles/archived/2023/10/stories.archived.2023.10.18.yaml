      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a queer comic, but queer-coded — a consistent thoroughline in
        his stand-up routines to which he responds with a sighing, “gets naman.” Ron
        Dulatre’s self-effacing act contrasts sharply to the bro-pare humor dominant
        among cishet male acts in Manila. He works under the tutelage of Comedy Manila
        founder GB Labrador, and like his mentor, he has contributed behind the scenes
        as a writer on films and TV, namely “Mano Po Legacy: The Family Fortune” and
        “Gen Z.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa40520-5117-4d89-871f-e9dccbb81d3a'
      'mgnl:activationStatus': true
