      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Poland’s presumptive next leader, Donald
        Tusk, has urged the country’s president not to frustrate the handover of power,
        after final results from a tight election confirmed he is on course to remove
        the populist ruling party from government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020c19c-6b9b-4d9d-8953-9facb7210d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tusk’s opposition Civic Coalition (KO) party finished a close second\
        \ to the incumbent Law and Justice party, known by its Polish acronym PiS.\
        \ But the results of Sunday’s election indicated that a coalition between\
        \ KO and two other pro-European groups is the only realistic combination that\
        \ could gain a majority in Poland’s parliament.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86fe7ec-d8e3-48ad-bb5c-2d293cf4fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement addressed to Andrzej Duda, Tusk said on Tuesday: “Mr\
        \ President, please make energetic and quick decisions! The winning democratic\
        \ parties are ready to take responsibility for governing the country. People\
        \ are waiting.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1d516-60b3-4554-a2f7-ae88d270d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, weeks of high-stakes negotiations to form Warsaw’s next\
        \ government are expected.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e4abb-5625-4fbe-9228-ecbac4c6de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PiS won the biggest share of the vote with 35.38% but lost its parliamentary\
        \ majority, according to official results released Tuesday by the National\
        \ Electoral Commission after all ballots were counted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef6c92-fea5-4f32-8c18-9625e5d2f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group led by Tusk, a former Polish Prime Minister and European\
        \ Council President, finished on 30.7%. The close result made the centrist\
        \ Third Way and left-wing Lewica parties kingmakers; both groups are resoundly\
        \ opposed to the hardline PiS and have indicated they will seek to form a\
        \ new coalition government with Tusk’s bloc.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085e799-940b-45f0-be23-611f5221867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation points to an end to PiS’ divisive eight-year rule, which\
        \ saw a drastic overhaul of Poland’s democratic institutions and grave warnings\
        \ that the country was lurching towards populist authoritarianism. Tusk had\
        \ promised to restore democratic norms in Poland and cooperate with Western\
        \ European allies, among whom Warsaw was fast becoming a pariah.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2528026-ce87-4de3-b49f-255d0ed10509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a nervy few weeks may lie ahead. Duda, Poland’s PiS-aligned President,\
        \ is expected to give the PiS every chance to form a government before turning\
        \ over proceedings to Poland’s new block of opposition lawmakers. Tusk must\
        \ also cement an ideologically broad coalition of politicians in order to\
        \ present a workable alternative.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441ceaf-9522-4498-b218-8b9b90b6af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will definitely try to build a parliamentary majority,” incumbent\
        \ Prime Minister Mateusz Morawiecki said, despite PiS seemingly having no\
        \ avenues through which to find one.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64ac6c-0614-4f84-9024-0a3e570098d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Polish constitution, the president must call a new\
        \ parliamentary session within 30 days of the election. Then, he has 14 days\
        \ to nominate a candidate for prime minister, after which the nominee has\
        \ 14 days to win a vote of confidence in parliament.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac6bad-8563-4329-ac56-71e7474a9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PiS’ only obvious potential partner is the far-right Confederation\
        \ party, which turned in a poorer than expected electoral performance after\
        \ a summer of gaining momentum.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e882ba9-4c10-4b13-a9ca-84822f658664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tusk on brink of power despite ‘uneven playing field’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21ba34-4063-4843-a30a-e77d0cab6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday’s election saw a record turnout of 74%, underscoring the intense\
        \ polarization that gripped Poland over recent years, as well as the high\
        \ stakes of the vote.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29e8f3-98a6-496a-9ce0-190b759b7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tusk had painted the election as a last chance to save Polish democracy.\
        \ “Democracy has won,” he told supporters after Sunday’s exit poll pointed\
        \ to the election’s outcome. “This is the end of the PiS government.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4706d5e-a3a4-4e7a-b277-02aa2ca168b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His apparent success is a major political accomplishment, in a country\
        \ whose public media had essentially been reformed into government mouthpieces.\
        \ Despite being a veteran of Polish and European politics, Tusk was considered\
        \ the outsider throughout the campaign.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72264b76-686d-49f4-8d7e-fcc7fd545f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ruling party enjoyed clear advantage through its undue influence\
        \ over the use of state resources and the public media,” election monitors\
        \ from the intergovernmental Organization for Security and Co-operation in\
        \ Europe (OSCE) said in a statement Monday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0da47c-e1eb-4b8f-a926-045de2f8430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OSCE added that the election campaign took place on “an uneven\
        \ playing field.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff2ea8-dba4-4cf3-a0d8-5c2a65d2a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, Tusk is on the cusp of coming to power and forcing a major political\
        \ turnaround in the European Union’s fifth-largest country.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83835704-1ebf-4bff-874e-6b52f696fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tusk would face a monumental task in reversing PiS’ illiberal reforms\
        \ of the country’s judiciary, media and cultural bodies. In particular, a\
        \ courts system that has been stuffed with PiS-selected judges could attempt\
        \ to frustrate efforts to change the mechanics of the state.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827bed8-ae8e-465c-acf7-3c71260d8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will meanwhile seek to re-establish Poland as a major player in\
        \ the EU, and likely attempt to smooth over tensions that emerged between\
        \ Warsaw and Kyiv over the imports of Ukrainian grain.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2331e-6dd2-4d58-978d-8a57d6ee0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tusk was heavily critical of the PiS government for allowing the grain\
        \ feud to spill over last month, at a time when the ruling party were desperate\
        \ to keep hold of rural voters and appeal to farmers concerned about imported\
        \ grain undercutting their prices.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ffce6e-6bd3-40de-aebf-5e11a0bafd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those tensions and an upcoming period of political uncertainty,
        Poland will be expected to remain a resolute partner to Kyiv, particularly
        in relation to military supplies and humanitarian aid, as Ukraine’s war with
        Russia grinds on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5a08c-88b5-45f8-bca6-6b9e59590172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:46:33.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:46:34.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/17/europe/poland-election-final-results-intl/index.html">Poland’s
        pro-European opposition seems set to oust populists, but tense days lie ahead</a>"</em></p>'
  'us-china-air-behavior-pacific':
    'author': 'Natasha Bertrand and Oren Liebermann, CNN'
    'caption': 'Images and video newly released by the Pentagon capture a PLA fighter
      jet in the course of conducting a coercive and risky intercept against a US
      asset in the East China Sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-18T08:50:12.000+08:00
    'imagesource': 'jcr:59bc8a50-2f88-4a1e-96c2-389c34362b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa7df86-b42b-49f2-b9df-0510955acb32'
    'lead': 'The US has seen more instances of ''coercive and risky'' behavior from
      Chinese pilots against US aircraft in the last two years over the East and South
      China Seas than in the entire decade before that, the Pentagon’s top official
      in charge of security in the Indo-Pacific said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T08:52:53.326+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-18T08:52:53.650+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US accuses China of ‘coercive and risky’ behavior in the air over the
      Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cd4cb-d6a7-46b3-8c2d-4c2052532e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has seen more instances of “coercive
        and risky” behavior from Chinese pilots against US aircraft in the last two
        years over the East and South China Seas than in the entire decade before
        that, the Pentagon’s top official in charge of security in the Indo-Pacific
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761de5e-94d7-4dae-91ee-aaf2025a1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the fall of 2021, we have seen more than 180 such incidents,”\
        \ said Ely Ratner, the assistant secretary of defense for Indo-Pacific Security\
        \ Affairs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f0985-49c2-485e-ac33-55363f304020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To underscore the pattern, the Pentagon released previously nonpublic\
        \ photos and videos of Chinese fighter jets intercepting US aircraft flying\
        \ in international airspace.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf7182-5609-4f1f-9ceb-b9bd6aa4a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images, which date back to January 2022, show Chinese fighter jets\
        \ getting dangerously close to US military jets in international airspace\
        \ in an attempt to “intimidate” them, the Pentagon said in a statement about\
        \ the incidents. Some of the Chinese fighter jets came within 20 feet of the\
        \ US planes, the videos show.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a6a90-8568-4748-b2bb-52fa48c27103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a centralized and concerted campaign to perform these risky behaviors\
        \ in order to coerce a change in lawful US operational activity,” Ratner added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84bc60-652f-4ec2-ad13-5c8b972ba3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One photo from August 10 depicts a Chinese fighter jet closing in on\
        \ a US jet, which had to perform “defense procedures” to avoid the Chinese\
        \ plane that came within 50 feet and then “barrel-rolled” under the US plane,\
        \ the Pentagon said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed449598-3615-4172-9fe3-d54f54ed5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The photos and videos also show the Chinese jets releasing objects\
        \ and projectiles, including flares.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2829ac-c42a-4080-937d-e1932856ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Secretary Austin has said on multiple occasions, the [Chinese People’\
        s Liberation Army] can and must stop this behavior, full stop,” INDOPACOM\
        \ commander Adm. John Aquilino said Tuesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207ccd8-6474-417e-97df-1d2c8d3c2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of Defense Lloyd Austin and other Pentagon officials “have\
        \ previously raised their concerns about this behavior in a range of settings,\
        \ including during the Secretary’s engagements in 2021 and 2022 with General\
        \ Wei Fenghe, then-Minister of National Defense of the People’s Republic of\
        \ China (PRC), as well as the Secretary’s public remarks at the Shangri-La\
        \ Dialogue in 2022 and 2023,” the Pentagon said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b891d-40bc-4d2f-a124-3eb9b181a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Pentagon’s efforts this year to engage with Chinese military\
        \ leadership have gone unanswered, and US officials have grown increasingly\
        \ concerned about the lack of military-to-military dialogue between the countries.\
        \ Beijing cut off the communications after then-House Speaker Nancy Pelosi\
        \ visited Taiwan last year, infuriating Chinese leaders.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b327cff-8bc2-4e15-851e-bb760d9ac2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve asked to speak with my counterparts, the eastern and southern\
        \ theater commanders now, going on two and a half years,” Aquilino said on\
        \ Tuesday. “I have yet to have one of those requests accepted.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a6c28-1c10-45f0-a800-2c3885750ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure of the photos and videos comes as the Pentagon is
        preparing to release its congressionally mandated 2023 “Report on Military
        and Security Developments Involving the People’s Republic of China,” also
        known as the China Military Power Report. The report is an annual assessment
        that details the latest developments on China’s rapidly expanding and modernizing
        military. It also provides key insight into China’s nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b4576-60e3-4161-b280-8efb69447e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:52:53.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:52:53.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/17/politics/us-china-risky-behavior-pilots/index.html">US
        accuses China of ‘coercive and risky’ behavior in the air over the Pacific</a>"</em></p>'
  'greta-thunberg-arrested-oil-conference-london':
    'author': 'Tom Foster and Clare Sebastian, CNN'
    'caption': 'Greta Thunberg joined protesters during the demonstration which used
      the slogan: "Oily Money Out."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-18T08:52:57.000+08:00
    'imagesource': 'jcr:c0b67c98-e080-40b3-80da-cbf5ab1d353f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6fdc831-a00b-41ef-b917-51409939d44f'
    'lead': 'Greta Thunberg was arrested at a protest outside an oil and gas conference
      – formerly known as the ''Oil and Money'' conference – at a luxury five-star
      hotel in London on Tuesday, eyewitnesses told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T08:56:27.627+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-18T08:56:27.938+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Greta Thunberg arrested at oil conference in London, eyewitnesses tell
      CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74deb7-2be7-423b-aa7a-758ce885ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greta Thunberg was arrested at a protest
        outside an oil and gas conference – formerly known as the “Oil and Money”
        conference – at a luxury five-star hotel in London on Tuesday, eyewitnesses
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76179659-de58-4acc-9760-426bd1fde7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "London’s Metropolitan Police said in a statement posted on X, formerly\
        \ known as Twitter, that several arrests had been made outside a hotel in\
        \ London’s Park Lane. But it wouldn’t confirm to CNN that Thunberg was among\
        \ those arrested.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bb0c8-38ef-4dce-87ec-ad8ee89bb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-year-old was attending a demonstration organized by climate\
        \ group Fossil Free London outside the Intercontinental Hotel, which is hosting\
        \ the Energy Intelligence Forum, an annual summit that brings together chief\
        \ executives from oil and gas companies such as TotalEnergies, Shell and Aramco.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0fab6-d436-49d4-9338-02dd2083d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunberg and other protestors blocked entrances at the hotel, trying\
        \ to prevent delegates from entering.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0371441-636d-445f-9de7-0c0799379e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Energy Intelligence Forum had not responded to CNN’s request for\
        \ comment at the time of publication.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c46e08-f923-416e-8f8b-c1b3d8e4bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunberg said in a statement released by Fossil Free London before\
        \ her arrest, “we have no choice but to disrupt” because “our world is being\
        \ swept away by greenwashing and lies.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74d640-e061-452a-badb-8f4c873b819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: “The fossil fuel industry has actively distracted and delayed.\
        \ They have created loopholes to allow their business to go on at the expense\
        \ of the planet. We are choking from their fumes.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53005c-6214-4af7-98fa-932c575c5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greenpeace, which also attended the protest, said in a statement that\
        \ hundreds of demonstrators, including Thunberg, “faced a heavy police presence\
        \ as they gathered in front of the luxury Park Lane hotel to protest against\
        \ the influence of the fossil fuel industry on UK and global climate politics.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de4740-5971-4111-9443-9ebc7cf33234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization said that protestors had blocked all the entrances\
        \ to the hotel from 8 a.m. local time while two climbers abseiled from the\
        \ top of the building, unfurling a 30-meter (98-foot) long banner reading\
        \ “Make Big Oil Pay.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3aafcc-010b-4e56-b739-8795c08f25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference earlier in the day, Thunberg called out “spineless\
        \ politicians” for meeting with oil industry lobbyists, according to Greenpeace’\
        s statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a42daa-42c9-4d09-935e-1d3379283933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunberg is no stranger to police interactions over climate protests.\
        \ In January, she was detained by police at a coal mine protest in January\
        \ and in July she was fined by a Swedish court for disobeying police after\
        \ participating in a June protest, which blocked oil tankers in part of Malmö\
        \ harbor, Sweden.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa189774-2f9b-4f6b-b7ee-7fd638e5578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s protest marks the first of three days of action aimed
        at shutting down the conference, Greenpeace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8230c-c3c9-43ef-b77c-263e46bf5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T08:56:27.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T08:56:27.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/17/uk/greta-thunberg-arrest-london-climate-intl/index.html">Greta
        Thunberg arrested at oil conference in London, eyewitnesses tell CNN</a>"</em></p>'
  'millie-bobby-brown-stranger-things-ending':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-18T08:56:43.000+08:00
    'imagesource': 'jcr:182e8ebd-7f89-44e6-9277-b28833b26097'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da89cac3-ab7d-4619-ac4a-9b96836cdeb5'
    'lead': 'Millie Bobby Brown sounds grateful for her time on ''Stranger Things''
      while also not mourning its ending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T08:59:21.383+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-18T08:59:21.637+08:00
