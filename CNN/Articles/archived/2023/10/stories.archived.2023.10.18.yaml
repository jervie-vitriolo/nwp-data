      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Defense
        Secretary Gilberto Teodoro Jr. on Wednesday said the Maharlika Investment
        Fund may be tapped to invest in military equipment being developed abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddcfdc-19bd-4ebf-a7a2-f3b46004452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.723+08:00
