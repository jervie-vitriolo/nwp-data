      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might not be a better time for Philippine standup comedy —
        or at least not in a good while.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4166d-d755-4665-991c-70dd7be19961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:23:12.518+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-18T15:11:56.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We don’t have to awkwardly time our laughs on Zoom shows, “I hate my
        wife” jokes are on the outs, and homegrown talents like GB Labrador and Red
        Ollero headline sold-out shows in major venues across the city. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238adbd-9cd8-483c-8ba7-ad13fb54ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:23:12.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-18T15:11:56.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every October, Comedy Manila lines up a series of shows flexing
        the breadth and range of their artists. Joketober 2023 features over 70 comedians
        across 14 shows within the span of nine days. If it sounds like a lot, you’re
        right. Luckily, we hand-picked some of the standout talents to look out for
        in the coming events this month.</p>'
