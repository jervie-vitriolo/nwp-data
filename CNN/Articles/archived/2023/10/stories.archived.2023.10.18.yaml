      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also emphasized the specific provisions that will strengthen\
        \ justice and accountability for human rights defenders. \r"
