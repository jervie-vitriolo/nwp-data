    'stories': []
    'template': '1'
    'title': 'BIR chief, Salceda move to curb illicit trade of tobacco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8818111-8ec5-463f-99b2-6c28e4fd8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.656+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        illicit trade of tobacco could cost state coffers at least ₱60 billion in
        revenue this year, according to Albay Rep. Joey Salceda, chairman of the House
        Committee on Ways and Means .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18ae3c-2dc1-4dfe-a4df-ebbe04b7c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.656+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebf6a5-dd3a-4ac0-9eee-7e6ea43da6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.657+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda and the Bureau of Internal Revenue (BIR) have moved to round\
        \ up those behind the illicit activity and prosecute them.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c129352-8deb-4c29-8210-fc3681371a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.657+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14405963-45c9-4156-857c-054109baa04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.658+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum organized by policy group Action for Economic Reforms
        on Tuesday, Salceda said that online selling platforms have been a fertile
        ground for the sale of tobacco products under the guise of “Asian herbs” with
        price points as low as P350 per rim versus the P1,750-per-rim price tag of
        legitimate brands that bear the BIR stamp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c43bb6-0d2d-4665-88f4-b3100f4cc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.658+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757a8a5-7dba-4382-824b-ff2e2daca898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.659+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker, who is also an economist, explained that they sourced\
        \ the information after his staff tried to “access fake and unstamped cigars”\
        \ online.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97326556-5aae-4dbb-94c0-c36090d425b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.659+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52891f7f-344b-4499-9731-4f20d476f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.660+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He estimated that there are two billion sticks sold illegally this\
        \ year, which doubled from 2020 level.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebaeacb-9210-450f-97d3-11aabaff6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.660+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cf537-5fb4-49bd-ab52-4f41d8fd2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.661+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda said he will soon file a bill, noting that a separate proposed\
        \ legislative measure — the anti-smuggling of agriculture products — did not\
        \ include digital platforms as possible channels for smuggling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213e6a6-bb00-446c-b748-ef420a4035d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.661+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbfad1-1165-4855-892c-f0aec6fa5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.662+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dito ang platform Lazada, Shopee, Facebook marketplace,\" he said,\
        \ \"we will provide NBI, DOJ the capacity na putulin [to block] any platform\
        \ that sells cigarettes.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21364dc3-0e0a-413d-a2f5-d00be1637608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.662+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d8a4f-9d19-40c7-9fb3-53d6a980b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.663+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will block any sale of cigarettes through digital platform,\"\
        \ Salceda continued. \"It is a complete ban definitely of cigarette sales\
        \ through digital platform.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de451ae-eaf3-4a17-88e4-5fc90cfc3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.663+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179f819-b674-40de-97d9-4f61ae8171d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.664+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said any online platform, even if a buyer would claim\
        \ he or she is 18 years old, would be blocked\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb9237-1d78-4b01-9fa2-93969db4f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.664+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258310ed-453e-4cfe-b0e6-52b17b9dca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.665+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda noted that the fake cigarettes are being manufactured in or\
        \ “rolled” within economic zones in Subic and Clark, although he declined\
        \ to name the locators.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e66fd-d382-450f-be63-958f47a1bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.665+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee5e06-4d9a-4b38-b0fa-a5a4b5484da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.666+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, BIR Commissioner Romeo Lumagui told the same forum that\
        \ his agency is procuring a provider that will help the BIR digitally track\
        \ and trace the movement of tobacco products on a wider scale.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f8424-ac38-4e32-aeda-4c90d2b7afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.666+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659009fa-e327-47fe-8b30-66c60a6681dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.667+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the present setup, cigarette packs bear the BIR stamp that can\
        \ be read just by the agency’s devices. What Lumagui wants is for the cigarette\
        \ packs to have a QR code that consumers can scan and send to BIR to check\
        \ if they are fake or not.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c7c3b-b63b-4c14-826b-fc511f51837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.667+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2014c-537b-4010-a163-9fe1d5d90873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.668+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency wants to roll out the new cigarette tracking system by January\
        \ 2025.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0445c-1d72-47fe-95ff-5b07da8e38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.668+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f67ad-66b1-49e0-a1f7-09f76891e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.669+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are shifting since gagawin natin to a digital track and trace solution,\
        \ meaning hindi lang yan stamp, hindi na lang evidence of whether excise tax\
        \ has been paid,\" he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88141373-b5c1-40ea-b0b7-024314827be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.669+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b60d5c-207c-44b0-ab0d-1f115a433319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.670+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are shifting since this will be done using a trace\
        \ solution, meaning it won't just be a stamp, not just proof whether excise\
        \ tax has been paid.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbec4fd-088d-4f29-a584-0cf8c9fea34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T01:58:12.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T01:58:28.670+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
