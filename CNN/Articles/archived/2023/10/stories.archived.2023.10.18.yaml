      'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec: Distribution of BSKE materials nearly complete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472a8b3-c3bc-4481-bd31-72bb1fe3f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T18:13:53.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T19:06:49.085+08:00
