    'title': 'Marcos orders implementation of nat''l strategy to remove PH from money
      laundering grey list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425600e1-0bf1-47e6-a59d-1f2966d103c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.320+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> President
        Ferdinand Marcos Jr. ordered the immediate implementation of the national
        strategy covering 2023-2027 in a bid to remove the Philippines from the grey
        list of the global money laundering and terrorist financing watchdog Financial
        Action Task Force (FATF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1733e-26a2-4a96-999d-9b5b86bf5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.320+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544175a-f73a-4b27-92b1-54fc7abb68b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.321+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The memorandum circular released Wednesday stated that the National\
        \ Anti-Money Laundering, Counter-Terrorism Financing and Counter-Proliferation\
        \ Financing Strategy (NACS) 2023-2027 would \"intensify and expedite efforts\
        \ to address deficiencies identified by the FATF ICRG (International Co-operation\
        \ Review Group).\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b880ad-d9d0-40cd-a206-34aa58d0b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.321+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b9f39-582c-4fe2-98b0-9a403bd893f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.321+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, the Philippines was out of the grey list of the Paris-based\
        \ watchdog. However, the FATF placed the country again under the list in 2021.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c200c-8fe2-4097-afdc-8c74eab7e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.322+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2300e-8e4f-493f-a053-127c522a13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.322+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grey list groups countries under increased monitoring and which\
        \ have committed to resolve within an agreed timeframe their specific deficiencies\
        \ in addressing money laundering. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a19a9-fda6-4ae0-91d7-a042d1e34443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.322+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd5500-caa0-4a5d-9653-a4b722f0d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.323+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the memo, signed by Executive Secretary Lucas Bersamin, the\
        \ government seeks to exit the list as the Philippines has only until January\
        \ next year to meet the remaining eight out of the 18 ICRG action plans. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83568c-319a-479d-84e2-43c4dc77f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:04:04.323+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:04:48.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
