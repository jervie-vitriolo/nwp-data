      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said the IDF will soon release that footage and audio of the\
        \ intercepted communications.\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b44d88-7d10-4313-800f-bc121a158a39'
