      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries including the US, the United Kingdom and France voted\
        \ against it because the draft did not condemn Hamas for the October 7 attack,\
        \ which the Israel Defense Forces (IDF) said killed at least 1,400 people\
        \ with scores taken hostage.\r"
