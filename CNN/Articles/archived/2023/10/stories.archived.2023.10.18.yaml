      'mgnl:lastActivated': 2023-10-20T16:39:30.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84701908-88ce-4ee6-ad4e-b6af54a3d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:24:03.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:30.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Teodoro said Armed Forces of the Philippines (AFP) chief of staff\
        \ Gen. Romeo Brawner has ordered his commanders on the ground to be extra\
        \ vigilant, especially with the developments in Israel and Palestine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada03eb-996f-4347-b5ad-b4860b4006b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:24:03.104+08:00
