      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Israel’s National Security Minister Itamar Ben-Gvir said\
        \ the only things that should be entering Gaza “are hundreds of tons of explosives\
        \ from the Air Force, not an ounce of humanitarian aid” until Hamas releases\
        \ hostages, he wrote on Telegram.\r"
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba19b0-ad71-4980-a629-0f72431ab708'
