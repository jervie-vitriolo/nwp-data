  'PhilHealth-members-cyberattack-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T19:11:30.000+08:00
    'imagesource': 'jcr:850a34f6-61fd-4ec2-8a07-a7c14165f2b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bbbd5b1-4437-4efc-95dc-7104c8b88e02'
    'lead': 'The state health insurer expects that the data of around 13 million to
      20 million members could have been possibly compromised by the recent cyberattack
      on its database.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T19:26:09.393+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-18T19:32:06.112+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'cyberattack']
    'stories': []
    'template': '1'
    'title': "Up to 20M PhilHealth members’ data possibly compromised by cyberattack\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffb277-fe3b-40ef-b5d4-62df91881d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        state health insurer expects that the data of around 13 million to 20 million
        members could have been possibly compromised by the recent cyberattack on
        its database.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f128f8-f1cf-4231-90ac-060a897f02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine Health Insurance Corporation (PhilHealth) data privacy
        officer Nerissa Santiago said the figure also includes duplicated names as
        they are still analyzing the data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1bab79-a384-4679-94b3-3e2a8ae7df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa ngayon wala pa talaga kaming exact number (We still have no exact\
        \ figures yet), as we are still analyzing the data we have just obtained,”\
        \ she said in a press briefing Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605731f-9b69-4cb3-8b7e-696c7d1acfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the members, ito po kung we are talking of the local workstation,\
        \ we are expecting about 13 [million] - 20 million names po,\" Santiago continued.\
        \ \"But ayun nga po, hindi pa namin masabi ang exact number.”  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15820eab-76ce-47d3-9ff6-e26226862eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For the members, if we are talking about the local workstation,\
        \ we are expecting about 13 million to 20 million names. But we cannot give\
        \ an exact number yet.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4575f-f333-42fd-b32b-495312de7b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PhilHealth official noted that most of the exposed data are those\
        \ of indirect contributors, which include senior citizens and indigents.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146979f5-67e8-4741-b11b-56190b46c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that that data of some 600 to 800 Philhealth employees were\
        \ also possibly compromised by the hacking in September.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da40f9-ca75-4c78-a7f5-5e0a7cfb6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The personal data stolen by Medusa hackers from PhilHealth were released\
        \ into the dark web early this month after the government failed to pay $300,000\
        \ (roughly ₱17 million) in ransom money.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d750b-cdc6-4552-9930-d70a09d12393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth has already collaborated with the Department of Information\
        \ and Communications Technology, National Privacy Commission, and law enforcement\
        \ agencies to help in taking down the data leaked online, said Santiago.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d58872-b609-4432-979f-fc63b753abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is currently considering different ways to notify affected members\
        \ who have compromised data, she added.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da019854-bfba-4534-921e-a160df218b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isa [One] would be notification through text if the [cellphone] number\
        \ is available in our database,\" Santiago pointed out. \"Another would be\
        \ email, notification through email. The last resort would be the most difficult\
        \ one, which is individually mailing or visiting the person themselves.\"\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15d3b5-c318-46a1-b141-6ad14b713bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NPC earlier launched an online portal where members could check\
        \ if their data was among those stolen or leaked by the hackers.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b1f9d-91fc-4078-bd10-0b277ca21c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PhilHealth is waiting for the delivery this week of its\
        \ procured antivirus software.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aeef97-06a8-4a98-96e5-da89606e51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:26:09.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T19:32:06.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the features, yes, covered nito ang (this covers) protection
        from malware and ransomware,” said Nelson De Vera, acting senior manager of
        PhilHealth''s Information Technology and Management Department.</p>'
  'Cayetano--Use-confidential-funds-to-fight-gov-t-cyberattacks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T20:00:14.000+08:00
    'imagesource': 'jcr:c37dcee8-8c0c-403e-b1a0-370c85113199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a35cb948-2dd0-4bd7-9a68-2813e0b4c796'
    'lead': 'Confidential funds will be useful for government agencies prone to cyberattacks
      following the recent data breach on the PSA and the PhilHealth, Senator Alan
      Peter Cayetano said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T20:03:25.519+08:00
