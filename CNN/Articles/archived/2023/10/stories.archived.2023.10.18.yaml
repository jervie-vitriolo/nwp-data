    'stories': []
    'template': '1'
    'title': 'Cayetano: Use confidential funds to fight gov''t cyberattacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745fcf6-71c1-49d7-9997-85d966b32cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.544+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Confidential
        funds will be useful for government agencies prone to cyberattacks following
        the recent data breach on the Philippine Statistics Authority (PSA) and the
        Philippine Health Insurance Corporation (PhilHealth), Senator Alan Peter Cayetano
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b67c3e-cac8-4241-b5b6-195d764a3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.544+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb9782-7cd6-4ca2-b154-b35dace06eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.545+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed to the Department of Information and Communications Technology\
        \ (DICT) as among agencies which need confidential funds.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1d126-eb5b-409d-90d3-bff49f08e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.545+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dffd57-7110-4c67-b7fa-210b3f46dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.545+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT can use the funds to buy information, including hiring a \"\
        black hacker\" as a government asset, or to pay rewards to tipsters, he added.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624e7d8-81cc-4314-bc64-c426168b5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.546+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636b697-4d10-487c-b5f3-a8f869bcc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.546+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung ang penalty sa crime na ginawa ay kulong ng five years, then\
        \ yung nagsumbong sa kanya may P250,000 or P500,000, it prevents major breaches\
        \ of our cybersecurity. It's worth it,\" Cayetano said during the Senate Committee\
        \ on Science and Technology hearing on Tuesday. Cayetano is chairman of the\
        \ committee. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e7463-4dea-43c5-ac00-df2ca065ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.546+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccca51-19ed-4b26-bd68-222d5702579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:03:25.547+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T20:03:26.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the penalty for the crime committed is five years\
        \ jail time, then the one who tipped off the hacker can get P250,000 or P500,000]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
