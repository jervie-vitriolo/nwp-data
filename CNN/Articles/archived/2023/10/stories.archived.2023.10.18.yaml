  'teodoro-china-squatter-west-philippine-sea':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T16:59:17.000+08:00
    'imagesource': 'jcr:452a9037-837b-473b-ada7-12a117c2f82e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426314d3-212e-4864-bed7-a7bb11eb4789'
    'lead': 'Defense Secretary Gilberto Teodoro Jr. on Wednesday blasted China''s
      claim that the Philippines has ‘illegally occupied’ Pag-asa island, calling
      the East Asian giant a ‘squatter’ in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T17:09:19.912+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-20T16:37:46.025+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Gilbert-Teodoro-Jr.', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': '‘Sila ang squatter’: Teodoro slams China’s claim PH ‘illegally occupied’
      Pag-asa island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a41902-1ae7-45da-9a12-fccd063a4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Defense
        Secretary Gilberto Teodoro Jr. on Wednesday blasted China''s claim that the
        Philippines has “illegally occupied” Pag-asa island, calling the East Asian
        giant a “squatter” in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a26f84-f31a-42f4-8ee4-d877810cbfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag in-occupy ng Pilipinas ang Hainan island, 'yon illegal occupation\
        \ ‘yon,” Teodoro said in a forum when asked about his comment regarding the\
        \ issue. “Pero yong nandidito sila within our 200 nautical mile exclusive\
        \ economic zone (EEZ), sila ang squatter, illegal occupants sila do’n.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969df54-1426-4c28-8787-d6e701865085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pwede naman silang mag-apply ng visa, bibigyan sila ng VIP, eh, ewan\
        \ ko bakit ayaw nila,” he said in jest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61060e-8b88-4f5e-bb5e-2b05ec0f32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the Philippines occupied Hainan island, that’s an\
        \ illegal occupation. But they are here within our 200 nautical mile exclusive\
        \ economic zone, they are squatters and illegal occupants there. They can\
        \ apply for a visa, they could be given VIP treatment, I don’t know why they\
        \ don’t want to.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f75821-e8ea-431e-8879-34187da59643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-asa is the largest in the island group under the municipality of\
        \ Kalayaan in Palawan province.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73f56b-c6b2-4d33-bfe1-56f47438b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference on Monday, Chinese Foreign Ministry spokesperson\
        \ Mao Ning claimed that Pag-asa, which Beijing calls Zhongye Dao, is “China’\
        s territory.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00569d29-2d65-4a7f-8915-88892ff862ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines has illegally occupied Zhongye Dao, which seriously\
        \ violates China’s sovereignty,” Mao said. “The Chinese warship’s navigation\
        \ and patrol in waters of Zhongye Dao is lawful and legitimate.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c51883-c36d-471c-882f-fc3d2ac18129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came after the Armed Forces of the Philippines (AFP)
        said Sunday that a Philippine Navy ship warned off a China People’s Liberation
        Army ship that shadowed and tried to cross the bow during a resupply mission
        in the West Philippine Sea. This happened near Pag-asa island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb85e3-c293-4100-9877-575f2596236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/15/ph-warns-off-chinese-navy-wps-resupply-oct-15.html">PH
        warns off Chinese navy ship after attempt to interrupt another resupply mission
        in WPS</a> </strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ce969-4886-43de-a62f-35c49e9dfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw ko naman matawa dahil bastos naman pero itanong mo sa kanila
        ano ‘yong ibig nilang sabihin,” Teodoro told reporters. “Sasabihin nila din
        siguro indisputable sovereignty ng South China Sea, ilan naniniwala don?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012ce6d-c9fa-42b0-8a14-dd4314b59b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t want to laugh because that would be rude but\
        \ ask China what they mean. They would surely say indisputable sovereignty\
        \ over the South China Sea, how many believe that?]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de191b1-4d3a-437d-a71b-d676e6b819d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Source on Tuesday, AFP
        spokesperson Col. Medel Aguilar said the AFP is <a href="https://www.cnnphilippines.com/news/2023/10/17/afp-diplomatic-protest-vs-china.html">expecting
        another diplomatic protest</a> on the incident, which was a first and is seen
        as an escalation of Beijing’s activities in the contested waterway.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875462a-1985-4063-8f8a-fa15cd175e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has released an updated version of its standard map that features
        <a href="https://www.cnnphilippines.com/news/2023/8/31/senators-china-10-dash-line.html">10
        dashes</a> forming a U-shape to show nearly the entire South China Sea is
        part of its territory. It overlaps with the EEZs of the Philippines, Malaysia,
        Brunei, Vietnam, and Indonesia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2298c2-6cdd-496c-a3ca-20d9277da77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:09:19.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:37:46.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rejects the 2016 arbitral award which ruled in favor of Manila''s
        exclusive economic zone and continental shelf — areas that Beijing claims
        as its territories.</p>'
