      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff827457-5684-484f-91a8-bbcfb92bf504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.815+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawlor then called on the states to ensure the protection for WHRDs\
        \ as key for effective peace building. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da193012-04cb-4fb3-9ca0-70b96eb6e3c9'
      'mgnl:activationStatus': true
