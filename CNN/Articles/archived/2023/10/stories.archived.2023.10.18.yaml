      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d34d88-f13f-46f2-a8ec-e5a73fc55ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza has been under siege by Israel for more than a week, in response\
        \ to the deadly incursion by Hamas, the Islamist militant group that controls\
        \ the coastal enclave, home to 2.2 million people. Hospitals meanwhile are\
        \ struggling to tend to the wounded across the territory, operating with shortages\
        \ of electricity and water.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc4e2e-cbc2-4681-a75c-f0445593a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f67ef-26af-4922-b1e2-5fee785672f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vital humanitarian aid is meanwhile piling up at Gaza’s shuttered border,\
        \ despite diplomatic efforts to open a corridor from Egypt. The United Nations\
        \ and other officials have said they need assurance of safe passage for any\
        \ potential aid convoys.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32ddaa-0bd7-4e1b-a950-a66fcc92b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b423c19-b0f8-421f-8695-4a4a10392f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid growing international pressure to address the crisis, US President\
        \ Joe Biden will travel to Israel on Wednesday, an extraordinary wartime visit\
        \ that follows intense efforts by Secretary of State Antony Blinken across\
        \ the Middle East.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181808e-f4b6-40b3-9ee1-8a86e7c1eea0'
