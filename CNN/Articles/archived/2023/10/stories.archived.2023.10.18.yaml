      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ebbdea-25d6-40e9-a15e-05c299dc950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.724+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T16:39:10.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isa yun sa pwede natin i-tap, sisiguraduhin lang na kung sino ang\
        \ magiging administrator, merong reasonable rate of return,” he said, adding\
        \ that it could enable the military to outsource processes.\r"
