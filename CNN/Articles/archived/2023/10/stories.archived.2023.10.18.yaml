      'mgnl:lastActivated': 2023-10-18T05:41:04.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His statement came after Israel called thousands of its army reservists\
        \ to fight back against the Palestine militant group Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271afb0-c6dc-4962-8f6d-85644ad2ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:41:04.394+08:00
