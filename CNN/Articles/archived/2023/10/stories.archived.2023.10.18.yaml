    'template': '1'
    'title': 'OSG ready to file comment on Maharlika petition amid suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6f4e0-2284-4a2a-905c-ddaab6ac65cc'
      'mgnl:activationStatus': true
