      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the measure, the Department of Education (DepEd) will develop\
        \ and implement a comprehensive curriculum for Grades 11 and 12 that will\
        \ prepare students for admission to colleges and universities.\r"
