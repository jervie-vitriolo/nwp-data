      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hamas does not represent all Palestinians,” Palestinian Ambassdor
        to the Philippines Saleh Asa''ad Fhied Mohammad said on CNN Philippines’ Politics
        As Usual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becfcd8-47d5-479a-a263-66975dbaf32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mohammad pointed out that Hamas is not a member of the Palestine Liberation
        Organization (PLO), which formally represents all Palestinians.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa62136-a365-46f5-9157-fa588d1af3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hamas is an independent organization with religious beliefs," he said.
        "They are not part of the PLO but they are Palestinians. They are controlling
        Gaza Strip."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf79807-1e32-48d6-9e91-36ff5de0e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas fought against the Oslo Accords in 1993, a peace treaty between
        Israel and the PLO in which the PLO agreed to cease military struggle against
        Israel in exchange for an independent Palestinian state alongside Israel.
        It is known as the two-state solution.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531aede-a78b-4603-95fd-872ee30a4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/10/10/hamas-attack-strategy-israel.html">Israel
        is at war with Hamas. Here’s what to know</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3b1e0-e1cc-43dc-8013-2856b4a435ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public should be aware that we have agreed, we have recognized
        the right of Israel to exist and live peacefully alongside with us,” Mohammad
        said. “The two-state solution indicates very clearly — one state for already
        existing Israel and the second state to be born for Palestinians.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb0c96-b387-47c0-86c5-71072b59d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel continued denial of the implementation of all signed agreements
        -- legitimacy decisions on Palestine, ''til today we still have this problem
        persisting," he pointed out. "It’s an occupation. This is the ugliest face
        of civilization — occupation, the root of every problem. That’s why we have
        war again and again. Israel is refusing to withdraw.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533aec7c-4490-4bcf-a907-48b27f7e8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Oct. 7, Hamas fired thousands of rockets toward Israeli towns before
        breaking through the border with Israel and sending militants deep into Israeli
        territory, killing civilians and soldiers and taking hundreds of hostages,
        including children.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298be8ac-b588-4a6c-b260-610889da1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said its operation was a response to what it described as
        Israeli attacks on women, the desecration of the al-Aqsa mosque in Jerusalem,
        and the ongoing siege of Gaza.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff85c6-b58b-460d-a1fd-2e8e73ba018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the attack, Israel has declared war and dropped bombs
        on the densely inhabited Gaza, striking what it said are Hamas and Islamic
        Jihad targets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fcee4-0141-453c-a693-be0c8815176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is 75 continuous years of occupation. The world should shoulder
        its responsibility," Mohammad said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01579579-2ebb-42a2-9c6d-f24a92fc4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:48:48.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T00:48:49.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war has caused more than 1,400 deaths in Israel and more than
        3,000 in Gaza as of Oct. 17, according to officials from both sides.</p>'
