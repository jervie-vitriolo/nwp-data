      'jcr:uuid': '0fa296da-fbb7-4025-9a9b-78e4bcc39f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears, now 41, writes about not feeling like she treated as an adult\
        \ under her conservatorship.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19297a8-d369-4dc1-b8a5-de7997cc7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e47d72-557b-470b-a4fd-e539dcb1715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I became a robot. But not just a robot — a sort of child-robot,” the\
        \ excerpt from her book reads. “I had been so infantilized that I was losing\
        \ pieces of what made me feel like myself.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08930dee-0241-4f4d-8427-875e1de98b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22688b-eb7c-4542-9bc3-e96a9dbcc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The conservatorship stripped me of my womanhood, made me into a child.\
        \ I became more of an entity than a person onstage. I had always felt music\
        \ in my bones and my blood; they stole that from me.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb947b3-7d0f-41a8-9585-b73aae9bb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0738e-ef27-453f-99b7-34e9c8f0991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears also writes of the the “soul-crushing” years when she lacked\
        \ personal autonomy, writing that she felt “like a shadow of myself.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1a2dc-ebcc-49bf-b710-784c5c46a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e196b08-9a07-4d30-8474-bbce3b7a1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is what’s hard to explain, how quickly I could vacillate between\
        \ being a little girl and being a teenager and being a woman, because of the\
        \ way they had robbed me of my freedom,” Spears writes. “There was no way\
        \ to behave like an adult, since they wouldn’t treat me like an adult, so\
        \ I would regress and act like a little girl; but then my adult self would\
        \ step back in — only my world didn’t allow me to be an adult.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41994d3b-94f3-472b-869e-265b90b4ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a63e5-2345-4490-8db0-9952cbb4e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.079+08:00
