      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with People magazine to promote her forthcoming\
        \ memoir “The Woman in Me,” Spears talked about feeling ready to open up about\
        \ her life story.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ed46b-3d7b-45fc-95b4-de5c3b163f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3bd6e-8c0b-4e2b-9e38-ddff4d5ab3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T04:35:05.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the past 15 years or even at the start of my career, I sat back\
        \ while people spoke about me and told my story for me,” she told the publication.\
        \ “After getting out of my conservatorship, I was finally free to tell my\
        \ story without consequences from the people in charge of my life.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081710c-f6c1-4330-865e-73b2c62f011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T04:35:05.073+08:00
      'mgnl:createdBy': 'raheema'
