      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Senator
        Sherwin Gatchalian on Tuesday called on Malacañang to certify the mandatory
        Reserve Officers'' Training Corps (ROTC) bill as urgent to strengthen the
        country''s military reserve force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c44a6-152f-4052-a551-64ac5be70907'
