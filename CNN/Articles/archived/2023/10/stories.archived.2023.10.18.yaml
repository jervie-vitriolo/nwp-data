    'stories': []
    'template': '1'
    'title': 'House to support possible complaint vs. ex-Pres. Duterte over death
      threats against minority lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ed2b7-fc3a-48f8-adca-82807a780258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        House of Representatives will support any legal action that may be filed against
        former president Rodrigo Duterte after he issued a death threat against an
        opposition lawmaker, Majority leader Manuel Dalipe said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1816111-ee64-4138-b22f-084fb4ec6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939eab2-4908-4c6d-9440-bad6ad430280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the House will be united to stop all of these statements
        that are not really needed to be issued by any person,” he told CNN Philippines’
        <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7ba03-ba00-423b-aa85-5ee65f6646d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180437e-99ef-4828-9d2d-442f2d6b3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a TV interview last week defended his daughter Sara Dutere
        for requesting confidential funds of ₱500 million for the Office of the Vice
        President and ₱150 million for the Department of Education. He said the first
        target of such funding should be ACT Teachers Party-list Rep. France Castro
        and the rest of the Makabayan bloc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ecaca-ca11-47bf-8c91-84e36204f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1754550-4e22-4732-91df-777a4fc07e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero, ang una mong target sa intelligence fund mo, kayo, ikaw
        France, kayong mga komunista ang gusto kong patayin,</em>" he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205249ee-fa93-4552-b140-c10127bfb8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3e217-a7d9-49c1-bb6b-66dd010381c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But, the first target of your intelligence fund would
        be you, France, you communists whom I want to kill]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950130e0-452b-406a-b16a-095d42f66961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9e8eb-a522-44be-8942-e1590f28e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dalipe said the House is taking any threats to its members seriously.\
        \ Such statements should not be made by anyone especially against a sitting\
        \ lawmaker, or even the president and vice president, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec55cdd-ee8e-4999-8fe1-408e2de507d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40200b07-a3f6-4d5a-88ef-6f5275aca8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang pumupunta ka sa airport tapos sasabihin mo may dala-dala
        kang bomba na</em> it’s just a joke so the House takes that threat seriously,”
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361999d7-a0d5-4bdf-82a3-1767572b5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb41d58-4812-4dfb-a62e-b396d4884494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's like you go to the airport and say you have a bomb\
        \ but it's just a joke so the House takes that threat seriously.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c389a01-6a4a-4785-a9a3-aadcb8c7e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc has said it is considering a <a href="https://www.cnnphilippines.com/news/2023/10/13/legal-action-vs-duterte-makabayan-death-threats.html">possible
        legal action</a> versus the former president.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993871dd-d28b-4fb9-8f05-6217ddd9181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union of Peoples'' Lawyers Secretary General Kristina Conti
        said Duterte should be held accountable as his statement "comes with the context
        that he is personally capable and willing to see these kinds of threats through."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b8cc9-f52d-4396-ae25-175c2504a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa16691-ab88-43ec-b3c6-3a99dabef3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House leader also expressed disappointment after Duterte accused\
        \ the lower chamber of corruption, even calling it the “most rotten institution”\
        \ in the country. This was after secret funds of offices led by his daughter,\
        \ among others, were reprioritized to agencies focusing on national security.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e30942-b995-46ae-9a9a-8445c17dcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819aa6d-8c85-48b0-a556-9e0835ea7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T11:53:23.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T11:53:23.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We really felt bad considering that a lot of us supported him during\
        \ the 18th Congress, 17th Congress when he wanted our support for his legislative\
        \ agenda, we were there for him during the COVID pandemic when he needed funds,\"\
        \ Dalipe added.\r"
