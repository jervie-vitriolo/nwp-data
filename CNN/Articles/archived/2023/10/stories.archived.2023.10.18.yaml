      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Marinduque
        pharmacist Arshie Larga said he saw TikTok content creation as an opportunity
        to educate his audience about health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef732b-bb65-4752-b530-459f7be9f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231a7ce-3728-4314-ae9d-e863daf81b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Larga told CNN Philippines' The Final Word on Tuesday that he started\
        \ creating educational content on TikTok during the pandemic – a time when\
        \ most Filipinos were scared to go out, and had many questions on various\
        \ medications.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffee0e-50ed-45b6-9310-0f197e66a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503065a-a76c-4661-a517-2d704d3c2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But other than educating his followers and customers, Larga said he\
        \ also wanted to uplift his profession by giving reliable information through\
        \ his TikTok videos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e7cac-5a92-4922-8d32-767532a312d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424a8fd-6b27-4e4e-b417-48128e051f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be honest, medyo mababa 'yung tingin sa mga pharmacist. Akala\
        \ nila taga tinda lang kami ng gamot [To be honest, pharmacists are looked\
        \ down upon a bit. People think we just sell medicine],\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49817fa-1710-402b-8af2-4064e51b51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa50209-6bbe-403f-bc3d-27ae949171b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But with content creation, napapakita ko na hindi lang kami taga\
        \ tinda ng gamot [I can prove we are not just medicine sellers] but we can\
        \ also provide reliable information about medicine,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa335d-cce9-45b3-a238-b20c99b81f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2010bc3-e53f-4cd9-9aa9-177dcfe60179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Larga shared that he is careful when uploading content, especially\
        \ in relation to medicine intake of his customers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b118b2-df05-42be-a7c0-32cff64c0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44341d8c-6167-44df-b917-b4490ca4864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He admitted as well that there are a lot of requests from pharmaceutical\
        \ companies to endorse their medications but he doesn't accept their proposals\
        \ instantly.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982294a4-ee7a-4c1a-b8df-40a9b67419ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57600715-f4b2-46c8-8797-71c920091920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Laging nasa isip ko na pharmacist ako muna bago ako naging content\
        \ creator. Ayoko naman na mag-create ng content just for clout and money,\"\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6d9dd-aa04-4081-bb0b-53d260be1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35987bad-ae7e-4097-aa1c-6dc646e4f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T05:39:24.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-18T05:39:25.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I always put in mind that I'm a pharmacist first before\
        \ I became a content creator. I don't want to create content just for clout\
        \ and money.]\r"
