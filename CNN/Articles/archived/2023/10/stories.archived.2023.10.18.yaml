      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress in now tackling a bill on the Enhanced Self-Reliant Defense\
        \ Posture (SRDP). If it becomes law, the military will be allowed to buy world-class\
        \ locally manufactured equipment, and the government can invest in technologies\
        \ abroad.\r"
