      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Satellite images provided by Maxar Technologies show four 30-foot (9-meter)\
        \ craters blocking the roadway at the border crossing closest to the Egyptian\
        \ gate, along with concrete slabs.\r"
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424dd5b-fabe-458b-ae3f-43476e830cad'
