      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Closed crossing</strong></h2>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774b40d-c16a-4d44-994a-441119a2ae7f'
      'mgnl:activationStatus': true
