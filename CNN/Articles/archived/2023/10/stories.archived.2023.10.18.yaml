      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa ngayon, 'wag muna kasi may tense situation. But in the future,\
        \ kailangan din kasi kailangan din natin makakuha at makakalap ng knowledge\
        \ kung ano ang bansa nila,” Teodoro told a forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3f96c-8f6c-4d86-a371-d52176bbbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:13:17.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:38:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For now, let’s not send troops because of the tense situation.\
        \ But in the future, it is necessary because we have to collect knowledge\
        \ about their country.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d3023-218c-44db-b782-965fcb565bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:13:17.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:38:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said Chinese experts must be given a chance to hold lectures\
        \ in the country as part of academic freedom, explaining the Philippines can\
        \ learn from them as long as it is in a controlled environment and no infiltration\
        \ is happening.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb69805-bf67-4f90-94eb-821d3f7b0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:13:17.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:38:48.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a <a href="https://www.cnnphilippines.com/news/2023/8/7/filipino-cadets-chinese-military-academy-.html">Senate
        hearing</a> on Aug. 7, Sen. Francis Tolentino told the Defense department
        that he noticed from nomination papers during Commission on Appointments hearings
        that a number of military officers graduated from a Chinese military academy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41845e5-bc93-43a3-9080-3af166caba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:13:17.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:38:48.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue was raised again during Brawner’s appointment hearing. He\
        \ said the scheme was temporarily stopped and that there are no Filipino cadets\
        \ in China for advanced schooling, and vice versa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defd306-e732-4db7-9c5e-8ae3ac8c1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:13:17.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T16:38:48.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said he has ordered the review of the student exchange program
        with Beijing, which has been covered by a memorandum of agreement on defense
        cooperation since 2004 to foster stronger military ties.</p>'
  'Jeron-Teng-San-Miguel':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', 'c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-10-18T17:11:17.000+08:00
