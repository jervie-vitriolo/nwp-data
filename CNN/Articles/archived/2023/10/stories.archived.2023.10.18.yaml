      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One family of five Palestinian-Americans, all US citizens, drove to\
        \ Rafah on Monday after hearing the borders would be opened but to no avail,\
        \ said Haifa Kaoud, whose husband Hesham is among the five stuck in Gaza.\r"
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0b18b-76e2-47bf-bc87-c6f4469d2b01'
