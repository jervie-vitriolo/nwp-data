      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5c1a6-aae9-47a5-b9e3-d7d404eb5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, health services within Gaza are on the brink and food and\
        \ water supplies are running low. Twenty out of 23 hospitals were offering\
        \ partial services because fuel reserves are “almost totally depleted,” the\
        \ UN Relief and Works Agency (UNRWA) warned on Tuesday.\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180672be-a8a3-40c8-a506-1d7bbf555457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d994d86-8b68-42b8-b30d-e7d8980936de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN agencies have warned that shops are less than a week away from running\
        \ out of available food stocks and that that Gaza’s last seawater desalination\
        \ plant had shut down, bringing the risk of further deaths, dehydration and\
        \ waterborne diseases.\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04d817-3ac8-476a-a77a-37f6c32f645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb509902-ba29-4521-94bf-b3b416f05780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals have been receiving dozens of bodies from different areas\
        \ of south Gaza, the director of Gaza hospitals, Dr. Mohammad Zaqout, told\
        \ CNN. The toll includes dozens of victims from air strikes in Rafah.\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697909f3-f8b8-4e5d-9e2e-9384a0862caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cfa21-80f2-46a0-8d6a-3759729b8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Interior Ministry said Israeli airstrikes had killed\
        \ at least 49 people in strikes on the southern Gaza cities of Rafah and Khan\
        \ Younis.\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7b17b-8cdc-42eb-b2d7-43627bb50c63'
      'mgnl:activationStatus': true
