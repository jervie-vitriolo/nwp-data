      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO spokesperson Margaret Harris told CNN the UN health agency had\
        \ struck an agreement with Egypt’s President Abdel Fattah El-Sisi to open\
        \ the Rafah crossing for aid – but Israel’s strikes rendered the facility\
        \ unsafe, thereby halting the movement of crucial supplies.\r"
