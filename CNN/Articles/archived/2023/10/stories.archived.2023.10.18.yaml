      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City marked its sixth anniversary of<a href="https://www.cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">
        liberation</a> from the Maute-Isis group on Tuesday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4314ac-bfc0-4806-8a25-6cd080435efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:24:03.105+08:00
