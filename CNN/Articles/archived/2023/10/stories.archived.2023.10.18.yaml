      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was also due to attend a summit scheduled in Amman, the capital\
        \ of Jordan, with several Arab leaders. However, the summit was canceled in\
        \ the wake of the hospital blast.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce606a48-02dd-4cbb-8923-fd527c233905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.479+08:00
