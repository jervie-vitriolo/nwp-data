      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, which controls the enclave, said more than 500 people were killed\
        \ by the bombing. The Palestinian Health Ministry earlier said preliminary\
        \ estimates indicate that between 200 to 300 people died in the attack.\r"
