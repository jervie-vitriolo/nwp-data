    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c920a-70a1-46a4-890f-35c382475cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:08:48.128+08:00
