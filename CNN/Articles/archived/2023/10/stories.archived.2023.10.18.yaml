      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arguably the strongest comic on this list, Jeleen Cubilas commands
        the room with a “constantly worried” affect that leaves you chuckling at even
        the most mundane anecdotes. You’re hanging onto every last word. She co-hosts
        the “Lady Boses” podcast alongside Jeannie Lacay, Khaye Asco, and Diana Ong
        and is the champion of the Comedy Manila Roast Battle 2023. Like a true icon
        of her time, she has also pissed off the Catholic Church with her “gang sign
        of the cross” bit.'
