      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al-Ahli Baptist Hospital in the center of Gaza City was sheltering\
        \ thousands of people who had been forcibly evacuated, according to the Palestinian\
        \ Ministry of Health in Gaza.\r"
