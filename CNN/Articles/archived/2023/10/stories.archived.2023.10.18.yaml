      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong>The
        House Committee on Basic Education and Culture has approved a measure giving
        graduates of Grade 10 or junior high school the option to take technical and
        vocational courses in their Grade 11 and 12 as preparation for college.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a83877-7ef2-48a6-95c7-362c8996781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:35:47.427+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:36:25.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef62ab7-881c-4cf1-915f-cf317154f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:35:47.427+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T17:36:25.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang graduates ng senior high is always parang OJT level. Hindi siya\
        \ kino-consider na job-ready. Maybe the tech-vocational track, it's better\
        \ off with TESDA (Technical Education and Skills Development Authority), because\
        \ at least ang TESDA, may training na, may assessment pa,\" Pangasinan Alliance\
        \ of Private Technical Vocational Schools (PAPTVS) President Andre Abalos\
        \ said on Wednesday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98154cbb-4174-4aed-9307-658882bea001'
