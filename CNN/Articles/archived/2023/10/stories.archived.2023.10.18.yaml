      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey released in May showed almost half
        of adult Filipinos think ROTC should be optional.</p>'
