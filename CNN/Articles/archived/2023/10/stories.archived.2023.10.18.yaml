      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unnumbered substitute bill, also known as the proposed Educational\
        \ Pathways Act, sought to raise the quality of basic education in the country,\
        \ committee chairman and Pasig Rep. Roman Romulo said.\r"
    '11':
