  'x-tests-annual-fee-unverified-accounts':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-18T09:01:16.000+08:00
    'imagesource': 'jcr:657bbf2d-daf1-4528-9539-45a1420ef610'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d8083d7-cc1d-44d0-b416-3f5720e2989a'
    'lead': 'X said in a post on Tuesday that it is testing a new program called ''Not
      a Bot'' in which new users in New Zealand and the Philippines will be required
      to sign up for a $1 annual subscription to post and interact with other posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T09:04:48.911+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-18T09:04:49.192+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk’s X is testing an annual fee for unverified accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601dc2a-80d9-4121-9b84-c206202a5927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> After Elon Musk hinted last month
        that X could start charging all users, the company (formerly known as Twitter)
        announced a test of such a system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842c6dc-b56b-440c-8a0e-9382edd2b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X said in a post on Tuesday that it is testing a new program called
        “Not a Bot” in which new users in New Zealand and the Philippines will be
        required to sign up for a $1 annual subscription to post and interact with
        other posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e253b2-6490-484e-91a1-10c9fa64f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The test will apply only to new web accounts, and the fee will be waived\
        \ if users sign up for X’s $3.99 per month premium subscription service. New\
        \ users in the testing region who opt out of premium and the annual subscription\
        \ will only be able to read posts, watch videos and follow accounts — but\
        \ not interact on the platform. Existing users will not be affected as part\
        \ of the test.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de133438-e8f8-46e8-9ddf-44b8bddd7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said in the post that the program is meant to “bolster\
        \ our already successful efforts to reduce spam, manipulation of our platform\
        \ and bot activity, while balancing platform accessibility with the small\
        \ fee amount,” adding that the fee is not meant to be a profit driver.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83d975-e4c8-4d88-9f03-4a547d03f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The test comes after Musk has encouraged users to sign up for X Premium\
        \ as a way of reducing spam and scam activity on the platform, suggesting\
        \ that requiring credit card payments helps verify a user’s identity and creates\
        \ a higher barrier to entry for inauthentic accounts. As an added incentive,\
        \ premium users receive a blue checkmark, have their posts boosted by the\
        \ platform’s algorithm and are eligible to receive payments as part of X’\
        s new ad revenue share program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50826f7c-a4c3-4968-98a1-487e2ba94b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also comes after Musk made a vague statement in a conversation with\
        \ Israeli Prime Minister Benjamin Netanyahu last month suggesting he could\
        \ start charging all users. He said the company is “moving to have a small\
        \ monthly payment for use of the X system” because it is “the only way I can\
        \ think of to combat vast armies of bots.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746839b-f077-4ef0-876c-5b2dc9718a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts, however, have said that many bad actors are more than willing\
        \ and able to pay up for inauthentic accounts on the platform. In theory,\
        \ a person could also pay to verify an account and then allow a computer to\
        \ run it, thus effectively creating an automated (or “bot”) verified account.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11e2f2-b71f-450c-a01d-ddb69a6c9783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X has come under fire in the past week over false and misleading claims\
        \ that have been widely shared on the platform related to the Israel-Hamas\
        \ war. The European Commission last week formally opened an investigation\
        \ into X after a previous warning about disinformation and illegal content\
        \ on its platform linked to the conflict.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8981e71-9c9f-49ff-8455-0cc7397ae5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X says it has removed “hundreds of Hamas-affiliated accounts,” taken
        down thousands of posts since the attack on Israel by Hamas and ramped up
        Community Notes, its program that allows users to fact check other users’
        posts. “X is… addressing identified fake and manipulated content during this
        constantly evolving and shifting crisis,” X CEO Linda Yaccarino said in a
        letter to EU Commissioner Thiery Breton last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a43613-cf3c-41e5-bfcc-e76ca6cd1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T09:04:48.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-18T09:04:49.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/17/tech/x-tests-annual-fee/index.html">Elon
        Musk’s X is testing an annual fee for unverified accounts</a>"</em></p>'
