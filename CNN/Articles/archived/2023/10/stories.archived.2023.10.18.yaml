    'lead': 'The Commission on Elections on Wednesday said the distribution of paraphernalia
      for the coming Barangay and Sangguniang Kabataan Elections is nearly complete,
      and the poll body is working to have all materials delivered by Oct. 20.'
    'mgnl:activationStatus': true
