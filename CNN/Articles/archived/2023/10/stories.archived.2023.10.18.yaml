  'osg-comment-maharlika-petition':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T13:20:43.000+08:00
    'imagesource': 'jcr:1626f9a0-1df9-4f14-9fef-9fdf97f14ec9'
