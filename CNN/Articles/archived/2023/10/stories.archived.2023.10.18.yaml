      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomatic efforts have so far failed to ease the conflict. On Monday,\
        \ the UN Security Council rejected a Russian resolution calling for a humanitarian\
        \ ceasefire after it failed to get enough votes.\r"
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d846fe-ba4a-46ef-863a-a50d0703b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.532+08:00
