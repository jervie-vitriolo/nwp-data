      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andren Bernardo</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb96df-9cac-4992-a869-9d65d0ae05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:23:12.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-18T15:11:56.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m Andren Bernardo. Yes, depressed ako if you don’t know,” is
        his usual opener. Andren doesn’t hesitate to become his own punchline, casting
        the horrors of everyday life in a new light. As a co-host of “Bago Matulog
        Podcast” alongside Red Ollero and staff writer at SOLID OK, he’s a mainstay
        of the Philippine comedy scene. An underrated OG.</p>'
    '6':
