      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a598ce7-14dc-45fa-be74-4a1ac37a7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.815+08:00
      'mgnl:createdBy': 'kristelle'
