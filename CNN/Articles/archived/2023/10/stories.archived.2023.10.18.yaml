    'title': "Jeron Teng signs two-year deal with San Miguel Beermen  \n"
    'updated': 2023-10-18T21:57:40.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb590a7-a1e7-4eaa-a72b-030b48f613a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Jeron
        Teng is on a fresh start in his new home in PBA after signing with the San
        Miguel Beermen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac10f57-7bab-4db3-ad2e-2dcb70a8a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His agent, Danny Espiritu, confirmed to CNN Philippines that Teng
        has signed a two-year deal with the reigning PBA Philippine Cup champions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab9b25-8553-46b4-8b71-337ab0e86bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 29-year-old basketball veteran said he will start training with\
        \ his new team on Thursday, hoping to win his first PBA crown.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefbbbd-e28e-4a72-a78d-a7d672c9bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"San Miguel has really been my dream team. First of all, my dad played\
        \ there and he made his name there...San Miguel is really a decorated team.\
        \ They've won multiple championships,\" Teng told CNN Philippines' Sports\
        \ Desk.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f36337-fa97-4c53-b812-1ae6c24877d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I haven't won a championship in the PBA, so that's my ultimate goal,\"\
        \ he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcf827-0e8e-4957-b0d1-f207e5998364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teng earlier announced his latest career move as he shared on Instagram\
        \ a photo with San Miguel Corporation sports director Alfrancis Chua.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c295f-f75f-49e5-a183-c5b14f34ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you so much Boss Ramon Ang &amp; Boss Alfrancis for this new\
        \ opportunity. #BLESSED,” Teng said in his Instagram story.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de6d5f-d658-4096-9beb-b1798d0281f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng’s father, Alvin Teng, was also a former player for the Beermen
        back in the late 80s to 90s.</p>'
    '5':
      'image': 'jcr:6dbba0c6-8875-4538-8d20-570f26f44615'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d85a1-5d50-40c5-b307-024d9fe92f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T17:15:58.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631573e5-8473-4382-a76a-3d1749e2327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former De La Salle University standout was released by the Converge
        FiberXers in September, making him a free agent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08c989-a963-49c0-8930-68d26abdb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be honest, I really got shocked with what happened,\" Teng confessed.\
        \ \"I think it blew out of proportion. But I don't [want to] dive into the\
        \ details right now. At the end of the day, I'm really grateful for Converge,\
        \ siyempre (because) I was part of their first ever team in the PBA.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c40ccb-955e-48e7-a79d-b54ea0448c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if he thought of playing abroad instead, the former King\
        \ Archer said it is no longer among his options especially that he just got\
        \ married.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9274f-a04d-4a0c-8365-502668b3e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Siguro (I think) if I'm not married yet, I would have given it a\
        \ thought,\" Teng said. \"But now that I'm married, that's not an option na\
        \ for me, of course, I want to be with my family, with my wife.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa7226-35ff-4523-9974-1927de6ec00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teng was the fifth overall pick by the Alaska Aces in the 2017 PBA\
        \ Draft.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563bbac-121c-4049-904a-6d83be14a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout his five seasons in the PBA, he averaged 10.3 points, 5.1\
        \ rebounds, and 2.3 assists.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813623c5-7258-4b95-89cf-1f07b488f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Teng said he is willing to give his all for the Beermen.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e4f58-29cf-4467-8530-d228fb7bf08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What I can bring to the table is my competitiveness and siyempre\
        \ yung pagiging hardworking ko, I hope ma-translate siya sa game ko when I\
        \ play for San Miguel,\" he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b86ba-1f4b-4760-9b12-c0e04c1b39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T21:57:45.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-18T22:00:16.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I can bring to the table is my competitiveness
        and of course my hardworking nature, which I hope will translate into my game
        when I play for San Miguel.]</p>'
