      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Israeli and Gazan officials blame the other for the hospital tragedy,\
        \ protests have sprung up in a number of Middle Eastern cities including Amman,\
        \ where protesters attempted to reach the Israeli embassy.\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd316e84-197b-47f5-b958-7f8a4f95b449'
