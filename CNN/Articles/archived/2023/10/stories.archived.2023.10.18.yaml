      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond the border crossing, moving aid to those in need is extremely\
        \ complex in Gaza, where Israeli airstrikes have repeatedly hit UN facilities\
        \ in the past week.\r"
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977e784-c1d7-4c6f-9e02-820da6008e95'
