      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Gabriela
        said the Marcos and Duterte administrations "must be held accountable" after
        a United Nations (UN) report showed that Filipino women human rights defenders
        (WHRDs) continue to suffer from "extreme violence."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7b378-84c2-4913-8441-2fe9c3939599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.810+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacac45a-868c-409a-b527-f8d981abcb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.811+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Filipino women and people exercising their civil and political rights\
        \ amid dire socio-economic crises and government neglect have made them targets\
        \ of state repression,\" Gabriela Vice Chairperson Joms Salvador said in a\
        \ statement. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a6584-81ef-4dec-9406-c1c23295f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.811+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e8b57-38a6-4781-9b90-e2a5ede9b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.811+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group noted some of the different cases the WHRDs experience, including\
        \ disappearances, abductions, imprisonment, Anti-Terrorism Law charges, killings,\
        \ and other forms of human rights violations. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151261f-f454-43b3-8838-fe2119a3be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.812+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c32444-34af-4e7a-93ef-51a2f0d2739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.812+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Filipino women demand accountability from the Philippine government:\
        \ for the disappearance of Elizabeth 'Loi' Magbanua, Elgene Mungcal, Cha Pampoza,\
        \ and many other desaparecidos; for the abduction and torture of Dyan Gumanao,\
        \ Jonila Castro, and Jhed Tamano, among others,\" it stated. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5286c7a-6d0f-475b-923b-44db8303b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.813+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64328da4-69f7-4fcd-958b-b4b9bc66c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.813+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Continuing imprisonment of political prisoners, at least 157 of them\
        \ women; 16 WHRDs slapped with charges related to the Anti-Terrorism Law;\
        \ the killing of hundreds of HRDs, including 66 WHRDs in the last six years;\
        \ and for all other vicious rights violations committed by state forces against\
        \ Filipino activists and dissenters,\" it added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef9e6c-81a7-4443-b635-f29e83103351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T13:27:58.813+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-18T19:04:16.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
