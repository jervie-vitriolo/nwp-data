  'coa-2022-development-fund-davao-city':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-18T12:40:07.000+08:00
    'imagesource': 'jcr:245b699c-a1e1-4128-8740-173c58013676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6811ec-8b43-4536-be25-aa098c53bdd9'
    'lead': 'The Commission on Audit found the top 10 wealthiest local government
      units in the country spent their 20% development fund for 2022 in accordance
      with guidelines except for Davao City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T12:44:53.327+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-18T14:14:05.277+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'Davao-City', 'development-fund']
    'stories': []
    'template': '1'
    'title': 'Top 10 wealthiest LGUs compliant to development fund guidelines except
      Davao City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e81fc-c2a4-4b54-a663-148c307d5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Commission on Audit (COA) found the top 10 wealthiest local government units
        (LGUs) in the country spent their 20% development fund for 2022 in accordance
        with guidelines except for Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc49d5f-b577-4566-bc46-8318706b367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d502413-cb2a-45dd-9d1e-640e1e97af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of compliance audit reports for each LGU showed auditors
        commended the following cities for their proper utilization of the development
        fund: Quezon City, Makati City, City of Manila, Pasig City, Taguig City, Mandaue
        City, Cebu City, Mandaluyong City, and Parañaque City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf7240-bc38-44a0-85be-eb7c976ee240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb090c-db36-4fcc-8b7a-d63647277c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Davao City was found to have inappropriately charged around\
        \ ₱6.4 million worth of expenses to the development fund.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b6178-f722-4058-b0b7-365aca7d5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c3c10-a424-412b-9a79-fabda5504def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a result, the purpose for which the fund has been established was\
        \ defeated and the optimal utilization of the fund was not achieved,” COA\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268dfab7-b885-4083-983e-19a2e81a3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001b7f3-9ddb-4f65-918e-b2059d1d46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flagged expenditures include food and catering services (₱125,000),\
        \ payment of cash prizes for the Davao sports festival (₱1.8 million), and\
        \ financial assistance given to centenarians (₱3.2 million).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed7af3-62f3-405d-a837-ae96dd5d3b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checks for the flagged expenditures were issued from September
        to December last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d24abf-1835-47e0-849f-67741cf373cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davao’s budget and accounting office explained management assumed the\
        \ flagged expenses were considered general welfare items and can be charged\
        \ to the development fund.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba87e28-1901-4519-8010-844fe9dbee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bda32-acfb-472d-b804-cace1b84755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A joint memorandum circular issued by the budget, finance and interior\
        \ and local departments states that LGUs must allocate in their annual budget\
        \ no less than 20% of revenues for development projects. The guidelines state\
        \ certain expenditures should not be charged to the development fund such\
        \ as salaries, office supplies, meals, and maintenance or repair.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce6fd1-2c08-4ec2-b7e6-a1cf7f1c5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370422f6-e74f-4641-add2-6616d46499be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Had the management properly identified the specific projects and carefully\
        \ evaluated the corresponding expenditure items and ensured that these are\
        \ allowed to be charged against the development fund, the foregoing ineligible\
        \ disbursements could have been avoided,” state auditors noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016296cc-3059-4c29-987b-5bf5b3f0fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T12:44:53.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-18T14:14:05.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
