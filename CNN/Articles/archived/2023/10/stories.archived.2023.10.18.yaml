      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron performed in the wrestling-themed show<a href="https://comedymanila.helixpay.ph/product_summary?product=monday-night-lol"
        target="_blank"> “Monday Night LOL”</a> last Oct. 16 at Wicked Dogs, BGC.</p>'
