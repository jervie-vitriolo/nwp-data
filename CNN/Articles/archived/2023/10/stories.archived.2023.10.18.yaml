      'mgnl:lastActivated': 2023-10-18T20:39:37.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD, along with other human development agencies,
        will prioritize returning governance. This means healthcare, education, social
        welfare. I will go to Surigao tomorrow, not to the site because I have to
        meet with the governor and the mayor of Socorro so we can discuss the issue.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ceda05-068c-4e2d-ba54-c0d7670d3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DSWD chief said they will conduct deeper profiling alongside the
        Departments of Education and Health, its social workers, and child and family
        psychology experts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ed6d5-6325-463e-bf06-677f47997b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mababa yung literacy level, yun ang feeling namin," he said. "Pangalawa
        obviously nakita ng mga social worker namin may kakulangan sa health interventions,
        mataas ang malnutrition. Pangatlo obviously mayroon tayong mga psychosocial
        issues na kailangang harapin."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c421d-f078-4ecd-9393-d94805477fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We feel the literacy level is low. Secondly, obviously
        social workers saw the lack of health interventions, malnutrition is high.
        Thirdly, obviously there are psychosocial issues that should be addressed.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910616d-dfc6-446f-bb65-a21618992ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DSWD chief cited reports of cohabitation among minors, minors with
        adults, as well as teenage pregnancies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbbaa8-d749-4b21-83a9-7df5b8c707ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Socorro ‘cult’ victims tell stories of ‘authorized’
        rape, 6-year-old soldiers, laws to ‘enter heaven’</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82128a4b-be5a-4882-a385-f038b3f295a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian admitted it will not be easy to change the mindset of the
        members of the alleged cult.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdceff7f-fed5-479b-a190-2da3fe591b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said members who spoke with their social workers have this "general
        sense of contentment" with their lives despite the lack of basic services.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac45d9-eb00-42f5-96f4-79a62cbb2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will take some time, but we’re working with the necessary
        psychology experts," said the secretary. "Kasi ang biktima dito ay hindi lang
        yung bata but yung pamilya mismo. May parents doon na yung pag-iisip ay normal
        ang nangyari sa kanilang anak. Which is hindi eh."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8c91f-4d71-4a15-b0e6-a90da415c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will take some time, but we’re working with the
        necessary psychology experts. Because the children aren''t the only victims
        here, it''s the family. There are parents who believe what is happening to
        their children is normal — which it is not.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01c0a8-50ce-42ad-abf8-3acf217573de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier said members of SBSI are facing
        complaints for the reported abuse of over a thousand children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92cb94-d102-4f4f-96ac-896a8ec0a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T20:39:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-18T20:39:37.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBSI members and officials lamented <a href="https://www.cnnphilippines.com/news/2023/9/20/socorro-group-denies-sexual-abuse-among-minors.html"
        target="_blank">allegations</a> that the group is a cult and denied any abuses.</p>'
