      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75efed-8fa0-48fa-a7fb-d1c2398d2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-18T19:16:59.723+08:00
