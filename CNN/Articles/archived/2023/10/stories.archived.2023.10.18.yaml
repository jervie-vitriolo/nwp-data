      'mgnl:created': 2023-10-25T04:54:39.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa358d-195f-4f02-bab3-8b2b9f5233a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hospitals under siege</strong></h2>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea835c-ecf1-4daa-8271-9fd3641fd6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a week of Israeli bombardment has killed at least 3,000 people,\
        \ including 1,032 girls and 940 boys, and wounded 12,500 in Gaza, the Palestinian\
        \ Ministry of Health said Tuesday. Casualties in Gaza over the past 10 days\
        \ have now surpassed the number of those killed during the 51-day Gaza-Israel\
        \ conflict in 2014.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1d3af-639d-4987-85eb-8e7087ebdb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d775870-c4bd-4d54-9b59-e3a50ec6c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the IDF has said it does not target hospitals, the UN and Doctors\
        \ Without Borders say Israeli airstrikes have struck medical facilities, including\
        \ hospitals and ambulances.\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e23ad-68dc-482f-83cc-1d53139e30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aedb9b-5a77-4199-8cf9-a030d135a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Israeli warplanes hit two densely populated refugee camps\
        \ and an UNRWA school housing displaced people in central Gaza killed at least\
        \ 18 people and injured scores, Palestinian officials said.\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c9d72-4d15-4b3e-aee6-f79c6c286459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f441380-b260-46a7-a46c-a037fc7fb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said that high-level Hamas commander Ayman Nofal was killed\
        \ in the airstrikes in Gaza on Tuesday.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f6fca-24a0-4cfd-ae94-17f8106ff2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df01762-0218-40c4-ad38-af363e733944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the occupied West Bank at least 61 people have been killed, the\
        \ Palestinian Ministry of Health said on Tuesday. At least 20 humanitarian\
        \ workers from the UN, the Red Cross and the Red Crescent have been killed\
        \ in Gaza, the UN said.\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c31e7f-d34a-493a-9331-6b2e4414939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T04:54:39.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T04:55:42.570+08:00
