      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-18T15:11:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone loves an <em>ahensya girl</em>, and Issa Villaverde is
        no different, winning us over with dirty jokes and spotless delivery. She
        uses her training as a voice-over commercial actor to her advantage, snapping
        into well-enunciated sex noises at a moment’s notice — but that isn’t to say
        her comedy is one-note. Issa covers a large range of topics, from the nuances
        of queer dating to the inherent silliness of dog owners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857bc68-ce13-4d68-99bd-382b5bc397d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:23:12.525+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-18T15:11:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa has been on the rise since her first stand-up performance a
        little over a year ago. She has three shows lined up for Joketober: “Mental
        Health” featuring Micah Andres last Oct. 14, “SIZ the DAY” on Oct. 19, and
        the all-English all-femme show <a href="https://comedymanila.helixpay.ph/products/witch-please-english-all-femme-comedy-show"
        target="_blank">“Witch, Please!”</a> on Oct. 22. All shows take place at Wicked
        Dogs, BGC.</p>'
