    'jcr:uuid': '72f22309-8255-4de3-9540-849b6e693a87'
    'lead': 'The illicit trade of tobacco could cost state coffers at least ₱60 billion
      in revenue this year, according to Albay Rep. Joey Salceda, chairman of the
      House Committee on Ways and Means.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-18T01:58:12.508+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-18T01:58:28.655+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-18T01:58:28.020+08:00
