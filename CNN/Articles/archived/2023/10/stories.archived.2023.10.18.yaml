      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense chief said there is a need to hire workers to fight cyberattacks,\
        \ although the “best talent… may not fit the mold of civil service employees.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d8f92-9bc0-4a87-a1cc-f242190b752a'
