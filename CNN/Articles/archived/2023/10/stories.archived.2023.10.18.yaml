      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears’ 13-year conservatorship ended in November 2021, giving her\
        \ back power over her financial and medical decisions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043e2ac-ea76-401d-939c-19907db5230e'
      'mgnl:activationStatus': true
