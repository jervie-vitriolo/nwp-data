      'mgnl:type': 'text'
      'text': '<p>The board will also determine the monetary compensation and award
        of the lawful owner based on the fair market value or replacement cost of
        the total or repair cost of partially damaged structures of the residential,
        cultural, and commercial properties.</p>'
  'western-afghanistan-earthquake-deaths':
    'author': 'Masoud Popalzai and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-08T12:54:30.000+08:00
    'imagesource': 'jcr:487860d6-0e45-4e90-961e-3d92c13c0932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5cdab74-e61c-4037-af2a-1ff9b98db531'
    'lead': 'Some 2,000 people have perished after a powerful earthquake struck western
      Afghanistan, the Taliban said Sunday, as the nation reels from another natural
      disaster at a time of deep economic crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T12:58:33.572+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-08T17:34:49.038+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-08T17:34:48.372+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taliban says close to 2,000 people have died in quake that struck western
      Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda3c4d-001c-4eef-b108-035672446c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:58:33.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T17:34:49.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some 2,000 people have perished after a
        powerful earthquake struck western Afghanistan, the Taliban said Sunday, as
        the nation reels from another natural disaster at a time of deep economic
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93001583-2961-4ec4-ad8d-b073bfe4ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 6.3 magnitude earthquake struck on Saturday 25 miles (40 kilometers)
        west of Herat city in the western Herat province – the third largest in Afghanistan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6221f9f-6a8b-4554-8487-5cc3a2fd67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abdul Wahed Rayan, a senior Taliban official from the Ministry of Information
        and Culture, told CNN that they estimated close to 2,000 people have been
        killed. But he warned that figure could rise with rescue operations ongoing
        and people still trapped under the rubble.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a55766-2415-41a8-9510-3aa9903b2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The initial quake was also felt in neighboring provinces of Badghis
        and Farah and was followed by multiple aftershocks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93114966-9ab2-4d75-9f6e-62c96fc0c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier assessments from the UN had indicated a lower toll of
        around 100 dead and 500 injured. Close to 500 houses were reportedly destroyed
        and 135 buildings damaged, said the UN’s Office for the Coordination of Humanitarian
        Affairs (OCHA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f65631-927d-4ce7-adcc-ac494a0159ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In total, 4,200 people (600 families) are assessed to have been affected
        to date,” OCHA said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21653670-d134-41a5-b57b-d6f3d05faa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed massive heaps of debris and rubble after buildings
        collapsed. <a href="https://www.cnn.com/2022/01/17/asia/afghanistan-earthquake-intl-hnk/index.html"
        target="_blank">Crowds of survivors</a> had gathered in the streets for safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425ad4b-2d80-4c81-b2af-6a9d8115dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mahal Wadakah is understood to be the worst affected village,” the
        UN said, reporting at least 20 deaths. Other badly affected areas include
        Dasht Hows, Bahadorzai, Zoryan and Koshkak, it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a79ac-61da-4e86-bd7a-91433b82df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Additionally, an estimated 300 families (around 2,100 people) are
        reported to have been displaced to Herat City where they are living in abandoned
        buildings.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547260a7-51fa-472a-88ab-9a9ec0626bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Afghanistan has suffered significant damage from a series of recent
        earthquakes amid an ongoing dire economic and hunger crises, killing and displacing
        tens of thousands combined.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dfa6c4-a823-4f63-a8f9-343e8d121627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country has long been one of Asia’s poorest and has been ravaged
        by conflict for decades. But its ability to respond to natural disasters has
        been further hampered since the Taliban seized power in 2021 following the
        chaotic US withdrawal, an event that saw many international aid groups pull
        out.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca795d0-ed96-4926-b82b-51b799edbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also led to Washington and its allies freezing about $7 billion
        of the country’s foreign reserves and cutting off international funding. The
        situation has crippled an economy already heavily dependent on aid.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3600f87-a8ec-4909-9907-4f62de973646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the World Bank warned two thirds of Afghan families currently
        face “<a href="https://openknowledge.worldbank.org/server/api/core/bitstreams/9ffd589a-dfb0-4942-b94a-b89c41fb93b6/content)"
        target="_blank">significant challenged in maintaining their livelihoods</a>"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb87e7-2cfe-403b-a17e-bb82ef7fa7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That makes is far harder for Afghans to recover from earthquakes, which
        are a regular phenomenon in a country that often experiences seismic activity.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98622186-7447-40c7-adaa-f06faaaf8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadly quake <a href="https://www.cnn.com/2023/03/21/asia/afghan-earthquake-intl/index.html"
        target="_blank">in March</a> struck northeastern Afghanistan, sending residents
        fleeing from their homes as it brought down entire buildings and triggered
        devastating landslides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7a63c-9ef2-4532-b72b-7d4f973a688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tremors were also felt in several major Pakistani cities and as far
        away as the Indian capital New Delhi.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869245f-1b35-413c-8e84-31f142e4ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2022/06/23/asia/afghanistan-earthquake-rescue-aid-efforts-intl/index.html"
        target="_blank">5.9 magnitude earthquake</a> last June in the eastern Paktika
        and Khost provinces bordering Pakistan, killed more than a thousand people
        and sent aid groups scrambling to reach victims and survivors in areas blighted
        by poor infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adaf8d-ffd3-4b64-b7ef-2a32dcb1a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The quake had coincided with heavy monsoon rains and winds which greatly
        hampered search efforts and helicopter travel.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d992043-66a7-4713-8092-551cf82253cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And a 5.6 magnitude earthquake on January 17, 2022 struck Badghis,
        another western province near Herat bordering Turkmenistan, killed more than
        20 people and reduced hundreds of brick homes to rubble. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f9110-5e15-4de0-9ee1-a4f466d3db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:34:43.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T17:34:49.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/07/world/afghanistan-herat-earthquake-devastation-intl-hnk/index.html"
        target="_blank">Taliban says close to 2,000 people have died in quake that
        struck western Afghanistan</a>."</em></p>'
  'israel-gaza-attack-hostages-response':
    'author': 'Hadas Gold, Shirin Faqiri and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-08T13:57:23.000+08:00
    'imagesource': 'jcr:14b20793-5db2-4c86-a16f-c48aea4747f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c37de5-9eb2-4048-ac30-d35b23a3010d'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu said the country is ''embarking
      on a long and difficult war'' as it deals with an unprecedented hostage crisis
      after Palestinian militants launched a surprise land, sea and air attack from
      Gaza Saturday, killing hundreds and infiltrating into Israeli territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T14:04:39.998+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-08T14:04:40.567+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli leader warns of ‘long war’ as it faces unprecedented hostage
      crisis following Hamas attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713b512-4b9f-4a62-8e70-efa0190d8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem and Gaza (CNN) —</strong> Israeli Prime Minister
        Benjamin Netanyahu said the country is “embarking on a long and difficult
        war” as it deals with an unprecedented hostage crisis after Palestinian militants
        launched a surprise land, sea and air attack from Gaza Saturday, killing hundreds
        and infiltrating into Israeli territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3feeb2b-98da-44d4-8ad5-442056efb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shock attacks by Hamas led to the deadliest day in decades for\
        \ Israel and come after months of surging violence between Palestinians and\
        \ Israelis with the decades-long conflict now heading into uncharted and dangerous\
        \ new territory.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd647b-6e29-4b88-adc2-ead8609c069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s political-security cabinet convened late Saturday and made\
        \ a “series of operational decisions aimed at bringing about the destruction\
        \ of the military and governmental capabilities of Hamas and the Palestinian\
        \ Authority, in a way that would negate their ability and desire to threaten\
        \ and harm the citizens of Israel for many years to come,” according to a\
        \ statement from the office of Israel’s Prime Minister.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bee24-ede0-470a-b63d-bf0994138b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu vowed “mighty vengeance” on the Palestinian militant group\
        \ Hamas following its unprecedented assault on Israel that appeared to catch\
        \ the entire Israeli military and intelligence apparatus off guard in one\
        \ of the country’s worst security failures.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6600d-c9b2-45a1-a4f7-da638962ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout Saturday and into Sunday, Hamas launched thousands of rockets\
        \ from the Gaza Strip into Israel – making direct hits on multiple locations\
        \ inside the country including Tel Aviv – while armed terror groups entered\
        \ Israel and infiltrated military bases, towns and farms, shooting at civilians\
        \ and taking hostages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd93cef-80c1-4c32-a4ca-9daf2a907bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 300 Israelis have been killed, an Israeli official told CNN\
        \ and more than 1,500 have been injured, Israeli media reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea350d-0e4c-40ee-8b44-87c5f5b35754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel responded by launching air strikes on what it said were Hamas\
        \ targets in Gaza, while its forces clashed on the ground with Hamas fighters\
        \ in villages, army bases and border crossings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8995e-5a46-4446-9674-8d5b79a50901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli warplanes continued to pound Gaza on Sunday morning with the\
        \ Israel Defense Forces saying it had struck 426 targets in Gaza, including\
        \ 10 towers used by Hamas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35035f3-6499-4259-b570-da3eef548ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, at least 232 Palestinians have died and more than 1,600 are\
        \ wounded, the Palestinian health ministry said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f19385-96f8-436c-833c-1f1adebb7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli leader said the “first phase” of the operation had ended\
        \ with the “destruction of the majority of the enemy forces that penetrated\
        \ our territory.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e7237-09f8-4831-b26a-65d884176686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu announced Israeli forces have started an “offensive formation”\
        \ which will “continue without reservation and without respite until the objectives\
        \ are achieved.” Among the decisions made by the cabinet is to stop the supply\
        \ of electricity, fuel and goods to Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dc633-b320-419a-bf0e-25634a189171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Complicating Israel’s response is that a “significant number” of Israeli\
        \ nationals were taken by Hamas as hostages and are being held at locations\
        \ across Gaza.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae4c88-19df-46d2-b585-b724238fe0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is unprecedented in our history that we have so many Israeli nationals\
        \ in the hands of a terrorist organization,” Israeli Defense Forces spokesman\
        \ Lt. Col. Jonathan Conricus (Res) told CNN, without giving an exact number.\
        \ “I can assure you that the IDF will be focused on getting each and every\
        \ Israeli back.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dedac-8a5e-4970-a9e2-0448249c0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are numbers that we have never, ever seen before,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe57c42-19fc-4512-910b-24d7837d9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has been more than 17 years since an Israeli soldier was taken as\
        \ a prisoner of war in an assault on Israeli territory. And Israel has not\
        \ seen this kind of infiltration of military bases, towns and kibbutzim since\
        \ town-by-town fighting in the 1948 war of independence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75acdd-1b7d-4714-b289-58e88cfe52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Saturday, Palestinian militant group Hamas said the\
        \ captured Israeli hostages are being held across Gaza and warned against\
        \ attacks in the area.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e6165-5852-4913-9850-c80e4bbfceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Threatening Gaza and its people is a losing game and a broken record,”
        said Abu Obaida spokesman for the Al Qassam Brigades, the armed wing of Hamas
        in a recorded audio message late Saturday. “What happens to the people of
        the Gaza Strip will happen to them and beware of miscalculation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bf5aa-184b-41b1-98bd-8e79407646fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the group claimed to have captured “dozens” of Israelis,
        including soldiers, and were holding them in “safe places and resistance tunnels.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c700ef-fe58-4db7-b092-6c0aa389cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said Sunday that “many hundreds,” possibly as many as 1,000
        Hamas fighters were involved in the attack, according to Conricus, who said
        fighting inside Israel was still ongoing as of 4.15 a.m. local time Sunday
        morning (9:15 a.m., Philippine time).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbd602-7de2-4c12-88e9-6da778ceee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The priority for the Israeli military Sunday was to “make sure that\
        \ we clear all Israel communities of terrorists that are still inside Israel,”\
        \ he said, adding that the IDF was still “clearing the last houses and locations\
        \ and communities and bases.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63660ea8-a907-492f-9242-1cff7841dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hopefully, at the break of dawn we will be able to declare that we\
        \ have finally restored sovereignty and order in Israel. But that has not\
        \ yet been achieved. And that will be our number one priority,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e58a0-b826-41d4-9168-5604b3693683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘No warning of any kind’</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a0042-f359-4940-bff8-1c09e6b21414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s attack prompted strong reactions from around the world.\
        \ US President Joe Biden said his administration’s support of Israel’s security\
        \ is “rock solid and unwavering” and many European leaders denounced the violence,\
        \ while Brazil said it will call an emergency meeting of the United Nations\
        \ Security Council.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899fc17-6fba-4170-bc6e-1e1f9823f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air France said it is suspending its flights to Tel Aviv and US aviation\
        \ officials issued a special bulletin to pilots and airlines urging “extreme\
        \ caution.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf0869-bb53-49b0-a0e6-aa0a6f0908ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highly coordinated assault, which began Saturday morning, was unprecedented\
        \ in its scale and scope and came on the 50th anniversary of the 1973 War\
        \ in which Arab states blitzed Israel on Yom Kippur, the holiest day of the\
        \ Jewish calendar.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4395d0f-d5fd-48ea-be84-276de7292543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had no warning of any kind, and it was a total surprise that the\
        \ war broke out this morning,” Efraim Halevy, the former head of Mossad, Israel’\
        s Intelligence Service, told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d354b-3b53-4867-8e53-5cbb1bff0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of rockets fired by Palestinian militants was at a scale\
        \ “never seen before,” Halevy said, and this was “the first time” that Gaza\
        \ has been able to “penetrate deep into Israel and to take control of villages.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890a28a-1116-4df0-aca3-3f83f5288045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is beyond imagination from our point of view, and we didn’t know\
        \ they had this quantity of [rockets], and we certainly didn’t expect that\
        \ they would be as effective as they were today,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d7c8f-8bc7-47a9-98b7-9a340059b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting carried on throughout the day and into the night, and a fresh\
        \ round of rocket attacks hit Tecl Aviv and other areas on Saturday evening.\
        \ The IDF urged civilians in Gaza to leave their residential areas as Israeli\
        \ military operations continued.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80f211-9460-4b16-891c-d8d580064798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air raid sirens and rockets could be heard in Israel throughout the\
        \ night into Sunday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175922db-7546-4686-8f4b-61f95bd0a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can hear the intercept missiles banging in the air,” said CNN’\
        s International Diplomatic Editor Nic Robertson as he arrived at Ben Gurion\
        \ Airport in Israel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b5761-f24d-4f24-8faa-d7d03d7b20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is rare for Palestinian militants to be able to make it into Israel\
        \ from Gaza which is sealed off and heavily watched by Israel’s military.\
        \ Gaza is one of the most densely packed places in the world, an isolated\
        \ coastal enclave of almost 2 million people crammed into 140 square miles.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0b9a8-af48-4e5e-8d27-6446d065d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governed by Hamas, the territory is largely cut off from the rest of\
        \ the world by an Israeli blockade of Gaza’s land, air and sea dating back\
        \ to 2007. Egypt controls Gaza’s southern border crossing, Rafah. Israel has\
        \ placed heavy restrictions on the freedom of civilian movement and controls\
        \ the importation of basic goods into the narrow coastal strip.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecdb5c-104e-42e8-9db0-ef07ef16c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting between the two sides has surged in the last two years.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f331d59-83fd-47a8-8dbc-a08fcd0ae213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence has been driven by frequent Israeli military raids in\
        \ Palestinian towns and cities, which Israel has said are a necessary response\
        \ to a rising number of attacks by Palestinian militants on Israelis.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684b87e-0179-4730-90ec-b3f87b144e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also come at a moment of deep division in Israel, months after\
        \ the country’s right-wing government pushed through a contentious plan to\
        \ reduce the power of the country’s courts, sparking a social and political\
        \ crisis.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfcf6d-18f9-4dab-9184-613b27ac445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pleas for release of hostages</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86fdc80-90f3-4baa-80d0-0ab9e626c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israelis are sharing photos of friends and family who they say have\
        \ been kidnapped by Hamas militants and are urging the public to help spread\
        \ the word in hopes of getting them back safely.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ee8bf-1ee5-4b31-b19d-8c3b66266008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yoni Asher, a resident of Sharon region, told CNN he recognized his\
        \ wife from a viral video that shows a group of people loaded into the back\
        \ of a truck flanked by Hamas militants.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a63ed-96fd-48ea-80c8-d19b9c1ed059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asher said his wife and young daughters were visiting his mother-in-law\
        \ in Nir Oz, a kibbutz near the Gaza border. He said he contacted them on\
        \ Saturday morning and suspected they may have been abducted. He tracked his\
        \ wife’s phone and learned that it was located in Gaza, he said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b22580-3096-497d-b8a0-5f4e0d517001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later that day, he saw the viral clip. In the video, a woman is seen\
        \ in the truck as a militant puts a scarf on her head. Asher told CNN that\
        \ the woman is his wife though CNN has not been able to independently verify\
        \ the video.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91fd72-bbe0-48fe-8c57-760bc854794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation is not looking good,” Asher said, adding that his wife\
        \ and mother-in-law have German citizenship and pleaded with the German government\
        \ for help.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60211392-4816-40f5-aad4-102b3647ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A German foreign ministry source told CNN that, “the Federal Foreign\
        \ Office and the German embassy in Tel Aviv are in close contact with the\
        \ Israeli authorities in order to clarify whether and to what extent German\
        \ citizens are affected.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31430458-9f89-4353-9829-36972ce60bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israel Police spokesperson has told CNN that family members who
        wish to report their loved ones as missing to come to the nearest police station
        when it’s safe to leave their homes. The police suggested relatives bring
        photos and personal items from which DNA samples can be extracted to help
        with identification.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb4258-7d52-4517-9eb1-1cb6e23ae426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:04:40.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T14:04:40.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/08/middleeast/israel-gaza-attack-hostages-response-intl-hnk/index.html">Israeli
        leader warns of ‘long war’ as it faces unprecedented hostage crisis following
        Hamas attack</a>"</em></p>'
  'ph-condemns-israel-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
