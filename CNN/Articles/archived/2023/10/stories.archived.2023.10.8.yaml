  'Mexico-bus-crash-kills-at-least-16':
    'author': 'Mia Alberti, Bertha Ramos, and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-08T06:25:31.000+08:00
    'imagesource': 'jcr:6804538e-f260-41ea-9fca-00861843103b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd22e611a-33bc-443e-88b3-de37b4567a4b'
    'lead': 'A bus crash in the Mexican state of Oaxaca killed 16 people, according
      to local authorities, who say most of the passengers were migrants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T06:27:15.169+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-08T06:27:15.504+08:00
