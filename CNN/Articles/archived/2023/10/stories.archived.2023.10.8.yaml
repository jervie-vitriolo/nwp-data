  'netanyahu-israel-at-war':
    'author': 'Ibrahim Dahman, Hadas Gold, Lauren Iszo, Amir Tal, Abeer Salman, Kareem
      Khadder, Richard Allen Greene and Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-08T10:52:20.000+08:00
    'imagesource': 'jcr:28f907ba-0e72-4080-bf7d-42e3d8222ff4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1559e51-28fc-43a9-9923-37e747aab906'
    'lead': 'Israel’s Prime Minister Benjamin Netanyahu declared that the country
      was ''at war'' on Saturday, after Palestinian militants in Gaza fired a deadly
      barrage of rockets and sent gunmen into Israeli territory in a major escalation
      of the long running conflict between the two sides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T11:27:51.248+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-08T11:28:01.996+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-08T11:28:01.157+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Hamas', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Netanyahu says Israel is ‘at war’ after Hamas launches surprise air
      and ground attack from Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73514528-0065-43be-ac65-f51af940c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:01.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN)</strong> — Israel’s Prime Minister
        Benjamin Netanyahu declared that the country was “at war” on Saturday, after
        Palestinian militants in Gaza fired a deadly barrage of rockets and sent gunmen
        into Israeli territory in a major escalation of the <a href="https://edition.cnn.com/middleeast/live-news/al-aqsa-storm-militants-infiltrate-israel-after-gaza-rockets-10-07-intl-hnk/index.html"
        target="_blank">long running conflict</a> between the two sides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ead364-a4a7-4043-b5f2-a7ca9c937049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:01.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said about 2,200 rockets were launched from
        the Gaza Strip into Israel, while armed terror groups infiltrated into Israel
        by land, sea and air in paragliders. Multiple explosions were heard over Jerusalem,
        Tel Aviv and in southern Israel – some blasts likely the interceptions of
        incoming rockets – while air raids sent Israelis pouring into underground
        shelters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be6df2-9d9d-4aa0-9104-49b8e012323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:01.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israel Defense Forces (IDF) said Hamas had taken “hostages and
        prisoners of war” but did not give a figure. At least 200 Israelis had been
        killed and 1,452 have been wounded, according to Israel’s emergency rescue
        service and health ministry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c2005-866e-41c5-a445-422cf51efd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:01.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel responded by launching strikes on what it called Hamas targets
        in Gaza. The Palestine Tower, a high-rise building which hosts residential
        apartments and media offices in Gaza City, was hit by an explosion and collapsed,
        video showed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07540ac-1d74-43e8-b737-072093036325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:01.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palestinian health ministry said that 232 Palestinians had been
        killed and 1,697 injured, but did not say where the deaths occurred or whether
        the toll included Hamas militants or civilians in Gaza.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ba0e8-1218-420b-b317-2bc7c86b4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu has said operations are already under way to “clear communities
        that have been infiltrated by terrorists” and that he had also issued a call-up
        of reservists.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e487c-f83b-414e-b870-695e7ba2e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also vowed retribution against Hamas, the Palestinian militant movement
        that runs Gaza, in a televised speech: “What happened today has never been
        seen in Israel, we will take mighty vengeance for this black day,” Netanyahu
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4659c4b-f7de-488f-9b90-488939e81175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I tell Hamas, you are responsible for the wellbeing of captives, Israel
        will settle the score with anyone who harms them,” Netanyahu said, adding
        that Israel would turn Hamas-associated locations “into islands of ruins.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050b520-537f-4a47-9a89-c90d03fc926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Residents of Gaza: Leave now because we will operate forcefully everywhere,”
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936d46e-69d7-4466-b391-ec8c83a6f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A fresh round of rockets was fired by Gaza militants on Saturday evening,
        making direct hits on multiple locations inside Israel, including in Tel Aviv,
        according to Israeli authorities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef81f9-2e5b-440c-a2d2-05983629baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Telegram post, the armed wing of Hamas — the militant group designated
        as a terrorist organization by the United States, European Union and Israel
        — said it had fired an additional 150 rockets in response to the bombing of
        the residential tower.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196e9e4-d1ec-49ea-9a62-4ea5a62e0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The entire system failed’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca25ea-670e-413a-a25d-e1651ef0701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The surprise assault on Saturday was unprecedented in recent history
        in its scale and scope, falling on the 50th anniversary of the 1973 War in
        which Arab states blitzed Israel on Yom Kippur, the holiest day of the Jewish
        calendar.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe1a49-4d3e-4017-9d6d-34421f2b6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IDF spokesman Lt Col Richard Hecht said in a briefing that Israeli
        forces “are fighting on the ground as we speak,” listing multiple locations
        where fighting was taking place, including several villages, army bases and
        border crossings.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb10b6-26e2-4034-aea6-4199b11e870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hecht declined to answer repeated questions from journalists about
        whether the IDF had missed intelligence that the attack was coming.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a18ac4-c8d8-4ccf-93d6-cb257143ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A former IDF international spokesperson, Jonathan Conricus, described
        the massive surprise attack as a “Pearl Harbor type of moment” for the country.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f46b8c-2415-4b4e-a756-2ceefb596672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The entire system failed. It’s not just one component. It’s the entire
        defense architecture that evidently failed to provide the necessary defense
        for Israeli civilians,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b43e29-d232-4b5a-a535-b8fc007a927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dubbing the operation “Al-Aqsa Storm,” Hamas military commander Muhammad
        Al-Deif said in a recorded message that the group had “targeted the enemy
        positions, airports and military positions with 5,000 rockets” and that the
        assault on Israel was a response to attacks on women, the desecration of the
        al-Aqsa mosque in Jerusalem and the ongoing siege of Gaza.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd04e48-0634-4a84-97ab-fadcb384d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you have a gun, get it out. This is the time to use it – get out
        with trucks, cars, axes, today the best and most honorable history starts,”
        Al-Deif added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2c330-f6a0-4254-90ca-a7b94d196e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The attacks by Hamas follow one of the deadliest periods in the Israeli-occupied
        West Bank in nearly two decades. The violence has been driven by frequent
        Israeli military raids in Palestinian towns and cities, which Israel has said
        are a necessary response to a rising number of attacks by Palestinian militants
        on Israelis.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74819fc-0095-40ee-af16-81d93620aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also come at a moment of deep division in Israel, months after
        the government pushed through a contentious plan to reduce the power of the
        country’s courts, sparking a social and political crisis. The move this summer
        also struck a nerve with the military, prompting many reservists – the backbone
        of Israel’s army – to warn they would not come if called up, to protest the
        changes to the judicial system. An IDF spokesperson said Saturday that he
        did not know of any reservists refusing to be called up in the face of the
        latest attacks.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e69918-384a-41e2-b4a8-2863f3d9930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israel responds to air, sea and ground assault</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ddb83-c450-4fed-bb1c-be58ce5e2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is rare for Palestinian militants to be able to make it into Israel
        from Gaza which is sealed off and heavily watched by Israel’s military.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31ca4f-32a9-4fb1-afbe-e831e19cea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the day unfolded, the IDF said it was fighting in 22 locations,
        later adding that its operations has seen “ground and aerial forces thwarted
        hundreds of terrorists in the area surrounding the Gaza Strip and southern
        Israel.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f46565-f30c-49a3-b929-969f67fdf1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another IDF spokesman, Brigadier General Daniel Hagari, said there
        were hostage situations in two locations – Ofakim and Beeri.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566cb68f-0aa5-437d-b7dc-0cfdd5240d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is not clear how many people Hamas has taken captive, however video
        verified by CNN showed the moment some were seized.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39d54e-3527-4185-9f9b-46849b036cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In one of the videos, geolocated by CNN to the neighborhood of Shejaiya
        in Gaza, a barefoot woman is pulled from the trunk of a Jeep by a gunman and
        then forced into the backseat of the car. Her face is bleeding, and her wrists
        appear to be cable-tied behind her back. The jeep also appears to have an
        Israel Defense Forces license plate, suggesting it may have been stolen and
        brought into Gaza.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f2d3f-55ad-46a2-93b1-9011ed2f11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A second video, which appears to show Hamas militants taking multiple
        Israelis captive, was geolocated by CNN to Be’eri in southern Israel, which
        is a village close to Gaza.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917765b7-839f-4299-8479-d8f80f8b4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents of Kibbutz Beeri and Kibbutz Nir Oz, two Israeli communities,
        told the country’s Channel 12 television station that assailants from Gaza
        were trying to break into their homes. They have repeatedly pleaded on television
        for assistance from the IDF.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7a079-cc7e-4b17-bc65-10ca246d4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One resident of Kibbutz Nir Oz told the broadcaster over the phone
        that his family, including two children ages 7 and 9, have barricaded themselves
        in a safe room while militants fired at the door.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5dc361-e1c6-446c-ac4a-19e2d0debd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Channel 12 also reported that infiltrators had taken hostages in Netiv
        HaAsara. Israeli authorities did not immediately confirm any details about
        those reports.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87065a7d-4f3c-493d-90d2-748d51c0a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IDF warned Israelis who live near Gaza to stay in their homes or
        head to shelters.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3367e-5855-4508-96f4-712a57665e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zaki Heller, spokesperson for Israel’s Magen David Adom, urged people
        to donate blood and said a special blood donation drive is being organized
        in Tel Aviv for Saturday morning “due to an urgent need.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded05417-90b7-4020-9d2c-5fae3e43bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Social media footage obtained by CNN showed the aftermath of a rocket
        strike in Ashkelon, a coastal city in southern Israel, where multiple cars
        could be seen burning next to an apartment complex, a thick plume of black
        smoke billowing into the air.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904ac42-9bc4-46ab-9d58-af7b17b2139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gaza is one of the most densely packed places in the world, an isolated
        coastal enclave of almost 2 million people crammed into 140 square miles.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c9f92-917d-4d8e-8f6f-8a28efdf88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Governed by Hamas, the territory is largely cut off from the rest of
        the world by an Israeli blockade of Gaza’s land, air and sea dating back to
        2007. Egypt controls Gaza’s southern border crossing, Rafah.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd1658-4c3e-4f30-b243-ab02079d39c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has placed heavy restrictions on the freedom of civilian movement
        and controls the importation of basic goods into the narrow coastal strip.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d88f8-2362-4e6d-9749-4b158dbb09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video shared by Hamas’ armed wing on Saturday showed a group of fighters
        storming Erez Crossing post, the main border crossing between the Gaza Strip
        and Israel.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900dd43-84eb-4cfb-8307-384a9b4611e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The video, which is heavily edited, showed several dead bodies on the
        ground with sounds of gunfire. It also shows what appears to be two men being
        dragged away with hands on heads by the fighters.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce10d0-b181-4619-998f-b86bdbd0c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.016+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas also claimed it captured Israeli vehicles from southern Israeli
        cities near the Gaza border. The IDF declined to comment when asked by CNN.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762ff4b-3e72-4bea-a4a9-3f9df5144dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The world reacts</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd24fb-fd1e-4ed3-b393-dedf6dbca8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the unprecedented assault, US President Joe Biden said his administration’s
        support of Israel’s security is “rock solid and unwavering.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb1491-eaa1-42a9-a988-cfb28fffcacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You know, when I spoke with Prime Minister Netanyahu this morning,
        I told him the United States stands with the people of Israel in the face
        of these terrorists assaults. Israel has the right to defend itself and its
        people full stop,” he said at the White House.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f315c96-593c-4384-a510-2d9b30a8fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stephanie Hallett, the top American diplomat in Israel, wrote on social
        media: “I condemn the indiscriminate rocket fire by Hamas terrorists against
        Israeli civilians. I am in contact with Israeli officials, and fully support
        Israel’s right to defend itself from such terrorist attacks.”'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb7241-749d-46b0-869e-50aab63f0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Turkey, President Recep Tayyip Erdogan called for the parties involved
        to “act with restraint in light of the events in Israel this morning and to
        stay away from impulsive steps that will escalate tensions,” while Egypt’s
        Foreign Minister Sameh Shoukry said he is in “intensive” communication with
        international officials to stop the ongoing escalation.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6f94f-1b5c-49d2-963f-f3456d5bcf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many European leaders have taken to social media to denounce the violence.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5255a15-4e87-4572-a0fb-aee8ccfe4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'European Commission President Ursula Von der Leyen said on X, formerly
        known as Twitter, that she “unequivocally” condemned the violence. “It is
        terrorism in its most despicable form. Israel has the right to defend itself
        against such heinous attacks.”'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ca687-e21b-4bbf-b236-c05c878e2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'French President Emmanuel Macron expressed his “full solidarity with
        the victims,” while German Chancellor Olaf Scholz said that “Germany condemns
        these Hamas attacks and stands by Israel.”'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f533b-7d70-4833-8c6d-ded5a3485bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T11:27:51.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T11:28:02.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/07/middleeast/sirens-israel-rocket-attack-gaza-intl-hnk/index.html"
        target="_blank">Netanyahu says Israel is ‘at war’ after Hamas launches surprise
        air and ground attack from Gaza</a>."</em></p>'
