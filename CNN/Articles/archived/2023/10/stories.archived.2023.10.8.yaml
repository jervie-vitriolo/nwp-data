      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala naman akong magawa kundi maghanap ng shelter na sana pwede niyang\
        \ puntahan. Pero sa Tel Aviv pala nalaman ko'ng iiwan lang ang bomb shelter\
        \ for public. Nakakatakot naman lumabas ng apartment kaya nag-decide kapatid\
        \ ko na manatili na lang sa apartment.\"\r"
