      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two grapplers, <a href="https://www.cnnphilippines.com/sports/2023/10/5/Meggie-Ochoa-gold-medal-19th-Asian-Games.html">Meggie
        Ochoa</a> and <a href="https://www.cnnphilippines.com/sports/2023/10/6/Annie-Ramirez-PH-third-gold-Asian-Games.html">Annie
        Ramirez</a>, reigned supreme in the women’s -47 kg and -57 kg jiu-jitsu competitions,
        respectively, and delivered two gold medals for the Philippines.</p>'
    '13':
      'image': 'jcr:5056656a-b780-46c6-a12a-1ea5f46b3ffc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e855683-dde4-438c-9eab-41b3170c2b6c'
