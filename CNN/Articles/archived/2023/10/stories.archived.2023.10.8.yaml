      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cffa859-048f-40b3-84f3-319292503453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.393+08:00
