      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo scored 14.5 in the men's floor final and failed to replicate his\
        \ gold medal finish during the 2019 edition of the meet.\r"
