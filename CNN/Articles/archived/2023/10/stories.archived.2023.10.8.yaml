      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Donna Ramirez, a Filipino who lives in southern Tel-Aviv but works\
        \ as a caregiver in Modi'in, recounted to CNN Philippines her experience amid\
        \ the attack. Currently taking shelter at her employer's Modi'in home, a city\
        \ 35 kilometers southeast of Tel Aviv, she reported hearing a large number\
        \ of explosions on Saturday, the day of the attack.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f519d3c-c0b9-4d9e-9399-fa16192bebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09ff7d-37b3-4bb7-b714-7d7991bb2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she has no plans of returning to the Philippines as she is\
        \ safe at her employer's home. But she is worried about her brother, a caregiver\
        \ who works in Kfar Saba and lives in southern Tel Aviv.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee3fe3-8a8a-4a7f-bf0a-960d56600511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
