      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, <a href="https://www.cnnphilippines.com/sports/2023/10/6/Gilas-Pilipinas-gold-medal-19th-Asian-Games.html">Gilas
        Pilipinas was crowned champion in the 5x5 men’s basketball tournament</a>
        after beating Jordan, 70-60. This was the national team’s first gold medal
        in the Asian games since 1962, or 61 years ago.</p>'
