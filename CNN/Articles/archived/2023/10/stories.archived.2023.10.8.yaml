    'template': '1'
    'title': 'PH condemns surprise attack on Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33c627-669f-4187-826b-7c16ec18b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> – The
        Philippines on Sunday condemned the surprise attack by Palestinian Islamist
        militant movement Hamas on Israel which has left hundreds dead on both sides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535bb89-6b0b-4772-9a5e-77d2cfe6afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines conveys its deepest sympathies and condolences to\
        \ those who have lost family members and loved ones in recent attacks. The\
        \ Philippines condemns the attacks, especially against civilian populations,”\
        \ the Office of the President said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afea84f-5102-48df-a78e-e45969176bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines understands the right of states to self-defense in\
        \ the light of external aggression as recognized in the United Nations Charter,”\
        \ it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19d6a9-f854-494d-bc2a-163ff20e4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saturday attack which took place during Simchat Torah, a peaceful\
        \ celebration of the Jewish people, has left 300 dead and thousands wounded\
        \ in Israel, CNN’s live coverage said, citing the country’s officials.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abe80b-c87c-4347-a049-4190e50be427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIVE UPDATES: <a href="https://edition.cnn.com/middleeast/live-news/al-aqsa-storm-militants-infiltrate-israel-after-gaza-rockets-10-07-intl-hnk/index.html">Israel
        says it is ''at war'' after Hamas surprise attack</a>&nbsp;&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b059293-594b-4cf1-8541-1900e0c47fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In retaliation for Hamas' attack, Israel launched air strikes on the\
        \ Gaza Strip, a Palestinian territory bordering the eastern and northern parts\
        \ of Israel.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ca1e3-5de7-462d-9170-f1d0f4a9b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Palestine’s Health Ministry, 232 have been reported\
        \ dead while over 1,600 were wounded in the exclave.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299a832-f7a7-410c-be4c-83e4ec8ce947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/7/Filipinos-Israel-Gaza-DFA.html">No
        Filipinos have been reported dead or hurt in the fighting</a>, but the government
        is trying to verify unconfirmed reports from news aggregators claiming that
        Pinoys were among those killed or kidnapped by the Islamist militants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c711e6-66e5-4d3f-b2c7-f5cba6e96adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Secretary Enrique Manalo on Sunday said his department\
        \ was monitoring the situation and welfare of Filipinos in the region.\r"
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Department
        of Foreign Affairs is monitoring the situation of Filipinos in the Middle
        East. The Philippines will continue to look after the welfare of Filipinos
        who are affected by the current situation <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a></p>&mdash;
        Enrique A. Manalo 🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1710874083163062484?ref_src=twsrc%5Etfw">October
        8, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b360c10-ae30-4766-b8b9-31111f86f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc427c-330f-47be-bf76-5ff6bd87068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office said President Ferdinand
        Marcos Jr. instructed the Department of Migrant Workers (DMW) and the Overseas
        Workers Welfare Administration to locate and account for the overseas Filipino
        workers (OFWs) and their families in Israel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3daaa-3151-483d-83d4-747bdb452b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:52:26.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, OWWA Administrator Arnell Ignacio said there were around\
        \ 24,807 OFWs in Israel. The DMW said in a statement from August last year\
        \ that these workers are mostly employed as caregivers or as service sector\
        \ and hotel employees.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d41ed6-a14a-456d-9561-b0ddcdacf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:52:26.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 200 OFWs residing in the Gaza Strip, Ignacio added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f371455-6971-4c61-a69e-4d23c3a4abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:52:26.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Embassy in Manila denounced the attack, branding Hamas
        as a terrorist organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb1b29-114b-4b0b-8cf2-f4c42ef0b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Israeli Defense Forces (IDF) will have to respond to these attacks,\
        \ initiating a large-scale operation after Hamas has practically announced\
        \ war against Israel. Israel has the full right to respond and protect itself,”\
        \ the embassy said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c48ee-88be-472b-8563-d3ab4b376f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T14:39:08.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this moment of anguish, we call on our friends and allies to
        express strong support for Israel and to condemn these terror attacks by Hamas.
        We expect the international community and our close allies to condemn terror
        and express support for Israel''s right to defend itself and its citizens.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d6ba8-6461-4270-ada1-eb9ce0a1fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:52:26.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:52:27.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DMW and the OWWA has set up a 24/7 Task Force for
        OFWs and their families in Israel, which can be reached through these numbers:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed21099-d33e-4374-926f-51883e24d02e'
