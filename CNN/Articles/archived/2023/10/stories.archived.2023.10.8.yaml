      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3509ba3-f47a-4817-b1b3-ae80089e7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T12:16:35.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Marawi Siege Victims Compensation Act of 2022, or\
        \ RA No. 116964, the board will facilitate the tax-free payment of compensation\
        \ or reparations to qualified individuals whose properties and possessions\
        \ were lost or destroyed due to the siege. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e472c-6096-4d0e-b7da-c13850bbcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T12:16:35.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
