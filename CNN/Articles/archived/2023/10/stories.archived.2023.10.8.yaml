      'mgnl:lastActivated': 2023-10-08T12:16:35.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Special Provision No. 3 of the NDRRMF in the 2023 GAA states that the\
        \ initial appropriation shall be used for the compensation to:\r"
