      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clips shared on Instagram showed Reyes wearing a white, strapless dress
        with a sweetheart neckline, while Philip Evangelista looked dapper in a white
        tux.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14b662-62d6-463a-b0fc-ac8a393f1528'
