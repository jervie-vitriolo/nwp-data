  'filipinos-report-missing-israel':
    'author': 'Syrah Vivien Inocencio and Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-08T21:47:03.000+08:00
    'imagesource': 'jcr:28f907ba-0e72-4080-bf7d-42e3d8222ff4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '873fc38c-02f9-4427-959a-08df3a08555a'
    'lead': 'The Philippine government has yet to confirm reports on Filipino victims
      in the ongoing conflict between Israeli forces and the Palestinian militant
      group Hamas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T21:59:07.839+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-09T15:44:59.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
