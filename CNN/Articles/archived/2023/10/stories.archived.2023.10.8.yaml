      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I couldn't do anything except to look for a shelter that\
        \ he could go to. But we found out that the bomb shelters in Tel-Aviv are\
