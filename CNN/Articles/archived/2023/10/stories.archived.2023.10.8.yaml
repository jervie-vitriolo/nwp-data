      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hotline: +63 2 1348\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40123079-e5bb-4a09-ba71-d747c73ebfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:52:26.850+08:00
      'mgnl:createdBy': 'seth'
