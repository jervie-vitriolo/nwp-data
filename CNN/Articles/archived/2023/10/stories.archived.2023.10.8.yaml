  'marcos-da-excess-rcef-collections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-08T16:49:04.000+08:00
    'imagesource': 'jcr:432547d3-0625-4042-bfaf-a8b2af1b2585'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b4a6192-c1b6-48a0-931b-8a1b93038fe2'
    'lead': 'President Ferdinand Marcos Jr. has ordered the Department of Agriculture
      (DA) to use excess collections for the Rice Competitiveness Enhancement Fund
      (RCEF) to help rice farmers, Malacañang said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T17:02:42.924+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-08T17:02:43.277+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rice-Competitiveness-Enhancement-Fund', 'President-Ferdinand-Marcos--Jr.',
      'farmers']
    'stories': []
    'template': '1'
    'title': 'Marcos tells DA to use excess RCEF collections to help farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b25d0-16dc-42f7-b5dd-e34a387adab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> President
        Ferdinand Marcos Jr. has ordered the Department of Agriculture (DA) to use
        excess collections for the Rice Competitiveness Enhancement Fund (RCEF) to
        help rice farmers, Malacañang said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58086fc0-e797-439e-b6a7-bf5c95675e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent meeting, Marcos told DA officials to use excess collections\
        \ beyond the ₱10-billion requirement of the RCEF to provide drying, mechanization,\
        \ and other equipment to sustain the rice farmers’ productivity, the Presidential\
        \ Communications Office (PCO) said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536ce86-b54f-42ae-929d-174b101ce301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ₱10-billion yearly requirement for the RCEF comes from revenues\
        \ collected from rice tariffs to fund programs and projects improving the\
        \ competitiveness and output of palay farmers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4b970-c393-4d37-90a1-b45114e90681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also has assured the public of the continuation of assistance
        to small farmers likely affected by the<a href="https://www.cnnphilippines.com/news/2023/10/4/marcos-lifting-rice-price-cap.html">
        lifting of the price cap on rice</a> on Oct. 4, almost a month after the implementation
        of the policy that aimed to mitigate the high prices of the commodity.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc10e4-b7ed-4b1a-b01b-2df71cee8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalakihan natin ang galing sa Rice Tariffication Law at ibibigay
        natin sa ating mga farmer sa pamamagitan ng mga equipment, mga tractor, mga
        harvest, mga dryer,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f31bc7-de75-4aa2-b5b3-9070062d4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will increase what we get from the Rice Tariffication\
        \ Law, and we will give it to farmers in the form of equipment, tractors,\
        \ harvest, dryers.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf557df9-46dc-4e26-a1c4-2c191d48cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also ordered the Department of Interior and Local Government\
        \ to direct local government units to rationalize pass-through fees and other\
        \ transport costs imposed on vehicles transporting goods like rice, the PCO\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9abca2-827e-41e2-a96d-a297e974cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier issued <a href="https://www.cnnphilippines.com/news/2023/9/29/marcos-eo-cargo-vehicles-toll.html">Executive
        Order 41</a> to suspend the fee collection.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b798540-e6da-4fa1-96c3-be8e33b7b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T17:02:43.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T17:02:43.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president recently approved the release of a <a href="https://www.cnnphilippines.com/news/2023/9/30/marcos-cash-aid-rice-farmers.html">₱5,000
        subsidy</a> to around 2.3 million beneficiaries of the Rice Farmers Financial
        Assistance program — from a fund totaling ₱12.7 billion — to help them amid
        El Niño and other agricultural challenges.&nbsp;</p>'
