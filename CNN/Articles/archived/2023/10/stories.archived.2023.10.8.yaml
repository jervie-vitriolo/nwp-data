      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f762e-8fa8-454e-a630-5dea0d692d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.394+08:00
