    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae59986-b5c5-4ad4-aac7-9be526d544d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.887+08:00
      'mgnl:createdBy': 'syrah'
