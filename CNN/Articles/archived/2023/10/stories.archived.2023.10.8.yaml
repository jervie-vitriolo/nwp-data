    'jcr:uuid': 'b1a0e64e-45e9-44e0-b877-030b4d92adb9'
    'lead': 'Bruno Mars’ show scheduled to take place in Tel Aviv, Israel on Saturday
      night has been canceled, according to concert organizer Live Nation Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T09:53:23.618+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-08T09:53:23.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bruno Mars Tel Aviv concert canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d9cda-3b49-4d1f-8640-e575e1b37d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bruno Mars’ show scheduled to take place
        in Tel Aviv, Israel on Saturday night has been canceled, according to concert
        organizer Live Nation Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d1249-7b08-4425-8e11-630c00eee3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the company’s verified Instagram earlier on Saturday, a text post\
        \ to customers read, “Bruno Mars concert scheduled to take place tonight is\
        \ cancelled. (sic)”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711e455-fdc9-482c-950a-8c945ad7a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mars played in Israel for the first time on Wednesday to a crowd of\
        \ 60,000, with a second show planned for Saturday, according to his tour schedule.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fc1d3-776d-4725-be23-dce3a27b6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Prime Minister Benjamin Netanyahu declared his country “at\
        \ war,” after Palestinian militants from Gaza fired a deadly barrage of rockets\
        \ and sent gunmen into Israeli territory Saturday morning. In response, Israel\
        \ launched air strikes on Gaza, and fighting has continued throughout the\
        \ day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d01f3c-1942-4242-984a-09d50e369dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surprise attack and subsequent fighting marks a major escalation\
        \ of the long-running conflict between the two sides.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a575d45-4513-4071-9eef-806854eb5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli authorities say at least 200 people are dead and more than\
        \ 1,400 wounded in Israel. Meanwhile, Palestinian authorities say at least\
        \ 232 Palestinians have died, and more than 1,600 are wounded.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2552a-d3d0-484e-9047-ebba1038e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new round of rockets fired by Gaza militants on Saturday evening
        made direct hits on multiple locations inside Israel, including in Tel Aviv,
        according to Israeli authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f6158-540c-47e4-8b78-1d567bc27486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:53:23.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:53:23.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/07/entertainment/bruno-mars-tel-aviv-concert-canceled/index.html">Bruno
        Mars Tel Aviv concert canceled</a>"</em></p>'
  'max-verstappen-formula-one-world-champion':
    'author': 'Issy Ronald and Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-08T09:53:36.000+08:00
    'imagesource': 'jcr:d13b9acb-9d6a-473c-b549-38aa41b5cb58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0fecbde-0687-4c5f-9ed0-f888329b7c57'
    'lead': 'Max Verstappen was crowned Formula One world champion for the third time,
      securing the title in the sprint race at the Qatar Grand Prix on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T10:02:14.393+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-08T10:02:14.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Max Verstappen crowned Formula One world champion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02415782-93a6-497d-bc10-99e8d057e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Max Verstappen was crowned Formula One
        world champion for the third time, securing the title in the sprint race at
        the Qatar Grand Prix on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4bd47-edb6-4671-b1bb-862085ae9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are few outcomes in sport that seem inevitable. Human and, in\
        \ F1, engineering error can strike at any moment, with competitors waiting\
        \ to pounce. But occasionally, someone comes along and dominates in a way\
        \ that any anticipation, any lingering tension regarding the outcome dissipates.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2728e-aabc-46ae-b351-4871f8dc4e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verstappen’s coronation was a moment that has seemed inevitable since\
        \ the very first race of the season when he led the field from start to finish\
        \ at the Bahrain Grand Prix.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1216e-c3c9-4268-9ad3-c680fa4b4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 26-year-old, who has won 13 of 16 races so far this season, needed\
        \ to finish sixth or above in the sprint race, a shortened version of a traditional\
        \ main Sunday race which was first introduced in the 2021 season, to win the\
        \ title.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b8859-4d68-488b-902d-a68f10d72103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When teammate Sergio Pérez – the only other driver who could challenge\
        \ Verstappen to the championship – crashed out in the 11th of 19 laps, meaning\
        \ he would not earn any championship points, it ensured the Dutchman, who\
        \ finished second in the race, won the title.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890a592-a59f-4599-8090-1054f98308f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A fantastic feeling. It’s been an incredible year. Super proud of\
        \ the job of the team,” Max Verstappen told Sky Sports. “To be three-time\
        \ world champion is just incredible.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4d1af-9c4e-4b29-9aa7-40a1a751ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Verstappen qualifying third for the 100km race under the lights\
        \ at the Lusail circuit and Pérez five places behind at the start line, it\
        \ felt inevitable that Verstappen would successfully defend his title on Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1b1cf-5d1c-45f9-bf66-f3de4b286c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McLaren’s Oscar Piastri, who qualified in pole position, won an exciting\
        \ sprint which featured three safety cars. His teammate Lando Norris was third,\
        \ overtaking Mercedes’ George Russell late in the race.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1687a-8024-4bf3-8ff6-2a95798e2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A dominant season</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74bc1d-9bd2-49c4-a246-15a50beabf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overtures of a potential fight within Red Bull itself began playing\
        \ early in the season as Sergio Pérez and Verstappen shared two wins apiece\
        \ after the first four races, but the Dutchman’s record-breaking run of 10\
        \ consecutive wins confirmed his absolute authority.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94238d-0f9e-4694-bab9-7d896a60f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such has been the dominance of Red Bull that, at one point, it seemed\
        \ probable rather than possible that the team would win every race of the\
        \ season. That achievement faded away when Ferrari’s Carlos Sainz won the\
        \ Singapore Grand Prix last month but it has not diminish the scale of Red\
        \ Bull’s achievement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334e5ee-5dbf-4f56-b30a-685e183f3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team sealed its second consecutive constructors’ championship at\
        \ the Japanese Grand Prix last month with six races still remaining.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7941d-f55e-492a-9438-45df58222a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its car has been widely hailed as one of the greatest ever built in\
        \ the sport, somehow proving even more successful than last year’s model which\
        \ won 17 of 22 races.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850d2c8-362b-4542-adf0-fb4bd5b326ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When such an impressive car is driven by one of the all-time greats,\
        \ which Verstappen now is, it is sporting alchemy.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08048e14-73cc-4d38-96c0-062d516e6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everything that he’s done this year has been phenomenal,” team principal\
        \ Christian Horner told Sky Sports.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8942ca-9d4e-48fa-ad2f-46b05848109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s the most competitive driver that I’ve ever met. The determination\
        \ that he drives with, the passion, the heart, the commitment and, of course,\
        \ the abundance of skill that he has, he’s up there with the very best.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25ef8d-815c-4716-b3e2-fed7ef3f3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With this title Verstappen joins greats Jack Brabham, Jackie Stewart,\
        \ Niki Lauda, Nelson Piquet and Ayrton Senna as the sport’s three-time world\
        \ champions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688e4c8-a4ea-48a3-a563-6e0e29e66de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five other drivers have won more world titles: Michael Schumacher,
        Lewis Hamilton, Juan Manuel Fangio, Alain Prost and Sebastian Vettel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa1dfc-c444-4ae4-8c90-65841dcadd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:02:14.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:02:14.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/07/sport/max-verstappen-wins-formula-one-world-title-spt-intl/index.html">Max
        Verstappen crowned Formula One world champion</a>"</em></p>'
