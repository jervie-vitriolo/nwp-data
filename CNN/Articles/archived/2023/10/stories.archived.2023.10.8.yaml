      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Reyes shared photos on Instagram with Evangelista down <a
        href="https://www.instagram.com/p/Cs2Phg-uk3a/?utm_source=ig_web_copy_link&amp;igshid=MzRlODBiNWFlZA=="
        target="_blank">on one knee</a>, looking up to her while presenting a ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e7cfa-bd0b-44b2-8d56-b9d6062d7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:21:52.554+08:00
      'mgnl:createdBy': 'pia'
