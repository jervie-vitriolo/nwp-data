      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2. Owners of private properties demolished pursuant to the implementation\
        \ of the Marawi Recovery, Rehabilitation, and Reconstruction Program.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61bd89-8e28-4f9a-b52d-29dd1ce7c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.395+08:00
