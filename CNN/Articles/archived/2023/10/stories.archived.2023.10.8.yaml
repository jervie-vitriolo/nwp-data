  'australia-voice-referendum-division':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-08T10:09:49.000+08:00
    'imagesource': 'jcr:3837a41b-2899-4a5c-bc36-bd396d56e310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1498190c-abd8-4a27-a33c-24ba0397e82a'
    'lead': 'Australians would be asked just one question and their answer would herald
      a new era for Indigenous relations more than 200 years after British settlers
      crashed onto their shores, occupied their land and terrorized their ancestors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T10:14:48.816+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-08T10:14:49.474+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Far from uniting the nation, Australia’s Voice referendum has revealed
      its priorities and prejudices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6aca1-8109-4da3-a5dd-1c8686ef6a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brisbane, Australia (CNN) —</strong> Within the first 15
        seconds of his victory speech in May 2022, newly elected Australian Prime
        Minister Anthony Albanese forewarned the country of the next big vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ac3fb-4195-4778-8b35-8bca8d769547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There would be a referendum within his first term to recognize Indigenous\
        \ Australians in the constitution and create a permanent body – a Voice to\
        \ Parliament – to allow them to speak directly to government.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eebfd5-b104-4228-aa95-3086792295ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of us ought to be proud that amongst our great multicultural society\
        \ we count the oldest living continuous culture in the world,” Albanese said\
        \ to cheers from his supporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71035e0d-c4ff-43d7-b9fc-c093632382c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians would be asked just one question and their answer would
        herald a new era for Indigenous relations more than 200 years after British
        settlers crashed onto their shores, occupied their land and terrorized their
        ancestors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120cf2b-b958-4481-96b3-dae1a46e69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would be a way to show that times had changed, that after centuries\
        \ of being subjugated by settlers’ laws, Australia’s First Nations people\
        \ were being given a place in the nation’s founding document and a seat at\
        \ the table.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccb33e-4fa6-4cd8-96d4-e29db0d3222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But less than a week before the final day of voting, polls are pointing\
        \ to a No, and what was sold as a unifying moment now appears to have collapsed\
        \ in a tangle of conflicting opinions about who deserves what.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a14c1f-2ddc-4106-91d2-497e0f428dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s clearly a parallel with what’s occurred in the United States\
        \ and Britain with the Brexit referendum,” said Paul Strangio, professor of\
        \ politics at Monash University.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd96ec-7f71-4a67-b768-912ea629ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s those who feel in some way aggrieved about their place in the\
        \ nation that are rallying most to the No side of the debate.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba720fa-df82-435d-ab15-56bcede04db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An early rush of support</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224be2f5-4390-469b-9952-cc232b4ee45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Yes campaign needs majority support across the country, and in\
        \ four of six states to win. No other Australian referendum has passed without\
        \ bipartisan political backing, but in the heady aftermath of Labor’s election\
        \ win it seemed that anything was possible.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c2853-375c-4081-9439-ff3ebb7b71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple polls early on showed clear support for the Voice to Parliament.\
        \ Corporates, celebrities, singers and sporting bodies were quick to jump\
        \ on board – flag carrier Qantas even agreed to paint Yes on its planes –\
        \ and for a while it seemed as if the prime minister could tick off one of\
        \ his election promises with relative ease.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb86eb0-03a9-4bb4-b889-02e9c516a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Strangio said the entry of big names into the campaign may have\
        \ hardened some voters against the proposal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0c211-add3-45a5-9ccc-6c1e469756d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some in the Yes camp were optimistic because celebrities and prominent\
        \ organizations were rallying to the Yes side. That’s counterproductive often\
        \ because they’re pigeonholed as elites. And there’s this resentment: ‘We\
        \ don’t want to be told what to think or what to do,’” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c78c12-e19f-4d16-9aa9-c063d93dc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a recent YouGov poll of more than 1,500 people, No voters\
        \ are typically aged over 50, live outside inner-city areas and supported\
        \ the Liberal-National Party coalition at the last election. Yes voters are\
        \ much younger, live in the inner-city and voted for the Labor Party or Greens.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8177f-6fbf-4406-bb9c-a708d388c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul Smith, Director Government and Social Australia, at YouGov says\
        \ the young-old divide in this referendum indicates a generational difference\
        \ in world view. But overall he says polling shows a lack of engagement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291e2f2-a0c0-4da1-b20a-c244320f0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indigenous people only make up about 3.8% of the population – around\
        \ 800,000 people in a nation of 26 million.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d758a19-229b-4e09-9163-c9bfcf1c3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Australians may not personally know any Aboriginal or Torres Strait\
        \ Islanders, and the most disadvantaged Indigenous people live in remote communities\
        \ outside major cities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54bbc2-bd7f-4d43-9fe9-789480cd7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the most part, many of their problems – including a lower life\
        \ expectancy and higher rates of suicide and imprisonment – don’t affect most\
        \ voters. It’s these problems that the Voice was conceived to try to fix.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66588d-3dbb-40a8-8f54-0547e441e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our research shows people are fundamentally concerned about the economic\
        \ issues in their lives,” including wages and living standards, Smith said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161e5c5-3243-491b-a0a5-4bc3c8115cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disinformation spreads</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95954b4e-baf2-4d80-ad84-0e7299827378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a lack of engagement doesn’t explain the vehement objection to\
        \ the proposal from some No voters, who say it’s not needed, will cause division,\
        \ and a host of other reasons that some analysts say speaks to a flood of\
        \ misinformation and disinformation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c03e8f-31de-4887-84f2-c26bb25763c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Axel Bruns, professor in the Digital Media Research Centre at the Queensland\
        \ University of Technology, says Voice critics have been much more successful\
        \ in tapping fears of division than the Yes campaign has been in selling the\
        \ idea that the Voice will bring unity.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5221e-2ff5-460a-9d32-c5bf8f4d5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a much stronger, much more organized cluster of public pages,\
        \ public groups, for the No campaign that are active and that are broadly\
        \ sharing the same YouTube videos, sharing the same domains, sharing each\
        \ other’s posts,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8aebaf-bea3-4ce0-bae5-9d4a963875bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the participants include prominent No campaigners, opposition\
        \ politicians, and commentators from Sky News, a right-wing channel owned\
        \ by Rupert Murdoch’s News Corporation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437f63c-472f-469f-8098-aa227286d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bruns said surveys show that No voters already believe the country\
        \ is divided, and the referendum is giving them an opportunity to restate\
        \ their existing complaints about what they view as “woke” politics, excessive\
        \ government regulation, and – at the more conspiratorial end of the spectrum\
        \ – alleged secret agendas.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f2575-d8df-4f5d-993f-a864107968a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ceasar D’sa left the United Kingdom on June 23, 2016 – the day of the\
        \ Brexit vote – because he disliked the racist undertones that emerged during\
        \ the debate.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca1ce1-a144-4dc7-b9a4-31ba775df1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot of racists came out of the closet,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669eb4c3-2b26-45e8-8ebc-9b9492ab6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a Portuguese national of mixed heritage, D’Sa was looking for somewhere\
        \ to raise his young family with his Polish wife and Australia seemed to fit\
        \ the bill.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a88468-07a0-4000-a0e3-623c98dc2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seemed to be like this egalitarian Utopia, even coming late in\
        \ life, I could build a future for myself,” said D’Sa, who became an Australian\
        \ citizen earlier this year.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ae8e4-b013-40c6-b3b0-37fc4544229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "D’sa supports recognizing First Nations people in the constitution,\
        \ but he opposes the inclusion of a Voice to Parliament, because he doesn’\
        t believe the model – “perpetuated by inner city elites” – will solve the\
        \ problems in remote Indigenous communities, despite claims to the contrary\
        \ by many Indigenous leaders.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde4aaf-4d75-4c0a-9435-fe2cddb80cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an absolutely hard No for me,” he said. “I moved here for a better\
        \ life with my kids and I don’t want the division.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddb2d5-c14c-4fd2-978c-5cd809b05030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People do want the best for our Aboriginal brothers, our fellow Australians,\
        \ but not this power grab,” he said, referring to the Voice Advisory Group,\
        \ whose structure will be determined by a joint parliamentary committee, if\
        \ the referendum passes.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700f9b0-e74c-4d34-b9cb-9b5c0a1b2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Race to the finish line</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205b286-84b8-4331-beaa-eed609ddc72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s against these headwinds that Yes campaigners are desperately trying\
        \ to rally votes before polls close on Saturday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5e71e-0fad-4835-a284-c273f4292927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Noongar Yamitji man Daniel Morrison-Bird has been door-knocking in\
        \ Perth’s suburban streets for the past three months, trying to convert people\
        \ to a Yes.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988eaeba-e4bd-4d06-a7d8-26b329bed628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the most part, they’ve been polite but one man at a polling station\
        \ on Wednesday asked if he was Aboriginal, then made a derogatory comment,\
        \ according to Morrison-Bird.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7287a86e-919b-4317-a937-62f2593e1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’ll be the first that I’ve ever met up at this time,” he recalled\
        \ the man saying.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc149a-2cfb-44ed-bae5-a8523fe26396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morrison-Bird has been here before, during Australia’s plebiscite in\
        \ 2017 to allow same-sex marriage.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a320a-8660-485c-8fb9-6c2409e368fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He’s newly married to his partner, but he says the referendum that\
        \ presents his Indigeneity as a matter for public debate is far worse.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2c3c4-52bc-49b7-bf43-d9f35878f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been saying it’s probably going to get worse as the date comes\
        \ closer. But so far, so good,” said Morrison-Bird, the chief executive officer\
        \ of the Wungening Aboriginal Corporation.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e930397-a5bc-4c34-a47f-ef2e15ac6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all Indigenous people support the vote – some say a powerless advisory\
        \ body is poor compensation for centuries of dispossession and what they want\
        \ is a national treaty, distinct from the treaties being negotiated by individual\
        \ states and territories.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3429f44-8cc8-4494-a0be-78fd66ca89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paula Gerber, an expert in human rights law specializing in Indigenous\
        \ legal rights at Monash University, says for Indigenous Australians who support\
        \ the Voice, a No vote will be “very, very difficult.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2ee25-d4b4-4fb9-9261-8e7e7f665142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After the marriage equality postal survey, the calls to helplines\
        \ and people needing mental health support increased dramatically – and that\
        \ was a successful outcome,” she said, referring to the 2017 vote.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cf8af-dfca-4047-ada1-e7cf53ffbedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gerber said far from dividing the country, the Voice is an invitation\
        \ from Indigenous Australians to form a closer relationship.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763804aa-e314-4dd9-a38a-6bd7846c3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve been shacked up together on this island for a couple of hundred\
        \ years and it’s now time to take our relationship to the next level,” she\
        \ said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bfec62-80dc-43f4-898d-1c3f7ddac735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It really is an invitation to work more closely together to listen\
        \ and respect opinions from the much weaker party in this relationship, the\
        \ one that’s only 3.8% of the population.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28961d6-d15e-4186-91bc-e062374453ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than uniting the country, Gerber said discussion around the\
        \ Voice had marked its divisions.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cbb27-ebf4-4a43-be25-732bf1781739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, the ‘debate’ in quotation marks has been very divisive,
        because it seems to have exposed a somewhat racist underbelly that most of
        the time we don’t see.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504da02c-501f-40ca-9b95-35768eaf7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:14:48.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:14:49.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/07/australia/australia-voice-referendum-division-intl-dst-hnk/index.html">Far
        from uniting the nation, Australia’s Voice referendum has revealed its priorities
        and prejudices</a>"</em></p>'
  'hawaii-west-naui-reopening-postpone-tourist':
    'author': 'Raja Razek, Nouran Salahieh, Conor Powell and Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-08T10:37:20.000+08:00
    'imagesource': 'jcr:71e48adb-3358-4d73-8b53-dfb6dc22635a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad146b5-3afd-4df9-8dc4-3a8ffd7b2c7d'
    'lead': 'The Maui County Council has voted unanimously in favor of a resolution
      urging Hawaii’s governor to delay the October 8 reopening of West Maui to tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T10:51:56.185+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-08T10:52:07.787+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-08T10:52:07.206+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hawaii', 'Maui', 'US']
    'stories': []
    'template': '1'
    'title': 'Hawaii council members unanimously vote to support resolution postponing
      West Maui’s reopening to tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd63808-86a3-4035-991d-06ff30dc2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Maui County Council has voted unanimously
        in favor of a resolution urging Hawaii’s governor to delay the October 8 reopening
        of West Maui to tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4042280-3f6d-4a21-b055-32d6a15b4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Opening up on the exact date that marks two months from the fire is
        not trauma-informed,” Council member Keani Rawlins-Fernandez said in the meeting
        Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa63bf4-63a0-4e69-a6b4-36b95191481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In honor of the two-month mark, the governor has cracked the whip
        sending everyone back to work,” Rawlins-Fernandez said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af70d7-59c9-4dee-b1d8-a35653454236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly wildfires that broke out in West Maui in early August severely
        damaged the historic town of Lahaina, killing 97 people and destroying <a
        href="https://www.cnn.com/2023/09/15/us/maui-fires-death-toll-drops/index.html"
        target="_blank">hundreds of residents’ homes</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898d0d4-85d0-4fc3-9d69-59260f014c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Gov. Josh Green previously announced state officials were
        looking to reopen West Maui beginning Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b17f5-0901-4e90-90df-97ae47482ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“One month from today, all travel restrictions will end, and West Maui
        will be open to visitors again, so people from Hawaii and around the world
        can resume travel to this special place and help it begin to recover economically,”
        Green said at a news conference in September.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980246ae-534c-408c-bbc9-bdfb3b37b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been allowed to return and survey <a href="https://www.cnn.com/2023/10/02/us/lahaina-maui-wildfires-residents-return/index.html"
        target="_blank">what’s left of their homes</a> in phases over the past two
        weeks, and parts of West Maui are still on track to begin a phased reopening
        to tourists starting October 8, but the action has met with controversy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfc704-63e4-47a8-a977-b593ba2c3bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of hard-hit Lahaina have petitioned Green to push
        back the reopening date, saying the community needs more time to heal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1aa12-87dd-41d4-909d-b04ff835a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The weight of recent events still burden on our shoulders and our
        souls ache with grief,” Lahaina native Paele Kiakona said at a news conference
        on Tuesday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a42d59-903b-4ac3-ae4c-8205a911df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not yet,” Kiakona said. “Our grief is still too fresh and our loss
        is too profound.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b54794-7543-4726-94f6-e9f7a246a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The resolution receiving a unanimous council vote “urges the governor
        to adopt the proposal from the community that ties benchmarks measuring community
        stability to each phase of opening to tourism.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4ac22-40d8-4d8c-a2b6-5f3b1a4d66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Council member Tamara Paltin said she hopes the council’s vote “can
        send a loud message.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49d90c-ccf6-4bd8-bcea-5303aef59ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need certain things to be able to open to tourism,” Paltin said.
        “We need stability of housing. We’re not machines.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3b59c-5863-47a2-8984-03709918c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery process after a traumatic event like the devastating
        fires “requires time, compassion and a supportive environment that allows
        residents to heal, rebuild and regain a sense of normalcy,” according to the
        resolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e9720-6b87-4148-845c-77c0e11c4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reopening of West Maui for tourism … poses a significant challenge
        to the emotional well-being and readiness of our community members, particularly
        those directly affected by the wildfires,” the resolution states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8ac48-a05c-4f78-8de3-4925550281a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Green said in a statement Saturday many have asked about the right
        time to welcome visitors to West Maui.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed87ed-d36d-43bb-968f-93e51460fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no easy answer to this question, but I can say that if we
        support Maui’s economy and keep our people employed, they will heal faster
        and can continue to be able to afford to live on Maui,” Green said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb99aa-86bf-4057-bc17-f7cf33e1d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maui’s mayor, Richard Bissen, will be leading the phased reopening,
        according to Green.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686df55-5065-4999-8fd3-c2da1bbf9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It will be a gradual reopening that considers the delicate situation
        of our wildfire survivors,” the governor said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e9aef-84bb-4676-b1f6-1098c25b62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:51:56.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T10:52:07.797+08:00
