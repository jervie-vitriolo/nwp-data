      'jcr:uuid': '9764b207-2220-4176-bb21-c9a85b336c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino athletes took home four golds, two silvers, and 12 bronze
        medals, ranking 17th overall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc6f6d-a2f6-4684-9254-f718b760b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2023/9/24/19th-asian-games-medal-tally-PH.html">19th
        Asian Games: Team Philippines news and results</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51835ce5-7e0c-42e0-a631-539b1aec006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s placing is the Philippines’ best Asian Games performance\
        \ since the 1994 Asian Games in Japan 29 years ago, when Filipino athletes\
        \ secured 14th place with three golds, two silvers, and eight bronze medals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4a0dc-dbaf-4415-8c57-fc22b4058cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 19th Asian Games have been an incredible display of talent and\
        \ determination from our Filipino athletes. Our four gold, two silver and\
        \ 12 bronze medals, partnered with the tremendous commitment of each athlete\
        \ in their respective sports, have made our nation proud,” Philippine Sports\
        \ Commission Chairman Richard Bachmann said on the last day of the games.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45f880-af14-4495-8e2e-d4f18b3d5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four years ago, at the 18th Asian Games in Indonesia, the Philippines\
        \ ranked 19th out of 37 nations with four golds, two silvers, and 15 bronze\
        \ medals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bd2b1-789e-410b-9e92-d3b0744f02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines’ highest Asiad rankings came consecutively at the 1954\
        \ Games in Manila and then at the 1958 Games in Tokyo, when it ranked second\
        \ overall in both years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc2b25-c15b-45de-a555-58a0776b9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Historic wins</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5151f-bfe7-4878-a11e-b52690a7b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipino athletes who competed in this year’s games, ace pole
        vaulter <a href="https://www.cnnphilippines.com/sports/2023/9/30/EJ-Obiena-gold-Asian-Games-2023-.html">EJ
        Obiena</a> and Olympian boxer <a href="https://www.cnnphilippines.com/sports/2023/10/5/eumir-marcial-silver-19th-asian-games.html">Eumir
        Marcial</a>, secured tickets to the upcoming 2024 Paris Olympics through dominant
        runs in their respective sports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9eb84a-3e25-4408-8737-5bb38caa33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T23:30:47.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, the second best pole vaulter in the world, won the Philippines’\
        \ first gold medal in the quadrennial games. Marcial, meanwhile, settled for\
        \ silver in the men’s 75 kg boxing tournament.\r"
    '11':
      'image': 'jcr:e4a41f42-b016-455d-a736-1a8edb732aa4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45642f4-59e6-4ae7-a4bd-4b91ad71bc45'
