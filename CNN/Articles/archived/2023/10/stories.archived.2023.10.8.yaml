      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afad7b6-4382-4d52-952b-e569d0e03361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:31:31.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multiple tremors caused panic in Herat, said resident Naseema.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c272f0-faf3-4833-9fdf-f765ec91a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.082+08:00
