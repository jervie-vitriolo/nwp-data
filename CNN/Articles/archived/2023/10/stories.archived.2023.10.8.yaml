      'mgnl:lastActivated': 2023-10-08T12:16:35.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818be58-b461-41a6-907b-5aa3ddc7cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.393+08:00
