      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This edition of the tournament was held from Sept. 23 to Oct. 8. The\
        \ Philippines sent 391 athletes to compete.\r"
    '2':
