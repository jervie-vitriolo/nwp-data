    'stories': []
    'template': '1'
    'title': 'Drake called out by the Pet Shop Boys for singing the chorus of one
      of their hits on new song without permission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379205d7-707f-4a44-a74f-1d91e293feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drake recently dropped his eighth studio
        album, and it apparently comes with a bit of controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a259f63-f4ed-472f-8f08-93ef7c9cdc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English band the Pet Shop Boys called the Canadian singer out on
        X, formerly Twitter, on Friday — the day Drake released his “For All the Dogs”
        album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471407c-d40a-4055-be70-bcf041ffca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Surprising to hear @Drake singing the chorus of ‘West End girls’ in\
        \ the track ‘All the Parties’ on his new album,” the band’s tweet read. “\
        No credit given or permission requested.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127816f-01e2-49d6-b3cb-e1f705cc092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toward the end of the “Parties” track, Drake does indeed sing the chorus\
        \ of “West End Girls,” the Pet Shop Boys’ hit song off their 1986 album “\
        Please.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bdeda-d2dd-4f44-8607-189f3a2b1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives of Drake for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9bdb0-8b53-41b2-b92d-061cacc68c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Drake released a poetry book titled “Titles Ruin\
        \ Everything.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208972a-da81-4191-8f8c-e88fc7d198d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with the release, the Grammy-winner announced he “made an album\
        \ to go with the book… They say they miss the old Drake, girl don’t tempt\
        \ me. For all the dogs.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4708a6b-ca48-4257-a5e3-ccf19e8247ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just after releasing the new album on Friday, he announced he plans\
        \ to step away from the spotlight for an extended period of time to focus\
        \ on his health.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c247874-235b-43e5-be65-bcacf4a551c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the “Table for One” series on SiriusXM’s Sound 42 Friday morning,\
        \ he said, “I probably won’t make music for a little bit.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8118da-3201-4354-a4ec-4bd4d1041cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I need to focus on my health, first and foremost,” Drake explained.
        “Nothing crazy, but just, like, you know, I want people to be healthy in life.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc228a-1cd4-4ea0-b7eb-065fd9f3b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:51:19.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T09:51:19.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/07/entertainment/drake-pet-shop-boys/index.html">Drake
        called out by the Pet Shop Boys for singing the chorus of one of their hits
        on new song without permission</a>"</em></p>'
  'bruno-mars-tel-aviv-concert-canceled':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
