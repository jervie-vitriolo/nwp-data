      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213cb37-ef0e-4a13-bcdf-8aa3ce97ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T20:56:29.166+08:00
      'mgnl:createdBy': 'seth'
