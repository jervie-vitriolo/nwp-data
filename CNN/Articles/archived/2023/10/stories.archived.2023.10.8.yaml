      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05399051-ca97-4dd0-891b-24707afd3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T12:16:35.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 47 civilians were killed during the 2017 conflict, with the
        total <a href="https://www.cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">damage</a>
        estimated at ₱18.23 billion.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677dab2-d2bd-4a36-8cec-40e489d69f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T12:16:35.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Timeline:
        The Marawi crisis&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc2f7f-9fc5-450c-8a43-2a719b1677d2'
