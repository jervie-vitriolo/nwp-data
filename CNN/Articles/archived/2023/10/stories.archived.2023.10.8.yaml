      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unprecedented escalation</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f84dc-5038-4bd7-95ec-500d7719b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pleños, an overseas Filipino worker (OFW) in Israel for nearly 18 years,\
        \ described the recent escalation in the long-running Israel-Palestine conflict\
        \ as unprecedented.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a57244-84b2-43c3-aa38-e490edd8c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df052094-a710-420c-b4bc-0f8c77a40aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa 17 years, almost 18 years, kakaiba ngayon kasi pumasok dito mismo\
        \ yung mga terrorist sa loob ng Israel,\" he said. \"Maraming na-control nila.\
        \ May ibang lugar dito na nandoon pa yung Hamas, hindi pa cleared ng Israeli\
        \ forces.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc54ef6-b45a-4ab3-bcbe-64762aef1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddff5a-f09b-4fa5-8200-4ccca73993e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For 17 years, almost 18 years, this is different because\
        \ because the terrorists entered Israel. They controlled a lot. There are\
        \ other places still controlled by Hamas and have not yet been cleared by\
        \ Israeli forces.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b2ddb-ed32-41d2-9409-bafb2563eb9a'
      'mgnl:activationStatus': true
