      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2428d-46a7-45cf-abce-074473275e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.399+08:00
      'mgnl:createdBy': 'faith'
