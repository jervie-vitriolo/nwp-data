      'mgnl:lastActivated': 2023-10-08T12:16:35.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf929e-e936-47a9-a4eb-e5610fa2cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T12:16:35.765+08:00
