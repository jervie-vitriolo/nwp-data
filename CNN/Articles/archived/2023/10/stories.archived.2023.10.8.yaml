      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Actress
        LJ Reyes has tied the knot with her non-showbiz partner in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b6077-057e-4fb3-b671-d6c2b0247d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:21:52.553+08:00
