      'mgnl:type': 'text'
      'text': '“We deplore the taking of hostages and seek their immediate release,”
        he said. “Neither freedom nor justice can truly be won through this kind of
        violence.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45cf63-e1e6-4d6f-a834-dd8210a366b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senators urged the Department of Migrant Workers, Department of Foreign
        Affairs, and other government agencies to ensure the security of overseas
        Filipino workers and provide their safe passage if necessary.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eed0c4-f46e-467c-b99b-ab5557e75b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also appealed for the full utilization of the Assistance to Nationals
        Fund to respond to urgent requests for assistance from distressed Filipinos.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1aa59-3a21-4a46-86e4-2407b29a91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Grace Poe said Filipinos in Israel who wish to return home
        while the borders are still open must be repatriated.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdfd21-1f34-429d-ba23-7d4f3112048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As we hope for a peaceful resolution of the conflict, we have to act
        with dispatch so that no Filipinos will be included in the count of casualties,”
        Poe said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b1746-a771-4968-bc99-f86ec92ee149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Raffy Tulfo said Philippine authorities are still
        finding out if there are Filipinos among 300 people reported killed and over
        1,500 injured.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8b5ed-5b17-4939-a324-4a0b3f0e2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Win Gatchalian said it is "imperative" for authorities to work
        together and assist the estimated 30,000 overseas Filipino workers in Israel.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2507861-40a4-449c-b4e6-82a61870c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Speaker Martin Romualdez advised all Filipinos in Israel to remain
        vigilant and prioritize their safety amid the turbulent times.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2400b79-8bce-4a5e-8d6a-01a30a845090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To our Filipino brothers and sisters living or working in Israel,
        my thoughts are with you. The Departments of Foreign Affairs (DFA) and Migrant
        Workers (DMW), and Overseas Workers Welfare Administration (OWWA) are now
        working overtime to ensure your safety and well-being," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf15ba-9ac7-46aa-9737-43b1a17a4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez urged all parties, especially the leaders of Hamas, to pave
        the way toward a peaceful resolution.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cded9b5-7efb-4e5f-bc00-38757e43a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The history of this region has seen enough bloodshed; sustainable
        peace is the only way forward,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fccf12-06c9-4e7d-bd9c-c38d3762be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas fired rockets from Gaza and sent gunmen into Israeli territory,
        prompting Israel''s Prime Minister Benjamin Netanyahu to declare that the
        country is "at war."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8778ff6-86c9-404f-95e7-732c901a7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T23:17:55.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-08T23:17:56.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saturday attack which took place during Simchat Torah, a peaceful
        celebration of the Jewish people, has left hundreds dead on both sides.</p>'
