      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b873dc-ad5c-46ab-a8b4-a9112669f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sabi niya kagabi tahimik naman wala nang alarm. Natakot din siya\
        \ nung may rocket na sumabog sa may southern Tel Aviv pero malayo naman sa\
        \ apartment namin,\" she said, describing her brother's situation. \"Malakas\
        \ daw talaga ang pagsabog halos nanginig ang building. Ako ang nag-panic para\
        \ sa kanya kaya tawag agad ako pagkabalita sa news.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518ca0a-275c-43ea-a759-189b317d2b47'
