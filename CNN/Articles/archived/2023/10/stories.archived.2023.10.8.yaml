      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The rehabilitation and recovery of Marawi has always been a project\
        \ that is close to my heart,\" she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e33f46-852a-48ea-94d7-fc0d2a4da651'
