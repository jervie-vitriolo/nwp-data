      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Filipino
        gymnast Carlos Yulo fell short in his bid for a podium finish in the floor
        exercise at the 52nd World Artistic Gymnastics Championships in Antwerp, Belgium
        on Saturday night (Philippine time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e4657-0ebf-49d4-b1c9-1e5883aeca4d'
