      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "3. The heirs of those who died and legally presumed dead, in accordance\
        \ with RA No. 11696 and guidelines to be promulgated by the board.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bc75d-6489-4e95-8312-5900352e34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.396+08:00
