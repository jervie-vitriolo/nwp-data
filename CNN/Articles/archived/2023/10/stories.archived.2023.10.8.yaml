    'template': '1'
    'title': 'Mexico bus crash kills at least 16 Venezuelan and Haitian migrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fc38c-a459-4be2-87b5-97ece871e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) —</strong> A bus crash in the Mexican state of Oaxaca
        killed 16 people on Friday, according to local authorities, who say most of
        the passengers were migrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff913b4-820d-4667-a3ac-88b3ed79732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11863cb-21b9-427a-8f1a-62e290245cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three children and two women are among the victims, all of whom are\
        \ from Venezuela and Haiti, the Oaxaca state attorney general said. At least\
        \ 27 people were injured and transported to nearby hospitals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e693901-9471-42b4-b678-a0d019c21e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa25b71-5597-49d6-aace-5979a20f6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pictures posted by authorities on Facebook show the large bus flipped\
        \ over and heavily damaged on a curve of the mountainous Oaxaca-Cuacnopalan\
        \ highway.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0515d-d70d-402c-bed4-60a3dbbb2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7999309-0e92-41ee-9c99-e2a49fb6a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are investigating the cause of the accident, which took\
        \ place at 5 a.m. local time (7 a.m. ET). The Oaxaca state attorney general’\
        s office had first said 18 people died in the crash, then revised its count\
        \ late on Friday evening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ba2bc-25c1-4aae-8c74-aa3b3788a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9692ea9-0e93-420a-8389-b27e22d5ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tragedy follows the deaths of at least 10 Cuban migrants, including\
        \ a child, on Sunday, when the truck they were traveling in also overturned\
        \ in southern Mexico, according to local authorities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2111890-98f2-4a64-a9ac-4e2119203a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea5bd1-12db-4b78-964f-34a84ff7b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuela and Haiti are sources of large numbers of migrants traveling\
        \ northward, fleeing insecurity and economic crisis at home.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d5c46-d158-4e77-afba-f3890ae61d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2c651-dd19-4651-895a-61ee1782447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and Mexican officials have struggled to respond to the arrivals,\
        \ with Washington putting increasing pressure on Mexico City to shoulder more\
        \ responsibility for people crossing its territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5c71e-649d-427a-836f-bb6bc3f3ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b93b7-62b2-4391-8831-6020057503ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Food shortages and limited access to health care have driven more than\
        \ 7.7 million people from Venezuela alone – a scale of displacement that outpaces\
        \ Ukraine, where there’s an active war.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569fffe-f8e8-452f-9669-cfffd5f45773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a6793-ed0c-4e4b-a1c2-2ee4804ee52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, senior officials in the Biden administration said the\
        \ US would restart deporting Venezuelans directly to Venezuela in an attempt\
        \ to curb the record influx, marking a major shift in policy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8975cf-1f72-4a67-bb29-5e55b8048708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7ddb6-9b8d-4ba5-b7f0-d4e130e99b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti meanwhile is waiting for a new multinational mission to help
        bring order to the country, currently roiled by unchecked gang violence, kidnappings
        and food insecurity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f7e67-f07d-40d6-bd50-ef7764c05410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:27:15.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:27:15.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/06/americas/mexico-bus-crash-intl-latam/index.html"><em>"Mexico
        bus crash kills at least 16 Venezuelan and Haitian migrants"</em></a></p>'
  'Hamas-captures-prisoners-during-assault-on-Israel':
    'author': 'By Hadas Gold, Paul P. Murphy, Abeer Salman, Ibrahim Dahman and Kareem
      Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-08T06:27:26.000+08:00
    'imagesource': 'jcr:808d7e70-d5dc-429f-a8a6-00c022aedeec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0720199-7828-4b40-b234-14b35751e108'
    'lead': 'Hamas captured a number of Israelis during its deadly attack on Israel
      on Saturday, the Israeli military said, as videos emerged of Israeli soldiers
      and civilians being taken away by fighters from the Palestinian militant group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T06:29:35.549+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-08T10:22:33.848+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hamas captures hostages and prisoners of war, as Israelis share photos
      of those missing'
    'updated': 2023-10-08T10:15:44.000+08:00
    'visualType': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918943b-3453-4010-920b-8be6196b0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hamas captured a number of Israelis during
        its deadly attack on Israel on Saturday, the Israeli military said, as videos
        emerged of Israeli soldiers and civilians being taken away by fighters from
        the Palestinian militant group.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f5b17-4971-485a-88e8-12c168fbc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Israelis are sharing photos of friends and family who
        they say have apparently been kidnapped by Hamas fighters and are urging the
        public to help spread the word in the hope of getting them back safely.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d95cb-410b-4bb9-a95a-b2e0b7be349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas fired rockets from Gaza and sent gunmen into Israeli territory,\
        \ prompting Israel’s Prime Minister Benjamin Netanyahu to declare that the\
        \ country is “at war.” At least 300 people in Israel were killed in the unprecedented\
        \ attack, an Israeli official told CNN Saturday night, and Israeli media reported\
        \ that at least 1,500 people have been wounded.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296be81-2d79-4db0-b8f5-045450fa6c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 232 Palestinians were killed in Gaza on Saturday, with 1,697\
        \ injured, the Palestinian health ministry in Gaza said in a statement.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf3df1-6ba6-4deb-9041-c964ac5458c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one Israeli soldier has been taken prisoner, a new video geolocated\
        \ and authenticated by CNN shows.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26da6c-d3de-4a0b-b0c7-3d0333d54a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video, posted to Hamas’ official social media accounts, shows militants\
        \ yank two clearly terrified and stunned soldiers out of a disabled tank.\
        \ It’s unclear from the video how the tank was disabled, but Hamas has used\
        \ drones to drop bombs onto Israeli tanks before.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9347b-0a0e-46ca-8f6b-9dd63af331c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the soldiers is then seen in a short snippet of video being\
        \ kicked on the ground by the militants. In another clip, the soldier is seen\
        \ lying motionless on the ground.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f30a4-ccef-4e93-a5ac-79d43ca9468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second soldier is seen being led away by Hamas militants. A third\
        \ soldier – his face very bloody – is seen lying on the ground motionless\
        \ near the tank track. CNN does not know the current whereabouts or status\
        \ of the three soldiers.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e839c32-c3ec-4902-9334-2ba676199661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second video, taken afterward, shows a number of different armed\
        \ men around the tank. The three soldiers are nowhere to be seen.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3d62f-2ecd-436e-a98d-9a85c535cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The armed men are then seen pulling a fourth Israeli soldier from the\
        \ tank. The soldier is motionless as he’s dragged down the side of the tank\
        \ and onto the ground. The armed men are seen stomping on his body.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f95838-2bf7-41d4-abce-58dbc4d08a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Izzedine al Qassam Brigades, the armed wing of Hamas, claimed to\
        \ capture “dozens” of Israelis on Saturday.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf128241-b200-4994-b415-9bac9aff2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We bring good news to our (Palestinian) prisoners and our people that\
        \ the al Qassam Brigades have dozens of captured (Israeli) officers and soldiers\
        \ in their hands,” Al Qassam Brigades spokesman Abu Obaida said in a post\
        \ on Telegram. “They have been secured in safe places and resistance tunnels.”\
        \r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87932b84-6479-42dc-9cd5-ba63050b1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recorded audio message released later Saturday, Obaida said that\
        \ all captured Israelis “are present in all axes in the Gaza Strip.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21542dbe-8c10-4888-9308-911687f347ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What happens to the people of the Gaza Strip will happen to them and\
        \ beware of miscalculation,” he added.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d56a67-3bc5-4493-b237-2ba8827c673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday evening, the Israel Defense Forces said the number of civilians\
        \ captured by Hamas is “unfortunately, a significant number.”\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d5cd3-44cc-45c3-a416-bed198b13b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spokesman Lt. Col. Jonathan Conricus told CNN’s Wolf Blitzer that “\
        it is unprecedented in our history that we have so many Israeli nationals\
        \ in the hands of a terrorist organization.”\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ff6ca-9e46-4f07-821d-4101c7dd5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are numbers that we have never, ever seen before and these are,\
        \ they’re unprecedented, and they will force an unprecedented response from\
        \ Israel,” Conricus said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999a1cb-8d8e-467d-b891-b368ee42e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Situation is not looking good’</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3568539-e6ce-49f9-978b-ea89ce946dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yoni Asher, a resident of Sharon region, told CNN’s Erin Burnett he\
        \ recognized his wife from a viral video that shows a group of people loaded\
        \ on the back of a truck flanked by Hamas militants. Chants of “Allahu Akbar,”\
        \ (God is Great), are heard throughout the video.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dace7a-9f65-4849-baa0-e2a13e16f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage shows a woman in the back of the truck as a militant puts\
        \ a scarf on her head. Asher told CNN that the woman is his wife and he’s\
        \ sharing the video to raise awareness of their situation. CNN has not been\
        \ able to independently verify the video.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984502f-6065-4125-9d37-af086b78c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asher said his wife and young daughters were visiting his mother-in-law\
        \ in Nir Oz, a kibbutz near the Gaza border. He said he suspected they may\
        \ have been abducted. He tracked his wife’s phone and learned that it was\
        \ located in Gaza. Later that day, he saw the viral clip.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3a0d7-e8f9-49d9-82d1-e967f908df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t even know what the situation is regarding the hostages, and\
        \ the situation is not looking good,” he said.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c8390-b9f4-4e19-a172-dba6ee038171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has not taken hostages in years. Until now, it was known to hold\
        \ two civilians who crossed the border and were captured, as well as the bodies\
        \ of two Israeli soldiers.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb70494-9e14-44a5-b839-344492a869d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilad Shalit, a 19-year-old soldier, was captured in 2006 and kept\
        \ for five years before his release as part of a swap that saw more than 1,000\
        \ Palestinian prisoners freed.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7f67f-bd51-44be-b8d1-031c7413e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Videos of captives</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43cb67-8f2d-4841-8302-dab1080e1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other videos geolocated by CNN appear to show where Hamas appears to\
        \ have taken other Israelis captive.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d5201-79e3-488b-a8c2-df652c16f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one of the videos, geolocated by CNN to the neighborhood of Shejaiya\
        \ in Gaza, a barefoot woman is seen being pulled from the trunk of a Jeep\
        \ by a gunman and then forced into the back seat of the car. Her face is bleeding,\
        \ and her wrists appear to be cable-tied behind her back. The Jeep appears\
        \ to have an IDF license plate, suggesting it may have been stolen and brought\
        \ into Gaza.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35afe2-0df9-4a2d-bca2-5b8d39332454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second video, which appears to show Hamas militants taking multiple\
        \ Israelis captive, was geolocated by CNN to Be’eri in southern Israel, a\
        \ village close to Gaza.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d39da6-4a9c-4c17-b969-df20bbbcb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesman Brig. Gen. Daniel Hagari says Ofakim in the Negev and\
        \ Beeri near the Gaza Strip are the “main focal points” where there are hostage\
        \ situations.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f153b-9c4b-4b6d-baaa-3c7f57747302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are fighting in 22 locations,” he said without specifying further.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48557417-2a0a-4804-be0b-03934121c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said that the IDF is getting ready for a ground incursion, and\
        \ “all options are on the table.”\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63641fab-c971-469d-9bc5-dae10b1d466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hundreds of thousands” of IDF army personnel would be called up, he\
        \ said.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8922d57-38a3-4acd-9eda-ac89bb3cdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A wide reserve mobilization has begun,” he said. “There are four divisions\
        \ that we are immediately bringing down to Gaza; 31 regular battalions are\
        \ already in Otef and the south. Tanks are also brought down to the Strip.”\
        \r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cd72a-5b4c-470d-8b7d-4d149b8259ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T10:22:00.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-08T10:22:33.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main effort is to kill all the terrorists on the fence, all those\
        \ who try to return to the Strip. First of all, we will deal with fire from\
        \ the air, and then also with heavy ground tools.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adffec-c80b-43ac-a5a7-ad62b38421ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:29:35.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T10:22:33.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/07/middleeast/hostages-hamas-israel-gaza/index.html"><em>"Hamas
        captured ‘hostages and prisoners of war’ during assault on Israel, IDF says"</em></a></p>'
