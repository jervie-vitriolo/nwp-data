  'Briones-Guro-award-speech':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-08T08:08:32.000+08:00
    'imagesource': 'jcr:e83d1397-d3c3-45c7-b1ab-48ce47abf396'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '390f3130-e957-4f57-8e8e-23bcb7f2e961'
    'lead': 'Former Education Secretary Leonor Briones honored the five teachers presented
      with the Gintong Parangal Para sa Edukasyon award for their "extraordinary hard
      work and discipline" through their years of service. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T09:03:16.456+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-08T09:03:16.835+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'READ: Former Education Secretary Leonor Briones’ speech at the ''Guro''
      awarding ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b790bf9-8064-4634-bb4b-5a4ff9257870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Education
        Secretary Leonor Briones honored the <a href="https://www.cnnphilippines.com/news/2023/10/7/gintong-parangal-award-teachers.html">five
        teachers</a> presented with the Gintong Parangal Para sa Edukasyon award for
        their "extraordinary hard work and discipline" through their years of service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054191d7-8acc-4ace-a04c-1deb79f9acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8126251-5292-4276-827c-4bda84a81f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here is Briones'' speech:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b7851-0735-446d-8ce0-3462b3c96d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f8f1b-82bf-4cb3-9663-e9d7dee300d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I remember when I was being considered by the nominations committee\
        \ of Congress as secretary of education. One was complaining that, \"Why should\
        \ Secretary Briones remain secretary of education when she goes around in\
        \ a wheelchair?\" And my answer was: \"As teachers, as educators, as knowledgeable\
        \ Filipinos, we know that there is no correlation between the state of my\
        \ knees and the state of my brains.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f3054-afac-46d7-8dda-dec6995b60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bb34c-d993-4492-9cf9-70cfb6f09792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First of all, I would like to greet the Cabangon family. We go back\
        \ a long way. There was a time that I was writing a column in your newspaper\
        \ and commenting on all sorts of issues ranging from the economy, to the family,\
        \ and to our culture. Those memories are forever imprinted in my mind. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7dec9-deaf-4bb9-a056-a84d5f13a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152afc4b-5210-436f-bcb3-a93e0bae9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I would also like to greet my good friend Congressman Roman Romulo.\
        \ He was just a young boy going to school when I would go to the house of\
        \ Sen. Romulo, his father, to discuss again matters of fiscal policy of debt\
        \ and of the economy. And every week I see him (Cong. Roman) passing by, a\
        \ very, very young man, and now still, a young man relative to me.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99141078-766c-4787-a8f5-f3acc5460413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3bf1d-850e-4949-b8b9-02d3953b0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And most of all, I would like to greet also, of course, the focus,\
        \ the center of attention, the honorees that we are now recognizing -- our\
        \ teachers. I congratulate the Cabangon family. You know, you have awards\
        \ and awards and awards of teachers, but the Cabangon family award focuses\
        \ on teaching thrift, of hard work, and patience, ambition and opportunities\
        \ to rise from whatever plans there are to possibly harness the levels and\
        \ the highest positions. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23aab3-c2fc-4d06-b1ec-2fa787d9757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51c1ee-4cea-4127-9778-15b4e8869d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is very important at this time when we are obsessed with speed,\
        \ obsessed with shortcuts. We're obsessed with business. We are obsessed with\
        \ doing things the easy way. And the Cabangon family reminds us that thrift\
        \ is important, that hard work is important because we always want to do things\
        \ the easy way. We are looking always for shortcuts and we are very proud\
        \ that you, as teachers, are teaching these values that the Cabangon family\
        \ is espousing. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014bc32-1745-4dcf-a1ec-90316c41a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d44cd-1257-4cc7-8ff6-10aaf7f07046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And I congratulate you. You come from different fields and different\
        \ subjects and you do different things in different ways because the places\
        \ that you come from are different from each other. But the feel is always\
        \ the same -- hard work, patience, and, most of all, honesty and fortitude.\
        \ So, congratulations to all. Thank you very much for this opportunity. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1888974-6a7e-45b0-a9e8-d351b8377f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f7971-fe2a-4dab-89c1-b945d553b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a good memory of the last event that we had. We had a repertory
        play. This was very moving, the life of Ambassador Cabangon-Chua. I hope that
        you will continue this tradition, that you will never let our learners forget
        that there is no better way to have a good life, a fulfilling life than through
        hard work, that honesty, that patience and fortitude instead of the shortcut,
        the easy way, the cheating and the stealing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c8d1c-a66f-45ba-b3b8-32bd4e9e73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T09:03:16.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3549f42-76d0-4f21-8678-fa2d345a76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T09:03:16.493+08:00
      'mgnl:createdBy': 'faith'
