      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0bdfb-4562-45c6-9044-6f3e4ecfc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:31:31.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake registered a magnitude of 6.3, the US Geological Survey
        (USGS) said, with subsequent quakes striking 35 km (20 miles) northwest of
        the city of Herat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bf76c-dcee-40d5-a54c-67f493d21ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:31:31.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualty figures are based on primary reports from the Zinda
        Jan district of Herat province, said Mullah Jan Sayeq, spokesperson for Afghanistan’s
        ministry of disaster management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c3578-3312-4442-a98a-06aeb9b09aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:31:31.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188fefa-eb04-48f8-a8ee-c4be1cc742ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:31:31.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the earthquakes had also shaken the provinces of Farah\
        \ and Badghis, where there are reports of widespread damage to houses, but\
        \ no details about casualties there yet.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2957b93-6022-44d7-8c84-bc5074b581bc'
      'mgnl:activationStatus': true
