      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marawi Compensation Board (MCB) said 362 victims will receive monetary\
        \ compensation under the National Disaster Risk Reduction and Management Fund\
        \ (NDRRMF).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb30bbf-6a98-4ce3-a882-8df9fefe3b1b'
