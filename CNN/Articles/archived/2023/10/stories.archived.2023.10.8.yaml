      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Budget
        Secretary Amenah Pangandaman on Sunday approved the release of ₱1 billion
        to cover compensation for at least 300 Marawi siege victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee703b3e-dafc-4581-87a5-b7b47025d567'
