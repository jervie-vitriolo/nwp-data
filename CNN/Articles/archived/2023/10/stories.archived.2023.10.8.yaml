      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1. Owners of residential, cultural, commercial structures, and other\
        \ properties in Marawi's main affected areas or other affected areas destroyed\
        \ or damaged, either totally or partially, during the Marawi siege.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f0128-5024-47b4-95ab-272259b4d0c1'
      'mgnl:activationStatus': true
