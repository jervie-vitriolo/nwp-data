      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Indeed, there is still a lot more to do. But let this milestone serve\
        \ as a reminder to all of us to shape a future moving forward, steered by\
        \ our united commitment to achieve lasting peace and long-term prosperity,\"\
        \ she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
