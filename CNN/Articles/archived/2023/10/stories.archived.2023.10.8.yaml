  'drake-called-out-by-pet-shop-boys':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-08T09:48:40.000+08:00
    'imagesource': 'jcr:bd99e732-1170-4cdb-be46-5deddcddceea'
