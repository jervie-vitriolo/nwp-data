      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed60e4-683d-4b74-a95e-b6a842620037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He said it was quiet last night, no alarm was raised.\
        \ He got scared when a rocket exploded in southern Tel Aviv, but it was far\
        \ from our apartment. He said the explosion was very strong and the building\
        \ was almost shaking. I panicked for him so I tried to call right away when\
        \ I heard the news.]\r"
