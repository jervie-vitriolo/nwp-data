      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837db3df-adc9-446c-a2ef-d7d9f2bcffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:31:31.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People left their houses, we all are on the streets,” she wrote in\
        \ a text to Reuters, adding that the city was feeling follow-on tremors.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8afbee-e801-43bd-be3c-36c8efd59b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.083+08:00
