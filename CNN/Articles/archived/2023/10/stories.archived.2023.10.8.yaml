    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Some Pinoys in Israel report relatives missing, possibly held captive
      by Hamas – FilCom leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49e1fa-cbbd-4049-8e7a-8f504d3055a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)&nbsp;—</strong>
        A Filipino Community (FilCom) leader in Israel has received reports from Pinoys
        about their missing relatives amid a major escalation of the long-running
        Israel-Palestine conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd8fe4-4b1f-49d4-b8fa-8e480dbb9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ac741-1b8c-406d-ae71-3023e878872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Newsroom Weekend on Sunday,
        Marc Pleños, a FilCom leader based in the Israeli city of Tel Aviv, said these
        Filipinos fear that their loved ones have been held captive by the Palestinian
        militant group Hamas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906910a-c48d-4aa3-b1a7-a83d21794768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46659e62-8e8f-442c-bf57-495839a842dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May mga tumatawag sa 'kin. Isa po yung asawa nung na-hostage. Kinumpira\
        \ niya na kabilang yung asawa niya sa na-hostage at dinala sa Gaza, pero wala\
        \ pa naman confirmation sa Israeli Army,\" said Pleños, who is a Filipino\
        \ caregiver in the Middle Eastern country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b117a1-2534-4096-b349-6dda7bb9b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d471886-3c27-4418-85c3-f0d9b4110b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are people calling me. One wife said his husband\
        \ was taken hostage. She confirmed that his husband was among those who were\
        \ taken hostage and taken to Gaza, but there is no confirmation yet from the\
        \ Israeli Army.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97284d4-38bd-44a6-bde1-cdb5f3e01b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67153d2-5384-461b-ae51-9f1c7e11782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pleños said that the woman recognized her Filipino husband in a video\
        \ allegedly shared on social media by Hamas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d894ab5-4eb1-4116-a338-2fccbf4dceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaada6a3-b824-4cb6-9638-b167fddca013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meron pa pong tumatawag, nagme-message yung kapatid niya hindi pa\
        \ nakikita hanggang ngayon,\" he said. \"Meron pong unconfirmed (taken hostage)\
        \ kasi hindi sila ma-contact.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4aee87-2f67-4bd6-9bf0-1f382b5313e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32851419-b865-4d7f-8d8a-ab2ec7f7d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There was one who called and sent messages about a sibling\
        \ who has yet to be seen. There were unconfirmed (if they were taken hostage)\
        \ because they cannot be contacted.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc025a17-ccc0-46a0-8a48-3bb9b7a53c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa365ce-397a-43ca-92db-c856f3515bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T21:59:07.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:44:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FilCom leader, however, stressed that these claims have not yet\
        \ been verified by Israeli authorities.\r"
