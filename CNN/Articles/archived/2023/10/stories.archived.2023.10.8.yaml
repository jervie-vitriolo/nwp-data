    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de46e82-c550-4aa8-8fdf-82811cf00514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T12:16:35.392+08:00
