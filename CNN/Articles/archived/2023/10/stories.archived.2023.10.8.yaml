    'lead': 'Drake recently dropped his eighth studio album, and it apparently comes
      with a bit of controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-08T09:51:19.336+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-08T09:51:19.630+08:00
