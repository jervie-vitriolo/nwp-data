      'mgnl:lastActivated': 2023-10-08T06:31:31.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02498f-75a8-4f8e-aa4d-a1198c85f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T06:31:31.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-08T06:31:31.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency teams and volunteers are preparing to go to Herat and help\
        \ victims, Erfanullah Sharafzoi, spokesperson for the Afghan Red Crescent\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bed5c-19eb-454a-9f69-0cf5f5f273c3'
      'mgnl:activationStatus': true
