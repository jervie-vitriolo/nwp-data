    'title': "Davao City claims animal shelter denied local sanitary inspector entry\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2057b-e622-472b-878c-5e99d10956eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Davao City government on Friday claimed that the Happy Animals Club denied
        entry to a local sanitary inspector several times following complaints of
        alleged foul odor and loud noises in the animal shelter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56c893-9886-4b34-84fb-4eae3277a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the matter of the closure of the Happy Animals Club facility,\
        \ CHO Environmental Sanitation Division Chief Luzminda Paig said over DCDR's\
        \ Madayaw Dabaw broadcast that their unit has conducted a series of inspections\
        \ at the Happy Animals Club to address complaints filed before their office\
        \ and the Office of the Punong Barangay of Matina Aplaya,\" the city government\
        \ said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ab194-f7f6-4d24-8c51-13ae4348dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In all four instances that the CHO sanitary inspector visited the\
        \ facility, he was denied entry,\" it added.  \r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdavaocitygov%2Fposts%2Fpfbid037a46zGBecN4n1GiPCAPTxpa66tDJ3J8HDgpVaZsZQV26veKCLbhVE8ST5svLHSq5l&show_text=true&width=500"
