    'stories': []
    'template': '1'
    'title': 'Canada removes 41 diplomats from India as dispute over Sikh activist’s
      assassination deepens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f992225-402e-4517-8822-69baa287352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa (CNN) —</strong> Canada has withdrawn 41 diplomats
        and their families from India after New Delhi threatened to revoke their diplomatic
        immunity amid a deepening dispute over the assassination of a Sikh activist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b71a00-5a30-4d90-96ae-9a5cfc18c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move follows a series of tit-for-tat diplomatic expulsions between\
        \ the two countries following the June killing of Canadian citizen and prominent\
        \ Sikh leader Hardeep Singh Nijjar, who was gunned down by two masked attackers\
        \ in British Columbia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d0a30-9ae0-4f06-9cea-52ac8c52b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A rift between the countries opened up after Canadian leader Justin\
        \ Trudeau claimed his intelligence services were pursuing “credible allegations”\
        \ that the killing was potentially linked to agents of the Indian government.\
        \ India has vehemently denied any involvement in Nijjar’s death and called\
        \ the claims “absurd and motivated.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0123e75-ed77-424e-a0c3-3e317f4f9124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the tit-for-tat diplomatic expulsions, India has suspended\
        \ visa services for Canadian citizens over what it says are “security threats”\
        \ against diplomats in Canada.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7499a-7b47-47f8-90b3-a5a2c3a65068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month India indicated it would ask several Canadian diplomats\
        \ to leave the country, in a bid to establish diplomatic “parity.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf81fd-b4ed-4bdd-a3ed-5870787af669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commenting on the withdrawal of the 41 diplomats on Thursday, Canadian\
        \ Foreign Affairs Minister Mélanie Joly said India’s recent actions had been\
        \ “unreasonable.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee052cf-7cae-4f96-b4ee-a05e9d86eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The safety of Canadians and of our diplomats is always my top concern.\
        \ Given the implications of India’s actions on the safety of our diplomats,\
        \ we have facilitated their safe departure from India,” Joly told a press\
        \ conference in Ottawa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018de44c-2de2-4a40-acef-6cf484409531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joly said those diplomats and their families had already left India\
        \ while 21 Canadian diplomats remained in the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e12d2-b46c-49bb-bfad-c6d79208ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joly added the Canadian government would not retaliate in kind, saying\
        \ that to do so would be a violation of international law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869c405-63a4-4aaf-8d53-857b8677b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The only thing we’re encouraging India to do is respect international\
        \ law,” Joly said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5920f2-89f4-4c1a-b89b-47c3d6d52d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who was Hardeep Singh Nijjar?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412a288-757a-415d-960c-dd22446453ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nijjar was an outspoken supporter of the creation of a separate Sikh\
        \ homeland that would include parts of India and be known as Khalistan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b66138-81b8-4737-b2a2-5a0f01892785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the World Sikh Organization of Canada, Nijjar often led\
        \ peaceful protests against what the advocacy group called the “violation\
        \ of human rights actively taking place in India and in support of Khalistan.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcf68f-0b5a-4fd8-a97f-aa59e6a34b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Khalistan movement is outlawed in India and considered a national\
        \ security threat by the government – a number of groups associated with the\
        \ movement are listed as “terrorist organizations” under India’s Unlawful\
        \ Activities (Prevention) Act (UAPA).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fb6fc-7ed2-48d1-846f-28fe2f203e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nijjar’s name appeared on the Home Ministry’s list of UAPA terrorists.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bb59e-d6c7-4745-94f6-e7565d0f5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, the Indian National Investigation Agency accused him of “\
        trying to radicalize Sikh communities across the world in favor of the creation\
        \ of ‘Khalistan,’” adding that he had been “trying to incite Sikhs to vote\
        \ for secession, agitate against the government of India and carry out violent\
        \ activities.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2dd4d-f51f-4a09-a7e5-cc94bb26449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nijjar’s supporters have rejected the terrorist label, which they
        say is being used to discredit Nijjar, whose death both shocked and outraged
        the Sikh community in Canada, one of the largest outside of India and home
        to more than 770,000 members of the religious minority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6253d8-6bcc-4e25-9c15-3d3194da5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:40:10.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:40:10.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/19/india/canada-india-diplomats-removed-intl-hnk/index.html">Canada
        removes 41 diplomats from India as dispute over Sikh activist’s assassination
        deepens</a>"</em></p>'
  'sandiganbayan-convicts-napoles-pork-barrel-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T12:40:29.000+08:00
    'imagesource': 'jcr:b9ad9094-cfac-416b-8b0c-9d2f2e51eaf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a70bd63-324c-45d6-815d-79a23ebe6140'
    'lead': 'Businesswoman Janet Lim Napoles will spend at least six decades more
      in prison after the Sandiganbayan convicted her of graft and malversation of
      public funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T12:42:46.736+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-20T13:42:53.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Napoles faces 60 more years in jail over fresh pork barrel scam conviction'
    'updated': 2023-10-20T13:42:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffbb76-4554-46d4-9c92-e8f140e8f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — Businesswoman
        Janet Lim Napoles will spend at least six decades more in prison after the
        Sandiganbayan convicted her of graft and malversation of public funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501d695-dd44-4099-874d-c8d7510774f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 57-page decision released Friday, the graft court said it found
        Napoles guilty of four counts of graft, with an imprisonment of six to 10
        years for each count.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20befa2-20bc-4802-b3b6-71c45598f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four more convictions of malversation of public funds were slapped
        against Napoles, with a total penalty of at least 40 years in jail.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951e40e-38ad-406b-a99b-eb57ac70d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was in relation to the Priority Development Assistance Fund, or
        pork barrel, of former South Cotabato solon Arthur Pingoy Jr.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf6910-c1d8-44ce-8f7e-8cd67b27ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Others convicted in the cases were Former National Agribusiness Corporation
        (Nabcor) officials Rhodora Mendoza, Maria Ninez Guanizo, and Victor Roman
        Cacal, and Evelyn De Leon of the Philippine Social Development Foundation
        Inc.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efec77a-f796-401d-b932-567b1ad6e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the graft convictions, Napoles and other accused were also ordered
        to return ₱20.9 million that was “wrongfully and illegally disbursed,” the
        document read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca6616-b022-4451-91fa-8027d25825df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the same decision, the alleged pork barrel scam mastermind and other
        personalities also need to pay the government another ₱20.9 million, an equivalent
        to the amount malversed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140673b6-b562-4424-9276-51393fc7793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those convicted are also barred perpetually from holding any public
        office.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51354840-07a0-4e15-a7a3-d2836906e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pingoy, meanwhile, was acquitted “for failure of the prosecution to
        prove their guilt beyond reasonable doubt.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df71e2-dd99-406f-b0e9-43deff896787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Sandiganbayan also found Napoles guilty
        of nine counts of corruption of a public official involving former Rep. Edgar
        Valdez, who was convicted of nine counts of direct bribery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c91950-d0ec-40e6-9ff9-5d230c6e8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The issue of this pork barrel scheme emerged in 2013, triggering public
        uproar and nationwide protests. Later that year, the Supreme Court declared
        all congressional pork barrel laws as unconstitutional.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcce6b1-3e63-4c0e-b92c-2e0378a52d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:42:52.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T13:42:53.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/2/14/PDAF-scam-what-you-need-to-know.html">READ:
        EXPLAINER: What you need to know about the PDAF scam</a></p>'
  'us-state-dept-official-resigns-israel-hamas':
    'author': 'Sharif Paget, CNN'
