  'gaza-aid-agreement-who-':
    'author': 'Jessie Yeung and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-20T04:57:53.000+08:00
    'imagesource': 'jcr:d1f0de14-3ef5-4e1d-93ff-a03ad612d798'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d62fd1-cea1-4454-ba67-f14cabdbc8c0'
    'lead': 'Humanitarian aid supplies destined for Gaza civilians remain in limbo,
      as concerns rise about the rapidly worsening conditions for the population stuck
      in the besieged enclave. Multiple sources told CNN on Thursday that the critical
      Rafah Crossing is no longer expected to open Friday for a first convoy of aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T05:02:07.196+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-20T12:33:21.629+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'Vital Gaza aid delivery to be delayed, say multiple sources, as Palestinians
      face worsening conditions'
    'updated': 2023-10-20T12:29:10.000+08:00
    'visualType': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f43786-8d59-4c2d-af13-463fdef41884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Humanitarian aid supplies destined for
        Gaza civilians remain in limbo, as concerns rise about the rapidly worsening
        conditions for the population stuck in the besieged enclave. Multiple sources
        told CNN on Thursday that the critical Rafah Crossing is no longer expected
        to open Friday for a first convoy of aid.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62742547-bead-4e0f-b968-d52e83a2c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would not put money on those trucks going through tomorrow,” one\
        \ source familiar with the discussions told CNN, explaining that the situation\
        \ was “volatile.”\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541235a1-af2c-4bd0-b655-ac6674700138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation remains fluid, US officials said. Road repairs are needed\
        \ on the Egyptian side of the crossing and there are concerns about making\
        \ sure the deliveries can be sustained, and are not a one-off.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7f90b-8a5e-40e4-9562-cc3900a3b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire population of Gaza has been cut off from supplies of electricity,\
        \ food, fuel and water for over a week under a “complete siege” ordered by\
        \ Israel in the wake of Hamas’ October 7 terror attacks.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7d761-56cf-4a51-93bd-a75a24e0fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli warplanes’ relentless bombardment has left hundreds of thousands\
        \ homeless and sparked growing protests across the Middle East, heightening\
        \ fears that the war could spiral into a wider regional conflict.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a158e52-6276-48c9-89b5-1074a5cf5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A deal between Egypt and Israel to allow some aid into Gaza was struck\
        \ by US President Joe Biden on Wednesday. Speaking on his way back from visiting\
        \ Israel, Biden said his Egyptian counterpart Abdel Fattah el-Sisi had agreed\
        \ to open the Rafah Crossing into Gaza for humanitarian aid – the only one\
        \ not controlled by Israel.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fd180-7485-4125-89a1-5feba0b0e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 20 trucks of aid would be allowed into Gaza, Biden said.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7ddff-e094-43c0-a4e1-0ff25c4b6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the first deliveries were expected on Friday, though that\
        \ date now appears unclear. US officials still say that the first convoy of\
        \ trucks carrying humanitarian aid into Gaza from Egypt will cross the border\
        \ this weekend, possibly by Saturday.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4882c-035a-4ce5-ab8e-b34ff0ebeff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Satterfield, the US special envoy for Middle East humanitarian\
        \ issues, was “on the ground negotiating with the Israelis” about the aid\
        \ delivery, US State Department spokesperson Matt Miller said at a briefing\
        \ Thursday afternoon.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50bc30-5055-4e52-bb43-b789e53b419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it is not clear how much of an impact the initial delivery can\
        \ make.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40852cec-e252-410b-8327-c9cf4e5e2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rushing aid into Gaza will be “an absolute marathon,” Dr. Richard Brennan,\
        \ the World Health Organization’s Regional Emergency Director for the Eastern\
        \ Mediterranean Region, told CNN, adding that there are “a lot of complexities\
        \ to getting this aid operation going.”\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be62fe-5207-4da8-91b5-558371c13edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aim is to get up to 100 trucks of aid distributed per day, he said.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebfbe8b-60af-4bb7-b0c7-f976bbf384b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fuel is not included among the supplies, WHO Director General Tedros\
        \ Adhanom Ghebreyesus told a press conference.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592f637-6968-4f7b-b87a-36d8bcd3f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fuel is also needed for hospital generators, ambulances and desalination\
        \ plants – and we urge Israel to add fuel to the life-saving supplies allowed\
        \ to enter Gaza,” Tedros added.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3a1da-2eaf-4b46-a2da-382c9b4a0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking from Egypt, UN Secretary General Antonio Guterres called for\
        \ a humanitarian ceasefire, calling on Hamas to release the 200 hostages it\
        \ seized during its attack on Israel. He also called on Israel to allow the\
        \ “immediate unrestricted access of humanitarian aid to respond to the most\
        \ basic needs of the people of Gaza.”\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49505621-6393-4477-9289-92a1ebd59a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel remains at a war footing as it prepares for a possible ground\
        \ operation. Israeli Defense Minister Yoav Gallant told troops gathered not\
        \ far from the Gaza Strip on Thursday that they will “soon see” the enclave\
        \ “from the inside,” according to a press release from his office\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f98e77-6aa3-4e85-829b-fbdd890b791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘There is no life now’</strong></h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66131af7-004c-44a4-9bb1-f7df1d1aeca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has maintained an air, land and sea blockade on Gaza for nearly\
        \ 17 years, meaning the strip has been almost totally isolated from the rest\
        \ of the world. Conditions were already dire before the war – and are rapidly\
        \ worsening after Israel cut off electricity, food, water and fuel supplies\
        \ to Gaza following the attack by Hamas, the Islamist militant group that\
        \ controls the strip.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69568d4f-5a8a-4bcc-893c-f729f70d565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That murder and kidnapping rampage killed an estimated 1,400 people\
        \ in Israel, mostly civilians, in what has been described as the worst massacre\
        \ of Jews since the Holocaust.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d1531-3c7f-4834-95a6-d02772f9e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days since, Israeli airstrikes have killed more than 3,700 people\
        \ in Gaza, according to the Health Ministry in Gaza, which is controlled by\
        \ Hamas. Over 1,000 children among the dead.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560a24b-c71f-454a-a0af-9e64b001ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enclave’s only power station stopped working over a week ago, forcing\
        \ civilians and hospitals to rely on power generators for electricity. But\
        \ fuel supplies are running dangerously low.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223bb37-ebc5-43c7-a823-602ff2b63e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In central Gaza, CNN footage showed long lines outside a gas station\
        \ in Deir Al-Balah on Thursday. The gas station had tapped into its petrol\
        \ reserves for residents to fill their gas cans. The owner told a CNN producer\
        \ on the ground that when the reserves run out there will be no more fuel.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18ec95-383a-4816-94af-aa7f6a995969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents have also said many supermarkets can no longer provide food,\
        \ since they have no way of replacing the products they have already sold.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9438cb-ab69-458f-bb2b-a42a0bee271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no life now… It’s just trying to survive. That’s it,” a Palestinian\
        \ man living in Gaza, who wished to remain anonymous, told CNN.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357db4d-ee6c-49fe-afe4-3fb522c59aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained how grueling everyday tasks have become for residents.\
        \ Many have wait in line for up to five hours to receive bread – although\
        \ it’s not enough to feed a family, he said.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0da7a-d177-4a2a-980b-3f422d4f4846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN agencies have warned that stores in the enclave are days away from\
        \ running out of food and that Gaza’s last seawater desalination plant has\
        \ shut down, bringing the risk of further deaths, dehydration and waterborne\
        \ diseases.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6318c-6ef9-486f-99e0-8f625f4e2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As near-constant airstrikes pound the area, overwhelmed hospitals are\
        \ running out of medicine and fuel to keep the lights on as stretched medics\
        \ struggle to save lives.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d3abb3-a651-47e6-972a-34698e9bd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN human rights experts on Thursday warned Israel’s actions in Gaza\
        \ were “resulting in crimes against humanity.”\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b2ca5-7a5b-4f62-90df-3ab694ff8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is an ongoing campaign by Israel resulting in crimes against\
        \ humanity in Gaza. Considering statements made by Israeli political leaders\
        \ and their allies, accompanied by military action in Gaza and escalation\
        \ of arrests and killing in the West Bank, there is also a risk of genocide\
        \ against the Palestine people,” the statement read.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac72bcb-a6e0-4c93-8585-9ff498956e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Open only for aid</strong></h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84f0a0-5dbf-4817-a3a1-570edc90496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located in Egypt’s north Sinai, the Rafah Crossing is the sole border\
        \ crossing between Gaza and Egypt. It falls along an 8-mile (12.8-kilometer)\
        \ fence that separates Gaza from the Sinai desert, and has been tightly controlled\
        \ on each side of the border for years.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c088e6c-0464-4793-bbd0-fe855bb8921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to open the crossing followed several days of deliberations.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4ca57-639e-4b2d-a161-fc095c294c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt has repeatedly denied that the crossing was closed on its end\
        \ of the border, saying the aid has been waiting for guarantees that trucks\
        \ entering will not be targeted by Israel.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4a5e2-f711-468c-9c4c-26725050ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said the crossing would only be open for aid, not for evacuations\
        \ – leaving an uncertain fate for the 2.2 million Palestinians with no way\
        \ out of Gaza, including foreign nationals and dual citizens.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed1264-2460-4923-8fb6-2140998815d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel said it will not block humanitarian aid going into Gaza from\
        \ Egypt, according to a statement from the office of Prime Minister Benjamin\
        \ Netanyahu. But it will not allow supplies into Gaza from its own territory\
        \ until Hamas releases all hostages.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d5555-6c09-48db-b500-fa6b48b0417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday morning, at least 30 people were killed in Israeli airstrikes\
        \ on several areas in Rafah, according to the official Palestinian press agency\
        \ WAFA, an indication of the difficulties of rushing aid through the area.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f243c8-45ff-4999-95d3-762cfa824674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Preparations for its opening appeared to be underway on Thursday as\
        \ Egyptian authorities were seen removing cement blocks at the crossing’s\
        \ entrance, several drivers at the crossing told CNN.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71b638-fc26-4c9b-a1b2-a05a84e2f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid trucks were also seen by a journalist lining up on the highway\
        \ close to the border in Egypt.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef17e9b-3b1f-4a55-b69c-06dfdc692a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calls for aid have grown increasingly desperate over the past week\
        \ as Palestinians in Gaza fled south, heeding Israel’s warnings to evacuate\
        \ from the north – though many soon found that nowhere was safe in the densely\
        \ packed strip of land.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39114c-6754-453b-a391-ece1890d1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dire conditions worsening</strong></h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29017bc-5437-493d-9b7e-5c984043dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public fury had already been building, particularly in Arab nations,\
        \ over the conditions in Gaza. But it erupted after a deadly blast tore through\
        \ Al-Ahli Baptist Hospital in Gaza on Tuesday, which Gaza authorities said\
        \ killed hundreds of civilians.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da678ffe-494c-48da-90af-2e05c7638f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian officials have accused Israel of hitting the hospital,\
        \ a claim Israel denies. Israeli and US intelligence have each assessed that\
        \ the blast was caused by another Gaza-based militant group’s misfired rocket.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b1215-6ff8-4596-8445-7e17c9a4e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blast, which took place hours before Biden was set to leave the\
        \ White House for his trip to the Middle East, set off a furious scramble\
        \ inside his administration – and caused the postponement of a highly anticipated\
        \ summit with Arab leaders in Jordan.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b7502-4700-4e65-92e4-92205d51e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With anti-Israel protests rising across the Middle East there are fears\
        \ other fronts could open up, particularly on Israel’s northern border with\
        \ Lebanon where Hezbollah dominates and has increasingly clashed with Israel’\
        s military over the last week.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84158d3f-194f-4bc2-bf6f-86bf97eff60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iran-backed Lebanese militant group said it attacked five Israeli\
        \ military posts on the Lebanese-Israeli border with “direct and appropriate\
        \ weapons” destroying part of their technical capabilities, in a statement\
        \ Thursday.\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690b2b1-0701-4987-ab46-bf43533fdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces spokesperson Lt. Col. Jonathan Conricus told\
        \ CNN on Thursday that there was a “significant escalation” by Hezbollah,\
        \ saying the group had fired numerous anti-tank missiles from Lebanon and\
        \ had tried unsuccessfully to infiltrate into Israel.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16adae-9e67-4821-815f-46b001165694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:33:20.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:33:21.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What some Hezbollah is doing now is dragging Lebanon into a conflict\
        \ that it has no business to be in, and it surely won’t benefit from,” Conricus\
        \ said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b098b1-5cf5-4894-8b32-ac9e54afdf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:02:07.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T12:33:21.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/19/middleeast/israel-gaza-hamas-war-thursday-intl-hnk/index.html">Vital
        Gaza aid delivery to be delayed, say multiple sources, as Palestinians face
        worsening conditions</a>"</em></p>'
  'hamas-spokesperson-detained-west-bank':
