      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yousef has been arrested by Israeli forces on several occasions and\
        \ has spent a total of 24 years in Israeli jails on various charges of incitement,\
        \ entering Jerusalem without permission and for being a Hamas member.\r"
