  'gaza-hospital-blast-israel':
    'author': 'Jeremy Herb, CNN'
    'caption': 'Damage in Al-Ahli Baptist Hospital in Gaza on Oct. 18 (Abed Khaled/AP) '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-20T06:15:16.000+08:00
    'imagesource': 'jcr:0cbbacc7-9641-4651-9f4a-67e50d900cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e52588e0-f857-421a-bbf6-587a11adca46'
    'lead': 'The US intelligence community assesses that there likely were between
      100 to 300 people killed in the blast at the Al-Ahli Baptist Hospital in Gaza. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T06:16:51.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-20T06:30:13.023+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Between 100 and 300 believed killed in Gaza hospital blast, according
      to preliminary US intelligence assessment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158aaa6d-0b59-47b8-8700-c95c80cc7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US intelligence community assesses
        that there likely were between 100 to 300 people killed in the blast at the
        Al-Ahli Baptist Hospital in Gaza, and there was “only light structural damage
        at the hospital,” according to an unclassified intelligence assessment obtained
        by CNN that adds more detail to the initial assessment released Wednesday
        finding Israel was not responsible for the strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0fbd40-7eeb-475f-bcb0-65eaefe3088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63777b4-82c9-4bb4-9d07-64350a0647e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unclassified assessment sent to Capitol Hill by the Office of the\
        \ Director of National Intelligence adds more detail to the US intelligence\
        \ community’s initial assessment released Wednesday that Israel was not responsible\
        \ for the strike on the hospital.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32c438-6c82-422b-807c-0c4c527add66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247d05d-dc53-4108-a4bc-813965457e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel Probably Did Not Bomb Gaza Strip Hospital: We judge that Israel\
        \ was not responsible for an explosion that killed hundreds of civilians yesterday\
        \ [17 October] at the Al Ahli Hospital in the Gaza Strip,” the assessment\
        \ states. “Our assessment is based on available reporting, including intelligence,\
        \ missile activity, and open-source video and images of the incident.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ff971-21fc-4414-98ca-cb60fda5135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b5568-9e74-4e2a-a6c5-f95b862c4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US intelligence community also estimates the number of deaths from\
        \ the hospital at the “low end of the 100-to-300 spectrum,” according to the\
        \ assessment, a lower number than figures initially cited by Hamas of more\
        \ than 500.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a960a2-e988-45e3-b802-6168ff8aa67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0e667-f515-4fd6-b23b-893429c826b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intelligence community “observed only light structural damage at\
        \ the hospital,” with no observable damage to the main hospital building and\
        \ no impact craters, according to the assessment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0cc65d-7a42-4e45-9f1c-4b325b96e8e2'
      'mgnl:activationStatus': true
