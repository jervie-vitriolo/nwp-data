    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA announces onset of ‘amihan’ season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873500ba-73e3-4f6e-a617-1a824b3f484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T15:47:59.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T17:22:25.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> – The
        state weather bureau on Friday announced the onset of the northeast monsoon
        season, known as “amihan,” which will bring wind and cold temperature surges
        in October to March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1925f-98be-40ca-99d5-425a7c39a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:18:50.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T17:22:25.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week earlier, the bureau announced the <a href="https://www.cnnphilippines.com/news/2023/10/12/pagasa-end-habagat.html">end
        of ‘habagat,’</a> or the southwest monsoon season which brought warm, moist
        winds to the western portion of the country from May to September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cccdb52-7db3-4764-98e5-0ea7aa514ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:18:50.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T17:22:25.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In recent days, strong northeasterly winds have prevailed over Northern\
        \ Luzon due to the strengthening of the high-pressure system over Siberia,”\
        \ the Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9784420-4598-4a63-aa4a-bdd0ca37217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:18:50.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T17:22:25.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Moreover, gradual cooling of the surface air temperature over the\
        \ northeastern part of Luzon and increasing mean sea level pressure have been\
        \ observed,\" it said. \"These meteorological patterns indicate the onset\
        \ of the northeast monsoon (amihan) season in the country.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee52b9d-18de-4ea5-9fa6-4f600a4795bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:18:50.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T17:22:25.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the <a href="https://www.cnnphilippines.com/news/2023/7/4/-Weak--El-Ni-o-starts-Tropical-Pacific-PAGASA.html">“weak”
        El Niño</a>, which began in July, increased the likelihood of below-normal
        rainfall conditions and dry spells, leading to possible drought in parts of
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2c16a-711e-4fb3-b48b-6ce83b597bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:18:50.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T17:22:25.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said this may adversely affect climate-sensitive sectors, which\
        \ include water resources, agriculture, energy, health, and public safety.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce11fc8-c8d7-4215-b03b-a52c494b1337'
      'mgnl:activationStatus': true
