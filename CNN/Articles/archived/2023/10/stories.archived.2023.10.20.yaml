      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        second batch of returning overseas Filipino workers (OFWs) from Israel has
        arrived in Manila on Friday afternoon, the Department of Migrant Workers (DMW)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d9ad1-90ee-4b8b-9798-599d15fbc1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:19:34.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T17:19:34.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighteen OFWs, which consist of 14 caregivers and four hotel workers,\
        \ arrived at the Ninoy Aquino International Airport Terminal 3 at 3:55 p.m.,\
        \ following the escalating conflict between the Israel Defense Forces and\
        \ militant group Hamas.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efa649-05f6-4a1d-ad55-864baddcce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:19:34.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T17:19:34.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were welcomed by DMW Undersecretary Maria Anthonette Velasco Allones\
        \ and Foreign Affairs Undersecretary Eduardo De Vega.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203ca01-7845-48d0-a386-a497ef7e669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:19:34.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T17:19:34.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first batch of Filipino repatriates from Israel, including a month-old\
        \ infant, arrived in the country on Oct. 18.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7121876-36bf-4404-aca8-e47827ba8abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:19:34.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T17:19:34.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said the government will provide repatriates with financial\
        \ assistance as well as other forms of support, such as psycho-social counseling,\
        \ stress debriefing, medical referral, and reintegration services.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf5717-66e2-45f4-8898-0a336eed4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:19:34.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T17:19:34.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the bloody war between Israel and Hamas has so far led
        to the death of four Filipinos.</p>'
  'asean-israel-hamas-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T17:29:10.000+08:00
    'imagesource': 'jcr:1a8247d6-df50-4a57-9785-b9852281b4a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4aa1ff-0419-4770-af76-4b61384db0b6'
    'lead': 'The Association of Southeast Asian Nations, of which the Philippines
      is a member, on Friday called for an immediate end to the escalating violence
      in the Middle East that has killed thousands of civilians, including ASEAN nationals,
      and for the creation of rapid and unimpeded humanitarian corridors.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T17:30:52.208+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-20T17:30:52.500+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASEAN calls for end to war in Middle East, creation of unimpeded humanitarian
      corridors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48248c7-6a8a-4b35-a830-290c1e5a1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        Association of Southeast Asian Nations, of which the Philippines is a member,
        on Friday called for an immediate end to the escalating violence in the Middle
        East that has killed thousands of civilians, including ASEAN nationals, and
        for the creation of rapid and unimpeded humanitarian corridors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc404a-fb5f-47c4-a97f-425c9107dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement issued by foreign ministers of the 10-member bloc also
        urged "all parties to protect and ensure safety and security to all civilians,
        including ASEAN nationals, and the immediate and unconditional release of
        all hostages."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526e681-1272-4a3e-84ce-414fa13360a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It called on the international community to step in to pursue a peace
        process between Israel and Palestine as it condemned the acts of violence
        which have led to the deaths and injury of civilians, including from Southeast
        Asia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020db06-4934-4445-b965-9b1143d62fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Supporting the peace process would ensure long-lasting peace and stability
        in the region, the statement added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e32dc0-24ba-4f86-b267-92d31fd2b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ASEAN member states include Brunei Darussalam, Cambodia, Indonesia,
        Lao PDR, Malaysia, Myanmar, the Philippines, Singapore, Thailand, and Vietnam.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7afc4-c118-4bdd-b378-e664f6543289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recent reports showed that the death toll from the war between Israel
        and the militant group Hamas has already exceeded 3,000. The tension has been
        ongoing for almost two weeks now.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec934784-ccb6-4e8e-b701-1abf08469732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We reaffirm our support for a negotiated two-State solution that allows
        both Israelis and Palestinians to live side-by-side in peace and security
        consistent with relevant United Nations Security Council resolutions. This
        will be the only viable path to resolving the root cause of the conflict,”
        the group added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fc526-3cc5-421c-ba9f-5f769f06b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We urge for the immediate end of violence to avoid further human casualties
        and call for the full respect of International Humanitarian Law," the statement
        said. "We call on all parties to create safe, rapid and unimpeded passage
        of humanitarian corridors."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9941830-fa60-4254-97b9-8db37ac2dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, President Ferdinand Marcos Jr. said Israel has the support
        of the Philippine government amid “terrorist attacks” launched by Hamas. Local
        authorities confirmed on Thursday that four Filipinos have been killed due
        to the conflict.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af890621-72ca-4ce4-8689-14f937351aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:30:52.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T17:30:52.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/11/marcos-philippines-israel-hamas-war.html">READ:
        Marcos: PH stands with Israel in war vs. Hamas</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3675a-f9b1-4dc9-a468-575ec1c6a49e'
      'mgnl:activationStatus': true
