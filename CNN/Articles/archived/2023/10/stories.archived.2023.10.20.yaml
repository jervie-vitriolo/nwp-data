      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Vice
        President Sara Duterte on Thursday urged Filipinos to call for a ceasefire
        as war rages in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cd77b-23ad-4cbd-9a43-67aeb9201cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a554cbf-5620-45d5-815b-67b23c345801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte, who's also the education secretary, said Filipinos should\
        \ not take sides because everyone loses in a war, especially children.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c40930-7ba1-42c7-a79b-7a45ec830aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81f459-27d8-450c-a513-c8da8b2ecd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ako ay nananawagan sa aking kapwa Pilipino na ipahayag ang isang\
        \ tigil putukan at dalhin ang usapin ng kapayapaan sa mesa,\" she said in\
        \ a video posted on Facebook.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a268a-4d62-4f30-93db-a17e9252f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.813+08:00
