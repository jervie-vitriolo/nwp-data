    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4e412-4035-415a-a03d-77e9f9c1b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another social media post, Amante confirmed that the city health\
        \ office already conducted another investigation. But he maintained that animal\
        \ shelter will continue to appeal the closure order.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745560a-7f75-40b7-89e5-0779cc4f3fa5'
