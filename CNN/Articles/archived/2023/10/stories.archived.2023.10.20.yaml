      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traffic enforcers were directed not to gather in groups during inspections.\
        \ They were also instructed to not use cellphones while on duty except when\
        \ reporting traffic incidents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c71c40-f7b3-4494-8dc1-b64d6df2ba8f'
