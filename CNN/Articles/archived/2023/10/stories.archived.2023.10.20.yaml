      'mgnl:type': 'text'
      'text': "So also said the expected 295,000 metric tons of rice from India will\
        \ not be enough to bring down prices. He explained it will be better to focus\
        \ more on improving local harvest since this imported supply will only last\
        \ for nine days.\r"
