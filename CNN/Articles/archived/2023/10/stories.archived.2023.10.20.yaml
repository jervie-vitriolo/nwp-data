        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ff2b7-878d-4d8d-a945-771aa6ddb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9fbe9-67bc-44ae-b639-327703d4d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city government on Sept. 27 ordered the closure of the 1,000-square\
        \ meter shelter, which houses more than 300 dogs and cats, after it allegedly\
        \ failed to observe sanitary orders.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa04971-0e8f-4977-bacf-27e7833ae28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Happy Animals Club founder Ken Amante already denied the allegations\
        \ when it comes to the cleanliness of their place, noting that it was the\
        \ first time they received complaints from their neighbors.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be6b1f-89bb-481b-beb5-6c357b896f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The animal shelter likewise refuted the city government's claim that\
        \ it denied entry to a city official.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c665c-1e42-4d65-83d4-d3f9d0b4cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of acknowledging the public outcry and promising to work\
        \ towards a solution with us, the statement contains blatant lies: It says\
        \ we denied city health inspectors entry. WE NEVER DENIED ENTRY TO ANY CITY\
        \ OFFICIAL,\" the Happy Animals Club said in its latest post.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e0f38-dbb5-41ce-9ffa-eb4e82f8d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Davao City government said that authorities already reached out\
        \ to the animal shelter regarding its intent for reinvestigation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7122b-3491-4247-a67e-a600d0cc2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They duly received the letter and the office is awaiting their response,\"\
        \ the city government said.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808fe41-e12a-479e-bc24-52253737d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:22:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T22:22:56.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pending their reply and the resolution of this matter, the decision\
        \ on the facility’s closure in violation of City Ordinance No. 0291-17 under\
        \ the Revenue Code of Davao City, particularly the rules and regulations on\
        \ sanitation will remain as it is,\" it added. \"This is to look after the\
        \ health and wellness of the concerned constituents of the said area.\"  \r"
    '11':
