      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3c7e1-9475-44b2-985f-b7d6f41fdac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T15:01:16.156+08:00
      'mgnl:createdBy': 'kristelle'
