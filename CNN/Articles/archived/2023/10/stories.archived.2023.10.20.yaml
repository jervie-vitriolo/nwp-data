      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 30, voters across 42,027 barangays nationwide will elect the\
        \ next Barangay and Sangguniang Kabataan leaders. Here are some guides to\
        \ the upcoming polls: What you need to know about the Barangay and Sangguniang\
        \ Kabataan elections\r"
