      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, a number of Palestinians were killed in an ongoing Israeli\
        \ military operation in the Nour Shams refugee camp in the city of Tulkarem\
        \ in the West Bank on Thursday, according to the Palestinian Ministry of Health.\r"
    '3':
