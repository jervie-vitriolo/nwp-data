    'template': '1'
    'title': 'ESSAY: How do we experience spirituality through our queerness?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac60932-6a35-4b0e-aa84-f7035a39d0f1'
      'mgnl:activationStatus': true
