      'jcr:uuid': '6a868e2c-2dc4-46f1-8342-1acb70f4156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T19:31:51.869+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-20T19:37:50.372+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzalez-Colby, who has two decades of experience building brand resilience\
        \ for global brands, said, \"Resilient brands are not only able to weather\
        \ the odd PR misstep or even global crisis, like say, a pandemic. They have\
        \ built up enough positive credit during good times to withstand some of the\
        \ more common-place challenges — like retaining customer preference amidst\
        \ fierce competition, economic downturns, or the inevitable price increases.\
        \ In short, a resilient brand is critical to commercial success.\"\r"
