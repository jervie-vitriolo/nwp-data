      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — President
        Ferdinand Marcos Jr. told leaders of Gulf countries to help in securing supply
        of oil and gas to Southeast Asian nations in view of global economic and geopolitical
        changes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0081d-3ec2-4599-a776-59e03e7e6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos on Friday attended the first Association of Southeast Asian\
        \ Nations (ASEAN) and Gulf Cooperation Council (GCC) Summit in Riyadh, Saudi\
        \ Arabia, where he also highlighted Philippine interests, especially on power\
        \ and food security.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be13b72-0c45-4ec5-852e-9004156ba93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on the GCC countries to help ensure the reliable and sufficient\
        \ supply of oil and gas to ASEAN member states to respond in a timely and\
        \ effective manner to the vicissitudes of today’s energy economics, deepening\
        \ social cleavages, and the disruptions of adverse geopolitical developments,”\
        \ he said in his intervention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88862600-7fcc-4083-bd34-6b338b50dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recognize that chemical fertilizers are the by-products of the\
        \ petrochemical refinement process, and the GCC can also help ASEAN maintain\
        \ its food security by filling up supply deficiencies in fertilizer export\
        \ to our region,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36552afb-8e8a-496e-afab-6ad91613384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine leader also urged cooperation between the ASEAN and\
        \ the GCC to promote peace and security in the South China Sea and Arabian\
        \ Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98019093-4979-4ed8-aa9e-75988f213394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bae86-9a3e-40f1-ae35-d48d167a2ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the two regional organizations located astride the major sea gates\
        \ and vital corridors of the world’s commerce and communications, it is imperative\
        \ that we work together to promote peace, security, and stability in both\
        \ our regions, the South China Sea, and the Arabian Sea, grounded on the rules-based\
        \ international order to ensure stability and prosperity of our countries\
        \ and the rest of the world,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78a758-9dd7-4279-bd57-c03d105ef09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90656e12-4fe6-4b84-91a7-876b8c59c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos told the summit there are potential synergies of capital investment\
        \ between the two groups to address food supply, renewable energy transformation,\
        \ and supply chain disruptions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254026a3-aa04-4072-ac57-930b77d2accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.814+08:00
