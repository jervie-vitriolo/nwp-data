    'template': '1'
    'title': 'Adele candidly shares she was ‘borderline alcoholic’ in her 20s but
      is now sober'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c69ee-1027-45e4-9fa6-b887e0ec3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adele has said goodbye to drinking alcohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4802e-2382-44b1-a146-be7881a8599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While chatting with a beverage-consuming concertgoer during her Las\
        \ Vegas show last week, the singer revealed to her audience that she “stopped\
        \ drinking quite a while ago,” according to a video posted to social media.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393e150-a3d7-4982-b2d3-9cd78ac297c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It feels like forever,” she said, revealing that this new chapter\
        \ began “maybe three and a half months ago.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb9187-a0ef-401f-9bb6-b82e9e366bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She went on to lament, “It’s boring. Oh my god, it’s boring.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b53dc0-6078-4bec-b282-06dff6467718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I mean, I was literally a borderline alcoholic for quite a lot of\
        \ my twenties,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31254c27-98d2-43b4-8584-a41f6ffc3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Hello” singer told her audience she has also stopped drinking\
        \ caffeine.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf01aca-2005-4141-a5df-7542c33e52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adele has spoken before about her complicated relationship with alcohol,\
        \ telling Oprah in 2021 that she was “probably keeping the alcohol industry\
        \ alive” after her divorce from entrepreneur Simon Konecki.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a9965-a596-4e63-8fdb-ee2452ceb715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Konecki and Adele announced their separation in 2019 and share one\
        \ child, Angelo, who was born in 2012.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d77e25-4b6a-4989-b5f9-8c823ea83807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adele did not share why she decided to stop drinking in recent months.\
        \ She did, however, tell the concert attendee to “enjoy” their whiskey sour.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae002fec-b7e7-42ad-bf4c-0a16495fdad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very, very jealous,” she quipped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97c26f-714c-4115-99a6-9ad753309f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:58:59.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:58:59.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/19/entertainment/adele-stopped-drinking/index.html">Adele
        candidly shares she was ‘borderline alcoholic’ in her 20s but is now sober</a>"</em></p>'
  'comelec-open-2022-ballots-smartmatic':
