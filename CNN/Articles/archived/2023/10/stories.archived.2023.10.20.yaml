      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c5917-1125-4152-ae2f-b7c96a23e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.065+08:00
