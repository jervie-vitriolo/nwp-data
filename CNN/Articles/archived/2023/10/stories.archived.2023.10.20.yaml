    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Enrile plea to dismiss plunder case to be resolved later – graft court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e005f8b-2cc8-4dd7-97c4-47a4ada8678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:49:36.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T18:49:53.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> – The
        Sandiganbayan will not yet decide on chief presidential legal adviser Juan
        Ponce Enrile’s plea for the immediate dismissal of his plunder case over the
        alleged misuse of his pork barrel.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf7b94-9f36-4f80-8e25-88ef3b53b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:49:36.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T18:49:53.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated Oct. 13, the anti-graft court’s Third Division
        said Enrile’s plea will be decided simultaneously or jointly with the main
        decision after the presentation of evidence of the other co-accused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601e57e-ab2c-4512-8ec8-d7a3e4729d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:49:36.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T18:49:53.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said it is in “pursuant to Section 8, Rule VIII of the 2018\
        \ Revised Internal Rules of the Sandiganbayan, and for the orderly disposition\
        \ of this case.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc4936-44ff-4c61-8e25-bdd24a094bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:49:36.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T18:49:53.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile <a href="https://www.cnnphilippines.com/news/2023/10/6/enrile-sandiganbayan-drop-pdaf.html">filed
        a demurrer to evidence</a> last month, which essentially seeks the immediate
        dismissal of his case after the prosecution rested its case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad783d-0701-4ece-a9f1-cd776f705aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:49:36.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T18:49:53.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is accused of pocketing over ₱170 million in kickbacks in exchange\
        \ of diverting his pork barrel to bogus non-government organizations controlled\
        \ by businesswoman Janet Lim-Napoles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584cd55-4b35-4910-8ae1-6f10e0036600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:49:36.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T18:49:53.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator is out on bail for humanitarian considerations.</p>'
