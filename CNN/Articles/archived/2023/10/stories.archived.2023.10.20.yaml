      'mgnl:lastActivated': 2023-10-20T05:06:06.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b31f7a-2551-4923-9825-bf30935b7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:06:05.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:06:06.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every night, they are conducting more and more arrests. The number\
        \ of Palestinian prisoners now in Israeli jails is up to 6,300,” Barghouti\
        \ added. “They’re not charged, they’re not taken to court. They’re no due\
        \ legal process and that’s what they call administrative detention, including\
        \ no less than 200 children who are now in Israeli jails.”\r"
