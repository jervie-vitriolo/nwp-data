  'pagasa-declares-start-of-amihan-season':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T15:46:23.000+08:00
    'imagesource': 'jcr:fbcc7a9a-d10b-4abe-b257-0c0252e7bfb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89a54b7d-8d12-4e68-afe0-0ce05bbd6483'
    'lead': 'The state weather bureau on Friday announced the onset of the northeast
      monsoon season, known as ''amihan,'' which will bring wind and cold temperature
      surges in October to March.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T15:47:59.668+08:00
