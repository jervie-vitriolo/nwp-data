      'mgnl:lastActivated': 2023-10-23T14:04:13.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600addf3-799e-46c8-b656-468f030186e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.180+08:00
