      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe Business
        has gathered the who''s who in business practices at G Summit 2023 to spark
        conversations on new perspectives and inspire businesses to take action on
        transformation towards sustainability and resilience.</p>'
