      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there are an estimated 2.2 million Filipino workers in GCC\
        \ countries made up of Bahrain, Kuwait, Oman, Qatar, Saudi Arabia and the\
        \ United Arab Emirates.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
