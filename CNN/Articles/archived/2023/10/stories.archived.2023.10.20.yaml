    'jcr:uuid': '3c6a8e69-e250-4610-a7aa-215717c5cf18'
    'lead': 'Adele has said goodbye to drinking alcohol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T12:58:59.588+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-20T12:58:59.832+08:00
