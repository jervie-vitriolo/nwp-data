      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fb15d-330d-48f4-a4a4-7d35ac09c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T15:01:16.155+08:00
      'mgnl:createdBy': 'kristelle'
