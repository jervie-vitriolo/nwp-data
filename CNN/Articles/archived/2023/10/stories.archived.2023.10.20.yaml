      'mgnl:lastActivated': 2023-10-20T12:12:23.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae10255-cf5c-4bc2-b44d-a424a7a3c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — Investment
        commitments President Ferdinand Marcos Jr. secured from Saudi Arabia business
        leaders have reached more than $4.26 billion, the Palace said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bff3d-275b-4179-ab75-9b81b01d3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1eae48-5dba-43a6-bdb9-df31df3b6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that thousands of Filipinos are expected to benefit
        from the business deals they got on the sidelines of the Association of Southeast
        Asian Nations-Gulf Cooperation Council (ASEAN-GCC) Summit in Saudi Arabia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52089bb-04fe-45c2-bf98-6bbf75ff594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18060d1b-1579-444e-9fb7-699f89f860bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the deals signed during the visit covered construction services\
        \ export and human resource services.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9f7b2-f482-436d-80fe-3dfa56741421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0f7c8-f14a-4958-a0bc-950a78e136ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The agreements that will be signed today are set to benefit more\
        \ than 15,000 Filipinos in training and employment opportunities across a\
        \ wide range of professions in the construction industry,\" Marcos said in\
        \ a roundtable meeting with the Saudi Ministry of Investment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6b0af-b126-49bf-92e7-011659a3eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e0c16-12ba-4d73-ba08-44253aeff5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope that this meeting has served as an excellent platform for\
        \ building greater and closer partnerships between the Philippines and the\
        \ Kingdom of Saudi Arabia,\" the president added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3c683-e7e2-4db0-9317-0a728bb8979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e063412-3edb-4d6e-831f-4bc7a0d4b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said Saudi Arabia is \"home\" to about a million overseas Filipino\
        \ workers (OFWs), as well as the largest community of Filipino professionals\
        \ in industries like engineering, architecture, and healthcare.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741cc07-9ccc-4183-809e-add2b8fe6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e11a0c-924c-414e-a276-beb3379bb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I also wish to acknowledge the valuable contributions of the companies\
        \ who are taking part in strengthening this cooperation,\" he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675fe8f-991f-4c36-ad2a-032bfb14f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b6125-7774-4817-a072-68ebf14dd37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also said the Philippine economy continues its \"high\
        \ growth trajectory,\" noting that the country's gross domestic product recorded\
        \ last year (7.6%) was the fastest since 1976.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bea72d-e7a2-4f24-bb97-3cf5fb5fc737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d355300-b905-4adb-89d0-7be4ac02045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority in May showed the
        <a href="https://www.cnnphilippines.com/business/2023/5/11/gdp-q1-2023.html">Philippine
        economy expanded</a> by 6.4% in the first three months of 2023 – the slowest
        since it exited a pandemic-induced recession in 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212931c6-a09e-497f-a2da-f4f4283b6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebceaf4a-9328-4058-8432-1fe2c5b6177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:12:22.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T12:12:23.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos flew to Saudi Arabia on Thursday to attend the Association
        of Southeast Asian Nations and Gulf Cooperation Council summit. He is expected
        to advance the country''s interests in economy, agriculture, and welfare of
        OFWs.</p>'
  'marcos-maharlika-investment-fund-saudi-arabia':
