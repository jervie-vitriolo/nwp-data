  'marcos-deescalation-israel-hamas-conflict':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T21:17:49.000+08:00
    'imagesource': 'jcr:83afbe18-81b1-4af8-ab0a-eff5d3adf4af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1302a1-e3c4-45ca-bc47-536b65b0d98c'
    'lead': 'During the first Association of Southeast Asian Nations and Gulf Cooperation
      Council Summit on Friday, Marcos told leaders that the Philippines is ''deeply
      concerned'' about the rising number of victims and the people’s safety in light
      of the ongoing armed conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T21:19:45.883+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-28T17:12:40.707+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos hopes for de-escalation, end of violence in Israel-Hamas conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b47c0-e4c2-4033-ba5e-e7e062ad4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — President
        Ferdinand Marcos Jr. is hoping for de-escalation of tensions and for all parties
        to "stop all violence" in Israel and Gaza as the war between Israel and militant
        group Hamas rages on.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d183f-a64e-412d-8ac7-ef5c295ec0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0277f0-e449-4323-9c35-a4c572671e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first Association of Southeast Asian Nations (ASEAN)
        and Gulf Cooperation Council (GCC) Summit on Friday, Marcos told leaders that
        the Philippines is “deeply concerned” about the rising number of victims and
        the people’s safety in light of the ongoing armed conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f6f75-74e4-4fb9-b250-1f167b0da313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6130d-e5e6-461f-9463-ec895df8bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that all parties will exert their utmost efforts to deescalate\
        \ the situation, stop all violence, and engage in dialogue and diplomacy,”\
        \ Marcos said in his intervention.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938379f-f877-41d8-b607-cab5de427714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf94370-c789-4203-ba34-c846b7cfec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He raised the statement as four Filipinos have been confirmed killed\
        \ in the Israel-Hamas war, while two are still missing in the Jewish nation\
        \ and around 135 Filipinos are also among those trapped in Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c44dc-dd8f-420a-a80d-dd25ab002bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4623d0-d3bc-4993-abcc-1f4e0cbbaaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the summit, the ASEAN <a href="https://www.cnnphilippines.com/news/2023/10/20/asean-israel-hamas-war.html">called
        for an end to the escalating violence in the Middle East</a> that has killed
        thousands of civilians, including Southeast Asian nationals, and for the creation
        of rapid and unimpeded humanitarian corridors.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0236e-a3c1-430b-a4c4-4d0674011dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19af26e-e3b1-4b44-af5e-03e20edd8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ASEAN-GCC also released a joint statement to condemn all attacks\
        \ against civilians in the besieged Gaza, urging for a “durable ceasefire,”\
        \ the protection of civilians, and the “the immediate and unconditional release\
        \ of civilian hostages and detainees, especially women, children, the sick\
        \ and the elderly.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14506070-b3e7-4431-ab58-2761db27e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c31628-83ee-4b3a-8f3f-9b82ad211d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two groups urged concerned parties to “work towards a peaceful\
        \ resolution to the conflict with a view to realising the two-state solution\
        \ based on the pre-1967 borders in accordance with international law and the\
        \ relevant UN Security Council (UNSC) resolutions.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996ca1b-0496-490c-bd01-22f0d71d9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe9b84-87ba-4806-8036-172d86f30673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T21:19:45.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T17:12:40.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also agreed to “[s]upport the initiatives of Saudi Arabia,
        the European Union and the League of Arab States to revive the Middle East
        peace process in cooperation with Egypt and Jordan, and resolve the dispute
        between Israel and its neighbours in accordance with international law and
        all UN resolutions on this conflict.”</p>'
