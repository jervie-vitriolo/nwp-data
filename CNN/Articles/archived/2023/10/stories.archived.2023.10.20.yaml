      'mgnl:type': 'text'
      'text': "\"We look forward to benefiting not just from Saudi investments, but\
        \ also from the Kingdom's extensive experience in managing such funds,\" he\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
