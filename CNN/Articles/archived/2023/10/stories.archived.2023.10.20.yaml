    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384716f2-1e5d-47d3-993a-c2bf83d8205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.178+08:00
