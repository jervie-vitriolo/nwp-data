      'mgnl:lastActivated': 2023-10-25T05:04:48.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5ea75-e949-480f-9107-a938948008a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.032+08:00
