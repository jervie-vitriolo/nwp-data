    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6cf72-58ce-4987-b44a-ac239edefdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.181+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of reposts later, and the now-infamous clip of Pura Luka
        Vega’s performance has left the masses divided on how we may, or may not,
        use religious iconography in art. The clip earned her a <a href="https://www.cnnphilippines.com/news/2023/8/23/pura-luka-vega-persona-non-grata-bohol.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,controversial%20%22Ama%20Namin%22%20rendition."
        target="_blank">‘persona non grata’ status</a> in <a href="https://news.abs-cbn.com/entertainment/08/23/23/list-places-that-declared-pura-luka-vega-persona-non-grata"
        target="_blank">at least 17 different provinces, cities, and towns</a>. The
        grounds? A violation of Article 201 of the Revised Penal Code for offensive
        acts “towards any race or religion.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a2c30-2d59-401b-89ec-15534ef8eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.182+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5a780-9518-4c42-97f0-27df0a283019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.183+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Aug. 4, 2023, <a href="https://www.cnnphilippines.com/news/2023/10/4/Pura-Luka-Vega-arrested-.html"
        target="_blank">Pagente was arrested by Manila Police District operatives</a>
        for failing to appear at their second court date for a complaint filed by
        the Hijos del Nazareno. According to Pagente, they didn’t receive a subpoena
        for the first date. The drag artist was detained for three nights and three
        days at the Santa Cruz Police Station. A number of their <a href="https://www.cnnphilippines.com/life/entertainment/2022/12/7/drag-den-ph-queens-interviews.html"
        target="_blank">“Drag Den”</a> co-contestants, production team, and fellow
        performers from the scene including “Drag Den” winner Naia Black and showrunner
        Rod Singh showed their support by visiting Pagente’s cell and crowdsourcing
        funds to cover the ₱72,000 required to post bail. Just a little over two days
        later, Singh announced that over ₱500,000 had been raised, and Pagente’s mother
        was able to fly to Manila from Dipolog.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8c222-815c-4ece-97da-39bacc0d71c7'
