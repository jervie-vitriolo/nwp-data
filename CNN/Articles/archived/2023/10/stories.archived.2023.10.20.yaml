      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imposing the ₱45 price cap will help maintain the ₱25 per kilogram\
        \ at the farmgate, which is still profitable for farmers, SINAG said.\r"
