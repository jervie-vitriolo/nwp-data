      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cf4e0-3cc7-4ccd-ba3b-be908083d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ating ipanawagan ang pagkakaisa ng mga partido upang maglabas ng\
        \ kolektibong pananawagan para sa pangmatagalang kapayapaan,\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c9244-97f1-4ef1-962a-a5a1f8597620'
      'mgnl:activationStatus': true
