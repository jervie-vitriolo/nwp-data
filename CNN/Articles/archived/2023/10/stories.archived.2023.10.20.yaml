      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mustafa Barghouti, the General Secretary of the Palestinian National\
        \ Initiative, told CNN that “there is a massive Israeli operation to arrest\
        \ Palestinians.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679f928-f5b3-405b-8920-51caf4570624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:06:05.562+08:00
