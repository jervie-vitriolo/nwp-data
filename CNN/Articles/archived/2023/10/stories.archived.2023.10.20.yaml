      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        opening of some ballot boxes from the 2022 elections will push through after
        the Commission on Elections (Comelec) en banc expressed support for the proposal,
        Chairman George Garcia said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c20ba-0a60-4e81-9c26-64f27c06836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:05:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed33b5-3422-4e24-9e06-985b901b7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:05:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I initially talked to the members of the en banc and they are so
        responsive, positive <em>sa ating po ng</em> (on our) proposal just to settle
        once and for all all these doubts and as regards to the integrity of the results
        of the previous election," Garcia told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d1355-b21a-4e8c-85e8-4bc97306df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.933+08:00
