      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin also spoke Thursday with his Israeli counterpart, Minister
        of Defense Yoav Gallant, with whom he has spoken frequently since the war
        began.</p>'
    '17':
