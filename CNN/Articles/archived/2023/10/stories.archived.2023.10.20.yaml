      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befa799-a975-4647-9e92-29c5533a8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president said the war inflicts harm not only those Filipinos\
        \ living in affected areas but also their families left in the Philippines\
        \ who are relying on them for financial support.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28417fb-79a6-428a-a67a-28f393ee6de6'
      'mgnl:activationStatus': true
