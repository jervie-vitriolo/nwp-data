      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/28/Socorro-cult-testimonies.html">Socorro
        ‘cult’ victims tell stories of ‘authorized’ rape, 6-year-old soldiers, laws
        to ‘enter heaven’</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c602a-74fa-4ced-8a4f-b39e650e3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilario and 12 others are facing allegations of qualified trafficking,
        kidnapping and serious illegal detention, violation of child marriage law,
        and violation of child abuse law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006a035-ef2a-4150-a9dd-18ea2bb5905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/19/socorro-cult-members-criminal-complaints.html">13
        members of ‘Socorro cult’ facing raps over abuse of minors, DOJ reveals</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e61f07-2049-4675-9151-6fd1d334b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re hoping that everything that we raised in the counter-affidavit\
        \ will be taken into consideration with the filing of this case,” Aguila’\
        s lawyer Hillary Olga Reserva said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1054dd-f38f-4c5d-b0fc-292aad4ef1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reserva also said they opposed the National Bureau of Investigation’\
        s (NBI) application for a precautionary hold departure order, which would\
        \ prevent Quilario and other members from leaving the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716c146-0529-47ef-8bdc-9377168340f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilario is currently under <a href="https://www.cnnphilippines.com/news/2023/9/28/senate-orders-detention-4-socorro-cult-leaders.html">Senate
        custody</a>.&nbsp;</p>'
  'sandiganbayan-decide-enrile-plea-later':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T18:47:53.000+08:00
    'imagesource': 'jcr:78c373d9-9696-4960-9cea-0f081a506173'
