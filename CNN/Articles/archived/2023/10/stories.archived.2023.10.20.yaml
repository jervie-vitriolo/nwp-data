      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hassan Yousef, a leading Palestinian political figure who served as\
        \ the official Hamas spokesperson in the West Bank, was detained in his home,\
        \ according to the Palestinian Prisoners Club, an NGO representing Palestinian\
        \ detainees.\r"
    '5':
