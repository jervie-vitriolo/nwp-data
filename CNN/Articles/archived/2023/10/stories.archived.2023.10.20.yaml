      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, June 24, 2023, Elephant Party held their annual Pride
        party not unlike any other night, except, well, it’s Pride! The most important
        Gay Event only closely followed by Halloween. There was a palpable feeling
        of excitement in the air. Strangers greeted each other at the door, which
        was brimming with folks from all walks of life. We danced the hours away.
        Just before the drag show at midnight, people stood up on the speaker stacks
        to get the best possible view.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d77d3-54ed-47a4-848b-5ae62c6bd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2a05b-4daf-4199-b839-b74029a6e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amadeus Fernando Pagente, or the drag queen known as Pura Luka Vega,
        didn’t need to do much to get the crowd going. A rock rendition of “Ama Namin”
        told one part of the story; the red and gold robes along with their signature
        beard told the rest. From the outside, it’s absurd: Jesus in the room with
        a community shunned by the religious sector. But that’s where the genius lies
        — if Jesus embraced those who were considered social outcasts, maybe it isn’t
        surprising at all. Phone flashlights flooded the room in admiration, the song
        drowned out by genuine cheers of joy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fb58e-6d78-4ae2-915a-47283f1054a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.180+08:00
