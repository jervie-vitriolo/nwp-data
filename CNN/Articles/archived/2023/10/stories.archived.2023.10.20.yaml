      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G Summit also included a talk by customer experience futurist
        Blake Morgan, who championed the "Refinement Phase: Grounding Decision-Making
        to be Customer-Focused."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb182c-78a2-4cd6-83ec-f9bdff14c22f'
