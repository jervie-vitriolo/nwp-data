      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece0280-b7a4-4481-b4bb-a1da4ebe830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.184+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Oct. 8, 2023, Black had put together a benefit drag show
        for Pura Luka Vega in Brooklyn Warehouse, Quiapo; fittingly titled “NKKLK.”
        The star-studded lineup including Precious Paula Nicole, Lady Gagita, and
        Maria Christina brought in hundreds of attendees showing their love and support
        for the artist, who had only been released from jail the night before. At
        the end of the night, Pura Luka Vega closed out the show with a surprise performance
        — a lip sync of Andrea Bocelli and Celine Dion’s “The Prayer.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f067b-6e77-48a4-b49c-c58c967029b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.184+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238cee8-0eba-4c24-ad3c-f785e448e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No longer sporting Nazarene maroon, Luka came to the stage as herself,\
        \ swapping out her brown wig for a red bob more true to Pagente's personality\
        \ outside her drag persona. Two golden mirrors glimmered in the stage lights,\
        \ mounted on both sides of her face. We got to see the real Luka, now reunited\
        \ onstage with her mother.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a6514-a730-4774-a6c6-30a86d10d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coming out spiritual</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54180f-9ec7-4a9a-bd95-10e8ce22f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos are raised Catholic, and private schools are usually
        sectarian, teaching Jesuit or Dominican instruction, among others. Growing
        up, I could name parts of the Church or have segments of the mass and other
        prayers memorized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce0102-6c86-41db-a076-f3f8bf51e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7e055-fbfb-484c-98a2-ae2733918646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is religion different from spirituality? “Spirituality is not
        what we do to satisfy requirements of a religion,” writes Sister Joan Chittisier
        in the book “Called to Question: A Spiritual Memoir.” “...[I]t is the way
        we come into contact with the Holy. However we do it, whatever form or shape
        it takes — the mantra of devotions, the rhythms of nature, the faces of the
        other, the mysterious nothingness of deep meditation–spirituality makes real
        what religion talks about.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eee4f4-dfb6-4a8a-aa65-2aa533bf92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38525f4-28e8-4ec3-b85d-627e6036c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion provided me structure: The Angelus at noon or three Hail
        Marys to wash away sins. From this rigor, I came out spiritual — still praying
        when I’m thankful or doubtful. I thanked God looking into the eyes of my partner.
        I stayed in silence when I lost my dad.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb30c6-89e9-492b-8d08-bfd186b8e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c8ef7-f1f2-40da-bb8f-72e064bb49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how would a queer person, given religious dogma, come into contact
        with the Holy?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7270cb-039a-4a5b-912a-e346ac7414a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d119f-c990-4acc-93fc-1e1bb781702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, Luka’s Elephant performance felt like a blur, but
        in my memory it remains as clear as day. I remember shaking out of excitement
        for what was happening before my eyes, as it went by so quickly. Her performance
        didn’t feel like any of the numbers that night: queer anthem lip syncs celebrating
        our identity or slow and sensual burlesque numbers. Something in the air felt
        different. To see Jesus Christ performed with joy is an embodiment of spirituality,
        and we were all reacting to a familiar figure who, for that moment, was no
        longer in anguish or pain, and there were clear reasons to celebrate that
        day. I wanted to stay longer where I felt safe.</p>'
