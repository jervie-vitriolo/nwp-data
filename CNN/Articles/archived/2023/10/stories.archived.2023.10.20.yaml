    'jcr:uuid': '1a9fc66b-cfb9-4824-a853-79b1a853042e'
    'lead': 'An agricultural group warns the per kilogram price of well-milled rice
      could reach ₱50 by early November if the government will not reimpose its ₱45
      cap on the commodity as some traders buy palay at high costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T12:14:09.481+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-20T12:28:03.443+08:00
