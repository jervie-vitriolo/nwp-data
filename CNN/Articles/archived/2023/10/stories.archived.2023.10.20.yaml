      'mgnl:lastActivated': 2023-10-20T12:24:46.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10544ce0-9b29-411a-a73a-3fa4c8c1426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T12:24:46.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is in anticipation of eventualities because of the pooling of\
        \ people in designated precincts and cemeteries, and even those that are in\
        \ travel because of vacation,\" Regional Director Ariel Valencia said Friday\
        \ in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59daf883-88a3-497c-a2af-9be6c72a0a7e'
      'mgnl:activationStatus': true
