      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/13/pura-luka-vega-ama-namin-performance.html"
        target="_blank"><strong>READ: Drag queen: ‘Ama namin’ performance meant to
        challenge notions of praise and worship</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528d093-26f6-4181-b19f-28f516b812c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.181+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.049+08:00
