      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US State Department official has resigned
        from the agency over the Biden administration’s approach to the ongoing conflict
        between Israel and Hamas, the official announced on LinkedIn Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28865ed8-e979-4ea7-afe8-6f594dc2327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Paul, who said he has worked in the US Bureau of Political-Military
        Affairs for more than 11 years, said in his LinkedIn post that he resigned
        “due to a policy disagreement concerning our continued lethal assistance to
        Israel.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460b3a3-6404-491d-931c-1394beb55c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me be clear,” Paul wrote. “Hamas’ attack on Israel was not just\
        \ a monstrosity; it was a monstrosity of monstrosities. I also believe that\
        \ potential escalations by Iran-linked groups such as Hezbollah, or by Iran\
        \ itself, would be a further cynical exploitation of the existing tragedy.\
        \ But I believe to the core of my soul that the response Israel is taking,\
        \ and with it the American support both for that response, and for the status\
        \ quo of the occupation, will only lead to more and deeper suffering for both\
        \ the Israeli and the Palestinian people – and is not in the long term American\
        \ interest.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b4643-cf20-48c6-bac2-dddae3eeae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This Administration’s response – and much of Congress’ as well – is\
        \ an impulsive reaction built on confirmation bias, political convenience,\
        \ intellectual bankruptcy, and bureaucratic inertia,” Paul adds. “That is\
        \ to say, it is immensely disappointing, and entirely unsurprising. Decades\
        \ of the same approach have shown that security for peace leads to neither\
        \ security, nor to peace. The fact is, blind support for one side is destructive\
        \ in the long term to the interests of the people on both sides.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01999d-4b77-4053-a5dd-6066298f34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul said that he cannot work to support a set of policy decisions\
        \ that include sending over arms, which he believes to be “shortsighted, destructive,\
        \ unjust, and contradictory to the very values that we publicly espouse.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f6d9e-9cff-45fb-a9ad-fa8241a4e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Matt Miller said the agency appreciates
        that employees have “different” beliefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753d323-84e0-430d-9826-67d6765630e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand, we expect, we appreciate that different people working
        in this department have different political beliefs, have different personal
        beliefs, have different beliefs about what the United States policy should
        be,” Miller said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eba97c-3fe5-4f19-bc4a-f4283e187146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With respect to this specific criticism that has been aired, we have\
        \ made very clear that we strongly support Israel’s right to defend itself.\
        \ We are going to continue providing the security assistance that they need\
        \ to defend themselves. We think they have a right, not a right but an obligation,\
        \ to defend themselves against these terrorist attacks – I think any country\
        \ would do that. But the President and the Secretary has spoken to this very\
        \ clearly that we expect Israel to abide by all international law as they\
        \ defend themselves,” Miller added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcef90-bb23-477d-9361-15e96e84d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have repeatedly voiced support for Israel’s “obligation
        … to defend itself against these attacks from Hamas, and to try to do what
        it can to make sure that this never happens again,” in the words of US Secretary
        of State Antony Blinken, but “it needs to do it in a way that affirms the
        shared values that we have for human life and human dignity, taking every
        possible precaution to avoid harming civilians.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b8628-3030-4895-93c9-06bcd7e3b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US provides $3.8 billion annually in security assistance to
        Israel, and the administration is poised to request additional security assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31132e-2954-4200-a30b-6805df148c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with The New York Times, Paul said legal guardrails\
        \ that are intended to keep American weapons out of the hands of human rights\
        \ violators are failing, as the US backs Israel while the nation has cut off\
        \ water, food, medical care and electricity in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06927e26-bf70-42f0-95c8-8fef10cfaea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Paul told CNN that he believes there isn’t currently “\
        a space for debate on the issue.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd764f0d-c83b-410d-a7ed-5305bd901077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past, there has been effective or at least vocal pushback
        from those within the State Department responsible for human rights to look
        at some of these issues and not rush forward,” Paul said, adding that Congress
        typically presents additional oversight, but in this case, there was “no congressional
        opposition.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f691f-5129-46cb-ae3f-774aed00780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:46:50.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/19/politics/state-department-official-resigns-israel-gaza/index.html">State
        Department official resigns over Biden administration’s handling of Israel-Hamas
        conflict</a>"</em></p>'
