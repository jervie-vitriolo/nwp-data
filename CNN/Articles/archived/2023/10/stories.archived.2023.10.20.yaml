      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1ac38-146f-440d-ac44-716f83030350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.140+08:00
