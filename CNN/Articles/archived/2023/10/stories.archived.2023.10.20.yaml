    'lead': 'The Department of Health will place healthcare facilities in the Calabarzon
      region under "code white alert," which means services are in on-call status,
      from Oct. 28 to Nov. 5 for the upcoming elections and Undas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T12:24:21.864+08:00
