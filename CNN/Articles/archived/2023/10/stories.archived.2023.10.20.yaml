      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Proper hand washing with soap and clean water, cough etiquette, and\
        \ respiratory hygiene, and using personal protective equipment, such as masks\
        \ and gloves, if necessary,\" the DOH stated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe222009-c7bb-4bdf-b837-e0cb2a819cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.901+08:00
