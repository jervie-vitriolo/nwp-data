      'mgnl:lastActivated': 2023-10-20T13:05:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c56fb4-a50e-4806-a5a3-3413e9e7ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:05:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petitioners led by former Information and Communications Technology\
        \ Secretary Eliseo Rio recently renewed calls to disqualify technology provider\
        \ Smartmatic as bidder due to \"serious and grave irregularities in the transmission\
        \ and receipt of election returns\" in the 2022 national polls.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e55b4-70c7-4075-add6-4ff6da1c46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:05:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c5807-b1d3-408a-848c-3dac30e3deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:05:37.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smartmatic has called the accusations \"mere baseless speculations\
        \ with a singular goal of maligning\" the company.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da76be-85a0-4563-b671-bf9af9667614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.934+08:00
