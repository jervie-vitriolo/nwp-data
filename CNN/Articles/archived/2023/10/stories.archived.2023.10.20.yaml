      'mgnl:lastActivated': 2023-10-20T05:31:21.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a9ccc-017b-4e1e-8262-3b01a3369282'
      'mgnl:activationStatus': true
