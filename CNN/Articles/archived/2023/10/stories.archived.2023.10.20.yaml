      'jcr:uuid': 'bb987bd4-c597-401c-aafc-12262b6e98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:06:05.563+08:00
      'mgnl:createdBy': 'raheema'
