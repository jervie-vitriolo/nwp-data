      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816ade7-4d50-47c8-9735-0b7cbf8dd02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T13:05:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:05:37.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec and the Parish Pastoral Council for Responsible\
        \ Voting already did manual auditing of the 2022 elections, which resulted\
        \ in accuracy of 99.9% and 99.97%, respectively.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc7e40-13a2-4fcc-bbe4-eefdc513ab40'
      'mgnl:activationStatus': true
