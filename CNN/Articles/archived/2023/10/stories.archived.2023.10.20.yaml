    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bd937-2c5e-49d6-b0fc-fcb7a9e053b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:06:05.552+08:00
