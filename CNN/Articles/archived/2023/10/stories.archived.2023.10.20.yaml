      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.901+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T12:24:46.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia also warned the public to be wary of eating food, she said
        that if food poisoning is suspected, go to the nearest hospital. Signs of
        food poisoning include nausea, vomiting, abdominal pain, and most suffer from
        diarrhea.</p>'
  'canada-diplomats-india':
    'author': 'By Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-20T12:36:29.000+08:00
    'imagesource': 'jcr:b59150bf-2cac-4e6d-8c85-cec2b67e1b94'
