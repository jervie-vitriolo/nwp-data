      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift, Olivia Rodrigo, SZA, Måneskin, Miley Cyrus and Nicki\
        \ Minaj are among the event’s most-nominated artists this year. There are\
        \ also 26 first-time nominees, including Ice Spice, BTS’s Jung Kook, and Reneé\
        \ Rapp.\r"
