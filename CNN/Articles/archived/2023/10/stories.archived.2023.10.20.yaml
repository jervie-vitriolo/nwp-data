      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Globe Chief Marketing Officer, Pia Gonzalez-Colby helmed
        the "Resilient Phase: Transforming Brand Values for a Resilient Business"
        and stressed the importance of brand resilience.</p>'
