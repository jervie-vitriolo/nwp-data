      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see only light damage to the roofs of two structures near the main\
        \ hospital building, but both structures remained intact,” the assessment\
        \ states.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f007d-53f7-4e78-8203-dfa8d4cd3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0ea0d-355f-4196-88e8-8f3deb6baa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US intelligence community released its initial assessment on Wednesday\
        \ that Israel was not responsible after President Joe Biden stated publicly\
        \ while in Israel that the strike appeared to have been “the result of an\
        \ errant rocket fired by a terrorist group in Gaza.” Biden is giving a primetime\
        \ address from the Oval Office on Thursday evening.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e391f-3620-44e7-9ad7-55fd23adbcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4d8a0-eceb-4226-976e-7f894803acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Security Council has said that the Biden administration\
        \ plans to publicize as much intelligence as it can about the strike amid\
        \ accusations that Israel was responsible for the blast.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6b80b-e534-4cbb-834b-c4dcd4314af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e23a6-7b84-4fa4-9ae3-709683c7ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will be sharing that information with our friends and partners\
        \ in the region we have shared as much of that information as we can publicly,”\
        \ Deputy National Security Adviser Jon Finer said on “CNN This Morning” on\
        \ Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2a5ab-6a34-41a5-a09b-c1a5b0881070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593af793-fa0a-4327-b429-d9ba6a7e3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assessment states that intelligence indicates that “some Palestinian\
        \ militants in the Gaza Strip assessed that the explosion was likely caused\
        \ by an errant rocket or missile launch carried out by Palestine Islamic Jihad”\
        \ and that the militants were still investigating.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f62ed1-ca82-4d0e-a93f-2e1c0bc149a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8e512-f446-4586-b887-56b8f583567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to work to corroborate whether the explosion resulted\
        \ from a failed PIJ rocket,” the ODNI assessment states.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67812b24-97a4-474d-8f6f-fb2f9fff3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c496799-28cc-4d63-8f0d-ee49c25067f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are still assessing the likely casualty figures and our assessment\
        \ may evolve, but this death toll still reflects a staggering loss of life,”\
        \ the assessment states. “The United States takes seriously the deaths of\
        \ all civilians, and is working intensively to address the humanitarian crisis\
        \ in Gaza.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965ee2b-f24d-483b-807a-7a417197acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2d2da-45c6-4173-afd0-2a70e33b04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finer told CNN that the assessment of the hospital strike was a warning\
        \ to the danger of drawing conclusions amid the fog of war. “I think this\
        \ is a cautionary note for governments in the region, and frankly for press,\
        \ in responding to each and every twist and turn in a conflict,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c459cf-a258-43fc-a82b-d9ed913b14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85b381-f45a-44ce-984a-8a005deada1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has been debating how much raw intelligence\
        \ to declassify underpinning its assessment that the deadly blast at the Gaza\
        \ hospital was caused by an errant rocket from a Palestinian militant group\
        \ — not a missile from Israel, according to a senior administration official.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547efd2-4731-4940-a778-7079d7b0b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0eb7bf-af7c-4eaa-82b4-c84931202ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House believes that providing a clearer assessment to the\
        \ public would be useful in trying to establish a clear and accurate narrative\
        \ of events, this official said, noting it hasn’t reached a conclusion about\
        \ how effective raw intelligence would be in that effort.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1dd48-1e15-4fcb-8970-c3edf0813cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b7356-ef0e-477e-a2fc-bc513240ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The debate a reflects growing concern that the US and Israel have lost\
        \ control of the narrative spiraling out of Gaza that Israel was to blame\
        \ for those killed in the hospital blast on Tuesday evening.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b4808-1399-4333-a6f4-a0b3b866d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff59d11-e557-42ee-93c2-84995fc1ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former intelligence officials and sources familiar with current US\
        \ intelligence were skeptical that there was anything the US might make public\
        \ that would be believed in the Arab world.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371da268-80ec-4fc9-8a5c-6590794976fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef99fb5-4719-4b04-b5bf-9068986919e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, the narratives have already spread and solidified at\
        \ this point,” said one US official.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da63ec-59b0-4c3c-8a55-7462213b2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8aa8c-f521-4df6-913d-ad3911cd041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a classified Capitol Hill briefing Wednesday afternoon, a\
        \ bipartisan group of senators urged the Biden administration to make public\
        \ as much of the intelligence as possible.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd4bce-dc95-4ddd-8eb6-b6f10ea2fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde75644-c76c-4dfc-bc80-553a29ba6a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:52.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:30:13.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A part of the focus also has to be lowering the temperatures in
        some of the countries that have had reasonably good relationships with Israel
        — think Jordan, think Egypt,” Sen. Thom Tillis, Republican from North Carolina,
        told reporters on Wednesday. “That’s more of the focus now.”</p>'
