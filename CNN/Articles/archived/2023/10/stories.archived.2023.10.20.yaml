      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26344ebf-cafe-4e9f-ae23-c5fc74b565d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T22:58:43.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T22:58:44.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also raised that ASEAN-GCC relations must ensure the\
        \ “free flow” of workers between the regions, advocating for the labor sector’\
        s upskilling and the protection and promotion of their rights and welfare.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9152ef-6414-4def-bb51-7e9d5e162f07'
      'mgnl:activationStatus': true
