      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what else to know about Hezbollah.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193ae6f-2153-49a2-9707-4001ccb03c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.032+08:00
