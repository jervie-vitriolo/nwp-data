      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3275a16-a213-4fa0-b88b-672fc53df763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.815+08:00
      'mgnl:createdBy': 'raheema'
