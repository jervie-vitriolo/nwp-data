    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DND warns soldiers to refrain from using AI apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c2029-b7e5-4fba-a8c2-30f18a7ba7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:11:22.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:11:22.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Department of National Defense (DND) is urging its personnel, including the
        120,000-strong armed forces, to refrain from using apps on digital portraits
        using artificial intelligence (AI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051b0d5-c38c-46a5-a8e5-d628f05b3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:11:22.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:11:22.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a memorandum issued on Oct. 14, Defense Secretary Gilberto Teodoro\
        \ Jr. described the viral image generator app as posing privacy and security\
        \ risks.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4c23e-2060-4c87-bffb-cbff80a80a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:11:22.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:11:22.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro added the app can create fake profiles, which can be used for\
        \ identity theft, phishing attacks, and other cybercrimes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e821ea-edf1-4192-bf5d-a2f64897d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:11:22.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:11:22.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since we have not really established with certainty what threats they\
        \ may pose, I think it would be best…I agree with the SND (secretary of national\
        \ defense) that we should be prudent in using these apps in the meantime,”\
        \ DND spokesperson Arsenio Andolong said on Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b79d5-8c31-461e-8417-331ee118a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:11:22.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:11:22.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A DND staffer said the memorandum serves as a reiteration of an existing\
        \ department policy on the use of social media to practice caution in sharing\
        \ data online.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a35bc4-dcc2-4073-9c22-b3b25b62fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:11:22.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:11:22.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The memorandum urged DND personnel to “ensure that your actions are\
        \ aligned to the department’s values and are in adherence to existing policies.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187f52a-c1d4-4075-a1f3-e98a600ad482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:11:22.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:11:22.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col Enrico Gil Ileto, chief of the AFP Public Affairs Office,
        ensured they will comply with the DND order.</p>'
  'spirituality-through-queerness':
