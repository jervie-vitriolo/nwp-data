      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec54bf-dc95-4f1d-b5a4-91ac6497a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict that started with Hamas’ deadly attacks on Israel – which\
        \ Israeli officials say killed 1,400 people – has already had broad ramifications\
        \ in the Middle East, and triggered diplomatic rifts and protests around the\
        \ world.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2197ed3-ad17-44bd-be3b-a482f2cc3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f9fa1-16df-43e1-99ad-91fe2ceab02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the attacks on October 7, Israeli strikes on Gaza have killed\
        \ more than 5,000 people, according to Palestinian health authorities.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61990f1-1b0f-4556-91db-6809050b9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22d487-3483-49a1-98bc-090ae56d7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fallout is palpable on the Lebanon-Israel border, where Hezbollah\
        \ and Israel have been engaged in low-rumbling tit-for-tat skirmishes since\
        \ the war began, putting the entire region on a knife’s edge.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb453373-5cd3-4cd8-93f8-0971b0ae425b'
