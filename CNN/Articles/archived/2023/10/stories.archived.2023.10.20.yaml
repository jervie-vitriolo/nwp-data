      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 850 Palestinians have been detained in the West Bank since\
        \ Hamas’s brutal attack inside Israel on October 7, according to the Palestinian\
        \ Prisoners Club. They are said to include lawmakers, prominent figures, journalists,\
        \ and former detainees who have served extended terms in Israeli jails.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2841ce7-8e14-435e-be06-cce65d56515e'
