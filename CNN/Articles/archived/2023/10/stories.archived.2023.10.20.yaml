      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So said a possible reason behind the high buying price of palay is\
        \ the additional cost of having to bring and mill supply from Pangasinan and\
        \ Nueva Ecija to Isabela. He said this is probably being done because the\
        \ produce from Isabela are not enough to fill the volume required.\r"
