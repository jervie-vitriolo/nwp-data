      'mgnl:lastActivated': 2023-10-20T12:24:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said that Disaster Risk Reduction Management in Health (DRRM-H)\
        \ and local government hospitals will be on standby. It added that it will\
        \ activate its Operation Center/ One Hospital Command (OPCEN/OHCC) 24/7.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e1664-481d-4406-80f9-702ee9c20abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T12:24:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30989a4e-9682-43cf-a05f-d946138e06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T12:24:46.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, it also reminded the public to practice basic health and\
        \ hygiene especially during the holiday season where there will be a surge\
        \ of people in some areas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b571f-b22c-4a57-bdc5-eaba7e1092c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T12:24:46.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
