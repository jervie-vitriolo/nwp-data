      'mgnl:lastActivated': 2023-10-20T05:31:21.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb52e2b-f8de-4d83-bdda-5bf7844816a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I urge fellow Filipinos to call for a ceasefire and bring\
        \ the issue to the peace table.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89a3fe-bbb1-48c9-b644-c637840a9dd5'
      'mgnl:activationStatus': true
