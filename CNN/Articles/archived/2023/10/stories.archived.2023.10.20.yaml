      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Following wide-scale counterterrorism activity overnight in Judea\
        \ and Samaria [the Jewish biblical names for the West Bank], over 80 wanted\
        \ suspects were apprehended, including 63 Hamas terror operatives,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b2e42-c827-4e55-91c1-e8b248853351'
