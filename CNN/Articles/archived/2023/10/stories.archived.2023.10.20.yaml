      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has made regular appearances on international media, this week telling\
        \ Canadian outlet The Globe and Mail he thought Hamas would be prepared to\
        \ free the estimated 200 hostages it is holding if Israel agrees to a 24-hour\
        \ ceasefire to allow aid into Gaza.\r"
