      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body is still willing to shoulder the expenses for the opening\
        \ of ballot boxes to be chosen by the petitioners to finally settle the issue,\
        \ he said.\r"
