      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hezbollah is an Iran-backed Islamist movement
        with one of the most powerful paramilitary forces in the Middle East. The
        group, which has its main base on the Israel-Lebanon border, could become
        a wildcard player in the Hamas-Israel war, and spark a wider regional conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f9e95-ab5d-4519-a907-eccc39eb3c7c'
      'mgnl:activationStatus': true
