      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our personnel will be deployed from October 27 to 31 at [and] November\
        \ 1 to 6. Mayroon po kaming in-issue na [we issued] no-absent policy sa ating\
        \ mga [for our] traffic personnel,\" MMDA Acting Chairman Romando Artes said\
        \ in a press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b0119-893d-4cc5-a56c-924d5ce87ee3'
