    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MTV cancels 2023 EMAs ‘out of an abundance of caution’ due to ‘volatile’
      world events'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec63cd4-0fb6-4835-9f51-42b6d0125050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:14:57.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:21:14.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> MTV’s 2023 Europe Music Awards (EMAs),
        set to take place in Paris on November 5, is canceled as the conflict in the
        Middle East continues, according to a statement posted to the show’s social
        media Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb776f-6b44-48be-af42-cfbc89449da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:14:57.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:21:14.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8564852-1943-4530-b3e8-399eb6f117c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:14:57.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:21:14.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the volatility of world events, we have decided not to move\
        \ forward with the 2023 MTV EMAs out of an abundance of caution for the thousands\
        \ of employees, crew members, artists, fans, and partners who travel from\
        \ all corners of the world to bring the show to life,” the network said in\
        \ a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfca37-9780-4975-866b-29527a35cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:14:57.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:21:14.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d1dfa-c1e9-4158-8209-c9a944aa73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:14:57.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-20T06:21:14.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The MTV EMAs are an annual celebration of global music,” the statement\
        \ continued. “As we watch the devastating events in Israel and Gaza continue\
        \ to unfold, this does not feel like a moment for a global celebration. With\
        \ thousands of lives already lost, it is a moment of mourning.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04681b8-5ca3-42f4-8fd6-e9ece9709383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:14:57.473+08:00
