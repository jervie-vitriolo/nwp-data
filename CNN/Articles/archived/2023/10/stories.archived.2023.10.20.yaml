      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/10/16/Bato-convinced-SBSI-a-cult.html">Bato
        convinced SBSI a ‘cult’ after trip to Socorro</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a9c75-dbdc-4eec-8568-b6b5df2a3efa'
      'mgnl:activationStatus': true
