  'US-Navy-warship-near-Yemen':
    'caption': 'Yoruk Isik/Reuters/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-20T08:41:51.000+08:00
    'credit': 'Yoruk Isik/Reuters/File'
    'imagesource': 'jcr:2273996c-beb5-49e2-839e-07e293b4551d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea0fc7f9-ae9f-481c-b901-618544697b40'
    'lead': 'A US Navy warship operating in the Middle East intercepted multiple projectiles
      near the coast of Yemen on Thursday, two US officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T08:43:55.657+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-20T08:43:56.083+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First on CNN: US Navy warship near Yemen intercepts multiple missiles,
      US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7971c-325a-4074-9908-cdae1dd8f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US Navy warship operating in the Middle
        East intercepted multiple projectiles near the coast of Yemen on Thursday,
        two US officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc0664-b6b7-4434-b0cd-ba9b57695cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials said the missiles were fired by Iranian-backed
        Houthi militants, who are engaged in an ongoing conflict in Yemen. Approximately
        2-3 missiles were intercepted, according to the second official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ddd87-9493-4397-b05d-0291fbc79798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Later Thursday Pentagon press secretary Brig. Gen. Pat Ryder confirmed
        that the USS Carney shot down three land attack missiles as well as several
        drones that were launched by Iran-backed Houthi forces in Yemen.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae294dd-79e2-46e7-97b4-3bd5308bbaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This action was a demonstration of the integrated air and missile
        defense architecture that we built in the Middle East and that we are prepared
        to utilize whenever necessary to protect our partners and our interest in
        this important region,” he said at a news briefing. “There were no casualties
        to US forces and none that we know of to any civilians on the ground.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96217786-1125-454a-91f6-cc48c58010d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ryder said the Pentagon cannot say for certain at this point what the
        missiles and drones were targeting, but said they were launched from Yemen
        and were heading north along the Red Sea, “potentially toward targets in Israel.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe50044-9042-4eba-851f-65aab0ec6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The USS Carney transited through the Suez Canal into the Red Sea on
        Wednesday. US Fleet Forces command said in a social media post that it would
        “help ensure maritime security and stability in the Middle East.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7608b1-44df-49f1-80a2-80d244f0f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incident was one of a series in recent days with US bases being
        targeted by drones in Syria and Iraq amid increasing tensions in the region
        as the war between Israel and Hamas continues.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493cd60-3a98-4b0a-8bae-a653ac2e9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drone attacks targeting the base in Syria resulted in “minor injuries,”
        Ryder said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee2646-7fa3-47c2-b7b4-07ad77c08759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, two drones targeted the al-Tanf garrison in Syria, where
        US and anti-ISIS coalition forces are based, Ryder said. One drone was engaged
        and destroyed, and another drone impacted the base resulting in minor injuries
        to coalition forces, Ryder said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232fec7-e20b-4118-acde-fe28a6f1cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That same morning, in Iraq, early warning systems indicated a possible
        threat approaching the al-Asad airbase where US personnel are stationed. No
        attack occurred, but personnel sheltered in place and an American civilian
        contractor suffered a cardiac episode and died shortly thereafter, Ryder said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8defda8b-0efc-4720-8f1a-498f2d9e5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, US forces defended against three drones near US and coalition
        forces in Iraq, Ryder said. Two of the drones targeted the al-Asad airbase,
        which resulted in minor injuries to coalition forces. And in northern Iraq
        near Bashur airbase, US forces engaged and destroyed a drone, resulting in
        no injuries or damage, Ryder said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca67dd-3d0f-4081-a278-17b929d3da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While I’m not going to forecast any potential response to these attacks,
        I will say that we will take all necessary actions to defend US and coalition
        forces against any threat,” he said. “Any response, should one occur, will
        come at a time and a manner of our choosing.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219a02e-4531-4d1e-8a57-7890862cd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked whether all of these attacks are tied to the ongoing war between
        Israel and Hamas, and anger in the region over the US’ support for Israel,
        Ryder said the US is still assessing the attacks.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271331f8-928e-4948-acf9-713714067591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our focus is going to be continuing to ensure we are deterring a potential
        broader regional conflict,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffb992-9190-4b1b-a9b8-32e3f6c91fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To that end, Ryder said, Austin has held a series of calls with Arab
        and Israeli leaders, including Sheikh Mohamed bin Zayed from the United Arab
        Emirates, Emir Sheikh Tamim from Qatar and Prince Khalid bin Salman from Saudi
        Arabia. The goal was to reiterate US support for Israel and to underscore
        the importance of safeguarding civilians.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd66966-5e4a-46d6-8131-96eebc186d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:43:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He emphasized again that any country or any group thinking of trying
        to take advantage of the situation in Israel to try to widen the conflict
        should think twice and not doubt the resolve of the United States,” said Ryder.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05801bd-4b47-457c-8bf3-8663d7302277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:43:55.683+08:00
