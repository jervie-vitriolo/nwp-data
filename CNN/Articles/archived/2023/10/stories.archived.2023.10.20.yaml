    'title': 'PH secures over $4.26-B investment deals from Marcos’ Saudi Arabia visit'
    'updated': 2023-10-20T12:11:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488f5eb-21aa-43c7-9e15-a9ba4d7df309'
