    'title': 'DPWH urged: Extend focus to parks, open spaces for mental health boost'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d5d57-7a3d-497e-87b9-e6e59d86bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:56:22.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T12:01:15.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Department of Public Works and Highways (DPWH) should expand its focus and
        develop more green and recreational spaces to encourage better mental health
        coping among Filipinos, a senator proposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948ea46-34ce-4f67-951d-82e2a4a57073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:56:22.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T12:01:15.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a DPWH national budget briefing Thursday, Senator Sonny Angara
        cited data from the Department of Health showing at least 3.6 million Filipinos
        suffering from mental, neurological, and substance use disorders.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb14b3-1c03-4786-9be6-7e3a2339801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:56:22.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T12:01:15.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Putting up more parks, recreational and sports facilities and including
        open spaces in urban planning will go a long way in improving the physical
        and mental well-being of our people, particularly those who reside in highly-urbanized
        areas," Angara said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938711c-4bc1-4974-8aa5-c5d9704a4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:56:22.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T12:01:15.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator suggested that the department "shift or expand" its main
        projects and goals to include the development of parks and recreational facilities,
        highlighting that most main roads and big infrastructure projects are almost
        complete by year-end.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c9dc4-9939-4132-b841-fe560906df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:56:22.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T12:01:15.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The goal here is to make our people less confined and to encourage
        them to go out more, engage in physical activities and interact with people,"
        Angara added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19033f-4f3f-4b95-93cb-92dc05c7d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:56:22.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T12:01:15.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier launched a <a href="https://www.cnnphilippines.com/news/2023/10/12/PH-launches-five-year-plan-for-mental-health-services.html">five-year
        plan</a> from 2024 to 2028 for the development of mental health services,
        which include the implementation of specific policies and programs.&nbsp;</p>'
