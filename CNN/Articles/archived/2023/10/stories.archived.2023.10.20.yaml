      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:31:21.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also warned of possible hardships caused by the unrest including\
        \ food security.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1447ca-5a8e-4fb8-b5d8-931a22e20ff2'
