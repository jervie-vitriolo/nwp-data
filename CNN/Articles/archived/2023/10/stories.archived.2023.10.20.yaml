    'jcr:uuid': '586e43b1-45d8-4a7c-acd2-bff229d0fa79'
    'lead': 'The Sandiganbayan will not yet decide on chief presidential legal adviser
      Juan Ponce Enrile’s plea for the immediate dismissal of his plunder case over
      the alleged misuse of his pork barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T18:49:36.050+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-20T18:49:53.344+08:00
    'mgnl:lastActivatedBy': 'superuser'
