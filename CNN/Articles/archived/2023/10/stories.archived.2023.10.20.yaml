      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Occupation forces arrested Hamas leader Sheikh Hassan Yousef from\
        \ his home in Beitunia, as part of a wide-scale arrest campaign in the occupation\
        \ (sic) West Bank,” the Palestinian Prisoners Club statement reads.\r"
    '7':
