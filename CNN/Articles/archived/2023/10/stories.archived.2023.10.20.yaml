      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb9c00-3284-4979-96f2-3931f95f6057'
      'mgnl:activationStatus': true
