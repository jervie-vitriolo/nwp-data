      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        criminal complaints filed against the alleged members of a “cult” in Socorro
        town in Surigao del Norte are now submitted for resolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c7503-ba1d-42ce-a847-1122f50030ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[T]he preliminary investigation was concluded, and efforts are being\
        \ made to resolve the case as expeditiously as possible,” Justice spokesperson\
        \ Mico Clavano said in a statement Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57405345-f4a3-4ea6-868c-1e6bf16b4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the DOJ remains committed to ensuring a fair and thorough\
        \ investigation, respecting the rights and welfare of all parties involved.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610e868-f625-444f-9221-c8bfb3d28ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T18:17:53.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Socorro Bayanihan Services Inc.’s Jey Rence Quilario, also known as\
        \ “Senior Aguila,” has filed a supplemental counter-affidavit in criminal\
        \ complaints filed against him at the DOJ.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d18e2f-625a-4b54-9c46-8e1c47ed416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:51.058+08:00
