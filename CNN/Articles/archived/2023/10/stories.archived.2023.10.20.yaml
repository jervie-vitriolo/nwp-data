      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of Palestinians were shot dead in clashes with Israeli forces\
        \ in the West Bank on Thursday, according to the Palestinian Authority’s Ministry\
        \ of Health. The ministry told CNN that it had confirmed the deaths of six\
        \ people and that death toll was likely to rise. Clashes between Palestinians\
        \ and Israeli troops have been reported at a number of locations.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72add2c1-cfb6-4de5-aa41-83f5d80cb586'
