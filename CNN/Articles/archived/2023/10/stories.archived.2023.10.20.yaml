  'blue-heart-of-Europe':
    'author': 'Nell Lewis, CNN'
    'caption': 'GENT SHKULLAKU/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-20T08:46:05.000+08:00
    'credit': 'GENT SHKULLAKU/AFP via Getty Images'
    'imagesource': 'jcr:81c9d508-6539-460b-ab40-349d31aa2ddc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db91320-d23f-4c43-a0c9-3f3e1b3647ce'
    'lead': 'The Neretva River, in Bosnia and Herzegovina, is known for its unique
      biodiversity, but a hydropower boom is putting this at risk. Scientists are
      uniting to save the waterway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T08:48:25.578+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-20T08:48:26.001+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists are fighting to save the ‘blue heart’ of Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e737328-9645-4fb9-b94c-54a973b320b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Neretva River carves its way through
        Bosnia and Herzegovina’s impenetrable forest. A mesmerizing blue-green, it
        runs 140 miles (225 kilometers) from deep within the Dinaric Alps to the Adriatic
        Sea – at some points disappearing into subterranean channels before re-emerging
        in bubbling springs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79254e7f-18ec-4ea8-b1c1-27a77d04be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the coldest rivers in the world, it is home to unique ecosystems
        and myriad rare species, from marble trout and yellow-bellied toads to the
        elusive olm – blind salamanders that live in the river’s network of caves.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393dab77-7662-4ec1-9554-fd3b0f6bdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But this could change. The river, like many worldwide, is threatened
        by dams. According to the Center for Environment, a Bosnian conservation organization,
        more than 50 hydropower projects are proposed along its length and its tributaries,
        with almost half of these planned for the upper reaches, which have so far
        remained wild and unobstructed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32382f-da08-4516-b772-06f2fd85b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These dams could harm not only the river and its inhabitants but the
        wider environment that depends on this unique waterway.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec8c7e-8d2f-4d96-9240-fce41f83c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At Ulog, a village on the Neretva, you can see the potential destruction
        firsthand. A 35 megawatt hydropower plant with a 53-meter high dam is in the
        advanced stages of construction: felled trees line the river bank, making
        way for what will become a reservoir, and access roads for logging trucks
        and construction vehicles cut like scars through the forested landscape.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aec393-7e70-4ea0-96e6-83056cbcc957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s here, just upstream of the construction site, that more than 60
        scientists from 17 countries converged in June for “Neretva Science Week.”
        Most had traveled there as self-funded volunteers, united in a common purpose:
        to save the Neretva.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0b4b0-0607-4d95-846b-79b39b16960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They want to help us save this remarkable river,” says Ulrich Eichelmann,
        CEO of Riverwatch and coordinator of the Save the Blue Heart of Europe campaign
        to protect Balkan rivers. “It’s probably one of the most biodiverse and valuable
        rivers in Europe, and at the same time, it’s the most threatened.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78a66f-0fa6-4809-a9c9-e12e1b96588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Dammed up</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a021b4-84c8-44d6-8a14-14156b90a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Europe has the most obstructed river landscape in the world, with more
        than one million barriers, from dams and weirs to ramps, fords and culverts,
        according to an EU research project. This has taken its toll on wildlife,
        with one in three freshwater fish species threatened with extinction.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6120d6-9f09-4a13-ba6c-25ff52fcea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the Neretva has managed to remain relatively unscathed, fostering
        a healthy ecosystem including what scientists believe could be one of the
        last spawning areas of the endangered soft-mouthed trout.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba33dd-c38e-4fcc-bb4b-224011e502bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is this brown, unremarkable-looking fish that brought Kurt Pinter,
        a freshwater ecologist, all the way from Vienna, Austria in his retro orange
        campervan to study the river. Using techniques such as electro-fishing – a
        process that creates an electric field in the water to attract fish towards
        a net – and environmental DNA samples, he hopes to find evidence of the species
        living and breeding in the upper Neretva and its tributaries, providing ammunition
        against the proposed hydropower projects.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b7b6b-8bf7-481c-8534-18fcc2627c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dams, weirs, and all shapes and sizes of hydropower projects can endanger
        fish species because they block or hamper migration, he explains. In a natural
        river system, fish usually spawn in upstream areas and feed and mate downstream.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5e504-38ae-4367-9c83-d20a3008aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This open system is really important for the fish to migrate into
        areas where they have very high reproductive success,” he says. The proposed
        dams along the course of the Neretva would disrupt the soft-mouthed trout’s
        breeding cycle and, he fears, push the already-endangered species to extinction.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cbf24-52b7-4124-b07d-dedd01838ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the loss of a single species is devastating, the impact does
        not stop there. “If you take the fish out of this river, then the surrounding
        environment, the surrounding terrestrial species will be affected,” says Pinter.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac7546-2aae-4daf-ac7b-29171788f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At Neretva Science Week, it’s not just fish experts who are concerned.
        There are specialists studying bats, fungi, butterflies and bears, among others.
        All believe that hydropower projects could have dire consequences for their
        chosen species group.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67d722-dd96-4a4e-9dfe-3d343250ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s all connected,” says Eichelmann, explaining that silt from construction
        builds up on the riverbed, killing small creatures such as mussels that filter
        and clean the water. As the water becomes dirtier, plants and animals in the
        river and along its banks are affected. And the nature of the river means
        that the pollution cannot be contained: “What you do to a little river, you
        do to the bigger one, and in the end to the ocean.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de976a32-52db-4ed5-b880-1a9491b78530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hydropower hotspot</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353ec8f-8b79-4969-a782-735505749cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is, however, a delicate balancing act between these environmental
        challenges and the growing demand for renewable energy. In Bosnia, hydropower
        is a key source of electricity – responsible for 37% of the country’s total
        electricity production in 2021. As the country, and the world, transitions
        from fossil fuels, hydropower could offer a cleaner source of energy.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1e3a7-f2ab-4e72-b543-b8220076ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Balkans is seen as an untapped resource, full of rivers that –
        unlike the rest of Europe – have not yet been developed. Initiatives, some
        funded by the EU, which aims to be climate-neutral by 2050, are driving hydropower
        development across the region. As of 2022, more than 3,300 plants were either
        planned or under construction in the Balkans, in addition to the 1,700 plants
        already operational.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbed25d-fb07-412a-bf72-be6db28f9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Developers say that these projects can provide income and employment.
        In an email to CNN, a spokesperson from EFT Group, the energy trading and
        investment firm leading the Ulog hydropower development, noted that local
        companies and workers have been and will be used in both the construction
        and operation of the plant. They added that an environmental impact assessment
        “was prepared, reviewed and approved in accordance with applicable regulations.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4e1e2-4b88-459a-bde1-dc20fb6ecbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Radomir Sladoje, mayor of Kalinovik (the local municipality), echoed
        this when speaking on the first day of Neretva Science Week. Addressing scientists,
        he acknowledged that many of them might be angry that the local authority
        had approved the Ulog dam, but he pleaded: “We are a small community which
        needed a financial boost.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12c36c-29be-4f3b-b084-a90bfc44826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Related: Environmental hero’s mission to save the most over-fished
        sea in the world'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010a225-f7ff-4586-8f03-b25478ecd93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Save the Blue Heart of Europe campaign says its goal is not to
        ban hydropower altogether, but to ensure it follows a strict planning approach
        that prioritises nature conservation. It would also like no-go zones implemented
        in areas of key biodiversity.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b4125-2da5-4f43-bd28-1ce2d5b1d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is a purpose for hydropower,” says Eichelmann. “But like in
        medicine, while small doses might be correct and healthy, if you take too
        much of it, it’s deadly.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172cf2f9-ba39-464b-9878-7d4a8fa2c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Wild rivers</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbb5c9-f7b1-4dcd-a102-b08c0f736f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Preserving a free-flowing river can also bring economic wins through
        the development of tourism activities such as rafting, angling and trekking.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50b1e0-94ab-4b03-9eaf-72c302105b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this year, in southern Albania, this argument was successfully
        won in the case of the Vjosa River, which was declared the world’s first wild
        river national park. The move granted protection of more than 248 miles (400
        kilometers) of rivers and streams, covering the full length of the river and
        all its major tributaries. Through responsible tourism, Albania’s government
        says that it will benefit local communities and help address depopulation
        in the area.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211574e-2dd2-488f-b1df-0621e0438129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Vjosa has brought hope for campaigners. “(It) proved that you can
        win these cases against the government, and this created a little flush of
        waves across the Balkans,” says Eichelmann.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc62e8-6ba5-4ccd-8d49-ff7bd09c0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Related: Underwater photos showcase one of the world’s most-threatened
        ecosystems'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cfaa27-6b8b-4109-846e-8d456c0a12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Already dammed in parts, the Neretva would not qualify as a wild river
        national park, but preserving intact stretches is still valuable. Although
        it may be too late to stop the Ulog dam, which is due to commence commercial
        operations in 2024, there are signs that the campaign could prevent hydropower
        projects planned for the pristine waters upstream.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16e2f6-40b7-4bf3-bc72-8399c8557b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recently, contracts for 15 small hydroelectric power plants planned
        for the Neretvica, a tributary to the Neretva, were terminated, and in 2022,
        the campaign gained the support of the Bern Convention, an international agreement
        to protect European fauna and flora.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04774630-2b86-4884-bed1-2938c04cc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, the current is running with them, but Eichelmann hopes this
        force can be sustained across the entire Balkans.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2863e9-aee5-446a-aa40-1d04529a6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call it the ‘blue heart’ because it is the last area where we
        have this jewel. It’s like a gift to Europe, to the Earth, that these rivers
        survived the decades of destruction,” he says. “We have one chance to keep
        this blue heart beating.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0417f7b-ebd3-4e18-9e2a-e72b738c2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:48:25.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:48:26.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/10/world/neretva-river-save-the-blue-heart-of-europe-c2e-spc-intl/index.html"><em>“Scientists
        are fighting to save the ‘blue heart’ of Europe"</em></a></p>'
  'radio-signal-reaches-Earth':
    'author': 'Ashley Strickland, CNN'
    'caption': 'ESO/M. Kornmesser'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-20T08:48:32.000+08:00
    'credit': 'ESO/M. Kornmesser'
    'imagesource': 'jcr:e0f86d7e-bfd8-4ea6-b61b-d9e531c4065f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88114c1-a782-49f5-94d0-1a3355109574'
    'lead': 'Astronomers have detected one of the most distant and energetic mysterious
      fast radio bursts in space, a millisecond-long blast of radio waves that traveled
      8 billion years to reach Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T08:50:07.290+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-20T08:50:07.637+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '8 billion-year-old radio signal reaches Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20baf1-de81-4226-acee-a08e8766cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers have detected a mysterious
        blast of radio waves that have taken 8 billion years to reach Earth. The fast
        radio burst is one of the most distant and energetic ever observed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735715e-d4b0-4e8e-ba09-82ff285bf3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fast radio bursts, or FRBs, are intense, millisecond-long bursts of
        radio waves with unknown origins. The first FRB was discovered in 2007, and
        since then, hundreds of these quick, cosmic flashes have been detected coming
        from distant points across the universe.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089505a2-049b-405d-86dd-c175817ffba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The burst, named FRB 20220610A, lasted less than a millisecond, but
        in that fraction of a moment, it released the equivalent of our sun’s energetic
        emissions over the course of 30 years, according to a study published Thursday
        in the journal Science.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f15a33-29b0-48d4-ab34-4c2b243c948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many FRBs release super bright radio waves lasting only a few milliseconds
        at most before disappearing, which makes fast radio bursts difficult to observe.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f9981-44f4-4287-ae50-00dd5795f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Radio telescopes have helped astronomers trace these quick cosmic flashes,
        including the ASKAP array of radio telescopes, located on Wajarri Yamaji Country
        in Western Australia. Astronomers used ASKAP to detect the FRB in June 2022
        and determine where it originated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ecd84-469b-4149-b096-b9876f8bda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Using ASKAP’s array of (radio) dishes, we were able to determine precisely
        where the burst came from,” said study coauthor Dr. Stuart Ryder, astronomer
        at Macquarie University in Australia, in a statement. “Then we used (the European
        Southern Observatory’s Very Large Telescope) in Chile to search for the source
        galaxy, finding it to be older and (farther) away than any other FRB source
        found to date and likely within a small group of merging galaxies.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a83a2f-0d9a-471c-b5fe-873c888efacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The research team traced the burst to what appears to be a group of
        two or three galaxies that are in the process of merging, interacting and
        forming new stars. This finding aligns with current theories that suggest
        fast radio bursts may come from magnetars, or highly energetic objects that
        result from the explosions of stars.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c370cc-4a27-4d31-8564-aea30d1ad6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists believe that fast radio bursts may be a unique method that
        can be used to “weigh” the universe by measuring the matter between galaxies
        that remains unaccounted for.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc8f70-003e-4ee7-909d-bf191df21d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we count up the amount of normal matter in the Universe — the atoms
        that we are all made of — we find that more than half of what should be there
        today is missing,” said study coauthor Ryan Shannon, a professor at Swinburne
        University of Technology in Australia, in a statement. “We think that the
        missing matter is hiding in the space between galaxies, but it may just be
        so hot and diffuse that it’s impossible to see using normal techniques.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82999ba6-a11c-4ffb-bc50-73cbf5c31574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far, the results of current methods used to estimate the universe’s
        mass don’t agree with one another, which suggests the entire scope of the
        universe isn’t included.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e163fba-bb30-4d22-9f29-845e8bb1f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Fast radio bursts sense this ionised material,” Shannon said. “Even
        in space that is nearly perfectly empty they can ‘see’ all the electrons,
        and that allows us to measure how much stuff is between the galaxies.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf2aff-2c5e-459b-8182-3230a777d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This method of using fast radio bursts to detect missing matter was
        demonstrated by the late Australian astronomer Jean-Pierre Macquart in 2020.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f18589-8807-4668-8481-ac37cc5a51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“J-P showed that the (farther) away a fast radio burst is, the more
        diffuse gas it reveals between the galaxies. This is now known as the Macquart
        relation,” Ryder said. “Some recent fast radio bursts appeared to break this
        relationship.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c170c-98e4-49de-8f1d-0d8b2c4898d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Our measurements confirm the Macquart relation holds out to beyond
        half the known Universe.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c2f67-fb80-4ea0-b459-039cd1186c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly 50 fast radio bursts have been traced to date back to their
        origin points, and about half of them have been found using ASKAP.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66eeb8b-2318-490d-9bab-5264b8c1ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While we still don’t know what causes these massive bursts of energy,
        the paper confirms that fast radio bursts are common events in the cosmos
        and that we will be able to use them to detect matter between galaxies, and
        better understand the structure of the Universe,” Shannon said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7255a-7138-428a-b56e-2265d9c5f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Astronomers said they hope that future radio telescopes, currently
        under construction in South Africa and Australia, will enable the detection
        of thousands more fast radio bursts at greater distances.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd4760-ceff-4140-9ff6-ae31b9d9e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that FRBs are so common is also amazing,” Shannon said.
        “It shows how promising the field can be, because you’re not just going to
        do this for 30 bursts, you can do this for 30,000 bursts, make a new map of
        the structure of the universe, and use it to answer big questions about cosmology.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcebd5a-3772-4cee-94bf-a298f70737e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T08:50:07.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T08:50:07.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
