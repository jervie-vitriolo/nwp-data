      'mgnl:lastActivated': 2023-10-25T05:04:48.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9e7a1-1f35-4138-aecb-595422dbba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The origins of the group</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ce84a-dfc4-4b10-9ec4-efeb560c2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah emerged from the rubble of Israel’s 1982 invasion of Lebanon,\
        \ when Israeli forces took almost half of Lebanon’s territory. This included\
        \ Beirut, where Israeli forces, along with right-wing Israel-allied Christian\
        \ Lebanese militias, laid siege to the western part of the capital to drive\
        \ out Palestinian militants.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06062a9-5e70-4412-ba9d-e0ddd6bc518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee95e55-4a16-4cf7-9d2c-a9ca6ed2e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s operation resulted in more than 17,000 deaths, according to\
        \ contemporary reports, and an Israeli inquiry into a massacre at the Beirut\
        \ refugee camp of Sabra and Shatila, one of the bloodiest events in the region’\
        s recent history. The investigation, known as the Kahan Commission of Inquiry,\
        \ held Israel indirectly responsible for the massacre that was carried out\
        \ by right-wing Christian Lebanese fighters.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a843606-a40f-4e92-9306-065d267b9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c0d4c-3c2a-4c40-affe-6c8b5a496f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estimates for the number of deaths at Sabra and Shatila vary between\
        \ 700 and 3,000.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a90b34-a024-4572-bcf2-8d9e4483f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9e691-99eb-4e42-99ea-d9c6e33fcc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As droves of Palestinian fighters left Lebanon, a band of Shia Islamist\
        \ fighters trained by the nascent Islamic Republic of Iran burst onto Lebanon’\
        s fractious political landscape. The rag-tag group had an outsized and violent\
        \ impact. In 1983, two suicide bombers linked to the faction attacked a US\
        \ marine barracks in Beirut, killing almost 300 US and French personnel, and\
        \ some civilians.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d583dd-7568-4e67-a596-18a5f5b37273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b509cb5-2c87-4f35-aa3f-be32ecd8fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year later, Iran-linked fighters bombed the US Embassy in Beirut,\
        \ killing 23 people. In 1985, those militants coalesced more formally around\
        \ a newly founded organization: Hezbollah.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add960e-e681-44e3-82ef-43d8de68d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60684dd9-63f0-4fa5-906b-c9521195b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group made no secret about its ideological allegiance to Tehran\
        \ and received a steady flow of funds from the Islamic Republic. This helped\
        \ propel Hezbollah to prominence. It became a participant in Lebanon’s civil\
        \ war, which ended in 1990, and led a fight against Israeli forces occupying\
        \ southern Lebanon, ultimately driving them out in 2000.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee61aa81-9d77-4f0a-8034-5a50d013ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0b3fc-efcf-4b3e-a379-058169b78c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A terror designation</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d278538-fcac-463e-9465-ab779fac8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Lebanon, Hezbollah is officially considered a “resistance” group\
        \ tasked with confronting Israel, which Beirut classifies as an enemy state.\
        \ Yet much of the Western world has designated Hezbollah a terrorist organization,\
        \ largely since Argentina blamed the group for the 1992 attack on the Israeli\
        \ Embassy in Buenos Aires, killing 29 people, and the 1994 bombing of a Jewish\
        \ community center, killing 85, also in the capital.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c5018-05b1-4b4b-9df7-46b5757ef098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4baf9b-c5ff-41b1-8eff-a10dd165cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Iran and Hezbollah denied responsibility for those attacks.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098369c-7a0f-4333-b72e-1ac1e520d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0ec00-aa45-4d26-a410-851930354407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2011, the pro-democracy Arab Spring protests spiraled into proxy\
        \ wars that spread through much of the Middle East. Hezbollah was an active\
        \ participant, fighting alongside Iran-aligned forces in Syria and Iraq. Soon\
        \ after, it was also designated a terror organization by several Arab countries.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb0291-5e41-410d-91ab-5fa7ccdc37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76645b9-42dc-491e-bf23-97000a5d32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that barely dented the group’s power. During the years-long proxy\
        \ battles, it experienced a meteoric rise, evolving from guerrilla insurgents\
        \ into a regional fighting force.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b62445-5c86-4bdc-aa56-62e958b66af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f0ccc-76d6-4e35-8958-1698206b0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Hezbollah relates to Hamas</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373db0c9-9f57-4c33-b658-b96131670e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah and Hamas haven’t always seen eye to eye. The two Islamist\
        \ groups fought on opposing sides of Syria’s uprising-turned-civil war with\
        \ Hezbollah fighting on behalf of Syrian dictator Bashar al-Assad while Hamas\
        \ militants supported the predominantly Sunni opposition.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9a3ec-acaf-4506-98de-19342c2a700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02981eb3-9a34-40a9-a916-e3c2f5457857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah is a group from the Shia branch of Islam, while Hamas is\
        \ Sunni.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d775cc1-34c3-43b3-892e-d742cc6e92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f483f81-5464-452c-86d6-19c591db4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the Syrian war wound down in most parts of the country toward\
        \ the end of the last decade, Hamas and Hezbollah set their differences aside.\
        \ Hezbollah chief Hassan Nasrallah has repeatedly praised the growing alliance\
        \ between the two groups.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4387920-5a55-4b50-8783-58243b4b73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12d4f9-29d6-4319-a819-4564c7a573b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ leaders have met with Nasrallah several times over the last\
        \ year, and the Gaza-based group’s deepening connections with Tehran are widely\
        \ known.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c2deb-e210-4d96-ace0-1f3d9f08a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7551e5-574c-48fa-801f-20e4d1988b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A growing regional power isolated at home</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98059339-d8c6-4b73-bc3f-e3c4c3899e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Hezbollah fought battles further afield, troubles began brewing\
        \ on their home turf in Lebanon. Repeated cycles of economic and political\
        \ crises over the last two decades have dealt a blow to the group’s popularity\
        \ outside of its Shia support base.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc50c5-bb5f-4e46-9bc7-6c3f3c1b7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e45cd3-5e3f-4aa7-bbff-5a1007981f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group became beleaguered by wider economic problems that it proved\
        \ powerless to address. It served as a bulwark against Lebanese protests demanding\
        \ change from a political elite widely accused of corruption, and even dispatched\
        \ supporters to beat peaceful demonstrators.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e0021-0675-46b3-a8a6-40e6451feadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08f195-8e37-4c8e-b668-f9a51dcfc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah has also been largely successful in quashing a judicial investigation\
        \ into the Beirut port blast that laid waste to large parts of the city in\
        \ August 2020.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e2c50-2a00-465b-8129-257ae3ed2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd9dc3-5b77-4603-a692-cb4c1206b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that may prove immaterial to the group’s goals. Hezbollah is arguably\
        \ Iran’s most effective non-state partner. And while its regional influence\
        \ expands, it may only become a more formidable nemesis to its long-time foe,\
        \ Israel.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0d632-a2db-49dc-970b-a825fab40f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:48.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e21502-75c8-41d1-a016-5c886c0f7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why Hezbollah could become embroiled in the Hamas-Israel
        war</strong></h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1f8bc-03a7-494c-9129-e5373902e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is still unclear whether Hezbollah will intervene in the Hamas-Israel\
        \ war on behalf of the Palestinians. On the one hand, it shares Hamas’ ultimate\
        \ goal of destroying the Jewish state. On the other, Hezbollah has everything\
        \ to lose.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9a85f-4321-43d9-8ea3-ec06339753a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb6629-7fc2-4920-b846-66f684c19522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel remains the most sophisticated army in the Middle East by far,\
        \ boasting some of the most advanced weapons in the world, with US support.\
        \ Moreover, its war with Gaza offers a cautionary tale. In response to Hamas’\
        \ wide-scale and lethal surprise terror attack, Israel has killed more Gazans\
        \ than it has in any other war with the blockaded coastal strip. This has\
        \ sent a chilling message to Lebanon, still reeling from the devastating economic\
        \ crisis of 2019, which has left much of the nation in disrepair.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0350192-3999-4190-8ad4-dc2c025f1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fe768-fbf0-4640-a036-ec5dd7193432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel may also be hesitant to try its luck with the Iran-backed group.\
        \ A war with Hezbollah in Israel’s north could ignite a third front in the\
        \ Israeli-occupied Golan Heights, which separates Israel from Iran-aligned\
        \ forces, including the Islamic Revolutionary Guard Corps, an elite wing of\
        \ the Iranian military.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fd1f0-e3b0-46c8-896d-76cf64b75b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6839fa-a5c0-4cf9-b93b-426131f97f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:04:46.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T05:04:49.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Hezbollah’s arsenal may be no match for Israel’s, it does boast\
        \ precision guided missiles, which are far more sophisticated than the shoddy\
        \ Soviet-era rockets they used in their most recent conflict with Israel in\
        \ 2006. Nasrallah claims his forces consist of more than 100,000 units, comprising\
        \ active fighters and reservists.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b521346-d752-4e46-933b-09c76edfc273'
