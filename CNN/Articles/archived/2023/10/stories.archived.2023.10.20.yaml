      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Department of Health will place healthcare facilities in the Calabarzon region
        under "code white alert," which means services are in on-call status, from
        Oct. 28 to Nov. 5 for the upcoming elections and Undas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b412e7-4248-4385-add1-01da97c2b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.897+08:00
