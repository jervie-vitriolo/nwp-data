      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli crackdown comes as the Gaza conflict has increasingly spilled\
        \ over to the West Bank.\r"
