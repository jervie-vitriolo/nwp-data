      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In our collective journey to 'Phase: Forward', it's imperative for\
        \ businesses to harness the right technology and solutions that bolster the\
        \ core functions of our organizations and future-proof our businesses to avoid\
        \ strategic drift,\" Go told the G Summit attendees.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a91055-50c1-453b-8307-cb4ae17c28db'
      'mgnl:activationStatus': true
