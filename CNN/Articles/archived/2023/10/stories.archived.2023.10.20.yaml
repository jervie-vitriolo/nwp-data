      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> President
        Ferdinand Marcos Jr. on Thursday boasted how the Philippines'' first sovereign
        wealth fund can make the country''s economy more globally competitive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d137d8-f80f-4382-a535-5dff8858849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:23:31.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:23:31.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccb0bf-8c4c-4322-a63f-9e5555d5e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:23:31.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T05:23:31.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also stand ready to welcome you to our tropical country so you\
        \ may personally see what a globally competitive Philippines can offer. At\
        \ the forefront of these opportunities is the recently launched Maharlika\
        \ Investment Fund (MIF), the Philippines' first-ever sovereign investment\
        \ fund is designed to drive long-term economic development through increased\
        \ investments in high-impact sectors,\" Marcos said during a roundtable meeting\
        \ with Saudi Arabia business leaders.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6ed89-6d4f-4e1a-a7d4-a5d4746cd6b1'
