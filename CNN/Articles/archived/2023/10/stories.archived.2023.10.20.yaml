    'lead': 'Canada has withdrawn 41 diplomats and their families from India after
      New Delhi threatened to revoke their diplomatic immunity amid a deepening dispute
      over the assassination of a Sikh activist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T12:40:10.244+08:00
