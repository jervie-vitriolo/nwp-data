      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, leaders signed a joint statement and adopted
        the ASEAN-GCC Framework of Cooperation 2024–2028 to boost collaboration on
        matters of security, trade and investment, agriculture and food security,
        energy, tourism, and education, among others.</p>'
  'Davao-City-animal-shelter-denied-entry-local-sanitary-inspector':
