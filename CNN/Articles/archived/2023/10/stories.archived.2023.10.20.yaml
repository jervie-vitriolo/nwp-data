  'rampant-red-tagging-CHR':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T16:21:02.000+08:00
    'imagesource': 'jcr:54a46eea-4a01-410f-9be2-932fcf06015d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a268a6b7-6c6a-49e5-ac7d-095f8f36a676'
    'lead': 'The Commission on Human Rights says cases of red-tagging remain rampant
      under the Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T16:38:37.906+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-20T16:38:38.188+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHR: Red-tagging still rampant under Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2030413-548d-42d5-99e2-5f839a70f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Commission on Human Rights (CHR) has said cases of red-tagging remain rampant
        under the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e2471-ccb4-4977-bfa4-d75d16d2ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Chairman Richard Palpal-latoc admitted that handling red-tagging
        cases can be difficult as there are no specific laws that pinpoint the violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b096c6f-82cc-4e8d-a4a4-5a6cdea6b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo challenging siya but ''yung effect of being red-tagged
        meron doon kasi lumiliit ‘yung civic space mo eh</em>,” Palpal-latoc told
        reporters on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079ab54-c4fa-4dbb-8c1a-3fc329ee5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It is a bit challenging, but the effect of being red-tagged,
        our civic space shrinks.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2337209-4a45-4a1b-b280-4ecf0b7c485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The commission said it plans to discuss the issue with civil society
        organizations and eventually recommend legislative measures that will help
        prevent such cases.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a1b00-c9ff-4be4-8ba2-50c35e7298b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In previous caravans held by the CHR, Palpal-latoc said red-tagging
        was one of the most common cases brought up.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc431dfe-81ba-4d71-8069-fcca2d3a7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung iba naman kasi hindi nagpa-file eh</em>," he said. "‘<em>Pag
        kinausap mo sila, ‘pag pumupunta ako sa regions palaging nababanggit tapos
        ‘pag tinanong sila nasaan ang reklamo ninyo, hindi sila nagpa-file</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb7f68-ed49-4da8-a6a5-5309ed5b1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: As for the others, they don’t file. But when you talk
        to them, when go to the regions, they always mention it. And then, when they
        were asked where their complaint is, they say they didn''t file.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9efea5-02f7-47b9-9888-4b186e7b9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Red-tagging is the practice of linking individuals to communist rebel
        organizations, typically by law enforcement or national security agencies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d73f0-a008-4f4c-ab40-1589e0993ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Human rights groups have criticized former president Rodrigo Duterte
        for institutionalizing red-tagging through the National Task Force to End
        Local Communist Armed Conflict (NTF-ELCAC).'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383182a-097b-45f3-ab68-24694dcf8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:38:37.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:38:38.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was often accused of encouraging law enforcers to crack
        down on activists and other progressive groups critical of the government.</p>'
  'CHR-asks-DepEd-to-include-HR-in-curriculum':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T16:21:13.000+08:00
    'imagesource': 'jcr:944547a8-afc5-4ef8-9f83-61cc1c2ba6b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2962e687-1d23-46a7-a6ca-9f16ba645d31'
    'lead': 'The Commission on Human Rights says it was assured by the Education Department
      that the topic of human rights will be taken up under the lesson on martial
      law in Araling Panlipunan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T16:39:29.664+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-20T16:39:29.900+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHR to DepEd: Include human rights subject in new curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a376f-702c-4a91-98f3-1df1a98a400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Commission on Human Rights (CHR) has called on the Department of Education
        (DepEd) to include a subject on human rights in the new “MATATAG” curriculum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f989c1-9ef6-4d2b-8ea9-88fd69bd9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Chairman Richard Palpal-latoc said the DepEd gave its assurance
        the topic of human rights will be taken up in Araling Panlipunan, particularly
        under the lesson on martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a48e8e-0fb1-4193-a43e-413ac9669869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat isang dedicated subject for human rights kasi napakalawak
        ng human rights eh hindi makukuha ang konsepto sa isang oras na lecture</em>,"
        Palpal-latoc said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bf22f-a9ed-4ed0-890f-23c0ff114701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There should be a dedicated subject for human rights
        because the issue of human rights is so broad that the concept cannot be captured
        in a one-hour lecture.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65ee45-720f-4ff2-b77a-1b481ab0d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the CHR continues to engage education officials on
        the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5be24-8753-4707-b762-f5bef8de2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DepEd is finalizing the revised K-10 curriculum to be carried out
        next school year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e289e5-236a-4e40-8792-ed5a97885759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sa ‘min, kailangan namin i-emphasize the constitutional mandate
        that the state should include human rights as part of the education system,"
        Palpal-latoc said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5da94e-991d-423a-8bc7-46e2847d9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T16:39:29.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-20T16:39:29.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to emphasize the constitutional mandate that
        the state should include human rights as part of the education system.]</p>'
