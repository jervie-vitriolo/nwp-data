      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Former
        Zamboanga del Norte Rep. Romeo Jalosjos Jr. filed on Friday a partial motion
        for reconsideration of the Supreme Court (SC) ruling which annulled his proclamation
        and declared Roberto Uy as the winner in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bf378-5034-46af-92e1-3cb3e4bf7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/9/zamboanga-del-norte-congress-uy-jalosjos-proclamation.html">Supreme
        Court declares Uy as winner of Zamboanga del Norte congressional race, nullifies
        Jalosjos'' proclamation</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a20f7-9da6-4116-b452-6a49be31367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jalosjos said petitions challenging his victory should have been dismissed\
        \ for lack of jurisdiction when he assumed office on June 30, 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf9ff3-b5ba-4304-9ee5-f9d3dfc43399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed out it should be the House of Representatives Electoral\
        \ Tribunal (HRET) which should handle all cases involving members of the chamber.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecb641-39a3-4fc0-8eef-02fffee4f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited past Supreme Court decisions that if a member of the House\
        \ of Representatives has been proclaimed, taken his oath of office, and assumed\
        \ his post, the jurisdiction on any question about his election and qualifications\
        \ belongs to the tribunal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee2b34-0005-4b13-81ef-f82a8ec28e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Private Respondent has fulfilled the 3 essential requisites in order\
        \ for the HRET to take cognizance of the case, therefore, any question relating\
        \ to the Private Respondent’s election, returns, and qualifications exclusively\
        \ belongs to the HRET,” Jalosjos stated in his appeal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267c1a4-b3e0-424e-a684-265b716e8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the high court in its ruling said Jalosjos had not yet assumed\
        \ office in view of the status quo ante order it issued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ed26e-1303-4ce1-acc4-28483dc9520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the status quo ante order does not permit any proclamation\
        \ while the case is pending and renders any proclamation ineffective.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bf12a-c28f-4f55-9adc-80f1ddf45fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC noted Jalosjos did not take an oath of office before the Speaker\
        \ of the House in open session, which bars him from performing his functions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083154b4-b8e0-4b84-99d3-c3e079e19e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also ruled that the Commission on Elections (Comelec) power\
        \ to suspend the proclamation of a winning candidate is not available in proceedings\
        \ to declare one a nuisance candidate.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cde6b7-732b-4671-a582-d3756d51da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T17:11:08.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T17:11:08.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said Comelec gravely abused its discretion when it suspended
        Uy’s proclamation in a proceeding where Uy is not a party, and was denied
        the opportunity to be heard.</p>'
  'Second-batch-OFWs-Israel-':
