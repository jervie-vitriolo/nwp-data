      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economists earlier criticized the rice price ceiling imposed by the\
        \ government in September until early October. They said it was likely to\
        \ lead to price distortion and fail to achieve the goal of taming inflation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
