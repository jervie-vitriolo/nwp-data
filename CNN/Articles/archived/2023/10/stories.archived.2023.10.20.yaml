    'lead': 'The Commission on Elections en banc supports the opening of some ballot
      boxes from the 2022 polls to resolve doubts on its results, says Chairman George
      Garcia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T13:05:36.917+08:00
