    'caption': '  A view of the stage during the 2022 MTV Europe Music Awards in Germany.
      (Andreas Rentz/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-20T06:12:48.000+08:00
    'imagesource': 'jcr:4267aefb-e5e4-433a-ba4d-eefe2f239e50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a444fe68-fa15-4bde-bcee-3c6e066a23ef'
    'lead': 'MTV’s 2023 Europe Music Awards (EMAs), set to take place in Paris on
      November 5, is canceled as the conflict in the Middle East continues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T06:14:57.451+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-20T06:21:14.844+08:00
