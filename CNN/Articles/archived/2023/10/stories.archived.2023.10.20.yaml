      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before flying to Saudi Arabia, Marcos said his administration is committed\
        \ to have the MIF operational by the end of this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247696f-42f4-42fa-8008-65de8a041d96'
