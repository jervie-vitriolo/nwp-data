  'us-biden-wartime-aid-primetime-address':
    'author': 'Betsy Klein, Kayla Tausche and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-20T12:47:15.000+08:00
    'imagesource': 'jcr:8abdc4ac-78bb-47ab-b9de-095b8d78826b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008c157d-7f54-4139-8f33-7f3bdb4a0d39'
    'lead': 'US President Joe Biden tied the wars in Ukraine and Israel together during
      a primetime Oval Office address Thursday, making an impassioned appeal to the
      American people to support two fellow democracies that he says are facing existential
      threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T12:53:24.696+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-20T12:53:25.411+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden makes the case for wartime aid to Israel and Ukraine in primetime
      address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65802d3-829b-45c5-9057-cd8fa504dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden tied the wars in
        Ukraine and Israel together during a primetime Oval Office address Thursday,
        making an impassioned appeal to the American people to support two fellow
        democracies that he says are facing existential threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722cde1-b5fe-49f4-8b42-c672030e9f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president has often cast this moment in history as an “inflection
        point” – a battle between the world’s democracies and autocracies. On Thursday,
        he argued that “this is one of those moments,” making a direct appeal to the
        American people as he sought to build support for US funding for wars abroad
        that could face a challenging path in US Congress, where the US House of Representatives
        remains unable to pass legislation in its second week without a speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4cbfd-0d4b-4dfb-9aef-712706912924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas and Putin represent different threats, but they share this in\
        \ common: They both want to completely annihilate a neighboring democracy,\
        \ completely annihilate it,” Biden said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b83993-6f10-4bb4-9625-a3b4a54bbe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t let petty partisan, angry politics get in the way of our\
        \ responsibilities as a great nation. We cannot and will not let terrorists\
        \ like Hamas and tyrants like Putin win. I refuse to let that happen,” he\
        \ added.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6463e-a6f7-4960-9d7f-dddc21b65688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He laid out the stakes for the American people, calling the wars a\
        \ national security imperative and a critical moment for the future of American\
        \ leadership and democracies worldwide.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631c9f0-60b6-445e-8f22-95d9984cd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“American leadership is what holds the world together. American alliances\
        \ are what keep us in America safe. American values are what make us a partner\
        \ nation you want to work with,” he said. “To put all that at risk – we walk\
        \ away from Ukraine, we turn our backs on Israel – it’s just not worth it.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc161ad-1b27-4d4e-8698-1a3c7e412ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president said support for both wars is “vital for America’s
        national security.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48732642-bc86-46fb-b253-219138b99662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“History has taught us that when terrorists don’t pay a price for their\
        \ terror, when dictators don’t pay a price for their aggression, they cause\
        \ more chaos and death and more destruction. They keep going. And the cost\
        \ and the threat to America in the world keep rising,” Biden said, warning,\
        \ “If we don’t stop Putin’s appetite for power and control in Ukraine, he\
        \ won’t limit himself just to Ukraine.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c95b2-b630-455c-80d2-27373534e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he warned more broadly that the United States’ adversaries and\
        \ competitors “are watching.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072adc34-451d-4f5c-90e7-d74723d4a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we walk away and let Putin erase Ukraine’s independence, would-be\
        \ aggressors around the world would be emboldened to try the same. The risk\
        \ of conflict and chaos could spread in other parts of the world – in the\
        \ Indo Pacific, in the Middle East, especially in the Middle East,” Biden\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441f0b8-1555-4e23-a434-118e9e59b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A request for more funding</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b048b-7ed8-457b-8881-845e16e2d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primetime address took place on the eve of the White House requesting
        north of $100 billion from US Congress to deliver aid and resources to Ukraine,
        Israel, Taiwan, and the US border with Mexico, even though the legislative
        branch is paralyzed by the dysfunction in the US House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89514169-ad82-4170-98f0-0caea5b95cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration has informed lawmakers it plans to seek $14 billion\
        \ for border security in its new funding package, a marked increase from the\
        \ previous ask, according to a source familiar. The administration previously\
        \ asked for $4 billion in supplemental funding to address needs on the US-Mexico\
        \ border. The new ask encompasses fiscal year 2024, which is why it’s higher\
        \ than the supplemental request submitted by the White House over the summer,\
        \ according to another source familiar.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e4eae-7859-4f7f-a30c-07327264c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said he would be submitting an “urgent budget request” for supplemental\
        \ funding for Israel and Ukraine, among other national security priorities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3f6cf-0064-4fd5-8443-18d9f0537e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s why tomorrow I’m going to send to Congress an urgent budget\
        \ request to fund America’s national security needs – needs to support our\
        \ critical partners, including Israel and Ukraine. It’s a smart investment\
        \ that’s gonna pay dividends for American security for generations,” Biden\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320edaa-b7fb-424e-851f-b3fce060adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House believes there remains broad bipartisan support
        in US Congress for the package, as three administration officials told CNN,
        real questions remain about the path for such a package with a leadership
        vacuum in the US House of Representatives and consternation about federal
        spending levels that have cast into question the government’s ability to fund
        itself beyond mid-November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ed58f-d06b-4c93-a3b3-4257196a29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration in August delivered its last so-called supplemental\
        \ funding request, which encapsulates unique requests beyond traditional government\
        \ programs. The proposal requested $24.1 billion to aid Ukraine through the\
        \ end of the year, but Congress failed to approve it during a process to greenlight\
        \ short-term federal funding.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48014371-4713-4558-9498-b0fda53b1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden reiterated that he will not put American boots on the ground\
        \ in Ukraine.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b737d45-70ca-4175-b4ec-2f17ef54fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will not send American troops to fight in Ukraine. All Ukraine is\
        \ asking for is help. For the weapons, munitions, the capacity, the capability\
        \ of pushing invading Russian forces off their land and the air defense system\
        \ to shoot down Russian missiles before they destroy Ukrainian cities,” he\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02785f-7b0b-46e2-95f7-7708879a88af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As public opinion toward military aid provision for Ukraine has waned\
        \ in the last year, Biden also sought to explain the process, tying it to\
        \ American jobs.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1b942-e758-4709-8c67-411d8b32975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We send Ukrainian equipment sitting in our stockpiles. And when we\
        \ use the money allocated by Congress, we use it to replenish our own stores,\
        \ our own stockpiles, with new equipment. Equipment that defends America and\
        \ is made in America,” he said, pointing to Patriot missiles for air defense\
        \ batteries that are made in Arizona and artillery shells that are manufactured\
        \ in 12 states across the country, including Pennsylvania, Ohio, and Texas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b573fa-6c24-4a8c-85d9-f3f94fb2d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just as in World War II, today, patriotic American workers are building\
        \ the arsenal of democracy and serving the cause of freedom,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f7ae0-32a9-4a53-a2a9-c77a0722ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public opinion regarding US assistance has been mixed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca244a-8ba0-46be-b790-83fcd628961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent CNN poll, nearly all respondents were sympathetic with\
        \ the Israeli people in the wake of surprise attacks launched by Hamas, but\
        \ there was no clear consensus on the right level of US involvement. One-third\
        \ (35%) said the US is providing the right amount of assistance – and another\
        \ 36% were unsure whether the level of US assistance is appropriate. The US\
        \ has long provided security assistance to Israel, which receives roughly\
        \ $4 billion annually under a 10-year memorandum of understanding. The new\
        \ request would provide billions more.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69293ff-8927-49e6-ab51-4896295b6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By contrast, support to sustain aid to Ukraine has waned significantly\
        \ since Russia’s unprovoked invasion in February 2022. An August CNN poll\
        \ found 55% of respondents said Congress should not pass more funding to aid\
        \ Ukraine. The partisan divide has been deepening, too: Nearly three-quarters\
        \ of Republicans opposed more funding for Ukraine, while 62% of Democrats\
        \ supported it.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ebf32-daaf-4572-a744-55b682d12bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Russia’s invasion, the White House and Congress have provided\
        \ more than $75 billion in funding to Kyiv, according to the Kiel Institute\
        \ for the World Economy.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18e0e4-9541-485c-83a5-f1fd90eb8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Speech comes after high-profile visit</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6440c7b-bdb3-47b0-a7bc-d2064cf76dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speech comes on the heels of his wartime visit to the Middle East,\
        \ which went on even after a blast tore through a hospital in Gaza. While\
        \ his planned stop in Amman, Jordan, to meet Arab leaders was canceled just\
        \ as the president was preparing to depart the White House, Biden did spend\
        \ hours on the ground in Tel Aviv.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ba89a-9b80-45f0-a9c6-a7eaf2cbed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Biden, a trip in the formative days of a potentially drawn-out\
        \ conflict amounted to the ultimate test of his confidence – built over decades\
        \ – that getting in the same room can influence people and events.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da14af-796e-488d-b246-3f44b787ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the speech, the US president reflected on the visit, which
        included a meeting that stretched well past what officials had expected, in
        which Biden sought to use his decades-long relationship with Israeli Prime
        Minister Benjamin Netanyahu – one that has endured significant strain over
        the past year – to offer advice and seek commitments on the flow of humanitarian
        aid to Gaza.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d3b68-5cfa-4d79-ae96-64f05b9e0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The terrorist group Hamas unleashed pure, unadulterated evil in the\
        \ world. But sadly, the Jewish people know, perhaps better than anyone, that\
        \ there is no limit to the depravity of people when they want to inflict pain\
        \ on others. In Israel, I saw people who are strong, determined, resilient\
        \ and also angry, in shock and in deep, deep pain,” he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c120943-bd21-4c26-bc0c-a0d075e80ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reiterated his support for Americans being held hostage by Hamas.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8644ade-c86c-485e-a6cd-82684730d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As I told the families of Americans being held captive by Hamas, we’\
        re pursuing every avenue to bring their loved ones home. As president, there\
        \ is no higher priority for me than the safety of Americans held hostage,”\
        \ he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19329a16-7b31-40f9-85d1-a28f1ec78e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also pointed to an agreement securing “sustained delivery of lifesaving\
        \ humanitarian assistance for the Palestinians, from the United Nations to\
        \ Palestinian civilians in Gaza,” warning Hamas against diverting or stealing\
        \ the shipments.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f7c49-c9d3-4ca5-ab4c-b4564a129c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, Egypt, and Israel have all signaled readiness for aid to
        begin moving into Gaza, following Biden’s high-profile visit. However, the
        Rafah crossing from Egypt to Gaza is not expected to open Friday for a convoy
        of humanitarian aid to get into Gaza, multiple sources told CNN, despite expectations
        voiced by Biden and others that it would be open.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d18ea-2544-480d-9184-d74e0bed7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would not put money on those trucks going through tomorrow,” one\
        \ source familiar with the discussions told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f31abb-2dfd-4d8c-a766-37c1326af169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his address, Biden sought to draw a clear distinction between\
        \ Hamas and the Palestinian people and argued for a two-state solution to\
        \ the conflict between Israelis and Palestinians.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2992b8-f944-45ad-8579-6820ed6e11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas does not represent the Palestinian people. Hamas uses Palestinian\
        \ civilians as human shields, and innocent Palestinian families are suffering\
        \ greatly because of them,” he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd988727-943c-4c91-b752-588318d211f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, he later added, “remains committed to the Palestinian people’\
        s right to dignity and to self-determination. The actions of Hamas terrorists\
        \ don’t take that right away.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d6a3b-ccc5-4694-9f85-64c8e80a6395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden empathizes with both Muslims and Jews</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce58e41-b4df-417e-998b-c5fd76644222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Biden’s speech, he spoke out forcefully against both Islamophobia\
        \ and antisemitism, both of which have intensified in recent days, offering\
        \ comfort and condemnation.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82e615-467a-4b6f-8eca-c669b77fc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden acknowledged the fear from Jewish families “worried about being\
        \ targeted in school, wearing symbols of their faith walking down the street,\
        \ or going out about their daily life.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4f0a0-8173-43fa-901b-2051e1b51aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he empathized with Muslim Americans who are “outraged… saying to\
        \ yourself, ‘Here we go again, with Islamophobia and distrust we saw after\
        \ 9/11.’”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851d719-d327-4a4d-a5e4-151b826568ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t stand by and stand silent where this happens. We must, without\
        \ equivocation, denounce antisemitism. We must, also without equivocation,\
        \ denounce Islamophobia,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49208a-56b3-43f3-9ac5-7f3584d6ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and first lady Dr. Jill Biden spoke Thursday evening with the\
        \ father and uncle of Wadea Al-Fayoume, the Palestinian American boy stabbed\
        \ to death in Illinois on Saturday.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171abda-87d5-4cf7-9a89-4a713ff17f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bidens “expressed their deepest condolences to the ( Al-Fayoume)\
        \ family as they mourn; their prayers that Wadea’s mother, Hannan Shahin,\
        \ makes a full recovery; and their commitment to keep speaking out against\
        \ anti-Palestinian, anti-Arab, and anti-Muslim hate and violence,” the White\
        \ House said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae480ab4-a53f-4a0b-9c99-1ef4284614e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden invoked the Al-Fayoume family in his Oval Office address.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d5e0d-0090-4bc5-943e-66250ffb5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just last week, a mother was brutally stabbed. A little boy – here\
        \ in the United States – a little boy who just turned six years old was murdered\
        \ in their home outside of Chicago. His name was Wadea, Wadea. A proud American,\
        \ a proud Palestinian-American family,” Biden said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501b429-6c42-4fa1-be2f-6650415ec0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He offered a message of recognition to those impacted: “To all of you\
        \ hurting, those of you hurting, I want you to know I see you. You belong.\
        \ I want to say this to you: You’re all American.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bffc39-7201-4490-9d13-3dfa6170d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In moments like these, and when fears and suspicion, anger and rage\
        \ run hard, we have to work harder than ever to hold onto the values that\
        \ make us who we are,” he said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfb86a-0c59-4805-9cea-fcea2adc31fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he said that Americans should not “forget who we are,” he also\
        \ warned that the government of Israel should not “be blinded by rage.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc99155-07e2-4ad7-9e96-92718b3a3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The message – tinged with hard-learned lessons from life in the United\
        \ States after the September 11, 2001, terrorist attacks – echoed thoughts\
        \ Biden shared with Israelis while in Tel Aviv the day before.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed2881-a110-4b9a-833e-103f3781b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I caution this: While you feel that rage, don’t be consumed by it,”\
        \ Biden told his audience, a collection of Israelis and Americans.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91bfc8-a3bb-4ece-8a8d-94cf05909a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:24.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-20T12:53:25.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know the choices are never clear or easy for the leadership,” Biden\
        \ went on, recalling mistakes the United States made after the September 11,\
        \ 2001, terrorist attacks. “There’s always cost, but it requires being deliberate,\
        \ requires asking very hard questions. That requires clarity about the objectives\
        \ and an honest assessment about whether the path you’re on will achieve those\
        \ objectives.”\r"
  'comelec-show-cause-order-bske-campaign-period':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-20T12:49:15.000+08:00
    'imagesource': 'jcr:c93a7716-226d-4071-988c-d4b83ce2c25b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c8ca916-bbef-4e54-82b8-64ca81920c57'
    'lead': 'The Comelec says it filed 134 show cause orders as some candidates failed
      to follow the rules on the first day of the campaign period for the Barangay
      and Sangguniang Kabataan Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T12:53:31.519+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-20T13:07:39.101+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSKE', 'Comelec']
    'stories': []
    'template': '1'
    'title': '134 show cause orders on day one of BSKE campaign period - Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f675b0-9849-4195-a82a-7c80cc289aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Commission on Elections (Comelec) on Friday said it filed 134 show cause orders
        against candidates who failed to follow rules on day one of the campaign period
        for the Barangay and Sangguniang Kabataan Elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9e9e3-4034-4703-ade8-ab881eb2df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bdc82-6d25-4e14-b498-81811c970978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia told CNN Philippines’ <em>The Source</em>
        that the campaign began generally peaceful on Thursday, but some candidates
        failed to educate supporters on guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d690a9d-f1d6-430f-8b7b-b835560628fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e02451-35a3-46d4-9c99-958c98619c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to cases involving violation of our campaigning rules,
        <em>yung mga</em> (for) illegal campaign materials, almost 134 <em>na po as</em>
        of <em>kahapon</em> (as of yesterday),” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479bcce-d220-4129-84af-195c031f4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960d4df-0421-40fb-bfd6-7441d75895e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities strictly prohibit the distribution of items like T-shirts,
        ballers, caps, or food; limit the wearing of T-shirts with the candidate’s
        picture to five people; and limit poster size to 2 feet (0.60 meter) by 3
        feet (0.91 meter) only in designated areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8e846-58b8-4c87-8330-30a77fad8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c6007-de97-41d6-8411-86cc7251af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec is making sure existing rules are followed strictly.\
        \ He also reminded candidates to watch their back and their supporters since\
        \ any violation will be their liability.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133665b-7153-4503-a1a6-8d1a78424e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b6eda-0bbb-4be0-a997-4bd53df30b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T13:07:39.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said candidates can tap social media for campaigning, adding that\
        \ Comelec can monitor these activities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03614e82-502f-4c0f-8b8e-c85943f74f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:53:31.532+08:00
      'mgnl:createdBy': 'bamba'
