      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to DOH-Calabarzon, the code white status intensifies hospitals\
        \ and medical personnel's readiness to respond to any emergency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb304b-511f-4a43-898f-8cabd774afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-20T12:24:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ba5e9-5011-4e0c-a6ac-03a6efe72ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:24:21.899+08:00
