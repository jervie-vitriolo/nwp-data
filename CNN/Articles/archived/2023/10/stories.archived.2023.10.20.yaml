      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Hamas spokesman is reportedly among more
        than 60 members of the militant organization detained by Israel in overnight
        raids across the West Bank, the Israeli-occupied Palestinian territory that
        is increasingly feeling the impact of the fighting in Gaza.</p>'
    '1':
