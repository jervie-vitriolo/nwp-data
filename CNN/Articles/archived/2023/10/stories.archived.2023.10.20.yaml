      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte did not specifically mention Israel and Palestinian militant\
        \ group Hamas – who have been fighting in Gaza for several days already.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ad1e6-0981-45f5-b715-66088a568acf'
