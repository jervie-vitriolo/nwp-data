    'mgnl:tags': ['agriculture', 'well-milled-rice', 'SINAG']
    'stories': []
    'template': '1'
    'title': 'SINAG warns well-milled rice could reach ₱50 per kilogram by November
      without price cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bed868-ef81-4e24-bdcf-aeab39076d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> An
        agricultural group warns the per kilogram price of well-milled rice could
        reach ₱50 by the first week of November if the government will not reimpose
        its ₱45 cap on the commodity as some traders buy palay at high costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ef22e-33bc-410e-9c42-a296768c79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddeecf-2d26-4d41-8efb-ebbcb1ae2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tingin natin baka lalong tumaas yung presyo ng palay kung
        hindi natin iimplement by November yung price cap na ₱45 kasi may mga traders
        na bumibili nasa ₱28 to ₱29 na palay</em>," Samahang Industriya ng Agrikultura
        (SINAG) chairman Rosendo So told CNN Philippines'' <em>The Source</em> on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6cb9e-8ff0-4cb8-869f-312c15d4c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1aae8f-9fa3-4a3b-9ae8-560cadbbf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We project palay price to further increase if the ₱45\
        \ price cap will not be implemented by November because there are traders\
        \ who buy palay at ₱28 to ₱29.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f84424-109e-4ace-8869-fb5e5214327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0af6a-db73-42b4-b203-a6428d8f7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted this per kilogram price of palay&nbsp;or unhusked grains
        may translate to ₱50 per kilogram of rice in markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344b671-42b8-4faf-b995-8bf11ced541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28524609-3075-4bd3-8036-8a07dc8b10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG, which groups farm producers and suppliers, first made the
        call on <a href="https://www.cnnphilippines.com/news/2023/10/19/SINAG-price-cap-well-milled-rice.html">Thursday</a>,
        saying this will be "to pre-empt new attempts to artificially increase the
        retail price of rice.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0115e65-a99e-4018-8849-1721d432f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0209b9-1e98-411a-9e7c-405c047487ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the cap, SINAG said the spikes in August could happen again
        where traders justified the increase in prices through the high farmgate cost
        of palay.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316adc83-79b3-440c-824c-c5e89ed7fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c992d-e0ea-42b0-8a8b-2761cad022ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:14:09.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-20T12:28:03.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture (DA) Undersecretary Mercy Sombilla has
        said the government still needs to study the reimposition of a price cap,
        as well as look into other options.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
