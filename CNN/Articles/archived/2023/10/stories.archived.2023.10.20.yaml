    'stories': []
    'template': '1'
    'title': 'US State Department official resigns over Biden administration’s handling
      of Israel-Hamas conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b4999-b97a-4602-944f-bc1288d89483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T12:46:50.075+08:00
