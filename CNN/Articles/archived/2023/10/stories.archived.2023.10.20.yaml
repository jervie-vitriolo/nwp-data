  'sinag-well-milled-50-per-kilo-november':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-20T12:11:02.000+08:00
    'imagesource': 'jcr:d9f1f0e9-b771-4615-a8c0-3a28d9005422'
