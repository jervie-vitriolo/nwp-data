      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Metropolitan Manila Development Authority (MMDA) announced Friday that it
        will deploy 1,448 traffic enforcers for the upcoming All Saints Day and All
        Souls Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3596ccf-18e3-4d17-bea4-48c930067410'
      'mgnl:activationStatus': true
