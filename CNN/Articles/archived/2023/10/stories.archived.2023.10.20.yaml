    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c20b9-e27f-4eda-84df-f00897301457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her NKKLK performance, Luka’s mother stood beside her before\
        \ slowly walking ahead to thank the crowd for their support. Mama Vega clasped\
        \ her hands together and bowed to a crowd that flooded the room with tears.\
        \ I embraced my sisters as we cried in unison, “It's so unfair. We just want\
        \ to pray.” On that Sunday, despite Luka’s release, I knew we were all enduring\
        \ in anguish. \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bc633-9c3f-40f5-b734-38a75dedc73f'
