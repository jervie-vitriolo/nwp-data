      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key personalities from various industries such as information technology
        and business process management (IT-BPM), financial services industry (FSI),
        supply chain, retail, and hotel, restaurant, and catering (HoReCa) attended
        the event. "The G Summit is a premier thought leadership event wherein we
        invite our customers to learn a little bit about more forward-thinking topics
        that can help them in driving their businesses forward," said KD Dizon, Vice
        President and Head of Globe Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9bf28-3fd8-4363-9e71-d5b3f3a8dbd6'
