      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's seek unity of the parties to issue a collective\
        \ call for long-term peace.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf46839-a84b-4a4e-9fd4-900ef1ca614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T05:24:43.815+08:00
