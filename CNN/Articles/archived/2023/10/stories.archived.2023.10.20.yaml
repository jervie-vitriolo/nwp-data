      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Red Crescent said its staff were trying to reach the\
        \ casualties in Nour Shams, adding that, “There are difficulties in reaching\
        \ some of the injured individuals, and ambulances with injured people inside\
        \ are being detained by [Israeli] occupying forces.”\r"
