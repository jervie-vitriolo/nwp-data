      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase was the "Revamp Phase: Agile Business Models Powered
        by Tech Innovations" which featured insights by Josiah Go, an award-winning
        author, marketer, innovator, and entrepreneur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
