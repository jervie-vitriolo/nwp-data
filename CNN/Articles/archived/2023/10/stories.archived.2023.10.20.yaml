  'jeffrey-tumbado-recantation-ltfrb-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-20T11:15:18.000+08:00
    'imagesource': 'jcr:2cfebd75-0cb5-4a16-a022-76285286a01f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3946766b-5288-4a32-b6fd-fc556e50030c'
    'lead': 'Jeffrey Tumbado, a former official of the Land Transportation Franchising
      and Regulatory Board (LTFRB), claimed he was only "pressured" into withdrawing
      his corruption allegations against the agency, and now stands by his earlier
      statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-20T11:16:52.873+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-20T20:14:40.921+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB whistleblower says he was ''pressured'' to recant corruption claims'
    'updated': 2023-10-20T20:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2e63a-d1bc-4f67-ac9e-bf5cefc10382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — Jeffrey
        Tumbado, a former official of the Land Transportation Franchising and Regulatory
        Board (LTFRB), claimed he was only "pressured" into withdrawing his corruption
        allegations against the agency, and now stands by his earlier statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb064139-03ce-4646-90c2-f05d5dc82235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after he <a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">withdrew</a>
        his allegations against former LTFRB chair Teofilo Guadiz III and apologized,
        Tumbado on Friday maintained that "many" LTFRB officials were involved in
        corrupt practices</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11e0ee-fdbd-4b43-9c01-f6a66114a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung ano man ang naging pahayag ko sa presscon sa UP Hotel noon, ay
        totoo at patuloy na titindigan ko… dahil ako mismo ang saksi," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6135a1-3b9a-40cf-a603-5f6d5eaef1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Whatever I said at the presscon at the UP Hotel then,
        is true and I will continue to stand by it… because I, myself, am the witness.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3ee53-546b-4a62-a2b2-22bb0e2f355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tumbado previously said operators need to shell out up to ₱5 million
        to secure officials'' approval for routes, franchises, and special permits,
        among others.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f11fe-f8fe-489e-adf6-7a39bdbb2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coughing up this amount, he added, was meant to speed up the processing
        of requests.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fcade9-d366-43f1-bedd-e41e48f888cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from Guadiz, Tumbado earlier alleged that other executives from
        the Department of Transportation and Malacañang were also involved.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af615f8d-19bf-416d-bb39-b9a3092c26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said Guadiz approached him two days after he dropped his allegations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dcdb81-8cfe-43a4-b20f-21849780bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Humingi sya ng tawad sa akin, nagmamakaawa na bigyan ko sya ng pangalawang
        buhay, nakiusap na ibalik ko ang kanyang reputasyon at career," he said. "Bukod
        pa ang kaliwat kanang ''pressure'' mula sa mga taong nasa panig ko kabilang
        ang pamilya ko at mga taong pumapanig kay Chairman Guadiz."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb904ae-0376-4a06-9520-167b8f98e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: He apologized to me, and begged me to give him a second
        life, restore his reputation and career. (This is) in addition to the "pressure"
        I received from people on my side including my family and people who side
        with Chairman Guadiz.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84e059-4d00-40f7-99ca-2ad475c38b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former LTFRB official also expressed worries about his and his
        loved ones'' security.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18498da3-b404-4457-930f-9ea436e419ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, some senators said they were looking at the possibility
        of launching an investigation into corruption in the LTFRB, as well as Tumbado''s
        recantation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446c601-353e-422d-b8f3-b7e8b2d702c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T11:16:52.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-20T20:14:40.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, Tumbado failed to appear before the National Bureau
        of Investigation to answer questions on his claims. He had asked for more
        time to get a new lawyer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bdd01-d428-4622-b6a8-e153764d6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:14:40.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T20:14:40.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines earlier reported on October 11 that Tumbado
        recanted his allegations of corruption in the agency. However, his affidavit
        only clears government officials and maintained that corrupt practices remain
        within the LTFRB.</em></p>'
