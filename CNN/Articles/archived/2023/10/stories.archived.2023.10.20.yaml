      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. October 20) —</strong> Classes
        in all levels in public and private schools in New Bataan, Davao de Oro were
        suspended after a magnitude 5.9 earthquake struck the municipality Friday
        morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1e171-225f-4c62-969d-a36716de2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T06:16:53.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-20T08:58:48.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the magnitude 6.2 earthquake that we experienced with expected
        damage and aftershocks, the Local Chief Executive Hon. Geraldford N. Balbin,
        suspends classes in all levels in the Municipality of New Bataan today, October
        20, 2023," the local government said.</p>'
