      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Celeste Lapida (they/she) is
        a filmmaker and drag performer. They are a resident artist and community organizer
        of Elephant Party.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271e34d-5ef2-4901-b045-81966864d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf68d6-f084-4a13-ba3e-9e4bc29d4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of my childhood summers were spent with my mom’s family in
        a small town in Nasugbu, Batangas. Barangay Calayo shares the same coast as
        premium resorts like Hamilo and Pico de Loro. For a time, I considered myself
        a local and indulged myself with gossip on which nearby islands belonged to
        rich legislators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c13594-44be-47ba-ad8c-126a05d0160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would spend my afternoons playing with friends or walking around
        by myself. Once, I had wandered into an empty school, entranced by the sounds
        of women chanting from a house nearby. This was my first encounter with a
        pabasa. I caught a glimpse of women gathered in their yard, sitting on monobloc
        chairs. They sang a song about the life, death, and the resurrection of Christ.
        It was peaceful, maybe creepy to some, but the memory of their praises were
        as refreshing as the breeze that blew that afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49570bd0-7f5f-45ae-a51f-925135e378bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On summer breaks I spent with my dad, we would stay with family
        friends in Pola, Mindoro or in Liliw, Laguna. In both towns, I witnessed the
        bloody penitensya performed by local men, where people would flood the streets
        during Holy Week to watch devotees reenact the Passion of Christ. I wasn’t
        afraid to look as chunks of flesh and blood fell from their backs to to the
        ground as they flayed themselves. I thought all of this was normal. We were
        taught of Christ’s suffering in school, as every pillar at your local church
        would depict this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c7ef6-472a-4f61-9a42-8c9f47444e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups of men were just one part of a long procession in which
        young men carry statues of Christ and Mary, women and children pray out loud,
        and groups of men wearing thorn crowns lag behind, whipping themselves. There
        were a number of instances, though, when I saw something peculiar: a man doing
        penance by himself in a much smaller, less relevant street.</p>'
    '54':
      'image': 'jcr:c6196a12-aafa-4f50-967d-527e5c981f3e'
      'imageCaption': 'A devotee at Pampanga’s ‘Maleldo’ Lenten rites. File photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9446656-8221-4ca5-92df-4e7776d19206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:35:55.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460d09e-173c-4600-abad-d0653221f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a92cb-68b2-4d3d-b4f6-cc10de50933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is allowed to pray?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29538d-41a3-44db-832f-08bde09dca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penitensya occupies a large corner of our spiritual practice, not
        only as a form of praise but of spectacle (there are some reports of crucifixions
        taking place in cockfighting pits in Manila, a site of entertainment for many).
        Over the years, the practice had evolved to put <a href="https://www.nationalmuseum.gov.ph/2022/04/15/senakulo/"
        target="_blank">a greater focus on the brutality of Christ’s suffering, especially
        in urban locales</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda3e90-2a67-4527-afc6-5be060fca090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penitents, usually able-bodied men, endure great physical pain
        in the hopes of spiritual and physical healing. In Barangay Kapitangan, Bulacan,
        even women volunteered to be crucified, like during the town’s very first
        Senakulo. According to residents, an 18-year-old woman saw the Santo Kristo
        in a vision and was compelled to volunteer. She was sick around that time,
        so the patron saint of healing offered a glimpse of hope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e929813-3754-4951-9e00-125ce7219b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith practices in the Philippines are described as <a href="https://www.jstor.org/stable/27661952"
        target="_blank">“popular religiosity,”</a> a combination of folk traditions
        mixed together with Catholicism. To Filipino Catholics, performance is part
        and parcel of our religion. We create these pockets of time. Holy Week, as
        much as it follows how we count our days (Maundy Thursday, Good Friday, Black
        Saturday, and so on), blurs the distinction of time for the rituals performed:
        a pabasa at dawn, a prusisyon at night. All of this seems otherworldly; definitely
        not part of the mundane. As a queer person, I’d like to think that I observed
        these rituals the same way any religious person would. That the depiction
        of Christ, both of Himself and His life, has always been performed with pain
        and fortitude. The act of suffering through time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bcfb0-ce8d-4214-a650-1b756fd19a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Christ is depicted as someone patient in His suffering, while
        queer people, in moments of joy and community, desire to delay that moment''s
        end."</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4918b-a888-41ab-ab8a-80357f92d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a reason queer culture tends to gravitate to the nightlife
        scene. At odds with societal institutions such as the patriarchy, academe,
        and The Church, subculture revels in the fringes. We find ways to exist at
        night. In raves, gay clubs, establishments against the establishment. In this
        context, time, a measure of daily progress, is no longer valued this way.
        Time simply passes until the morning comes. Clubbing and drag performances
        — both culturally intertwined with the night — are situations where we realize
        safer spaces, or places of free SOGIE and coexistence. Here, out of movement
        and enjoyment, we tend to blur our own perception of quotidian measurement
        and desire to endure, to stick around a little longer. In that way, to also
        suspend time as we know it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b955d71-814d-45fd-8841-028e6c6251c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christ is depicted as someone patient in His suffering, while queer
        people, in moments of joy and community, desire to delay that moment''s end.
        This fortitude, found in Christ and queer culture, is a time (minutes, hours,
        or any endured duration) of no anger. Christ knows no anger, and queerness
        desires for moments without such.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586f7ac-351a-48b1-a729-f10d5438d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb08e45-bdff-4d6f-ab83-1eb28b2ff762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T18:15:42.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-23T14:04:13.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The persecution of Pura Luka Vega</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
