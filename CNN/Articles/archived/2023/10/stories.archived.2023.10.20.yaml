      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This whole summit aims to encourage and enable enterprises and MSMEs\
        \ in creating opportunities and overcoming barriers with the right digital\
        \ solutions a key element that Globe Business is more than ready to provide,\
        \ as we're committed to empowering businesses of all sizes and helping them\
        \ achieve long-term success and sustainability,\" Dizon said during her talk\
        \ last Oct. 3.\r"
