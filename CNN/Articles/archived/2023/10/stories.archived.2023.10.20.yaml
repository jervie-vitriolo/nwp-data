    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec Central Visayas issues show-cause order to 483 BSKE candidates
      for possible poll violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81966bd4-24a1-44cb-98e8-2a4b8f3a9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 20)</strong> — The Commission
        on Elections in Central Visayas has issued show-cause orders to 483 candidates
        in the Barangay and Sangguniang Kabataan elections (BSKE) for various poll
        violations.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea2b49-2f50-4c68-a6c0-e2caaf08995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data as of Oct. 18 showed that Cebu province has the most number of\
        \ candidates (418) facing possible violations; Bohol has 56 bets; and Negros\
        \ Oriental 12.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c404e15-14c2-41bc-bdfe-5ebff9eb8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Siquijor candidates have so far steered clear of violations. Central\
        \ Visayas is composed of Cebu, Bohol, Negros Oriental and Siquijor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35073413-08b4-49c0-bd5f-1df106ab074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lionel Castillano, Comelec Central Visayas regional director, said\
        \ the candidates will have at most three days to explain upon receipt of the\
        \ show-cause order.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2597df-8a96-4825-ba2e-7f9a2bc7ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They would need to answer the allegations then we proceed from that,\"\
        \ said Castillano in a text message. \"That (show-cause order) will be the\
        \ basis for preliminary investigation. We would ask the complainant to sign\
        \ affidavits for a (possible) preliminary investigation or for a disqualification\
        \ case.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203887a-3f34-48ee-a299-27df0c489770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Possible violations of the candidates are mostly \"premature campaigning,\"\
        \ added Castillano.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6425cf-8511-4d9c-adb6-e414b5af01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the start of the campaign period, BSKE candidates have begun making\
        \ the rounds in Metro Cebu, most via motorcades with drum beats along with\
        \ habal-habal drivers joining the parade.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77871f77-1298-424d-8255-982100a42f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others also initiated house-to-house campaigns while supporters began\
        \ mounting posters and tarpaulins in key areas of the villages.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682f15c-a51b-42d4-b30f-f9a215f4be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-20T20:37:40.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was generally peaceful especially in the highly populated barangays\
        \ of Cebu City.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18029da0-b6bc-4bbd-8410-fb2ee479c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T20:37:40.490+08:00
