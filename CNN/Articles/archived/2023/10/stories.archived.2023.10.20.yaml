      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"True agility isn't just about quick shifts. It's about how businesses\
        \ can be revamped, embracing innovation, and realizing the immense benefits\
        \ that come from experimenting with innovative business models,\" he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
