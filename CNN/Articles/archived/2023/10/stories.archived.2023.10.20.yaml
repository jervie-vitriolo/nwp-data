      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes also said that MMDA will field emergency teams and set up public\
        \ assistance centers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f219c-0c21-49e4-af46-6e191e416de6'
