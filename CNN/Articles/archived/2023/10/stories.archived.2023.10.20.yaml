      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of Globe Business herself took the audience through the first\
        \ phase, \"Re-evaluation Phase: Revisiting Business Practices,\" highlighting\
        \ the importance of reviewing business practices essential for long-term success.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
