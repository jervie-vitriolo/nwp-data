      'text': '<p><em><strong>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/10/30/entertainment/first-responders-reveal-additional-details-about-matthew-perrys-death/index.html#:~:text=%E2%80%9CA%20rapid%20medical%20assessment%2C%20sadly,County%20Medical%20Examiner%2C%20LAFD%20said.">Matthew
