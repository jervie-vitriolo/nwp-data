      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A female Israeli soldier who was kidnapped by Hamas, PVT Ori Megidish,\
        \ was released in IDF ground raids, the Israeli military said Monday.\r"
