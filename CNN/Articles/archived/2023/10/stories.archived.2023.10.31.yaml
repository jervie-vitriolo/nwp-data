      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bellingham, Haaland headline other awards</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46739235-73ac-49be-a5bb-9fb1d45d5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first award of the night went to Real Madrid star Jude Bellingham,
        who won the Kopa Trophy – handed out to the best player in the world under
        the age of 21 – for last season when he was at German club Borussia Dortmund.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c45ef-3f87-4a27-9fcb-e5a9cb44b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellingham has since made a huge impact since transferring to Los
        Blancos in the summer, scoring 13 goals in 13 games – including a brace over
        the weekend to lead Madrid to victory in El Clásico over Barça – and solidifying
        the Spanish giant’s grip at the top of the LaLiga table.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17c819-8d71-4920-a2d1-9aa8d534e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gerd Müller Trophy for best striker of the year was awarded
        to City forward Haaland. The prolific Norwegian scored 52 goals in his first
        season in Manchester, breaking several records along the way and driving the
        team towards the league, FA Cup and Champions League treble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555e889-e3bc-47c5-8b00-8b13dc096b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.050+08:00
      'mgnl:createdBy': 'cjmarquez'
