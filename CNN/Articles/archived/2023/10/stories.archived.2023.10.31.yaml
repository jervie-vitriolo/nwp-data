    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afb4e3-9cc4-4e49-9001-fd1deeb9f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.364+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Kape’t Bisig music challenge, NESCAFÉ gives avid coffee
        drinkers the opportunity to honor the farmers who produce their favorite drink,
        and the chance to support their children’s ambitions and dreams for a better
        life, with each song or dance to the brand’s Bangon song. For NESCAFÉ, Kape’t
        Bisig is another way of securing local farmers’ continued success by providing
        a ₱10 million-peso educational assistance fund. The fund will help their children,
        the new generation of Filipino coffee farmers, finish their agricultural studies
        in state universities that partnered with Kape’t Bisig.</p>'
