      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dda8a1-1981-4b7c-b65b-24830261d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.494+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Trump campaign spokesperson Steven Cheung said Trump “\
        will be the nominee and will beat Biden because he’s the only person who can\
        \ supercharge the economy, secure our border, safeguard communities and put\
        \ an end to unnecessary wars.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365dcefd-625a-40e0-b9c3-d935fd5fa6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.494+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1116f-bf6a-476e-bec8-9b8681a1cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.494+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Americans want to return to a prosperous nation and there’s only one\
        \ person who can do that – President Trump,” Cheung said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc021573-68da-4bc2-832f-819a9a68a016'
