    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83302ce-0bc4-457b-98fb-ae8236b6585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipinagmamalaki ko na ako ay magsasakang Pilipino na nangangalaga
        ng kapeng Pilipino para sa kapwa ko Pilipino</em> (I’m proud that I’m a Filipino
        farmer who grows Filipino coffee for my fellow Filipinos),” he shared in a
        statement to Nestlé.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba15b4-6703-4435-b7a7-0b2d7d843e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.360+08:00
