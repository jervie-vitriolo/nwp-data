      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video message, President Ferdinand Marcos, Jr. congratulated newly\
        \ elected barangay and SK officials and said their role in society is important.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d835c-0345-40e9-8973-d74d72993ab9'
