    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3d910-3537-4ba8-bd2e-63dcb706bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:09:46.029+08:00
