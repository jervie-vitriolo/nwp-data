      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the presentation, Apple showed how an analysis could be conducted\
        \ on an M3 device for complex tasks such as DNA/RNA sequencing, which can\
        \ help detect early-stage cancers or help prevent pandemics, from anywhere\
        \ in the world.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850651e-215c-49da-aea4-91a784ea4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.980+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:28.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a7f60-470c-4661-982d-d6456653ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.980+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:28.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new 14-inch and 16-inch MacBook Pro laptops will sport the M3 Pro\
        \ and M3 Pro Max chips. Although the models look the same as their predecessors,\
        \ they will come in a new “space black” color, replacing space gray. The MacBook\
        \ Pro option with the M3 Pro Max processor comes with up to 8 TB of storage,\
        \ 128 GB of memory and is about 11 times faster than the fastest Intel-based\
        \ MacBook Pro line, according to Apple.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef97e8-5e19-4e6a-a7ad-10d03d3fba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.981+08:00
