      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind Bonmatí in the voting were Chelsea and Australia star striker
        Sam Kerr and Bonmatí’s La Roja and Barcelona teenage teammate, Salma Paralluelo.</p>'
