      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1015a3-5995-4a6a-ba77-ab3c4d3ab60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.491+08:00
