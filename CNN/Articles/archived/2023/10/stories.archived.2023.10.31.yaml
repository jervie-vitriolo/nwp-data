      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) on Tuesday forecast inflation in October
        to settle within the range of 5.1 to 5.9%, slightly lower than 6.1% in September.</p>'
