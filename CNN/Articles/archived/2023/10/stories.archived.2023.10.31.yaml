      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Sen. Lindsey Graham of South Carolina, a strong proponent\
        \ of aid to Ukraine, signaled that he was open to passing Israel funding in\
        \ a standalone package, but said that he wants to ensure that other priorities\
        \ also clear through Congress – including aid for Ukraine.\r"
