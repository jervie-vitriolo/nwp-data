      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5f2f9-8d3e-46a6-a230-dedb0c8c2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai said he rarely, if ever, asks for chat history to be deactivated,
        and that in this case the chat conversation could have involved personal information
        related to a public event linked to Google’s cloud business for which he had
        been preparing.</p>'
