      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran, which has long backed Hamas, issued new threats over the weekend\
        \ that the current conflict risked widening.\r"
