      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41c6ff-ccff-4ca9-84e3-87d05857d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:09:46.030+08:00
