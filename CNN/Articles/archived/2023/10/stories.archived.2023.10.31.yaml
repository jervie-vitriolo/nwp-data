      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although unveiling a new processor may not sound sexy, it will serve\
        \ as the backbone to Apple’s latest products, enabling faster speeds and more\
        \ capabilities than ever. For example, Apple said the M3 speeds are now up\
        \ to 2.5x faster than on the M1 family of chips, and its core processing performance\
        \ is up to 50% faster. The chips are built with 3 nanometer technology, which\
        \ can support advanced graphics and artificial intelligence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a72be7-4c6a-42b9-a58b-55a4928a5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.978+08:00
