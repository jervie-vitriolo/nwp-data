    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66e8b2-da7c-461c-94c8-88297e058bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.354+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coffee, to the
        average Filipino, can mean many things. For others, it could be something
        as passing as a trendy beverage or a souvenir when traveling to different
        regions. But many would agree that coffee can also be a basic necessity. Whether
        stocking up for daily consumption or splurging on a carefully brewed cup of
        joe, caffeine has become a staple for mornings, afternoons, and evenings.
        However, for our local farmers, coffee is more than a beverage — it’s their
        livelihood and future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c8a98-7bbd-4f05-a144-c132a6379349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.354+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ecd91d-20bd-41d3-aeb6-73ded7b79704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite this, local harvests only meet 27% of the growing demand, with\
        \ the remaining gap balanced out by imported supply. Some 46,000 Filipino\
        \ coffee farmers registered with the Department of Agriculture, most of whom\
        \ are smallholders that till 1- to 2-hectare farms and live in poverty. These\
        \ numbers could be a result of many factors and struggles our local farmers\
        \ face, from environmental concerns brought about by climate change to inadequate\
        \ technology and knowledge, and the lack of access to quality materials and\
        \ financial resources. But when given the chance and full support, farmers\
        \ can achieve a sustainable livelihood with a high-value crop such as coffee.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868122b1-9665-4ee5-92d6-91e8047f10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76fe1b-a140-40ea-a7be-4c12e8ba3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the country’s biggest local manufacturer that sources green coffee\
        \ beans (GCBs) from Filipino farmers, Nestlé Philippines has continuously\
        \ engaged with local farmers to cultivate their crops and promote coffee farming\
        \ as a sustainable livelihood. Its consolidated coffee sustainability program,\
        \ the NESCAFÉ Plan, was launched in 2010. Under this stands Project Coffee+,\
        \ NESCAFÉ’s agripreneurship training program, launched in 2018 with the Deutsche\
        \ Gesellschaft für Internationale Zusammenarbeit (GIZ).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef95b2-8551-46df-b664-9d3f5a5d28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8115669-80d4-4749-b489-bd142d1a6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back then, NESCAFÉ provided 1,500 Robusta coffee farmers from Bukidnon\
        \ and Sultan Kudarat — where 83% of our local coffee is grown — with training\
        \ and technical assistance, introducing them to regenerative agriculture practices\
        \ to increase their outputs. The Farmer Business School (FBS) also educated\
        \ farmers in business and marketing to grow their income. Participating farmers\
        \ discovered that on average, their yields and income tripled in 2021.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e056b-2041-448a-8d73-c5e64dca7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1e868-d219-4727-826d-2347ed56e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NESCAFÉ Plan Coffee Ambassador Leo Zambrano worked as a farmer for\
        \ over 37 years before he first engaged with Project Coffee+ back in 2018.\
        \ The improvements in his yields and earnings that resulted from his participation\
        \ in Project Coffee+ have proven that coffee farming is profitable. Zambrano’\
        s farming expertise and experience pushed him to extend the training to his\
        \ fellow farmers in Barangay Kaatuan, Lantapan, Bukidnon, to evolve into full-blown\
        \ businesses. After growing his livelihood, he established the Zambrano Integrated\
        \ Farm, a certified Learning Site in Region 10 for the Agricultural Training\
        \ Institute (ATI) under the Department of Agriculture. His four sons, who\
        \ finished schooling, also followed their father in continuing their legacy\
        \ of coffee farming.\r"
