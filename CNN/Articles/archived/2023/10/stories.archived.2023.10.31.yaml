    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87535a2-665f-4067-a15d-dc7b10c5c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.496+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the economic front, Cooperman expressed concern about risks posed\
        \ by the violence in the Middle East.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046d905-9dd9-4f7b-9f0f-5c471909d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.497+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab810b77-40f2-4821-9412-fae236ce20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.497+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CEO of Omega Advisors said he’s “absolutely” worried there will\
        \ be a financial impact from the conflict, adding that recent selling on Wall\
        \ Street suggests the stock market is “catching up with reality now.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99c609-3cb4-4461-9a93-fbc4c965bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.498+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885fb9b0-4368-438f-af57-13caa2f11904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.498+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Bank on Monday warned that a wider war risks pushing global\
        \ commodity markets, including oil, into “uncharted waters.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cad71-ffae-478f-9c8d-f40fd7573b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.499+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783e093-388f-4168-adc2-483193fc918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.499+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A small disruption, such as the one during the Libyan civil war, could\
        \ lift oil prices to as high as $102 a barrel, according to the World Bank\
        \ analysis. A medium-level disruption would spike oil to $121 a barrel, while\
        \ a severe disruption like the 1973 Arab oil embargo could cause oil to skyrocket\
        \ up to $157 a barrel.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143be09-ee0b-4d55-8d23-1f1881d9ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.500+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a65c49-de87-4cb3-9c10-3e8050262121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.500+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the ongoing risks, Cooperman argued the stock market is overvalued\
        \ relative to corporate profits.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd316c-73de-4df6-b7fb-4d360f1e8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.501+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf569b5-291d-42fd-a9a7-a14f3e84994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.501+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question is whether the market deserves to be selling at 18, 19\
        \ or 20 times earnings. The answer is no,” he said. “We have a hostile government\
        \ towards capital. We’re fighting two wars. And we have stupid monetary and\
        \ fiscal policies that have brought demand forward.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215a977-f4bd-44fd-946e-7b54b4ee1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.502+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bcfbb-3139-4a10-8cb2-c9a7235554ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.502+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperman expressed alarm about the lack of fiscal “discipline”
        in Washington among both political parties, pointing to how the national debt
        has spiked from $20 trillion in 2017 when Trump took office to more than $33
        trillion today.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175ec22-95c0-4341-b45e-f39a17f7e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:16:55.809+08:00
