      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cdb61-d8ad-4418-a829-b31ee00013fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.868+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same can be said about literature, in that taking away the gory\
        \ visuals and blaring sound effects conduces the reader to let their unconscious\
        \ fill in the blanks. And what’s scarier than being made aware of what you’\
        re deeply afraid of? \r"
