    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Zealand''s biggest, newest navy ship in Manila to step up maritime,
      defense ties with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf7ae9-d6ea-4e4a-8c4e-851536846934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        biggest and newest ship of the Royal New Zealand Navy has arrived in the Philippines
        for a three-day goodwill visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29909d-f59b-42e9-9078-55b2afd60a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Majesty''s New Zealand Ship (HMNZS) Aotearoa docked in Manila
        on Monday after visiting Malaysia, Vietnam, and Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafc7d4-27b3-43c1-864b-4cf9453ad8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines is the ship''s last stop in Southeast Asia before returning
        to New Zealand.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c9b28-999a-4c53-95bd-1c45d6cc3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The visit demonstrates our increasing engagement in Southeast Asia
        and of course, the Philippines is an important part or country in the region,"
        Commander Rob Welford of HMNZS Aotearoa said in an interview.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3c29f-3a88-4acc-9209-2d9bc6ae27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Welford noted that the visit is part of New Zealand''s security strategy,
        which was launched in August, to help ensure peace in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88a3a0-8a65-41da-9fe0-9bb3aa098155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"New Zealand would like to engage with like-minded countries, countries
        which share our values and we support each other in maintaining rules-based
        order," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a5036-90e7-4ef9-9b2f-acfcd28055ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'HMNZS Aotearoa is a logistic support ship that transports fuel to help
        reload other ships, including those of foreign partner countries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec99a0d-d2d1-4b88-b388-de619893dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New Zealand Ambassador to the Philippines Peter Kell said the visit
        of a Kiwi navy ship after six years reflects the strength of the bilateral
        relations between the two countries.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8a5c2-0fdd-4f9b-98a7-4d25759d2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T23:58:29.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T00:40:40.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The visit reflects New Zealand''s own commitment to doing its bit
        to keep our region safe, open, and secure, and to strengthen relations with
        our partners in the region such as the Philippines," Kell said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6613ca-9698-4f93-9b36-d38086df1576'
      'mgnl:activationStatus': true
