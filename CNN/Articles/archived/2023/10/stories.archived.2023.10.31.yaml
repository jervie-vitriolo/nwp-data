      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila Public Information Office said in a statement that it recorded\
        \ 123,645 visitors in both cemeteries on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968c2b3-e550-42de-b742-195352977b67'
