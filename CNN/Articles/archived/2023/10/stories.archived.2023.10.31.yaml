      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) –</strong> The
        Commission on Elections (Comelec) on Tuesday said it will file cases against
        a mayor in the Bicol region who allegedly threatened members of the electoral
        board to delay the proclamation of the Barangay and Sangguniang Kabataan Elections
        (BSKE) winners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da197d-e4db-4976-93b1-df1a88f163d0'
      'mgnl:activationStatus': true
