      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) -</strong>- The
        Manila North and Manila South cemeteries are ready for the expected large
        crowds this Undas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98cf26-cb50-495d-b81c-2e93c97dba6c'
