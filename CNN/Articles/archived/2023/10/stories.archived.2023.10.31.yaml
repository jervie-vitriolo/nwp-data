      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2243281-e5d2-41f1-9f4c-67a827ec9e31'
      'mgnl:activationStatus': true
