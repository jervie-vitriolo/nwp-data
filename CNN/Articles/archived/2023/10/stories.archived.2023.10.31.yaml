  'Lionel-Messi-Aitana-Bonmat--Ballon-d-Or-':
    'author': 'George Ramsay and Patrick Sung, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-31T17:05:45.000+08:00
    'imagesource': 'jcr:ac239146-68ab-461f-8aaa-55745b5cd53a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a1f006-9b1a-4bf2-b806-cfe9958a91c0'
    'lead': 'Lionel Messi won a record-extending eighth Ballon d’Or on Monday, while
      Barcelona and Spain star Aitana Bonmatí won the Ballon d’Or Féminin – the annual
      soccer awards celebrating the best players in the men’s and women’s game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T17:19:27.904+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-31T17:34:26.189+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lionel Messi and Aitana Bonmatí win men’s and women’s Ballon d’Or awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070383d-7993-4955-9bc2-fce5bdf5fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2023/10/22/sport/lionel-messi-inter-miami-charlotte-mls-spt-intl/index.html">Lionel
        Messi</a> won a record-extending eighth Ballon d’Or on Monday, while Barcelona
        and Spain star <a href="https://edition.cnn.com/2023/08/31/football/sarina-wiegman-aitana-bonmati-jennifer-hermoso-spt-intl/index.html">Aitana
        Bonmatí</a> won the Ballon d’Or Féminin – the annual soccer awards celebrating
        the best players in the men’s and women’s game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948d08a-6145-4bf0-86d9-076262fae331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who won his first Ballon d’Or in 2009, picked up this year’s
        award in Paris after captaining Argentina’s <a href="https://edition.cnn.com/2022/12/18/football/argentina-france-world-cup-final-qatar-2022-spt-intl/index.html">victorious
        World Cup campaign</a> at the end of last year, the biggest title of the Inter
        Miami star’s career to date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d94276-5587-4be3-ae27-4c26f2363351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Barcelona star topped the voting ahead of Manchester
        City striker Erling Haaland and Messi’s former Paris Saint-Germain teammate,
        Kylian Mbappé.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b69e02-d28e-4741-9507-401051dc3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never imagined having the career that I’ve had. I’ve had the
        luck, thank God, to have achieved all my goals, to have achieved everything
        in football which is very difficult,” said Messi after receiving his Ballon
        d’Or from Inter Miami co-owner and former England great David Beckham.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2795c8-4dbb-4c10-81a4-c1a3035f1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had the luck as Aitana said before to have been on the best team
        in the world, the best team in history which makes everything more easy to
        win more titles, which leads to individual prizes,” Messi said of his trophy-laden
        time with Barça, before touching on his struggles with Argentina – where the
        star has experienced plenty of ups and downs, including a brief consideration
        of retirement from the international game following the Albiceleste’s gutting
        loss to penalties in the 2016 Copa América final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6825311-0856-4043-acbb-53b2b95c0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve had a lot of difficult moments, above all with the Argentina
        national team … where things didn’t go well for me. And I’ll say it again,
        I never dropped my arms, I kept on fighting to be able to achieve the Copa
        América [in 2021], to win the World Cup and I’m very proud to have not been
        stuck in simply trying and having been able to achieve it.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2eb74-f98d-4feb-b8ca-ca9e9919ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi also made mention of a fellow Argentine great, Diego Maradona,
        who died in 2020 and is revered in Argentina as a soccer icon and hero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9b9f8-d73b-4241-9d87-7b49fbe01b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to do a final mention to Diego [Maradona]. Today is his
        birthday,” Messi said, “so I don’t think there’s a better place to wish him
        a happy birthday than surrounded by players, coaches, by people who love football
        like he did, so wherever you are, happy birthday, Diego. This [award] is also
        for you, I share it with you and with all of Argentina.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafd020-5192-4e06-8cc2-7c44f57cc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.045+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonmatí was an influential figure in <a href="https://edition.cnn.com/2023/08/19/football/womens-world-cup-final-spain-england-spt-intl/index.html">Spain’s
        Women’s World Cup</a> win two months ago, scoring three goals and registering
        two assists and winning the Golden Ball for the best player at Australia and
        New Zealand 2023. She also helped Barcelona Femení to a double last season,
        with the Blaugrana claiming the team’s eighth Liga F title and a second Women’s
        Champions League after defeating Wolfsburg in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39794bc8-0619-48d3-87ef-f1f3c1f18c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.045+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very proud to receive the Ballon d’Or tonight. Even though
        it’s an individual prize, football is a collective, team sport, so I’d like
        to share the prize with my colleagues, staff, workers at Barça and the national
        team because what’s clear is that without the titles achieved this year. I
        wouldn’t be here,” Bonmatí said after accepting her award from 24-time tennis
        grand slam singles champion Novak Djokovic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779dc00-5258-4457-bbbd-245f2976ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.045+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a little bit nervous, I haven’t slept a few days. To be here
        in the world’s biggest football gala is a dream for me and even though I’m
        a discreet person, as I said being here is special.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beea87c-1c1e-482c-bc20-2fdcb9008a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have the luck to play in a great club like FC Barcelona and the
        national team too. In both places, I have the best teammates next to me that
        make me better every day.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f1c3a-ab4e-46b0-bd3e-09a64ee11518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:19:28.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-31T17:34:26.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midfielder is the second Spanish player to win the Ballon d’Or
        Féminin, which was introduced in 2018, after Barça teammate Alexia Putellas
        won the award back-to-back in 2021 and 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64ca5f-85b0-4e54-b44c-b07d1163e995'
