      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is announcing
        new actions Monday aimed at combating a dangerous scourge of antisemitic incidents
        on college campuses across the country in the wake of the Hamas terror attacks
        on Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c87e5c-bf39-4d95-a37a-eb662baa3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495576b7-381f-4328-8260-d15f96e0cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House highlighted a series of steps taken by the Department\
        \ of Homeland Security, the Department of Justice and the Department of Education,\
        \ including engagement with campus law enforcement officials, which comes\
        \ amid rising tension on college campuses. President Joe Biden on Monday told\
        \ reporters he’s “very” concerned about the rise of antisemitism.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97aaa08-0991-41f1-8d59-17daf3bbd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347ba9e-1e6d-4030-ae0d-93f38c624e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, a series of antisemitic threats were made against\
        \ Cornell University’s Jewish community in online posts. CNN has reported\
        \ that at many universities, students are engaging in fervent protests as\
        \ some administrators grapple with how to acknowledge students’ wide-ranging\
        \ concerns while also fielding backlash from influential donors demanding\
        \ the colleges take a clearer stance on the conflict.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d5f24-4767-49c8-b325-3504c85147eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c309ba9-21dd-4977-b4d2-84375a781b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House is “closely monitoring” the situation at Cornell.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7390b6-8111-4303-9ee7-7c2084f4d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ab113-6f26-4bb0-bc73-fd75f0a02572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To the students at Cornell, and on campuses across the country, we’\
        re tracking these threats closely. We’re thinking of you and we’re going to\
        \ do everything we can on both at Cornell and across the country to counter\
        \ … antisemitism,” White House press secretary Karine Jean-Pierre said at\
        \ a press briefing Monday afternoon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52dcbf-2da8-4cf1-84e0-ca7825fc0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e16cd-edc7-4600-a5dd-77b4274fb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DHS and DOJ, a White House official said, “have disseminated public\
        \ safety information to and hosted multiple calls with campus law enforcement,\
        \ as well as state, local, tribal and territorial officials to address the\
        \ threat environment and share information about available resources.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3a973-6aad-4d8f-890b-3dd58e848c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6171e40-720d-4d93-98ec-98eeec2ee3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice Department’s Community Relations Service is providing support\
        \ to Jewish, Muslim, Arab and other impacted communities, the official added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da45aa-20a1-41a5-8426-1f559ce224a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8894b-8970-4ae9-ab82-9bb4704d882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cybersecurity and Infrastructure Security Agency, part of DHS,\
        \ is working to “proactively engage with schools to assess and address need,”\
        \ the official said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78303c-a347-4cbd-944b-ae82b289bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a303e39-5f18-4c8d-b6d2-45ea38decb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Education’s Office for Civil Rights is also “(expediting)\
        \ its update of the intake process for discrimination complaints under Title\
        \ VI of the 1964 Civil Rights Act, to specifically state that certain forms\
        \ of Antisemitism and Islamophobia are prohibited by this law.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cadda4-f866-4b67-b3e2-764c6b196eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a3ca9-837c-450b-8a2e-a7cdb89530b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That means, for the first time, the complaint form will make clear\
        \ that “discrimination on the basis of national origin in federally funded\
        \ programs or activities – including ethnic or ancestral slurs or stereotypes\
        \ against students who are for example Jewish, Muslim, Sikh, or Hindu — are\
        \ forms of prohibited discrimination under this law,” the White House official\
        \ said. That is expected to formally be updated later this week.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3762e81-3690-4510-9b41-7f069bfe2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d1016-dce5-40ef-94e2-0d87d9ca5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These efforts come as the Anti-Defamation League Center on Extremism,\
        \ which has tracked incidents of US antisemitic harassment, vandalism and\
        \ assault since 1979, found 3,697 antisemitic incidents in the US in 2022,\
        \ up a significant 36% from the previous year – and the highest on record.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6b5f4-36ca-4d60-b52f-7dad484099dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940da34-daff-4cb5-8261-f2d7aef3b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anti-Defamation League CEO Jonathan Greenblatt praised the White House’\
        s new measures to combat antisemitism on college campuses as “great” and “\
        important.” He also revealed that he plans to meet Monday with Education Secretary\
        \ Miguel Cardona.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65810e29-7199-4fe9-bbc9-b2bf10aaab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8718c49-edfa-46b4-8569-ec702ffe97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greenblatt said in an interview with CNN’s Kasie Hunt on “State of\
        \ the Race” that President Joe Biden has been “rock solid” when it comes to\
        \ the issue of antisemitism.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bc254-cb0e-4f98-9a71-0a540a7bae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1701ea8-1ef2-41a5-8bba-e7b4a412c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But we need to make sure that whether it’s these student groups that\
        \ are literally providing material support and enabling a Hamas presence on\
        \ campus, or whether it’s these universities which are not literally enforcing\
        \ their own obligations under the law to keep Jewish students safe, we need\
        \ to make sure … that our government is keeping Jewish kids safe,” he added.\
        \ “That’s all we’re asking for.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59873c7d-e30b-4fe7-80f1-8fdaa3efc4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8e9bf-7187-4179-a55a-0606db7f44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:03:40.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:14.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White House officials have warned that the threat is rising.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d3dee-2895-4cef-97da-0841da75a06e'
      'mgnl:activationStatus': true
