      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d0beb-3c99-408e-9b1e-8417850ffd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:09:46.025+08:00
      'mgnl:createdBy': 'kristelle'
