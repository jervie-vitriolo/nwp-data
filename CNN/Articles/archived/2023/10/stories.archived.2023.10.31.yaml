      'mgnl:lastActivated': 2023-10-31T14:02:31.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s death is under investigation by the Los Angeles Police Department\
        \ Robbery-Homicide Division, but there is currently no foul play suspected,\
        \ a law enforcement source told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0384465-9f01-41b5-992d-19bbeee402c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef020b70-4e9e-4d08-829f-24fc67f7397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Los Angeles Times, which cited law enforcement sources,\
        \ Perry died in an apparent drowning accident at his Los Angeles home on Saturday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b06969-251d-43ff-ad20-864fd08155a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e9595-b288-430f-8f19-8992901c11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reported Sunday that Perry’s body is with the Los Angeles County\
        \ Medical Examiner’s Office and that an autopsy is pending, according to online\
        \ records from that agency.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2dfb21-7b28-4811-9787-f55feb2ea3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb09565-3b17-4880-bc91-e38b225a5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, “Friends” co-creators Marta Kauffman and David Crane and\
        \ executive producer Kevin Bright released a statement to CNN, saying they\
        \ were “shocked and deeply, deeply saddened by our beloved friend Matthew’\
        s passing.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc92492-e442-40a9-ad72-40c69be1651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed50ba1-bd4a-4ea0-ae54-65726579be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will always cherish the joy, the light, the blinding intelligence\
        \ he brought to every moment - not just to his work, but in life as well.\
        \ He was always the funniest person in the room,” the statement said. “More\
        \ than that, he was the sweetest, with a giving and selfless heart…This truly\
        \ is The One Where Our Hearts Are Broken.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66286a-427c-4666-89bc-79690e5274dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6203884-120d-4bf5-a7f6-0e41d5dce930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Friends’ forever</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3a820-c5ab-44fe-b092-1f6b89d2e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chemistry between the cast of “Friends” stretched far beyond their\
        \ on-screen dynamic. The actors have remained close since the show ended in\
        \ 2004.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921a2bf-3243-47a3-934f-59d622b8df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84f34d-e424-4beb-98d5-c011a2ec9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an emotional moment on HBO Max’s “Friends: The Reunion” special\
        \ in 2021, Perry said that anytime they’d run into each other “that was the\
        \ end of the night. You just stay with the person all night long and that\
        \ was it.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55463f0b-195c-4ffa-8756-09af50681762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c5310-858c-4436-be22-e3fa77991dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s castmates have also at times helped him work through his struggles\
        \ with addiction. In his memoir, he recounted how a visit to his trailer from\
        \ Aniston made him realize that his battle with alcoholism wasn’t as secret\
        \ as he thought.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7c685-e7a8-4473-8776-3bab6b40e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323ce88-cbd5-45ab-ab86-030df0f33eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘I know you’re drinking,’ she said,” Perry wrote, later adding that\
        \ being “confronted” by Aniston about his drinking was “devastating.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8524ecc-f6dd-4f63-9805-814c9df4c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.172+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5ade7-2643-473c-8592-c9ee83a2a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their close connection as a group carried over into their business\
        \ dealings as well.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e7ae9-b440-470f-8c0f-4ec179163368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2145cfd-be49-4a14-9bdd-0dd35885bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1996, the cast employed a then-landmark negotiation tactic to strike\
        \ new deals with their studio: sticking together. By the end of the show’\
        s run, each primary cast member was making $1 million per episode.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a7e44-d894-47f3-8c27-04351d72cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e1ada-baa6-4faf-8889-a6681acc7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a very loving, tight knit group,” Perry said during a 2021 interview\
        \ with Entertainment Tonight.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b77921-0ac2-4f15-9ea0-12f00e902030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2f869-01f4-4bc3-b5ff-60b12a18c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we see each other, it’s a very heartwarming thing,” he added.\r"
    '40':
