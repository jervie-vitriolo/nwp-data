      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will bring a whole new level of graphics to the Mac,” an Apple\
        \ executive said during the event. “They are the most advanced chips ever\
        \ built for a personal computer.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78485c-8d6f-4da5-8400-7b2f9a40037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.979+08:00
