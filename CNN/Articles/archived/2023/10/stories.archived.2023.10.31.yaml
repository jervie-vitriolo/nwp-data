      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e302495-dd42-4167-8824-2877f55839a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.981+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:28.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The models also promise 22 hours of battery life and a display that’\
        s 25% brighter than its previous version. The 14-inch MacBook starts at $1,599;\
        \ the 16-inch laptop will start at $2,499.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a925823-491a-44ec-bc6c-dad4e5a687f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.982+08:00
