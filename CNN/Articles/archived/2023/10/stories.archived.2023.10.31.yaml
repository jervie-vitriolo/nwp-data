      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        Land Bank of the Philippines (LandBank) on Tuesday announced that online transfers
        to other banks through InstaPay and PESONet will be free for transactions
        amounting to ₱1,000 and below starting Nov. 1.</p>'
