      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned horror filmmaker Erik Matti recently spoke at the launch
        of a music streaming platform’s new horror podcasts. “Audio as a medium has
        the unique ability to forge an intimate connection between the storyteller
        and the listener,” he said. “The absence of visual distractions allows listeners
        to immerse themselves completely in the narrative.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f9f0f-adda-44ae-867f-09ad22c5dec5'
      'mgnl:activationStatus': true
