  'new-zealand-navy-ship-maritime-defense-ties':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-31T23:54:36.000+08:00
    'imagesource': 'jcr:67e9ec74-028b-49b0-ad0d-5456e798df0f'
