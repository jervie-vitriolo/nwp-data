    'lead': 'Casting of votes in three barangays in Lanao del Sur and two villages
      in Calbayog City, Samar for the Barangay and Sangguniang Kabataan Elections
      (BSKE) were held Tuesday as delays and violence marred the elections in these
      areas on Monday.'
