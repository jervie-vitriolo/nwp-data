      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event’s tagline — “scary fast” — was an apparent nod to the unveiling\
        \ of the next-generation silicon chip series, as well as the Halloween holiday\
        \ Tuesday. In the beginning of the pre-recorded presentation, CEO Tim Cook\
        \ appeared wearing all black within a dimly lit spot inside Apple’s Cupertino,\
        \ California-based headquarters, standing in front of an apparent smoke machine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc64b4-70d0-418e-9b27-8427e1d1f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.977+08:00
