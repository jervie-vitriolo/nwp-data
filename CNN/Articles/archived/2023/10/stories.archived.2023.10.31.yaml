      'mgnl:lastActivated': 2023-10-31T14:02:31.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05335cb-e49f-486a-9d4a-582140fb7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is so much to say, but right now we’re going to take a moment\
        \ to grieve and process this unfathomable loss,” the statement continued.\
        \ “In time we will say more, as and when we are able. For now, our thoughts\
        \ and our love are with Matty’s family, his friends, and everyone who loved\
        \ him around the world.”\r"
