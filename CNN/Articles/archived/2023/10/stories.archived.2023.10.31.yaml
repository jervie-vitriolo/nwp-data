      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61936ca6-8c1d-4b9b-9121-d3292c89b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.982+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:28.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Apple is also adding M3 chips to its 24-inch iMac line.\
        \ The model still features the same 4.5K retina display as before and is available\
        \ in up to seven colors but the company says is now 2 times faster than the\
        \ first-generation M1 iMac. The new M3-powered iMac starts at $1,299 and starts\
        \ shipping next week.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc56d4a-1d7c-4cbd-b11d-f80c9953e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.983+08:00
