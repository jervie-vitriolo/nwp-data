      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) –</strong> The
        Commission on Elections (Comelec) will distribute the honoraria of teachers
        who served during the Barangay and Sangguniang Kabataan Elections (BSKE) until
        Friday, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8292bf1-fc40-4cc0-bd96-3cdf88ebdb6d'
