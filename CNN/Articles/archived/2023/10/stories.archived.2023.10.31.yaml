      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Missouri Sen. Josh Hawley, a vocal skeptic of aid for Ukraine, called\
        \ McConnell’s strategy a “mistake” and argued that it would slow down aid\
        \ to Israel.\r"
    '28':
