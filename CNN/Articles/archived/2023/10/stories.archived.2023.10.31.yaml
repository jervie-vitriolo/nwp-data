      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313480b-7579-4a34-b6af-bd474520d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.894+08:00
