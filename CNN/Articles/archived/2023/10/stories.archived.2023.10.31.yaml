      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the transaction fee of ₱15 remains for interbank transfers worth\
        \ more than ₱1,000, it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0862dc-3610-476c-9ddd-bffeeb275171'
