      'mgnl:lastActivated': 2023-10-31T17:37:25.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isang panibagong pagkakakataon na naman po ito upang makapag serbisyo\
        \ sa mga Pilipino at sa ating bayan nang buong puso at higit pa sa abot ng\
