    'updated': 2023-10-31T12:21:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a14436-7baf-494a-ba7c-15895a2028d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> —&nbsp;National
        Security Adviser Eduardo Año hit the Chinese government on Tuesday for "overhyping"
        the Philippines'' patrol operations in the vicinity of Scarborough Shoal,
        also known as Bajo de Masinloc, which Beijing decried as "trespassing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd8b41-f57b-4166-a03c-8be570a7aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the official said the Philippines has the right to
        patrol the West Philippine Sea, which includes the shoal that is within its
        exclusive economic zone (EEZ).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178d08e-756a-4418-b933-bf5083fb2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Año said the government would continue to protect the country''s territory
        "at all cost."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768b86e-68f3-42a5-b074-3afba0e3d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s military has accused a Philippine boat of "trespassing" in
        waters near Scarborough Shoal, which it calls Huangyan Dao, with a senior
        official saying the move "seriously violated" its sovereignty and international
        rules.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b98632-ddaf-4072-9978-6a5d7270a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air Force Senior Colonel Tian Junli, spokesperson for the Chinese PLA
        Southern Theater Command, even said that the recent event may "highly… cause
        misunderstanding and miscalculation."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24017c7-e353-4f9e-8e60-56b01438c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese official urged the Philippines "to immediately stop its
        infringement and provocation to avoid further escalation."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae4f70-2c23-4e06-b496-a64572e5fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Contrary to China''s claim, Año said the Philippine vessel PS39 completed
        its routine patrol operations "without any untoward incident."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04194f36-47a7-4488-820b-184848cec7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It did not illegally enter any space under Chinese sovereignty because
        Bajo de Masinloc is part of the PH archipelago and EEZ. Chinese vessels, as
        usual, conducted shadowing on the movement of PS39," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0e693-d8d4-4099-b618-81d977c8d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"China is again overhyping this incident and creating unnecessary tensions
        between our two nations," the Filipino official added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929960c6-83fb-41da-a737-6ae463054aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Año called on China anew to respect the United Nations Convention on
        the Law of the Sea and adhere to the 2016 international arbitral tribunal
        ruling.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3228dfe-b539-42df-accc-766a9f5814d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:21:30.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:48.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling invalidated China''s expansive claims in the South China
        Sea and upheld the Philippines'' sovereign rights in areas of its EEZ and
        continental shelf that are being claimed by Beijing. China continues to reject
        the ruling, even releasing its expanded 10-dash line claim.</p>'
  'comelec-barangay-sangguniang-kabataan-elections-tuesday':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'Teachers in Quezon City who served during the Barangay and Sangguniang
      Kabataan Elections on Oct. 30 turn over ballot boxes and election paraphernalia
      to the Commission on Elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-31T11:12:51.000+08:00
    'imagesource': 'jcr:9185c146-50a4-4a5d-b5f8-9385542e8cc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5777e90d-8bd2-4dc6-92c5-a6e6367cab14'
    'lead': 'Two regions have hit 100% in declaring winning candidates for the Barangay
      and Sangguniang Kabataan Elections (BSKE) as the Commission on Elections (Comelec)
      targets the proclamation of all newly elected officials by Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T11:15:57.969+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-31T17:37:25.971+08:00
