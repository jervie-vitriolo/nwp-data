      'mgnl:type': 'text'
      'text': "Earlier, a 23-year-old German-Israeli woman, Shani Louk who was kidnapped\
        \ from the Nova music festival by Hamas militants was found dead, the Israeli\
        \ Ministry of Foreign Affairs said earlier Monday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c0089-7d10-48bc-9ff4-4fd59844767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bc987-3561-4692-83fa-df265508b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Louk was attending the festival in southern Israel on October 7 when\
        \ Hamas breached the border between Gaza and Israel.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a9cb5-1c6d-429c-8d19-dfeef1797fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33599eec-83c2-49ea-8fd7-33972bea1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has also released a second short hostage video showing three\
        \ women who are believed to be captive held by the militant group. Relatives\
        \ of the hostages have named the women as Elena Trupanov, Daniel Aloni and\
        \ Ramon Kirsht. Prime Minister Netanyahu’s office also confirmed their names\
        \ in a brief statement.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c99d32-94e9-4652-84b1-f68a9b94d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5a21e-46b5-4f30-aad5-c32eef3e14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage shows them seated in plastic chairs facing the camera,\
        \ while the woman in the middle addresses Netanyahu directly with increasing\
        \ fury. She speaks fluently and does not appear to be reading from a script,\
        \ but because the women are hostages, the statement could have been made under\
        \ duress.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e518e-e005-48f0-b757-2ceafea7f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a367aec-4d49-4c01-9ca3-49130210a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You promised to release us all,” she says, suggesting she is aware\
        \ of hostage negotiations, which fell through.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c5515-110d-4b08-934d-f0cbb0f6c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a00cc1-20f5-4212-afa2-d99945ba7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She finishes with a demand to “free us all,” screaming: “Now! Now!\
        \ Now!”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad692c1-3dac-4653-bd6b-ea6621ff53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ac874-d46d-4985-8f2f-c89d4eae06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The women do not show visible signs of physical mistreatment, but CNN\
        \ is unable to verify anything about their circumstances or well-being.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7f38d-599c-400f-b000-4f93e902660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b4807-206b-46c3-be52-fa7d1585e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government has been under public pressure to ensure the\
        \ safety of what Israel has said are 239 known hostages in Gaza, with senior\
        \ officials portraying the intensifying campaign as part of a strategy to\
        \ secure their release.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76231cca-4058-4d1d-a431-7de46780692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31159f4f-885b-4ae9-977c-b981c3b96089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Families of hostages held in Gaza say they told Netanyahu on Sunday\
        \ they would only accept an “everyone in return for everyone” deal, which\
        \ would secure the immediate release of all hostages.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799834a2-fd4d-4a67-9c82-64e533eac8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529cc37-6043-40fc-97ef-f1ca7fa6d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An “everyone for everyone” deal would involve the release of Hamas’\
        \ hostages in Gaza in exchange for Palestinians currently held in Israeli\
        \ prisons, which the nongovernmental organization Palestinian Prisoners Club\
        \ estimates to be 6,630 people.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60c725-2fc4-4942-a1ce-c280b6721dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2457b0a-db95-4d38-85fa-c956b6334bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Impossible’ hospital evacuation</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8147c-0056-4aaa-b1e9-33f9973d8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli airstrikes have “caused extensive damage to hospital departments\
        \ and exposed residents and patients to suffocation” at the Al-Quds Hospital,\
        \ the Palestinian Red Crescent Society said Sunday.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bdc723-a4cd-4527-9b23-e9ae5a970627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40347a46-8256-4661-8387-3b647f46fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medical organization accused Israel of “deliberately” launching\
        \ airstrikes “directly next to” the facility in order to force an evacuation\
        \ of the hospital, the second-largest in Gaza City.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb4454-6acb-4064-b833-69d25cb55048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350a329-14f1-468d-a9d4-07c6b6713fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The facility is treating hundreds of patients, while some 12,000 internally\
        \ displaced civilians are also sheltering there, the agency said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c672c-2ef9-4b92-aef9-b24bded4eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c14bdc-7869-4f71-a805-5a65fd2d75b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization said it received new warnings on Sunday from Israel\
        \ to immediately evacuate the hospital ahead of possible bombardment, which\
        \ the World Health Organization has said would be “impossible” to do without\
        \ endangering patients’ lives.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56785600-7890-43ac-8017-ffa1b2cf04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafba2b-636a-4547-9c98-f5fba1c26387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hospital is located north of Wadi Gaza, the line Israel has urged\
        \ people in Gaza to flee south of as it continues to strike what it says are\
        \ Hamas targets in the north.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa3f93-9249-45c2-a434-255797fff48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e4c82-6f69-4e7e-8034-d13e8ea528b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid groups have criticized the evacuation order, pointing to the challenges\
        \ for civilians of moving within Gaza while it is under attack. Even those\
        \ who have been able to follow that evacuation order have not found safety,\
        \ CNN reported Sunday.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f58a5-7175-45b2-9cc4-414fd383372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063d0ee-ce4d-4802-b06d-487eabd1059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘More desperate by the hour’</strong></h2>'
    '82':
