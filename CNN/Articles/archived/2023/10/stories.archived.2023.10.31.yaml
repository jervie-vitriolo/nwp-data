      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though both companies continued to view the search deal as mutually\
        \ beneficial, and Cook appeared “very motivated to work to find a good experience\
        \ for our joint users,” Pichai testified, the meeting was also “tense” at\
        \ times and some participants were “nervous” heading into it.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bdb27-4648-4ec6-b30b-8d4330496ae2'
