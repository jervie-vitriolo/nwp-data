      'jcr:uuid': '78175ef4-8468-470d-980a-7a0e1292d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T06:38:06.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-31T14:02:31.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to People on Monday, Jennifer Aniston, Courteney
        Cox, Lisa Kudrow, David Schwimmer and Matt LeBlanc wrote: “We are all so utterly
        devastated by the loss of Matthew. We were more than just cast mates. We are
        a family.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e6933-5ffd-41a2-bf4f-32785ea3ecb7'
      'mgnl:activationStatus': true
