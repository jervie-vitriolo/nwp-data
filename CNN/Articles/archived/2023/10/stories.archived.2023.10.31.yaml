    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bc63d-83c2-427e-939e-ce5606a613e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.158+08:00
