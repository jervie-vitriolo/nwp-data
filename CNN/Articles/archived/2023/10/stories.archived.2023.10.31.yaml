      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843f09c-9775-4e2b-8d8c-b02fe62a5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The toss was won by Jenelyn Dalit, the current SK chair. Her rival,\
        \ Jemima Gongora, said she accepted the outcome.\r"
