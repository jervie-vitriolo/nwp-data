      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The toss, which went through five sets, determined Pasawilan as the\
        \ winner, according to local reports.\r"
