      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4029c0-0a50-44a1-a986-16d10cf0adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:09:46.028+08:00
