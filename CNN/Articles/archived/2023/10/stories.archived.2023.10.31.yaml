      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11c3ae-1459-4f55-9161-c0c244737261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, DOJ showed a 2021 chat log involving Pichai and his communications\
        \ assistant in which he asked for chat history to be turned off, before deleting\
        \ that request nine seconds later.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220d761-0a0b-4a00-b019-9e5eb2859e8a'
      'mgnl:activationStatus': true
