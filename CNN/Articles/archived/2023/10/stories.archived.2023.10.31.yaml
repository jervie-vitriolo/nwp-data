      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona Femení won Women’s Club of the Year for its standout year,
        which included three titles – Liga F, the Spanish Super Cup and the Women’s
        Champions League – and having a roster which included six Ballon d’Or Féminin
        nominees, including the winner, Bonmatí.</p>'
