      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28309a8-b92e-4e23-8cce-acb0be38b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.979+08:00
