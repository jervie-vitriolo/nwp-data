  'turkey-100-year-anniversary':
    'author': 'Zara Khan, CNN'
    'caption': 'Turkish President Recep Tayyip Erdogan (C) and state officials visit
      Anitkabir, the mausoleum of Turkish Republic''s Founder Mustafa Kemal Ataturk,
      to mark the 100th anniversary of Turkish Republic in Ankara, on Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-31T08:24:58.000+08:00
    'imagesource': 'jcr:3682caef-fb8c-424c-a878-de5bb031954e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5711f7-8a72-4d49-b659-eaee9fb55c61'
    'lead': 'Today’s Turkey is starkly different from the secular, Westernized state
      envisioned by Ataturk 100 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T08:27:55.515+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-31T14:03:19.161+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-31T14:03:18.500+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey is celebrating 100 years as a republic. But today’s nation is
      a long way from 1923’s secular state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a77be-25af-4104-a853-87bd7cde85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turks on Sunday marked 100 years since
        the birth of the modern republic, with vibrant fireworks and a drone show
        over the Bosphorus strait lighting up the Istanbul skyline. During the day,
        naval ships sailed the famous waterway in a show of military might but also
        a signal of how far the republic has come since it emerged from the ashes
        of the Ottoman empire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4a474-6bd3-4407-95da-58c42da6f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish President Recep Tayyip Erdogan watched the show from the Vahdettin\
        \ Pavillion, the residence of the last Ottoman sultan. For Erdogan, 2023 has\
        \ represented both a goal and a promise – that under his leadership the country\
        \ would see unparalleled progress.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f169e2-e00a-422c-9dc7-a168134ef58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The celebrations were also a recognition of the last 100 years as Erdogan\
        \ ushered in another century forged more in his own image than that of Mustafa\
        \ Kemal Ataturk, the larger-than-life founding father of the republic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3122e0-76d5-4242-8887-09c87ac87a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today’s Turkey is starkly different from the secular, Westernized
        state envisioned by Ataturk 100 years ago.Today’s Turkey, however, is starkly
        different from the secular, Westernized state envisioned by Ataturk 100 years
        ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a9de9-977a-4579-a6a4-506f236cf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Erdogan’s opponents, the centennial is a tribute to the enduring\
        \ nature of the original republic. Despite what they see as the president’\
        s relentless attacks on Ataturk’s legacy, for them, the republican experiment\
        \ is still alive.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db832a58-9ffe-446e-8832-16bfd3d305dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The republic and what it stands for 100 years after its declaration\
        \ is perhaps one of the defining questions in modern Turkey’s deeply polarized\
        \ society. In the lead-up to the celebrations, Erdogan’s critics accused him\
        \ of trying to erase Ataturk’s memory. Meanwhile, Erdogan has presented himself\
        \ as the flagbearer of Ataturk’s vision.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a747c4-e8c8-429e-8a76-08b7e5360368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forged from the ruins of the Ottoman Empire, the republic was created\
        \ after Ataturk defended the region against looming threats of invasion from\
        \ Europe and Russia. With Istanbul under occupation after the Ottoman sultan\
        \ capitulated to the Allied powers in World War I, Ataturk set out for the\
        \ Turkish heartland of Anatolia to carve out a new homeland. He established\
        \ a capital in Ankara.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4f835-702e-4077-bed4-351f946ea4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Turkish republic as imagined by Ataturk was firmly rooted in the\
        \ West and a quick succession of reforms sought to modernize a population\
        \ decimated by war. The fez, a traditional Ottoman hat for men, was outlawed,\
        \ and the Islamic veil discouraged, seen as a backward relic of the past.\
        \ The written language was switched to the Latin alphabet from the Arabic\
        \ script. Women were given the right to vote, years before most European nations.\
        \ The Hagia Sofia, an Istanbul monument that was once a symbol of Byzantine\
        \ Christian rule and that was turned by the Ottomans into a mosque, was converted\
        \ to a museum as a symbol of co-existence.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37e100-522a-47e0-909d-6158f37bd880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A hundred years later, the country under Erdogan has taken a different\
        \ path, embracing its conservative roots and finding itself new relevance\
        \ in the world of nations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729dbef6-21a6-472c-8375-22fd28fe8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Islamic headscarf has made a very public comeback in the state\
        \ that was once so secular that it banned the veil in public sector institutions,\
        \ as well as universities, parliament and the military. The president’s wife\
        \ and daughters now publicly wear a headscarf and all such restrictions have\
        \ now been lifted. Three years ago, the Hagia Sofia was turned back into a\
        \ Muslim house of worship. A ruling by Erdogan to turn it into a mosque sits\
        \ at the monument’s entrance alongside Ataturk’s own decree to turn it into\
        \ a museum.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a842879-e5d1-4daf-b705-4159c345777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last spring, Erdogan’s surprising victory in the presidential elections\
        \ extended his rule into a third decade. It cemented his status as the country’\
        s longest-serving leader and proved to critics that despite deep divisions,\
        \ his vision for Turkey resonates with millions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38b3ea-0ff1-400d-ba18-31c3c84988d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That vision however has also alienated a significant proportion of\
        \ the country. And in the midst of a pinching economic crisis and brain drain\
        \ of its secular class, many are asking just who the Turkish republic belongs\
        \ to, and how it has come so far from its founder’s vision.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ec393-aa55-4388-aa43-6729b2fc2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of religion</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4f3be-562d-4c92-88bc-7b9cbed1ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a country whose population is overwhelmingly Muslim, Turkey’s most\
        \ defining tension has perhaps always been the role of religion in the state\
        \ and in the public space.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6a8ca-fbd3-46a6-bdf6-e4cbce35b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the military forced out the government in 1997, Islamists and\
        \ pious Muslims were alienated and persecuted, and a ban on wearing the headscarf\
        \ in universities and public offices was introduced. Overt displays of religiosity\
        \ by politicians weren’t tolerated, and Erdogan himself once landed in jail\
        \ for reciting a religious poem as mayor of Istanbul in 1999.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb51cff-2500-4a7b-8361-51610b49037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan’s current appeal can be seen in how much of Turkey’s pious\
        \ see him as giving a voice to the previously voiceless. Across the country,\
        \ his face is the background image on many young men’s phones.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c945968-d39d-4089-a4d7-7e746866d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But religion isn’t the whole story; part of his following also comes\
        \ from his humble origins.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce15b40-a872-4581-ae6d-250743c42423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the rough and tumble neighborhood of Kasimpasa in Istanbul, “\
        he is an everyman,” worlds away from the previous leaders who “were shaped\
        \ by the state’s ideology,” Soli Ozel a professor of International Relations\
        \ at Kadir Has University in Istanbul, told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc950d73-dfda-4da7-a302-78da505cb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After February’s devastating earthquakes, many observers were left\
        \ wondering why the affected regions in central and southern Turkey, presented\
        \ with evidence of government negligence, continued to support Erdogan and\
        \ vote for him.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4fddf-0b86-4cad-8d1d-4252f095a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People often express such justification through religion, Murat Somer,\
        \ a professor of political science at Ozyegin University in Istanbul, told\
        \ CNN. And, during times of war or disaster, “we know that people look to\
        \ a strong leader.” And unless people see an alternative, strong choice, “\
        they remain with the one they have,” Somer added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae05cb-f5d9-4615-9c0a-765a84ea4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opposition coalition in May’s election was led by the Republican\
        \ People’s Party (CHP), a reiteration of the political party Ataturk founded.\
        \ The top banner on its website has a quote from him: “I have two major accomplishments.\
        \ One is the republic of Turkey, and the other is the Republican People’s\
        \ Party.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f1402-eba2-4bd2-9b73-b585f220e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Turkey’s two strongmen</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51527bd0-3a40-483d-8591-1d29f44748e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan, according to Somer, continually presents himself as the “\
        real Ataturk.” However, this comparison does not make sense to Ozel as Ataturk\
        \ was “an unabashedly Western, secular, non-religious man.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ab644-e8f1-47a4-add9-9c429c3b1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comparison does not just shine a light on the deep reverence Turks\
        \ continue to hold for their republic’s founding father, however, it also\
        \ points to a striking similarity between Turkey’s two strongmen.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310a672-abf0-4db8-a65f-b1261d2d1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He did rule in a way that legitimatized one-man rule,” Ayse Zarakol,\
        \ a professor of international relations at the University of Cambridge, said\
        \ of Ataturk. She notes how growing up in Turkey, “there was a message that\
        \ the country needs a single man savior.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1bd71-d89e-4c47-9d84-51409d699486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Ataturk envisioned a different type of rule for his country.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd8283-dbba-41b1-a72a-876d6ec7917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the era of Westernization, the country moved to a multi-party\
        \ democracy in 1938. But the Republican People’s Party, led by Ataturk’s long-time\
        \ ally and close friend Ismet Inonu, lost the 1950 elections. Power transferred\
        \ peacefully and democratically. Ataturk “wanted to lay the foundations of\
        \ democracy,” Somer said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e19ea-606b-4c9a-a57e-80aa080f8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, Turkey held a referendum scrapping its decades-old parliamentary\
        \ system for a new presidential one. It passed, centralizing the state’s control,\
        \ and doing away with many of the previous checks that once existed on executive\
        \ power.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6be07-e519-47f1-8645-77cfbad90dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Somer suggested this as one reason the country looks so starkly different\
        \ to 100 years ago. “After the First World War, (Turkish) society was much\
        \ more split. It had just been defeated. Today, Turkey is much more prosperous,\
        \ but this polarization stems from divisions created within,” he said. “I’\
        m not sure whether the current government is really embraced by the majority\
        \ of Turkish society.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfcc4c-8529-486e-bd8d-8c743779506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zarakol hesitated in suggesting that Turkish society has undergone\
        \ a collective shift. “It has always had its conservative parts,” she told\
        \ CNN. “The only difference is with the state’s control of the media, it is\
        \ now more visible.” Just as it was with “the secularists in the 1970s.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b257eb-e324-4c0f-99b8-76f576e50833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ozel suggests that part of that visibility stems from the country’\
        s growing middle class. As “the conservative capitalists grew,” he told CNN,\
        \ and migrated from the countryside to the cities Erdogan reflected those\
        \ changing demographics.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86abe9a-70b1-4e14-8104-5fe59a01a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A lasting legacy</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3890d2-74bc-4484-a953-52dccdfce5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, Westernization no longer holds the same appeal today as it did\
        \ last century, Ozel said, since back then “there was no other model.” The\
        \ world is no longer as “centred around Europe” as it used to be and with\
        \ such a shift, “peripheral powers” have become much more important.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebf954-e28c-4e33-a425-6e951b6f5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What Ataturk may have been most proud of in today’s Turkey, however,\
        \ is its growing influence on the world stage, analysts say. It is a legacy\
        \ Erdogan is continuing to push, even if his brand of nationalism is very\
        \ different.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a798337-1835-4f96-98f5-532772418592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country is a crucial member of NATO and it has been instrumental\
        \ in leading diplomatic efforts between Russia and Ukraine. Turkey’s strategic\
        \ location means it controls access to the Black Sea and it continues to serve\
        \ as a gateway between the East and West, to trade via Central Asia, and to\
        \ conflicts in the Middle East.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb70c4-b5ec-4e90-b52a-5e489e066d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1926, after an assassination plot against him was discovered,
        Ataturk told his new nation: “One day my mortal body will turn to dust, but
        the Turkish republic will stand forever.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac4080-559f-48c5-b997-257ce8ccc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:27:55.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:19.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/30/middleeast/turkey-100-year-anniversary/index.html">Turkey
        is celebrating 100 years as a republic. But today’s nation is a long way from
        1923’s secular state</a>"</em></p>'
  'deaths-injuries-bske':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-31T09:33:58.000+08:00
    'imagesource': 'jcr:b1315988-e5a9-4020-8dce-0be575baa6df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd99b71c-b7e1-4d3f-a89d-f2ba3e111398'
    'lead': 'Authorities have recorded 19 deaths and 19 injuries during this year’s
      Barangay and Sangguniang Kabataan Elections (BSKE) period, but this remains
      low compared to previous BSKEs, according to a poll official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T09:38:27.976+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-31T15:34:28.361+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2023-Barangay-and-Sangguniang-Kabataan-Elections', 'BSKE']
    'stories': []
    'template': '1'
    'title': 'Comelec: 19 dead, 19 hurt due to poll violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58bb2c-9240-4b51-a344-b7c60b2672f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Authorities
        recorded 19 deaths and 19 injuries during the Barangay and Sangguniang Kabataan
        Elections (BSKE) period, a poll official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42efe5-1076-4f32-9659-59ef43e97ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commission on Elections (Comelec) Spokesperson Rex Laudiangco confirmed\
        \ the casualties during an interview with CNN Philippines' The Source.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52f184-85d8-4fc8-99a4-b5c7a9b4ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope this will be the end of it,” Laudiangco said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3162a1-3fdc-414c-81c9-9a72373811c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Though the figures are quite high, they are really low compared to\
        \ the figures coming in from the 2013 and 2018 barangay elections, where we\
        \ had more than 300 election-related incidents and deaths,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2dcb2-b731-49fc-bfb8-4bc212a2ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco said Comelec saw 29 validated election-related incidents\
        \ that resulted in deaths and injuries during the Aug. 28 to Oct. 30 election\
        \ period.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c033fca-a9fb-4ce8-a98b-7560cd31b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of them happened in the Bangsamoro Autonomous Region in Muslim\
        \ Mindanao and the Bicol region, he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d322ab8-7c3b-4802-9507-04296cac71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/10/30/LIST-Poll-watchdogs-Bangsamoro-BSKE-incidents.html">LIST:
        Poll watchdogs report Bangsamoro BSKE incidents</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c135530-80cc-4c3e-96c9-b67b2046c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among them was the death in Butig, Lanao del Sur following an argument\
        \ between two supporters. Authorities have arrested the person responsible\
        \ for the killing, he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb6cff-365e-4a8f-a5ea-a61fcfa5b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec official also said a gun strafing incident occurred in\
        \ one of the polling precincts in Datu Odin Sinsuat, the capital of the Maguindanao\
        \ del Norte province, while some 15 men barged into a school in the same town\
        \ wielding bolos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d1ea5-f6b5-4633-a76a-07b8d5ddccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fistfight took place in Nunungan, Lanao del Norte prior to the opening\
        \ of the elections due to a heated argument between supporters of rival bets,\
        \ Laudiangco said. Police and military personnel were punched by some supporters,\
        \ who were charged with physical injuries and direct assault, he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bf490-e2e7-421f-af7a-63030f67b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the poll body will still investigate 113 more incidents.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a7265-1959-4d48-b428-9c85196c0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSKE concluded on Monday, and the poll body is targeting to
        <a href="https://www.cnnphilippines.com/news/2023/10/31/comelec-barangay-sangguniang-kabataan-elections-tuesday.html">proclaim
        all winning candidates</a> on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40feaf1-4bc7-4bb9-9103-e0154a0f6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:33:50.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:34:28.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from Comelec, President Ferdinand Marcos Jr. said
        the elections were generally peaceful.</p>'
