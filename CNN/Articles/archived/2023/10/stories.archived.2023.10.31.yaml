      'mgnl:type': 'text'
      'text': "Making a short story collection for readers aged 10-17 does mean treading\
        \ the fine line between middle-grade and young adult, and this book delivers\
        \ a wide array that spans slightly eerie to disturbing. It is also worth acknowledging\
        \ that there’s something profound about a horror book for young people that\
        \ focuses less on supernatural entities and more on the normal, human things\
        \ they see and experience every day.\r"
