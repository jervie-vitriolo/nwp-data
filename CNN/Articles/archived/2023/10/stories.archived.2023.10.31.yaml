      'mgnl:lastActivated': 2023-10-31T14:02:05.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage has also emerged of an Israeli tank apparently opening\
        \ fire on a passenger vehicle as it performed a U-turn on the main road running\
        \ through Gaza.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9746e12-9ae4-4843-a821-dacd9b628ae2'
      'mgnl:activationStatus': true
