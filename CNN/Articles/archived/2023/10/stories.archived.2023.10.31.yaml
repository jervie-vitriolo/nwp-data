      'text': '<p><strong>“Horror: Filipino Fiction for Young Adults” edited by Dean
        Francis Alfar and Kenneth Yu</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a981d-8443-460a-ad70-dee08e31c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.879+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Being young is a terrifying experience and the fact that horror is\
        \ not used as much to tell teenagers’ stories feels like a missed opportunity.\
        \ “Horror: Filipino Fiction for Young Adults,” an anthology featuring 14 Filipino\
        \ authors, fills the gap with stories that are scary as much as they are relatable.\
        \ \r"
