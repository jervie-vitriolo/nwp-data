      'mgnl:lastActivated': 2023-11-09T03:22:48.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd5117-c333-44e8-97a1-c290113e94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.360+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a feature with Caleb Quinley for <a href="https://www.nationalgeographic.com/culture/article/paid-content-regenerative-agriculture-is-shifting-paradigms-for-coffee-farmers-in-the-philippines"
        target="_blank">National Geographic</a>, Bukidnon farmer and Project Coffee+
        participant Arnold Cagas Abear shared that he continues farming to provide
        for his family. He admitted a concern many of his fellow farmers often think
        about, which is training the next generation amid a declining interest in
        the livelihood. But after learning sustainable methods that yielded improvements
        in harvests and income, Abear isn’t easily swayed by the fear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed249f-1aaa-4a8e-be9a-ef2439e4634c'
