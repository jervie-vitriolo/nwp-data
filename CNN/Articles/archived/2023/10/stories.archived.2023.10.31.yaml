    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d3232-58a3-4c65-b623-cbf002121fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.160+08:00
