    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Talino Venture gets $5M investment from American company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650cc91-c510-4b36-9684-ddd2a5b2919e'
      'mgnl:activationStatus': true
