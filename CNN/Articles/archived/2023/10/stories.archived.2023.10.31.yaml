      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, Israel said it had entered a “second stage” of its\
        \ war against militant group Hamas, which controls Gaza, following weeks of\
        \ aerial strikes on the isolated territory. Israel is prepared for a “long\
        \ and difficult” war, Israeli Prime Minister Benjamin Netanyahu said Saturday,\
        \ as it seeks to root out and “destroy” Hamas after it killed more than 1,400\
        \ people in the attack on Israel earlier this month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96a3fc-3bf2-4d41-90e0-6ca3e7c81a23'
