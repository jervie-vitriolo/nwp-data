    'jcr:uuid': 'eb8152d4-f922-498f-b6f4-83628c99bbba'
    'lead': "After many delays and legal challenges, the Barangay and Sangguniang\
      \ Kabataan Elections wrapped up with some winners proclaimed hours after the\
      \ polls closed. \n\nDespite what Comelec called a 'generally peaceful elections,'\
