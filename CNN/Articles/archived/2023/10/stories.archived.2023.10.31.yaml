      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lists of nominees are compiled by France Football, after which
        a panel of journalists from around the world vote to determine the winners.</p>'
    '15':
