      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage, filmed by Palestinian freelance journalist Yousif Al Saifi\
        \ and geolocated by CNN, shows the tank close to the Netzarim junction, a\
        \ key crossroads to the south of Gaza city about three kilometers (1.8 miles)\
        \ from the strip’s eastern boundary.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0e245-a47a-4579-a475-e42eb9252fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.896+08:00
