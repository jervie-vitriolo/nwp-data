      'mgnl:type': 'text'
      'text': '<p><strong>“Waking the Dead and Other Horror Stories” by Yvette Tan</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f7414-85cd-42c6-ae62-28218cec04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.870+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One need not be a horror fan to be an Yvette Tan fan. The Palanca Awardee\
        \ is easily one of the best horror writers – maybe one of the best writers\
        \ period – in recent memory, spreading the scaries from books to screenplays.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b2b79-295b-4a49-aec1-3de542d25d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.871+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104141c5-686b-4e11-98c6-7d16eb04ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.871+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First published in 2009, “Waking the Dead and Other Horror Stories”\
        \ uses diverse vehicles to excavate fear from the reader, turning the horror\
        \ notch up or down to keep things interesting. Anvil Publishing released a\
        \ new edition in 2021 with a new B movie-inspired story, still characterized\
        \ by Tan’s sharp voice and mastery in melding Filipino folklore and contemporary\
        \ life.\r"
    '10':
