    'mgnl:tags': ['2023-Barangay-and-Sangguniang-Kabataan-Elections', 'BSKE']
    'stories': []
    'template': '1'
    'title': 'Comelec expects proclamation of all BSKE winners on Tuesday'
    'updated': 2023-10-24T17:30:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b455f-8fc9-4435-9958-e84f51bf5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Two
        regions have hit 100% in declaring winning candidates for the Barangay and
        Sangguniang Kabataan Elections (BSKE) as the Commission on Elections (Comelec)
        targets the proclamation of all newly elected officials by Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4669ef-de4d-4ec0-b6f2-0252e881b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson John Rex Laudiangco earlier told CNN Philippines’
        <em>The Source</em> the poll body wants the proclamation done by Tuesday noon,
        but the latest Comelec data showed that over 200 villages have yet to complete
        the canvassing of votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a95fd-064d-4c3e-8ee4-828194d19d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body said the canvassing in the Bangsamoro Autonomous Region\
        \ in Muslim Mindanao (BARMM), Mimaropa, Western Visayas, Eastern Visayas,\
        \ Zamboanga Peninsula, and Soccsksargen were ongoing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b967be8-8b49-40ba-930b-8188c5c4e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We expect all of them, whether big or small, to conclude proceedings\
        \ today not later than lunch,” Laudiangco said in the morning interview.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9885fd-11aa-4c4e-be8e-dfe098e330b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 2:35 p.m., 40,927 out of the 42,001 barangays, or 97.44% nationwide,\
        \ have announced successors to both local and SK officials. Ilocos region\
        \ and Central Luzon already logged 100% in the system.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927dbd2-ad65-4448-9fd6-4ed865ccd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, Comelec chairperson George Garcia said three barangays\
        \ in Bayang, Lanao del Sur and two villages in Calbayog City, Samar, resumed\
        \ voting on Tuesday as there was late delivery of election paraphernalia on\
        \ Monday, the actual election day. The areas are located in BARMM and Eastern\
        \ Visayas, respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73bac3-cbef-475a-9732-722171628ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/10/31/bske-lanao-del-sur-samar-tuesday.html">Delays,
        violence mar BSKE in Lanao del Sur, Samar</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a24ebd-8af2-4e0a-b619-83dba14946d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec said 256 bets will face suspension of proclamation due\
        \ to unresolved or pending cases before the poll body in the event that they\
        \ win the elections.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d7975-1112-4d2f-bd63-33df9d0014c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, 59 candidates have won the elections, while 67 did not, Laudiangco\
        \ told reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f813bb-c693-462c-9f85-a57e73032356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco told The Source that the Comelec has filed 27 cases related\
        \ to vote-buying, 46 are still for filing, and 154 are under validation and\
        \ most likely will result in filing of cases.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4d14a-f7e4-4219-8589-5e14fd2484bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said it expects an <a href="https://www.cnnphilippines.com/news/2023/10/30/comelec-bske-voter-turnout.html">80%-voter
        turnout</a> for the 2023 BSKE.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08868771-66ef-4b30-8cfd-c4a2d2db0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said the conduct of the local polls was “generally
        peaceful,” but Laudiangco said authorities so far recorded <a href="https://www.cnnphilippines.com/news/2023/10/31/deaths-injuries-bske.html">19
        deaths</a>, with 19 more people injured, during the election period.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d7169-99ac-4548-90e8-277430f629a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that there was no failure of elections in over 201,000 polling\
        \ precincts nationwide.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25719384-3630-4de7-b352-88fc6c2bd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cd402-44e3-4acc-ad67-61ee49bde0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Transition period</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae7e5e-52de-440c-97db-09f8f0132ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of the Interior and Local Government (DILG) said it\
        \ will be issuing a memorandum circular to allow a three-week transition period\
        \ for the newly elected barangay and SK officials.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a23043-14e3-41af-9220-60ffc51d8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia previously said Comelec is coordinating with the DILG for a\
        \ one-week proper turnover of equipment and resources.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9d1d8-1de7-4d6e-ba79-e67598a0e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/30/DILG-drops-SOCE-requirement-assume-post.html">DILG
        drops SOCE requirement to assume post</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af33439-2596-431a-b9a0-e6d3ff9d2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview on The Source, Laudiangco said once winning candidates\
        \ are proclaimed, have taken their oaths, and assumed their office, their\
        \ “term of office already begins.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf100c-f5c4-4faf-b2ea-38a880d0fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/10/24/supreme-court-law-postponing-barangay-sk-polls.html">Supreme
        Court has ruled with finality</a> that the next BSKE will be held on the first
        Monday of December 2025, and every three years after. It explained that the
        tenure of winning candidates in the October local polls is effectively shortened,
        and not the term of office.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ee3bd-3c32-44f4-a88d-8f3f9cffa585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:37:25.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T17:37:25.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court upheld that the term of office of sitting barangay
        and SK officials, who are in hold-over capacity, has ended on Dec. 31, 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
