      'mgnl:type': 'text'
      'text': '<p><strong>“Mars, May Zombie!” by Chuckberry Pascual</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294a2f7-e678-4dde-9a6a-07c9bf08b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.875+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Author Chuckberry Pascual heard us compare the coronavirus to a zombie\
        \ outbreak and created a whole new zombie-infested Philippines. Young adult\
        \ novel “Mars, May Zombie!” is set in 2028, where gay teenager Marcelo, nicknamed\
        \ “Mars,” discovers an earth-shattering secret with his grandmother and sassy\
        \ best friend. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcad5da-224c-40a5-9209-2513543faec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.876+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511eb8e9-dd31-47ea-a27b-afc21b2ff93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.876+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The book offers an adventure you can’t resist devouring in one sitting.\
        \ Pascual is both witty and considerate of his characters, perhaps aware that\
        \ his readers may see themselves in Mars. And like all good coming-of-age\
        \ stories, “Mars, May Zombie!” touches on identity, love, family, and the\
        \ most necessary thing young people now must be armed with – hope. \r"
