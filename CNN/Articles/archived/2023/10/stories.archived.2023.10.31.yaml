      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been growing backlash at the University of Pennsylvania’s
        response in recent months to antisemitism, including a Palestine Writes Literature
        Festival that included speakers with a history of making antisemitic remarks,
        a characterization organizers and attendees reject. Tensions flared at Harvard
        University after a coalition of student groups signed a statement blaming
        solely Israel for the deadly attacks by Hamas.</p>'
