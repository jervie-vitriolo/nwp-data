      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City won Men’s Club of the Year for the second season
        running after winning a treble and impressing the world with its style of
        play. Pep Guardiola’s men won the club’s first ever Champions League trophy
        after dominating Real Madrid in the semifinals and pipping Inter Milan in
        a tense final in Istanbul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
