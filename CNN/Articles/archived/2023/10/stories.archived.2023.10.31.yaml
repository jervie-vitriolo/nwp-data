  'online-scams-holiday-season':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-31T17:54:06.000+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d22e7a-36d7-4bd7-b36b-7b69aa557382'
    'lead': 'Going out this Undas break? Think twice before connecting to a public
      wi-fi among other online risks, according to the Cybercrime Investigation and
      Coordinating Center.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T17:57:55.524+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-31T18:02:01.362+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anti-cybercrime center warns of common online scams during holiday season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a8320-a21a-4aa1-8666-2bca3d47d552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)&nbsp;—</strong>
        The Cybercrime Investigation and Coordinating Center (CICC) warns the public
        of online scams that emerge during the holidays when syndicates take advantage
        of travelers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cab661-34d4-4f9e-a28f-5e97cf48b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbfc17-5d0c-40a2-9380-8a1b76aa249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want the public to be more vigilant against various online scam\
        \ activities, especially when we are out of our homes,” CICC Executive Director\
        \ Undersecretary Alexander Ramos said in a statement Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0128a-4602-449f-a7ee-e3be56bddd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ef58f-fb44-4852-b59f-ea284c6b0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. Caution against public wi-fi networks</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293778fe-0b9c-40c2-af24-04ea32b067ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22321b06-398e-4b38-9448-876e18f55fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While public wi-fi networks provide convenience on the go, the CICC
        warned that these networks can put any device at risk. Due to its lack of
        security, an open and unsecure wi-fi may be compromised by hackers who would
        embed viruses and malware to connected devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1befe78-9f22-4ef8-b76d-af06d3a0cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a16e6-1214-4c2e-9093-4d6af5113bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through a public wi-fi connection, hackers could access personal information\
        \ and use it to control the devices and steal identities as well as money,\
        \ according to the CICC, an attached agency of the Department Of Information\
        \ And Communications Technology.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604f98a-9876-4e3f-a7c2-9f789b228803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bfa82-f6e3-4d9e-b705-f7e1bf06cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An attacker will intercept the communication flow between your handsets\
        \ and browser and steal information and potentially allowing your device to\
        \ be hijacked,” Ramos said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc555f0-13d4-4767-a751-eb8afaa223e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ff317-0a7a-4369-a93f-7b37f2f32b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. Fake e-wallet apps</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4e2f2-ceae-41ea-92e1-0dae12bf3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CICC said fake e-wallet apps, or apps that look like legitimate
        e-wallet apps, created by scammers are widespread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c60dbf-8d74-42af-8677-dcc909da71be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a521966-b5c7-4b4b-b31a-52856397b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users may input their real e-wallet credentials to these fake apps,\
        \ unknowingly providing scammers their information and use it to access their\
        \ e-wallet accounts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f9138-4884-4365-91a0-b88bb1d07b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0582a-f6c5-4b22-a014-d69afab884dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Scammers can access your real e-wallet credentials if you download\
        \ and install a fake e-wallet app. The public must download e-wallet from\
        \ legitimate app stores,\" the CICC said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12684d54-d1cf-4182-8192-88788a58a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d92234-dc54-42b3-a08a-2330044ab1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. Tech support scams</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2dc28-faf9-4d23-a927-6ed76fa16b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also rampant are scammers posing as tech support agents of banks, e-wallets,\
        \ and e-commerce sites among others, according to the CICC.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9904a-0bf9-46c6-aea6-3586803c0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They would call users and claim that there is a problem with their\
        \ account, forcing them to provide their personal information in order to\
        \ fix the supposed problem.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcfbeb-fb37-4a4e-b36e-4ab4a51a07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709167e-3ca6-411c-834a-6570fdb21386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ignore calls from numbers you don’t know, [especially] scammers calling\
        \ you and claiming to be from your e-wallet provider,\" said Ramos.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ab48f-b3b8-4670-97e0-9ea632d2062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03638a-4bab-4049-bc2d-44c24d0b100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4. Phishing</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bbcd5-fd49-4236-b0d5-8b36e26196e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expect more phishing emails and messages that appear to be from legitimate\
        \ companies, said the CICC.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26992fb-0951-446b-a0a9-f34c3c4038ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74b068-d9e3-4cf6-a515-88441c404630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These questionable emails and messages usually contain links to fake\
        \ websites that look like actual company websites, which could compromise\
        \ personal data.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed5464-d176-4fdc-a558-63c9cb193ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7408f-03c3-44ec-a08f-2749490f6060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never click links from unknown emails or text messages because
        these are phishing scams that can lead to account takeover by stealing personal
        information, account name, and passwords. Worse, many may also include malware,”
        Ramos warned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121253e5-6e22-470e-b7c9-cb6e25d82057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba0776-54c9-4346-9191-cdfce9bcf806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5. Bogus online shops</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced32044-71f3-4d03-beb9-30e6ba965986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.564+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27ab22-0247-4026-94a8-8a24fe375c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Christmas nears, fake online shops selling counterfeit products\
        \ are increasing, according to the CICC.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399c787-0984-444e-b20f-362c12489523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928de5e-6677-4213-9692-683b1c4996a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Never believe too-good-to-be-true sales offers. If the product is\
        \ too cheap then it must be fake or worse, it does not exist,\" the CICC said.\
        \ \"Always check the legitimacy of the seller and never transact outside the\
        \ e-commerce site.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c7076-a926-40d7-b312-e1dcbce14582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783fe0e-9f3f-4f99-b83d-314976077848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents of online scams can be reported to the CICC, the Inter-Agency
        Response Center (I-ARC), or Scam Watch Philippines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832629be-93c4-4b0f-a02b-a26280172d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T17:57:55.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-31T18:02:01.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
