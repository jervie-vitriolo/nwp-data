      'jcr:uuid': '46e6b83c-adfb-410b-9572-5b956ed6dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:43:53.990+08:00
      'mgnl:createdBy': 'vince'
