      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cast of “Friends” have broken their
        silence about the death of actor Matthew Perry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ca0ca-f631-449a-930c-08d011e3f1af'
      'mgnl:activationStatus': true
