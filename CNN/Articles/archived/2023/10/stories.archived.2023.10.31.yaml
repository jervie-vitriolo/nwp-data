    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbedb12-2929-4e72-af81-80fdafaf1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.280+08:00
      'mgnl:createdBy': 'kristelle'
