    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff512c7-cfbd-4a11-8b10-78ea97cb8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF tanks and armored personnel vehicles were also seen approaching\
        \ the border while helicopters, drones and fighter jets flew overhead.\r"
