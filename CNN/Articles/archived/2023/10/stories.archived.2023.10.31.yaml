      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past several years, the progression of Apple Silicon — the\
        \ company’s custom-made silicon chip — has emerged as a significant storyline\
        \ for Apple, culminating in the transition away from Intel chips. It’s also\
        \ turned heads with the chips’ impressive performance in terms of processing,\
        \ thermal efficiency and battery life.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc6b88-52fe-4df9-86a6-b1d0dfafef32'
