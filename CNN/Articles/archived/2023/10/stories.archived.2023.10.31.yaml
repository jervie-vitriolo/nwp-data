      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Huwag daw muna mag-proclaim (nung Monday), so inatasan namin ang (Comelec)\
        \ regional director that Barangay Board of Canvassers should proclaim today\
        \ (Tuesday),” Comelec Chairman George Garcia told reporters on Tuesday.\r"
