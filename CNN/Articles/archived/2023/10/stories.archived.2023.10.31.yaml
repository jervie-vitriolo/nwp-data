      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5676fac-c305-4531-881d-eaa787a1bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.315+08:00
