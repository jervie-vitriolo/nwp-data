      'mgnl:type': 'text'
      'text': '<p><strong>"Neophobia: A Deconstruction of Filipino Horror" by riotbones</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b816bf2-7dc4-4c83-82f8-601aac2a0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.889+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 60-page zine “Neophobia” by Filipino illustrator Bones is an apt\
        \ epilogue to every book on this list. It digs into the history of prominent\
        \ Filipino horror figures and traces the intentions of their origins. As the\
        \ artist writes in the zine’s synopsis, “The horror genre finds itself situated\
        \ in a paradoxical position: simultaneously the analog of the anxieties of\
        \ the common folk and the perpetrator of the ideological ends of the ruling\
        \ hegemonic order.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89babaf8-ba91-40dd-a5ae-94ef697e9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.890+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912e05f-aa73-4b57-adc9-84438d920f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T16:25:29.890+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-31T17:12:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deconstruction is accomplished in three parts. First, “Setting\
        \ the Stage” provides historical context on the supernatural creatures ingrained\
        \ in Filipino collective memory. Next is “Lights, Camera, Action,” which zooms\
        \ in on specific Filipino horror films, and lastly, “Closing Night,” a fictional\
        \ short story.\r"
