      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:04:04.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong>&nbsp;—
        Talino Venture, led by former PLDT executive Winston Damarillo, received a
        fresh round of investment amounting to $5 million from US-based Chemonics
        International to accelerate financial inclusion in emerging economies, including
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed4060-c7f1-452e-af14-12c295c2d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:56:12.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:04:04.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, its CEO Damarillo said the new funds are
        targeted to "closing the financial inclusion gap for the underserved individuals
        and communities in emerging nations worldwide."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dff028-7b32-40c3-81a6-722824cf2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:56:12.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:04:04.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Philippines alone, 50 million Filipinos are unbanked, Damarillo
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a804156-e7cf-42d5-8673-fa572e242180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:56:12.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:04:04.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Financial inclusion in the Philippines remained low, with only 51%
        of Filipinos aged 15 and above having a transaction account with a financial
        institution, the World Bank previously said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738949c-0006-434b-bf99-d07e4bc8a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:56:12.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:04:04.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Talino Venture backs financial technology firms BayaniPay, Asenso,
        Earnie, and Saphron.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b35e0-2adf-448e-b179-eeb1214562bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:56:12.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:04:04.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the second partnership between Chemonics, a sustainable
        development firm, and Damarillo after their team-up in 2020 for the E-PESO
        program. It was funded by the US Agency for International Development to expand
        the adoption of e-payments nationwide.</p>'
