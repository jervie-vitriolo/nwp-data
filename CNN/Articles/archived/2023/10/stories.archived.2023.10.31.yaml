      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10373f68-efc7-4863-aaa0-fbdfe572c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.895+08:00
      'mgnl:createdBy': 'raheema'
