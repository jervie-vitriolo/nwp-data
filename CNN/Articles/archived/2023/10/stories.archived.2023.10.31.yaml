      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How can you tell there aren’t terrorists inside that car? Hamas has\
        \ no jeeps or tanks, they use civilian equipment for their military purposes,”\
        \ IDF spokesman Maj. Nir Dinar told CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504796a-c848-4119-8692-23222ed9bd60'
