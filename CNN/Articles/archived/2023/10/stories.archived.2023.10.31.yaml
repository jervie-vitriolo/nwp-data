      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral board members will receive ₱10,000 for the chairman
        and ₱9,000 for the members, according to the updated Comelec honoraria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29f7dc-ef52-4d15-8e91-8b218cf1378e'
