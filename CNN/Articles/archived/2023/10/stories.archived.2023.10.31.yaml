      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel sent more ground forces into Gaza overnight, army spokesman\
        \ Rear Adm. Daniel Hagari said Monday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8dd248-fc13-4d06-bfba-94935ce4d36a'
