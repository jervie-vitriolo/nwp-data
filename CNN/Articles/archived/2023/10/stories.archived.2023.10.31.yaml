      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A law enforcement source told CNN that no foul play is suspected.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d649a-e8c6-4066-bfde-22402a0e1906'
