    'title': 'Delays, violence mar BSKE in Lanao del Sur, Samar'
    'updated': 2023-10-31T15:37:54.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f8097-2e2e-4440-8175-36229b147b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Casting
        of votes in three barangays in Lanao del Sur and two villages in Calbayog
        City, Samar for the Barangay and Sangguniang Kabataan Elections (BSKE) were
        held Tuesday as delays and violence marred the elections in these areas on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d3eee-1c1a-4330-8a46-a2a5759fad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, Commission on Elections (Comelec) chairperson George\
        \ Garcia said election paraphernalia did not arrive on time in these areas,\
        \ affecting over 1,000 voters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4bf80-c0c1-4476-a5e5-74114ed3c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said five barangays in Bayang town in Lanao del Sur were initially\
        \ affected by the delay in election paraphernalia delivery but the polls continued\
        \ in two barangays on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057feb8-59c9-4e8a-a37e-9a1b7fea6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing a Comelec resolution, Garcia said those who would not receive\
        \ the election paraphernalia by noon on Election Day can conduct the voting\
        \ either on the same day or the next day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ff40f-d048-429b-8071-a3cb3b0bcb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong hapon matatapos at makakapagproklama na sila,” he said,
        stressing that the poll body targets to <a href="https://www.cnnphilippines.com/news/2023/10/31/comelec-barangay-sangguniang-kabataan-elections-tuesday.html">proclaim
        all winning candidates</a> nationwide on Tuesday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac44acd-a05c-427d-a254-61dbb5ebbaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: By Tuesday afternoon, they will finish the voting and\
        \ proclaim the winning candidates.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7ca6f-4330-42ec-8edc-a31e85056c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also said election workers bringing election paraphernalia to\
        \ two far-flung villages in Calbayog City were fired at by insurgents, causing\
        \ the late delivery.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc5e72-0e7d-4ca4-81bb-f6a219908cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional poll office in Eastern Visayas said members of the electoral\
        \ board were trekking from Dinacawan to Nag-uma, one of the upland villages,\
        \ when unidentified gunmen opened fire about 200 meters from their location.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2781e8-7579-481c-b79e-1c322c693590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This made the electoral board members, who were escorted by a military\
        \ squad from the 43rd Infantry Battalion, to panic and return to Dinacawan,\
        \ the office added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b115219-7de5-49ee-bc4b-eaf3f33c2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brgy. Nag-uma has a total of 138 voters for the local polls and 67\
        \ SK voters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594c3f0-cd72-4fbe-ba25-5dc587ad2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec chief said the conduct of elections continued on Tuesday\
        \ as more police and military personnel were deployed to these areas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d866fa8-aae3-4e5e-b7bb-cf306acfae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still investigating the incident.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e8234-c2cb-4a9c-855e-a469bcac6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pagkatapos ng election, we will deal with you…hindi forgivable ‘yon,”\
        \ Garcia warned the perpetrators.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ebb0ba-b330-40de-8aca-a48aafbd4d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T15:39:03.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T15:39:04.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: After the elections, we will deal with you…it’s not forgivable.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425f17d-4b4f-4c8d-9f75-69af0357c604'
      'mgnl:activationStatus': true
