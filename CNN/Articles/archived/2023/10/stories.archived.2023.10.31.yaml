      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55a8e9-a929-4bb3-be36-d1749b2f1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.979+08:00
