      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A coin toss also settled who will become the barangay chairman of Rosary\
        \ Heights 3 in Cotabato City after Omar Pasawilan and Sukarno Utto both got\
        \ 997 votes.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87a5df-0680-4ed6-a500-92d310f98202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.315+08:00
