    'mgnl:lastActivatedVersionCreated': 2023-10-31T14:05:23.936+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'stray-dog']
    'stories': []
    'template': '1'
    'title': 'Chinese authorities crack down on stray dogs after a Rottweiler mauls
      a toddler. But some say they’ve gone too far'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc397a-3d20-441a-8f57-b78540981c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — A shocking video of a Rottweiler
        mauling a 2-year-old girl in China has prompted a crackdown by local authorities
        on stray dogs that some argue has now gone too far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2fb77-115d-481d-9138-41e576ff7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities were initially praised for their swift response to the
        incident, but netizens soon began sharing accounts of stray canines in their
        neighborhood being roughly rounded up and, in some cases, put down.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa374b-7cff-4dfd-8287-4fc18d782b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new directive to clamp down on large, unleashed dogs is being cited
        as the latest example of a knee-jerk reaction by Chinese authorities that
        also highlights the country’s long-standing struggle with animal rights and
        welfare.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35eebc-a197-4545-8b2a-7bf152674754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Just because a large dog bit a child, all of them are being hunted
        down by ruthless security guards and police,” one user wrote on Chinese social
        media Weibo under the hashtag “Will the biting of the girl bring stigma to
        a large dog?” viewed by almost 1 million users.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a681b6-fb62-4c0a-8bb9-d542dd20d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Such a one-size-fits-all approach makes me really sad,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe6959-d60c-4b61-8f63-eb1e01fc90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Rottweiler attack</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e0d32-52ee-481d-8355-5bc85ef4236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video of the October 16 attack shows the girl stepping out of a residential
        compound with her mother in Chongzhou, in China’s southwestern province of
        Sichuan, and immediately being chased and bitten by a large black Rottweiler.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ef973-e1d6-44cc-88f4-07ab4a300958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mother tries to shield her daughter from the dog, but then tries
        to pull her back as the animal drags the child around. A cleaner who comes
        to help with a broom also fails to drive the dog away.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb1c91-d30b-49c2-a4e7-443835baacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A man finally succeeds in chasing the Rottweiler away with a wooden
        stick. By that time, the mother is sitting on the ground, crying, with her
        daughter in her arms.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f95d7-37ef-48c2-bcc1-4517a45dc1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The toddler was admitted to hospital, where she was treated for a ruptured
        kidney, fractured ribs and bite marks on various parts of her body, several
        Chinese state media outlets reported.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e17ac0-72be-455a-9fd2-211537090d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities caught the Rottweiler and detained its owner, according
        to state media.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddc903-93a7-4a03-a4e3-a3c9d0ea8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, local authorities in a raft of provinces including Shandong,
        Jiangxi, Yunnan, Hunan, Anhui have stepped up law enforcement, some more heavy-handed
        than others. Stray dogs are the main targets, but pets who are unleashed can
        also be subject to control measures.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbd689-0b3f-4173-85e6-0df489aad4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most local police said they would ramp up patrols to round up stray
        dogs and fine owners who fail to put their dogs on a leash. More robust approaches
        include police in Yanzhou in Shandong vowing to hunt down “mad dogs” and euthanize
        them.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10a6d4-fc2d-4269-a0e8-1747f52918db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country is home to 40 million stray dogs, according to the 2021
        China Pet Industry white paper. In the past, strays have been blamed for rabies
        outbreaks and authorities have attempted to control their numbers with culls.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035cb71-851f-4f8d-ba5d-55d480c5b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In one case that triggered an outpouring of grief online, a small stray
        dog – known as Xiao Huang, or little yellow – was taken away in a net by security
        personnel at a university campus in Chongqing and beaten to death, according
        to state-affiliated media.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cadca3-23d9-4cd7-a772-7affba961677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many netizens were perplexed by the decision to kill a tiny dog, whose
        image is being shared on Weibo with the hashtag “straydogxiaohuang,” with
        a call for greater rights for stray dogs. The university said the canine had
        entered the student dormitory, posing a threat to the safety, according to
        state-affiliated news outlet Beijing Time.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f162fd-063f-44a2-9002-04a85f928946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Shanghai, images of police officers descending on a local neighborhood
        and dragging away a German Shepherd also sparked fury online.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef64db-99a1-4fff-a903-a2f92dd272ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many netizens believe the dog was old and did not pose a danger to
        the community. But Shanghai authorities said they were acting on complaints
        from neighbors about an aggressive dog and that it was “taken in and dealt
        with,” according to a post on their WeChat account.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10cecb2-e438-4849-9bac-2406731d5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In defense of stray dogs</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18a855-bd14-46e8-97d1-f662f3aabdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is not the first time Chinese authorities have been accused of
        being heavy-handed with animals.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c039f-6847-4c42-80b4-863e4bb30ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During Covid, some pet owners complained that their dogs were beaten
        to death when they were taken away for quarantine, anecdotes that sparked
        uproar across the internet.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e4451-48cc-4f0c-8132-b6d9f8959634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A number of netizens praised the authorities for taking proactive steps,
        but most warned against the consequences of going overboard.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b52c3-f499-4e7f-91b1-234846ded7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celebrities also joined the chorus of animal lovers to call for better
        understanding.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a5ef8-35cc-4245-bc61-f38e8412b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese actress and singer Cya Liu, who won Best Actress at the Hong
        Kong Film Awards last year, called for an end to the killing.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938c63c-bec2-421b-8d8a-a9cb9437e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Not all stray dogs are bad just as not all men are good,” she wrote
        on Weibo, with the hashtag “voicing out for stray dogs.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d73b35-b08c-4ca4-8bdb-f1fd676caae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bo Ai Animal Protection Centre Of Guangyuan in Sichuan wrote on Tumblr-like
        Chinese social media Meipian that China should be using its development to
        instil a better sense of social responsibility and a respect for animals in
        people.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe9dd7-d20b-4b66-b8d0-ec563d2902b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Beating and catching dogs at every turn. Let the world see what our
        great motherland is like,” it said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86edec4f-c82e-496b-9b08-159f62cb56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:01:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:24.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/31/china/china-cracks-down-on-stray-dogs-intl-hnk/index.html"
        target="_blank">Chinese authorities crack down on stray dogs after a Rottweiler
        mauls a toddler. But some say they’ve gone too far</a>."</em></p>'
  'us-hostages-gaza-israel-ground-operation':
    'author': 'MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-31T14:05:37.000+08:00
    'imagesource': 'jcr:496818bb-bcb9-44d8-b8b3-f56bd306a285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b45662dd-4090-4b43-89f4-a2f479aefde5'
    'lead': 'US officials are intently focused on trying to secure the release of
      hostages being held by Hamas in Gaza – among them American citizens – a task
      that sources said is now further complicated by Israel’s expansion of its ground
      operations into Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T14:11:13.849+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-31T14:11:21.298+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-31T14:11:20.951+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'United-States', 'Israel', 'US']
    'stories': []
    'template': '1'
    'title': 'Efforts to get hostages out of Gaza complicated by Israel’s expanding
      ground operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4fcac-2e4f-450d-bdfa-9dc059976965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US officials are intently focused on trying
        to secure the <a href="https://www.cnn.com/2023/10/29/politics/us-biden-israel-gaza-war/index.html#:~:text=%E2%80%9CThe%20Hamas%20terrorists%20have%20not,that%20happen%2C%E2%80%9D%20Sullivan%20said."
        target="_blank">release of hostages</a> being held by Hamas in Gaza – among
        them American citizens – a task that sources said is now further complicated
        by Israel’s expansion of its <a href="https://www.cnn.com/2023/10/30/middleeast/israel-ground-operations-gaza-latest-monday-intl-hnk/index.html"
        target="_blank">ground operations</a> into Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888cf75d-4ce2-4523-a1b7-0e47ac2edc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US remains a part of the ongoing talks that include Israel,
        Qatar, Egypt and Hamas to get a large group of hostages out of Gaza, and officials
        are now contending with Israel pressing forward with ground operations into
        the strip. Biden administration officials have been calling on Israel to consider
        so-called <a href="https://www.cnn.com/2023/10/30/politics/biden-netanyahu-aid-gaza/index.html"
        target="_blank">humanitarian pauses</a> that can allow for civilians in Gaza,
        including hostages, to exit, and for aid to get in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda8698-4b40-49a0-9130-2be7bf39dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Offering a glimpse into how unpredictable and fluid the situation remains,
        a senior US official told CNN on Monday that they believed the prospects of
        getting hostages out could be described as “50/50.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96fa39-3b79-4441-baac-a3083f45dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The parameters are all there,” this official said about a potential
        deal. But efforts to negotiate with Hamas – mediated significantly by the
        Qataris – has been slow-going, in no small part because it simply takes a
        long time for messages to be transmitted from Doha to Hamas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9dcac-fd31-4ce1-a9fe-a7dd80fa9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majed Al-Ansari, the spokesperson for Qatar’s Ministry of Foreign
        Affairs and adviser to the Qatari prime minister, <a href="https://www.cnn.com/2023/10/28/world/israeli-ground-forces-inside-gaza-saturday-intl/index.html"
        target="_blank">told CNN on Saturday</a> that Israel’s escalation on the ground
        is making the situation “considerably more difficult.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac6de5-c306-4bdb-9c07-ad81642446e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has said intensifying ground offensive puts additional pressure
        on Hamas, and therefore may ultimately be helpful in the ongoing efforts to
        free hostages. A US official said there could in fact be some benefit to this
        approach.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989c771-5e2b-4abf-8362-f2e4167d7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Joe Biden’s national security adviser Jake Sullivan said
        on CNN’s “State of the Union” Sunday that Hamas has “not been forthcoming
        about allowing these hostages to go,” but that the administration believes
        there is still a “pathway” for securing their release.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06974c-9c91-4743-815b-ae4e7ff1c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Even though we’ve started to see Israel moving on the ground, that
        has not changed our basic view that this has to remain a paramount priority
        that we have to keep working at,” Sullivan said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195673a-f0de-4143-a76b-a6c66a722d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One source familiar with the discussions said the talks have centered
        on freeing hostages in exchange for prisoners being held by Israel. Al-Ansari,
        the Qatari spokesperson, also said that there have been active discussions
        about a “prisoner exchange” for the hostages. The source added the negotiations
        also include getting Hamas to open the Rafah gates for dual nationals to get
        out of Gaza.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74522380-777f-48b4-bdc7-c6ef635776af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:11:13.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:11:21.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are optimistic that the talks are headed more towards all civilian
        hostages,” al-Ansari said. “But obviously, it is a fluid situation on the.
        And we still don’t know will happen.”'
    '10':
