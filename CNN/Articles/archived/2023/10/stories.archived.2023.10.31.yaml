      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the billionaire has previously said he voted for Joe Biden in 2020\
        \ “very reluctantly.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b791d4b-4236-41b8-9940-f0fc6d941792'
