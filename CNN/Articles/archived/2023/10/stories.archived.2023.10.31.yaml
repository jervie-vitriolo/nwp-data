      'mgnl:lastActivated': 2023-10-31T14:02:05.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the video, a spokesman for the IDF told CNN that Hamas\
        \ uses civilian equipment inside Gaza, acknowledging he didn’t know who was\
        \ inside that particular car.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06280095-4869-4d44-ad37-d0c3c8a05980'
