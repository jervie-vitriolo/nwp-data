      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cook “listened but did not react to this specifically other than noting\
        \ we had different strengths,” the Google summary read.\r"
