      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304669df-e126-40ca-a4a0-d2debbebf6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.493+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m looking for centrists, not radical left or right,” said Cooperman,\
        \ who donated to Republican Chris Christie’s 2024 campaign over the summer,\
        \ according to federal records.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141449d9-726a-4987-a6be-104a5abf10de'
      'mgnl:activationStatus': true
