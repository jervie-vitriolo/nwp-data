      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To help smooth things over, during the meeting Pichai proposed building\
        \ a dedicated Google app or widget to be be preloaded on Apple’s iOS that\
        \ could allow users to access Google search right from their home screens.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18458814-0fe6-4b32-b7d6-3977a817fb56'
