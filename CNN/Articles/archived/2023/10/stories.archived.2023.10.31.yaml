      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cooperman told CNN he’s not thrilled with the prospect of a Biden-Trump\
        \ rematch in 2024, calling them both “bad choices.” Cooperman said he expects\
        \ neither Trump nor Biden will be their party’s respective nominee next fall.\
        \ But Cooperman added that if it is a Biden-Trump rematch, he likely won’\
        t vote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe4c1b-0b8a-4687-9a79-218d0751ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.492+08:00
