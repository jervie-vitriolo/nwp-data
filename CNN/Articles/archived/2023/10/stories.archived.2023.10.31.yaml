      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/30/investing/leon-cooperman-trump-biden/index.html#:~:text=%E2%80%9CIt%20would%20be%20terrible%20for,about%20Trump%2C%20at%20least%20publicly.">
        ''Hedge fund billionaire Leon Cooperman, in rare public rebuke of a Republican
        candidate, says Trump ‘belongs in jail’</a></strong></em></p>'
