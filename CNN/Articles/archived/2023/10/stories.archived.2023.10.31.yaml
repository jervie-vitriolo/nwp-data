      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24012606-78fc-435f-89ab-15f5e5422dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.909+08:00
