      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s family released a statement to People magazine saying that\
        \ they were “heartbroken by the tragic loss of our beloved son and brother.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8ea81-5959-4a35-8692-94c06b39edea'
