    'template': '1'
    'title': 'Coin tosses settle ties in multiple BSKE results'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe916a-1d92-4580-96a9-1033a85206d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T20:20:39.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-01T05:55:38.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Election
        officials used an old-school technique of settling disputes – a coin toss
        after multiple races in the barangay and Sangguniang Kabataan Elections (BSKE)
        resulted in ties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf1a47-30d2-4d24-a403-bc1985070e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b06e9-73b2-4efc-996e-fe7f37d991bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In San Jose, Pasig City, Barangay Board of Canvassers (BBOC) Chairman\
        \ Dindo Vicente tossed a P20-coin to break the tie between DJ Winio and Ramon\
        \ Monching Bernardo, candidates for the 7th place position of barangay kagawad.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf5c2b-3820-4bc8-b703-73a29a7c819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44830a7b-5879-4b1e-8e28-5d0e6e682fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernardo picked heads while Winio picked tails, then the two shook\
        \ hands before the tossing of the coin. Bernardo was announced winner as the\
        \ head of the coin was shown on the floor.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712cda4-852e-4296-9d5f-8b61723df070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a1c48-27a6-46ca-a17e-f93403a6ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lahat excited, this is the legal way and nakakatuwa na silang dalawa\
        \ parang sports naman,\" Vicente said. \"They accepted it. [Everyone was excited,\
        \ and this is the legal way. It's good to see that both candidates showed\
        \ good sports behavior.]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772de283-d4ac-415a-9df8-625363e7c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e64aa-5a50-47ac-a42d-21aa1b513615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Omnibus Election Code stated that \"drawing lots\" can be used\
        \ as a solution for tied results in a barangay election. The coin tossing\
        \ is one of the ways of drawing lots.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce81a1a-338c-44c3-8baf-c8ab88f5765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e030944-d11a-403c-ada2-a126478baf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same scenario was witnessed in other barangays as results of the\
        \ Oct. 30 polls start to be finalized.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d9a17-85b5-4bf9-97e6-1f85328398dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.311+08:00
      'mgnl:createdBy': 'raheema'
