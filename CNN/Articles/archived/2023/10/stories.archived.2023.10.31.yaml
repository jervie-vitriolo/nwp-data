    'lead': 'Election officials used an old-school technique of settling disputes
      – a coin toss after multiple races in the barangay and Sangguniang Kabataan
      Elections resulted in ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T20:20:39.734+08:00
