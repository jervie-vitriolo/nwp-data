    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511e864-53da-4160-9abc-a671666c9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Internal Google chats</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7486d-a701-4811-8ac4-6c6da1a2ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US prosecutors also clashed with Pichai over Google’s handling of internal\
        \ communications that it knew could end up being included in future litigation.\
        \ In an extended exchange, DOJ pushed Pichai to explain a company policy that,\
        \ until this February, automatically deleted employee chat messages older\
        \ than 24 hours. The practice has been repeatedly flagged as allegedly evasive\
        \ by Google’s critics.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1eaa1-d178-44b9-906a-a85dfe00c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c829d6-9027-44f4-8ec4-33d2be061c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google’s chat policy was set in 2008 by the company’s legal team prior\
        \ to his becoming CEO, Pichai explained to a government attorney. The attorney\
        \ pointed out that Pichai made no effort to change the policy upon becoming\
        \ CEO; Pichai agreed, saying it “was not a change that came to my attention.”\
        \r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a088e-cad2-43ff-b46c-907c79c65eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
