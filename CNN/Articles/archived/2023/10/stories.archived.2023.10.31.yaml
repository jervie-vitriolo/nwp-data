      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a9323-da75-4ecf-8707-1c54bb7d67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.898+08:00
