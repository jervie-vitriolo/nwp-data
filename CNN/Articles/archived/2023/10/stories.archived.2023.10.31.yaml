      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some stories are not the sleeping-with-the-lights-on type, Tan\
        \ gracefully captures what makes horror such a resonant and powerful genre:\
        \ its facts may be widely debatable (once and for all, are ghosts real?),\
        \ but it is always telling the truths we’re often too afraid to say more literally.\r"
