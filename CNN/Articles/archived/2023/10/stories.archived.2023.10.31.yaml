      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video, taken Saturday and published by an Israeli media outlet,\
        \ is one of the first glimpses into where Israeli ground forces have been\
        \ since expanding ground operations in Gaza overnight Friday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30f917-0b48-4a62-9d01-09e4acfeebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.904+08:00
