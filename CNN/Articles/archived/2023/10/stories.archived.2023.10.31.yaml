      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f8338-c17c-490b-8558-9e82369f5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.278+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Republicans are divided over McConnell’s push to link Ukraine\
        \ aid to an Israel package – with a number of his conservative colleagues\
        \ saying they should follow the House’s lead and move the Israel package first.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647f274-de7c-43fe-9887-ff548f8bf55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.278+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87c615-aa56-44ad-a940-8eeb7cad8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.279+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel first – I think that’s the right thing to do,” said Sen. Rick\
        \ Scott, the Florida Republican. “We have a majority in the House, we should\
        \ follow what they’re doing.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae26954-227e-4b8a-a7f4-112cd065881e'
