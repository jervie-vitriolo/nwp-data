    'lead': 'The biggest and newest ship of the Royal New Zealand Navy has arrived
      in the Philippines for a three-day goodwill visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T23:58:29.973+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-01T00:40:40.738+08:00
