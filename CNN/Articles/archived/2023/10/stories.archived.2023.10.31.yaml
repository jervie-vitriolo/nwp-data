      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s parents, John Bennett Perry and Suzanne Morrison, along with\
        \ his step-father, “Dateline” correspondent Keith Morrison, were seen arriving\
        \ at the actor’s home Saturday night amid the police response.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c0eac-592a-4945-956c-ca68352f2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:09:46.030+08:00
