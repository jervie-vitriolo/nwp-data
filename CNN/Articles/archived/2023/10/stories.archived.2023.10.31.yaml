      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes after Israeli troops appeared to have advanced more than two\
        \ miles into Gaza over the weekend, according to a CNN analysis of video showing\
        \ soldiers putting an Israeli flag on a rooftop in Gaza.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e321b8-2bed-4bff-b794-3340fcdea2bc'
