    'title': 'PH debt dips 0.6% to ₱14.27T in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08faebf6-c453-4b7b-8e58-779b2520b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:53:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:53:52.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — The
        country’s outstanding debt slightly dropped in September following net repayments
        of domestic and foreign loans, according to the Bureau of the Treasury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61a3bd-7ac7-41f0-9fc6-bc43457bd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:53:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:53:52.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data showed Tuesday that the sovereign debt slid 0.6% or ₱80.9 billion
        to ₱14.27 trillion as of last month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27b2b0-1ab9-45a3-b1a8-4073212a5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:53:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:53:52.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Treasury said the Philippines’ borrowings for the month were still
        heavily sourced from domestic sources at 68.2%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82abf68-671e-4d0d-9465-02bb9238c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:53:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:53:52.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Domestic debt fell by ₱56.8 billion to ₱9.73 trillion, as of end-September.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6ff1a-1a45-4e8e-bb53-e21ddb80cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:53:52.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:53:52.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The remaining debt came from external loans, which stood at ₱4.53 trillion,
        lower by ₱24.1 billion from a month ago.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3221f0-ff79-423f-827e-7393bc021945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:53:52.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:53:52.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government’s guaranteed obligations likewise declined 1.2% to ₱362.22
        billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f969f5-0742-48bc-b5b9-f6fa7f37c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T14:53:52.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:53:52.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the peso weakened against the US dollar during the month,
        the Treasury said it had “minimal effect on debt stock valuation…”</p>'
