      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5054d-af2d-4662-9bd5-3ce100541c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:09:46.031+08:00
      'mgnl:createdBy': 'kristelle'
