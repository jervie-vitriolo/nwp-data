      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are thrilled to announce that LandBank is waiving transaction fees\
        \ for small-value online fund transfers to other banks,\" said LandBank president\
        \ and CEO Lynette Ortiz in a statement.\r"
