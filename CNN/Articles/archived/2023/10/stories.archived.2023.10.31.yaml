      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team in the Israeli city of Sderot, near the Gaza Strip perimeter,\
        \ heard machine gun fire at regular intervals Sunday coming from the northern\
        \ part of the enclave, while the IDF continued to fire artillery rounds and\
        \ mortars from outside the border further south.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b824f1-41e0-40f0-9565-d94b20c048b4'
