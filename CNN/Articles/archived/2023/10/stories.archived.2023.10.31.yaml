      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a34c22-0dc9-4dfe-ba73-72099ac5dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In San Guillermo in San Marcelino, Zambales, candidates for the SK\
        \ chairmanship flipped a coin after they received the same number of votes.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4facb3-3dc5-47a4-a2ff-3bcb740c90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:55:36.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:55:38.834+08:00
