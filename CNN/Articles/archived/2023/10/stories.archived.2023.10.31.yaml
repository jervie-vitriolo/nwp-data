  'Hedge-fund-billionaire-Leon-Cooperman--Trump--belongs-in-jail-':
    'author': ' Matt Egan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-31T12:05:46.000+08:00
    'imagesource': 'jcr:41d7c28e-fa24-4624-89a2-4ef0fd35dad7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5566779a-5342-4735-ba7a-b8f45b37ba74'
    'lead': 'Leon Cooperman, the hedge fund billionaire who has famously clashed with
      Sen. Elizabeth Warren over her proposed wealth tax, is cautioning voters against
      returning Donald Trump to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T12:07:16.480+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-31T14:04:21.470+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-31T14:04:20.801+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hedge fund billionaire Leon Cooperman, in rare public rebuke of a Republican
      candidate, says Trump ‘belongs in jail’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e54a6-4da7-4a00-b376-33afcceab4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.489+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.471+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Leon Cooperman, the hedge fund
        billionaire who has famously clashed with Sen. Elizabeth Warren over her proposed
        wealth tax, is cautioning voters against returning Donald Trump to the White
        House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09249ac-ac9e-4148-89fb-6aec9316601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.489+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.471+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c268aa-83be-4d2d-a77b-d6ccf42102b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.489+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It would be terrible for the country if Donald Trump were reelected,”\
        \ Cooperman told CNN in a phone interview late last week. “He’s a divisive\
        \ human being who belongs in jail.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49001ed-2950-451f-91ba-79ae8149653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.490+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed7f76-e2e6-4ffa-a0cd-d9860355aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.490+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s rare for a Wall Street figure to make such critical comments about\
        \ Trump, at least publicly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed171b0-5677-4873-8914-ead952cd3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.490+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1db5b5-0580-4aab-8e90-4b2d304c7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.491+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cooperman, in the past, has donated to mostly Republicans and forcefully\
        \ battled with Warren over her proposed Ultra-Millionaire Tax.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48e5df-f858-4c19-aaaa-fe973c79dab2'
