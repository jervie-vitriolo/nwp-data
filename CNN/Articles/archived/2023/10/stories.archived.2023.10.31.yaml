    'jcr:uuid': '79afbdc2-5ac6-4914-9d13-373eda7ce874'
    'lead': 'Talino Venture, led by former PLDT executive Winston Damarillo, received
      a fresh round of investment amounting to $5 million from US-based Chemonics
      International to accelerate financial inclusion in emerging economies, including
      the Philippines.'
    'mgnl:activationStatus': true
