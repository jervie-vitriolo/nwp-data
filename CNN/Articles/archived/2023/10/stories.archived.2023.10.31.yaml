  'comelec-central-visayas-mall-voting':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-10-31T19:05:07.000+08:00
    'imagesource': 'jcr:f6ceacc0-3e17-4242-a483-a6a894929cfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd430c1-048f-4bb6-a796-8a2250f74e5b'
    'lead': 'The Commission on Elections in Central Visayas has recommended the expansion
      of mall-based voting in Metro Cebu for the 2025 national and local elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T19:09:40.350+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-31T19:53:54.745+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-31T19:53:54.431+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marco-Castillano', 'Region-7', 'Comelec', 'Commission-on-Elections',
      'Central-Visayas']
    'stories': []
    'template': '1'
    'title': 'Comelec Central Visayas pushes for more mall voting sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0ecfc-e3f8-48cf-a053-ac1993f94f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 31)</strong> — The Commission
        on Elections (Comelec) in Central Visayas has recommended the expansion of
        mall-based voting in Metro Cebu for the 2025 national and local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc1178-9a58-480b-a99b-9c286c7ea081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec-7 director Lionel Marco Castillano said the pilot test areas
        in the recent Barangay and Sangguniang Kabataan Elections (BSKE) proved to
        be successful and convenient for voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da734fc5-0b05-4c6f-8d8b-50912d6e9691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castillano said that he would wish that aside from SM and Robinsons
        malls, the voting could be expanded even to the malls of the Gaisano Group
        and even with Ayala Center "should they wish to offer their malls."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cf189-40d3-48fd-b2ee-c4191ea64bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We were a pilot area because it was the plan of our (Comelec) chairman
        that we will impose this in 2025," Castillano told a press briefing during
        the BSKE.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2fd73-f526-473f-83f6-a7c53086c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We want to widen our scope (in 2025).." he also said. "Maybe just
        like our mall voter registrations, we could include the Gaisano Group and
        others."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92897d7-cc4f-4c0a-893e-17784243e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the BSKE, two malls participated in the pilot test of mall voting
        in Cebu including SM Consolacion for voters in Barangay Pitogo in Consolacion
        town.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f406c7-48fa-4aa4-8da8-27cfd223f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other mall-based voting was at the Robinsons Galleria Cebu for
        voters from Barangay Pari-an in Cebu City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff6d90-c33d-4624-b7d0-ea69e2f8f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maybe next time in 2025, this may be wider in scope in line with the
        commission''s mission and vision of enhancing the voting experience," Castillano
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922a0d0-ffed-49c0-b8c7-d313088db226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is easy to place their security coverage in the malls, according
        to Col. Erwin Rommel Lamzon of the Joint Task Group Cebu of the Philippine
        Army.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1bc54-e4c1-46e6-a6f4-6fea1fa1e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:09:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T19:53:54.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamzon made the rounds during mall voting and said voters had a
        very good voting experience inside the commercial establishments.</p>'
  'DILG-three-week-transition-period':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-31T19:05:13.000+08:00
    'imagesource': 'jcr:1ec9cbf6-ba70-486a-8ad8-71105db328b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed37d4b5-5c57-4361-bb6d-633cebb29be5'
    'lead': 'The Department of the Interior and Local Government on Tuesday issued
      a memorandum circular setting a three-week transition period for newly elected
      barangay and Sangguniang Kabataan officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T19:21:05.707+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-31T19:21:06.109+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'transition-period', 'barangay-and-Sangguniang-Kabataan-elections']
    'stories': []
    'template': '1'
    'title': "DILG sets three-week transition period for new barangay, SK officials\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e42a8a-5e8a-4f64-bcd1-014c745a4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        Department of the Interior and Local Government (DILG) on Tuesday issued a
        memorandum circular setting a three-week transition period for newly elected
        barangay and Sangguniang Kabataan (SK) officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175098b5-493f-4404-a447-25b0069b7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos said Memorandum Circular No. 2023-166\
        \ would allow the proper turnover of properties, financial records, and other\
        \ documents to the new officials.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350737d-0922-4f3a-8e5e-89d7cac0717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa mga bagong upo, tandaan niyo ito, importante ma-turnover sa inyo\
        \ properly ang property ng barangay,” he said in a press briefing. “Ilang\
        \ computer ‘yan? Ilang kotse ‘yan? Are they in good condition? Baka mamaya\
        \ pag punta diyan, wala nang laman ‘yung barangay hall.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcbaeb-bfe7-49fc-ad92-a030e408412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: To the incoming officials, remember that barangay properties\
        \ should be properly turned over to you. How many computers are there? How\
        \ many vehicles are there? Are they still in good condition? Because you might\
        \ enter the barangay hall and find nothing there.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d05fa-ea6d-4386-928e-59cf534645ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung mga financial document, ‘yung mga pera na laman nito, napaka-importante\
        \ 'yan,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8cad8-2ffd-46bf-bc28-00c8a86b9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The financial documents and the money in it, these are\
        \ very important.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b4066-f425-4086-a4b9-445a3a3932ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DILG in March ordered incumbent barangay and SK officials to conduct\
        \ an inventory of properties, financial records, and money accountabilities\
        \ before new officials will be elected in October.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38a8c5-5659-4e71-812d-b29eeb45def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the agency stressed that newly elected barangay and SK officials\
        \ should immediately assume their posts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a21923-5548-44ce-9f47-68e919bb4d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Puwede sila makasuhan dito sa ganito na kung ayaw nila mag-assume\
        \ within a period of three weeks,” Abalos warned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e5eb1-35e6-4e66-a379-dc118d695755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They can be charged if they don’t assume their posts\
        \ within three weeks.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a77fa-9305-4ba2-9301-b31142f94433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DILG also reminded incoming SK officials that they are mandated\
        \ to attend a seminar from Nov. 3 to 13 before assuming their posts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de8817-564a-4832-aa3a-9c56937c91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 2:35 p.m. Tuesday, 40,927 out of the 42,001 barangays (97.44%)\
        \ nationwide, have announced winners in the Barangay and SK Elections (BSKE).\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1fbd4-9d9d-4179-b2e7-a283432d7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T19:21:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-31T19:21:06.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier ruled that the next BSKE will be held
        on the first Monday of December 2025, noting that only the tenure of the winning
        candidates in the October polls is shortened, not the term of office.</p>'
