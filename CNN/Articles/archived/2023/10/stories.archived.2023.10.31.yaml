      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:08:09.984+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:28.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new products come at a time when it’s gaining substantial ground\
        \ in the traditional PC and laptop market. At the same time, Mac sales have\
        \ been down this year amid weaker demand, excess inventory and a worsening\
        \ macroeconomic climate.\r"
