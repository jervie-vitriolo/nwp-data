      'mgnl:lastActivated': 2023-10-31T21:43:54.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a545a9-8fc7-46ae-9374-8aecfb56831d'
      'mgnl:activationStatus': true
