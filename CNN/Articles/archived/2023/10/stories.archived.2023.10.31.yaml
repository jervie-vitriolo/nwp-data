  'pcg-pro-china-narratives':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-31T11:03:48.000+08:00
    'imagesource': 'jcr:396046c4-92df-4f5c-a6ad-9b3c456595f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1db05b6-30b5-4957-a3ec-b3a26de06800'
    'lead': 'PCG spokesperson for WPS Commodore Jay Tarriela posted on Monday night
      three pro-China claims, which authorities suspect as promoting Beijing''s interests.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T11:05:28.546+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-31T14:03:41.869+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-31T14:03:41.502+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG official: Pro-China narratives being spread to sway Pinoys'' opinions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179313c-129d-4fcf-8123-ab1129db612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong>&nbsp;—
        The Philippine Coast Guard (PCG) bared that some pro-China narratives being
        circulated are aimed to "manipulate" opinions and distract the public from
        their aggression in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8d43b-9159-48fd-9057-fb7b25a33c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PCG spokesperson for WPS Commodore Jay Tarriela posted on Monday night
        three pro-China claims, which authorities suspect as promoting Beijing''s
        interests.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cd132-5e95-41b6-a85e-a8e4fc1df3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said "some groups" were behind this move.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1197c7-e308-4058-9801-5249d3245b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ironically, these individuals claim to be pro-Filipino while promoting
        Chinese narratives and even contradicting factual reports from Philippine
        authorities," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7be7dc-e224-4c57-b659-695e29f6f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ultimately, their proposed solutions amount to accommodating China''s
        unreasonable and illegal claims, rather than seeking fair and just resolutions
        that safeguard our national interests," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db3495-7e87-422e-8ef3-908d4da28b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG official said one of the narratives includes claiming that
        being vocal against China''s aggressive tactics in the disputed waters "will
        lead us into a war."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472193a-f204-4721-94ac-ee051c4a3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela debunked this, saying exposing China''s acts in the WPS will
        not only help government officials and Filipinos become aware of the latter''s
        violations of international law but will also "safeguard our country from
        political manipulation and disinformation."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2db032-ec33-42f9-bd89-5cdccdea7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Also, by calling out China''s bad behavior at sea, we highlight which
        party is really responsible for raising tensions and increasing the likelihood
        of a kinetic conflict," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785c327-4c00-4036-98b1-22a64830ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On questioning Filipino authorities'' goal for transparency as influenced
        by the US, Tarriela said the PCG invites local reporters to cover developments
        in the WPS for "accurate and unbiased reporting of the events they witness."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318dd99a-5d7a-43b8-8fc1-d4ef2fb7a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He stressed that pushing for transparency was free from external influence.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8531d61-3460-4d98-80b8-e33188dfba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela also hit the branding against people who criticize China as
        anti-Filipino and pro-US.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5552246-bddd-4638-a76e-5b77a62fbb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG executive said this was seemingly backing China''s earlier
        statements that the South China Sea issue was its issue with the US alone.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb648d4-42b5-4772-94a1-9506a53a92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Instead of offering solutions that prioritize Philippine national
        interests, they resort to labeling patriotic Filipinos as pro-US in an attempt
        to discredit them. This aligns with China''s narrative that the South China
        Sea is solely a US-China issue, disregarding the agency of claimant states
        and the importance of defending our maritime rights based on international
        law," he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b1dce-5258-4cde-b40e-b564bb03f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. said in September that the dispute involving
        contested waterways was not only about the "competition between two powerful
        countries." He did not specify if he was referring to the US and China, but
        the latter previously accused the US as the "mastermind" in the arbitration
        case.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36c88b-890e-4c74-95c5-1b86b22d6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T11:05:28.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T14:03:41.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the PCG said it received reports that China may have
        possibly sponsored a disinformation campaign on the territorial dispute.</p>'
