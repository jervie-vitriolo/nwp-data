      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. data on Monday, 67,350 people visited their departed\
        \ loved ones at the Manila North Cemetery, while 10,745 visitors were recorded\
        \ for Manila South Cemetery.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad804b39-438b-46e6-95d7-96145b2ed3a4'
