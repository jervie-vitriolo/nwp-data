    'template': '1'
    'title': 'House GOP’s $14.3 billion Israel aid sets up collision course with Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb6991-9be2-4cd5-810e-64d040d5e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.267+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —The House has released text of its planned Israel funding
        bill, appropriating $14.3 billion dollars to aid the country, setting up one
        of the first leadership tests for newly elected House Speaker Mike Johnson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb1b5d-399b-4696-9095-b1922b2cd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.268+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dadb42-d750-42a2-af9a-f3fd3886a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.268+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Louisiana Republican noted last week, the GOP-led bill includes\
        \ the same amount in spending cuts, rescinding $14.3 billion that had been\
        \ allocated to the IRS as part of the Inflation Reduction Act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01c05e-6bc3-492e-9dba-6b5649f75abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.269+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e126ab0-9578-4bce-b694-d76019782b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.269+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democrats are warning that the bill’s offsets could cost it passage\
        \ in the House. And so far, two House Republicans – Thomas Massie of Kentucky\
        \ and Marjorie Taylor Greene of Georgia – have said they will oppose the bill.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289944d1-de52-4a37-8ef1-ff974a321bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.269+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f5ca6-ae02-4e6c-94a8-a423d364d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Senate, both leaders have pressed to have any funding for Israel\
        \ combined with Ukraine and border security funding. Johnson has pushed to\
        \ detach the aid to Israel from the Ukraine aid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd9ce0-c20a-4ce1-a09b-2fa5038c4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504e0cc-2817-460d-8638-6632ed2b99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.271+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson told Fox News on Monday that he will call Senate Majority Leader\
        \ Chuck Schumer to discuss his push to include spending cuts to offset the\
        \ costs of the Israel package expected to hot the House floor later this week\
        \ as Senate Democrats signal they would reject that plan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b3a8a-bb3c-40d8-b4a7-5b40390297ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.271+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa632e-9275-4355-b362-a57bcd3c8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.271+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson, in a taped interview on Fox News, noted his strategy “may”\
        \ cost Senate and House Democratic support but said his intention is to call\
        \ Schumer and “have a very direct and thoughtful conversation about this.\
        \ I understand their priority is to bulk up the IRS.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca0d67-0b12-4f96-a7b2-0431c7e15d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.272+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362bc006-7f60-40c5-ba5a-cfbe395e9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.272+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schumer insisted that funding for Ukraine, as well as humanitarian\
        \ aid for Gaza, should be included in any supplemental package.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f9cdf-4ba8-4d7d-8f88-38483a186f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.273+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to work with our colleagues in the House to ensure all these\
        \ forms of aid make it to the President’s desk,” Schumer said. “We must not\
        \ succumb to the false allures of isolationism that the hard right now professes,\
        \ because the only thing that will achieve is to make America less safe.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f994be-0819-402c-b38f-60a976f530d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.273+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf6bfb-2cbe-4de8-b325-c97e5d2c175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.274+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Patty Murray, the chairwoman of the Senate Appropriations Committee\
        \ and a close confidante of Schumer, attacked the bill for going after IRS\
        \ enforcement and for not including aid to Ukraine, calling it “dead-on-arrival”\
        \ in the Senate – the clearest indication yet that there is no path for the\
        \ legislation in the chamber.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c793d-d86e-4a6f-a09c-de958806fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.274+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b677e-caa4-4745-ac2a-b3f62781edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.275+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Demanding steep funding cuts to meet pressing emergency needs is dangerous\
        \ political gamesmanship—and let’s be clear: the cuts House Republicans are\
        \ proposing would actually increase the deficit by curbing the IRS’ ability\
        \ to go after billionaire tax cheats,” the Washington Democrat said in a statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c326dbd-d336-452c-bfe9-14cbb59e18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.275+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0a6ae-6eac-4aba-b085-cbc5721c3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.276+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Mitch McConnell continued advocating for including\
        \ aid for Ukraine in the national security supplemental at an event Monday\
        \ with the Ukrainian Ambassador to the US Oksana Markarova in Louisville,\
        \ Kentucky.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17615da8-d125-42f4-b371-392cd9093c7c'
      'mgnl:activationStatus': true
