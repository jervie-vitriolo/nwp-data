      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16d629-a01b-49f6-ac66-15fb50c75f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The tank was standing there and targeting anyone who came close to\
        \ it,” Al Saifi said, describing the incident on his Telegram account. “A\
        \ car and a bus were both targeted in that area; there was also a bulldozer\
        \ beside the tank.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba59583-05a1-4010-928f-8bf6f5d5a2e6'
