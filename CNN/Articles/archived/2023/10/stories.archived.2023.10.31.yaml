      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the IDF said it exchanged fire with Hamas and struck military\
        \ structures, “some of which contained Hamas terrorists.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae33697-739c-4ea3-b0e1-76ca021ec903'
