    'stories': []
    'template': '1'
    'title': 'Thai deaths in Hamas massacre spotlight poor agricultural workers from
      Asia who toil in Israel’s fields'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e0884-e3e6-4465-85e7-db1674800522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Like his father Chumporn and dozens of
        other able-bodied men from their village in northeast Thailand, Manee Jirachart
        moved to Israel in search of work, dreaming of a better life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc805286-1536-45c8-8dd7-c8f9ff5503fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jobs were hard to come by within his rural community so when Manee
        found a cleaning position at a government office in southern Israel near the
        Gaza it seemed like a real opportunity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d0b25-0a87-4f07-a0fa-35900e07abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He’d been working that job for nearly five years when he was abducted
        and taken hostage last weekend by Hamas militants involved in last weekend’s
        murder and kidnapping rampage within Israel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ff1f6-3e34-4306-8e18-bbeba43a4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 29-year-old was just one of the scores of foreigners who became
        caught up in the attack that has devastated families around the world.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8f3d3-bf27-44a5-a739-d03f3759deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dozens came from countries like the United States, Canada, the UK and
        France, with many holding dual Israeli citizenship and living in the kibbutzim
        targeted by Hamas gunmen or had been partying at the music festival where
        so many were killed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d81a6-0440-480b-bdae-77228f26426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But among many of the foreigners killed and captured by Hamas were
        also migrant workers from Asia, without familial links to either Israel or
        the Palestinian Territories, who hail from mostly poor, rural families and
        work in the country’s agricultural, construction and healthcare sectors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf45fa0-053d-4a89-a4fb-1a39b41b3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 10 Nepali agriculture students were killed when the Hamas
        militants stormed the Alumim kibbutz, an agrarian community near Gaza, and
        another Nepali is missing, the country’s ambassador to Israel told CNN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def42af-49fa-405c-aa8e-9922c2b0f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two Filipinos were also killed, according to the Philippines government.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5007c-6117-4f47-a4fb-5d1a5ffb5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it is Thailand, which for decades has made up one of the biggest
        sources of migrant labor in Israel, that has suffered one of the highest tolls
        of any nation beyond Israel itself.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110b16d-8a65-4d80-92f6-715c45535298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far at least 21 Thai nationals have been killed as of Thursday,
        according to Thai authorities, with at least 14 others believed to have been
        captured by Hamas, their current whereabouts unknown, Prime Minister Srettha
        Thavisin confirmed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb25e99-753c-40d2-a131-93ae9719d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Thailand has dominated the foreign migrant worker market in Israeli
        agriculture for the past decade,” said Phil Robertson, Deputy Asia Director
        at Human Rights Watch.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fde6f3-8a59-4742-a389-afcf9e8d5819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As many as 20,000 Thai workers were living on various remote farms
        and desert areas all over Israel, including areas close to the Gaza Strip
        so it isn’t surprising at all that many were right in harm’s way when Hamas
        fighters arrived.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3b191-f790-42d8-b91b-3d6e76d2f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each day this week the number has ticked up as more details become
        known, sparking fresh heartbreak for Thai families living thousands of miles
        from the Middle East’s latest conflict.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44181dc5-0d43-414c-a898-083f6d7240a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview on Thai television, Labour Minister Phiphat Ratchakitprakarn
        said that around 5,000 Thais were employed in the “fighting zone.” Thousands
        of them are now hoping to return home to worried families, he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972df7e6-4f4c-4489-9a9a-866f38d1e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With Israel massing hundreds of thousands of troops on the Gaza border
        amid speculation there could be a ground invasion, many in Thailand fear they
        could yet become caught in the crossfire.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ea8b5-b130-4f45-808c-5bdd67e7a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Begging for my son’s release’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95050039-821d-4438-950f-42234a406da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manee had talked to his father Chumporn on the phone just hours before
        the attack.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6696893-5389-47cf-bf2d-8f63b39c9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I had spoken with Manee in the morning and we were supposed to talk
        again in the evening,” Chumporn told CNN in a phone interview.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152daac-7e6c-42bb-9a09-d814a6284955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the time, rockets were being fired toward Israel and this reminded
        the elder man of his own experiences living and working there. Aware of how
        quickly the dangers could escalate, the 50-year-old urged his son not to go
        outside, other than to find a bunker and hide if he needed to.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47fb55d-df64-4f3d-8dc2-6596a57622a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But hours later, he saw photos circulating on social media showing
        his son with his hands behind his back, sitting barefoot and cross-legged
        with other male hostages in front of an armed fighter pointing a rifle.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448cc87-b187-42f5-aa34-039e3a4c7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The photo, verified by Chumporn and seen by CNN, showed what looked
        like an underground room.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed16027-a7e5-4fcc-81f3-46d15063d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I couldn’t believe it. I thought it was some kind of prank,” Chumporn
        said. “I called him several times but there was no answer – that was when
        I started to believe it was real.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa19c4b-250a-4672-9d8b-500b366b845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We (Thais) are not involved in any of the conflict between Israel
        and Palestine. We are just there to work and earn money so we can have better
        lives,” he added.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628e8ef-03ee-4720-8c50-13e5367d37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am begging for my son’s release. I need to have him back, in good
        shape – like before he left Thailand.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00952566-e77a-4d6c-91bd-c4832bb44121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Palestinian workers weren’t welcome anymore’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f199da9-a42f-4148-9b1e-c46c890a9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Migrant workers from Asia make up more than half of Israel’s foreign
        work force, often taking on jobs as caregivers and within the construction
        industry.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d7042-ede4-476d-a9d7-a85398a0c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Construction workers from China, where multiple firms maintain lucrative
        contracts with real estate developers in Israel, have found themselves caught
        up the violence this week.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2bc8f-c6e7-4e5e-a83d-cc0d818342a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the Filipinos killed, Paul Castelvi, had been working in Israel
        for five years and was a major breadwinner for his family, who expressed disbelief
        over his death at the hands of Hamas fighters.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0ab47-6520-4ca1-a847-02a551214af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He was among those employed taking care of elderly people when Hamas
        fighters entered their home,” Castelvi’s elderly father Nick told CNN affiliate
        CNN Philippines at their home in San Fernando city in the northwestern Pampanga
        province.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c4b10-6507-4295-86c5-973fd8401589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They were heartless and did not show any mercy.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae144acb-23e2-4577-a692-51d78ec41cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You can ask anyone and they will tell you how kind and good my son
        was. He (would have) put up a fight to defend his employer and was shot there
        while they (Hamas fighters) took his employer and left Paul there to die with
        a gunshot wound,” he said, breaking down in tears.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680911f-06ea-47cf-bd05-bc8017d48cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are left devastated by his loss. He was just there to earn a living
        so why would they do that to my son?”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cbe7f-5288-4fff-a4a1-a41884fc0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assia Ladizhinskaya, spokesperson for Kav LaOved, a non-profit advocating
        for labor rights in the region, said part of the reason for this was that
        an earlier “massive wave of terror acts in Israel” meant “Palestinian workers
        weren’t welcome anymore.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803c31d-5dfc-4d83-89ba-91810baca23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“During the 1990s, migrant workers (began to) replace Palestinians
        working in construction sites and agriculture fields as Palestinians workers
        became unwelcome and ‘unreliable’ due to regular lock downs and security issues,”
        Ladizhinskaya added.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85028fb-4ca2-4d81-80a7-f6ed3a23ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now many have found themselves caught up in those same security issues
        as a seemingly intractable conflict that has festered for decades without
        resolution flares up once more.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e96961-48b3-4993-b5c9-5f426180c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Human Rights Watch called for the “immediate and unconditional release”
        of all hostages and said that Thai workers, along with Nepalese and Filipinos,
        “were simply there to earn money to support their families.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40353d77-8160-4ab3-8e58-264f544351bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Such targeting of civilians is clearly a war crime and inexcusable
        in any circumstance,” said Robertson.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40abfc9-261b-4ec7-a8a5-f370a23452c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Survivors return home’</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab2b80-7e05-4249-a0d4-2ee2d090f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the first flight of 41 Thai landed in Bangkok on Thursday
        – many recounting harrowing escapes as they reunited with tearful family members.
        Agency photos and videos showed two were being through the airport in wheelchairs.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d869f0-d836-43ac-bc51-f10b44dfb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Migrant workers migrating to dangerous conflict zones in search of
        work, with little protection and legal enforcement, has been a “big issue
        for decades,” said British researcher and migrant worker rights specialist
        Andy Hall.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7eaa9-a59b-472f-aaef-90899164358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s clear there is a strong market for them and little regulation
        by governments,” Hall told CNN. Many even pay massive amounts of money as
        part of high recruitment fees to take up jobs, he added.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe02c3-37e2-43a3-b909-973be93d3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thailand itself is a major destination for migrant workers, mainly
        from poorer neighboring countries like Cambodia and Laos, as well as war-torn
        Myanmar.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971aa6e-2f4d-4449-9dfd-36ab9043c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It only shows the desperation of the situation and stronger protocols
        are needed to protect people even before they migrate. There needs to be more
        risk assessments and detailed consideration (on the part of authorities).”'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d49c6-f63d-41f0-9da1-8395000f1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, many of those workers in Israel find themselves trapped in
        a region described by the UN as at a “tipping point” as tensions escalate
        and Israeli retaliation against Gaza accelerates.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5007e-ccb1-4171-9d16-a4192f6e6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then there are those who, like Manee Jirachart, find themselves hostage
        in a foreign land they hoped would help them have a better life.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db53bff-1bea-4e44-a588-bb7960f0e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are up to 150 hostages being held in Gaza, Israeli authorities
        believe. It is unclear how many are foreign nationals.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e90be2-c018-4463-8597-a43be81e9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Scores are being held captive, facing appalling threats to their lives,”
        said the UN’s top humanitarian official Martin Griffiths in a statement released
        this week.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33f816-aa8a-40a6-b0de-749b67f65fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The violence must stop. Those held captive must be treated humanely.
        Hostages must be released without delay.” '
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a928f8f-d28e-4dd9-8c9e-b41b6a951487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:56:45.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:05:17.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/13/asia/thailand-migrant-workers-israel-gaza-conflict-intl-hnk/index.html"
        target="_blank">Thai deaths in Hamas massacre spotlight poor agricultural
        workers from Asia who toil in Israel’s fields</a>."</em></p>'
  'china-stray-dog-crackdown':
    'author': 'Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-31T13:57:49.000+08:00
    'imagesource': 'jcr:c93eabc9-932d-4735-bcb5-ee510449e374'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '965bc3c5-4829-4fe1-8284-1ff5c5ea76bf'
    'lead': 'A shocking video of a Rottweiler mauling a 2-year-old girl in China has
      prompted a crackdown by local authorities on stray dogs that some argue has
      now gone too far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T14:01:09.539+08:00
