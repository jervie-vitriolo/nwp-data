        \ ang kapakanan ng sambayanan sapagkat sila po ang dahilan kung bakit nais\
        \ nating magsilbi sa bayan,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429babb6-a4dd-4bd2-b7ed-654f2a46cfc0'
