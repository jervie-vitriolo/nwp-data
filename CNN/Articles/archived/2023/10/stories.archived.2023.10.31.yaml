      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know who was in that vehicle so I assume the media can’t tell\
        \ for sure as well,” he added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b74c30-4766-43d2-a0c0-cc0f7ab33ba7'
