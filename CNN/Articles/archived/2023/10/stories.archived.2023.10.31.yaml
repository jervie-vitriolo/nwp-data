      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b8d63-48ce-45d5-b50f-539ed709d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not known who was driving the vehicle, nor their condition after\
        \ the incident.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfa7d7-b9b7-4b6c-a14d-35b13e6c60ad'
