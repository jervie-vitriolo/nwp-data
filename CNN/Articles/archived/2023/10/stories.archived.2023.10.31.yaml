  'first-responders-additional-details-on-matthew-perry-death':
    'author': 'Taylor Romine, Josh Campbell and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-31T08:12:17.000+08:00
    'imagesource': 'jcr:775cc747-c476-4d41-9c35-eff532b5a57e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12c44e78-1a52-4e8f-9920-03bf13ce9b3f'
    'lead': 'Emergency responders found Matthew Perry ''unconscious in a stand-alone
      jacuzzi'' when they were called to his home on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-31T08:16:37.473+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-31T14:03:10.975+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-31T14:03:10.653+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Matthew Perry was found ‘unconscious’ by first responders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501f873-7a52-45b0-a5e8-372f86585b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> Emergency responders found
        Matthew Perry “unconscious in a stand-alone jacuzzi” when they were called
        to his home on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc8ef7-3040-4578-abb3-a43d16209972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A bystander had brought the man’s head above the water and gotten\
        \ him to the edge, then Firefighters removed him from the water upon their\
        \ arrival,” a spokesperson for the Los Angeles Fire Department told CNN in\
        \ a statement to CNN Monday when asked about the incident at Perry’s address.\
        \ “A rapid medical assessment, sadly, revealed the man was deceased prior\
        \ to first responder arrival.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef18bb3-7857-4c04-ba95-4d74a53455f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry was 54.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b76fbd-6761-4d87-8a24-96b93d1b4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circumstances surrounding the actor’s death are being investigated\
        \ by the Los Angeles Police Department and the Los Angeles County Medical\
        \ Examiner, LAFD said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e9212-8e8d-4ce6-a4eb-51672791ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An autopsy has been conducted, but examiners are awaiting the results\
        \ of toxicology reports in order to determine Perry’s cause of death, the\
        \ medical examiner’s office told CNN on Sunday. Such reports can take weeks\
        \ to complete.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab646d-6f8a-445a-9253-a5b6ee1fcc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A law enforcement source told CNN that no foul play is suspected.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb05a8-0ccf-4618-91e1-01e23bf09094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s parents, John Bennett Perry and Suzanne Morrison, along with\
        \ his step-father, “Dateline” correspondent Keith Morrison, were seen arriving\
        \ at the actor’s home Saturday night amid the police response.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394d680-18e7-47c1-b73b-77482c5d9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s family released a statement to People magazine saying that\
        \ they were “heartbroken by the tragic loss of our beloved son and brother.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47194479-39b0-4c7e-b6a1-b96a12f32ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:16:37.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:03:10.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matthew brought so much joy to the world, both as an actor and
        a friend,” the statement said. “You all meant so much to him and we appreciate
        the tremendous outpouring of love.”</p>'
    '9':
