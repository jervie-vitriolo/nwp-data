      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899cd18-bff5-46d7-bd42-41985db88b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:02:05.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Additional forces have entered the strip. Our activity there is only\
        \ set to intensify,” he said, adding that dozens of Hamas gunmen had been\
        \ killed in recent fighting.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1456be-a110-4a07-b73c-33f6338cad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T05:00:14.894+08:00
