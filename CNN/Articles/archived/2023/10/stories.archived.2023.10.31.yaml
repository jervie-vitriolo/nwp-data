      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e350592-7388-4f3e-be14-1975e0ddee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.361+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are expanding and building a training center to help other coffee\
        \ lovers,” he said. “We can now provide for our children’s daily needs and\
        \ send our children to school.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3637f-e302-41e9-aec2-5a6cbd5619f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.362+08:00
