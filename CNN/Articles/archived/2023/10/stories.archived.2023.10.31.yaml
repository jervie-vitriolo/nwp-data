    'template': '1'
    'title': 'Google CEO Sundar Pichai defends search deal with Apple in landmark
      antitrust trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c905f-8fa1-419e-b0a8-9c5fb09e486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Google CEO Sundar Pichai took
        the stand Monday to defend the search giant in the largest tech antitrust
        trial since the Microsoft case of the 1990s, marking a climactic moment in
        the US government’s weeks-long effort to prove that Google has illegally monopolized
        the online search market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee81a6-538d-45a3-8ba7-13d70c9f22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c04763-616e-4ca8-821e-fa8543d58421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pichai, whom Google called as a star witness, opened his testimony\
        \ at the US District Court for the District of Columbia by recounting his\
        \ journey from Chennai, India to Google and his path to becoming the tech\
        \ company’s CEO in 2015.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19bb59-3da5-4929-8692-a08ba3f5291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05a929-a0f1-4871-bd2c-4c8ca0792f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing at a podium in a dark suit, crisp white shirt and gray tie,\
        \ Pichai described how Google’s investments in Chrome, its proprietary web\
        \ browser, accelerated users’ experiences with popular websites and led them\
        \ to conduct more Google searches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6b5e1-2b0e-4497-ae1a-ca510f27dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770761d-a9db-4cac-a5b6-d89a9bcc11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The history lesson is central to Google’s defense that the company’\
        s search dominance owes to people preferring Google because it is the best,\
        \ not because it behaved illegally to gain and preserve a monopoly.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddf82a-2321-4aeb-82da-1716916107dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2449b0-6a08-46ed-bb3f-5cc48ca9dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Simply the best?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4122b-4d53-45eb-b9a3-ab59e8757f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By making Google’s search engine a seamless part of the Chrome browser,\
        \ and by offering users a minimalist design that created more room for search\
        \ results and web content within a browser window, Google believed it would\
        \ drive more search usage, Pichai testified.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783f184-2b3c-4ef2-bda0-80b62d6b96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a297ff-4fae-41a4-9897-0d4538b44cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The correlation was pretty clear to see,” Pichai said, before Google\
        \ attorney John Schmidtlein presented an internal email from 2010 showing\
        \ research that users who switched from Microsoft’s Internet Explorer performed\
        \ 48% more Google searches. Users of Mozilla’s Firefox browser that switched\
        \ to Chrome performed 27% more searches on Google, the email said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6a29a-10f5-489e-9e18-e1a631ade189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06645dda-ba89-497b-8504-9b31b17987a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pichai’s testimony represents Google’s attempt to rebut claims by rivals\
        \ including Microsoft CEO Satya Nadella, who testified last month that Google\
        \ has thwarted competition in search and risks dominating the artificial intelligence\
        \ sector by training its large language models on search query data that it\
        \ controls.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740cffa-19d2-4177-ad43-8090b10207d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed579b4e-08a1-4355-ae3f-3deddcf7b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government case against Google focuses on the company’s web\
        \ of contracts that make its search engine the default on millions of devices\
        \ and browsers around the globe. Google has paid Apple more than an estimated\
        \ $10 billion a year to be the default on Apple devices and software. In 2021,\
        \ Google paid $26.3 billion to secure default agreements with its partners\
        \ worldwide, according to a slide introduced in the trial last week.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848fcae-7016-4f36-800c-04b974beb36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5714d-d0e8-4f10-b2e2-7221f75aa495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google pays Apple more money in search-default payments than it pays\
        \ to any Android handset maker for search distribution, Pichai acknowledged,\
        \ but “a big part of the difference” is that Google has separate deals with\
        \ Android smartphone manufacturers and telecom carriers, whereas Apple “is\
        \ both the [original equipment manufacturer] and they have control over their\
        \ telecom channels,” making the Apple figure appear larger, he testified.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb2125-e273-4289-afba-e6d464c202a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2e4be-5c8e-4282-973f-b8d36663517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A key question throughout the trial has been why Google has seen fit\
        \ to pay Apple and other search distribution partners such large sums if it\
        \ is as easy as Google claims for users to switch search providers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7375d-41c5-470e-833c-9cb25c980adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822563dc-c3ca-4576-a854-1d6f3af7ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked that question point-blank by Google’s own lawyers, Pichai did\
        \ not shy away from acknowledging a connection between a search engine’s default\
        \ status and increased scale.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acd750-ed46-4dd3-977c-046c882f9e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0e84f-c904-4f27-9260-36ef8a740bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Making it the default,” he said, “we know it would lead to increased\
        \ usage of our products and services. There’s clearly value to that, and that’\
        s what we were looking to do” with Google’s distribution deals.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e67f77-8bf9-4ef1-b184-1c33291a971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12996d09-cd29-4b26-9f25-33136b32d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deals with big tech rivals</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead3893-6718-4c1c-9ee1-fc2005e6c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Google has renegotiated its lucrative and notoriously opaque contract\
        \ with Apple over the years — in 2016 and again in 2021 — Google moved to\
        \ limit how Apple could treat search queries its users entered into its products,\
        \ Pichai testified. Because Apple chooses which queries to refer to Google,\
        \ and which it seeks to answer through Apple’s own search technology, Google\
        \ feared that Apple might, for example, decide to send some search queries\
        \ to Amazon.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25273f-e0c3-41a3-be45-d14b5dada2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9e42f-66ca-45bc-9213-03074d892ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wanted to make sure that as we contemplate a longer-term deal that\
        \ the notion of default is implemented in a similar way” going forward, Pichai\
        \ said, reflecting on his negotiations with Apple services chief Eddy Cue\
        \ in 2016.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68adf684-79e1-4f2b-88f8-6c648d702dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d54df9-1059-4a37-8da5-76670fca71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later in Pichai’s testimony, the Justice Department tried to draw contrasts\
        \ between Google’s strong desire to be the default search engine for millions\
        \ of internet users on the one hand and its vocal objections to Microsoft\
        \ appearing to make Bing the effective default search engine in Internet Explorer.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d995b-1fb6-4b0b-8494-8108675f2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02b482-2084-499f-8336-fc0743813076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That year, Google sent Microsoft a lengthy letter outlining concerns\
        \ about possible competition issues raised by Microsoft’s practice, according\
        \ to an exhibit introduced in court.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53660d-ca57-4237-8867-fcbfe6b63b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f654be-3100-4c6f-b57f-eecce4562ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are deeply concerned about the potential of harm to the competitive\
        \ process from Microsoft’s actions,” Google wrote at the time, reminding Microsoft\
        \ of its own past run-ins with antitrust regulators.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba059e-d520-4718-8652-bbb406001a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bd193-0caa-4b8f-b833-7e2a441b65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, a US government attorney pressed Pichai to acknowledge how\
        \ the letter and other examples proved that Google considers search defaults\
        \ to be extremely valuable — both financially and in terms of driving user\
        \ search behavior generally.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc93ae-8854-4f6a-8ecc-9802bfaaffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2fa86-e04f-4ad8-833a-90f5e71d96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Pichai disputed any potential parallels between the two situations,\
        \ describing Google’s deals as standard promotional agreements. Microsoft’\
        s practice, he suggested, raised concerns because it did not adequately inform\
        \ users of their opportunity to select a different search provider; instead,\
        \ he said, Internet Explorer simply imported a user’s prior preference, and\
        \ if the user had not made a selection, it would default to Bing.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee2aa6-0fbe-46b9-aa31-d0f64fef2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb45e43-3cf2-4367-a2c2-8c03e73ade07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A wary eye on Apple</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894d4d3-df64-471a-ba4a-4ed800ec761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government lawyers sought to prove that Google feared Apple getting\
        \ more involved in search, pointing to a 2019 email in which Pichai asked\
        \ a subordinate to email him anytime an employee from Google’s search business\
        \ left to work for Apple.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2b86f-cbc1-4abf-b4f5-cde1ec36eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60118194-d27a-462b-93f5-0236d1c5b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That specific request came as Pichai noted several employee departures\
        \ and the recruitment efforts of John Giannandrea, a former Google search\
        \ exec who went to oversee search efforts at Apple (and who has also testified\
        \ in the trial). Apple has testified that it has always viewed Google as the\
        \ best search engine for its users, even as it considered alternatives such\
        \ as partnering with Microsoft on search or even buying Bing outright.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a014af5-f393-4561-9843-9916f4e14628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca7a90-cac5-4ad2-a69c-f6a8c521fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the afternoon, Pichai acknowledged to the court: “There have been\
        \ moments where people at Google have been concerned about Apple as a potential\
        \ competitor” in search, without referencing any specific timeframe.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37968c45-6da9-4bb2-b57e-3b1b1534ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1bee3-7fa7-42d2-808e-3358e642758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regarding the 2019 email exchange, Pichai testified that his request\
        \ — which also called for a monthly report on “all losses [of talent] to key\
        \ competitors” — was an attempt to respond to pleas for help from Google’\
        s search team amid more generalized fears of talent loss.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb4e56-6cec-463a-a124-710b069dc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82100dcf-3130-4f8e-b92c-0a34a2fa868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pichai wryly added that he didn’t believe he ever received any of the\
        \ reports he asked for.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d3661-7a0a-4007-84d4-957f4b5d0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb22f3-9930-4fdf-9474-79b32fa3f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pichai bristled at suggestions by a lawyer representing a group of\
        \ US states that Google may have paid Apple partly to keep it from entering\
        \ the search market, saying instead that Google kept renewing the Apple agreement\
        \ because the deal was beneficial on its own merits for Google’s search volume\
        \ and ad revenues as well as for Apple users.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92d79c-0a5b-4e22-a51b-571c1636dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50532a7-fd46-4240-92b7-e0ff46d09208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tense dealings with Apple</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c4b26-02e9-4f63-b594-c9003af53d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Apple-Google relationship has not always been perfectly smooth,\
        \ Pichai testified. In December 2018, Pichai met with Apple CEO Tim Cook.\
        \ (Pichai said that as part of the Apple agreement, he and Cook meet roughly\
        \ annually to discuss their deal.) On the agenda: Cook’s concerns that Apple’\
        s revenue growth linked to the deal did not appear to keep pace with Google’\
        s.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d556a2-6190-430f-a5f8-b6a488fe0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496a37e-9a14-46c5-bf8e-8fb8d277d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple wanted to know what accounted for the difference, according to\
        \ a Google summary of the nearly two-hour meeting entered into evidence Monday.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbfa22-e8a0-4065-83e3-23b8d4ab4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32433d7-2892-4295-a7f6-6b5134607407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google essentially told Apple at the meeting that any discrepancy was\
        \ likely due to Apple’s own failings in search and not the fault of Google.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed72d9-2bf7-46a9-aa24-988c4742e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f312eef-f357-4a02-85db-141283fe79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T04:54:40.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-31T14:01:57.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Google is not in control of the amount or type of traffic received\
        \ by Safari; Apple is,” Google argued in the meeting, according to the summary.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
