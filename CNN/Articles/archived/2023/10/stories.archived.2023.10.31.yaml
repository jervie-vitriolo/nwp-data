      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s bombardment has left at least 7,960 people dead, mostly civilians,\
        \ according to the Palestinian Ministry of Health in Ramallah. Nearly three-quarters\
        \ – 73% – of those killed are from vulnerable populations, including children,\
        \ women and elderly individuals, the ministry said Sunday. Amnesty International\
        \ said it has documented “unlawful Israeli attacks” that “must be investigated\
        \ as war crimes,” as Israel argues it is targeting Hamas.\r"
