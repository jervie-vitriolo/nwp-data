    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87821d45-7d55-4478-b5c6-a4372dd8d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T21:15:19.362+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-09T03:22:48.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NESCAFÉ continues its commitment to be an advocate for local coffee
        farmers by educating their children and equipping them with the skills that
        will help them establish profitable agri-ventures in the future. In celebration
        of International Coffee Day, NESCAFÉ launched the Kape''t Bisig sa Pagbangon
        campaign to motivate the youth to become the next generation of coffee farmers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c535f-d3f3-4fd0-ab70-df69fba9d4dc'
