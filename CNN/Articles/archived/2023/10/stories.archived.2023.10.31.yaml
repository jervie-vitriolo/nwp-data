      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel said Monday its ground offensive
        will “intensify” after troops appeared to advance more than two miles into
        Gaza, according to a CNN analysis. Meanwhile, aid groups say civil order is
        breaking down in the enclave, as airstrikes compound a devastating humanitarian
        crisis caused by Israel’s blockade on basic necessities including food and
        fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749d132-b9cb-431f-8052-c766f1b4a661'
