      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5fbaa-e3b5-4e59-a78e-a6ab3bc1da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.277+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:44.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a moment for swift and decisive action to prevent further\
        \ loss of life, and to impose real consequences on the tyrants who have terrorized\
        \ the people of Ukraine and of Israel. And right now, the Senate has a chance\
        \ to produce supplemental assistance that will help us do exactly that,” McConnell\
        \ said. “Enemies abroad will be watching closely and waiting for America to\
        \ falter. Only our concrete and credible support can deter our adversaries\
        \ in the future and restore security.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1f8f4-bc9f-4aa8-8e99-82e8b865a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:12:32.277+08:00
