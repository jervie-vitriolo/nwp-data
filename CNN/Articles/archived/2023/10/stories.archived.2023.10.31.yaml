      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Japanese
        Prime Minister Fumio Kishida is set to visit the Philippines on Nov. 3 to
        4, the Presidential Communications Office (PCO) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0406b7f-0bcd-4267-abf3-f06452847dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. will welcome Kishida at the Malacañ\
        an Palace on Friday, the Department of Foreign Affairs (DFA) said in a statement\
        \ issued by the PCO.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c3a9a-59b8-41d1-a751-18ce9569cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The two leaders will hold a bilateral meeting to discuss areas of\
        \ mutual concern such as political, security, economic and development cooperation,\
        \ as well as people-to-people ties,” the DFA said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa57ce-a1cf-4f3f-a84f-038c63dfd924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Japanese leader and the President are also expected to exchange\
        \ views on regional and international issues, and reaffirm the excellent relations\
        \ between the Philippines and Japan, which was elevated into a Strategic Partnership\
        \ in 2011,” it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031122df-de7d-4d6d-b389-d8437c4c27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://english.kyodonews.net/news/2023/10/20ee89ca01bc-japan-philippines-mull-starting-talks-on-new-security-pact.html">Kyodo
        News</a>, Marcos and Kishida will consider going into negotiations for a “reciprocal
        access agreement” to facilitate the presence of visiting forces. CNN Philippines
        cannot independently verify this information as of this publishing.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6897a-9059-4d28-b6f5-5e0997f9473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been recording China’s increasing aggression
        in the West Philippine Sea. The latest incident in the contested waterway
        was <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">the
        collision between Chinese and Philippine vessels near Ayungin Shoal on Oct.
        22</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f45fa4-322d-4b8b-827a-fb116d4d675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/24/ph-more-resolute-steps-vs-china.html">PH
        to take ‘more resolute’ steps vs. China’s increasing aggression in WPS, says
        NSC</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88a1a5-e818-4945-b050-67b8e6bff705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos and Kishida last met in February in Tokyo, where they agreed\
        \ to bolster Philippine-Japan ties and ensure peace and stability in the Indo-Pacific\
        \ region.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95020a-94cd-41c6-83c8-93143abe88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos sealed <a href="https://www.cnnphilippines.com/news/2023/2/12/japan-trip-13-billion-dollars-pledges.html">$13
        billion worth of investment pledges</a> during his trip.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79236f2-7e60-4cef-8f95-aebd768e1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T13:48:45.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T14:05:02.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, <a href="https://www.cnnphilippines.com/news/2023/7/7/marcos-japanese-pm-visit.html">Japanese
        Ambassador Kazuhiko Koshikawa</a> said Kishida is set to visit the country
        by the end of this year, while Marcos is expected to return to the East Asian
        nation for the 50th Anniversary of ASEAN-Japan Friendship in December.&nbsp;</p>'
  'israel-gaza-conflict-hostage-evacuations':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-31T13:39:45.000+08:00
    'imagesource': 'jcr:ff34c520-81a0-4dfc-8c45-818c7203940d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f36e5bbc-bc20-4085-996a-7999d391154f'
    'lead': 'Over the weekend, Israel said it had entered a ''second stage'' of its
      war against militant group Hamas, which controls Gaza, following weeks of aerial
      strikes on the isolated territory.'
    'mgnl:activationStatus': false
    'mgnl:created': 2023-10-31T13:52:29.359+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-31T14:18:44.441+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Middle-East', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israeli troops advance in Gaza, hostage freed and ‘impossible’ hospital
      evacuation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a77285-f421-4b6e-ba9f-1e4b5aef0043'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israel said Monday its <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-30-23/h_62a41eeefc7d6b388c31592bcf3e2c28"
        target="_blank">ground offensive will “intensify”</a> after troops appeared
        to advance more than two miles into Gaza, according to a CNN analysis. Meanwhile,
        aid groups say civil order is breaking down in the enclave, as airstrikes
        compound a devastating <a href="https://www.cnn.com/videos/world/2023/10/30/exp-gaza-humanitarian-crisis-hiba-tibi-live-103001aseg2-cnni-world.cnn"
        target="_blank">humanitarian crisis</a> caused by Israel’s blockade on basic
        necessities including food and fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b1429-394e-4654-989f-3dc945ea1878'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the weekend, Israel said it had entered a “second stage” of its
        war against militant group Hamas, which controls Gaza, following weeks of
        aerial strikes on the isolated territory.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebd32b-35db-4343-bb4b-882fce78f43b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is prepared for a “long and difficult” war, Israeli Prime
        Minister Benjamin Netanyahu said Saturday, as it seeks to root out and “destroy”
        Hamas after it killed more than 1,400 people in the attack on Israel earlier
        this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7b012-849d-49c3-981c-052c1f3b1f66'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel’s bombardment of Gaza since then has left <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-29-23/h_0a152446a2376c9c8fd48cf1f7031ee4"
        target="_blank">at least 7,960 people dead</a>, mostly civilians, according
        to the Palestinian Ministry of Health in Ramallah. Nearly three-quarters –
        73% – of those killed are from vulnerable populations, including children,
        women and elderly individuals, the ministry said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857bf9e-18ee-43d8-9225-ce224fdc563f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said it has documented <a href="https://www.amnesty.org/en/latest/news/2023/10/damning-evidence-of-war-crimes-as-israeli-attacks-wipe-out-entire-families-in-gaza/"
        target="_blank">“unlawful Israeli attacks”</a> that “must be investigated
        as war crimes,” as Israel argues it is targeting Hamas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac58ba-c1e2-43fe-9bf5-ba1e5598f52a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since the siege on Gaza began, <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-30-23/h_c509c1c3f187d81d94f18329d3f11b0c"
        target="_blank">less than one normal day’s worth of aid</a> has been allowed
        to reached its residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436f8bf-f5e8-45a7-81a6-baf24a767f9a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Israeli ground operations in Gaza, an Israeli soldier who
        was among the more than 200 hostages taken by Hamas in its <a href="https://www.cnn.com/2023/10/07/middleeast/sirens-israel-rocket-attack-gaza-intl-hnk/index.html"
        target="_blank">October 7 attack</a> was rescued, the Israel Defense Forces
        (IDF) said Monday. A 23-year-old German-Israeli woman who was abducted from
        a music festival and taken to Gaza has been declared dead, Israel’s foreign
        ministry said earlier in the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746eac23-5f59-469c-8d90-8f0cb50729da'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel’s expanded operations sparked new warnings from leaders about
        the risk of broader regional conflict, as well as heightened calls from the
        United Nations for a humanitarian ceasefire to deliver desperately needed
        aid into Gaza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd14f9-879b-4dcb-ad08-683083fd9423'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here’s the latest:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd018ead-b62d-4aad-893a-874772345f77'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offensive will intensify, IDF says</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758f3e9-a57f-4061-bd8f-d6e5c9167981'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel sent more ground forces into Gaza overnight, army spokesman
        Rear Adm. Daniel Hagari said Monday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafab38-595e-47f9-bf00-73a912c913c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Additional forces have entered the strip. Our activity there is only
        set to intensify,” he said, adding that dozens of Hamas gunmen had been killed
        in recent fighting.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009be063-9cf3-4683-a5bd-e23a755d68a9'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video footage has also emerged of an Israeli tank apparently opening
        fire on a passenger vehicle as it performed a U-turn on the main road running
        through Gaza.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e8229-5f20-4840-8908-cf868236d5c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The footage, filmed by Palestinian freelance journalist Yousif Al Saifi
        and geolocated by CNN, shows the tank close to the Netzarim junction, a key
        crossroads to the south of Gaza city about three kilometers (1.8 miles) from
        the strip’s eastern boundary.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4ec40-d9a5-4d98-988e-08f69549d44d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The tank was standing there and targeting anyone who came close to
        it,” Al Saifi said, describing the incident on his Telegram account. “A car
        and a bus were both targeted in that area; there was also a bulldozer beside
        the tank.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bda48-7887-47f2-9f01-e07d06de076a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is not known who was driving the vehicle, nor their condition after
        the incident.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbd090-6777-4a92-bcb8-20938318ecc7'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to the video, a spokesman for the IDF told CNN that Hamas
        uses civilian equipment inside Gaza, and acknowledged he didn’t know who was
        inside that particular car.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cb2d9-7152-4211-b5c0-d4c384de60ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“How can you tell there aren’t terrorists inside that car? Hamas has
        no jeeps or tanks, they use civilian equipment for their military purposes,”
        IDF spokesman Maj. Nir Dinar told CNN.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828e2a3-778a-413e-a8ee-c8dea7ea53b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t know who was in that vehicle so I assume the media can’t tell
        for sure as well,” he added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c56047-8f1c-46af-9755-11871b0bebb2'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as concerns about civilian casualties in Gaza mount, Netanyahu
        <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-30-23/h_3c928f1d8f2d6fa88aa8d17fabaf25d9"
        target="_blank">pushed back</a> against the notion that Israel was inflicting
        collective punishment on the Palestinian people in its pursuit of Hamas, accusing
        the militant group of preventing civilians from moving to the safe zone in
        southern Gaza.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166483d-7df9-4aca-b2eb-385aff93472a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Council spokesperson John Kirby told reporters
        later on Monday that the administration believes Israel is <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-30-23/h_aff575e2be1badc2017ab210fc8c268b"
        target="_blank">making an effort</a> to minimize humanitarian casualties in
        Gaza. Still, he said, “It doesn’t mean that there haven’t been civilian casualties
        — tragically, there have been many, thousands of them, but unlike Putin in
        Ukraine, and unlike what Hamas did on October 7, killing civilians is not
        a war aim of the Israeli Defense Forces.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42beb5c1-2cbe-4dbc-99b9-4c32a456c359'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli troops appear to have advanced more than two miles into
        Gaza over the weekend, according to a CNN analysis of video showing soldiers
        <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-29-23/h_0d879e0482bbb71016c862a3e1483b09"
        target="_blank">putting an Israeli flag</a> on a rooftop in Gaza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6af897-feb3-4e5c-88da-732269481ade'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, taken Saturday and published by an Israeli media outlet,
        is one of the first glimpses into where Israeli ground forces have been since
        expanding ground operations in Gaza overnight Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d82967-42e0-4f3d-af42-41f27a611cc2'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, the IDF said it exchanged fire with Hamas and struck military
        structures, “some of which contained Hamas terrorists.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbfb7f-25e3-4c3a-8867-38ee06619744'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hostage rescued</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe89dc5-0e85-4a1c-a60d-d9a92d676d67'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A female Israeli soldier who was kidnapped by Hamas, PVT Ori Megidish,
        was freed during IDF ground raids, the Israeli military said Monday. “The
        soldier was medically checked, is doing well, and has met with her family,”
        it said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151c941-78f6-4537-90b6-6f1c331cdb7b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But another family’s hopes were crushed with an announcement by the
        Israeli Ministry of Foreign Affairs, which said Monday that 23-year-old Shani
        Louk had been declared dead. Louk, a German-Israeli woman, was kidnapped from
        the Nova music festival on October 7, after Hamas breached the border between
        Gaza and Israel.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f7efd-a068-459b-a86f-bab4c5ec6e2d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas also released a second short hostage video showing three women
        who are believed to be captive held by the militant group.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74068cb9-2cd1-4f40-9e58-e3ea4afcd622'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The footage shows them seated in plastic chairs facing the camera,
        while the woman in the middle addresses Netanyahu directly with increasing
        fury. She speaks fluently and does not appear to be reading from a script,
        but because the women are hostages, the statement could have been made under
        duress.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892e2be-d512-47e5-8cfc-ebabc63837ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You promised to release us all,” she says, suggesting she is aware
        of hostage negotiations, which fell through. She finishes with a demand to
        “free us all,” screaming: “Now! Now! Now!”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15ef89-8cba-4889-99d0-dd6fe43de208'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Relatives of the hostages have named the women as Yelena Trupanob,
        Daniel Aloni and Rimon Kirsht. Prime Minister Netanyahu’s office also confirmed
        their names in a brief statement.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7a635-ce6c-47b4-a03d-946f11ad9fde'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the women do not show visible signs of physical mistreatment,
        but CNN is unable to verify anything about their circumstances or well-being.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6452a-8157-4706-b0a1-52f705800551'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government has been under public pressure to ensure
        the safety of what Israel has said are <a href="https://www.cnn.com/2023/10/29/middleeast/israel-second-stage-war-ground-forces-gaza-sunday-hnk-intl/index.html"
        target="_blank">239 known hostages</a> in Gaza, with senior officials portraying
        the intensifying campaign as part of a strategy to secure their release.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f58076-b524-4855-80d5-22f0ad764d9c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of hostages held in Gaza say they told Netanyahu on Sunday
        they would only accept an “everyone in return for everyone” deal, which would
        secure the immediate release of all hostages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf1913-a5f0-487b-a5da-44dd1928a82f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An “everyone for everyone” deal would involve the release of Hamas’
        hostages in Gaza in exchange for Palestinians currently held in Israeli prisons,
        which the nongovernmental organization Palestinian Prisoners Club estimates
        to be 6,630 people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04fc73-e9fa-447a-8213-7fe13a896426'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Impossible’ hospital evacuation</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b7887-b417-4ce2-b460-62864f3a9626'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous hospitals in Gaza have bore the brunt of airstrikes and
        shelling, according to aid groups and health workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3900d-50b2-4410-9d51-1b75f0f24448'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli airstrikes have “caused extensive damage to hospital departments
        and exposed residents and patients to suffocation” at the Al-Quds Hospital,
        the Palestinian Red Crescent Society said Sunday.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d18982f-189c-4afa-b535-26e123a41ff1'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The medical organization accused Israel of “deliberately” launching
        airstrikes “directly next to” the facility in order to force an evacuation
        of the hospital, the second-largest in Gaza City.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738b058-9c43-4db2-b314-e364f375318d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The facility is treating hundreds of patients, while some 12,000 internally
        displaced civilians are also sheltering there, the agency said.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18edd2-c5a1-4079-9bef-a4e1ca65bcc6'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The organization said it received new warnings on Sunday from Israel
        to immediately evacuate the hospital ahead of possible bombardment, which
        the World Health Organization (WHO) has said would be “impossible” to do without
        endangering patients’ lives.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d298f-6958-4407-b930-691b4ad38cc4'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The hospital is located north of Wadi Gaza, the line Israel has urged
        people in Gaza to flee south of as it continues to strike what it says are
        Hamas targets in the north.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5684b-821e-485a-b06f-543351e8fe71'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid groups have criticized the evacuation order, pointing to the
        challenges for civilians of moving within Gaza while it is under attack. Even
        those who have been able to follow that evacuation order <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-29-23/h_314e6700873219be6b2c922f4ba0d826"
        target="_blank">have not found safety</a>, <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-29-23/h_314e6700873219be6b2c922f4ba0d826"
        target="_blank">CNN reported</a> Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded20d7-441e-4dd3-81ae-74ca0191c4aa'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gaza’s leading cancer hospital was also damaged in an Israeli attack,
        hospital director Sobhi Skaik told CNN on Monday, with its third floor suffering
        a direct hit causing damage to oxygen and water supplies. He said that no
        one was injured in the attack.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa138f-1ffa-43a1-88dd-dd1656ef2f8e'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A video circulating on social media and geolocated by CNN showed smoke
        coming out from the hospital’s central building. “The most severe damage is
        the anxiety and panic that afflicts patients,” Skaik said. “Today, there were
        people who fled the hospital because of what they saw.”'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0a113-34fc-4a20-9cb9-27c9af081e42'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has asked the Israeli military for comment.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a89c25-f242-46bd-94e9-9a2d26d241d7'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The hospital, which is located just to the south of Gaza City, was
        paid for by the Turkish government, which expressed its anger over the strike
        in a statement from the Foreign Ministry: “There is no explanation for such
        an attack, even though all necessary information, including the coordinates
        of the institution in question…was shared with the Israeli authorities in
        advance.”'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32753cf2-dff4-4bca-ab41-889f78d93833'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Separately, the director of another hospital in Gaza, Dr. Atef Al Kahlout
        of the Indonesian Hospital in Beit Lahiya, told CNN the building and its immediate
        vicinity had been shelled four times over the course of the day.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaa9cb-77c7-4def-a57b-afde1741292f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The hospital is in the northeast corner of the Gaza strip, which has
        come under some of the most sustained Israeli attacks since October 7th.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f18132-97f3-4e31-9418-0d315b1ef4e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the World Health Organization (WHO), at least 491 people
        have been killed and 372 injured in attacks on the health sector in Gaza since
        October 7.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ddf11-0259-457b-b1ea-5168d2996e1b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the casualties, 16 health workers were killed and 30 injured
        while on duty, the WHO said, adding that 82 attacks on healthcare facilities
        have been documented in the strip.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664313f-322d-4695-9ede-3cf4c8198870'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘More desperate by the hour’</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160202f-de8c-41a2-8a92-08b557ce162e'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shortages of water, food and fuel continue to drive desperation in
        the territory, which suffered a communications blackout from Friday evening
        into Sunday morning. Communication services began to gradually be restored
        Sunday, after what a senior US official said was American pressure on Israel.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407ef0e-c75d-42a9-9a56-98c2aeef15c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has warned that there are signs “civil order
        is starting to break down” under Gaza’s humanitarian crisis, reporting on
        Sunday that thousands of desperate Palestinians had taken basic items like
        <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-29-23/index.html#:~:text=broken%20into%20some%20of%20its%20warehouses"
        target="_blank">flour and hygiene supplies from warehouses</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa0dbc-d9b2-4d27-9b1f-9ac19241e245'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief of the UN’s children agency, Catherine Russell, said the
        situation was on the verge of “becoming a catastrophe” due to the lack of
        clean water, warning that more civilians will likely die from dehydration
        and waterborne illnesses unless clean water supply is restored.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a1a58-0367-4b1e-b0f8-5815cba4ce2b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Only one desalination plant is operating at just 5% capacity, while
        all six of Gaza’s water-waste treatment plants are now non-operational due
        to the lack of fuel or power,” the UNICEF chief told the Security Council.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de787141-5686-402b-9e18-4707d8077fa1'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least ten UN staff members have been killed in the last 72 hours,
        the UN Relief Works Agency for Palestine Refugees (UNRWA) said in a situation
        update Monday, bringing the total number of staff killed to 64.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f5332-5604-4e4e-b016-dd86202d4f62'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is the highest number of UN aid workers killed in a conflict
        in such a short time,” Philippe Lazzarini, UNRWA chief, said in a statement,
        adding that among the dead was the middle region’s head of security, Samir,
        who “died with his wife and eight children.”'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e47ea1-912f-444b-8edd-acb5745d944b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '?At least 8,260 people have been killed in Israeli attacks on Gaza
        since October 7, according to figures released Monday by the Palestinian Ministry
        of Health in Ramallah drawn from sources in the Hamas-controlled enclave.
        More than 21,000 others have been injured.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018d864-8f3b-49c9-8906-3ee2e9c89742'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Women, children and the elderly make up more than 70% of those killed,
        the ministry said.'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bef6b9-0b28-4bf1-964d-867040894e19'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference, UN Secretary-General Antonio Guterres said
        the situation in Gaza was “growing more desperate <a href="https://www.un.org/sg/en/content/sg/press-encounter/2023-10-29/secretary-generals-joint-press-encounter-the-prime-minister-of-nepal-mr-pushpa-kamal-dahal-%E2%80%98prachanda%E2%80%99"
        target="_blank">by the hour</a>,” and reiterated his calls for an immediate
        humanitarian ceasefire and the “delivery of sustained humanitarian relief.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda7bdf-5222-4859-8fc0-91c0fdae6485'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden spoke with Netanyahu and Egyptian President
        Abdel Fattah Al-Sisi Sunday about the need for the continued flow of aid into
        Gaza and stressed the importance of protecting civilian lives.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea83e6-c8e9-4094-8aba-69f8fbd66351'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief group Save the Children said the 3,000 children reported
        killed in Gaza over the past three weeks has <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-29-23/h_e9772a641dbed1417e70e35ad3180c08"
        target="_blank">surpassed the annual number</a> of children killed in armed
        conflict globally in each of the past four years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0039a-abc0-417b-aac5-48ace4906225'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread destruction and spiraling death toll has sparked
        huge anger and protests in the Middle East and beyond.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9292e-45d9-4189-b945-558266bcd1ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest incident, an angry crowd in Russia’s mostly Muslim
        region of Dagestan stormed an airport where a flight from Israel arrived on
        Sunday, forcing authorities to close the facility and <a href="https://www.cnn.com/2023/10/30/europe/russia-dagestan-airport-anti-israel-intl-hnk/index.html"
        target="_blank">divert flights</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb1abe-17ea-4762-a141-cbba2864a758'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN vote, regional tensions</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da2727-3989-477b-b7a6-d64b1111fe79'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iran, which has long backed Hamas, issued new threats over the weekend
        that the current conflict risked widening.'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765a6df-afc7-4a6c-bffc-30436d275612'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has “crossed the red lines” in Gaza, which “may force everyone
        to take action,” <a href="https://www.cnn.com/2023/10/27/middleeast/iran-may-not-want-full-war-israel-mime-intl/index.html"
        target="_blank">Iran’s President Ebrahim Raisi</a> said Sunday. US security
        adviser Jake Sullivan also said there was an “elevated risk” of a <a href="https://www.cnn.com/2023/10/20/middleeast/us-middle-east-danger-israel-hamas-war-mime-intl-hnk/index.html"
        target="_blank">spillover conflict in the Middle East</a>.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa4080-5084-4431-b93e-a17d232c337b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt and Saudi Arabia over the weekend each issued warnings of
        the potential for destabilization of regional security following Israel’s
        expanded operations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da33824-3333-4804-8120-fa3c2793baad'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, calls have continued for an humanitarian pause.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35975c78-26da-4f48-8e1a-b18aea9ddeed'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council held an <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-29-23/h_cc67ecb28ca9ccd68d48c2a3e6e3a9c2"
        target="_blank">emergency meeting</a> Monday, where Lazzarini and Russell
        briefed council members on the crisis in Gaza and impact on civilians as well
        as aid workers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2af072-ac9f-44d4-b78e-764bea52532f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting followed a resolution passed by an overwhelming majority
        of UN member states in the General Assembly Friday calling for a “sustained
        humanitarian truce.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdb5a2-a461-4c70-b97c-84e1dbb64153'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, the United States vetoed a draft resolution at
        Security Council which called for a humanitarian pause but did not condemn
        Hamas for its terror attack.'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b4410-1b06-49e6-bbd8-d182ab0c9106'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: The post has been updated with the correct spelling
        of the names of the hostages shown in the video.</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0e16a-59d8-4160-961b-58935bc866df'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2bf4b-7f20-4e2e-8d47-36bac4e300f1'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-31T13:52:29.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-31T14:18:44.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/30/middleeast/israel-ground-operations-gaza-latest-monday-intl-hnk/index.html"
        target="_blank">Israeli troops advance in Gaza, hostage freed and ‘impossible’
        hospital evacuation: What to know Monday</a>."</em></p>'
