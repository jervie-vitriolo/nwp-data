      'mgnl:created': 2023-10-31T12:07:16.495+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-31T14:04:21.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign did not respond to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a88963-f4ae-4926-abe8-b172376d9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T12:07:16.496+08:00
