      'mgnl:lastActivated': 2023-10-05T23:10:54.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739427aa-e26b-41ee-9184-e9e62b928a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.569+08:00
