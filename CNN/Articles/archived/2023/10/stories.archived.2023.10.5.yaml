      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f08b08-c503-4d3f-b1f1-d22a34cacad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corpuz said local authorities will forward their findings to the PCG\
        \ headquarters for another investigation.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fe70b-ff46-47c4-88ab-c5c2b317243b'
