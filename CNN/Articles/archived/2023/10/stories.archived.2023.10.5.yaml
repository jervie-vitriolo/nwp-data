      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:11:02.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We came together and said let’s focus…on helping directly the fisherfolk
        and then others said<em> tulungan na rin natin ang</em> coast guard, <em>pangalawa
        tulungan na rin ‘yung</em> BRP Sierra Madre (we should also help the coast
        guard and the troops aboard BRP Sierra Madre),” he said.</p>'
