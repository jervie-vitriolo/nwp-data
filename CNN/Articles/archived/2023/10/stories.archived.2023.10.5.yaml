    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:10:16.126+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rudy Giuliani sues Joe Biden for calling him a ‘Russian pawn’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788df449-a800-4b8e-9ff3-d4bde20652ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former New York City Mayor Rudy Giuliani
        filed a defamation lawsuit Wednesday against President Joe Biden for calling
        him a “Russian pawn” during a presidential debate nearly three years ago.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8549332-8d59-47e4-b1b8-afab59b9c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giuliani announced the lawsuit at a rambling news conference outside\
        \ a courthouse in New Hampshire, where he filed to take advantage of the state’\
        s defamation laws.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152fb11-2913-464b-bcff-72eff1ba2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former mayor reiterated several familiar attacks against Biden\
        \ and his son, Hunter, though he only sued the president – despite the high\
        \ bar for statements by public figures in a political setting to be found\
        \ defamatory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ac32d-7e12-44af-b3c5-71aa04dc5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move comes as Giuliani is facing his own legal exposure on several\
        \ fronts and new questions about his ability to pay the lawyers representing\
        \ him. Wednesday’s news conference took place shortly after news broke that\
        \ another lawyer, who has been representing Giuliani in the Georgia election\
        \ subversion case, had withdrawn.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1237f1-f5d5-4dbe-b8af-6cb7cc937a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he was concerned about Giuliani’s ability to pay his legal\
        \ fees in this case, as his debts mount, Lou Diamond, one of the attorneys\
        \ who appeared Wednesday alongside the former New York mayor, told reporters,\
        \ “That is the furthest thing from my mind.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c49b63-ddd6-44d8-b1d3-00489d491ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I say he’s my friend, he is my friend. And he’s the friend of\
        \ the country. He is America’s mayor,” Diamond said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff5b8b-bd81-4497-b98f-ec9969f2e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the White House for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645c2dc-6e67-49b3-8cd3-5d747cc1789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giuliani also addressed reporting from The New York Times that prosecutors\
        \ from special counsel Jack Smith’s office have asked about the former mayor’\
        s drinking habits – and what Donald Trump knew about it while Giuliani served\
        \ as the former president’s personal lawyer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d5a77-486e-4375-bc8d-834458e9caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has been indicted in Smith’s federal election interference case,\
        \ and CNN previously reported that Giuliani is listed as co-conspirator 1\
        \ in that case. Giuliani has not been charged with a crime in that case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21caa7b2-550b-410f-90ee-9f11dc143e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I had an alcohol problem, and I could do all of that, I should\
        \ be in the Guinness Book of Records,” Giuliani said at the news conference\
        \ in New Hampshire, where he listed off his accomplishments as a former federal\
        \ prosecutor and mayor. “I do not have an alcohol problem. I have never had\
        \ an alcohol problem.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b9993-e34f-406b-ac55-a499e5689450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the center of Giuliani’s new lawsuit are comments made by then-candidate\
        \ Joe Biden during a presidential debate in Nashville in late 2020. At the\
        \ time, Biden said Russia was feeding Giuliani false information to help Trump’\
        s chances of getting elected president.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d210e-66d3-44f6-ae2c-fec38991c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re interfering with American sovereignty. That’s what’s going\
        \ on right now. They’re interfering with American sovereignty. To the best\
        \ of my knowledge, I don’t think the president’s said anything to [Russian\
        \ President Vladimir Putin] about it,” Biden said at the time, referring to\
        \ Moscow’s efforts to undermine the US electoral process.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef74dd-6fc4-4cb8-a1a3-0cbd23184027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His own national security adviser told him that what is happening\
        \ with his buddy – well I shouldn’t, well, I will – his buddy Rudy Giuliani,”\
        \ Biden added. “He’s being used as a Russian pawn. He’s being fed information\
        \ that is Russian, that is not true. And then what happens? Nothing happens.\
        \ And then you find out that everything is going on here about Russia is wanting\
        \ to make sure that I do not get elected the next president of the United\
        \ States because they know I know them, and they know me.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53483318-e9e3-4710-bab8-36493ca31247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giuliani said Wednesday he has been personally harmed by Biden’s comments,\
        \ which he called false.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38db34-c1ef-43ee-acae-f337a4f853d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, the US intelligence community assessed that Putin “had purview\
        \ over the activities of Andriy Derkach,” a Kremlin-linked former Ukrainian\
        \ lawmaker, who met with Giuliani and repeatedly promoted anti-Biden disinformation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3b705-a42d-4968-b047-51cb0da20f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giuliani also insisted that the lawsuit was not retaliation for a lawsuit\
        \ previously filed by Hunter Biden against Giuliani and his former attorney\
        \ that asserted they violated federal and state computer privacy laws through\
        \ their alleged efforts to hack his devices.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d3fde-e9b8-4c80-a451-ee23d3083ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: The description of the news conference Rudy Giuliani
        hosted has been updated.&nbsp;</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862993c0-8c36-4f32-8a23-7a5a4696f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:37:35.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:16.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/04/politics/rudy-giuliani-lawsuit-joe-biden-russian-pawn">Rudy
        Giuliani sues Joe Biden for calling him a ‘Russian pawn’</a>"&nbsp;</em></p>'
  '75k-kaiser-permanente-workers-walk-off':
    'author': 'Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-05T13:37:44.000+08:00
    'imagesource': 'jcr:1049b0cb-3358-4229-8282-41c8d6825f48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f128ad-8213-427b-af4c-31b3f4cefab5'
    'lead': 'On Wednesday, more than 75,000 unionized employees of Kaiser Permanente,
      one of the nation’s largest not-for-profit health providers, walked off the
      job, marking the largest health care worker strike in US history.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T13:41:26.842+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-05T23:10:25.842+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:10:25.250+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '75,000 Kaiser Permanente workers walk off the job. It’s the largest
      health care worker strike in US history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7067f-9bd6-4e45-9765-deaf54caac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Wednesday, more than 75,000 unionized
        employees of Kaiser Permanente, one of the nation’s largest not-for-profit
        health providers, walked off the job, marking the largest health care worker
        strike in US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c46398-250a-4e06-970e-6fc980bf1043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The striking employees, who work across California, Colorado, Washington,\
        \ Virginia, Oregon and Washington, DC, are represented by a coalition of unions\
        \ that comprise 40% of Kaiser Permanente’s total staff. The vast majority\
        \ of the striking workers are in West Coast states. The strike began at 6\
        \ am local time, and will run through Saturday morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60176d-cda8-4611-8d62-e8129b046c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bargaining sessions between the coalition and Kaiser Permanente ended\
        \ Wednesday without a settlement, but “a number of tentative agreements in\
        \ bargaining” have been reached, Kaiser Permanente said in a statement Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e03e7f-555a-4979-9f29-527215f89554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While we have not reached a contract settlement, we have been able\
        \ to reach a number of tentative agreements in bargaining, and our offers\
        \ to date address the unions’ priorities,” the statement says.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d4633-d5c2-44bb-bb99-90970d5c4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaiser Permanente says it will work with union leaders “to reconvene\
        \ bargaining as soon as possible.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24a176-c64b-4e9e-9b5d-a844488ac22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caroline Lucas, a spokesperson for the Coalition of Kaiser Permanente\
        \ Unions, said in a statement Wednesday night: “Frontline healthcare workers\
        \ are awaiting a meaningful response from Kaiser executives regarding some\
        \ of our key priorities including safe staffing, outsourcing protections for\
        \ incumbent healthcare workers, and fair wages to reduce turnover. Healthcare\
        \ workers within the coalition remain ready to meet at any time. Currently,\
        \ the strike continues, and there are no sessions scheduled at this hour.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfcb3f-864a-4287-a03c-d84640ab6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unprecedented strike comes at a time of heightened labor activity\
        \ across the United States, with tens of thousands of workers across multiple\
        \ industries taking to the picket lines for better pay and benefits. In the\
        \ wake of pandemic, however, health care workers in particular have been fighting\
        \ for safer and more secure work environments. They are demanding improved\
        \ staffing levels, arguing that current staff shortages are compromising patient\
        \ care and taking many workers to a breaking point.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb94fe-0cc8-4fc5-add5-9188f354c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:26.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is on strike?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0979e67-9aa4-4195-90cb-f645ec110aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Employees on the picket lines include nursing staff, dietary workers,\
        \ receptionists, optometrists, and pharmacists. The strike effort comes after\
        \ the workers’ union contracts expired at 11:59 pm PT on September 30. Negotiations\
        \ between the union and Kaiser Permanente continued into Wednesday, according\
        \ to James Santos, field coordinator for the coalition of Kaiser unions in\
        \ Virginia, but he said no deal to avert the strike had yet been reached.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d7233-76ea-4e8f-a26d-0ab11381723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Picket lines in Virginia and Washington DC facilities, most of which\
        \ are not open 24 hours, went at 7 am ET.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f25c7-356d-4d5a-a153-69755f6ebee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement from Kaiser at 9 pm PT Tuesday, it said “Our team is\
        \ available 24/7 to continue bargaining with the coalition until we reach\
        \ a fair and equitable agreement. We remain optimistic that there is still\
        \ time to find agreement before any of the work stoppages called by the coalition\
        \ unions begin at 6 am on Wednesday.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99aca75-d68b-4a91-880f-ea40445777c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as 6 am arrived on the West Coast, there was no word of a deal,\
        \ and employees headed for the picket lines.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8957ac8-78ee-418c-9d16-24eabfdbd505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike is temporary. Kaiser Permanente workers will return to work\
        \ on October 7 at 6 am local time in each state that joins the strike. However,\
        \ a “longer, stronger” strike may come in November if a deal between the coalition\
        \ and Kaiser Permanente is not reached after this strike effort, according\
        \ to communications from SEIU-UHW, the largest union in the coalition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b91e7-913e-47c7-a03a-f12a9fbf87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are workers fighting for?&nbsp;</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d88318-33c0-4c93-bc56-55d4f3516ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Striking employees say staff shortages have left them feeling overworked\
        \ and burnt out. In a recent statement, Kaiser Permanente said it has agreed\
        \ to accelerate hiring, setting a goal of hiring 10,000 new people for union-represented\
        \ jobs by the end of 2023.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec967e99-a14f-47cc-971f-7c20acb8965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union coalition is demanding higher pay, a strategy by Kaiser Permanente\
        \ management to tackle chronic staff shortages, protections against outsourcing,\
        \ and earlier notice when management calls remote workers back to in-person\
        \ work.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1334200-8621-46c7-af46-f8e8ebfe8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an update by SEIU-UHW, negotiating progress was made before\
        \ the strike began, though management and the unions are still far apart regarding\
        \ employee raises.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6e31d-89c4-48d6-9ca6-16d342ebceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaiser Permanente has offered location-dependent wage increases, with\
        \ a maximum of 4% for each of the four years of the new contract, according\
        \ to an October 1 update by SEIU-UHW. The coalition rejected that offer, saying\
        \ such a raise proposal fails to keep up with the cost of living.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f6134-03de-4872-be7f-758beedc67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coalition is asking for an across-the-board 6.5% raise in the first\
        \ two years of the labor contract and a 5.75% raise in the next two years.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b61be-63f6-41d0-8a8e-5d8a7126baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Workers are really being squeezed right now,” Renee Saldana, a spokesperson\
        \ for SEIU-UHW, told CNN. “They went through the worst global health crisis\
        \ in a generation and then they come out and they’re worried about paying\
        \ rent, they’re worried about losing their house, they’re worried about living\
        \ in their cars.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00dea5-93f4-40c1-b576-684b38846e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Kaiser Permanente said it is a leader in pay.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237861d-cfc0-4417-a663-ade0943be938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We lead total compensation in every market where we operate, and our\
        \ proposals in bargaining would ensure we keep that position,” a spokesperson\
        \ for Kaiser Permanente said in a statement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad949221-681d-41d7-97d2-8f1516fc903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser Permanente management and union representatives agreed on
        some of the union’s demands. For example, Kaiser Permanente agreed to renew
        outsourcing and subcontracting protections for many workers and decided on
        60-day notice before remote staff are required to return to in-person work,
        according to SEIU-UHW.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6200a-3e78-438e-a72c-48182ca043b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A plan to ensure patients care during the strike</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c6f87-9e38-442b-8210-1f9c7a9d7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaiser Permanente operates differently from the fee-for-service model\
        \ of most health care providers in the United States, a system in which a\
        \ doctor or health care provider is paid a fee for each service performed.\
        \ Kaiser Permanente “members” pay dues to the organization to gain access\
        \ to Kaiser Permanente’s wide-ranging health care services.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f500147-04f3-47be-8194-7b6959f444fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though doctors and most registered nurses are not striking, some
        patient care may be affected by the temporary work stoppage. In a statement,
        Kaiser Permanente said it has made preparations for the strike, but that patients
        should expect that some non-emergency and elective services will be rescheduled
        during the work stoppage “out of an abundance of caution.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7dd0c-8e40-4d69-b7a2-536d0d0eefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our hospitals and emergency departments will remain open. Our facilities\
        \ will continue to be staffed by our physicians, trained and experienced managers,\
        \ and staff, and in some cases we will augment with contingent workers,” a\
        \ Kaiser Permanente spokesperson said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35f472-1a0d-4a84-8225-1b5ced2c8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More workers across industries are going on strike&nbsp;</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e8b20-7e10-47e1-ae35-86ab7d5f1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-state strike comes during a time of elevated labor activity
        in the United States. Several large-scale strikes have paralyzed companies
        and entire industries in recent months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a34a15-5531-4509-a55a-fb991801b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Auto Workers are on strike against Ford, General Motors\
        \ and Stellantis — the first time the union has struck all three simultaneously.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af9ce3-0faf-4003-baa8-cb1bbbf96853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entertainment industry also contended with dual strikes this summer\
        \ after Hollywood’s writers’ and actors’ unions went on strike at the same\
        \ time for the first time since 1960. The leadership of the Writers Guild\
        \ of America reached a tentative agreement with Hollywood studios last month,\
        \ but the actors’ guild strike is ongoing.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6f70d-d3ef-426e-84c7-06b1e6c58273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health care industry has been particularly affected by rising strike\
        \ activity. From the start of 2022 through August of this year, the Bureau\
        \ of Labor Statistics has tracked 42 work stoppages of 1,000 or more strikers.\
        \ Its count shows a third of those strikes were in health care. That’s up\
        \ from 24% of major strikes in 2019, the year before the pandemic. The increased\
        \ number of health care strikes have happened despite health care workers\
        \ making up only about 9% of private sector union members nationwide.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703e08f-bed3-4e19-b4ad-b31bdb086188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, more than 7,000 nurses at two major New York City hospital\
        \ systems went on strike, arguing that immense staffing shortages have led\
        \ to burnout. Their complaints echo those of Kaiser Permanente’s employees.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ac4bb-fdbf-45fb-ac20-be0c1e84d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaiser acknowledged its staffing challenges in a statement but argued\
        \ the issue has affected health care providers nationwide.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7761088-5c9b-4394-bfa4-a09c6f434bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every health care provider in the nation has been facing staffing\
        \ shortages and fighting burnout. During the Great Resignation in 2021-22,\
        \ more than 5 million people left their health care jobs across the country.\
        \ Up to two-thirds of health care staff are saying they are burnt out and\
        \ more than 1 in 5 are quitting,” the company said in a statement. “Kaiser\
        \ Permanente is not immune from these challenges.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8de51a-dfd6-4965-90b8-1a0583e12fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>– CNN’s Chris Isidore contributed to this report</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460451f-f75c-498f-a4de-215ce34a3a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:41:27.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:25.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/04/business/thousands-of-kaiser-permanente-workers-go-on-strike">75,000
        Kaiser Permanente workers walk off the job. It’s the largest health care worker
        strike in US history</a>"&nbsp;</em></p>'
  '2023-on-track-hottest-year':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-05T13:41:31.000+08:00
    'imagesource': 'jcr:af966b53-bef5-421d-b26a-d32c2c4b8bf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790f028c-06ad-422c-828f-8d301a3795e8'
    'lead': 'The Northern Hemisphere may be transitioning into fall, but there has
      been no let up from extreme heat. New data shows last month was the hottest
      September – the fourth consecutive month of such unprecedented heat – putting
      2023 firmly on track to be the hottest year in recorded history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T13:44:00.272+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-05T23:10:34.627+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:10:34.264+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2023 on track to be the hottest year as September shatters heat records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ffae4-5adf-4ab8-98b9-40e82a54e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Northern Hemisphere may be transitioning
        into fall, but there has been no let up from extreme heat. New data shows
        last month was the hottest September – the fourth consecutive month of such
        unprecedented heat – putting 2023 firmly on track to be the hottest year in
        recorded history.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ecba3-f1c5-4d9f-9c59-963a65f9b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "September beat the previous monthly record set in 2020 by a staggering\
        \ 0.5 degrees Celsius, according to data released Wednesday by the European\
        \ Union’s Copernicus Climate Change Service. There has never been a month\
        \ so abnormally hot since Copernicus’ records began in 1940.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554802f3-51db-475b-8391-57d66c3727d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The unprecedented temperatures for the time of year observed in September\
        \ – following a record summer – have broken records by an extraordinary amount,”\
        \ said Samantha Burgess, deputy director of Copernicus, in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90df697-332b-4163-b958-d610e1ca38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "September felt more like an abnormally hot July with an average global\
        \ air temperature of 16.38 degrees Celsius (61.45 Fahrenheit), making the\
        \ month 0.93 degrees Celsius hotter than the 1991 to 2020 average, and 1.75\
        \ degrees Celsius hotter than the September average for the pre-industrial\
        \ era, before the world started burning large amounts of fossil fuels.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a8ef5-68a6-4363-bb13-8cfccc53c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s well above the 1.5 degrees Celsius threshold to which countries\
        \ aim to limit global warming under the Paris Climate Agreement. While that\
        \ agreement focuses on longterm average temperatures, September’s abnormal\
        \ heat – which followed the hottest summer ever recorded – has given a preview\
        \ of what the world can expect as soaring temperatures supercharge extreme\
        \ weather.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9752d6-06a3-4b48-a0b7-3af519d6800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "September alone brought devastating flooding that killed thousands\
        \ in Libya and dozens across Greece, Bulgaria and Turkey. Canada grappled\
        \ with its unprecedented wildfire season, parts of South America were scorched\
        \ by record-breaking heat and record rainfall deluged New York.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441eede-27e3-40d1-864c-e752f4aa37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean temperatures were also off the charts in September. Average sea\
        \ surface temperatures reached 20.92 degrees Celsius (69.66 Fahrenheit), the\
        \ highest on record for September and the second-highest on record for any\
        \ month, after August of this year. Antarctic sea ice also reached record\
        \ lows for this time of year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba510d4-e995-4d66-ae2e-14876f69cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This month was, in my professional opinion as a climate scientist\
        \ – absolutely gobsmackingly bananas,” Zeke Hausfather, a climate scientist,\
        \ posted on X (formerly Twitter) on Tuesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba9143-58ed-4ea9-8157-0e5b56ac1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even in October, there is little sign of heat dying down. European\
        \ countries, including Spain, Poland, Austria and France, have already broken\
        \ their all-time October temperature records, according to Maximiliano Herrera,\
        \ a climatologist and weather historian who tracks extreme temperatures.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0033c8f-8dd5-46cc-892b-69f0d94891c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What Europe experienced in the first three days of October was “one\
        \ of the most extreme (climate) events in European history,” Herrera posted\
        \ on X on Tuesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34a837-8279-4147-a10c-f88d920d9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It now appears all but certain that this year will be the hottest year\
        \ on record. The US National Oceanic and Atmospheric Administration puts the\
        \ chances of reaching this milestone at more than 93%.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223ab7f-3544-4452-a17e-9c4c3e89cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extreme September “has pushed 2023 into the dubious honor of first\
        \ place – on track to be the warmest year and around 1.4 degrees Celsius above\
        \ pre-industrial average temperatures,” Burgess said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef5b0f-16bb-4d7f-a80b-3c6f11237c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high temperatures have been partially fueled by El Niño, the natural\
        \ climate pattern that originates in the tropical Pacific Ocean and has a\
        \ warming effect. But underlying that pattern is the longterm trend of human-caused\
        \ climate change.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3158b02-7f3a-436a-96d5-963d71ea67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Temperature records continue to be broken because we have not stopped\
        \ burning fossil fuels. It is that simple,” said Friederike Otto, senior lecturer\
        \ in climate science at the Grantham Institute for Climate Change and the\
        \ Environment in the UK.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c2760-9280-48cb-b732-9d503c8fd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The significant margin by which heat records are being broken matters,\
        \ she told CNN. “People and ecosystems are dying.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921801c-af12-40a2-8d4e-9cb3719b0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries will gather in Dubai for the United Nations COP28 climate\
        \ summit in December where they will assess progress towards climate goals.\
        \ The world is currently a long way off track, according to a recent report.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5052c-d125-48d3-a9d3-10d7c76634f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The significant margin by which the September record was broken
        should be a wake-up call for policymakers and negotiators ahead of COP28,”
        Otto said, “we absolutely must agree to phase out fossil fuels.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a192c4-9415-4ef4-9d43-d16cffc5ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:44:00.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:34.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/04/world/september-hottest-record-2023-climate-intl">2023
        on track to be the hottest year as September shatters heat records"</a>&nbsp;</em></p>'
  'ph-boat-ramming-wps':
