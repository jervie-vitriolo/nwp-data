      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Commission on Elections (Comelec) and the Philippine Coast Guard (PCG) said
        they have not monitored any threat to the holding of the 2023 Barangay and
        Sangguniang Kabataan Elections in the municipality of Kalayaan in Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faeb785-9d7b-4edf-bc45-3b304744f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.671+08:00
