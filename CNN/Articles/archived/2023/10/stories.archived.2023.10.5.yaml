      'mgnl:lastActivated': 2023-10-05T23:10:54.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e165f-d952-43ec-9d2c-5604613d1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corpuz, who was a former seafarer, pointed out that the owner or crew\
        \ of the foreign vessel cannot simply say it did not spot the Filipino fishing\
        \ boat as navigators should maintain proper lookout regardless of the circumstances.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fd0fb-d8b1-4dde-88d3-971951791052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9922f7-8f7c-42f7-af09-bd85969c72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited Rule 2 of the Convention on the International Regulations\
        \ for Preventing Collisions at Sea that states “Nothing in these Rules shall\
        \ exonerate any vessel, or the owner, master or crew thereof, from the consequences\
        \ of any neglect to comply with these Rules or of the neglect of any precaution\
        \ which may be required by the ordinary practice of seamen, or by the special\
        \ circumstances of the case.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79163482-1ee3-4be0-975a-d892c802b60a'
      'mgnl:activationStatus': true
