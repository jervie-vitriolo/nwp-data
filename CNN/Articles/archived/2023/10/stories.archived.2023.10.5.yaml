  'sara-duterte-defends-confidential-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T04:59:50.000+08:00
    'imagesource': 'jcr:63dc69e9-2d66-4016-a614-3c93af0dfb55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44eee2fc-079f-48de-9501-5e5086bfb1cd'
    'lead': 'Vice President and Education Secretary Sara Duterte defended her agencies''
      use of confidential and intelligence funds (CIFs), saying ensuring the country''s
      peace and order should not be constrained by time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T05:00:33.667+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-05T23:04:20.071+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:04:19.763+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'VP Duterte defends confidential funds: ''It should not be constrained
      by time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e232e-01dd-4bca-918e-e1a50f9e2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:00:33.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Vice
        President and Education Secretary Sara Duterte defended her agencies'' use
        of confidential and intelligence funds (CIFs), saying ensuring the country''s
        peace and order should not be constrained by time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b22b9-d305-4b8e-93eb-57bde719a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It matters not whether it takes one day or one year of spending;\
        \ what truly matters is the safety and security of our people,\" she said\
        \ during the 122nd police service anniversary of the Police Regional Office\
        \ 13 in Butuan City on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337010d-1c34-43b5-8f60-e45fa3392f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Vice President (OVP) was heavily criticized by various\
        \ groups, lawmakers, and the public after Marikina Rep. Stella Quimbo revealed\
        \ that its ₱125 million CIFs were spent in a span of 11 days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bf313-21e2-4cc2-8584-24d672dc06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/25/quimbo-ovp-spent-125m-confi-funds-in-11-days-.html">Quimbo:
        OVP''s ₱125-M confidential funds spent in just 11 days, not 19</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ac1ac-de4f-4668-ba6e-36ffc01e415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for Duterte, CIFs will provide necessary resources to address unforeseen\
        \ challenges – whether it be combating terrorism or tackling organized crime.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c432db-cbe2-43aa-8b94-b47112f878d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that anyone who attacks or undermines the CIFs allocated\
        \ for peace and order is assumed to have \"insidious motivations.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28c748-3a46-4608-b36a-43972b9b1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung sino man kumokontra sa confidential funds ay kumokontra sa kapayapaan.\
        \ Kung sino ang kumokontra sa kapayaan ay kalaban ng bayan,\" she warned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122061a-ea15-42f0-8070-9f7936604e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Whoever opposes confidential funds opposes peace. Whoever\
        \ opposes peace is an enemy of the state.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d0709-3e00-4ef4-a237-e13fc424fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress on Sept. 27 decided to review and realign CIFs to agencies\
        \ tasked to protect the West Philippine Sea. A four-man committee has yet\
        \ to give an update on the reallocation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc1f2c-a3ea-45d3-a0f3-75baa1a2c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:43:12.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:20.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte proposed a combined ₱650 million CIFs for the OVP and the
        Department of Education in the 2024 national budget.</p>'
  'zamboanga-del-sur-ips-rally-vs-quarrying-ops':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T05:01:52.000+08:00
    'imagesource': 'jcr:f2755211-8365-4329-b16d-9602fe0db690'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f4e815c-37a6-4011-871a-483a3bb78c20'
    'lead': 'Hundreds of members of the indigenous peoples in Zamboanga del Sur rallied
      against quarrying operations along Labangan River for its environmental risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T05:02:33.183+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-05T23:04:30.082+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:04:29.833+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zamboanga del Sur IPs rally vs. Labangan River quarrying ops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649789e-ccd8-46ad-8a9b-a40220e2ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:02:33.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:30.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) –</strong> Hundreds
        of members of the indigenous peoples (IP) in Zamboanga del Sur on Wednesday
        rallied against quarrying operations along Labangan River for its environmental
        risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632db161-fffd-4925-8c60-85026e54e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:40:52.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:30.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labangan tribal chief Timuay Braulio Anlimon, who also stands as the\
        \ head claimant of the Labangan-Pagadian-Sominot Ancestral Domain, said people\
        \ from five barangays in Labangan town and concerned citizens living near\
        \ the river were able to participate in the rally.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815ef7b-64e3-423e-b45d-dfd72ad9cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:40:52.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:30.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, other participants from both Noboran and Cogonan villages\
        \ remained stranded after still unknown individuals deliberately blocked the\
        \ road to prevent them from joining, he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf64255-fe92-4ff3-a216-e4b131cf038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:40:52.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:30.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anlimon argued that the Labangan River needs restoration and quarrying\
        \ operations should at least rest for five years. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7dcfb-74d4-4d03-8297-45eac7c66999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:40:52.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:30.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He described that many parts of the whole stretch of the Labangan River\
        \ experienced soil erosion due to the excessive quarrying operations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b843871-6622-4f44-b74b-131f1b81220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:40:52.579+08:00
      'mgnl:createdBy': 'raheema'
