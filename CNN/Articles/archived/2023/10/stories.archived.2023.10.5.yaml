      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Preparations for the next planned mission – known as Chang’e-6 – were\
        \ progressing smoothly, China’s National Space Administration (CNSA) said\
        \ in a statement last week, adding that the mission’s accompanying relay satellite\
        \ would be deployed in the first half of next year.\r"
