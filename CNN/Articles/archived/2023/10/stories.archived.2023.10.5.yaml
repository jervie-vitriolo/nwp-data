    'jcr:uuid': 'c313ae96-7866-4c63-a41c-3f59fb07961e'
    'lead': 'The Land Transportation Office in Central Visayas issues a show cause
      order against the drivers of a taxi and “habal-habal” who figured in a fistfight
      in Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T16:23:56.582+08:00
