    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Higher penalty for road rage sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fd978-1d2a-4584-b444-4b428c683d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:29:51.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:34.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — Transportation officials
        and lawmakers are working on increasing the penalty for road rage acts, the
        Land Transportation Office (LTO) said after recent back-to-back incidents
        that went viral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebe416-474d-45b6-8176-78936a4fad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:52:14.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:34.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re working with Congress, <em>meron tayo sinet up na (</em>we
        set up a) technical working group (TWG) that will draft a law that, hopefully,
        will increase the penalty for road rage incidents,” LTO Assistant Secretary
        Vigor Mendoza said in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46db0d-bc22-4b2a-9ec6-014f3ed703f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:52:14.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:34.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mendoza said the agency will immediately issue show cause orders to
        drivers reported to be involved in rage incidents.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e2d12-a0c0-40cc-99a1-8a0cf175da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:52:14.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:34.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just last week, LTO issued a show cause order to a driver in Cavite
        caught cussing and aggressively confronting a fellow driver on video.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b09d93-3510-40ac-b7bc-c8d8d6fe9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:52:14.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:34.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, viral videos of angry drivers drawing guns while confronting
        other travelers made the rounds on several social media platforms.</p>'
    '5':
