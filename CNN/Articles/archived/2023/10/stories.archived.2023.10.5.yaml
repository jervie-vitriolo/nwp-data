    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-05T09:15:21.000+08:00
    'imagesource': 'jcr:1c287da1-df1f-4a2a-8481-c00c58cb6035'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7a01152-44b7-400e-9ced-aa667fae283f'
    'lead': 'Scientists have discovered an abundance of material after opening the
      OSIRIS-REx canister containing a sample collected from the asteroid Bennu, which
      could offer key insights into the origins of our solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T09:17:11.484+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-05T23:08:06.829+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:08:06.451+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pleasant surprise greets scientists opening asteroid sample dropped
      from space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c462af-94c6-4423-9438-7e5e58f694a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have taken their first glimpse
        of a sample collected from the near-Earth asteroid Bennu — and stumbled upon
        a good bit more than they expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7805222-9623-4752-ab37-245f29851f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When they opened the canister containing the sample on September 26,
        the researchers discovered an abundance of dark, fine-grained material on
        the inside of the container’s lid and base surrounding the mechanism used
        to collect the extraterrestrial rocks and soil. That unexpected debris could
        reveal key insights about the asteroid before the primary sample is analyzed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a785f0-cfa2-41ca-af52-3a58dba393d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sample’s historic landing in the Utah desert September 24 marked
        the culmination of NASA’s 7-year OSIRIS-Rex mission, which traveled to Bennu
        some 200 million miles (320 million kilometers) from Earth, touched down on
        the asteroid and then flew back by Earth for the sample drop. (Total trip
        distance: some 3.86 billion miles.)'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb27cec-ab8a-4c51-94f5-e6f2879dec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mission team whisked away the canister the day after its arrival
        to NASA’s Johnson Space Center in Houston, which has a clean room specially
        built for careful analysis of the cosmic sample.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501c12e-af34-4fe8-b1b3-b5c1e93be6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What the Bennu sample could reveal</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7bccd-80ef-4835-aee0-520c88a3b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asteroids are remnants from the formation of the solar system, offering
        insights into what those chaotic, early days were like as the planets formed
        and settled into place. But near-Earth asteroids also pose a threat to our
        planet, so understanding their composition and orbits is key to unlocking
        the best ways to deflect space rocks on a collision course with Earth.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af63e0e-47dc-44cf-aa0c-0883ca485bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When OSIRIS-REx briefly used its TAGSAM, or Touch-and-Go Sample Acquisition
        Mechanism head, to disturb the surface of Bennu and collect a sample in October
        2020, it gathered so much material that particles could be seen slowly drifting
        off into space before the head was stowed in the canister.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bee96c-dc57-4712-ae4a-3d1fc9b1fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This led scientists to believe they might be able to do a quick analysis
        of any material they discovered upon opening the canister — and there’s plenty
        of it before they even reach the bulk of the sample, located within the mechanism
        head, which means the scientists will need to take their time to collect all
        of the material.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd895e-21d3-451d-9355-31c9e84402d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The very best ‘problem’ to have is that there is so much material,
        it’s taking longer than we expected to collect it,” said Christopher Snead,
        deputy OSIRIS-REx curation lead, in a statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bb50d-1559-44df-8bd1-fc9524e3c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s a lot of abundant material outside the TAGSAM head that’s
        interesting in its own right. It’s really spectacular to have all that material
        there.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53df387-edb7-4580-b660-d6131556510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The actual asteroid sample won’t be revealed until October 11 in a
        live NASA broadcast. The TAGSAM head will be moved to a new specialized glovebox
        for careful disassembly, unveiling the sample inside.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5129193-b121-42a1-a8aa-1614fbbb81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the quick-look analysis of a sample taken from outside the
        TAGSAM head is underway, and it could offer initial findings from the material
        collected from Bennu.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a301ae-c281-471f-b3b9-5c6fe1e9d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have all the microanalytical techniques that we can throw at this
        to really, really tear it apart, almost down to the atomic scale,” said Lindsay
        Keller, OSIRIS-REx sample analysis team member, in a statement.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22337aa8-49d2-4ecc-8789-09fa7d8efa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team will use scanning electron microscopes, X-rays and infrared
        instruments for a first examination of the material collected from Bennu.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077c841-3b88-426b-9ce8-6da0240f6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Together, the instruments will provide scientists with an understanding
        of the sample’s chemical composition, detect any hydrated minerals or organic
        particles, and reveal any abundance of specific types of minerals present
        on the asteroid.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377dbb6b-19a3-46ee-b402-c8ab59e824cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You’ve got really top-notch people and instruments and facilities
        that are going to be hitting these samples,” Keller said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580d0b4-d627-4d8a-8984-cb9e6285a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The initial analysis will help researchers have a better idea of what
        to expect from the bulk sample collected from Bennu.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed7f91-8071-467a-8db9-80d48b7f75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists believe that asteroids like Bennu might have delivered necessary
        elements such as water to Earth early in our planet’s formation — and studying
        the pristine sample could answer lingering questions about the origins of
        our solar system.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1b891-73c1-48bf-b0da-2cd24e01e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the spacecraft that delivered the sample, now named OSIRIS-APEX,
        is on its way to study the near-Earth asteroid Apophis, which will come close
        enough to Earth in 2029 to be seen by the naked eye.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec760a-7f29-4fc1-8a03-9e6258a28570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:17:11.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:08:06.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/04/world/osiris-rex-bennu-asteroid-sample-canister-scn/index.html"><em>“Pleasant
        surprise greets scientists opening asteroid sample dropped from space"</em></a></p>'
