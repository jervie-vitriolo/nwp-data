      'mgnl:lastActivated': 2023-10-05T23:15:53.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, the collective decision of the House – and we had a caucus\
        \ so to speak or we had a conference – is that for the time being, the CIFs\
        \ will be realigned and put to other departments or agencies that are best-suited\
        \ to conduct the security aspects where the Secretary or the VP is concerned,”\
        \ Speaker Martin Romualdez told the media on Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f7462-eede-4376-9ddb-3568b34a9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:59:10.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:15:53.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is after Duterte claimed that the funds for her agencies were\
        \ meant to combat terrorism or organized crime, and implied that those who\
        \ stood against confidential funds were considered “kalaban ng bayan [enemies\
        \ of the state].”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc6eed-2418-4820-8641-ee7904efbc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:59:10.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:15:53.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/5/sara-duterte-defends-confidential-funds.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20October,not%20be%20constrained%20by%20time.">VP
        Duterte defends confidential funds: ''It should not be constrained by time’</a>&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32951a90-9d2d-4cc9-af2b-38720f07ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:59:10.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:15:53.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Romualdez said “With respect to confidential funds, we\
        \ are all for it. We are all for peace and security. We are in total agreement\
        \ that the utilization of confidential funds is to promote peace and security.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20eb2e2-113d-4790-a2eb-d78163f95ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:59:10.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:15:53.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Romualdez, other House leaders, and Armed Forces of the
        Philippines Chief of Staff Romeo Brawner on Thursday visited Pag-asa island,
        part of the Kalayaan town in Palawan in the West Philippine Sea after <a href="https://www.cnnphilippines.com/news/2023/10/4/ph-vessel-rammed-by-foreign-vessel.html">three
        Filipino fishermen were killed after being rammed by a foreign vessel</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bd992-29fa-4279-b3b1-26eab547ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:59:10.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:15:53.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the House was considering an additional ₱3 billion – some of\
        \ which will come from the realigned secret funds – to fund developments on\
        \ the island, including a reclamation project for the extension of its airport,\
        \ a naval port, and a fishing sanctuary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1aff9-8a4b-4c69-9b41-5494ced5387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:59:10.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:15:53.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, Marikina Rep. Stella Quimbo, vice chair of the House Committee\
        \ on Appropriations, said the House has formed a small committee to assess\
        \ which agencies would retain or be stripped of confidential funds, and which\
        \ one would receive more.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c8f70-350e-478a-acf9-cfa4e7383f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:59:10.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:15:53.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the committee set a self-imposed deadline of Oct.
        10 to submit its budget amendments to the Senate.</p>'
