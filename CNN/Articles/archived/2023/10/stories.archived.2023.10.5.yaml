      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Portugal will also be a new first-time host, with Spain having hosted\
        \ the competition in 1982.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e372508-3fc8-417c-a0ee-7efea8c434cb'
