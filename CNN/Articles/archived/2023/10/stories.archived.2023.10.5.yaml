      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) said Thursday
        it disbursed ₱860.97 million to the Land Bank of the Philippines for the distribution
        of fuel subsidies to public utility vehicles (PUV) operators and drivers.</p>'
