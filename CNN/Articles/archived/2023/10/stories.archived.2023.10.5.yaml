      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tribal chief added that even the existing spillway in Barangay\
        \ Langapod used to transport agricultural products from the upper barangays\
        \ to Pagadian City collapsed due to the quarrying operations nearby.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
