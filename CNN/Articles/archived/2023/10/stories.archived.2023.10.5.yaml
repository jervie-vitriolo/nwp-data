      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCG Commandant Admiral Artemio Abu echoed the poll body chief's statement\
        \ which was made following recent maritime incidents involving Chinese vessels\
        \ in disputed waters. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca64de5-5a26-4338-891e-18e57ffa41fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:43.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcc047-c61f-4018-bf3c-6da473bd2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:43.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So far wala naman po kaming nakikita,\" he said. \"But alam natin\
        \ ang preparasyon natin ay dapat laging mas malamang. Ang ating kahandaan\
        \ ay dapat mas lamang doon sa ating inaasahan. We are ready for any unforeseen\
        \ events.\" \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54703e91-7feb-4466-8bff-879c36d4a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.675+08:00
