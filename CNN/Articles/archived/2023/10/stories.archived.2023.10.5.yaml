      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relacion, meanwhile, committed to stop the quarry operation run
        by his own family, and said he will meet with his legal team and the members
        of the Sangguniang Bayan to discuss what they can do to address the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c1289-7ae1-459b-b83c-d4e03d338476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:40:52.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:30.083+08:00
