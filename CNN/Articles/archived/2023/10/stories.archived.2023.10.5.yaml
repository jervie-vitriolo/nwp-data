    'template': '1'
    'title': 'DOH: Influenza, COVID-19 on the rise due to ‘weather transitions'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca15b97-e6aa-46fb-97f4-517708a25751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:01:43.800+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:10.350+08:00
      'mgnl:lastActivatedBy': 'pia'
