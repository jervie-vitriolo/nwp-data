      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China’s lunar mission to bring
        back the first samples ever collected from the moon’s far side is on schedule
        for next year, officials say, as Beijing ramps up its ambitious plan to send
        astronauts to the moon this decade and build an international lunar research
        station.</p>'
