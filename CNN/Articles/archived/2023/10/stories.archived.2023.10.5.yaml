    'mgnl:lastActivated': 2023-10-05T23:09:05.890+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:09:05.274+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['soccer', 'FIFA-World-Cup', '2030-World-Cup']
    'stories': []
    'template': '1'
    'title': '2030 men’s FIFA World Cup to be hosted in six countries across three
      continents to mark 100-year anniversary of first edition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b3321-2b0a-4f30-a8b1-eeac68fe12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2030 men’s World Cup will be hosted
        by six countries in three different continents to celebrate the 100-year anniversary
        of the first edition of the tournament, soccer’s world governing body FIFA
        announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c585ce-d067-4c9b-99fa-cc1d7fe3e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aeedd2-c7e5-4754-b263-f8bce234378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain, Portugal and Morocco will co-host the tournament, while Uruguay,\
        \ Paraguay and Argentina will all stage an opening match each to mark 100\
        \ years since the first World Cup was staged. The 1930 tournament was hosted\
        \ and won by Uruguay.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3c985-4471-4ecf-b614-59706346b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4fa15-dd35-4b35-affc-beff118ee969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In a divided world, FIFA and football are uniting,” said FIFA President\
        \ Gianni Infantino. “The FIFA Council, representing the entire world of football,\
        \ unanimously agreed to celebrate the centenary of the FIFA World Cup, whose\
        \ first edition was played in Uruguay in 1930, in the most appropriate way.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2e950-4c68-4d9d-91b3-bc7e724d42f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0261c-3b58-4241-8aa3-f7d852deb727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The FIFA Council also agreed unanimously that the only bid to host\
        \ the FIFA World Cup 2030 will be the joint bid of Morocco, Portugal and Spain,”\
        \ added Infantino.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ca588-b85e-43b2-9eff-a6e772f1e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed349f-559b-4c7b-aeed-dfa8930df1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:03.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two continents – Africa and Europe – united not only in a celebration\
        \ of football but also in providing unique social and cultural cohesion. What\
        \ a great message of peace, tolerance and inclusion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53367e54-5cb9-4ebc-90dc-c0920c4c6dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab730d-1375-4151-b7b9-fd7b2fad3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In 2030, we will have a unique global footprint, three continents\
        \ – Africa, Europe and South America – six countries – Argentina, Morocco,\
        \ Paraguay, Portugal, Spain and Uruguay – welcoming and uniting the world\
        \ while celebrating together the beautiful game, the centenary and the FIFA\
        \ World Cup.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d359fc-0839-42a9-b4f3-2ac206143902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8951d0-a46d-4890-bdfb-54e3d68fb1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All six teams will automatically qualify for the 48-team tournament,\
        \ with FIFA announcing that the first game of the tournament will be played\
        \ at the Estádio Centenário in Montevideo, the site of the tournament’s first\
        \ ever final.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e4421-ade7-4b46-a1dd-feb1b7cb4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ff611-1bec-4e17-8872-b00fad4e0dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a historic event and CONMEBOL is happy. We’re honoring the memory\
        \ of those who came before us and today we’re at the level. We appreciate\
        \ again the confidence that FIFA and our colleagues showed for a historic\
        \ event and date,” CONMEDBOL president Alejandro Domínguez said during a press\
        \ conference.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a11a76-736a-464c-aa2e-c0a13f172b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db2a38-a3c8-4893-be10-fb0d5e547fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The good thing is that in having three countries, three hosts, we’\
        re talking about almost no other investment more than what already exists.\
        \ And that’s very good news because we all know that in that context, unfortunately\
        \ we’re not able to compete if this had been a question of investment or money\
        \ demands.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333b804-b59e-421d-bdec-151094c5564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be603d7-5cb7-4d71-a351-abaf0b3acdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99961dbb-ecb2-45fb-aa5e-3a3860680f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If this had been a competition where our governments had to commit\
        \ the funds which today countries commit to be hosts, I think it would have\
        \ been an irresponsible proposal from us. And I think we wouldn’t have been\
        \ able to either because we know that there are other countries who have much\
        \ better economic conditions and fewer priorities than our nations. So I think\
        \ this is a super responsible and very viable proposal.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30104c5-7fc4-4e25-9ad0-9153b5ada899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc545810-821d-4f8d-b953-689d223eba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.898+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2030 edition of the World Cup will see Morocco host the global\
        \ tournament for the first time, also becoming the first North African side\
        \ to host official games.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab212570-c875-420c-a51d-a8a0a08fb26c'
