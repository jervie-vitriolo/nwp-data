  'pcg-marshall-islands-ship-ramming-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T22:04:17.000+08:00
    'imagesource': 'jcr:bbe2ed2d-29d6-4f70-b342-59f3d3434cd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef61870-2055-4e5d-a7b0-3463f58abbd9'
    'lead': 'The Marshall Islands — believed to be the flag state of the ship that
      crashed into a Philippine fishing boat — is obligated to hold the vessel liable
      over the incident that killed three fishermen, the Philippine Coast Guard says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T22:07:18.111+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-10-05T23:16:18.933+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:16:18.566+08:00
