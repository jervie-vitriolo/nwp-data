      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbd991-ea57-470a-b063-5065660b8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.565+08:00
