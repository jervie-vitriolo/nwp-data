    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcd2ec-b453-44d6-9a3a-fe91a8b50665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.704+08:00
