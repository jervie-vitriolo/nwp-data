    'title': '6 ex-cops tagged in Jemboy Baltazar’s killing surrender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156658d0-e900-4029-b496-396aa0c63106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — Six
        former officers of the Navotas City police who have been linked to the killing
        of 17-year-old Jemboy Baltazar voluntarily surrendered a day after a court
        ordered their arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45317fcc-a69e-4ad8-803f-3de1ddda46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e506e5-c6b1-49de-a9ff-d8d5f8fa8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police’s Criminal Investigation and Detection\
        \ Group (CIDG) confirmed on Thursday that the six are now under its custody\
        \ after they turned themselves in to the CIDG Quezon Provincial Field Unit\
        \ on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4b8fb-af92-4d6e-9ab4-a0059d896af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386a630-91da-4439-9ab5-e936a1990142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They apparently surrendered to authorities in Quezon since one of them\
        \ has connections there, authorities said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6539d7d-33d3-4e5a-8101-656913366f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5003d-ebe7-4890-a6ea-2a32cae1fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six suspects were identified as Executive Master Sergeant Roberto\
        \ Balais Jr., Staff Sergeant (PSSg) Gerry Maliban, PSSg Antonio Bugayong Jr.,\
        \ PSSg Nikko Esquilon, Corporal Edward Blanco, and Patrolman Benedict Mangada.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d09c6-a144-498c-8089-74d41f5e5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c816a9a-a719-43ae-8ae6-f8412cbbfd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are not entitled to bail since they were charged with murder.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05614887-331f-4b27-a128-fca994e2c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd27ae6-a700-478b-ba81-b506c0049048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Aug. 2, the officers fatally shot Baltazar due to what police later\
        \ declared as a case of mistaken identity.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3c9df-5435-46ed-aa41-7dd58d5f7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8903b8e-6abc-47fb-b4c7-0e1d2a9072ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said the six were conducting an operation in Navotas against\
        \ a murder suspect but failed to verify their target, opening fire on the\
        \ teenager and his friend.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1a926-397d-4edd-83e4-b0f3ee4f51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d89c2-2fc1-4803-855e-175d39b21480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after, the six personnel were relieved from their posts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5f8b6-a113-4e2a-81c8-d0fc741490ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c7dd0-64b8-4a01-8fbd-0d9aea8ab0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:45:07.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:11:41.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG Director Major General Romeo Caramat Jr. said the surrender
        shows that the six “are willing to face the consequences of their actions”
        and that “justice will be given to the victim and his family.”</p>'
