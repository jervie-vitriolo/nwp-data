    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Search and rescue launched for 100 people missing in northeast India
      as flash flooding kills at least 14'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2647f5f-ec26-43aa-ae6d-f3b31f837623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A search and rescue operation has been
        launched for more than 100 missing people in India’s northeast after flash
        floods ripped through the Himalayan state of Sikkim Wednesday, killing at
        least 14 people and washing away roads and bridges, according to the state
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788620c-365e-4b52-bfe8-67e3e9592aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as the rooftop of the world, the ecologically-sensitive Himalayan\
        \ region is prone to flash floods and landslides and flooding is not unusual\
        \ in Sikkim.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26398c32-5c25-411d-b5ad-66101531e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But scientists are clear that extreme weather is becoming more frequent\
        \ and more intense as the human-caused climate crisis accelerates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7ebd6-8d64-4024-b9f9-e7a108424d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “sudden cloudburst” over Lhonak Lake, in the northern part of the\
        \ state, sent fast-moving torrents of water surging down the Teesta River\
        \ in Sikkim’s Lachen valley, raising water levels 15-20 feet higher than normal,\
        \ the Indian Army said in a statement. A cloudburst is a very sudden and destructive\
        \ rainstorm.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc61d8-00ac-4025-a9b6-2569e8106539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the north of the state shows the muddy deluge rapidly overflowing\
        \ the river and flooded houses caked in dirt and debris.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41092e7d-1ebe-42dd-9cff-8dbdf28e7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Pakyong was the worst affected with seven people killed\
        \ in the floods and 59 people missing, the Sikkim government said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7da4ed-ac13-4823-b7fb-7dc09c5017a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those unaccounted for are dozens of members of the Indian Army.\
        \ A “massive” search and rescue operation to find the missing soldiers has\
        \ been launched but efforts were hampered by “incessant rains” and flooding\
        \ that had cut off roads and washed-out bridges, the army said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a538f36-571c-4efe-963b-bcbf9c0da013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday evening, one soldier was rescued and is in a stable condition\
        \ but 22 others remain missing, according to the army.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81f184-9454-4fa3-a091-825efa6057de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 11 bridges collapsed in the flooding, impeding rescue efforts\
        \ and cutting off remote areas, the government said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30cf8d-2a27-485b-9099-acf6822bc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the state capital and largest city Gangtok, three deaths were reported\
        \ and 22 people missing, it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdaea93-7c13-4ba7-8939-bef032d0e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2,000 people have been evacuated and relief camps have been\
        \ set up across the state to help more than 22,000 people affected by the\
        \ flash floods.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324cf737-bc39-47b6-87db-57afe1aeb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The India Meteorological Department has forecast heavy rainfall to\
        \ continue across the country’s east and northeast, including Sikkim, for\
        \ the next two days.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1412422-0055-4ecb-89bd-05c53b661048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sikkim’s chief minister Prem Singh Tamang said in a post on X, formerly\
        \ Twitter, that emergency services have been mobilized to the affected areas,\
        \ and he has “visited Singtam to assess the damages and engage with the local\
        \ community.” Singtam is a town affected by the flooding about 30 kilometers\
        \ (18 miles) from Gangtok.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b55e79-8a2a-4c7d-86e9-a2db55facf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian Prime Minister Narendra Modi called the situation an “unfortunate\
        \ natural calamity” and offered “all possible support in addressing the challenge.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b258d4b-38b6-4e31-a592-455af9955c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I pray for the safety and well-being of all those affected,” he wrote\
        \ on X.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d8de0-6999-486e-816a-5640e23985bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Himalayan glaciers provide freshwater to two billion people and many\
        \ communities depend on the glacial waters to irrigate their crops.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ceb6e-8d10-4a74-8fb5-9ec0d5d9cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a recent report warned the glaciers could lose up to 80% of their\
        \ ice by 2100 as temperatures rise, heightening the likelihood of floods,\
        \ landslides, avalanches and also drought.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd12e5-1a45-49b3-a1d8-f76fca42b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In India’s north, communities have warned for decades about unregulated\
        \ commercial development, deforestation and back-to-back dam building in the\
        \ fragile region, increasing the risk of disasters, flooding and landslides.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f370344-0498-4169-a904-4c94e83bdba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, a Himalayan glacier collapsed in Uttarakhand, sending an
        avalanche of water, dust and rocks down a mountain gorge, and crashing though
        two hydroelectric projects, killing at least 38 people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38caa507-92d5-4b32-9060-194e441092f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:34:43.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:10:07.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/05/india/india-sikkim-floods-search-damage-climate-intl-hnk">Search
        and rescue launched for 100 people missing in northeast India as flash flooding
        kills at least 14</a>"&nbsp;</em></p>'
  'rudy-giuliani-sues-biden-russian-pawn':
    'author': 'Zachary Cohen and Alison Main, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-05T13:34:48.000+08:00
    'imagesource': 'jcr:1a849732-0ed7-468a-b452-b73f1781b59b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
