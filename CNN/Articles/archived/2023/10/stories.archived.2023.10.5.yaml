    'stories': []
    'template': '1'
    'title': '''Jenny'' exits PAR, Signal No. 1 still up in some areas of Luzon'
    'updated': 2023-10-05T18:52:07.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d056e-2e73-4302-ac9b-9045b7fac363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:21:31.425+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T00:25:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Signal
        No. 1 is still raised over some parts of Luzon as Typhoon Jenny (international
        name: Koinu) exits the Philippine area of responsibility (PAR), the state
        weather bureau said late Thursday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998470a-89f9-400b-9934-1f2c52f052ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T00:25:28.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T00:25:30.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Signal No. 1 is hoisted\
        \ over Batanes, Babuyan Islands, northwestern portion of mainland Cagayan,\
        \ and the northern portion of Ilocos Norte.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e61ccf0-b402-4914-9e1f-c40d1413c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T00:25:28.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T00:25:30.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State meteorologists said minimal to minor impacts from strong winds\
        \ are possible within these areas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01965deb-12e0-4655-a6e9-dded02573acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T00:25:28.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T00:25:30.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA added that the southwest monsoon (habagat) enhanced by the typhoon\
        \ has weakened, although the western section of Luzon may still experience\
        \ some rainshowers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcd658-0295-45da-8066-2c22f09d18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T00:25:28.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T00:25:30.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned of possible flooding and landslides especially
        in high-risk areas and those that have experienced rains in the past several
        days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712066a-90db-486f-bae1-4c8a28b32849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T00:25:28.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T00:25:30.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A gale warning also remained in effect in the coastal waters along\
        \ the northern and western seaboards of Northern Luzon.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97c8d0-7d3c-42f8-ae82-92182fedaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T00:25:28.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T00:25:30.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny was last spotted 330 km west northwest of Itbayat, Batanes,
        packing maximum sustained winds of 130 km/h near the center and gustiness
        of up to 160 km/h.</p>'
