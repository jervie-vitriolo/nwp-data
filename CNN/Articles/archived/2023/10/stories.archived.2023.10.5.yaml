    'template': '1'
    'title': "COA flags DSWD over unsafe, pest-infested NCR warehouse  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6159f4e-48b0-44a1-947b-c706e8215aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> State
        auditors were alarmed over the poor condition of the Department of Social
        Welfare and Development-National Capital Region''s (DSWD-NCR) storage facility
        for relief items.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d79eef-ade1-4b6a-8d8f-83ab1600fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1bf14-e38b-45d6-9664-bd45f5ec4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 238-page consolidated report on the audit of disaster risk reduction\
        \ and management funds, the Commission on Audit (COA) said the storage facility\
        \ \"is not well-maintained and in a state of disrepair.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4538aaa-d844-4497-9500-2f8b9f276aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b78f5f-e189-47b5-9b14-aabb83cd018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The overall condition of the facility is subpar and does not meet\
        \ the required standards for a safe and secure storage environment,\" said\
        \ COA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c915b-6099-46f5-94e1-2b17e74e8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91365ede-dd8f-4677-a95b-cbdaca28844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The external structure showed visible signs of wear and tear, including\
        \ broken windows, damaged roofing and missing part of the entrance door,\"\
        \ it also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542f682-e2a8-40e6-a1a7-f975df76665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ec101-ed28-4b09-9e27-e1dd940976ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors also pointed out that sacks of rice already infested with\
        \ weevil were stored in some of the comfort rooms, while some food packs and\
        \ family kits were found in a tent outside the building.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbd856-65d9-4fbb-b25f-6b86bf6fc85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c96d8a-e05d-4f67-9a98-dedb0991f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA also said relief goods in the warehouse were stacked \"haphazardly\"\
        \ with no clear organization or label of items.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b0430-d954-4780-80c4-90381a54daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588132b3-83e2-41a6-ade9-ef2b11920cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Inspection also revealed that the goods meant for repacking were\
        \ no longer in their original boxes, making it difficult for the staff to\
        \ locate and retrieve the required items for repacking,\" the report read.\
        \ \"The food packs were stacked on top of each other with no proper labeling,\
        \ which resulted in some food packs being damaged or expired.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d65ba-62ac-443f-ae3a-3dd42dd155da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c774a-c148-4789-857e-f72dc65302f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA auditing team said it was concerned with the lack of regular\
        \ pest control as cockroaches and rats infested the facility, forcing the\
        \ staff to transfer stocks of coffee and cereals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb02dee-747b-4e9f-8f03-e7e9a6866087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b253f7-db37-43bb-89e8-a73cd58bbbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The lack of cleanliness and organization in the storage area increases\
        \ the risk of spoilage, damage, and loss of goods, which could result in financial\
        \ losses to the government,\" the auditors said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c579d-fb07-4fa0-ae0c-61bd370abd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234cfe8-cf8a-4e0f-a665-92bfe8a2b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:17:14.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:12:42.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In light of the COA observations, the DSWD said it will consider conducting\
