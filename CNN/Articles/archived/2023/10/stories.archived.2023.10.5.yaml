      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department earlier announced that Marcos will fly to Riyadh, Saudi\
        \ Arabia in October to attend the ASEAN-Gulf Cooperation Council Summit.\r"
