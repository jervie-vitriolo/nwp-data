      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08c3c9-4177-4f5e-ae58-e17d1a654256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:05.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2030 competition will be the first World Cup to be hosted across\
        \ three continents, and the first to have games take place in six different\
        \ countries. The 2026 World Cup will be the only other tournament to be played\
        \ in more than two countries, with Canada, the US and Mexico co-hosting the\
        \ event.\r"
    '28':
