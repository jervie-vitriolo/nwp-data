      'jcr:uuid': 'ac19cd5e-6b53-4002-9df4-20417fc096ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:58:46.594+08:00
      'mgnl:createdBy': 'kristelle'
