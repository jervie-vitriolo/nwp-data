    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBI probe vs. individuals offering ''annulment and nullity of marriage''
      online sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4984d-e027-4d9f-9d45-0ddb751b82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T04:50:38.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:09.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Court
        Administrator Raul Villanueva on Wednesday asked the help of the National
        Bureau of Investigation (NBI) to look into individuals offering their annulment
        and nullity of marriage services online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bdf99d-9559-4ea7-acd0-71a932f1a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:48:17.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:09.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his letter to NBI chief Medardo de Lemos, Villanueva asked the agency\
        \ to help unmask those behind the \"despiteful scheme\" to prevent further\
        \ proliferation of the unlawful activity.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413bd4a1-a2fd-4a0f-bdf2-fc5a1d69a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:48:17.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:09.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will not be surprised if there are still others using various\
        \ websites or platforms who are engaged therein that are preying on unsuspecting\
        \ litigants who wish to have their marriages annulled or declared as a nullity\
        \ via 'express proceedings,'\" Villanueva said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c35df5-c88b-497d-a5a0-a57b243bfb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:48:17.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:09.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said these individuals are offering clients including Filipinos\
        \ abroad to have their marriage annulled or nullified even without court appearance\
        \ or hearing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0515ca-dad2-4cf1-a096-0bb7e441ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:48:17.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:09.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They even guarantee clients can get all the documents including \"\
        Marriage Certificate with Annotation of Null and Void,\" which Villanueva\
        \ noted is \"grossly misleading.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211290bd-2ed0-4e69-a868-e92478390fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:48:17.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:09.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the intention of such offer is to lure victims into
        paying unjustified fees for irregular services," he added.</p>'
  'manufacturers-to-hold-off-price-hikes-until-yearend':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-05T04:52:05.000+08:00
    'imagesource': 'jcr:c4bce66f-9c8c-4e5c-8b91-5489d4bbc923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f157dc7c-8c96-448b-a520-5eae7238b7e8'
    'lead': 'The suggested retail prices of goods will stay where they are until year-end
      after manufacturers heeded the Trade Department''s call to postpone factory
      price hikes to soften inflation''s blow on consumers, according to an economic
      manager.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T04:52:55.813+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-05T23:03:17.279+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:03:16.998+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI: Manufacturers agreed to hold off price hikes until year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6765d-2e23-4396-afa6-b9e2757ccf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T04:52:55.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        suggested retail prices (SRPs) of goods will stay where they are until year-end
        after manufacturers heeded the Trade Department''s call to postpone factory
        price hikes to soften inflation''s blow on consumers, according to an economic
        manager.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffe6e2-e460-422c-a8ec-635300bb5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Trade and Industry (DTI) Secretary Alfredo Pascual on\
        \ Wednesday said at least six producers have withdrawn their petitions to\
        \ raise prices. The U-turn prompted other petitioners to follow suit.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d32c4-1bab-4ce5-b33b-e677d45b6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are at least six who have earlier submitted a request for price\
        \ adjustments,\" Pascual said in a press conference in Makati. \"Naka-influence\
        \ naman sa iba yun at nagkaron ng consensus na hold off muna until the end\
        \ of the year.\" [It influenced others and there was a consensus to hold off\
        \ until the end of the year.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad0340-5541-4a31-be7a-1e9b8f65edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list counted makers of bottled water, canned goods, candles, condiments,\
        \ bread, and toilet soap, trade officials said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fdce93-7441-43b0-9424-6c954de5da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the agreement, Pascual met with manufacturers late last month\
        \ to tackle at least 14 petitions for price adjustments.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89661515-165a-475e-9fc3-876b3ed0652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another DTI official, Assistant Secretary Mary Jean Pacheco, said a\
        \ follow-through meeting with sardine makers is set for Thursday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e5b00-1737-4646-a635-020b77fc91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De facto price hikes likely as coin shortage prompts rounding-off in\
        \ retail price\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527ef6a-9858-48c8-b7d2-3eb060e228f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a shortage in the 1-centavo coin, or \"mamera\" in Tagalog,\
        \ could force supermarkets and retailers to round off the price tag on their\
        \ shelves just so there will be no problems with giving exact change.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b1670-6648-4683-be6e-bc22a7b3b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meron kaming tinitingnan na hindi naman strictly speaking price adjustments\
        \ kasi iniutos ng Bangko Sentral na i-round off na yung mga prices by 25 centavos,\"\
        \ Pascual said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6dc341-d387-401a-8404-d9020f9d7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are looking at something that is not strictly speaking\
        \ price adjustments because the Bangko Sentral ordered the prices to be rounded\
        \ off by 25 centavos.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091f442-a85c-4149-a134-efe184ff23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:53:37.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:03:17.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example is if the price tag for a can of sardines is ₱19 pesos
        and 46 centavos, it would now be ₱19 pesos and 50 centavos.</p>'
  'philhealth-systems-back-online-dict':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T04:53:40.000+08:00
    'imagesource': 'jcr:850a34f6-61fd-4ec2-8a07-a7c14165f2b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8782dcee-fad6-4fc4-8ea6-439624cec2e0'
    'lead': 'All eight systems of the state-run Philippine Health Insurance Corporation
      are now back online, but hackers are still holding unknown amounts of data,
      the Department of Information and Communications Technology says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T04:54:15.625+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-05T23:04:04.399+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:04:04.179+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PhilHealth systems back online, but hackers still hold unknown amount
      of data - DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3531eb2-1921-44cd-865b-63d1f3d7336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T04:54:15.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> All
        eight systems of the state-run Philippine Health Insurance (PhilHealth) Corporation
        are now back online, but hackers are still holding unknown amounts of data,
        the Department of Information and Communications Technology (DICT) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53006208-64de-47f3-a184-5b21b87db65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:51:58.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hackers began exposing some personal information of PhilHealth employees\
        \ on the dark web on Tuesday after the government failed to pay $300,000 (roughly\
        \ ₱17 million) in ransom money.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e9c8e-32a9-4c12-9555-82f6d65769fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:51:58.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/3/philhealth-members-info-leaked.html">Hackers
        begin publishing PhilHealth data on dark web - DICT</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420426f-acfa-4e43-a43c-9cda647ee611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:51:58.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Undersecretary Jeffrey Dy told CNN Philippines'' <em>The Final
        Word</em> that the agency can''t confirm yet how much information the hackers
        hold at this time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1014c-db04-4a91-af20-7b1910ac37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:51:58.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Right now, the full data which is being held by the hackers has not\
        \ yet been published. I don't know why. Maybe they are still hoping that we\
        \ will pay them,\" Dy said. \"They are slowly publishing information and it\
        \ is true that most of the information we saw are from employees of PhilHealth.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4b055-ce3e-438d-a9a8-c2d624e0830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:51:58.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said hackers are exposing personal data that includes identification\
        \ cards, payrolls, photos, and some ATM cards of PhilHealth employees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c33556-c474-4702-8750-405658866bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:51:58.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although he admitted some workstations used by PhilHealth employees\
        \ were compromised, the undersecretary clarified that PhilHealth's membership\
        \ database remains intact and was not hit by the Medusa ransomware attack.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c889b-81aa-46c8-b5d0-b36b3c841014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:51:58.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-05T23:04:04.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Francis Pargas, PhilHealth senior vice president for health
        finance policy, also told CNN Philippines'' <em>The Source</em> that member
        or patient data are safe, as hackers only got hold of employee information
        and some research papers.</p>'
