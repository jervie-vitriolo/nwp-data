      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz said it appeared there was no attempt to conduct search and
        rescue operations on the part of the foreign vessel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e260ad8-1b86-46cc-a53d-cbae3cb18289'
      'mgnl:activationStatus': true
