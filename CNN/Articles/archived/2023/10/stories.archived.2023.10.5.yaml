      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Undersecretary Bernard Olalia said the agency is looking at
        a “conspiracy” angle with local entities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4db05-e4b7-4822-a6ea-32d187c1e727'
      'mgnl:activationStatus': true
