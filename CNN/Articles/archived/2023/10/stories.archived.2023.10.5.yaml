      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Philippine Coast Guard (PCG) Pangasinan on Thursday said the foreign vessel
        that rammed a Filipino boat and killed three fishermen near Bajo de Masinloc
        in the West Philippine Sea on Oct. 2 violated two international regulations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb8c7c-385e-4fe6-9395-c2dc94962c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.561+08:00
