    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO-7 issues show cause order vs 2 drivers in Lapu-Lapu City road rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458e0de-5864-4140-a652-405d4f0df2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:23:56.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:07.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Land Transportation Office (LTO) in Central Visayas on Wednesday issued a
        show cause order (SCO) against the drivers of a taxi and “habal-habal” who
        figured in a fistfight in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31d59d-d6ce-4431-8daf-c9356c1a98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:23:56.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:07.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The scuffle was caught in a viral video on Oct. 2 where the drivers
        were seen throwing punches at one another in the middle of a road in Marigondon
        in Lapu-Lapu City while other motorists watched.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf8ca3-d3a9-4fc4-8290-0dea29423b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:23:56.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:07.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities have yet to pinpoint the reason for the fight.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947f463-012f-4fab-aae1-0d2c34e9f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:23:56.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:07.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This behavior has no place in our roads since it compromises road
        safety especially that they are both drivers of public utility vehicles,"
        LTO-7 director Glen Galario said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488769ac-5835-4525-b80c-f2c0868f2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:23:56.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:07.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But we will observe due process on this and that’s why we asked them
        to explain their side,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cfe33-50ee-4f03-8a9e-c70385b9aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:23:56.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:07.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials and lawmakers said they are working on
        <a href="https://www.cnnphilippines.com/transportation/2023/10/5/higher-penalty-for-road-rage.html">increasing
        the penalty</a> for road rage acts after other recent back-to-back incidents
        that went viral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6bb43-1d47-41e4-8c45-b39ad193f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:23:56.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:07.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-based correspondent Dale Israel contributed to this report.</p>'
