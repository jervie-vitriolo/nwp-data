    'template': '1'
    'title': 'Eumir Marcial settles for Asiad silver in tight match vs. Chinese rival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb38c26-e777-4092-baf9-ce9381fe47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:13:35.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> – Filipino
        Olympian boxer Eumir Marcial fell short of gold and settled for a silver medal
        after losing a very close battle to hometown bet Tuohetaerbieke Tanglatihan
        at the 19th Asian Games in China on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f964fd-30d4-4363-bf28-9bf948b23721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:18:57.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial took the first round, 10-9, by landing a grazing right hook
        in the first round, dazing the Chinese fighter and prompting the referee to
        call a standing-eight count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb3ab2-0c8f-4f13-bf33-d5dcd6e77251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:18:57.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tanglatihan got one back on the Filipino and hit him hard
        enough to put Marcial into a standing-eight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336906eb-99bb-4ead-95f8-8d4711509c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:18:57.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, judges scored the first round 10-9 in Marcial’s favor,
        and the second 10-9 for Tanglatihan, placing both boxers neck-and-neck coming
        into the third and final round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31e669-310f-47be-bde0-1b07b2b70c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:18:57.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southpaw Marcial exploded in the third and dialed up the aggression,
        but the orthodox Tanglatihan’s height and reach advantage allowed him to weather
        the Filipino''s storm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a10164-e47b-44de-b613-1d6a09b5b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:18:57.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judges scored the final round 10-9 for the hometown boxer.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb1c3e-e5df-4755-9bce-9a4e40fa003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:18:57.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he will settle for silver, Marcial’s sights are now set on
        the 2024 Paris Olympics. He <a href="https://www.cnnphilippines.com/sports/2023/10/4/Eumir-Marcial-Asian-Games-qualify-Paris-Olympics-spot.html">secured
        his ticket to the Summer Games</a> after knocking out Syria''s Ahmad Ghousoon
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee059c-0855-4330-9524-158e3b7085a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:18:57.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:44.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial now ranks among pole vaulter <a data-cke-saved-href="https://www.cnnphilippines.com/sports/2023/9/30/EJ-Obiena-gold-Asian-Games-2023-.html"
        href="https://www.cnnphilippines.com/sports/2023/9/30/EJ-Obiena-gold-Asian-Games-2023-.html">EJ
        Obiena</a>, and gymnasts <a data-cke-saved-href="https://www.cnnphilippines.com/sports/2023/10/1/carlos-yulo-paris-olympics.html"
        href="https://www.cnnphilippines.com/sports/2023/10/1/carlos-yulo-paris-olympics.html">Carlos
        Yulo</a> and <a data-cke-saved-href="https://www.cnnphilippines.com/sports/2023/10/3/aleah-finnegan-paris-olympics.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20October,qualify%20for%20the%20Paris%20event."
        href="https://www.cnnphilippines.com/sports/2023/10/3/aleah-finnegan-paris-olympics.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20October,qualify%20for%20the%20Paris%20event.">Aleah
        Finnegan</a> in representing the Philippines at the Paris Olympics.</p>'
  'villar-fund-cuts-milk-supply-for-the-poor':
    'author': 'Eimor Santos, CNN Philippines'
