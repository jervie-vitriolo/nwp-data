    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2103ed-f994-4331-90c0-64d723a1d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:58:51.885+08:00
