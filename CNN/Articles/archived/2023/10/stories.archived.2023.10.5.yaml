      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG earlier reported that Filipino fishing boat Dearyn was moored\
        \ to a payao, or an anchored fish float, for fishing northwest of Bajo de\
        \ Masinloc when it was hit by a commercial vessel at 4:20 a.m. on Oct. 2,\
        \ killing three fishermen.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae2085-217e-486b-96ee-12b4f76a377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.565+08:00
