    'title': 'Makati Mayor: Taguig ‘forcibly’ executing SC decision on land row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccd680-ad90-4d5f-b3b8-431f4e9f7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Makati
        Mayor Abby Binay requested a regional trial court (RTC) to issue a Status
        Quo Ante Order, a motion to keep things as they were, after claiming that
        Taguig City is “forcibly executing" the Supreme Court decision which gave
        the latter authority over some barangays from Makati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae776b-c888-4733-9c62-53d0239abd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a statement, Binay cited “attempts made by Taguig City
        to unilaterally and arbitrarily implement the Supreme Court’s decision without
        any writ of execution from the trial court.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4d185-66c0-4095-90dd-377ee2cd942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court previously said <a href="https://www.cnnphilippines.com/news/2023/8/15/makati-taguig-writ-of-execution-supreme-court.html">Writ
        of Execution</a> is needed before Taguig can have control over 10 barangays
        from Makati City which include Pembo, Comembo, Cembo, South Cembo, West Rembo,
        East Rembo, Pitogo, Rizal, Post Proper Northside and Post Proper Southside.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6487a06-4276-49f7-8de3-08777b6df904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Makati mayor on Thursday filed an “Urgent Motion for Clarification
        with Prayer for the Issuance of a Status Quo Ante Order” before Branch 153
        of the RTC of Taguig City.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c9ebb-13d2-4be9-8855-1a67b8f6ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Makati only wants an orderly administration of the Supreme Court decision
        with the least disruption to the residents and the uninterrupted delivery
        of basic services in the affected areas,” Binay said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c859e69-2c5b-4674-a99e-ed40eed3cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Makati City cited a number of “alarming and highly confusing incidents”
        caused by Taguig’s attempt to execute the decision without the writ.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d91d9-d2a0-46b0-9420-6112367424fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These attempts include entering premises of a housing project owned
        by Makati City and “forcibly taking possession” of several school buildings
        and health centers in the affected barangays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a97a5-3d94-424c-9cc0-12eaee66f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="http://Makati https://www.cnnphilippines.com/news/2023/8/12/Taguig-denies-takeove-EMBO-schools-Makati.html">Taguig
        denies ''forcible'' takeover of EMBO schools from&nbsp;</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd60b3-93ec-4ef8-ae73-59a0d66ff615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Taguig cannot simply take the law into its own hands and act as it
        pleases without any writ of execution issued by the court," said Binay.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b7297-3bed-4968-a277-9a2f65302908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Because of Taguig’s arbitrary, whimsical, and capricious attempts
        to unilaterally implement the SC Decision in a piece-meal manner, the people’s
        welfare has been unduly prejudiced by Taguig City and has created unwarranted
        tension and confusion among the residents and various government agencies,"
        she also said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c01a9c-661d-43d7-a41d-f71ca346965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati noted that the high court did not expressly order any part
        of the decision to be “immediately executory.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84841618-9e05-4004-8074-ab6418c8b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati’s motion will also allow it to assert its position as current
        owner of the properties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7635f8-f73c-449d-85c1-2e420a39de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A status quo order, which is similar to a cease-and desist order,
        is “an order to maintain the last actual, peaceable, uncontested state of
        things which preceded the controversy.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4179c-dbe3-486f-9c51-dbd3601f7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:49:44.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:12:18.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court rules that a “status quo order is warranted in
        order to promote common good as well as protect the public interest.”</p>'
  'cebu-city-landmarks-breast-cancer-awareness-month':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-10-05T16:46:52.000+08:00
    'imagesource': 'jcr:ff9fb531-7da7-43de-88e3-2eca2d6f950a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4469f3-9be0-4e92-b072-08294586185c'
    'lead': 'Cebu City''s most iconic landmarks turned pink on Wednesday night and
      will remain so for the whole of October to mark Breast Cancer Awareness Month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T16:50:41.927+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-05T23:12:26.266+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:12:26.016+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-province', 'October', 'Cebu', 'Cebu-City', 'breast-cancer',
      'Breast-Cancer-Awareness-Month']
    'stories': []
    'template': '1'
    'title': 'Cebu landmarks turn pink to mark Breast Cancer Awareness Month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a5377-f657-44aa-b5ab-a1ff546db842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 5)</strong> — Cebu City''s
        most iconic landmarks turned pink on Wednesday night and will remain so for
        the whole of October to mark Breast Cancer Awareness Month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b1ccd-b927-4083-80db-32c5ea896100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Michael Rama led the lighting ceremony where city hall and Magellan's\
        \ Cross were among landmarks highlighted during the countdown.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3dfce-92ed-45b6-a40b-bd26fb09e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers also lit up the Cebu-Cordova Link Expressway (CCLEX) or\
        \ commonly known as the Cebu Third Bridge, along with the Fuente Osmena Circle,\
        \ Carbon Market Freedom Park, and the Cebu City Library.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dde04-f543-4287-84a3-b6e6bfee7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCLEX management said it is supporting the awareness drive against\
        \ breast cancer for the entire October.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69dfc7-22ce-48f3-85d3-db7810b7ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The façade of the newly opened National Museum in Cebu was also in\
        \ pink lights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ddc4f-0e58-4af7-9880-7fc6132bc4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rama noted the importance of awareness in the early detection of breast\
        \ cancer or any other \"Big C\" as a sign to seek medical help.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187a55e-ddd8-419b-b079-7db4f93dc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress, Las Piñas Rep. Camille Villar filed <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HR01023.pdf"
        target="_blank">House Resolution 1023</a> to highlight the impact of the disease
        and how it is critical to "look into the increasing number of breast cancer
        cases in the country, with the intent of supporting early-detection programs,
        increasing breast cancer awareness and ultimately arresting the third most
        fatal type of cancer in the Philippines."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a32854-e186-4ae9-9c11-d60ca408983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data from the World Health Organization, Villar said breast\
        \ cancer was the most prevalent type of cancer among women in 2020. She added\
        \ that of the over 86,000 total cases nationwide, over 27,000 were listed\
        \ as breast cancer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e61a5-39e1-44c6-b3ec-c777addf6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Breast cancer has a mortality rate of 10.7% or equivalent to 9,926\
        \ deaths, and is considered the third most fatal cancer in the country, behind\
        \ lung and liver cancer,\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc66fe3-6d09-48ce-9981-d9930394e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar said the Philippines had the highest prevalence of breast cancer\
        \ in Asia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d73c96-716f-4c75-8d28-e0d29f3be129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T16:50:41.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:12:26.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this story.</em></p>'
  'senate-realign-da-confidential-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T17:02:00.000+08:00
    'imagesource': 'jcr:7e6826e5-ff57-44f7-b8d7-6f68c7170f2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111817bb-fdb0-45ff-aeef-f239183ba836'
    'lead': 'Senators are considering the realignment of ₱50 million in confidential
      funds allotted to the Department of Agriculture under the 2024 National Expenditure
      Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T17:02:31.632+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-05T23:12:34.634+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:12:34.319+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators eye realignment of DA’s ₱50-M confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bfed1-de94-4922-84cd-6b61e995a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:02:31.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> – Senators
        are considering the realignment of ₱50 million in confidential funds allotted
        to the Department of Agriculture (DA) under the 2024 National Expenditure
        Program (NEP).&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4c7f3-56e2-406e-afaf-64e314f470ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon questioning by Sen. Raffy Tulfo during the DA budget hearing on\
        \ Thursday, agriculture officials told the Senate finance panel that the DA\
        \ was allotted ₱50 million in confidential funds for surveillance against\
        \ anti-smuggling operations and law enforcement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d03ad3-fe71-4215-868e-dc997b533030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nung lumabas ‘yung NEP [When the NEP came out], they (Department of\
        \ Budget and Management) allocated ₱50 million confidential funds to be dedicated\
        \ to surveillance operations for anti-smuggling operations,” DA Asec. James\
        \ Layug said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e9821-1d98-4d99-aba0-a152b52898a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perplexed, Tulfo pointed out that surveillance of agricultural smugglers\
        \ and law enforcement fell under the mandate of the Bureau of Customs, the\
        \ Philippine National Police, and the Department of Justice.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e170cc3-4bbc-4bc0-9156-2bdaffb5cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then urged the DA to surrender its confidential funds so that these\
        \ could be realigned to agencies such as the Philippine Coast Guard that is\
        \ on the front line of defending the country’s sovereignty in the West Philippine\
        \ Sea amid China’s escalating aggression.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e622d-8cd0-498c-adde-0393e1c34864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will make the adjustment, realignment [of the confidential funds],”
        Sen. Cynthia Villar, chairperson of the Senate agriculture panel, said after
        Tulfo’s interpellation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a24e6-bfbb-49b6-a5ef-e9532fbd284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on in the budget hearing, Layug asked senators to reconsider
        their proposed realignment of the DA’s secret funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55d2a7-4308-4197-b596-9f201bb903ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we discussed if the department can really use the confidential\
        \ funds to also investigate, especially as we have quarantine powers under\
        \ the Food Safety Law and Price Act, and even in the Meat Code, we are mandated\
        \ to conduct market surveillance and inspection,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11693cc-d762-40a8-8e6f-8e1de0967b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Layug added that the Food and Safety and Regulation Agencies also needed\
        \ support to strengthen the DA’s surveillance operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94906059-e37a-4bd8-82da-0bcf28acc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Tulfo had already left the hearing, Villar told Layug: “I want to\
        \ comment that if Sen. Tulfo will make a big issue out of it, you just follow\
        \ [up] with him in what you will do with the ₱50 million allocation.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf96480-3037-40d8-8273-5e6d63803761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t want to be answering Sen. Tulfo because of your ₱50-million\
        \ allocation,\" Villar added. \"You be creative and give him the benefit of\
        \ having that ₱50 million realigned.”  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22bc7c-6aa4-4e22-942e-05d47f16445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the DA’s budget reaches the Senate plenary, lawmakers can amend\
        \ the allocations and remove the agency’s confidential funds.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa9e01-446e-4f88-86fa-e52ac877622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confidential funds are allocated to civilian government agencies for\
        \ the purpose of surveillance activities, but they have caught flak for their\
        \ lack of transparency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46e2a8-1deb-4ba5-9a7c-b3f9dfaafd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte, in particular, has drawn public ire because\
        \ civilian agencies under her, the Office of the Vice President and the Department\
        \ of Education, asked for massive amounts of secret funds supposedly for the\
        \ “safety and security” of the Filipino people.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d97e5-c6e1-46e8-ab06-daa63bbfb47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:21:46.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:12:34.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/5/sara-duterte-defends-confidential-funds.html">VP
        Duterte defends confidential funds: ''It should not be constrained by time''</a>&nbsp;</strong></p>'
  'COA-unsafe--pest-infested-DSWD-NCR-warehouse-':
    'author': 'Vince Ferreras, CNN Philippines'
