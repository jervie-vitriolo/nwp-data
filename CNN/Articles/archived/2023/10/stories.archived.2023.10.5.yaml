    'template': '1'
    'title': 'Coast Guard chief: Ramming of fishing boat not linked to tensions between
      PH, China

      '
    'updated': 2023-10-05T21:19:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01db9b-26ef-423e-93f4-81188728f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:56:46.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:10:42.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        ramming of a Filipino boat by a foreign vessel off Bajo de Masinloc has no
        connection to the tensions between the Philippines and China in relation to
        the West Philippine Sea, according to the Philippine Coast Guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf2a74-1b7c-4b06-85e1-d9e70852f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1e3aa-4e92-4bf3-a7aa-c1faeef3083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about China's involvement in the Oct. 2 maritime incident that\
        \ resulted in the death of three Filipino fishermen, PCG Commandant Admiral\
        \ Artemio Abu categorically said it has nothing to do with the two nations'\
        \ dispute.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0e6b8-47e4-44d0-8ea3-d603afba993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc529e-31c8-4ff2-aef9-c41413d9c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang reference natin is galing sa port of origin nila, which is Agno,\
        \ Pangasinan. Hindi natin dapat i-associate dun sa-- malayo kasi yan dun sa\
        \ Bajo de Masinloc,\" Abu said in a briefing Thursday. [Our reference is from\
        \ their port of origin, which is Agno, Pangasinan. We should not associate\
        \ it with-- because that is far from Bajo de Masinloc.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecde59-47b3-4529-aa16-3d7c9e10a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669f9e5-7948-48eb-8cfe-09818c7d2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is said that the collision did not happen in Bajo de Masinloc but\
        \ closer to the coast of the town of Infanta in Pangasinan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeef84e-c97b-44c9-820f-ac20e599d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380de90a-075c-4e6b-91b7-c7f5e9b6e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said its cross-referencing of details provided by the fishermen\
        \ indicated \"Pacific Anna,\" a crude oil tanker registered under the flag\
        \ of Marshall Islands, may have been the vessel that rammed the Filipinos'\
        \ boat.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906b2ac-1f32-4909-bf40-6fb8d854c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3999d7-f5f1-489b-86f5-54efb6036f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa flag of registry, walang involved na bansa na sinasabi natin (referring\
        \ to China). Dun pa lang kita na eh. That's why sinulatan natin yung bansa\
        \ kung saan siya registered,\" Abu said. [In the flag of registry, the country\
        \ we are talking about has no involvement. It's clear there. That's why we\
        \ wrote to the country where it is registered.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d5a2b-85cd-4b81-88c7-67cd332b1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07a44b-bd34-4040-b677-de17be8c0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collision killed three Filipino fishermen, including the captain,\
        \ who were on board the boat in waters off Scarborough Shoal or Bajo de Masinloc.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b129d-54bc-4151-a0f6-3d5b62026adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb08345-328b-40bd-8b01-1a8c89fd1c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu earlier said the PCG had written to the port state of control in\
        \ Singapore since the vessel was heading there from South Korea. He added\
        \ that he also personally wrote to the government of the Marshall Islands\
        \ to get information on the vessel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340db8d-7420-4b73-b7c2-6570ad7e8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe08c0-9043-45d1-b85b-1542d81559b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're not necessarily, specifically concluding or pointing it out\
        \ na siya mismo yun [that it was indeed the vessel]. It has to go through\
        \ a very stringent and very careful investigation and we're doing that,\"\
        \ the PCG chief added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676f581-49f3-4364-a37a-dc6c008289ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:19:27.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:10:42.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c7092-df28-4386-8168-bbc0a5885e69'
      'mgnl:activationStatus': true
