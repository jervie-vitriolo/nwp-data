    'template': '1'
    'title': 'Cop relieved over ‘misleading’ info on VP Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f29e51-8848-46a9-b04f-8898f3e7d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.245+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        police officer who claimed in a viral video that the closure of a section
        of Commonwealth Avenue was for Vice President Sara Duterte''s convoy was relieved
        from his post and is being probed for possible administrative liability, the
        Quezon City Police District confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6701be3-0be7-4226-a025-186ed34ce10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A statement from Station 14 of the Quezon City Police District said
        the officer identified as PSgt. Pantallano stopped traffic for a few minutes
        "because of misleading information he overheard."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40ffca-5cde-4535-85f4-10f4604b3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have ordered the relief of my policeman and put him under investigation
        to determine administrative liability for his actions," said station commander
        PLtCol. May Genio. "We assure the public that this incident will not happen
        again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4095a2-8ce0-4da2-b10c-abeaeae393fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A netizen who was taking the video asked Pantallano the reason why
        vehicles were not allowed to pass.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e2e57-a851-43a9-a11f-5f0493a87385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"May dadaan po tayong VIP [We have a VIP passing through]," the policeman
        was heard saying. When the netizen asked who it was, Pantallano said "si VP."
        The netizen asked "VP Sara?" to which the cop answered "oo [yes]."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6c56f-80c7-404d-aa0a-c959c111adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among those who shared the video was former Bayan Muna representative
        Teddy Casiño, whose post on X (formerly Twitter) has gotten 1.4 million views.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec9d85-05af-48fe-a48f-74a20729d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The said incident stemmed from a confusion and lapse in judgement
        of our policeman manning the traffic during that time," the statement from
        QCPD Station 14 stated.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264488e-056d-48bf-b701-c3bd27a2faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It appears that our policeman overreacted when he stopped the traffic
        for a few minutes, because of misleading information he overheard," it also
        said, adding that the vice president had no engagement in the area.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a6726-4605-4c98-b105-73c731f1a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement also quoted Pantallano''s apology.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fced7-534a-45d2-b98e-21c5206e0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ako po ay humihingi ng paumanhin sa aking maling nagawa," he said.
        "Patawarin nyo po ako, at akala ko po talaga may dadaan na VIP."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1add3b5-f0db-4e15-8538-e904aa44df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I am asking for forgiveness over what I did. Please forgive
        me, I really believed a VIP would be passing.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec0738-4ab8-4939-9d33-e7ddf7d2cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Duterte said that neither she nor her office
        made a request to the QCPD.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d21b8-5d03-4968-8c50-d3907638f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The claims in the video are not only misleading, but false," she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7f72d-5f35-4dcf-a31d-5a70d7e33048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte called on the QCPD to investigate the incident and hold those
        responsible accountable for their actions. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7a5b5-5eba-4b85-8c19-bb86c634ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said the police officer involved as well as the QCPD district
        director should apologize.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82075723-8637-4a10-a636-e048031cb656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A statement from the Office of the Vice President (OVP) clarified that
        Duterte was in MIndanao and was not in any way involved in the incident.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbad4a-a342-4e3f-ac36-ad63f83d9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Vice President did not ask QCPD and will never ask government
        agencies, including law enforcement bodies, to carry out actions that would
        inconvenience the public or cause them harm," the OVP statement said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea32e5-dfc1-45b3-99b8-8b32ee6d7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:40:12.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:05:14.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same statement said apart from resolving the matter, the QCPD
        is expected to publicly disclose the VIP behind the road closure.</p>'
