  'comelec-smartmatic-disqualification-petition':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T20:46:31.000+08:00
    'imagesource': 'jcr:3ce34f8d-6aab-4d0f-9fe3-a4042419865d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619c830a-7cdf-46ca-8463-9f297a6c5c79'
    'lead': 'The Commission on Elections will tackle this month the petition to disqualify
      technology provider Smartmatic from bidding for the automated election system
      (AES) for the 2025 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T20:50:15.505+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-05T23:14:38.263+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:14:37.963+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Garcia', 'Smartmatic', 'Comelec', 'Commission-on-Elections',
      'elections']
    'stories': []
    'template': '1'
    'title': 'Comelec to hear petition to disqualify Smartmatic from 2025 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f98c0-ea92-49ff-bd99-ac8ac351caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        Commission on Elections (Comelec) will tackle this month the petition to disqualify
        technology provider Smartmatic from bidding for the automated election system
        (AES) for the 2025 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842df2e-1d35-436c-9071-cfe3c74f2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia on Thursday said they will conduct a\
        \ hearing on October 17 or 18 to discuss the petition and give due process\
        \ to both parties.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cd00c-4b8e-4332-9bc7-f9406837c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto namin malaman ano extent o reason ng grounds para i-disqualify
        yung mismong kumpanya," he said. "Number two, gusto natin makita side naman
        ng mismong kumpanya na inaakusahan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744df053-7f99-408e-af90-e754d68d063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want to know the extent or reason to disqualify the\
        \ company. Number two, we want to hear the side of the company being accused.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec44bd-8097-40ed-911b-1da223e29093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/16/smartmatic-possible-disqualification-.html"
        target="_blank">In June</a>, former Department of Information and Communications
        Technology (DICT) secretary Eliseo Rio, former Comelec commissioner Augusto
        "Gus" Lagman, Franklin Ysaac, and Leonardo Odono filed a petition seeking
        to review the qualifications of Smartmatic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9de18-0bf5-463b-82ee-5116ef9bb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group cited in the petition the reported irregularities between\
        \ the transmission logs and reception logs from the precinct level to the\
        \ Comelec’s transparency server during the 2022 elections.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011480f-b940-43a7-9fb3-25790fe43d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body chief said Smartmatic has yet to comment on the matter,\
        \ since it will still release the order for the company to submit its answer.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aca14a-5012-4e1a-8854-7fdb614fc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia reiterated that the poll body cannot ban the technology provider\
        \ from bidding without any valid reason or formal basis.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae791a9-77e1-43cf-b6fb-8085212263ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa kasalukuyan, lahat ay alegasyon, lahat ay spekulasyon,\" he pointed\
        \ out. \"Mas maganda po na makita natin ang kabuuan ng lahat kapag nagkaroon\
        \ na ng full blown hearing.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53f8e0-34fd-46fa-8f2f-75b32649876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pa naman tayong basehan pa in the meantime, habang hindi pa dumadating\
        \ yung pagdinig, para idisqualify yung naturang kumpanya.,” Garcia added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f080c-d925-4578-8581-8b62f526f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For now, everything is allegation, everything is speculation.\
        \ It would be better if we see the whole picture when a full-blown hearing\
        \ is conducted. We have no basis until the hearing happens to disqualify the\
        \ said company.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639849c-ec9e-48f6-82b8-28d25bf41a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smartmatic has been the poll body’s technology provider of the automated\
        \ election system since 2010.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdca61e-4034-408a-b183-2817754d2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The voting tech firm is among the four companies that have expressed\
        \ interest to supply the AES for the 2025 national and local elections.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ca730-af9a-49da-90ce-aad971a55fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T20:50:15.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:14:38.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec aims to resolve the petition before the start of AES procurement.</p>'
