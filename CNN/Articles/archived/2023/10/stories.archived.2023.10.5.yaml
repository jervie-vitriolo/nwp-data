    'title': '‘Mahirap na nga, hindi pa tatalino’: Villar laments fund cuts to milk
      supply for the poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fc4c8-5ec3-495f-b0ba-158dc0d1efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:15:45.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> -- The
        National Dairy Authority (NDA) and the Philippine Carabao Center (PCC), two
        attached agencies of the Department of Agriculture (DA) in charge of milk
        production, are facing budget cuts under the proposed 2024 spending plan to
        the dismay of lawmakers.&nbsp; &nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b7717-1ea2-4049-9d12-365c1102b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a192b4-04eb-4bbe-8de0-1a41ebf87551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate Committee on Finance’s deliberations on the proposed\
        \ ₱167.5 billion funding for the DA and its attached agencies on Thursday,\
        \ Undersecretary Mercedita Sombilla said the agency requested ₱1.3 billion\
        \ for the NDA next year, but the Department of Budget and Management (DBM)\
        \ approved only P272 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a8d19-8163-4c7e-819d-122c9ed49312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b306a-5ac2-4d71-b1da-76b8076f2449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA likewise sought ₱1.4 billion for the PCC, but only ₱711 million\
        \ was included in the National Expenditure Program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9676d-bbf2-4ab9-92d5-9e4de8ded374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b67510-4370-4f6c-8c58-38e89d1c4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Committee on Agriculture chairperson Cynthia Villar, who presided\
        \ over the budget hearing as head of the finance subcommittee, lamented that\
        \ only 1% of the country’s milk supply is locally produced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe4978-86ae-481d-a8ed-66b06665d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addec75f-e336-47ca-a7b2-2c67f54b7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bulk is exported, and only the rich can afford this, Villar said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073be94-e843-4020-b2a4-8a522ab4b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6f6b0-d7b5-4696-a019-5ecc19091528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag 1% ang production mo ng milk, ibig sabihin ang mga batang mahihirap\
        \ na Pilipino hindi iinom ng milk,\" Villar noted. \"‘Pag hindi mo pinainom\
        \ ng milk, mahirap na nga hindi pa tatalino eh wala nang pag-asang paglaki\
        \ ay medyo mag-middle class sila man lang kasi magaling na sila at nakapag-aral\
        \ na sila.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7c0a6-0a29-4604-8ea4-23b74d0c0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51aad7-5499-4f50-9a1b-2db7b29271c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If your milk production is only 1%, that means poor Filipino\
        \ children will not drink milk. Without milk, it will be hard for them to\
        \ gain the intelligence they they need to at least be middle class. If they\
        \ are at least middle class, they will be able to harness skills and study.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc88d3-8719-4790-a4a0-d56c0b554f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e07cc-4a62-4a69-a508-b733ebf34a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tulungan ninyo kasi kawawa naman,\" the senator added. \"Mahirap na\
        \ nga, hindi niyo pa patatalinuhin ‘di lalo namang continously maghihirap\
        \ sila, ‘di ba?”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4f716-88f1-42d1-9649-a0d9777e69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7888e-764a-409e-84ee-04cdcda3e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Help them because they are pitiful. These children are\
        \ already poor and yet you won't allow them to gain intelligence. That means\
        \ they will continually be poor. ]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1f9d9-0c67-4b70-be04-def97e529106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:16:55.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-05T23:14:59.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sombilla said the DA already made an appeal to the DBM, but to no avail.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d560f-e1b5-43da-a7d1-fb12ba2daf57'
      'mgnl:activationStatus': true
