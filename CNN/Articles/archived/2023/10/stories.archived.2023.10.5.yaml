      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thompson posted a clip from their podcast, recorded on August 3, in\
        \ which they urged Taylor Swift to go on a dater with Kelce.\r"
