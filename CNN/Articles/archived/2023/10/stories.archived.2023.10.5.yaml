      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer of Alpha Assistenza CEO Krizelle Respicio said his client
        is not involved in any recruitment. According to its <a href="https://alphaassistenzasrl.com">website</a>,
        the company provides "immigration services."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ded14-88dd-4447-ab2a-0abca22e077f'
