    'title': 'Hundreds of petitioners urge Congress to scrap confidential, intel funds
      in 2024 budget, youth group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bb1b3-4227-4237-b1c9-93fb615be2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.300+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Over
        500 organizations and individuals asked Congress to drop all confidential
        and intelligence funds (CIFs) under the proposed 2024 budget and boost spending
        for public services instead, a group claimed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93ba35-2305-46fe-8437-f1aa66a3797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.301+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931709b-d002-45b3-81d4-95eed59215ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.301+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We call on Congress to remove all confidential and intelligence funds\
        \ from the General Appropriations Act of 2023, and transfer all its funds\
        \ to agencies concerned with the provision of public services,\" Samahan ng\
        \ Progresibong Kabataan said in an open letter. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48bb858-4c88-4aee-b979-e08805f41931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.709+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabba55b-86c7-49a2-be7d-35edfeb1ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.709+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter was consigned after the Congress said in a joint statement\
        \ on Sept. 27 that it will be reallocating the confidential and intelligence\
        \ funds of some agencies to military and security services as a support to\
        \ the Philippine Coast Guard, National Intelligence Coordinating Agency, and\
        \ National Security Council. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1472ff-6a1e-4557-bb7b-503212a4e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52605e8a-338f-45a3-ac1a-5a3b1ceb3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.303+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/9/27/house-political-leaders-reallocate-confidential-intelligence-funds-security.html">Congress
        to reallocate intel, confidential funds to security agencies&nbsp;</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c6ccd-1706-4352-a238-84675e1ead7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.303+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a1726-ca96-4ed1-b922-605237a5ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.303+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.711+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We assert that these confidential funds are sources of corruption\
        \ and misuse of public funds no matter their legality. We further assert that\
        \ the immensity of the Filipino people's needs for, and rights to, dignified\
        \ living and working conditions from cradle to grave far outweigh any need\
        \ for inscrutable funds in the name of national security,\" the letter reads.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5763a-c449-4258-904c-05cf56aa1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.304+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.711+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04028e3-ddb9-41d2-a478-9acf6d4901ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.304+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the letter, increasing the funds of security agencies\
        \ \"contributes to worsening tensions in the Asia-Pacific.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308226e4-6009-4b79-8a36-f11967bf3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.305+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fbc5d-61de-4385-bf2f-f6eb941cbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.305+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.713+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines, as a country committed to the renunciation of war\
        \ as an instrument of national policy, must insist on doing its part to halt\
        \ the march to war and prioritize instead the just and equitable development\
        \ of its economy and society,\" the letter added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d15c29-1ba7-44c1-a87d-0ac2808e6785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.305+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.713+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d36a3-5d76-4fff-b3ec-a10c1ffe49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.306+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.713+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups called on the government to prioritize the sectors of healthcare\
        \ system, employment, education, and social services. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9828ba-bfb6-4b1b-9002-a6b31b8dabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.306+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.714+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ada75-53d3-4e01-b9a7-3742bb237cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.307+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.714+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We remind our legislators of the state's commitment under Art. II,\
        \ Sec. 9 of the Constitution to secure for every Filipino a just and dynamic\
        \ social order through the provision of adequate social services, full employment,\
        \ and dignified living conditions,\" it said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf26d2-3da5-4f5d-9816-382b7c2a2c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.307+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.714+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13cbb7-0fd4-412f-a8a2-b01133d11ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:18:16.308+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:06:53.715+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The open letter was signed by various groups of professionals, religious,\
        \ students, and civic organizations. Among them are Greenpeace, Chamber of\
        \ Commerce of the Philippine Islands, Bukluran ng Manggagawang Pilipino, DAKILA\
        \ and GZO Peace Institute, among others.\r"
