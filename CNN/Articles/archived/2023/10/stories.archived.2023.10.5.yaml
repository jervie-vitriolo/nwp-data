      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anlimon called on the local officials, especially to Labangan Mayor
        Eduardo Relacion and Zamboanga del Sur Governor Victor Yu, to stop the activity
        and help in the call for the river restoration.</p>'
