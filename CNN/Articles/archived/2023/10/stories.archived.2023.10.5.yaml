      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Argentina won the previous edition of the men’s World Cup, lifting\
        \ the trophy in Doha, Qatar, in 2022 after beating France in the final on\
        \ penalties. It was the third time Argentina had won the tournament.\r"
    '32':
