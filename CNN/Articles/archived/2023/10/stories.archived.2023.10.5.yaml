      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2f0f8-e0d7-4d9f-9094-ad438992cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.566+08:00
      'mgnl:createdBy': 'bamba'
