      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cases are slightly increasing with cases reported in the recent 3-4\
        \ weeks (Aug 20 - Sept 2) 8% higher compared to the two weeks prior,\" it\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
