      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kansas City Chiefs tight end reacted to a recent Instagram post\
        \ from sports commentator Charissa Thompson, who along with Erin Andrews co-hosts\
        \ “Calm Down with Erin and Charissa.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b1b63-ef12-4bd7-a50b-175d3c0f42eb'
