      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T08:51:32.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:02.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There’s a big opportunity so let’s have a look at that… Kailangan
        natin mayroon tayong plano (We need to have a plan)," Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb8aa1-d258-40ec-a10a-067c7bfdfcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T08:51:32.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:02.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the plan, the PCA seeks to plant 20 to 25 million trees every
        year from 2023 to 2028, a few decades after it launched the same initiative.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e6715-cedb-4360-b8a6-2f27dab4599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T08:51:32.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:02.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Marcos said political terms should not bar the agency from
        continuing the rehabilitation and development program.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e6b89-db7c-4623-90d4-19e404eb6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T08:51:32.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:02.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCA is proposing to issue a memorandum of agreement with local
        government units, with the latter implementing coconut planting and replanting,
        seed farm development, and coconut fertilization, to name a few.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a39bf-2e08-480a-ba3f-011522776b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T08:51:32.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:02.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Palace, the country has 3.6 million hectares planted
        with coconut trees, with 340.6 million coconut-bearing trees capable of producing
        14 to 15 billion coconuts annually.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be89e17-f223-4b58-8641-8b50451845c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T08:51:32.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:02.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Philippines "remains the biggest exporter of coconut
        products," posting an export value of $3.22 billion in 2022.</p>'
  'ph-inflation-september':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-05T09:05:13.000+08:00
    'imagesource': 'jcr:24f11365-2a15-4a9b-bd94-c75cee3eb193'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72309fad-73c3-4583-bc67-a28e1d3773b3'
    'lead': 'The country’s commodity prices were on the rise anew as the inflation
      rate increased to 6.1% in September, the Philippine Statistics Authority (PSA)
      reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T08:55:41.791+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-05T23:07:15.047+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:07:14.687+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH inflation quickens anew to 6.1% in September'
    'updated': 2023-10-05T03:41:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85073c-e33d-4588-a6a0-27eaad72a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        country’s commodity prices were on the rise anew as the inflation rate increased
        to 6.1% in September, the Philippine Statistics Authority (PSA) reported on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16148e-4b13-4930-8838-deb5dfc964e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to data from the PSA, inflation was hotter last month than
        the 5.3% posted in August.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc99e7-37c8-4571-9eee-8ec4cffd958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'September’s inflation rate is within the 5.3% to 6.1% forecast range
        of the Bangko Sentral ng Pilipinas for the month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab518b-be64-41ca-b006-07fe4edae422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Statistician Dennis Mapa said the latest figure pushed the
        average inflation from January to September to 6.6%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df21d3-6882-4c81-af65-d54695750828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, the main driver of the acceleration was the food
        and non-alcoholic beverages, particularly cereal food items, such as rice.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604089d6-c394-49e4-9ac6-e627e9ec8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport likewise contributed to faster inflation following a series
        of fuel price hikes during the month.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ca669-7a9b-499b-b67c-5dd45d01ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other commodity groups that witnessed increases include health; recreation,
        sport, and culture; and education services.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9129e73-e0c4-469d-8956-d15819c7192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said the inflation rate in Metro Manila likewise inched up to
        6.1% from 5.9% a month ago, still blamed on higher prices in fuel, housing,
        power, and water.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3482c2b-fe25-4c54-8433-5c121dc71b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In areas outside the capital, the rate of price increase also jumped
        to 6%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1837d-c056-4711-a6ab-fc530e914184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Central Luzon booked the highest inflation rate at 7.9%, while Central
        Visayas had the lowest at 3.8%.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec120db-25ab-4ae6-9f79-4c09ddbe2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, 15 regions posted faster inflation last
        month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b032c-3598-4ab2-81ac-f3354dfd562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his outlook as the ‘Ber’ months already began when consumers
        are expected to spend more, Mapa said there are still threats to inflation,
        especially on food and transportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a0362-93bb-424f-8202-e6732e3deb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following authorities’ decision to green-light the ₱1 provisional jeepney
        fare hike, Mapa said this would definitely have a direct impact on transport
        inflation, which may be reflected in October data.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309533a-214d-4d63-96f3-34d52ffba9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:50:45.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/transportation/2023/10/3/ltfrb-jeepney-fare-hike.html"
        href="https://www.cnnphilippines.com/transportation/2023/10/3/ltfrb-jeepney-fare-hike.html">READ:
        LTFRB approves ₱1 provisional jeepney fare hike, groups say it''s not ''sustainable''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d69b88-ec31-47e8-8799-795ebdf03059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:41:51.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority Secretary Arsenio Balisacan
        assured the vulnerable sectors that the Marcos administration is ready to
        provide “targeted assistance.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c29425-fe1f-4ac3-a057-e622eaece1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:41:51.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The government is committed to providing targeted assistance to affected
        vulnerable segments of the population while food prices remain elevated,”
        he said in a statement.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac2958-c9c9-4464-9d09-84eb85c78719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:41:51.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Palace said President Ferdinand Marcos
        Jr. is on top of the situation to ease transportation costs as well as launch
        long-term investments in the agriculture sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9f90a-c5a9-4ffe-a7a6-33fffa540d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:41:51.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:07:15.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Furthermore, we are pleased to report that our economic managers
        anticipate a moderation in rice prices, as local production increases due
        to the onset of the harvest season and the entry of rice imports previously
        ordered. This will further alleviate the burden on our citizens,” Malacañang
        added.</p>'
