      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> A group
        recently launched an initiative to raise awareness about the real situation
        in the West Philippine Sea (WPS), and collect donations for fisherfolk and
        Filipino troops manning BRP Sierra Madre in Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a6d71-f708-4cd2-ac4a-546beb0e0013'
      'mgnl:activationStatus': true
