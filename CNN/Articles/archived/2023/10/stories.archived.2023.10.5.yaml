      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We encourage you to come up to the hotline here, where
        we don''t have to wait for the picture to go viral. Just come straight to
        us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d387aaf-dc71-4fe4-af7c-e5908e1f83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:52:14.361+08:00
