      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So far, we don't see any [problem] but we know that we\
        \ have to be prepared. Our preparedness should always outweigh our expectations.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
