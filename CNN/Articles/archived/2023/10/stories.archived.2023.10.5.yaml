      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c60cc-9f89-4f23-b01a-4bacced314be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T05:40:52.580+08:00
      'mgnl:createdBy': 'raheema'
