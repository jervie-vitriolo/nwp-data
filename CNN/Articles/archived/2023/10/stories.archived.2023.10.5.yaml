      'jcr:uuid': 'ef6f2b3f-5cd3-4cc0-b48e-351bbd950f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is mandated by convention that whatever ship is nearest,\
        \ regardless of whether it was the one who rammed or not, it must be the first\
        \ to respond and rescue distressed persons. This is the initial violation\
        \ we are seeing.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206ffda-04a8-438c-a4b8-6308f6cf180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b7c9d-ef3a-424d-bfee-81a243a300ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to Regulation 33 under the International Convention\
        \ for the Safety of Life at Sea, which states that any ship that is able to\
        \ provide assistance after receiving a distress signal shall proceed “with\
        \ all speed to their assistance, if possible informing them or the search\
        \ and rescue service that the ship is doing so.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f4c1b-988e-49bc-93b6-85a3f9470f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a1751-ba09-47f7-b885-cd2289c4f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.564+08:00
