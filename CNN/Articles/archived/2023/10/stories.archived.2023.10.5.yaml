      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The story will come out, the truth will come out,” company counsel\
        \ Charlie Pascual said, as he visited the Department of Justice on Thursday\
        \ to declare his client's willingness to work with authorities.\r"
    '12':
