    'jcr:uuid': '15e2eab5-a0bf-457d-8c60-918ea2fe0ed4'
    'lead': 'Court Administrator Raul Villanueva asked the help of the National Bureau
      of Investigation to look into individuals offering their annulment and nullity
      of marriage services online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T04:50:38.676+08:00
