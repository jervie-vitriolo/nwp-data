      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa bagay na yan diyan natin maaasahan ang suporta ng Coast Guard,\"\
        \ Abu said. \"Dahil ang pangako natin sa Commission on Elections, kung saan\
        \ magkakaproblema mag-distribute ng balota andiyan ang Philippine Coast Guard.\"\
        \ \r"
