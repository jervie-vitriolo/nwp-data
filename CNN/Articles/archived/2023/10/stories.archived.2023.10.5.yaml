      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initial investigation showed that the Filipino fishermen left Subic\
        \ on Sept. 26 and arrived at the area where the incident happened on Sept.\
        \ 30, Corpuz said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a6273-a0d7-441b-b4d5-8b9ec142dbf5'
      'mgnl:activationStatus': true
