  'rice-inflation-september':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T12:17:51.000+08:00
    'imagesource': 'jcr:a7f2adc3-7460-40ae-85cf-47c9703b9694'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60b802e-e096-4aa5-8a54-916bf1092fac'
    'lead': 'The country''s rice inflation skyrocketed to 17.9% in September, the
      fastest increase in more than a decade, despite the price ceiling imposed by
      President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T12:20:26.114+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-05T23:09:25.742+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:09:25.403+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'September''s rice inflation highest since March 2009 despite price cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317759aa-9050-4e21-97ad-74e43fcee550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        country''s rice inflation skyrocketed to 17.9% in September, the fastest increase
        in more than a decade, despite the price ceiling imposed by President Ferdinand
        Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea681a-4a8d-429c-bcbb-75468bf61b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month''s rice inflation was a 14-year high since the Philippines
        clocked in 22.9% in March 2009, National Statistician Dennis Mapa said in
        a briefing on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d2641-4adc-4240-a40c-cfa2686cfafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reporting the September inflation data, the official noted that one
        of the main contributors to the faster rate was food and non-alcoholic beverages,
        such as rice, which holds the biggest weight among commodity items.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fd19e-f5fb-4860-952d-916f9d4303b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/10/5/ph-inflation-september.html">READ:
        PH inflation quickens anew to 6.1% in September</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdcc3a-9196-42af-a174-857414921cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development came despite the government''s implementation of
        a price ceiling on Sept. 5, lasting for almost a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc5ab8-34e7-4473-b567-93916ddfae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an attempt to tame elevated rice prices, Marcos ordered the price
        cap, forcing retailers to sell regular milled rice and well-milled rice for
        ₱41 and ₱45 per kilogram, respectively.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb0d8e-5e4f-479a-aeca-f57754897516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the move was not effective, Mapa said they recorded "mixed"
        reactions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de46469-9c33-492b-99b2-87c8d312d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are areas wherein the average was followed, in certain areas
        medyo mixed kaya tumataas ang average prices," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359ad3b-0b6b-4ad6-8eb0-e8a753506427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that more retailers complied during the second phase of the
        September study.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a9e9f-6956-4d7e-9f92-5c88074d0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, compliance figures were low.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bfd4a-5690-44c0-8ff6-10382763d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said out of 2,601 monitored regular milled rice products, only
        640 fell within the ₱41 per kilogram price cap.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08faac-e7c3-486a-b09b-30f646a83552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For well-milled rice, only 20% or 687 out of 3,498 items monitored
        were within the ₱45 per kilogram.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea708829-ca53-43d0-bfcf-bed4f60fa3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nationwide, the official said the average price for regular milled
        was ₱47.50 a kilo, while ₱52.70 for well-milled rice.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d436a-6db2-4a40-b3dd-af2dfa260702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rice situation, the performance rating of Marcos also suffered
        a double-digit decline last month, according to the latest Pulse Asia survey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cef63-24a4-4136-9686-d1649eee86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said the news was "not surprising" as people were having
        a hard time.'''
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6255e8-6843-4785-b589-e6f998aef6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/4/marcos-approval-ratings-rice.html">READ:
        Marcos ''not surprised'' by drop in approval ratings</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26615721-472f-4266-8802-80a470a6174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:20:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:09:25.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Marcos expressed confidence that the rice situation
        will continue to improve while assuring farmers and the poor that assistance
        will still be provided despite the lifting of the price cap.</p>'
  'higher-penalty-for-road-rage':
