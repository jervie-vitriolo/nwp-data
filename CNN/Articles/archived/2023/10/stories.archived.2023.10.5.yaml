      'jcr:uuid': '63f0d849-c044-47e3-81c3-5a6744347c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T21:48:26.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-05T23:15:36.335+08:00
