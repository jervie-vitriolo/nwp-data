      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO earlier said the possible <a href="https://www.cnnphilippines.com/news/2023/9/1/Revocation-of-license-for-driver-in-viral-road-rage-.html">maximum
        penalty</a> for road rage, depending on the actions of the driver, is permanent
        revocation of license.&nbsp;</p>'
  'enough-plastic-cards-supply-for-drivers-license-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-05T12:29:54.000+08:00
    'imagesource': 'jcr:97393350-beac-4ae2-9ff9-01223c2e0556'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f319287c-4974-4504-80cb-b1e2cecc606b'
    'lead': "Heads up, drivers! License cards are back! \n\nThe Land Transportation\
      \ Office (LTO) announced that it now has enough supply of plastic cards to start\
      \ clearing backlogs of “paper licenses” this October."
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T12:31:42.468+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-05T23:09:44.236+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:09:43.946+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO: We have enough plastic cards supply, renew driver’s licenses before
      Nov. 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ce187-87b7-4dde-b233-7eaf1571c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:31:42.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.236+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> After
        temporarily issuing driver’s licenses printed in paper, the Land Transportation
        Office (LTO) said it now has enough supply of plastic cards to start clearing
        backlogs this October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c765ee-7b13-45e4-9a02-751e72d6b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.236+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LTO Assistant Secretary Vigor Mendoza said the agency is lifting its
        earlier order to extend renewal period for licenses that expired from April
        1 to 30, 2023. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83287978-bc60-413b-8af0-bc475d9a3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binibigyan namin sila</em> until Nov. 6 of this year <em>para
        i-</em>renew <em>na nila yung kanilang lisensya. Meron na kaming sapat na</em>
        driver’s license cards <em>para mag</em>-issue <em>po sakanila,</em>” Mendoza
        said in a press briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82bbb6-701b-4d5d-97d1-c0fa7e020ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We give them until Nov. 6 of this year to renew their
        licenses. We already have enough driver''s license cards to issue them.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f2103-fe6b-4a44-b23e-a7582d46ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The office''s previous extension gave holders until April 2024 to renew
        their expired licenses.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde1104-4fbb-4b68-8e9b-2d9c79898bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LTO said those who cannot renew on or before Nov. 6 will already need
        to pay the penalties given to those with expired licenses. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db4ebb-03da-43ce-927a-6b1ed3a62cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Mendoza said those issued with “paper licenses” after paying
        their fee could go to the LTO branch they applied from and trade for a plastic
        card copy. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6daee-aaa4-44a6-97f7-d7fb51c35283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/7/19/DOT-driver-s-license-card-supply-expected-to-normalize-by-September.html">shortage
        in plastic card</a> supplies earlier prompted authorities to release temporary
        licenses printed on paper - a move that received backlash from many citizens.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca0c26-2595-4489-af75-71d3060bda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza says those with paper licenses only need to show their receipts
        to get their plastic card copies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b95de-8e3e-464e-b352-f883a09275fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LTO said it also set separate deadlines for licenses that expired in
        the following months after April 2023. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe469b0a-48f4-4642-a05b-298afe071c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ginawa nating staggard</em>, <em>hindi natin sinabay sabay…Ayaw
        natin na bigla-bigla na lang na lahat ay pupunta sa ating</em> district offices,
        chances are <em>hahaba yung pila.</em> We’d like to avoid <em>na magkaroon
        ng</em> long queues,” Mendoza said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8a99c-81a5-4659-947d-b1afcccf6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.239+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We made it staggard, we didn''t set it at the same
        time... We don''t want everyone to go to our district offices all of a sudden,
        chances are the queue will be long. We''d like to avoid having long queues.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d8034-9546-4998-923a-f431af5960a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:53:47.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:44.239+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO also said the agency may be able to clear the 2.4 million backlog
        in pending licenses by March 2024 and vehicle plates by 2025.</p>'
