    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c8b4f-1036-40e0-b4e3-fac54d48bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.312+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a span of only
        three months after Pag-IBIG Fund entered partnerships with the country’s top
        transport networks to provide better access to its membership, 13,128 delivery
        drivers and riders have registered as Pag-IBIG members and now enjoy the agency’s
        benefits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd0bbb-bf64-4c16-bcf7-811618c99b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.312+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa333a-3bee-487e-bc26-efdeba135e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.313+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very happy that a growing number of delivery riders are
        now part of the more than 15.6 million active members of Pag-IBIG Fund. As
        members of Pag-IBIG Fund, they now have secure savings and shall gain access
        to our affordable home loans. This is in line with our efforts to provide
        inclusive housing to all Filipino workers under the <em>Pambansang Pabahay
        para sa Pilipino Housing</em> or 4PH Program of President Ferdinand R. Marcos,
        Jr.,” said Secretary Jose Rizalino L. Acuzar, who leads the Department of
        Human Settlements and Urban Development (DHSUD) and the 11-member Pag-IBIG
        Fund Board of Trustees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97288a7-c166-4397-a378-a26100adf638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.313+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6d065-23ef-41ac-9265-32a427286358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.314+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Pag-IBIG Fund partnered with transport network &amp;\
        \ app-based courier companies Angkas, Foodpanda, Grab, Lalamove and Pick-A-Roo.\
        \ With the partnerships, delivery riders are provided better access to Pag-IBIG\
        \ Fund membership to allow them to enjoy the agency’s benefits that include\
        \ its Regular and MP2 Savings, short-term cash loans, affordable home loans\
        \ and the Pag-IBIG Loyalty Card Plus.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a30158-8e3e-4775-96b4-38220652a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.314+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67752c-b1a4-4c9a-8bc1-7528c31f38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.314+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ expects that the number of delivery riders who shall become Pag-IBIG Fund\
        \ members will continue to rise, especially with the agency’s ongoing Pag-IBIG\
        \ Asenso Rider Raffle Promo, a special raffle promo for delivery riders.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876e3d2-3a4b-43df-8ddc-d6a230051f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.315+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78fe3c-6ce2-495d-8dd1-f13962f762aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T17:35:46.315+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T23:12:59.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain committed to our mandate of bringing the benefits of
        Pag-IBIG Fund membership to more Filipino workers. This includes our delivery
        riders, whose service have become vital in our daily lives. That is why in
        addition to bringing them better access to Pag-IBIG Fund membership, we are
        also providing our delivery riders the opportunity to win special prizes to
        help them with their livelihood with the Pag-IBIG Asenso Rider Raffle Promo.
        All these are among the many ways how we bring our Lingkod Pag-IBIG Brand
        of Service — Tapat na Serbisyo, Mula sa Puso — to our members,” Acosta added.</p>'
