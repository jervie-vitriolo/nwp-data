    'template': '1'
    'title': '4 dead in Taguig residential fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5248d7-fff9-43ca-bdcf-bc119ef29800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:07:30.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Authorities
        confirmed four people died after a fire razed their residence in Taguig early
        Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b6e40-7310-4a70-bba4-4d1d3603c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:07:30.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fire officials said the blaze started at 3:54 a.m. at a house in Gumamela
        St., Katipunan Village.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244ad3b-019c-4b0f-865c-5376ca0d4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:07:30.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first alarm was raised at 4:07 a.m. and the fire was extinguished
        at 4:37 a.m.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e14af-e24b-4db8-8a07-07b98085ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:07:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said only one family was affected, and the estimated damage
        is at ₱200,000.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904828b-8fbc-4720-948b-28c4d4f23e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:07:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is still under investigation.</p>'
  'authorities-investigate-Venice-bus-crash':
    'author': 'Barbie Latza Nadeau and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-05T09:10:05.000+08:00
    'imagesource': 'jcr:51de5450-1483-4fe9-b73b-aa277703334e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a56fe8-b58f-4d67-ba4e-8ab9c07b49de'
    'lead': 'Italian authorities were investigating the cause of a horrific bus crash
      near Venice that killed at least 21 people including two children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T09:12:42.451+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-05T23:07:37.231+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:07:36.834+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italian authorities investigate Venice bus crash that killed at least
      21 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0ed39-2bc4-40d1-8f94-b85ebee683f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Italian authorities were on Wednesday investigating
        the cause of a horrific bus crash near Venice that killed at least 21 people
        including two children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98282ad-6be1-4641-804b-aa23f9f2d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the Italian fire brigade told CNN that authorities
        had yet to find the cause of Tuesday’s crash in Mestre that was described
        as an “apocalyptic scene.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f2b95-55fc-4321-8f13-17436045752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'RAI reported that the 40-year-old bus driver, identified as Alberto
        Rizzotto, was among the dead, while 18 people were also injured.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfbd85-404b-4613-8733-5cda11bfc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Italy’s fire services said they would consider whether the bus’s battery
        may have caused the fire to spread more rapidly after it overheated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0e2cc-c0e4-427a-87c8-962c561d75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the company website of the bus operator, the bus was electric-powered.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0bead-ae3c-4ba6-9412-3a29dfee95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The provincial fire brigade commander, Mauro Lungo explained batteries
        experience “critical issues” when they overheat, CNN affiliate Sky TG24 reported
        Wednesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f1697-1db5-48b0-8b95-285074fd8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Lungo, concerns about the battery slowed down the rescue
        operation on Tuesday. Meanwhile the Venice public prosecutor has opened an
        investigation into the crash.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a803c-0775-4279-917f-9bcb5091b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A representative for the prosecutor’s office told CNN the head prosecutor
        for the Venice municipality, Bruno Cherchi, is leading the investigation into
        the incident in Mestre.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b3c92-9fe0-4a03-9343-94bee242658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video recently delivered to investigators is being examined to determine
        if any other vehicles were involved in the incident or if the driver suffered
        a health issue, the spokesperson said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb003dec-4384-4cec-827f-a38a98d4f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bus was traveling from Venice to nearby Marghera and was “full
        of people returning home from work,” Venice mayor Luigi Brugnaro told state
        media RAI.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2337bb-e660-4534-8425-9434a49e4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It completely went off the road, it flew off the bridge. It was a
        bus; it was a highway. We are in mourning,” he added. Brugnaro described the
        scene as “apocalyptic” in a post on Facebook.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d981f-b4e8-400e-8e59-74d1a86649ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The accident occurred on the overpass of a road that leads from Mestre
        to Marghera and the A4 motorway, Italian media skytg24 reported.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d28667-6121-4072-8730-7ca4cb82b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For reasons that have yet to be determined, the bus broke through a
        wall of the overpass, falling between a warehouse and the tracks of the Mestre
        station below, according to skytg24.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c14d8f-c6cf-4a9f-b434-1e8b6715168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Massimo Fiorese, the head of the company that operates the bus, said
        he had seen footage of the moments prior to the crash.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be7a99-d5de-4ed1-bf67-19e08aedfc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The video showed the single-decker bus slowing down and appearing “almost
        stationary” before crashing through the guardrail and toppling over, he told
        Italy’s Corriere della Sera newspaper, according to Reuters.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8091a0d-bc8c-4078-991d-afb6aec41596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday morning, the Italian Senate, which is the upper house
        of the parliament, held a minute of silence for the victims of the crash,
        its feed on X said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8a5a5-03ba-4004-86da-bb139f6db5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s president and prime minister expressed their condolences
        in the aftermath of the accident as did other world leaders.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343feb5e-8daa-4a1d-9197-7ae046132655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I express my personal and the Government’s deepest condolences for
        the serious accident that occurred in Mestre. Our thoughts go out to the victims
        and their family and friends,” Italian Prime Minister Giorgia Meloni wrote
        on X.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c548df-68a9-4c66-80d0-bdeac978d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'French President Emmanuel Macron said “thoughts this evening are with
        the Italian people, with the families and loved ones of the victims of the
        terrible tragedy in Venice” in a post on X.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a8956-749b-4800-b211-f00be8d17347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am deeply saddened by the terrible accident of a bus in Mestre
        this evening. I offer my deepest condolences to the families and loved ones
        of the victims at this sad time. I’m close to you,” President of the European
        Council, Charles Michel, wrote on X.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f413607-be3b-4a66-ab69-eaf60fc5cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:12:42.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:37.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/04/europe/venice-bus-crash-italy-investigation-intl/index.html"><em>“Italian
        authorities investigate Venice bus crash that killed at least 21 people"</em></a></p>'
  'discovery-of-quantum-dots':
    'author': 'Christian Edwards, Katie Hunt and Ed Upright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-05T09:13:05.000+08:00
    'imagesource': 'jcr:c5fb6d4b-d3ad-45c9-ade8-906e0e043a93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c96c87b1-c9db-483d-89e8-81a94b09c2a1'
    'lead': 'The 2023 Nobel Prize in chemistry has been awarded to a trio of scientists
      who worked to discover and develop quantum dots, used in LED lights and TV screens,
      as well as by surgeons when removing cancer tissue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T09:14:46.151+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-05T23:07:47.258+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:07:46.769+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nobel Prize awarded for discovery of quantum dots that changed everything
      from TV displays to cancer imaging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f1d9b-903b-4fa0-b2dc-e384aa0927f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2023 Nobel Prize in chemistry has been
        awarded to a trio of scientists who worked to discover and develop quantum
        dots, used in LED lights and TV screens, as well as by surgeons when removing
        cancer tissue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6ea7e-ca81-4a16-8089-f4ae942faf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moungi Bawendi, Louis Brus and Alexei Ekimov were lauded as “pioneers
        in the exploration of the nanoworld” by the Nobel committee for chemistry
        as it announced the prize in Swedish capital Stockholm on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abed67-0c9c-48f6-bc3f-0aee89831233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For a long time, nobody thought you could ever actually make such
        small particles. But this year’s laureates succeeded,” said Johan Aqvist,
        chair of the committee.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60869952-ae52-47b2-b1f3-883c5e0cde46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Heiner Linke, a member of the chemistry committee, explained at the
        announcement ceremony what made the laureates’ work so revolutionary.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691395c-3272-4ce0-8581-3222e8b6d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The core thing about quantum dots is that, just by changing their
        size… you change their properties, for example their color. This is completely
        unusual,” Linke said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa5c91-6fbb-4bf1-8e70-0b0e60b13fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you imagine, for example, you want to dye T-shirts – a red one,
        a green one, a yellow one, a blue one. For each of these colors, you would
        use a different molecule. Different atoms in different constellations give
        you different colors – that’s what chemistry is all about,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15176e2d-7c65-4d59-98d3-eb88d20e5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But, thanks to the scientists’ work in nanotechnology, quantum dots
        allow us to “use precisely the same atoms in the same constellations and just
        change the size, how many of the atoms you have, and get new colors and new
        other properties.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6331668-6990-4973-a55f-ddda09a1ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bawendi, a professor at the Massachusetts Institute of Technology,
        and Brus, professor emeritus at Columbia University, are American. Ekimov
        is Russian and works for Nanocrystals Technology Inc., which is based in New
        York.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b2843-d7eb-41a5-b91b-466653e6f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'France-born Bawendi, got an early morning call from Stockholm breaking
        the news that he is one of the 2023 chemistry laureates. He told the news
        conference he felt “very surprised, sleepy, shocked, unexpected and very honored”
        and would celebrate his win by teaching his 9 a.m. class at MIT.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cf465-c173-498d-b22f-29472f95ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Uncovering a new world of color</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a776eb-d699-44b4-a5f1-d6d440d46725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the “nanoworld,” matter starts to be measured in millionths of a
        millimeter. At this level, strange phenomena start to occur called “quantum
        effects.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7db127-bf6a-4ba6-8161-ad7b4a7d0ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quantum dots consist of just a few thousand atoms. In terms of size,
        one quantum dot is to a soccer ball as a soccer ball is to the Earth.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dab691-2479-4c9c-96ca-4f718fe9d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When light is passed through quantum dots they emit a specific color.
        This can be finely tuned and is determined by the size of the dots. The bigger
        dots glow red, while the smallest glow green or blue.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c958d-0483-4cc2-82e6-cd67dcd592af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The slightest of changes in the size of the particle can change its
        hue right across the spectrum of the color wheel.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb5a0b-db48-41bc-9b92-a7692f4645c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The laureates’ work has allowed scientists to capitalize on some of
        the properties of the nanoworld, and quantum dots are now found in living
        rooms and operating theaters across the world.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de4830-3877-40cd-bf2c-0bea68c938c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are now widely used in TVs and have several advantages over traditional
        LCD panels, creating more vibrant and accurate colors, as well as requiring
        less energy to operate.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63782abc-dc3d-423d-b650-37be957b971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dots, which are manufactured in a powdered form, are laid over
        a plate of diodes that emit blue light at the back of TVs and other screens.
        The blue light illuminates the quantum dots, which emit their own color depending
        on their size.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f312475-a2d0-439e-8b2a-b100dc6394fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dots are also widely used in medical diagnostics. Doctors use them
        to illuminate molecules that can bind themselves to cancer tumors, allowing
        the surgeon to distinguish the healthy tissue from the diseased.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff537751-c729-4693-b578-53c35d7953ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Nobel committee explained how the scientists’ work had helped develop
        quantum dots.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192de074-85f6-469b-a22b-235c28387fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the 1980s, Ekimov created size-dependent quantum effects in colored
        glass. A few years later, Brus became the first scientist to prove size-dependent
        quantum effects in particles floating freely in a liquid.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96eb70-9e1e-45ba-b1e8-1105b5247e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1993, Bawendi then changed the chemical production of quantum dots,
        resulting in what the committee called “almost perfect particles.” This development
        allowed the dots to be used in applications.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034c551-55ed-46d2-8b8b-ec097d84d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Judith Giordan, president of the American Chemical Society, praised
        the laureates’ work.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafca66b-ef73-419e-bdf1-9ea9d6487041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Here is an enormously important discovery that actually has gone,
        over decades, from a theoretical phenomenon to be able to produce it in the
        lab and then to be able to manufacture it in controlled quantities… to allow
        for that wide range of wavelengths and colors is absolutely phenomenal,” Giordan
        told CNN.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc1061-bf3e-4873-a864-5bdec8060201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>An unfortunate mistake</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb675e8f-d6e6-4e05-a677-2f8e364854e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deliberations of the Nobel committee are usually shrouded in total
        secrecy. No shortlists for the Nobel prizes are revealed and the winners are
        called shortly before the official announcement.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a502f-bad4-42ba-8582-f4ddde1daaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the Swedish Academy of Sciences inadvertently revealed the names
        of the winning trio before the official announcement on Wednesday.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11169a81-8760-4edc-98dc-08764f25d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Swedish newspaper Aftonbladet published a copy of an email it said
        was from the academy, Reuters reported. Aqvist told Reuters ahead of the announcement
        that the email had been a “mistake” and stressed that a final decision had
        not been made. But hours later, the leaked names were confirmed as laureates.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233125b-daec-4737-a532-da3455f43454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let me say that this is of course, very unfortunate. We deeply regret
        what happened for sure,” Hans Ellegren, secretary general of Royal Swedish
        Academy of Sciences, said at the announcement ceremony.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338629d3-54cd-4477-b9ca-6afb19c77231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a press release sent out for still unknown reasons. We
        have been very active this morning to trying to find out what actually happened
        but at this place, we don’t know that. we deeply regret that this happened.
        The important thing is that it did not affect the awarding of the prize.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9f63a-89b4-4955-ad30-0657277c1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T09:14:46.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:07:47.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://newsource.ns.cnn.com/landing"><em>“Nobel
        Prize awarded for discovery of quantum dots that changed everything from TV
        displays to cancer imaging"</em></a></p>'
