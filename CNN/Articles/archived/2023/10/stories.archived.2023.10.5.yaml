      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It had been reported before Wednesday’s announcement that Ukraine would\
        \ be included in Spain, Portugal and Morocco’s bid, but safety concerns prompted\
        \ it to withdraw from the running.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb2c21-a947-4e40-8b82-342d7ce1e86f'
