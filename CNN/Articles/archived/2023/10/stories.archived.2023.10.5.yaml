      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG is on standby to assist the Comelec in case any issues surface\
        \ in the deployment of official ballots and other election paraphernalia,\
        \ especially in far-flung areas. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134558ff-40dd-4444-89ab-53b9d1ce0412'
