      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — An
        official from the Philippine Statistics Authority (PSA) reacted to observations
        of some netizens about several TikTok users and influencers using similar
        scripts and graphics in explaining the country’s inflation reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15237645-28d5-4e48-9f7e-1dd2eef5252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing on Thursday, National Statistician Dennis Mapa was
        asked if he has encountered the circulating videos online showing TikTok users
        sharing updates on inflation or the rate of price increase.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80932137-70c2-40fe-b2e2-0cc91807e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am aware. I have seen some of these TikTok influencers,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d8ccd-2503-4653-9f58-acb3a1a57b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said the PSA is urging users of the Chinese short-form video app
        to thoroughly study the subject they are presenting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8504400-b167-431d-a34d-dc45d53c3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang PSA ay nakikiusap sa lahat na basahin at aralin ang aming report
        sa inflation ng bansa. Mahalagang usapin ito at kailangang bigyan ng panahon
        para aralin,” the official said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980d978-2c98-4298-b3de-9e763cfca7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: PSA is asking everyone to read and study our report on
        the country''s inflation. It is an important discussion and must be given
        time to study.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1832e-9a34-4d42-aa79-a968027c7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/10/5/ph-inflation-september.html">RELATED:
        PH inflation quickens anew to 6.1% in September</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f7b60-6592-476e-b9f4-f9771a1ba28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late September, some Filipinos took to X, formerly Twitter,
        to air their comments on various TikTok videos uploaded by some users touching
        on inflation and different initiatives of the current administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec1d8c-f068-46a1-999b-4e07359d479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain @dumidyeypee uploaded a photo on X, pointing out that
        those TikTok influencers used the same graphics to discuss inflation with
        accompanying hashtags #umaarangkadaangpilipinas, #BagongPilipinas, #2023Pilipinas,
        and #progresibongPilipinas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80704733-6eb6-4117-8634-cf5f07f3f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While @dumidyeypee had also shared the links to the TikTok videos,
        most of them were already taken down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c96d6e-700e-4f2d-a42d-cf71bfd24619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The video of TikTok user sherwincadena20 remains up as of posting time.
        It shows a screenshot from PSA’s report on lower July inflation, which is
        similar to other users.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea3041-766f-475d-b306-66a7d9392836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'sherwincadena20 presented the graphics as “proof” of improving the
        inflation situation in the Philippines.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75763d-c8f7-4f2a-bf16-18495dc58f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The video has so far garnered nearly 2,000 likes on TikTok.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77b519-274d-4b69-88da-14fece4b9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kaya maraming naghihirap dito sa Pilipinas dahil sa pagtaas ng inflation
        natin and hindi sila marunong magtipid,” sherwincadena20 said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085f4b1-4088-42b9-9cc4-169feb459263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why many are poor in the Philippines because of
        the high inflation, and they don’t know how to save.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad74c8-cee5-4b47-b2da-6509f0cc9be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was true that the inflation rate was on a downtrend in earlier months,
        but it again went up in August and September. As inflation accelerates anew,
        recent wage hikes for ordinary Filipino workers may not be enough to support
        rising costs as the approved daily salary increases range from a measly ₱30
        to ₱40.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5fa499-b758-49a7-8fa5-ee34f1e5850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other videos discussed about President Ferdinand Marcos Jr.’s rice
        distribution and the Department of Agriculture’s loan program.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdd893-62dd-4abc-acbe-5bca12a3090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T15:53:13.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-05T23:11:50.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another X user @elisseashley alleged that those TikTok users were
        also involved in the “smear campaign” against TV host and businesswoman Maggie
        Wilson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a44f76-c68f-4478-9a0f-61e50f1d5d08'
      'mgnl:activationStatus': true
