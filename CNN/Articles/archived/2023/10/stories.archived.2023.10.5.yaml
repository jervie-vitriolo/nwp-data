    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418496b8-0340-4177-8255-47d5b44a5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:58:51.884+08:00
