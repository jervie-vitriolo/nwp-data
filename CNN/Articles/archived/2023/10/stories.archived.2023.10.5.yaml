    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:13:51.280+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups slam PNP denial of involvement in killing of labor organizer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91497e-eb8e-4321-ac57-3b37cfd65ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> A labor
        group denounced the denial by the Philippine National Police (PNP) that it
        was involved in the killing of a union organizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20eefe-dbe2-4efc-a956-76a6983989d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0e51c-c037-4b3c-8a1a-2686c28bc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno (KMU) accused the police of killing Jude Fernandez
        on Sept. 29 in his home in Rizal province. He supposedly resisted arrest ("nanlaban").</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a84a1-44ad-41f6-8714-0fa703d51729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef319268-e37c-4bf9-af1d-11c0a5f83c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it received reports that operatives of the PNP-Criminal
        Investigation and Detection Group (PNP-CIDG) entered Fernandez'' house to
        serve a warrant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843aa71-c3a1-4a2b-a40a-e04edb333286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac4fc4-02c9-4322-a4ae-5a8c99576f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP-CIDG claims that Fernandez fought back (nanlaban), which
        caused them to fire at Fernandez until he was killed and declared dead on
        the spot,” KMU said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0dbab-6541-4ae8-9adf-b6af49368aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e23b0-43ad-43d2-a45b-09bf2b6939e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We deliberately refute this narrative," it added. "Fernandez is
        a labor organizer and he does not bear arms."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8546b-f79c-4837-80dc-61f86d2aa380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the PNP denied involvement in the killing and said\
        \ the subject of the arrest warrant was not Fernandez.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d78f6a-5744-4157-a6ce-354b1845ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52c417-9197-40b4-8e6b-31026504a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PCol Jean Fajardo said the warrant was for Oscar Dizon,\
        \ whom the police identified as a member of the central committee of the Communist\
        \ Party of the Philippines-New People's Army.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48ffe4-7c63-4fb9-b2eb-45564513677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b7707-72b6-4ac5-a961-4431119a5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin alam saan nanggagaling ang pangalan na binibigay pero
        base sa ebidensya na na-rekober doon sa pinangyarihan ng insidente, maraming
        ID na na-recover sa kaniya at iba ibang pangalan ang nakalagay, pero may isang
        ID na nagma-match sa subject ng arrest warrant na si Oscar Dizon,” Fajardo
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b53576-7052-4bc8-9e15-d214bdc07af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fd02c-a45d-4063-8397-2f508dc82293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We do not know where the name came from but based on\
        \ the evidence recovered at the scene of the incident, many IDs were recovered\
        \ from him and different names were written, but there was one ID that matched\
        \ the subject of the arrest warrant that is Oscar Dizon.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08352cf-2325-4ab7-b613-f1286083bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdce46-2713-4f59-b0d4-16b03ace35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo said Dizon resisted arrest which led to his shooting.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aeebf7-3f2b-4088-b284-4f6d9bf13be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Walang nanlaban’</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0b1b9-9b1a-40e4-b121-47648a192c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae1ed0-978e-4180-a53b-c7454f3c2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMU said it launched a fact-finding mission on Oct. 3 on the
        “nanlaban” narrative. People’s organizations and human rights institutions
        together with Gabriela Women’s Party and former Bayan Muna Rep. Ferdinand
        Gaite were part of the group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22cd9a-f084-4d3d-8570-09b67e241ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3496e83-9985-4c52-875c-102193ea0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang nanlaban. ‘Yan ang resulta ng aming fact-finding,” KMU Secretary
        General Jerome Adonis said. “Walang-awa pong pinatay ng CIDG at ng gobyernong
        Marcos ang aming kasamahang si Jude Fernandez. Pamamaraang terorista ang ginamit
        sa isang unyonista.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfedf543-0122-4ff8-a151-5cd6e94c718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9dcc58-82fd-4eca-be00-9199da627871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: \"No one fought back. That is the result of our fact-finding.\
        \ The CIDG and the Marcos government mercilessly killed our colleague Jude\
        \ Fernandez. Terrorist tactics were used against a unionist.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeceb4d-5741-4ce4-a5f2-82f9c25cbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cdccdc-4654-41f5-b06b-8a495ce0677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups conducted an indignation rally on Thursday in front of
        the CIDG headquarters in Camp Crame, Quezon City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f931d1-35df-457e-a391-40f67009f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f7579-6cf0-4253-b5a3-7d6c5a789967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fernandez was organizing local workers to encourage them to advocate\
        \ for wage increases and other worker rights. He began as a unionist during\
        \ the martial law era, said KMU.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bab7e-6e1c-4de3-b647-27d6e9831dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-05T23:13:52.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb45164-4dd9-45a6-ab5a-bfc730ab6cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:28:11.218+08:00
