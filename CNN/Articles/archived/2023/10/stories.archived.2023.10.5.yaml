    'lead': 'Transportation officials and lawmakers are working on increasing the
      penalty for road rage acts, the Land Transportation Office says after recent
      back-to-back incidents that went viral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T12:29:51.549+08:00
