      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China appears to have censored
        a photograph of two Chinese hurdlers embracing after a race because their
        lane numbers formed an accidental reference to the Tiananmen massacre in 1989.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b723c-fbfd-4316-8dff-155ced483487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The image captures Lin Yuwei, from lane 6, and Wu Yanni, in lane 4,\
        \ hugging following the women’s 100-meter hurdles final at the Asian Games\
        \ in Hangzhou.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719444e-fb48-47d8-b8ae-c4c45ce76de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445fd26-e1f5-40d0-a42f-65bc982bf328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As they stood together, stickers showing their lane numbers formed\
        \ “6 4”, a pairing widely seen as a reference to June 4, 1989.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fbfd4-1492-4f88-a700-d53477aeaccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01bc9af-f2bd-4089-a951-7a89170d1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That day Chinese military tanks rolled into the capital Beijing during\
        \ a bloody crackdown to clear students protesting for democracy in Tiananmen\
        \ Square.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18b111-9201-4c24-be14-31773a1a79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8deb5-4d91-4e23-9e88-3e03f6967253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing tightly controls references to the event, scrubbing all mention\
        \ of it from the internet within China, and moving quickly to erase any reference\
        \ to it on social media, including even seemingly innocuous moments when the\
        \ numbers 6,4 and 89 appear together and are entirely unrelated to Tiananmen.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba735c6-bf47-4a85-b237-f7d4af636f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0284a81-bbf2-4200-9364-c130a919f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The race took place on October 1, China’s National Day, a delicate\
        \ occasion when the authorities are more vigilant against any signs of dissent\
        \ that may distract from celebrations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d8563-d2f8-492e-85f0-0729330ae95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5888fa0-198d-46c7-814b-0f81d94a69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State broadcaster CCTV originally posted the photograph on Weibo, China’\
        s Twitter-like social media service, on Sunday night, but removed it from\
        \ its account about an hour later, CNN has found.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf3470-9181-4346-ab5f-a4c685d66874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5eb0ee-80ff-4f82-b250-bba974b65ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A search on Weibo Thursday no longer yielded results of the same image,\
        \ though scattered postings of another photograph showing the two athletes\
        \ crossing a hurdle with their lane numbers on display – though in an less\
        \ conspicuous manner – can still be found.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e4183-78c0-47b1-85ec-75eea27cff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c59dec-3273-4f9d-a234-10b9f5f66134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The photograph cannot be found on Baidu, China’s popular search engine,\
        \ and Google services are blocked in the country.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b5bae-43c5-4e23-887a-c656b8d6d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f19bcb-b283-4083-8101-5c888155fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The image can be seen in an article published Monday by state news\
        \ agency Xinhua but the numbers have been cropped out of the photo.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c369b-7bb8-4770-8e06-82853e91a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653aec69-0896-42c2-aebd-619076d4e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Weibo, Baidu, CCTV and the Propaganda Department\
        \ of the Chinese Communist Party for comment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ff601-b74f-4bc2-a957-2591996a017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0ddcd-f35a-4570-b1d8-5c78f20878cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China imposes stringent censorship not just on criticism of the Communist\
        \ Party but also matters it deems sensitive and incongruous with the party’\
        s values and ideology.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ede632-ef8a-4c4c-935f-e3cd77bf4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde44d7-f301-4c9d-a1ea-aece16512e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules have in the past led to the censorship of what might appear
        to some to be innocuous images, such as women’s cleavage and men modeling
        in lingerie as a gimmick on social media to boost sales.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84f175-ae7a-41fb-8b73-9688ce310f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:21:31.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:40.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/04/china/hurdlers-hugging-photo-censor-china-intl-hnk/index.html"><em>
        "China censored this photo of two athletes. Was it for a perceived Tiananmen
        massacre reference?"&nbsp;</em></a></p>'
