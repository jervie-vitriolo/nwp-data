      'mgnl:lastActivated': 2023-10-05T23:11:02.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2105b-595b-48e4-9a18-cc5d2a1c742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:38:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:11:02.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Thursday, Atin
        Ito campaign convenor Edicio dela Torre said the group was formed to push
        for the common goal of helping those most affected by China’s aggressive actions
        in the WPS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63235ad-1122-4467-9865-f2aa57204baf'
      'mgnl:activationStatus': true
