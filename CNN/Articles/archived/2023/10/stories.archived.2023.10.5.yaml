    'jcr:uuid': '16fa9c6b-36e7-42dd-81b7-855a127bf13c'
    'lead': 'Former New York City Mayor Rudy Giuliani filed a defamation lawsuit Wednesday
      against President Joe Biden for calling him a “Russian pawn” during a presidential
      debate nearly three years ago.'
