  'fifa-2030-world-cup-hosts-announced':
    'author': ' Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-05T10:25:28.000+08:00
    'imagesource': 'jcr:53a1033e-6a1c-40ff-b2ad-4afcc6859b29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '492d3765-52e4-4a4b-8384-15c58671445b'
    'lead': 'The 2030 World Cup will be hosted across six countries in three different
      continents to celebrate the 100th year anniversary of the first edition of the
      tournament, FIFA announced on Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T10:27:03.982+08:00
