      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026f41b-de8f-4586-ba46-79b965637aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.674+08:00
