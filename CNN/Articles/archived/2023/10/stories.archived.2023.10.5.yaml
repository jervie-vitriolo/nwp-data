      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635da55-4ba8-4371-bbd9-6102125733d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:27:04.007+08:00
      'mgnl:createdBy': 'vince'
