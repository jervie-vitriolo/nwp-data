      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza encouraged citizens to report road rage incidents directly
        to the office <a href="https://lto.gov.ph/contact-us2.html">hotline</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e470a46-c4cb-462c-9638-d2accd8fd576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:52:14.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-05T23:09:34.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We encourage you to come up to the hotline here, <em>kung saan
        hindi na namin kailangan hintayin mag</em> viral<em> yung</em> picture. <em>Diretso
        na lang sa amin</em>,” Mendoza said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f9677-3e6f-4cc6-b491-c4a2415c12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T12:52:14.361+08:00
