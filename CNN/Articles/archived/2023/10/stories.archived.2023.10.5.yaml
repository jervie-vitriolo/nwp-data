      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said it appeared that it was oil tanker Pacific Anna, registered\
        \ in the Marshall Islands, that allegedly rammed the Filipino fishing boat.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8ba72-c1b9-4a7d-9171-1d758056dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e85ebb-deba-403e-8d3c-405b419c0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.567+08:00
