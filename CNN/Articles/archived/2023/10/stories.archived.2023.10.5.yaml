      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Especially this rainy season and upcoming holiday season, everyone\
        \ is encouraged to perform individual self-assessment and, as needed, employ\
        \ layers of protection such as masking, ensuring adequate ventilation, isolating\
        \ when sick, as well as getting vaccinated and boosted to provide additional\
        \ protection against infection or severe disease,\" it said.\r"
