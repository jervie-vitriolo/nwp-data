      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we observe increases at the national and regional level, our\
        \ health system capacity remains at low risk with total and ICU beds utilization\
        \ rate at 16% and 13%, respectively,\" it added.\r"
