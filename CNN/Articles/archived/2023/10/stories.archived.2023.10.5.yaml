      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 fishermen who <a href="https://www.cnnphilippines.com/news/2023/10/4/ph-vessel-rammed-by-foreign-vessel.html">survived</a>
        the incident said they used their small service boats to transport the bodies
        of their fallen companions to Infanta, Pangasinan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac7d9a-0cef-4b57-a48f-1913567fe201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.567+08:00
