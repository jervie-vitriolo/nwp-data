    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864df653-2392-43b7-b7f4-80a40f9f4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T19:58:51.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T10:03:29.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW said Alpha Assistenza offered jobs in hotels and restaurants in\
        \ Italy, with victims paying from ₱100,000 to as much as ₱300,000 for their\
        \ application. Applicants obtain work permits only to discover these are fake\
        \ when presented at the visa processing center.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6b763-86a6-4bb5-a341-a81e898c8bd5'
      'mgnl:activationStatus': true
