      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) —Cases of influenza and
        COVID-19 are increasing due to “weather transitions” from summer to wet season,
        the Department of Health (DOH) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2bb68-dd38-494b-99a8-e0cb882c03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:01:43.800+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:10.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef31d88-b5a6-4785-86a9-8c8245518262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:01:43.801+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:10.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DOH explained communicable diseases like influenza\
        \ and COVID-19 “are expected to increase during the rainy season and colder\
        \ months due to the proliferation of viruses as the weather transitions from\
        \ increased heat and high humidity in the summer to wet and damp weather conditions.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8612648-a066-4356-bc34-21f6955b3f28'
      'mgnl:activationStatus': true
