      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH advised the public to perform individual assessments as needed\
        \ to prevent the spread of communicable respiratory diseases.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e04e01-5ccd-4991-b31b-32bab250910c'
