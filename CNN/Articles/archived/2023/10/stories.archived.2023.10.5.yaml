      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611badb-e2d5-4208-9166-ead30a2875a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese expedition in 2028 would welcome joint “mission-level”\
        \ projects with other countries and international organizations, according\
        \ to an accompanying document released on the CNSA website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b70b10-d401-419d-91a8-3094b8dc9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c69316-dfbb-45a9-bc47-9c140e765ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This means China and international partners could work together on\
        \ spacecraft launch and orbit operation, conduct spacecraft-to-spacecraft\
        \ “interactions,” and jointly explore the surface of the moon, the document\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc49eb-f57f-4431-acdf-d26270359601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e81f23-e902-4d4b-b4e7-8a902e0f3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft would also make room for 200 kilograms (440 pounds)\
        \ of foreign science payloads, the agency said on its website. This could\
        \ allow overseas partners to conduct lunar research by “piggybacking” off\
        \ the mission, Chinese state media said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb192e-b4b0-4e9c-bf06-f3eaeb944993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32df79c-76ce-4cf3-98ef-ed44a0fe12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China expects both upcoming missions, and the Chang’e-7 slated for\
        \ 2026, to produce valuable data toward constructing a permanent international\
        \ research station on the lunar south pole by 2040 – part of Beijing’s wider\
        \ push to become a major space power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441dcded-519a-4e5d-9fd3-3b9317714a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795bea79-1d05-416f-a9ce-c93f65c632f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those efforts have seen China become the first country to send a rover\
        \ to the far side of the moon in 2019, complete construction of its orbital\
        \ Tiangong space station last year, and announce plans to become only the\
        \ second country to land a manned mission on the moon by 2030.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089a665-75cd-46cf-9ba7-1bf4191e5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7226bc9-b561-4433-bd11-5a9896154f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expanding Beijing’s international ties through space collaboration\
        \ is also part of that plan – though so far only a handful of countries are\
        \ reported to have joined onto its planned lunar research station. They include\
        \ Russia, Venezuela and South Africa, according to Chinese state media.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959a1c0-1da3-4ec7-831e-eb28872a5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7b390-302e-46c7-9dda-3683896380ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is not alone in elevating its space program and lunar ambitions\
        \ as multiple countries eye the potential scientific benefit, national prestige\
        \ and access to resources and further deep space exploration that successful\
        \ moon missions could bring.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb2373-d88e-442c-97be-7f0bd39800e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce8bf8-47cb-4d13-9c49-ccabb4b38e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, India landed its Chandrayaan-3 spacecraft on the moon,\
        \ becoming only the fourth nation to accomplish the feat, with its lunar landing\
        \ reaching closer to the moon’s south pole than any other spacecraft in history.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1702f65-1b5f-407f-9617-f3c9212e43cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5934e19-c7a6-4ed7-8646-05dda323ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same week, Russia’s first lunar mission in decades ended in failure\
        \ with its Luna 25 spacecraft crashing into the moon’s surface.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d653bc-2c15-459e-9ba8-525e562ea7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df200baa-07c3-4727-9b70-3a4866b99a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States has also boosted its lunar program – launching the\
        \ first test flight in 2022 under its Artemis program, which aims to return\
        \ US astronauts to the moon in 2025 and build a scientific base camp there,\
        \ with NASA also eying the lunar south pole.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f9a55-9162-49b3-9265-4177c47b9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e27af-47cc-4527-abb6-3de749f674fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like China, the US has also been gathering international partners,\
        \ with more than two dozen countries signing on to its Artemis Accords norms\
        \ for “peaceful exploration of deep space.” China is not among the current\
        \ signatories.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5eae54-6f82-4471-934f-8b632d7cf729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a573ad8b-acb5-438e-ab1a-215b3b34bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China’s upcoming moon missions</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fed11c-a171-406e-97ce-1ec0e0d4a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s Chang’e-6 mission next year will deepen understanding of\
        \ the moon’s far side, collecting samples following 10 previous missions to\
        \ the near side facing Earth, the CSNA said in a statement Friday, coinciding\
        \ with Mid-Autumn Festival – a Chinese national holiday associated with the\
        \ moon.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fe76b-6460-4cc6-a50c-3c65e6d926dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b0266-d736-4169-87ff-6e8212aecc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such samples will enable scientists to advance their studies about\
        \ the far side … (and) analyze the samples’ composition to broaden knowledge\
        \ about the moon,” Hu Hao, a senior official working on the Chang’e-6 mission,\
        \ told Chinese state media last week.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb0e90-5d79-418c-95d1-48dc7d5c08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be11f78-c0aa-4ef4-b897-4ead6cf7b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft is slated to touch down in the far side’s South Pole-Aitken\
        \ Basin and collect dust and rock samples there, Hu was cited as saying, referring\
        \ to a major lunar landform of high scientific interest.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22bff8-ecc3-4417-92b3-b9bb55a24f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393b4a4-ee08-4a78-97d9-59e549c30b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The far side of the moon, which can’t be seen from Earth, is covered\
        \ in craters, but unlike the near side isn’t dominated by large lunar mare,\
        \ or darker imprints of ancient lava flows – a difference that puzzles scientists.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1332c-4528-4114-8717-3406d884a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a21d1a-525f-4147-9ee9-d258f6a0cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chang’e-6 spacecraft will also carry payloads and satellites from\
        \ four international partners, according to the CNSA.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82098434-59ee-4208-acc7-2c1278113e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:08:54.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
