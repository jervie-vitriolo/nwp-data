      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc38eb-37ae-44e6-8f7b-2d7fce2ffe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-05T23:10:54.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is mandated by convention <em>na kung ano ‘yung pinakamalapit
        na barko</em>, regardless<em> kung sila ‘yung nakasagasa o hindi nakasagasa,
        sila ‘yung unang magreresponde at ire</em>-rescue<em> itong mga</em> distressed
        persons <em>sa pangyayari. Ito lang ‘yung</em> initial<em> na nakikita natin
        na</em> violation <em>nung barko</em>,” PCG Pangasinan station commander Alex
        Corpuz told CNN Philippines’<em> The Source</em>.</p>'
    '3':
