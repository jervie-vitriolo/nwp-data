      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Commission on Human Rights (CHR) is also investigating the death of a 14-year-old
        student in Antipolo City who was allegedly slapped by his teacher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd979d06-a6fc-4daa-9f65-764719c2f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:24:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:53.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Commission deplores all acts which pose threats to safeguarding\
        \ the rights and dignity of children,\" the CHR said in a statement on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc725b5-7d69-4300-b70d-a288159aff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:24:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:53.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We underscore the importance of recognizing the individuality and\
        \ rights of children whose physical and mental vulnerabilities should not\
        \ relegate them from receiving equal and proper treatment from adults who\
        \ are supposedly responsible for their welfare and protection,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a86ea-18bc-4dc1-936c-4974220356ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:24:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:53.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis Gumikib, a Grade 5 student of Peñafrancia Elementary School,\
        \ died on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f19dc-7b42-4500-ab31-34314ceea3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:24:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:53.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The teacher, who is on official leave, has denied slapping the student\
        \ hard.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6427f-fdcd-4d05-b547-9ab3defd163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:24:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:53.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antipolo Police chief PLt. Col. Ryan Mangondo on Tuesday said authorities\
        \ are preparing to file a homicide case against her.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb6eb9-4175-4256-aac8-6afc6c0c3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T13:24:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:09:53.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with the principles outlined in the United Nations Convention
        on the Rights of the Child, children have the right to be safe from all forms
        of violence and punishment, regardless of their actions," the CHR stressed.</p>'
  'india-flash-floods-dozens-missing':
    'author': 'Helen Regan, Akanksha Sharma and Sania Farooqui, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-05T13:32:09.000+08:00
    'imagesource': 'jcr:a33aaa37-949f-45c6-bf27-ecda1f636c7e'
