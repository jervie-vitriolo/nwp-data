      'mgnl:lastActivated': 2023-10-05T23:13:43.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282475f-c0f8-4ed5-82d3-8859788b3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.671+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:43.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia on Thursday said the PCG will help secure\
        \ the deployment of ballots and peaceful conduct of elections, especially\
        \ in the town part of Spratly Islands. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533039c-c480-4c1b-bdff-a8b8d7029afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.672+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:43.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282b24d-5bf8-498f-98a9-bdd287244cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.672+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:43.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa [In] Kalayaan, which happens to be a municipality of the province\
        \ of Palawan, hindi masyadong ganun ang tensyon doon o ganun ang problema\
        \ doon [the tension or problem there is low],\" Garcia said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53947874-c9b9-402c-830a-29e403577828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.673+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:43.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac9486-0cb9-4a9d-b771-26df274b5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:48:40.673+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-05T23:13:43.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala tayong masyadong nakikitang [We don't see so much] problem sa\
        \ distribution, shipment and logistical problem when it comes to election\
        \ paraphernalia,\" he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3268e9-1e21-42cd-aef4-1f0ab9380b2f'
      'mgnl:activationStatus': true
