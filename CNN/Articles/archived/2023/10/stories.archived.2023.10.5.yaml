      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIFA’s congress in 2024 is set to ratify the 2030 World Cup tournament.\r"
    '30':
