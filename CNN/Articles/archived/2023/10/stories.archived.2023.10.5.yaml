      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said 132,009 operators have been listed as beneficiaries\
        \ of the Fuel Subsidy Program (FSP) of the Department of Transportation (DOTr)\
        \ and the LTFRB as of Tuesday.\r"
