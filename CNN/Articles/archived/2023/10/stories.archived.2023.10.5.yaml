    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546accfb-5879-4453-8d3d-4d4a5087bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T10:24:32.578+08:00
