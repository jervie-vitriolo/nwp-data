    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marshall Islands compelled to hold liable ship that hit PH boat – PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a203e-153e-4301-bdc4-a9bb94254154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        Marshall Islands — believed to be the flag state of the ship that crashed
        into a Philippine fishing boat — is obligated to hold the vessel liable over
        the incident that killed three fishermen, the Philippine Coast Guard (PCG)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c8bab-98cd-4221-970c-6afe87ad710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaab608-dc9a-46e0-ba7e-e4e9d566141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung saan siya nakarehistro [Where the vessel is registered], which\
        \ is the Marshall Islands, obligation ng [it is the obligation of the] flag\
        \ state administration to hold the ship owner accountable,” Commodore Jay\
        \ Tarriela said in a media briefing Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47deb03-864b-4bb1-99a3-0c414e60dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c01c8-5ec8-4794-a84a-29d1f1e19685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said the government of the Marshall Islands has already acknowledged\
        \ receiving the letter it sent regarding the incident that occurred on Oct.\
        \ 2. The Philippines has yet to receive a formal response.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9a3bf-c3a5-480a-8ec4-2875860ea50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e0843-d5c1-4992-92c2-37c90c202d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier that day, PCG Commander Admiral Artemio Abu wrote the island\
        \ country to request for its cooperation in probing the oil tanker that hit\
        \ the fishing boat “Dearyn” northwest off Bajo de Masinloc in the West Philippine\
        \ Sea. Three of the Filipino crew members were killed in the tragedy, while\
        \ 11 survived.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9001f-91c1-45ea-867a-3e08477fecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025dc17-f4a3-46ef-bf2f-520298876fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78db5c-25e1-4ede-8cec-eeebf3a5c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter to the Marshall Islands states that “after cross-referencing\
        \ the fishermen's account and thorough check on marine traffic,” Philippine\
        \ authorities identified the foreign vessel as “MV Pacific Anna [...] an oil\
        \ tanker sailing under the flag of Marshall Islands.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fba3b0-ce0a-43fd-baa9-37712e45c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ad00e-4de4-415e-85b2-7ccaa9b76453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We kindly request your immediate cooperation and exercise your authority\
        \ being the flag state administrator of the vessel and conduct a fair and\
        \ honest investigation,\" Abu said in the letter which was shown to the media.\
        \ \"It is imperative that we ascertain the circumstances surrounding the incident.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4454598-e222-44f6-acdc-876651066611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebfc24-c49f-454a-a261-116309578279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard has also written to the port state of control in Singapore\
        \ since the vessel was heading there from South Korea.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f6f09-dc41-4e1b-902d-a1f58f472ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27602c00-45a3-402d-b0b9-b2c9f5115a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about compensation for victims, the PCG chief said this will\
        \ be determined after the probe.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c481878-933b-4b01-9625-32f57457b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41121aa3-4d39-447b-a2a2-093462f4708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T22:07:18.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-05T23:16:18.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gaya nung mga barko na na-involve sa any accident, meron naman ‘yang\
        \ insurance [Like other ships involved in any accident, there is insurance],”\
        \ Abu said. “So, that will come after the determination, after the completion\
        \ of the investigation, and of course the due process that we will observe.”\
        \r"
