      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs reported a total of 221 complainants\
        \ as of Oct. 4.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e88a92-9d95-419a-92af-5f5f9fa3e307'
      'mgnl:activationStatus': true
