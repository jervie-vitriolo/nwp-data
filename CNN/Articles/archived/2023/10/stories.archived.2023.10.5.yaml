      'mgnl:lastActivated': 2023-10-05T23:10:54.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initial investigation also showed that the Filipinos’ watercraft had\
        \ its lights on, he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c87244-fca0-4cdc-a93c-ec0c46491d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T14:30:59.570+08:00
