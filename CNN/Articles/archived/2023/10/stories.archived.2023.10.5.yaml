    'lead': 'The National Dairy Authority and the Philippine Carabao Center, two attached
      agencies of the Department of Agriculture in charge of milk production, are
      facing budget cuts under the proposed 2024 spending plan to the dismay of lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T21:15:45.374+08:00
