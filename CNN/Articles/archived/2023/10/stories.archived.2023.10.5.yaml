      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/04/china/china-moon-chang-e-lunar-mission-scn-intl-hnk/index.html"><em>
