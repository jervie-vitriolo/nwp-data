  'slain-labor-organizer-police-involvement':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'Labor rights advocates conducted an indignation rally on Thursday
      in front of the PNP headquarters in Camp Crame, Quezon City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-05T19:18:07.000+08:00
    'imagesource': 'jcr:7a3e715b-7ac6-4554-a4b1-8c6ff2bbd6e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78368871-1f13-4e2b-b9d5-3e0bf60efe6b'
    'lead': ' A labor group denounced the denial by the Philippine National Police
      (PNP) that it was involved in the killing of a union organizer.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T19:28:11.148+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-05T23:13:52.055+08:00
