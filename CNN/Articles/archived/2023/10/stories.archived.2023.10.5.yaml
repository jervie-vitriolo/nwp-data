  'stevie-nicks-christine-mcvie':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-05T18:18:23.000+08:00
    'imagesource': 'jcr:f4cb8ca0-7388-4280-8984-2121862e24e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa58725f-9ddc-4063-847f-1bc5067fedaa'
    'lead': 'As far as Stevie Nicks is concerned, Fleetwood Mac is no more.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-05T18:20:37.138+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-05T23:13:19.784+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-05T23:13:19.504+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fleetwood-Mac', 'Stevie-Nicks', 'Christine-McVie']
    'stories': []
    'template': '1'
    'title': 'Stevie Nicks finds ‘no reason’ to continue Fleetwood Mac without Christine
      McVie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9944d-f4e8-4418-b1bb-35e90a663a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As far as Stevie Nicks is concerned, Fleetwood
        Mac is no more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2929abf-4d83-439c-9c1e-aa360f9800f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer talked to Vulture about the life and death of her best
        friend and bandmate, Christine McVie, who died in November 2022 at the age
        of 79 following a brief illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a087e-4997-46bd-8be2-e682f51e57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicks told the publication that the last time the band toured together,\
        \ (their “An Evening with Fleetwood Mac” ran from 2018 to 2019) they “had\
        \ a really great time and it was a huge tour” and there was a possibility\
        \ they would do it again.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7572db-e342-4de0-a3ad-c4bcfa6ad5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But when Christine died, I felt like you can’t replace her,” Nicks\
        \ said. “You just can’t. Without her, what is it? You know what I mean?”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bbee3-143c-4cee-98b8-0212c10794fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicks continued, “She was like my soul mate, my musical soul mate,\
        \ and my best friend that I spent more time with than any of my other best\
        \ friends outside of Fleetwood Mac.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935b9d3-a069-4362-b4d7-c3ee3e264c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I think about Taylor Swift’s song ‘You’re on Your Own, Kid’ and\
        \ the line ‘you always have been,’ it was like, that was Christine and I,”\
        \ NIcks said of her fellow singer songwriter. “We were on our own in that\
        \ band. We always were. We protected each other.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f31e76-2a3e-4b10-a428-36bdbbc181f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Who am I going to look over to on the right and have them not be there\
        \ behind that Hammond organ?,” she added. “When she died, I figured we really\
        \ can’t go any further with this. There’s no reason to.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa374645-968b-437e-a007-6774d3c9777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T18:20:37.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T23:13:19.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVie wrote and/or performed several of Fleetwood Mac’s hits, including
        “Don’t Stop,” “Over My Head,” “You Make Loving Fun” and “Say You Love Me.”</p>'
