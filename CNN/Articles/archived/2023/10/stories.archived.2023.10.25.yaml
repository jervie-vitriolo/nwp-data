      'mgnl:lastActivated': 2023-10-25T13:55:44.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10158a47-25eb-475e-99c2-2b486ec633e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.638+08:00
      'mgnl:createdBy': 'raheema'
