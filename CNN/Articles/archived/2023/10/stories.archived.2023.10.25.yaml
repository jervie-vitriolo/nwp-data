      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) ‚Äî Senate Majority Leader
        Joel Villanueva believes it may be time to send back Ambassador Huang Xilian
        to Beijing in light of China''s fresh acts of aggression and replace him with
        a new one who would uphold international law.</p>'
