      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> LJay
        Gonzales sank the game-winning triple as the Far Eastern University Tamaraws
        reasserted their mastery of the Ateneo de Manila University Blue Eagles, 62-59,
        in UAAP Season 86 men''s basketball Wednesday at the Mall of Asia Arena in
        Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff289b-190f-4081-9057-27e3726fe6b5'
      'mgnl:activationStatus': true
