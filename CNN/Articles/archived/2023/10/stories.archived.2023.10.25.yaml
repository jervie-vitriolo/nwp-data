    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8a0d6-7e37-49c5-b589-f949e5820713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel was aware that Palestinian militants had been using hardwired\
        \ communication systems prior to the October attack.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d1aec-7409-4739-b65a-05600b20f80c'
      'mgnl:activationStatus': true
