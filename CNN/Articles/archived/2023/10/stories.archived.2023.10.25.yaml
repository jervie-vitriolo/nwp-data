  'DICT-cybersecurity-budget-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-25T21:44:01.000+08:00
    'imagesource': 'jcr:2cfca3c5-e602-41e3-8280-8314d67d6ee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59746f8f-2c18-45ef-800b-77ee250d54e2'
    'lead': 'The Department of Information and Communications Technology on Wednesday
      admitted that it needs an additional budget for next year to implement cybersecurity
      measures, but it stressed that it does not have to be confidential funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T21:48:39.324+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-25T21:49:39.115+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DICT', 'cybersecurity']
    'stories': []
    'template': '1'
    'title': "DICT needs additional cybersecurity funding, but not from confidential\
      \ funds  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95861e-f99a-4c4b-8969-082623b6129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong>The
        Department of Information and Communications Technology (DICT) on Wednesday
        admitted that it needs an additional budget for next year to implement cybersecurity
        measures, but it stressed that it does not have to be confidential funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f600c5d-495d-447e-902f-8afb8c337057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Assistant Secretary Jeffrey Ian Dy said they will leave it up\
        \ to Congress if it will reinstate their confidential funds for 2024.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82fd13-c7ff-4815-9d48-0f512c1ce999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, we leave this up to the legislature,\" he said before\
        \ the Senate Committee on Science and Technology. \"We will respect the decision\
        \ of the legislature whether to grant us the confidential funds or not.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe7505-293b-4956-871e-b339747eec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, it is our position that we are relatively agnostic, kasi\
        \ ang posisyon talaga ng DICT is kulang yung pondo (the position of DICT is\
        \ we lack funds),\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b02715-6e55-4ae9-82e0-246d1cbc13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT official made the statements after Senator Alan Peter Cayetano\
        \ floated anew the idea of having confidential funds for the department to\
        \ run after hackers.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9e74c-976f-4c71-8c7c-6874b2069501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasi yung confidential fund, kung hindi ako nagkakamali, pwedeng\
        \ reward dun,\" said Cayetano in the hearing. \"Pwede ka rin maglagay ng reward\
        \ na kapag may nagbigay ng impormasyon tungkol dun o may nakahuli, pwede rin\
        \ yun, pasok sa confidential ano yun.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c7a58-81d0-48bc-8643-2a5d29c17071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think the confidential funds can be used as a reward.\
        \ You can grant rewards to anyone who shares information on hackers.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea66a71-bae7-4b73-89d1-438057be3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Secretary Ivan Uy earlier told CNN Philippines that the agency\
        \ is seeking ‚Ç±600 million cybersecurity funding for 2024 to train cybersecurity\
        \ experts, upgrade equipment, and renew expiring security system subscriptions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3290a-fe1f-4688-aac5-c845a1957230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the department''s proposed cybersecurity budget for next year
        was cut to only ‚Ç±300 million, which is lower than the ‚Ç±600 million in 2023
        and ‚Ç±1 billion in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda9921-5ecb-4af6-ad0c-e11ee6069f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT was also among the government agencies that were denied by\
        \ the House of Representatives to have confidential and intelligence funds\
        \ next year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44404d4-213f-4d28-bac9-f7ac64016418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:48:39.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T21:49:39.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
