    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd41ce7-bd94-4d61-b2f4-8b4950834127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, US State Department spokesperson Matt Miller said Monday that\
        \ while the UN is ‚Äúwatching closely‚Äù for signs that Hamas is diverting humanitarian\
        \ aid meant for civilians in Gaza, they have not reported any such signs to\
        \ date.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a9b62-643e-4056-b143-dbddeaa358c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037c627-9791-4913-bf5b-69abda1c1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Hamas freed two Israeli citizens ‚Äì both older women ‚Äì amid\
        \ growing international pressure to secure the release of the rest of those\
        \ abducted and taken to Gaza. One of the recently freed captives, 85-year-old\
        \ grandmother Yocheved Lifshitz later described her ordeal after she was kidnapped\
