    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec sets curfew in Negros Oriental for BSKE 2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d99ee9-7ef7-4756-b32f-629b9e726b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T00:01:28.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T00:01:29.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, October 25) ‚Äî</strong>
        The Commission on Elections (Comelec) will impose a curfew in Negros Oriental
        for the upcoming barangay and Sangguniang Kabataan elections</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddbc3f-bd03-4bec-ac45-8ddde3f8bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T00:01:28.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T00:01:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Curfew hours from 10 p.m. to 4 a.m. will be implemented on Oct. 28
        and 29 to ensure public safety, according to Regional Joint Security Control
        Center VII.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33049b3b-de46-4a62-87c6-8d140e8d3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T00:01:28.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T00:01:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Election Director Leonel Marco Castellano said the curfew
        hours aim to prevent vote-buying, threats, intimidation, and violence against
        voters, candidates, and election workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a6901-5655-4b6a-b629-3e9d790674a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T00:01:28.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T00:01:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Violators will be detained for the duration of the curfew hours and
        will be released at 5 a.m.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef68484-fc9a-48fd-bd80-f190ebfef573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T00:01:28.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T00:01:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Workers required to travel such as BPO employees, health workers, and
        those who are engaged in the business of transporting goods or services are
        exempted during their work hours.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f37ea4-450c-4cfd-becf-fa1ec5891ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T00:01:28.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T00:01:29.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castellano said no major election-related violence was
        reported as of Oct. 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1315d0f-3ddf-4ae0-ad5a-7abfc8ad156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T00:01:28.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T00:01:29.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental is placed under the <a href="https://www.cnnphilippines.com/news/2023/9/18/comelec-negros-oriental-control-bske.html">poll
        body''s control</a> over security concerns, following several incidents of
        politics-related violence, particularly the assassination of Gov. Roel Degamo
        and nine other people in March.</p>'
