      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> The
        golden crown remains elusive to the Philippines as Nikki de Moura failed to
        make it to the top 20 of Miss Grand International 2023 pageant in Ho Chi Minh
        City, Vietnam on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a614f-9ef3-47f8-a109-eb4a5c21b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:55:10.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T00:24:02.307+08:00
