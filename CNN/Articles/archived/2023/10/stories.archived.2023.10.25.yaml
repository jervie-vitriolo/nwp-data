      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior guard finished with 19 points, nine rebounds, and five assists\
        \ for the Tamaraws which swept the Blue Eagles in their elimination round\
        \ series this season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
