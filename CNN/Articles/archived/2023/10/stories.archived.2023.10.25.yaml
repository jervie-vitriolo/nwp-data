      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He previously said that automated village and youth polls will be held\
        \ in two barangays in Dasmarinas, Cavite, and in Pasong Tamo in Quezon City.\r"
