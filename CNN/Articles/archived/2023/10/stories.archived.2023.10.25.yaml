      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/25/middleeast/israel-hamas-gaza-war-wednesday-intl-hnk/index.html"
        target="_blank">"UN agency warns its fuel will run dry on Wednesday as Palestinian
        officials say 700 Gazans killed in a single day</a>."</em></p>'
  'queen-rania-jordan-double-standard-death-toll-gaza':
    'author': 'Sana Noor Haq and Claire Calzonetti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-25T14:09:24.000+08:00
    'imagesource': 'jcr:bb0c6045-f74c-4f9f-8809-d97750bffced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55b2d2a2-c582-407d-b4df-507e9d5a8ad9'
    'lead': 'Queen Rania of Jordan has accused Western leaders of a ''glaring double
      standard'' for failing to condemn the deaths of civilians under Israeli bombardment
      in Gaza, as Israel‚Äôs war on Hamas threatens to destabilize relations between
      US and Arab leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T14:14:17.792+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-25T14:14:25.967+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-25T14:14:25.305+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'Jordan', 'Queen-Rania']
    'stories': []
    'template': '1'
    'title': 'Queen Rania of Jordan accuses West of ‚Äòglaring double standard‚Äô as the
      death toll rises in besieged Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a318c-432f-4905-be81-c35255efb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Queen Rania of Jordan has accused Western
        leaders of a ‚Äúglaring double standard‚Äù for failing to condemn the deaths of
        civilians under Israeli bombardment in Gaza, as Israel‚Äôs war on Hamas threatens
        to destabilize relations between US and Arab leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8fab8-84bc-4250-8e52-9a279371db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN‚Äôs Christiane Amanpour in an exclusive interview, Rania
        said, ‚ÄúThe people all around the Middle East, including in Jordan, we are
        just shocked and disappointed by the world‚Äôs reaction to this catastrophe
        that is unfolding. In the last couple of weeks, we have seen a glaring double
        standard in the world.‚Äù'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13c74c-f789-461f-9b64-68de10c5aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen October 7 happened, the world immediately and unequivocally
        stood by Israel and its right to defend itself and condemned the attack that
        happened ‚Ä¶ but what we‚Äôre seeing in the last couple of weeks, we‚Äôre seeing
        silence in the world,‚Äù she told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b87160-ad4d-4ed0-a819-4a0b8c9ad8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel declared a ‚Äúcomplete siege‚Äù on Gaza following the October 7
        terror attacks by Palestinian militant group Hamas, which controls the coastal
        enclave, that killed more than 1,400 people and saw over 200 taken hostage,
        according to the Israel Defense Forces. The siege has resulted in relentless
        airstrikes on densely-inhabited Gaza, and a blockade on vital supplies ‚Äì including
        food and water ‚Äì to the isolated strip‚Äôs entire population.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa902c-8c5a-442e-93c0-0db8b3c64863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúThis is the first time in modern history that there is such human
        suffering and the world is not even calling for a ceasefire,‚Äù Queen Rania
        added. ‚ÄúSo the silence is deafening ‚Äì and to many in our region, it makes
        the Western world complicit.‚Äù'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f744f-c240-4b00-96ce-c1e9ba729c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúAre we being told that it is wrong to kill a family, an entire family,
        at gunpoint, but it‚Äôs OK to shell them to death? I mean, there is a glaring
        double standard here,‚Äù she said. ‚ÄúIt is just shocking to the Arab world.‚Äù'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd53dc-ef66-4d9c-a4e9-7e0f6d989e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Latest figures from the Hamas-controlled Palestinian Ministry of Health
        in Gaza put the death toll from Israeli strikes at more than 5,000, including
        more than 2,000 children. At least 35 UN workers have also been killed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f99fc-919d-48fe-bed0-72a96bfacd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel says that it is targeting Hamas terrorists, and has blamed the
        group for hiding behind civilian infrastructure.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c5ea3-41dd-4925-9ad9-7f7a7abba49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations and several aid agencies are calling urgently
        for a ceasefire and for the free movement of humanitarian aid to the increasingly
        desperate population. Doctors working in the isolated enclave meanwhile warn
        that <a href="https://edition.cnn.com/2023/10/24/middleeast/israel-hamas-gaza-war-tuesday-intl-hnk/index.html"
        target="_blank">power shortages</a> threaten the lives of their most vulnerable
        patients, including the critically injured and premature infants in need of
        incubators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8e5d1-7707-49fc-a348-b75960747d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs a mom, we‚Äôve seen Palestinian mothers who have to write the
        names of their children on their hands ‚Äì because the chances of them being
        shelled to death, of their bodies turning into corpses are so high,‚Äù Rania
        said. ‚ÄúI just want to remind the world that Palestinian mothers love their
        children just as much as any other mother in the world.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec87ab3-6364-4783-b874-908b6ebab2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing frustration with the West</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48197c-7a14-40d4-945a-9d84a3dd591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arab leaders have voiced frustration with the perceived unwillingness
        by the US to try to curb Israel‚Äôs siege; Jordan, Egypt and the Palestinian
        Authority pulled out of a planned summit in Jordan with US President Joe Biden
        last week.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761499e7-e612-4df6-810b-95ab1b985258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Washington, a close ally of Israel, has remained steadfast in its support
        of the retaliation on Gaza by the government of Prime Minister Benjamin Netanyahu,
        and has rebutted calls for a ceasefire.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dea6a-6a58-4c1b-b5f0-e5d755264b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúWe‚Äôre not talking about a ceasefire right now,‚Äù White House National
        Security Council Coordinator for Strategic Communications John Kirby told
        CNN on Monday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb2683-991d-4581-a7b3-eb2b30b1be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIn fact, we don‚Äôt believe that this is the time for a ceasefire. Israel
        has a right to defend themselves. They still have work to do to go after Hamas
        leadership, we‚Äôre going to keep supporting them or giving them more security
        assistance.‚Äù'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3311fc-1f53-446c-84c6-1828428c56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking in the UN Security Council on Tuesday, US Secretary of State
        Antony Blinken acknowledged the humanitarian disaster in Gaza, saying that
        ‚Äúhumanitarian pauses‚Äù should be considered, but notably avoided the phrase
        ‚Äúceasefire.‚Äù'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be8580-b9a0-46b3-84db-0ef146e6a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the US vetoed last week a Security Council proposal for a
        humanitarian pause in the bloodshed, criticizing the draft resolution for
        failing to mention Israel‚Äôs right to self-defense. The United Kingdom also
        refused to endorse the resolution.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017092c4-084c-422d-b5cd-3d0747d56f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier Russian ceasefire similarly failed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41da6a9-e8ed-4f5d-bfa0-35b971a3d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is committing ‚Äúcrimes against humanity‚Äù in its current campaign,
        nine independent experts working with the UN said in a <a href="https://www.ohchr.org/en/press-releases/2023/10/gaza-un-experts-decry-bombing-hospitals-and-schools-crimes-against-humanity"
        target="_blank">joint statement on Thursday</a>. The ‚Äúunspeakably cruel‚Äù blockade
        on Gaza, coupled with ‚Äúforcible population transfers‚Äù is in violation of international
        and criminal law, the experts added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e48494-3a4a-47da-b5a3-890e0164cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Israeli hostage negotiator Gershon Baskin has meanwhile warned
        that the crisis should be a ‚Äúwake-up call‚Äù for both Israelis and Palestinians
        and called for a change in leadership on both sides.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34f880-3595-4548-beeb-937915c15580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baskin, an Israeli citizen, played a key role in the release of Israeli
        soldier Gilad Shalit, who was captured and imprisoned by Hamas from 2006 to
        2011. Baskin is the author of ‚ÄúThe Negotiator: Freeing Gilad Schalit from
        Hamas,‚Äù and he is now in touch with both the Israeli and Hamas leadership
        in an unofficial capacity.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfed6d-5d43-4ca1-b2ba-a61e5fed0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIt should be no surprise to anyone that we‚Äôve arrived at such a horrific
        situation,‚Äù he told Amanpour in a separate interview on Tuesday. ‚ÄúIt has to
        be a wake-up call for Israel that you cannot keep another people occupied
        for 56 years and expect to have peace. You can‚Äôt lock two million people in
        an open-air prison and expect there to be quiet.‚Äù'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b8b23-2942-4c8f-9ce3-2bcfc00be290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúAnd for the Palestinians, it should be a wake-up call that if you
        support radical fanatic leaders and refuse to recognize the other people living
        in your land as having the same rights that you do, then you‚Äôre going to suffer
        this,‚Äù he added, speaking from Jerusalem.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172103f1-2f36-4ee6-b80b-68383e4b4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚Äú[These are] the most traumatic events for Israel and Palestine since
        1948.‚Äù'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a5c32-cde0-47f3-bb47-d98df3c84bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing crisis and fears of displacement</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504e53e-04bf-466a-b2e4-6b24b84ccb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fears are growing that the conflict could spill into neighboring countries
        in the Middle East, as Israel urges civilians in the northern part of Gaza
        to relocate south ahead of an anticipated ground operation.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c0965-fc6c-4615-9030-0762ab289e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Forcing Gaza civilians to relocate amounts ‚Äúto the war crime of forcible
        transfer,‚Äù the Norwegian Refugee Council said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c3c80-babf-4371-b834-e95e1bd4be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And Jordanian and Egyptian leaders have raised concerns that millions
        of Palestinians could eventually be pushed out of Gaza and the occupied West
        Bank and into Egypt and Jordan, respectively, saying such a move could plunge
        the region into war.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b9f63-9aa4-4409-a2cf-1765172f9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jordan‚Äôs King Abdullah warned last week that the displacement of Palestinians
        to Jordan and Egypt would be a ‚Äúred line,‚Äù and said neither Jordan nor Egypt
        would accept refugees from Gaza. He said that any suggestion of the two countries
        taking in fleeing Gazans was a plan ‚Äúby the usual suspects to try and create
        de facto issues on the ground,‚Äù suggesting that the refugees may not be allowed
        to return to their homes.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba601181-7678-4c80-a782-556264eaf740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked by Amanpour about her husband‚Äôs position, Queen Rania said the
        people of Gaza face ‚Äútwo choices.‚Äù'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469a037-894f-4d48-8ec9-71043b8c0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúEssentially they‚Äôre given a choice between expulsion or extermination,
        between ethnic cleansing and genocide. And no people should be given, [should]
        have to face, that kind of choice. The people of Palestine should not, [the
        people] of Gaza should not, be forced to be moved again,‚Äù she said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8673481-32c3-4705-9edb-8c5bf38399db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Gaza‚Äôs population are <a href="https://www.cnn.com/2023/10/23/us/jewish-palestinian-protest-israel-gaza/index.html"
        target="_blank">refugees</a> whose ancestors fled or were expelled from their
        homes in present-day Israel by armed Jewish groups during the 1948 Arab-Israeli
        War, which Palestinians call the Nakba or ‚Äúthe catastrophe.‚Äù Israel has never
        allowed them to return to their homes and many have lived in poverty ever
        since.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f0624-615f-46bb-8be6-fe54c8861293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The queen also emphasized that the conflict in the Middle East did
        not begin on October 7 when Hamas attacked Israel, highlighting the history
        of Israel‚Äôs occupation and the displacement of Palestinians.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122beaaa-0385-4073-87c2-a817842563de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúMost networks are covering the story under the title of ‚ÄòIsrael at
        war.‚Äô But for many Palestinians on the other side of the separation wall,
        on the other side of the barbed wire, war has never left,‚Äù she said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ad774-af5c-4647-9805-4edcabff75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúThis is a 75-year-old story, a story of overwhelming death and displacement
        to the Palestinian people. It is a story of an occupation under apartheid
        regime, that occupies lands, that demolishes houses, confiscates lands, military
        incursions, night raids.‚Äù'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea414842-d1ff-40e2-8f61-ef83ab61e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the war with Hamas, tensions were high between Palestinians
        and Israelis in the <a href="https://www.cnn.com/europe/live-news/israel-hamas-war-gaza-news-10-23-23/h_494d738903a1b9fb75edd61d9d891bf8"
        target="_blank">occupied West Bank</a>. Following a wave of Palestinian attacks
        on Israelis last year, Israel launched regular incursions and raids into the
        occupied West Bank targeting what they said were militant strongholds. The
        resulting violence left a record number of both Palestinians and Israelis
        dead, numbers not seen in at least a decade.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2bc82-d37c-415a-b83f-1719721e917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since Israel took control and occupied the West Bank in 1967 from Jordan
        following the Six Day War, large swaths of the territory, which residents
        hope will form part of a future Palestinian state, has been settled by Israeli
        civilians, often under military protection.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308095e9-ae3a-4bfa-8454-7c9c6f722267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the world considers these settlements illegal under international
        law.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3ade1-b94d-47a4-9c7f-bf5d8ea9be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protesters in parts of the Arab world have flooded the streets in recent
        days to show support for Palestinians under the Israeli siege and bombardment.
        About 6,000 demonstrators marched in Amman in support of Palestinians on Friday.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f00df-91d3-4448-bff1-b9f53fc0e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A two-state solution to establish a ‚Äúfree, sovereign and independent‚Äù
        Palestine is the only path to peace in the region, Rania told CNN.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a5a2c-7ca6-42c9-b19b-086454e334ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúThere can never be a resolution except around a negotiating table
        ‚Ä¶ there is only one path to this, and that is a free, sovereign, and independent
        Palestinian state, living side by side, in peace and security, with the state
        of Israel.‚Äù'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48f387-a43b-4802-8dac-23569989b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:14:17.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:14:25.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/24/middleeast/queen-rania-jordan-amanpour-interview-intl/index.html"
        target="_blank">Queen Rania of Jordan accuses West of ‚Äòglaring double standard‚Äô
        as the death toll rises in besieged Gaza</a>."</em></p>'
  'paolo-duterte-castro-threat-complaint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
