  'doj-house-resolution-icc-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-25T21:54:21.000+08:00
    'imagesource': 'jcr:66d0a363-4f4f-446e-b1ff-92fc522dbc21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab7491f-bced-4d98-8b5f-2382dd2d99a8'
    'lead': ' The Department of Justice (DOJ) will investigate a House resolution
      that calls on the Marcos administration to participate in the International
      Criminal Court (ICC) investigation into the Duterte administration''s drug war,
      according to Secretary Jesus Crispin Remulla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T21:58:14.954+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-25T21:58:15.309+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ to study House reso seeking gov''t cooperation in ICC drug war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef3642-a515-40e7-835b-e8cbbc6d1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> The
        Department of Justice (DOJ) will investigate a House resolution that calls
        on the Marcos administration to participate in the International Criminal
        Court (ICC) investigation into the Duterte administration''s drug war, according
        to Secretary Jesus Crispin Remulla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b3b7b-0ec5-41e2-90d7-dc7465343447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúKinakailangan humingi kami ng transmittal sa Kongreso, tungkol sa
        mga usapin dito, sa mga detalyeng nangyayari, at sa kung anong nangyari sa
        komite bago ito lumabas,‚Äù Remulla said in a briefing on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c9f9a-ecc0-4614-a6ec-7265eea409d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We need to get a transmittal from Congress, about the
        issues, the details, and what happened in the committee before it comes out.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc8231-4644-454a-9500-625c39308235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla was referring to <a href="http://https://www.cnnphilippines.com/news/2023/10/18/makabayan-bloc-cooperate-icc.html">House
        Resolution 1393</a>&nbsp;filed last week by the Makabayan bloc, urging the
        administration of President Ferdinand Marcos Jr. to cooperate with the ICC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33d891-a539-48d7-9643-c5b54bf6aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc underscored that it is imperative for the government to
        allow the ICC especially after former president Rodrigo Durterte admitted
        he used intelligence funds to bankroll extrajudicial killings in Davao City
        when he was mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71b8e1-ef30-4df8-9c20-f2ddc416252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, the Supreme Court (SC) said ‚Äúwithdrawing from the Rome Statute
        does not discharge a state party from the obligations it has incurred as a
        member.‚Äù'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6fc44-ac30-41c4-9e95-6199adbc7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúEven if it has deposited the instrument of withdrawal, it shall not
        be discharged from any criminal proceedings," the SC pointed out. "Whatever
        process was already initiated before the International Criminal Court obliges
        the state party to cooperate.‚Äù'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933523a-b274-4209-9735-598dacb3380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government is adamant that since the Philippines withdrew from
        the Rome Statute of the ICC in 2019, the court could no longer exercise jurisdiction
        over the country, even over crimes allegedly occurring when the country was
        still a state party to the treaty.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42b1ab-9f35-4c71-893b-155c2d9e12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla stressed that the government‚Äôs stance still stands.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa44afd-354b-41fc-87ee-0354b4002609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúWala namang pagbabago sapagkat kailangan lang pag-aralan talaga ang
        bagay na ito sapagkat international law ang pumapasok dito,‚Äù he said. ‚ÄúKailangan
        maingat tayo. Kung may sistema ng hustisya na umaandar, bakit ipapaabuya pa
        natin sa iba?‚Äù'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373e516-86d8-4eae-b699-7757d9a70316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Nothing has changed because this matter needs to be studied
        as it involves international law. We have to be careful. If we have a justice
        system that works, why should we allow others to interfere?]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539b894-9411-4605-9c31-85c26c6f77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos earlier said the country will no longer engage with the ICC
        ‚Äì after the ICC denied the government‚Äôs appeal to stop the drug war investigation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497012e3-64a6-442a-bd99-12830989c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked if the government''s position would change, Remulla said
        it could not be ruled out.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29814807-ece2-4e56-b657-5b031a1442c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúHindi naman natin pwedeng sabihin na walang tsantsa sapagkat maaaring
        magbago ang batas,‚Äù the DOJ chief said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd3485-3fdc-4d38-acdd-5ea6929e76b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We cannot say that there is no chance because the law
        can change.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c0cae-60d1-4fa3-8f01-c9cb76ea3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T21:58:14.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T21:58:15.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to government records, at least 6,200 suspects were slain
        in police operations throughout the drug war.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d93ce7-3762-4993-a914-ee7dba623b89'
