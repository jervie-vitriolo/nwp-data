    'title': 'DICT confirms testing site hacked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ff3a1-e7d7-4fe9-99b9-8651acc45251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> The
        Department of Information and Communications Technology (DICT) on Tuesday
        confirmed its "sandbox" website has been hacked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96023a2-ebcf-4044-b815-ce87fc384f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1d9c7-3690-4715-84cc-cc8d0585ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One particular site on our website was infiltrated,\" DICT Assistant\
        \ Secretary and Spokesperson Aboy Paraiso told reporters in an online briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce652f-fdf3-4663-a16f-36053d02a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094afef6-c5ac-456b-b1cc-2f848b3069cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, (this site) is where we test our VAPTs, Vulnerability Assessment\
        \ and Penetration Testing. This is where we test our scanners,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61005d-7bc3-46d0-a3b0-3cff3f470a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779c0d4-5dd1-456b-859a-f107228709e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sandbox is an isolated environment wherein developers test possible\
        \ malicious software without affecting the main host network.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8e90c-e035-4e9e-89ac-d4809ffee8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76195fc-a4a0-4b07-a478-37ce9fd6f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message to CNN Philippines, DICT Undersecretary Jeffrey Dy said\
        \ the obscure website had \"pre-determined vulnerabilities.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4bae6-f76e-457d-bfa7-cc4f69fe872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bfe1d-a446-4175-86d2-cbbb4db96ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not being used. It is a regular testing site that our developers\
        \ and testers use so we can check vulnerability of systems,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33aad68-8ed1-4842-97c7-46b5fafad071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971f658-1bb2-4419-96e8-e1b94a51dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT official added that there are no sensitive data or personal\
        \ information on the site that was hacked. He said they are investigating\
        \ the incident and are taking necessary steps to ensure the security of its\
        \ systems and data.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7df3c-1f9e-4168-8d87-e70dd5e1fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e95663-ee5f-4f9c-adb9-e978a9ba0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paraiso also said they will be constantly upgrading not only the DICT\
        \ website but also other systems of the government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de7503-d22a-48c4-b766-66496b28d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a5bf2-15be-42b4-b6da-c93d3062f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development came on the heels of back-to-back cyberattacks on the\
        \ Philippine Health Insurance Corporation, Philippine Statistics Authority,\
        \ and other government agencies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cc07e-ba21-42db-aa5d-39128ae3e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc77925-3ae3-4fc4-8b6e-f3d6eed95491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:33:45.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:24.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT said it has completed its part in investigating the recent
        data breaches but continues to test and monitor the systems of the affected
        agencies.</p>'
