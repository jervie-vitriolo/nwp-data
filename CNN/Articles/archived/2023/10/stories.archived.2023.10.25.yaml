    'title': 'Paolo Duterte says Castro ‚Äòonion-skinned‚Äô after suing his father'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b18494-b2fa-4a9e-914f-d509f73af597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî Davao
        City Rep. Paolo Duterte said ACT Teachers party-list Rep. France Castro should
        ‚Äúcome out clean,‚Äù as he dismissed the grave threat complaint filed against
        his father, former President Rodrigo Duterte, as ‚Äúa tool to silence critics.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0b02c-f85d-493b-8e42-cef19a431e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Davao City solon issued a statement on Wednesday, a day after Castro
        sued the former president.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5538d6-8a31-4b20-94fe-89195b755b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/10/24/castro-files-grave-threat-complaint.html">READ:
        Castro files grave threat complaint vs ex-Pres. Duterte</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb11db3-5177-4796-85b6-1daaee0e8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe all have the right to file a complaint against anyone in court.
        But public servants should not be onion-skinned and should not make use of
        this right as a tool to silence critics,‚Äù he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c626b0b-f65b-489d-a509-4b4b4805b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He defended his father, saying the latter even received ‚Äúmuch harsher
        and humiliating criticisms in the past‚Äù but no case was filed against his
        critics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e055b-6e67-435c-bc6b-323368fb1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker added that public servants are ‚Äúall under scrutiny.‚Äù'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2867fd-a3b1-4909-a39a-4cc5f906f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said Castro must not hide behind her ‚Äúso-called right,‚Äù and face
        the accusations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c43ce-8d14-4256-ae8a-4a6bd4700ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIf the former president has said something that threatened her, then
        maybe she should come out clean,‚Äù he said, as he urged them to put an end
        to the ‚Äúdrama.‚Äù'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec338926-a8a6-41ff-ae04-e01dd34bac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:25:10.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T14:25:10.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his interview on Sonshine Media Network International earlier
