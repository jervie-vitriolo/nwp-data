    'stories': []
    'template': '1'
    'title': '113 Filipinos in Lebanon want to come home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da8403-3ac3-4f80-9623-5918209f3aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî More
        Filipinos in Lebanon want to come home as tensions flare up with neighboring
        Israel, a foreign affairs official said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae4e0d-1685-4bb4-96fd-4132f74d8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Undersecretary Eduardo de Vega said 113 Filipinos are seeking repatriation
        as of Tuesday, and getting them home would not be a problem.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90565f1-9c0a-47ef-8e76-6ffe2c5f890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have called for their voluntary repatriation," De Vega said.
        "It''s just a matter of purchasing the commercial tickets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133bbc3-cfce-43bc-9ce6-f2a1ce11227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The foreign affairs official said the country will not send an aircraft
        for Filipinos leaving Lebanon, which is now under alert level 3 or voluntary
        evacuation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986781f-0240-44c5-a928-b808a1098961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around 17,500 Filipinos live and work in the Middle Eastern
        country, including around 100 in the southernmost areas that are encountering
        clashes between the militant group <a href="https://www.cnnphilippines.com/world/2023/10/20/What-to-know-about-Hezbollah.html"
        target="_blank">Hezbollah</a> and Israel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786bd22-a32c-4b50-9c87-e6c263f34780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on Gaza</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8e3c2-d298-47d4-9a17-2d7e5e163162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega said evacuating Filipinos from war-torn Gaza is the priority.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f352301-a0a6-4c96-90c9-614f8b4269b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that only humanitarian aid is allowed to enter the Palestininan
        enclave so far.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7313122-3d7a-449d-8932-02445ab56515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over 130 Filipinos are in southern Gaza, while three are in central
        Gaza where the Israeli Defense Force has conducted thousands of airstrikes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf0065-efee-48e1-8a52-bd22acd4a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are reports from the Philippine embassy that there are still
        three in Gaza City, one is a Filipino nun, and we respect her decision to
        stay in Gaza, and two composed of a father and child who actually returned
        to Gaza City to check the condition of the father-in-law," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de243a91-fa7a-46c2-a3dd-391970bc5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega said there is no assurance that the spouses of Filipinos will
        be allowed to cross the Egyptian border should foreigners be allowed to exit.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc52e65-9032-4773-a4f5-8d3fffbb9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are asking the government of Egypt to allow Palestinians but we
        will give their names," he said. "We''re not going to pay for their tickets
        -- this was the same formula we used in Sudan."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1651c5-9ef1-464d-8d87-b5f70f0956c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega sending assistance to Filipinos in Gaza is a challenge because
        of security risks.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5773e4a-80e6-4228-b6ad-655e1ed0633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Repatriation of Filipinos in Israel, meanwhile, continues with 40 more
        people expected to arrive on Oct. 30. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22340ce4-2a3e-4809-b93c-857283d3e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More repatriates are expected and the lines remain open for applications
        seeking to come home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa8e66-0a04-4319-a92e-e6d8247966d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs said there is no confirmed reports
        of Filipinos taken hostage.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb950634-f011-4e6d-a0b7-f83a761d507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T18:47:26.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T18:54:47.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alert Level 2, which requires restricted movement, remains over the
        West Bank, but De Vega said this could change.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d07fc-cb42-4808-a8f5-69b1836d587a'
      'mgnl:activationStatus': true
