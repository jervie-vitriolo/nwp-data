    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sorsogon', 'Philippine-Institute-of-Volcanology-and-Seismology',
      'Bulusan-Volcano', 'Mt.-Bulusan', 'Phivolcs']
    'stories': []
    'template': '1'
    'title': 'Phivolcs raises Alert Level 1 over Bulusan Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdd40a-3efe-47ee-b0d8-0d4977ac907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî State
        seismologists on Wednesday said Bulusan Volcano in Sorsogon was placed under
        <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level"
        target="_blank">Alert Level 1</a> due to low level unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcd46b-06b1-4849-aef2-dd9017fbce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.facebook.com/PHIVOLCS/posts/pfbid02mRqSJVyy3GbASETD655GSbbC4S5UjSs6ToyjqKeaSsEvbbkboDYaMtFiT6oQemeGl"
        target="_blank">advisory</a>, the Philippine Institute of Volcanology and
        Seismology (Phivolcs) said there have been a sustained series of volcanic
        quakes since Oct. 14, where 121 earthquakes have been recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee3a4c-6c6c-4b8c-8110-3dd2aac0e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency noted that apart from the quakes, there is also ground deformation,
        and a notable increase of volcanic carbon dioxide concentrations, and that
        a spring''s temperature had increased as well.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc247a1-fc10-4f4a-ab3e-b497d7465673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '''These parameters indicate that hydrothermal activity driven by deep-seated
        magma degassing may be occurring beneath the volcano and may lead to steam-driven
        eruptions at any of its summit vents,'' said the advisory.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29aceb-d908-4a85-9500-661ad7426c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of the alert level, residents near the area are reminded that
        entry into the four-kilometer radius permanent danger zone should be prohibited.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df566ba4-bc73-4d7b-8173-3fe3aed9f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Vigilance in the two-kilometer Extended Danger Zone (EDZ) in the southeast
        sector must be exercised due to increased possibilities of sudden and hazardous
        phreatic eruptions from the summit crater and/or lateral vents," Phivolcs
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd5284-092b-43ca-89fc-dc6516b0fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pilots are also reminded to avoid flying close to Bulusan''s summit
        as ash from any phreatic eruption could be hazardous.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ffa1f8-bb6b-4fad-958e-16df5dd216c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T17:07:12.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T17:12:01.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said it continues to monitor the situation and would give
        updates on the volcano''s condition.</p>'
