    'lead': 'Sen. Cynthia Villar slams the Bureau of Animal Industry and the Food
      and Drug Administration for allowing a supposedly private-led clinical trials
      of the African Swine Fever vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T23:29:24.888+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-25T23:29:25.510+08:00
