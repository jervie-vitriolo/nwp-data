    'mgnl:tags': ['Supreme-Court', 'Comelec', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec: BSKE to push through in 2025 to abide by SC decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc01912-c046-4bcc-a4ed-635407c6df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî The
        Commission on Elections (Comelec) said the Barangay and Sangguniang Kabataan
        Elections (BSKE) set for 2025 will push through in accordance with the Supreme
        Court''s decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca27f9c-4ec7-4042-9a9c-09bcb01b575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court <a href="https://www.cnnphilippines.com/news/2023/10/24/supreme-court-law-postponing-barangay-sk-polls.html"
        target="_blank">rejected</a> the government‚Äôs motion for reconsideration on
        its ruling declaring unconstitutional the law postponing the BSKE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e27b3-3ae7-4583-9a71-ce3afcf2d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the Supreme Court said the arguments raised
        by the Office of the Solicitor General were "essentially mere reiterations"
        of what it decided on last June 27.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f9805-fbf7-40c3-99b4-d52797113428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Garcia said they will respect and abide by
        the high court‚Äôs ruling.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773fa993-313e-4e44-b75f-817d13a9d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúHindi natin masasabi kung anong pwede pang gawin ng Kongreso,</em>"
        he told reporters on Wednesday. <em>"Minsan kasi may nagpa-file ng</em> second
        motion for reconsideration. But as far as the Comelec is concerned, <em>yun
        na ''yung huli.‚Äù</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a5e2b-4300-4227-ae4d-6f08cbddbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTherefore we will proceed with the election on October 30," Garcia
        added. <em>"''Yun naman yung pinaghandaan natin.</em> And just the same in
        2025."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66f48b-9a9b-466d-94a7-ab0d6da0f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot say what Congress will do. Sometimes a second
        motion for reconsideration will be filed. But as far as the Comelec is concerned,
        that is the last. Therefore, we will proceed with the election on October
        30. That''s what we''re preparing for. And just the same in 2025.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7efffd-968d-426a-a4d2-7f0067138a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec earlier requested that the next BSKE be moved to 2026 due to
        the lack of funds and the shorter term for the local officials elected this
        year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d08b3-e3dd-4d39-8b8a-4e650f5324c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll chief also said the issue on the start of the term of the
        barangay and SK officials was also resolved by the high court.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e1a19-e192-479f-b517-95ba8ee2c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKahit na-postpone ang</em> BSKE <em>ng</em> December 5, 2022
        <em>at ito ay nalipat sa</em> October 30, just the same <em>dapat nagsimula
        ang</em> term of office <em>ng</em> January 1, 2023. So <em>pagka-proclaim
        ninyo,</em> you can immediately assume office,‚Äù Gracia said, explaining the
        Comelec‚Äôs analysis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ee76e-e110-4115-9052-ee4b1cf7056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the BSKE was moved from December 5, 2022 to
        October 30, just the same, the term of office must start on January 1, 2023.
        So once you are proclaimed, you can immediately assume office.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88858c-5f28-4982-8643-4f2c3dc82025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec admitted it will be challenging to hold two elections in
        one year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef77127-7d36-44d3-870c-6464f9cc33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Garcia said the likely scenario for 2025 will be manual BSKE
        and automated national and local elections (NLE).'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876952d2-2d1a-43a6-ac54-1f1a776d5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúSa bandang huli kakayanin namin kaya lang po yung</em> Barangay
        and SK elections <em>ay maaari pong hindi namin ma-automate,"</em> he said.
        <em>"Sapagkat wala pong nai-provide sa amin na</em> budget. But sure <em>po
        ang</em> national and local election <em>ng</em> Mayo <em>ay</em> automated.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac606b-d55e-4bd0-83c6-ec7f9ba2e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: In the end we will do it, although the Barangay and SK
        elections might not be automated. Because there is no budget. But the national
        and local elections will be automated.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5fc62-33a2-4db7-87ea-480f209d36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:12:30.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T22:21:18.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec seeks a budget of about ‚Ç±20 billion to hold an automated
        BSKE, while only ‚Ç±12 million is required for the manual polls.</p>'
  'comelec-vote-buying-navotas-city':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'According to initial reports, a female from Malabon City was caught
      handing out envelopes containing cash from ‚Ç±300 to ‚Ç±500 to registered voters
      of Barangay Longos, Malabon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
