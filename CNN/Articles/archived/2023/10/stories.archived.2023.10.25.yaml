      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " ‚ÄúHe will thus be immediately deported to Seoul after we have secured\
        \ the necessary clearances for his departure,‚Äù Immigration Commissioner Norman\
        \ Tansingco said in a statement. \r"
