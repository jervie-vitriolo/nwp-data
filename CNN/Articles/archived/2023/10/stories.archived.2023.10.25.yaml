    'stories': []
    'template': '1'
    'title': 'Villar questions private-led trials of ASF vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201b7fb-c066-44a5-8a70-9c60f08bf4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> Sen.
        Cynthia Villar slammed the Bureau of Animal Industry (BAI) and the Food and
        Drug Administration (FDA) on Wednesday for allowing a supposedly private-led
        clinical trial of the African Swine Fever (ASF) vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ed681-a290-43f6-8e70-5ed5da7d2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d326d-b18e-4c45-a35f-762fb929ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a hearing of the Senate committee on agriculture, food, and agrarian\
        \ reform, Villar flagged the KPP Powers Commodities Inc. as having a conflict\
        \ of interest in conducting the clinical trials as it would be the distributor\
        \ of Vietnam's AVAC, insisting that the government should be conducting the\
        \ tests.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d8d2b-e766-482d-b5fe-e9538f74b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a11611-d9a5-47dd-bbf7-063a0b7129ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The private [sector] should not be involved kasi pag sila ang involved,\
        \ gagawin nila yan ma-approve 'yan kasi kikita sila [because when they are\
        \ involved, they will approve it so that it can get profit],\" said Villar,\
        \ the panel chairperson.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b8197-ffbc-4ab4-9f3c-acb601f61f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7597d-a90c-4610-9161-a487b8e3fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kinorap ninyo ang BAI, nagpa-corrupt naman ang BAI [You corrupted\
        \ the BAI but the BAI seems willing to be corrupted],\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1131b1-b681-4ffc-9538-7a135d6972a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98ca17-6225-401b-93ec-c02284e1827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reynaldo Robles, KPP Powers Commodities legal counsel and spokesperson,\
        \ said the company supplied the vaccines to participating farms but did not\
        \ conduct the clinical trials.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d3c4e-1623-4947-901f-8d0e6f64ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3380e1-c966-426d-b950-dee95c901e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BAI Assistant Director Vytiaco said the safety trial was done by the\
        \ agency, while the efficacy trial was conducted in six farms in Luzon\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706473c-71a2-4a03-bfb5-a4671d35b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65982f5-105a-4f66-a881-7dd114f5e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Dr. Oscar Gutierrez Jr., FDA deputy director general for field\
        \ regulatory operations, the agency's role in the regulation of investigational\
        \ medicines and vaccines is only to approve the clinical trial protocol, while\
        \ the BAI is the monitor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5335e3-194f-4bba-a08a-a534a2458bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ba83c-adfd-44bd-b217-ea95597214a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Sen. Francis Tolentino said current law dictates the FDA must\
        \ be in charge and that it cannot delegate its function to another agency,\
        \ much more to a private entity. He then asked asked the Department of Justice\
        \ to provide the panel with a list of possible violations in the agencies'\
        \ proceedings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723b9cf-50b3-4b47-ac0f-bba38ddda38d'
