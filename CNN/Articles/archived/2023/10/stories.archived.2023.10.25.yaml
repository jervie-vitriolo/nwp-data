        invest in the agriculture sector''s modernization as he targets to boost the
        exportation of agricultural products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c17aad-ac1d-4e11-a7b3-d6b3b46b5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the 70th founding anniversary of the Federation of Free Farmers,
        Marcos said the government remains committed to improving the country''s agricultural
        production to ensure food supply and cut reliance on importation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfadce-a090-410c-856c-b1dd2fc4994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This administration is steering the growth of our fisheries and farming
        industries with urgency," he said in his speech.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6688699-f517-4c6a-85a5-13497d780eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said the government is also focusing on "increas[ing]
        the exportation of our agricultural products, which has been an essential
        driver in the competitiveness of our economy."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db16ea-1429-465a-af87-b941987ce52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority showed that the country''s
        agricultural trade in the second quarter dropped by 14.9% to $5.93 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafa625-6526-4195-80a5-2ccb58798d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Total agricultural exports during the period stood at $1.61 billion,
        accounting for 27.2% of the total agricultural trade. The figure was also
        24.4% lower from a year ago.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e313de-d3ab-4849-a863-55a035b33020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the agricultural products exported were edible fruit and nuts,
        peel of citrus fruit melons, animal or vegetable fats and oils, tobacco and
        manufactured tobacco substitutes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ac5ac-1f34-4a8d-be20-1a3dc3247052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In June, Marcos approved the Philippine Export Development Plan covering
        2023 to 2028 to make the country a major player in the market.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3957287-5042-4a00-8601-a9dc7159188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/6/6/marcos-philippines-export-development-plan.html">READ:
        Marcos approves Philippine Export Development Plan for 2023-2028</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74684c91-5e8f-4598-a8c2-2a53aee6c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support this target, Marcos said his administration has proposed
        a bigger budget for the agri-fisheries sector for next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232167b0-c243-431c-bed7-7a12497e4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With a substantial budget of ‚Ç±85.88 billion for 2023, and a proposed
        budget of ‚Ç±92.4 billion for 2024, I am optimistic that we can propel the modernization
        of our agri-fisheries sector," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1d95a-2f7f-46c6-bb27-84474183556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2023 alone, the Department of Agriculture (DA) earmarked ‚Ç±4.73
        billion for the mechanization and modernization of the industry.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d39fa-721a-431f-99fb-9c0c0192be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:25:48.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:59:17.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos‚Äîwho''s also DA secretary‚Äîsaid the government would continue
        to deepen its ties with cooperatives and pursue policies crucial for the sector''s
        growth.</p>'
