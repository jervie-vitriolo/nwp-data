    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47bfd80e-a91f-42c5-86b3-dee82d64f6c7'
    'lead': 'President Ferdinand Marcos Jr. celebrated the wins of Filipino athletes
      at an event on Wednesday, promising them the government and private sector would
      do all in addressing their concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T20:36:23.379+08:00
