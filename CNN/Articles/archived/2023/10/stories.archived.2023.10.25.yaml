      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the urgency, no fuel trucks have entered Gaza as part of a\
        \ humanitarian aid convoy from Egypt‚Äôs Rafah border crossing over the weekend,\
        \ according to Israeli and UN authorities.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8b3d0-d205-41a0-b9c0-14386aec8bc7'
