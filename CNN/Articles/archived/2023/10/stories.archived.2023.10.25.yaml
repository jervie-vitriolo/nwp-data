      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natives of Chin State, Myanmar flew to Manila to ask the Philippine\
        \ government for assistance in investigating the alleged burning of their\
        \ homes and killing of family members, among other war crimes, committed by\
        \ officials of Tatmadaw.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8c4dc-a5e0-4dee-bb82-6309e056e413'
      'mgnl:activationStatus': true
