      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc8121-a7a1-4725-b372-c4efb990f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five members of the predominantly Christian state filed the joint criminal\
        \ complaint before the DOJ under the principle of mandatory universal jurisdiction\
        \ in Republic Act No. 9851 or the ‚ÄúPhilippine Act on Crimes Against International\
        \ Humanitarian Law, Genocide, and Other Crimes Against Humanity.‚Äù\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af13c1-283c-442d-aff3-a45aea2e34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.766+08:00
