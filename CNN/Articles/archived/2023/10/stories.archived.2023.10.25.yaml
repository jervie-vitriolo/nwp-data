      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> More
        than four million dead people are still registered as members of the Philippine
        Health Insurance Corporation (PhilHealth), the head of the agency said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b774a-0bd8-4118-acdf-7d7ac9971503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:17:47.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T20:17:47.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Emmanuel Ledesma, Jr. said that 92%
        of Filipinos are covered by the state health insurer, but he admitted that
        they are experiencing challenges in cleaning up their database.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074e207-ae9d-4953-9189-0257960a3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:17:47.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T20:17:47.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c1c07-80e4-49f9-9b88-c75d442a3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:17:47.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T20:17:47.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe thing with the Philhealth database is, my understanding is we\
        \ have to clean it up because I think there are around 4-5 million people\
        \ who have already passed away but hindi pa po natatanggal sa database (they\
        \ have not been removed from the database),‚Äù Ledesma disclosed during the\
        \ Senate Committee on Science and Technology‚Äôs probe on cyber security.\r"
    '4':
