      'mgnl:lastActivated': 2023-10-25T13:55:52.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869963a1-ba0d-465b-8684-5b71d9e724d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It encountered what appeared to be a similar kind of communication
        system when the Israeli military raided the city of Jenin in the northern
        West Bank this summer, according to an Israeli official.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c0db1-0f1f-45f5-8f97-b846bcfc8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Israeli troops moved in as part of what was dubbed ‚ÄúOperation
        Home and Garden,‚Äù the Israel Defense Forces discovered secure, hardwired communication
        lines and closed-circuit surveillance cameras to give advance warning of Israeli
        troop movements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a131929-a059-4f6e-94fc-e001432cb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d8a21-8361-4d84-8d07-cf2e1c50fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the IDF said it had struck a joint operational command
        center used by militant cells in Jenin, noting that it was used for ‚Äúadvanced
        observation and reconnaissance.‚Äù It was, the IDF said, a ‚Äúhub for coordination
        and communication among the terrorists.‚Äù</p>'
