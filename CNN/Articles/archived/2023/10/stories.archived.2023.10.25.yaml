      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7677ea0-0d47-4e84-b574-2cfc1d84f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marami na kasing [There is too much] clamor for a solution to the\
        \ ASF,\" BAI Director Paul Limson said, but Villar rebutted that the government\
        \ must give a correct solution, alluding to conducting the correct process\
        \ of clinical trials.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4315f-07ab-4592-b3ff-afdfc25206d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c0bcc-5b87-4f06-b36e-5fb8d7943d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gutierrez said the FDA issued an authorization to import 300,000 doses\
        \ for field trials upon the request of the BAI, but he also told the panel\
        \ that only 60 pigs were used to test AVAC in one of Vietnam's clinical trials.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934535e-93d7-46ca-b35f-1b24d5b74e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdb46b-2c49-4f48-8818-494c84d5c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AGAP party-list Rep. Nicanor Briones, who also attended the hearing,\
        \ described the process as a \"large commercial trial\" for a vaccine that\
        \ has not yet been approved.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07a3bf-c6bb-4b71-b774-271b5a7f21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f19b2-cf7f-47c1-90ae-1dcaff9d61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edna Zenaida Villacorte, National Advisory Committee for Animal Disease\
        \ Control and Emergency chairperson, also said there was evidence of shedding\
        \ in the first phase of the trials, as disclosed by the BAI, which prompted\
        \ the bureau to proceed with the next stage.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3aed8-f7bf-43a8-a7ea-b0eefcbf8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd245ee-ec01-4756-9906-5f1566ad11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She explained that shedding means that the other animals were exposed\
        \ because the animal that was vaccinated \"shedded\" or released the virus\
        \ ‚Äî which is a worry in a vaccination program.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78d2a9-ec71-45e9-a99a-f91af6330535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3d8bb-14c6-47e4-ba32-11e19b5d9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we're surprised is together with the phase two trial, there\
        \ is already a large-scale trial ongoing using the 300,000 [doses] without\
        \ the result of phase two,\" she added, expressing worry about the move's\
        \ unknown effects on the industry.\r"
    '33':
