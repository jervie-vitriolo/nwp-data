      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gudmundsson stressed that all countries must be prepared for a potential\
        \ impact of the Middle East crisis on commodity prices.\r"
