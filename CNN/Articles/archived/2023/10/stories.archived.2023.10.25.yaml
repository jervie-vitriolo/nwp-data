      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c7d1a-c3aa-41f3-874c-bb62672decb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T06:02:24.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:16:46.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court earlier ruled as unconstitutional Republic Act No.\
        \ 11935, the act that postponed the village and youth council polls from its\
        \ initial December 2022 schedule to the last Monday of October this year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95f773-201a-4895-95e3-4d01538a3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T06:02:24.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:16:46.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c620d4-9d89-4abd-9be1-117337cb98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T06:02:24.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:16:46.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it said the BSKE set for October shall proceed out of legal\
        \ practicality and necessity.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ee7d2-62ba-4743-8094-a1f2432eb19d'
