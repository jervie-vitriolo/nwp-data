      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the Dec. 5, 2022 postponement, the Comelec said the term of\
        \ office of barangay and SK officials officially started on Jan. 1, 2023 following\
        \ the ruling of the high court.\r"
    '22':
