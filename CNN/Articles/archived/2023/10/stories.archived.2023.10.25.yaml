      'mgnl:lastActivated': 2023-10-25T19:36:09.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed30cee-3102-4947-bace-067dfc02471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused the respondents of killing their family members, torching
        their houses, and attacking Christian churches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edabbbf-6e7a-402f-b0a0-f2594ccce28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce7493-659b-4195-825a-8136eab7ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military also allegedly impeded relief supplies to starve Chin‚Äô\
        s civilians as a method of warfare.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275b7de-6a34-44bd-a78d-4da98683a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c243a49-cae3-4047-882c-ffdb087c7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been in turmoil since the military ousted <a data-cke-saved-href="https://edition.cnn.com/2021/12/09/asia/suu-kyi-myanmar-resistance-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/12/09/asia/suu-kyi-myanmar-resistance-intl-hnk/index.html">Aung
        San Suu Kyi</a>&nbsp;‚Äî a figurehead of the opposition to decades of military
        rule in the country ‚Äî  in 2021, triggering widespread popular opposition,
        especially in Chin, which took up arms and became a key resistance force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355fddc0-62a1-4a52-a682-1d4d8ce12b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693274e4-6a8e-483d-9f03-f478ee394638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romel Bagares, among their Filipino lawyers known in the human rights\
        \ scene, called the complaint a ‚Äúlandmark suit.‚Äù\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3a800-ce1c-40d2-b60a-c27c731c32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded0aec-edee-44ad-8f72-ee365088a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThis is a case for war crimes. This is the very first time that such\
        \ a case is being brought before the Philippines and this is under Philippine\
        \ law, it‚Äôs called the International Humanitarian Law Act of 2010,‚Äù Bagares\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b671d-4649-48ab-9449-e134b47bda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef329021-9998-44c4-9e96-4684104f6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bagares explained the law allows universal jurisdiction, which means\
        \ ‚Äúthat if a crime happens abroad and that crime is classified as a war crime,\
        \ a genocide crime, or crimes against humanity, then the Philippines has a\
        \ duty to prosecute once this crime is brought to its attention.‚Äù\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66757748-ea46-439b-8b10-4dba7ae4b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a0a37-1853-44b6-8436-75dbc83ae3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Chin Human Rights Organization, the Myanmar military forced\
        \ the displacement of an estimated 120,000 people, which constitute 20% of\
        \ the entire population of Chin State.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788699c-00d3-4877-ad8c-72a59ee22480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eff51d-34e6-46bc-b82a-990600f05fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Filipino legal counsel, Gilbert Andres, said the complainants\
        \ brought the case to the Philippines as they no longer have other options.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2afda3-a4a5-43b2-8f25-7b105d2cf497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c55a6-50d6-4949-9cf0-9ba8164db04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-25T19:36:09.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe are expecting first of all this is a truly historic day because\
        \ we can‚Äôt find justice in our own country and we are expecting that the Philippines\
        \ is the place where we can find some form of justice from the atrocities\
        \ we have suffered,‚Äù complainant Salai Ling said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04613f85-7055-4170-a81e-0a541c87d24a'
