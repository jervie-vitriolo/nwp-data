      'mgnl:lastActivated': 2023-10-25T13:55:26.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With this aggression committed anew by China, it may be the right\
        \ time for the Chinese ambassador to be sent home to Beijing and be replaced\
        \ with someone who would prioritize adherence to international laws,\" the\
        \ senator said in a statement.\r"
