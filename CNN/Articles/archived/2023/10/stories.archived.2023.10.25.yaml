      'mgnl:lastActivated': 2023-10-25T18:54:47.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Tristan Nodalo contributed
        to this story.</em></p>'
