      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7db85-40ec-4591-814b-bc132ab2e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.399+08:00
      'mgnl:createdBy': 'raheema'
