      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39c561-db84-4c02-a53b-e9a69c2a70c1'
      'mgnl:activationStatus': true
