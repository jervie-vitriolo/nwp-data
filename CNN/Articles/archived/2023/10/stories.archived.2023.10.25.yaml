      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T08:00:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito nag-a-advocate ng violence, hindi niyo ba 'to iimbestigahan MTRCB\
        \ at KBP? Baka mag-file kami ng complaint sa MTRCB at KBP,\" Castro said on\
        \ Wednesday. SMNI is not a KBP member.\r"
