      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After her international stint, Amelinckx was named The Miss Philippines\
        \ last August.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045b58c-5bc3-4bc5-add7-9b2bed984ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.719+08:00
