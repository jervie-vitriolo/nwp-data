    'title': 'Ombudsman files graft charges against ex-health chief Garin over Dengvaxia
      purchase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236516cc-3741-4f8a-9c79-f18749ac5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> The
        Ombudsman has filed graft and technical malversation charges against former
        health chief and now Iloilo Rep. Janette Garin over the controversial school-based
        dengue vaccination program during the Aquino administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aabdf61-9ce1-4c13-b438-0b6d4a2c4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named as Garin''s co-accused in the case filed before the anti-graft
        court Sandiganbayan are Department of Health supply chain management director
        Joyce Ducusin, former Undersecretary Gerardo Bayugo, former Undersecretary
        Kenneth Hartigan-Go, and Philippine Children''s Medical Center Executive Director
        Julius Lecciones. CNN Philippines has obtained copies of the documents.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The Ombudsman indicts former health chief &amp; now Iloilo Rep. Janette Garin
        for graft and technical malversation over the controversial school-based dengue
        vaccination program during the Aquino administration. | <a href="https://twitter.com/acnichollstan?ref_src=twsrc%5Etfw">@acnichollstan</a>
        <a href="https://t.co/fPKjYoC1eu">pic.twitter.com/fPKjYoC1eu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1717015436846669839?ref_src=twsrc%5Etfw">October
        25, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ffb1f-1e17-451b-9242-cdcb5b1041c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d46075-b414-4418-98bd-b8c53d9bde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Ombudsman, these officials had a hand in the realignment\
        \ of the department's budget for the purchase and roll-out of Dengvaxia vaccines\
        \ for public school students.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b17a36-5988-422a-91cb-31ac7a54f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government spent ‚Ç±3.5 billion for the purchase of the dengue vaccines\
        \ from pharmaceutical giant Sanofi Pasteur in 2016 as part of the health department's\
        \ expanded immunization program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad09565-0056-45d3-b1f3-1448a9909cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Ombudsman noted in the charge sheet filed on Tuesday that\
        \ Dengvaxia was not part of the program.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c4cca-27c0-4f76-a08b-d4806db7dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And not listed in Volume 1 of the Philippine National Drug Formulary\
        \ in violation of Executive Order No. 49 series of 1993 and related administrative\
        \ orders and issuances to the damage of public service,\" the Ombudsman said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34b133-aefe-4c9a-a461-4694d92a1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 800,000 grade schoolers had already been vaccinated when Sanofi\
        \ announced that Dengvaxia could cause severe dengue if the vaccinee had not\
        \ been infected by the virus before immunization.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e29250-68f1-481d-a411-1777b5aa66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Garin said she welcomes the case as it will be the\
        \ best recourse to finally put an end to the Dengvaxia issue.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528f163-ae93-4ad2-a08d-2d39be8b4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">TIMELINE:
        The Dengvaxia controversy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14d06c-f423-4434-8556-4d83b703736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She insists her conscience is clear and that there was no corruption\
        \ involved in the purchase of the vaccines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919351a-ed38-4ac0-b06f-537f281d7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Globally, the Philippines got the cheapest price. The whole world\
        \ is continuously using the vaccine. It's listed in World Health Organization's\
        \ Essential Medicines List which means all countries are mandated to make\
        \ it available to its people at all times. The nuance between pro-vaccine\
        \ and anti-vaxxers is part of the challenges of doctors and vaccinologists\
        \ like us,\" Garin said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff2784-b277-43d2-8dd7-11379f8da775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that there was no realignment of funds as the Special Allotment\
        \ Release Order (SARO) from the Department of Budget (DBM) clearly stated\
        \ it was for dengue vaccines for Central Luzon, Calabarzon, and the National\
        \ Capital Region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485c5fe-b805-408d-97d4-8bf00e54bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T12:50:23.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:59:35.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just followed [the] DBM-issued SARO. Hence, better to present
        sa court para matapos na rin [it to the court for this to end]," Garin said.</p>'
