      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0482041-5daf-405d-911b-12ace170a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T23:29:25.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said BAI already recommended AVAC doses on June 2, explaining these\
        \ were \"proven effective\" after trials done in some farms. However, Vietnam\
        \ only approved the vaccine for its domestic use in July. https://www.cnnphilippines.com/news/2023/6/2/bai-seeks-fda-approval-on-asf-vaccine.html\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d28b4b-88bd-4ea1-8f62-f69a6d2d76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.939+08:00
