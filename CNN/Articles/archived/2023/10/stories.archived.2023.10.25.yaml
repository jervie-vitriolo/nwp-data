  'grab-earnings-structure-delivery-riders':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-25T10:48:18.000+08:00
    'imagesource': 'jcr:f5dc1023-9e35-4815-88cf-e5c13c215b76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b671edaf-6a8d-4444-b845-e09c94882009'
    'lead': 'Grab Philippines, a dominant ride-hailing company that has expanded to
      delivery services, has updated its commission scheme to provide more competitive
      profits to its delivery riders amid nagging inflation woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T10:50:28.990+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-25T13:58:41.804+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-25T13:58:41.482+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grab PH revamps earnings structure for delivery riders amid sticky inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477df69-f188-4684-a444-27aa9d028bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî Grab
        Philippines, a dominant ride-hailing company that has expanded to delivery
        services, has updated its commission scheme to provide more competitive profits
        to its delivery riders amid nagging inflation woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e76e6-4adc-43fd-bc71-dee6babf174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Grab, the release of the new earnings structure came after
        conducting a two-month pilot program involving select delivery-partners.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d429dd-3e51-499d-8123-f41127d7c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The firm said Wednesday that the new system would not solely rely on
        distance-based compensation, as their rates would also be considered on longer
        wait times at merchant outlets.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf05144-d818-43c3-9023-93167f4dd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Previous model offered a fixed base fare, often not reflective of
        the actual effort involved in each delivery task. The new system addresses
        this imbalance, ensuring fairer compensation," Grab said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871524d-7770-470e-a1e7-0fc46e8f9f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Checking on the Grab mobile application, a user may pay from ‚Ç±35 to
        more than ‚Ç±150, depending on the time and delivery distance from the consumer.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3dcd3-3a8c-4849-b764-48d1cfe79242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grab, however, did not specify how much exactly a delivery rider earns
        from each trip.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f838a8-2fa8-4f1e-a9a9-3b96cfb93d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company has also rolled out a guaranteed minimum fare to ensure
        its delivery rides "earn substantially above the minimum wage."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d41ba-d44b-400c-baab-548b737d16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On top of these, Grab said it continues to provide incentives, rewards,
        and benefits.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a70e0-cd51-4ea1-9fdc-fc8c9a672bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its delivery-partners staged a protest in Quezon City last week, saying
        they were operating at a loss, as they called on Grab to improve its incentives
        for riders.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e6882-1d69-4108-906d-09f84535d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an earlier Facebook post, the National Union of Food Delivery Riders
        called on other riders to join in their calls for better fees.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc86e8c-b329-4f39-9a86-cba2febe86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.807+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grab Philippines Chief Operating Officer Ronald Roda, meanwhile, said
        the group continues to explore ways to ensure "a mutually beneficial ecosystem"
        for Grab and its partners.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6d7cd-44be-4ca0-a1c8-12a6659174f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T10:50:29.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T13:58:41.807+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously said it tapped the Social Security System
        and Pag-IBIG Fund so driver-partners can have access to government benefits.</p>'
