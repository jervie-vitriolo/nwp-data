    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d94ed-aec6-4d8e-afe4-2908953490ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) ‚ÄîThe expanded number
        coding scheme from 7AM to 10AM and 5PM to 8PM is retained for Mondays to Fridays,
        except weekends and holidays, the Metropolitan Manila Development Authority
        (MMDA) clarified on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c363b97-266d-44e4-b9e1-4f144785c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.683+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94281f8-8b3e-4d3c-92f6-13773af56774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.683+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA however said in a press conference that it may remove the\
        \ window hours and instead implement the 7AM to 7PM number coding scheme if\
        \ traffic during the Christmas holidays will be unmanageable.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13159f58-4ef4-4130-828b-41db964e9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.684+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc3696-18be-4b4f-8d90-ecd7b00d3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.684+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acting Chairman Don Artes said the MMDA will further study traffic\
        \ volume on Nov. 6 to 12 to decide if the 7AM to 7PM number coding scheme\
        \ should be implemented.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e1b06-df7e-4a13-a6d0-ed09d5288c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.684+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05f82e-7dfc-42a2-80a4-691f290949e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.685+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Same pa din po ang [It‚Äôs still the same] MMDA number coding from\
        \ 7AM to 10AM and 5PM to 8PM, Mondays to Fridays, except weekends and holidays,\"\
        \ MMDA stated Tuesday in X, formerly Twitter. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef950f16-5f12-4a51-8e05-35be7113a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.685+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88281d-d848-4cfe-9c4d-a5164ceb8254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.686+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clarification came after a Metro Manila Council resolution circulated\
        \ online saying that a car ban will be implemented from 7AM to 7PM in Metro\
        \ Manila. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a80d1d-ae1a-486e-96ff-5181cf330e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.686+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e1ba0-2615-448b-9fc9-fc8257c56f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.686+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA said it was a technical issue, and that the advisory was only\
        \ supposed to be published if ever it will implement such a measure for the\
        \ upcoming holidays. Artes said that their staff made a mistake publishing\
        \ it. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9ad5f-4418-4ceb-b6da-2a850339b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.687+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392f4ab-e759-4441-9c6a-ab308a4cd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:11:50.687+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-25T14:16:46.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added that the window hours will also remain from 10:01\
        \ AM to 4:59 PM in Metro Manila, except for Makati City, which will have no\
        \ window hours from 7AM to 7PM. \r"
    '13':
