      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It starred acclaimed indie actor Elijah Canlas with Juan Karlos, Harvey\
        \ Bautista, Nourijune, and Keoni Jin.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3eaed1-a67e-4e46-a391-d041ba623667'
