      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also approved a resolution allowing the suspension of
        the proclamation of the winning candidates with unresolved cases before the
        poll body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69136804-bd6f-4683-9975-528c3c1562f2'
      'mgnl:activationStatus': true
