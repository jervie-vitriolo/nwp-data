    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="DSWD nagpaalalang bawal ang magbigay ng limos" /><meta
      itemprop="description" content="Nagpapaalala ang Department of Social Welfare
      and Development na bawal ang magbigay ng limos.<br /><br />Sa ilalim ng Presidential
      Number 1563 o Anti-Mendicancy Law hanggang dalawang-taong pagkakulong at limandaang
      pisong multa ang parusa sa mga mahuhuling humihingi ng limos habang ang mga
      bata o menor de edad na ma-aaktuhang nanghihingi ng pera ay kukuhanin mula sa
      kanilang mga magulang ng DSWD.<br /><br />Para ang ahensya ang mangangalanga
      sa mga ito.<br /><br />Upang  maunawaan natin kung bakit hindi tayo kailangang
      makonsensya kapag hindi tayo nakapagbigay yan ang ipapaliwanag sa atin sa Serbisyo
      Ngayon kasama si DSWD Asec. Romel Lopez.<br /><br />Visit our website for more
      #NewsYouCanTrust: https://www.cnnphilippines.com/<br /><br />Follow our social
      media pages:<br /><br />‚Ä¢ Facebook: https://www.facebook.com/CNNPhilippines<br
      />‚Ä¢ Instagram: https://www.instagram.com/cnnphilippines/<br />‚Ä¢ Twitter: https://twitter.com/cnnphilippines<br
      />" /><meta itemprop="uploadDate" content="2023-10-25T10:26:41.000Z" /><meta
