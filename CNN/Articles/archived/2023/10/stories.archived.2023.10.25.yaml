      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, outbreaks of chickenpox, scabies, and diarrhea have emerged\
        \ due to the deteriorating health environment, lack of sanitation, and consumption\
        \ of water from unsafe sources, according to the Palestinian Authority Ministry\
        \ of Health based in the occupied West Bank.\r"
