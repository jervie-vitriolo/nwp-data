      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMF official also said the war's impact could further complicate\
        \ efforts to reduce inflation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f504001-9820-4482-9745-f72a1fca095c'
