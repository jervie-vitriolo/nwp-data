      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant had 21 contestants vying for the title. It is part of
        The Filipino Festival, which also catered the awarding ceremony of Mister
        Pilipinas Worldwide won by Guam''s Brandon Espiritu.</p>'
