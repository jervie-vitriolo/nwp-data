      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amelinckx was a finalist in the Miss Universe Philippines 2023 pageant\
        \ in May.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52ed1a-df23-4262-b0ed-8a979d24fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was appointed to represent the country in the Miss Supranational\
        \ pageant held in Poland last July, where she finished first runner-up.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56a1a9-52e4-404d-93d3-2c6c6b2c136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.718+08:00
      'mgnl:createdBy': 'vince'
