  'buusan-phivolcs-alert-level-1':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-25T17:04:10.000+08:00
    'imagesource': 'jcr:2468d7f9-6f9c-4c30-bf09-3e7dcbd629b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e6dc01-fff7-4d61-9126-6e95d882285a'
    'lead': 'State seismologists on Wednesday said Bulusan Volcano in Sorsogon was
      placed under Alert Level 1 due to low level unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T17:07:12.380+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-25T17:12:01.492+08:00
