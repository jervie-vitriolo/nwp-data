      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> A
        day after filing a complaint for grave threat against former President Rodrigo
        Duterte, ACT Teachers Party-list Rep. France Castro is urging the Movie and
        Television Review and Classification Board (MTRCB) to investigate Duterte''s
        television show for supposedly promoting violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08591595-9bb9-455d-a0e4-af4e451e38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.396+08:00
