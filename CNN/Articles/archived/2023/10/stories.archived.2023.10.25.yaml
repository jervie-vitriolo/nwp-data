      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest <a href="https://www.cnnphilippines.com/business/2023/10/5/ph-inflation-september.html">report</a>
        of the Philippine Statistics Authority, commodity prices were on the rise
        again as the inflation rate increased to 6.1% in September -- hotter than
        the 5.3% posted in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbaf1d-568e-444a-b115-f81094c07714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:30:03.171+08:00
