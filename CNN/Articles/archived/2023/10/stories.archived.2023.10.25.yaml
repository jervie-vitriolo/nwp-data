      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:09.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> The
        International Monetary Fund (IMF) on Tuesday warned the ongoing war between
        Israel and Palestinian militant group Hamas could affect energy prices and
        remittance flow in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68104b89-c87b-4637-89e8-f9b8223fc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:30:03.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:09.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f52c32-d45c-438f-acd1-9e3d97c5275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:30:03.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:09.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If it were to escalate to the region, it could have severe consequences\
        \ for energy prices in the country being an oil importer,\" IMF resident representative\
        \ to the Philippines Ragnar Gudmundsson told CNN Philippines' The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccd368-ebb1-4b18-bf56-c24c2122dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:30:03.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:09.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2543909-b810-4287-a192-fbae936b4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:30:03.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:09.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines is very strongly reliant on remittances from foreign\
        \ workers,\" he added. \"If those remittances were to be dried, this could\
        \ have an impact on the balance of payments on the current account, and also\
        \ on providing support to households here in the Philippines.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfe5d7-8cbd-4b46-a538-ce5d3c83fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:30:03.167+08:00
