      'mgnl:lastActivated': 2023-10-26T08:00:38.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a3913-a51b-49f3-90c1-a3a4ccb1b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T08:00:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said she is considering filing a complaint before the MTRCB\
        \ and the Kapisanan ng mga Brodkaster ng Pilipinas (KBP) against Duterte‚Äô\
        s ‚ÄúGikan sa Masa, Para sa Masa,‚Äù which airs on Sonshine Media Network Inc.\
        \ (SMNI).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ff298-19d5-4dd0-99c1-1b0b8760b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T08:00:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575dc81a-3e2a-45b4-8ce9-573389179d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T08:00:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said Duterte made the threat against her during an Oct. 10 episode\
        \ of his show. While its YouTube livestream has been taken down, videos of\
        \ the program are still available online.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598762c-76e6-4763-b578-7e9728bf31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T08:00:38.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d97747-5f77-4e9f-bd7b-f2515857616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:55:29.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T08:00:38.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said another SMNI program should be investigated allegedly for\
        \ red tagging, but did not provide details.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e66ed-15bb-4064-87d9-f95fe2523aaf'
