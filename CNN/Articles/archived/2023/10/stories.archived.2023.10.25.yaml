    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58621e49-5daf-493e-8070-6e3c33ad42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though on Monday, Mark Regev, senior adviser to Prime Minister Benjamin\
        \ Netanyahu, told CNN that Israel would not allow fuel into Gaza even if all\
        \ hostages were released.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde65347-942e-47e0-b134-134fbc93cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f487cc-093f-420c-80eb-a3a5d7a80beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAt the moment we have no interest in more fuel going to the Hamas\
        \ military machine and we have not authorized fuel, we have authorized medicine,\
        \ we have authorized water. We‚Äôve authorized foodstuffs, we‚Äôve not authorized\
        \ anything else,‚Äù Regev said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d322f-7eef-4ba8-a19a-b6e2c2cce122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.646+08:00
