      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9897afa-9f99-4642-a515-3acd8b24715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:30:03.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:56:09.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gudmundsson said this could affect consumption and demand in the Philippines\
        \ as remittances represent about 7-8% of the country's gross domestic product.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11cc9c-dd3b-4c6d-be2e-c0c95a6e977c'
