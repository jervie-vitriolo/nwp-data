      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said proclamation will be at around 9 p.m. during election day,\
        \ but in areas with automated elections, the proclamation will begin earlier\
        \ at 6 p.m.\r"
