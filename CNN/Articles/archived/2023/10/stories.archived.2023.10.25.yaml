    'mgnl:tags': ['PSC', 'Philippine-Sports-Commission', 'Ferdinand-Marcos-Jr.', 'Gabi-ng-Parangal-at-Pasasalamat-Para-sa-Bayaning-Atletang-Pilipino',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos promises increased support for Filipino athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15270e-c652-4697-b30a-28a8eb1db130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî President
        Ferdinand Marcos Jr. celebrated the wins of Filipino athletes at an event
        on Wednesday, promising them the government and private sector would do all
        in addressing their concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388413e-66de-4a53-ba82-7c977d318786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Gabi ng Parangal at Pasasalamat Para sa Bayaning
        Atletang Pilipino, Marcos said the athletes'' performance at the Asian Games
        in Hangzhou, China was a ray of light during difficult times for the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c4106-1d3a-4d3e-8032-487e85cb3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On behalf of a proud and grateful nation, I salute and recognize the
        excellent performance that you displayed in the Asian Games," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a99c61-9815-4b43-b31c-df4fbaf61cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ended its run at the Asiad with <a href="https://www.cnnphilippines.com/sports/2023/10/8/ph-ends-historic-19th-asian-games-run.html"
        target="_blank">18 medals</a>, including gold for pole vaulter EJ Obiena,
        grapplers Meggie Ochoa and Annie Ramirez, and Gilas Pilipinas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f988bd-df75-41fb-acf1-05776ad84cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said it was not enough to say the country was proud
        of them, but that measures should be taken to reward their efforts ‚Äî and to
        make sure future athletes are equipped to take on the challenges of international
        competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7316436f-99bb-40ac-adce-d405410acc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We value the great influence that sports has in developing our society.
        That is why this administration continues to support initiatives and programs
        to promote sports development," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe70f9f-a33e-4838-86e5-7e68c71d9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami na tayong nagawa, pero asahan niyo dadagdagan pa natin
        ang ating suporta para sa ating mga atleta at sa susunod makakaramdam naman
        tayo ng mas maganda pang resulta sa ating mga</em> international competition."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd569a1-8cb1-4440-a0f4-f69a3fb6dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have done a lot, but rest assured that we will
        do more for pr athletes so that, in the future, we will see better results
        in international competitions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87714c4-bc21-4562-a591-ae0ec890fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the Philippine Sports Commission is implementing a five-year
        sports development plan to address the concerns of athletes where both government
        and the private sector would take part.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0e38a-8d63-451e-b0be-0d5f9596579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assistance would also be given to state colleges and universities to
        improve facilities, and local government units are encouraged to support the
        development of sports in their localities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a61ef-2dc5-44d6-96ab-de3b73414a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said care would be given to athletes who were injured in
        training and competition.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74969d-b3d5-40f9-b2b5-481dc62af044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So I direct the Philippine Sports Commission, work with PAGCOR and
        other agencies to strengthen our medical scientific athlete services unit.
        We need to help our injured athletes so that they recover quickly and they
        can get back in the game," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49682452-14a6-4355-a808-0ccdfa90cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T20:36:23.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T20:38:37.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are dedicated to fully developing future athletes who will
        proudly represent our country," said Marcos.</p>'
