  'diokno-create-amendments':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-25T15:31:25.000+08:00
    'imagesource': 'jcr:687c6c2d-c5e6-4e31-8107-848bbb9e47eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3bea5fe-ae2a-41b9-a217-a1616ea97cde'
    'lead': 'Finance Secretary Benjamin Diokno is backing the proposed amendments
      to the Corporate Recovery and Tax Incentives for Enterprises (CREATE) Act as
      this would bolster the Philippines‚Äô position as an investment destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T15:34:27.385+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-25T15:34:27.661+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Diokno supports proposed CREATE Act amendments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c32484-b6b5-4ed6-bf50-fc01061f45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî Finance
        Secretary Benjamin Diokno is backing the proposed amendments to the Corporate
        Recovery and Tax Incentives for Enterprises (CREATE) Act as this would bolster
        the Philippines‚Äô position as an investment destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac1a81-315f-4211-9449-f52511fb169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúThe proposed amendments to the CREATE Act will enhance the incentives,
        clarify the rules and policies on the grant and administration of incentives
        to qualified enterprises, and address issues affecting the country‚Äôs investment
        climate,‚Äù he said in a statement on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3bab4d-b3e5-4d6f-b578-7d57c3a613be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late in July, President Ferdinand Marcos Jr. expressed openness to
        introducing amendments to the CREATE law following concerns raised by some
        investors.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d415f9-6239-4f2d-aec1-652502f36a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Diokno, some of the major planned changes to the law,
        under the CREATE to Maximize Opportunities for Reinvigorating the Economy
        (CREATE MORE) bill, would cover the establishment of a streamlined tax refund
        system for registered business enterprises (RBEs) and institutionalization
        of risk-based classification of claims and audit framework.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b567bc-89bf-47cc-813d-a792576ec6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said this would speed up the processing of value-added tax (VAT)
        rebates for companies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401f2a8-becd-452e-94c2-603bf671ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CREATE MORE bill likewise seeks to expand the enhanced deduction
        regime, hiking the deduction for power expenses as well as spending linked
        to approved trade fairs, exhibitions, and missions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80e570-d1b4-4aef-aa5a-6149e901ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure also targets exempting RBEs under the 5% gross income earned
        ‚Äúfrom all national and local taxes, including VAT and duty incentives.‚Äù'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1c9b3-70da-4285-bbed-71b93125c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Latest data from the Department of Finance showed that the Fiscal Incentives
        Review Board (FIRB) already green-lit 45 big-ticket tax incentive applications
        from RBEs, with the investment capital amounting to ‚Ç±721.29 billion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd586654-db2a-4565-9312-2d83e4c1dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 31,000 jobs are expected to be generated from the projects
        in the information and telecommunications infrastructure, transportation,
        manufacturing, and real estate projects sectors.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae5532-9890-4b10-8dfb-e38d652c9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T15:34:27.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T15:34:27.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, former President Rodrigo Duterte signed the CREATE bill
        into law, designed to cut corporate income taxes, especially for businesses
        hit by the COVID-19 pandemic. The law also enhances fiscal incentives to entice
        more investments in the country.</p>'
