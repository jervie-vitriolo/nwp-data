      'mgnl:created': 2023-10-25T05:01:15.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe government decision is that fuel doesn‚Äôt go in because it will\
        \ be stolen by Hamas and it‚Äôll be used by them to power rockets that are fired\
        \ into Israel to kill our people.‚Äù\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e834159-fa2d-4d92-928b-fab9419e939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.648+08:00
