      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIto po ay kailangang pag-aralan muna namin bago sabihin ang ganap\
        \ na mangyayari,‚Äù Remulla said in a briefing. ‚ÄúKung ito ay sufficient in form\
        \ and substance saka natin pasasagutin yung mga taong dapat managot sa mga\
        \ reklamong ito.‚Äù\r"
    '3':
