      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fab927-be9a-4077-a48b-ed952ddd450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T19:36:08.765+08:00
      'mgnl:createdBy': 'syrah'
