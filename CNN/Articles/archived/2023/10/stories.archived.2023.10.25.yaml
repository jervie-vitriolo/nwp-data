  'britney-spears-roaring-back-to-life':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-25T08:42:22.000+08:00
    'imagesource': 'jcr:34fb6d5d-f1b2-47b5-b9b0-f7a5817f41d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd851547c-8c46-40d7-ad75-b8c7255be16f'
    'lead': 'Britney Spears is redefining what freedom means to her after over a decade
      of feeling like she didn‚Äôt have control of her own life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T08:45:08.420+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-25T13:57:47.901+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-25T13:57:47.521+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Britney Spears says she‚Äôs ‚Äòroaring back to life‚Äô in her new memoir'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23ba68-2be3-4918-a9cc-cbf62c16c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Britney Spears is redefining what freedom
        means to her after over a decade of feeling like she didn‚Äôt have control of
        her own life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171dccc-a5c3-46a2-835f-1194d7dceb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúFreedom to do what I want to do has given me back my womanhood,‚Äù she\
        \ writes in her new memoir, ‚ÄúThe Woman In Me,‚Äù released Tuesday. ‚ÄúIn my forties,\
        \ I‚Äôm trying things for what feels like the first time. I feel like the woman\
        \ in me was pushed down for so long.‚Äù\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff20ea-d4dd-45e8-ac4a-8b5b158df753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The book is a harrowing account of the pop star‚Äôs experience with public\
        \ scrutiny and fraught familial and romantic relationships. She also details\
        \ her experience with being placed under a court-ordered conservatorship ‚Äì\
        \ and then getting herself out of it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb1ab7-129f-405f-b7b0-88e7ea9558fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúNow, finally, I‚Äôm roaring back to life,‚Äù she writes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcaaaf-a067-41a5-a1c3-3488adc99d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, a judge terminated a 13-year conservatorship under which her\
        \ father, Jamie Spears, had been overseeing her finances and medical decisions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5de34-ecf1-424e-a15c-8fc84a6a5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears writes that she‚Äôs been ‚Äútrying to rebuild my life day by day.‚Äù\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32953f-964b-4c1f-a159-0d4d38c683d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThere‚Äôs been a lot of speculation about how I‚Äôm doing,‚Äù she writes,\
        \ in reference to her post-conservatorship life. ‚ÄúI know my fans care. I am\
        \ free now. I‚Äôm just being myself and trying to heal.‚Äù\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cc825-99f7-4afe-8a95-7f93667d70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She adds that she‚Äôs been ‚Äútrying to have fun and trying to be kind\
        \ to myself, to take things at my own pace,‚Äù including meditating, traveling,\
        \ seeing her sons and spending time with friends and her pets.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977df89-7759-4c14-833d-c03e0d060c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWhen I regained my freedom, that was my cue to step out onto dry land\
        \ ‚Äì and, any time I want, to take vacations, sip a cocktail, drive my car,\
        \ go to a resort or stare out at the ocean,‚Äù she writes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1892c-64de-4a13-b5b4-37cf2f9b6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Grammy-winner adds that she is in no hurry to return to the recording\
        \ studio or to the stage, noting that her music career isn‚Äôt her ‚Äúfocus‚Äù right\
        \ now.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407dfd5-93f8-448d-b481-29d4f240ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears performed her Las Vegas residency ‚ÄúPiece of Me‚Äù between 2013\
        \ and 2017, but hasn‚Äôt performed in front of a live audience since her 2018\
        \ performance in Austin at the US Grand Prix. In July, she released a new\
        \ single ‚ÄúMind Your Business‚Äù in collaboration with Will.i.am.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513be86-0da4-400d-a882-5bb9ff08b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúFreedom means I don‚Äôt have to perform for anyone ‚Äì onstage or offstage,‚Äù\
        \ she writes. ‚ÄúFreedom means that I get to be as beautifully imperfect as\
        \ everyone else.‚Äù\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb6e54-1e46-4e01-9805-4de7b711e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, she writes, ‚Äúfreedom means the ability, and the
        right, to search for joy, in my own way, on my own terms.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfac651-11f8-4541-853e-8bba8f632cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:45:08.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:47.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/24/entertainment/britney-spears-memoir-freedom/index.html">Britney
        Spears says she‚Äôs ‚Äòroaring back to life‚Äô in her new memoir</a>"</em></p>'
  'us-gulf-nations-secret-hamas-investment-portfolio':
    'caption': 'Hamas'' armed wing, the Izz ad-Din al-Qassam Brigades, destroy an
      Israeli forces'' tank near Gaza City, Gaza on Oct. 7.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-25T08:49:28.000+08:00
    'imagesource': 'jcr:2557a731-98f2-4c1e-9e14-0e7e665e4f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec71b9d-2f5a-4fd8-9ca4-4b7bf7280948'
    'lead': 'The United States along with some Middle Eastern nations are stepping
      up efforts to target a ''secret'' Hamas investment portfolio government officials
      believe to be worth up to $1 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T08:57:19.677+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-25T13:57:55.453+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-25T13:57:55.108+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US and Gulf nations target ‚Äòsecret‚Äô Hamas investment portfolio worth
      up to $1 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339859bd-a552-4cfd-be77-94bbd62bc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) ‚Äî</strong> The United States along with some
        Middle Eastern nations are stepping up efforts to target a ‚Äúsecret‚Äù Hamas
        investment portfolio government officials believe to be worth up to $1 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8c677-bf02-4ea8-844d-5bfcfb572498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To target the Hamas investment portfolio, a US official said Tuesday\
        \ the Treasury Department is working with members of the Gulf Cooperation\
        \ Council: Saudi Arabia, Qatar, Kuwait, Oman, Bahrain and the United Arab\
        \ Emirates.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd562c5-2dd2-4478-8bce-6b744b64c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the Hamas terror attacks on Israel, US and Saudi officials\
        \ convened an emergency meeting on Tuesday in Riyadh of the Terrorist Financing\
        \ Targeting Center, which includes the United States and the GCC nations.\
        \ The meeting was originally scheduled to take place in November.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c82ab-fb63-4f64-ba83-9e1cea531eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US official said there has been a redoubling of efforts since Hamas‚Äô\
        \ October 7 attack on Israel to use the TFTC, which was created in 2017, to\
        \ go after Hamas, Hezbollah and other Iranian-aligned militant groups, including\
        \ by sharing relevant, timely and actionable information.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cc13c-629e-446a-8938-13932ffb9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Treasury leveled sanctions on individuals that officials\
        \ say are managing assets in a ‚Äúsecret‚Äù Hamas investment portfolio likely\
        \ valued at between $400 million and $1 billion, according to a US official.\
        \ The official added that the portfolio is generating significant amounts\
        \ of revenue for Hamas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f5eec-1961-4cf5-a652-6835278b38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treasury has said the global portfolio of investments includes companies\
        \ operating ‚Äúunder the guise of legitimate businesses‚Äù in Sudan, Algeria,\
        \ Turkey, the United Arab Emirates and other nations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14294ab-4b24-40a2-acd5-f3fe8790e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe cannot tolerate a world in which Hamas and other terrorist organizations‚Äô\
        \ fundraisers live and operate with impunity, abusing the financial system,\
        \ to sustain their terror.‚Äù Brian Nelson, Treasury‚Äôs under secretary for terrorism\
        \ and financial intelligence, said during prepared remarks at the emergency\
        \ TFTC meeting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4aacbd-5181-462b-954e-44609ea9c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nelson urged the Gulf nations to share more information on the parts\
        \ of the Hamas financial ecosystem ‚Äúvulnerable to disruption‚Äù and called on\
        \ member countries to take action.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13b83a-1f55-4a5b-8764-93081ac2ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:57:19.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:55.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFrom our perspective, not acting against Hamas and its terrorism
        is a disservice to the Palestinian people,‚Äù Nelson said. ‚ÄúFrom a financial
        standpoint, we can clearly see that Hamas has exacerbated economic hardships
        for decades in the Gaza strip by diverting humanitarian assistance to support
        its campaign of terror, and we must publicly condemn these actions.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
