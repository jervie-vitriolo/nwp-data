      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collections from the Pag-IBIG Regular Savings amounted to ‚Ç±31.6 billion,\
        \ an increase of 7% from the ‚Ç±29.6 billion from the same period last year.\
        \ The amount includes ‚Ç±7.69 billion in upgraded savings from members, or savings\
        \ which members have voluntarily entrusted with Pag-IBIG Fund on top of the\
        \ required monthly savings.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f0387-4325-46c8-bf84-c2232b0681db'
