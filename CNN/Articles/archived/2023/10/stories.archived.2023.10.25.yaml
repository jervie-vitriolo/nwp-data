  'kathmandu-nepal-artifacts-':
    'author': 'Christy Choi, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-10-25T13:50:09.000+08:00
    'imagesource': 'jcr:0caa9f24-2cec-4bb0-b0f3-3b596ba9da78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1b02a97-601b-4c7e-9f8d-1a40acb78985'
    'lead': 'Like many of Nepal‚Äôs religious sites, Itumbaha is no stranger to the
      theft and looting of its relics and architecture. Nepalese authorities estimate
      that up to 80% of the country‚Äôs religious artifacts have been stolen and sold
      on the black market since the 1980s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T13:54:43.444+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-25T14:00:03.408+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-25T14:00:02.757+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['art', 'Asia', 'Kathmandu', 'Nepal', 'artifacts']
    'stories': []
    'template': '1'
    'title': 'How an 11th-century monastery reclaimed artifacts from the US ‚Äî and
      discovered a hoard of treasures in the process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d5a2b-8368-4359-8a4a-7664c884d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Hidden under years of dirt and grime in
        storage rooms, hundreds of precious religious objects have been rediscovered
        at a monastery in Nepal‚Äôs capital, Kathmandu(https://www.cnn.com/travel/nepal-lgbt-tourism-intl-hnk-cmd/index.html).
        Gilded crowns worn by Buddhist priests, halos that once adorned statues of
        deities and mini stupas gifted by the local community are among the long-lost
        antiques now on display at Itumbaha, one of the city‚Äôs oldest ‚Äúviharas,‚Äù an
        early form of a Buddhist monastery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8279c-aae6-42ea-bc94-89a31e436f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The story of the objects‚Äô rediscovery stretches far beyond the warren
        of shrines, courtyards and ornately decorated columns that have stood on the
        site since the 11th century. Until earlier this year, two of the sculptures
        were more than 7,500 miles away in New York‚Äôs Rubin Museum of Art, which specializes
        in Himalayan art, and the Metropolitan Museum of Art.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bb31c-7343-4691-8594-e3f5868332d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like many of Nepal‚Äôs religious sites, Itumbaha is no stranger to the
        theft and looting of its relics and architecture. Nepalese authorities estimate
        that up to 80% of the country‚Äôs religious artifacts have been stolen and sold
        on the black market since the 1980s. As museums digitize their collections
        and make them publicly available online, more claims are being made around
        the world for pillaged objects to be returned.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93cc1d8-4869-406f-a4f6-796f6cb2bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing calls for Western museums to repatriate stolen cultural
        heritage, the Met <a href="https://www.metmuseum.org/press/news/2022/return-of-sculpture-to-nepal"
        target="_blank">announced</a> in 2022 that it was returning a 13th-century
        wooden temple carving of a ‚Äúsalabhinka,‚Äù a semi-divine spirit, to Itumbaha.
        Earlier that year, the Rubin <a href="https://rubinmuseum.org/images/content/Nepal_ObjectReturn_PR_Final_011022.pdf"
        target="_blank">repatriated</a> two Nepalese wooden carvings ‚Äî one originating
        from the monastery, and the other from a nearby temple complex ‚Äî that its
        researchers believe to have been looted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3c51d-a78c-433d-8006-1c6f1dc47cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for Itumbaha‚Äôs leaders, the process of recovering these objects
        was not only about addressing historical injustice. It sparked a dialogue
        that brought to fruition a long-time dream: a new museum, in the monastery
        grounds, to research and catalog its more than 500 artifacts. Opened in late
        July, it currently displays some 150 of the works, spanning six centuries,
        and tells the history of antiquities looting in Nepal. The rest of the objects
        remain in storage.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecd3dc-8219-4cdb-8c1f-6e23944e7152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paper trails and photographs</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c01301-b8c8-4279-9973-90ada3896e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has long been known that Itumbaha harbored priceless artifacts,
        but locating and inventorying them was never a priority for the cash-strapped
        monastery. When the World Monument Fund, a private non-profit dedicated to
        preserving cultural heritage, began reconstruction work on the site almost
        two decades ago, members of the vihara came across many objects ‚Äúburied in
        layers of dust and dirt and mud and sand,‚Äù said Swosti Rajbhandari Kayastha,
        a museologist and Lumbini Buddhist University lecturer who was tasked with
        putting together the museum.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebe934-5e20-4549-a7b6-b64952fb24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the items on display were already known about ‚Äî like a gold
        crown worn by the vihara‚Äôs founder, Keshchandra, and a ceremonial golden door
        through which a goddess is said to have passed a sacred sword to Nepali kings
        at their coronations, providing them with the strength to rule. But others,
        like the aforementioned crowns, halos and stupas, were surprise finds, as
        the bulk of objects languished in storerooms covered in thick layers of dust,
        all but forgotten.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813687df-b8b9-466b-aa48-39ded7820c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Records are crucial to protecting and preserving cultural heritage.
        Without documentation and photographs placing them on site, the looted items
        found in US museums may never have been returned to Itumbaha. So, after completing
        its own research, the Rubin offered funding and expertise ‚Äî at the monastic
        leaders‚Äô request ‚Äî to help the vihara establish its own museum.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed54487-cb50-4a2d-b16d-43cfcb94017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIt is our hope that through this collaboration we can create further
        awareness around the cultural importance of historic collections held in religious
        institutions like our own and the need to document and protect them,‚Äù said
        Pragya Ji, president of the Ithum Conservation Society, which takes care of
        the vihara, in a statement announcing its partnership with the Rubin.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa8863-8924-49d4-8216-d0813edb67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a phone interview with CNN, executive director of the Rubin Museum,
        Jorrit Britschgi, said: ‚ÄúIt‚Äôs so important to prevent future thefts to be
        able to say: ‚ÄòHey listen, this was in the house collection as of (this) date.‚Äô‚Äù
        The Rubin is currently doubling down on efforts to identify other items in
        its collection with questionable provenance, he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1ec02-3ee4-4119-aa49-5f6de309211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thievery in the Himalayas</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a310d-028d-4416-8f14-da868356611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Roshan Mishra, a founding member of the not-for-profit organization
        Nepal Heritage Recovery Campaign (NHRC), said many relics were looted and
        removed from Nepal after the country began welcoming overseas visitors (Nepal
        was a hermetic kingdom, closed to foreigners, until the fall of the Rana dynasty
        in 1951) and the global art market began valuing its elaborate carvings and
        statues.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d20f0-40c4-4d01-95ec-40137d1f940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIn the ‚Äò60s and ‚Äò70s, Nepal was just open. Nobody was even thinking‚Ä¶
        that (representations of) gods and goddesses would be stolen one day,‚Äù said
        Mishra. ‚Äú(They were just) part of the culture, part of the community; they
        were almost like trees, bushes, animals and us.‚Äù'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6f9c3-6bf4-45ba-ad95-8e0952ec1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the decades that followed, heritage protection took a backseat amid
        political upheaval and a protracted civil war. But now, with the return of
        relative stability since the war‚Äôs end in 2006, Nepalis are taking a closer
        look at what items went missing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192511c1-b869-451a-afab-350c99208cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Organizations like the NHRC have been at the forefront of efforts to
        identify objects taken from religious sites across the country. The non-profit
        has helped identify (often based on photos and tips posted to an anonymously
        run Facebook page, Lost Arts of Nepal) dozens of objects it believes belong
        to the country, a number of which have now been recovered.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d3512-14e9-43d2-9c16-9bbae66d4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the NHRC, repatriating objects is not just about rebuilding Nepal‚Äôs
        collections ‚Äî it‚Äôs returning the gods to the people and restoring rituals
        that were once part of everyday life. Many ceremonies and festivals centered
        around certain relics stopped when they were stolen, putting an end to age-old
        traditions, Mishra said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81221869-b814-4718-90d4-d7e25902482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There‚Äôs an element of urgency for the group now, as many of the missing
        objects were taken several decades ago. ‚ÄúIt is very likely that the next generation
        of people would easily forget the rituals,‚Äù said Mishra.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7bab3-c23e-4141-9e92-554dec2dbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>By the people, for the people</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301b816-38e6-44df-a4b9-72bf73ff36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In this spirit, Itumbaha‚Äôs new museum hopes to show how religious artifacts
        can be presented as living heritage. As a community space where religious
        rites and rituals take place every day, it‚Äôs an ‚Äúopen‚Äù museum in which historical
        objects are sometimes used by the vihara‚Äôs members. Bells are rung in ceremonies,
        for example, while at a festival in August relics were taken out into the
        courtyards, where locals were allowed to touch and examine them. It‚Äôs a departure
        from most of the world‚Äôs museums, where valuable objects are placed in temperature-
        and humidity-controlled glass cases under high security.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883f4ac-3133-4094-a078-536282dea60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While this may lead to wear and tear, or even the eventual destruction
        of precious objects, the museum‚Äôs approach reflects the idea that artifacts
        are part of life ‚Äî and can even have lives of their own. ‚ÄúWe need to allow
        these objects to live and die with dignity,‚Äù Mishra said. ‚ÄúWithin the monastery
        space, or a temple space, they‚Äôre constantly touched, right? You pray, you
        do the ritual around them‚Ä¶ you don‚Äôt need to think about conservation and
        preservation when they perform a living tradition.‚Äù'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b51988d-b857-46fc-8cc4-720c58634a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIt‚Äôs entirely up to that community what they want to do with these
        objects, and most of the time they‚Äôre (put) back into the temple and shrines,
        and they will be worshipped,‚Äù he added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93e9df-94d6-4a86-bdfd-c37d0f2cdc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The artifact returned by the Met and the Rubin have now been restored
        to their original spots and are once again part of Itumbaha‚Äôs architecture.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f71a1-0eaa-4fb7-b4b6-37434215d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project brought together people from across generations to decipher
        what some of the rediscovered items were used for, according to Kayastha.
        It unearthed memories and revived interest in the history and traditions of
        Itumbaha and its Newar Buddhist devotees ‚Äî something that had previously proven
        a challenge, she added.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e843239-7327-4048-bcce-79f9eabbdea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúFor many of the objects, even the community has lost their knowledge
        (of their functions),‚Äù Kayastha said. ‚ÄúThey had to make four or five different
        calls to different people to ask: ‚ÄòWhat is this thing called? What was it
        used for?‚Äô‚Äù'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5088e4-d689-464d-8ba0-87dd53f01658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The museum, she said, will always be a work in progress ‚Äî an open research
        center to share knowledge and revive lost knowledge. ‚ÄúNothing is final, nothing
        is the whole truth, there‚Äôs more to be appended over time,‚Äù she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7fd54-d4d5-4b77-b28b-c3727f66d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄòGive back our gods‚Äô</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e979e-03e7-4489-8940-6a0c95196bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not everyone was happy with the Rubin‚Äôs role in financing the project.
        Nepali heritage activists protested the Itumbaha museum‚Äôs opening in July,
        accusing the Rubin of using the collaboration to launder its public image
        and deflect calls to scrutinize the provenance of other items in its collection.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ef3e5-9559-424c-af85-95754d506db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They held placards reading: ‚ÄúSay No to Cultural Invasion,‚Äù ‚ÄúRubin Stop
        Your Whitewashing‚Äù and ‚ÄúRubin Give Our Gods Back.‚Äù'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4081b7-0df5-4b60-bac5-202797812eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an open letter to the Rubin‚Äôs director, NHRC chairperson Riddhi
        Baba Pradhan welcomed the collaboration, but warned that the exhibition ‚Äúcannot
        be a way to generate misplaced goodwill nor to divert attention from the responsibility
        of foreign collectors and museums on the matter of stolen heritage items from
        Kathmandu Valley and Nepal as a whole.‚Äù'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3602cb-5ff9-4539-9d8a-a50fb91283bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pradhan also called on the Rubin to help quash the market for stolen
        cultural objects, which she said ‚Äúrequires committed curators to investigate,
        report and repatriate.‚Äù'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45511fe-c351-4dab-93c7-39a45d32661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fellow NHRC member Roshan Mishra meanwhile suggested that Western museums
        commission local artisans in Nepal, and elsewhere, to create authentic replicas
        that could be displayed in place of looted objects. Doing so would ‚Äúclean‚Äù
        their collections while supporting living artists and cultures, he added.
        He also called for more museums to set up processes to identify and repatriate
        objects.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1cb1f-e5cf-470a-b938-a81da41e3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúWe don‚Äôt have to name and shame institutions (with potentially stolen
        items in their collections) on social media,‚Äù said Mishra, adding: ‚ÄúWe can
        have a conversation‚Ä¶ we can figure out how to make these things happen.‚Äù'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931952c-62a3-41b4-9f7f-2c5906e0ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T13:54:43.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:00:03.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/nepal-itumbaha-monastery-treasures-repatriation-rubin-museum/index.html"
        target="_blank">How an 11th-century monastery reclaimed artifacts from the
        US ‚Äî and discovered a hoard of treasures in the process</a>."</em></p>'
