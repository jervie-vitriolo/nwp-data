    'title': 'Bulacan''s Alethea Ambrosio is The Miss Philippines 2023'
    'updated': 2023-10-25T14:13:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f7f92-15d3-4be8-b27b-333decf93a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:32:05.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T14:15:05.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> Bulacan''s
        Alethea Ambrosio was crowned as the new queen during the coronation night
        of The Miss Philippines 2023 in Pasay City Tuesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a7677-232e-409d-8ce9-2656b095ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:32:05.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T14:15:05.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambrosio succeeded Pauline Amelinckx, the first title holder of
        the competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d5075-d4f1-48b6-a32d-e0534ddbfd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contestants were asked: \"What is the true identity of a Filipino\
        \ and how do you intend to promote it to the world?\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e26246-7bed-45b0-a72e-45495f16ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ambrosio was the last to answer and the only candidate among the top\
        \ four to deliver it in Filipino.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa35b2-cb63-4341-88f6-8e248678a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said Filipino identity can be reflected from our national language\
        \ (Filipino), skin color (kayumanggi), and love for country.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db263a21-19be-4a6e-817f-26c74e5458ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the coronation night, it was announced that the final four ladies\
        \ will compete in different international pageants.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7721c-90f3-4155-8cbc-3604fb911d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A separate crowning ceremony will be held in February 2024 for the\
        \ three other finalists: Isabelle de los Santos (Mandaluyong), Chantal Elise\
        \ Legaspi Schmidt (Cebu City), and Blessa Ericha Figueroa (Northern California).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a976a09-79df-4b4a-986d-7eeaacc49592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But The Miss Philippines pageant only handles the local franchises\
        \ for three international pageants: Miss Supranational, Miss Charm, and Miss\
        \ Asia Pacific International.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53152ded-4934-42fc-8376-385dd353b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no official announcement yet from the pageant organization\
        \ on the acquisition of a local franchise for another international competition.\
        \  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17588644-9f4e-4b6f-8010-bc5abf7e64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:13:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T14:15:05.323+08:00
