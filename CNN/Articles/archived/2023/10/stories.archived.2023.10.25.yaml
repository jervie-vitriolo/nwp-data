    'lead': 'More Filipinos in Lebanon want to come home as tensions flare up with
      neighboring Israel, a foreign affairs official said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T18:47:26.411+08:00
