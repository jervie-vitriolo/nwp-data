      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pagka-proclaim nila ngayong Oct. 30, kinabukasan dapat mag-a-assume\
        \ na kaagad sila sa pwesto,\" Comelec Chairman George Garcia said in a press\
        \ briefing.\r"
