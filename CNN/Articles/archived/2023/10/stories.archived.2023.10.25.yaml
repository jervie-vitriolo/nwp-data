      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar said the committee held the inquiry as senators learned of the\
        \ unauthorized sale of ASF vaccines in the black market, saying 300,000 doses\
        \ have been shipped to the Philippines.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bb7b8-d233-487c-a27a-956af2106930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T23:29:24.938+08:00
      'mgnl:createdBy': 'raheema'
