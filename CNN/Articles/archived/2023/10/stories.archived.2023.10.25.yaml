      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Blue Room\" follows a story of a progressive rock band \"Rebel Rebel\"\
        \ composed of privileged teenagers who get arrested for drug possession. They\
        \ are brought into the \"Blue Room\" where they must make the difficult choice\
        \ between freedom or standing up for what they believe in.\r"
