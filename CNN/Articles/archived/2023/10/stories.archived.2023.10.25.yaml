  'comelec-bske-2025-supreme-court':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-25T22:07:27.000+08:00
    'imagesource': 'jcr:404c6b16-5020-4a05-88e9-bcbd98a84906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79635e4d-80b4-4b3a-af97-47f0c872b11b'
    'lead': 'The Commission on Elections said the Barangay and Sangguniang Kabataan
      Elections set for 2025 will push through in accordance with the Supreme Court''s
      decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T22:12:30.074+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-25T22:21:18.029+08:00
