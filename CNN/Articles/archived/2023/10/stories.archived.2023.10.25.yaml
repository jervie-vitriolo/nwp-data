      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pinag-iisipan namin yung program na nag-a-advocate ng misinformation\
        \ tulad ng programa ni dating Presidente Duterte, yung programa ng dalawang\
        \ notorious na red tagger na kilala na natin yun. Yun ang pinag-iisipan nating\
        \ ireklamo,\" Castro said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
