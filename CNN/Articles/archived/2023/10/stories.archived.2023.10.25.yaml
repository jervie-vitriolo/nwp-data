      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to study this first before announcing what will\
        \ happen. If this is sufficient in form and substance, then we will hold the\
        \ persons responsible for these complaints accountable.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dc77f-ec69-4afe-838d-ff293228985c'
