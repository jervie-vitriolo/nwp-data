      'mgnl:lastActivated': 2023-10-25T14:09:05.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The main United Nations agency working
        in Gaza said it will be forced to halt its operations by Wednesday evening
        due to a lack of fuel, exacerbating a <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-palestine-10-25-23/index.html"
        target="_blank">humanitarian crisis</a>, as Israeli airstrikes on the besieged
        strip killed more than 700 people in 24 hours, according to Palestinian officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf6cbf-305d-4e37-a1ca-a3a9014884a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vital fuel supplies needed to run hospitals, pump and desalinate
        water and power bakeries are on the verge of running out, prompting the UN
        Secretary General to call for an immediate ceasefire Tuesday, sparking a fierce
        row at the <a href="https://www.cnn.com/2023/10/24/middleeast/israel-hamas-gaza-war-tuesday-intl-hnk/index.html"
        target="_blank">United Nations</a> and calls for his resignation by Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d0223-cf20-4143-9529-eb34fb2496cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Doctors in overwhelmed hospitals on the brink of shutting down have
        repeatedly warned that waves of new patients injured in the daily bombings
        and babies relying on oxygen supplies will die if fuel is not brought in.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423029ab-020e-43dc-82ef-ab4f2f5f6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deteriorating health environment, lack of sanitation, and consumption
        of dirty, salty water is raising fears of a health crisis in which people
        could start dying from <a href="https://edition.cnn.com/2023/10/24/middleeast/gaza-water-war-climate-intl-cmd/index.html"
        target="_blank">dehydration</a> as the water system collapses while bombs
        continue to rain down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa92a6-fb4b-477d-8e08-debc072688f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIf we do not get fuel urgently, we will be forced to halt our operations
        in the #GazaStrip as of tomorrow night,‚Äù the UN Relief and Works Agency for
        Palestine Refugees in the Near East (UNRWA) wrote on social media Tuesday.
        Gaza needs at least 160,000 liters (42,267 gallons) of fuel a day for basic
        necessities, UNRWA spokesperson Juliette Touma said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ce510-c955-4613-8a62-b6c6af36c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just eight out of 20 aid trucks scheduled to cross into <a href="https://www.cnn.com/2023/10/24/middleeast/queen-rania-jordan-amanpour-interview-intl/index.html"
        target="_blank">Gaza</a> on Tuesday made the journey, UNRWA said. No specific
        reason was provided as to why the other 12 trucks didn‚Äôt make it through the
        Rafah crossing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f7f0c-2f3b-49e8-a30d-52bb5a940414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the Israeli siege two weeks ago, six hospitals
        in Gaza have been forced to close due to a lack of fuel, the World Health
        Organization said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf51300-41d9-4eae-aca1-2b8a5528f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among those at risk of dying or suffering medical complications are
        ‚Äú1,000 patients dependent on dialysis‚Äù and ‚Äú130 premature babies‚Äù and other
        vulnerable patients ‚Äúwho depend on a stable and uninterrupted supply of electricity
        to stay alive,‚Äù WHO said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fad04-75f8-4ce0-be6b-db9c20a7cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) on Tuesday ruled out any fuel being
        allowed to enter Gaza, saying <a href="https://www.cnn.com/2023/10/24/business/hamas-secret-investment-portfolio-israel/index.html"
        target="_blank">Hamas</a> would co-opt fuel for its operational infrastructure
        and to continue its rocket attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c2b40-a4a9-4361-ae0f-4f0227853803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments were at odds with earlier remarks from the IDF Chief
        of Staff Lt. General Herzi Halevi, who said: ‚ÄúWe will make sure there will
        be fuel in places where they need fuel to treat civilians. We will not allow
        the fuel for Hamas so they can continue fighting against the citizens of Israel.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650bfa5-43f9-4904-b398-90f646071bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel‚Äôs leadership has vowed to wipe out <a href="https://www.cnn.com/2023/10/16/middleeast/israel-hamas-gaza-war-explained-week-2-mime-intl/index.html"
        target="_blank">Hamas</a> in response to its October 7 deadly terror attacks
        and kidnap rampage in which 1,400 people, mostly civilians, were killed and
        <a href="https://www.cnn.com/2023/10/24/middleeast/israel-hostages-freed-lifshitz-cooper-intl-hnk/index.html"
        target="_blank">more than 200 taken hostage</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406c424-2bfb-44db-800d-ed0cbc549a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the assault, Israel launched a sustained aerial bombardment
        of Gaza that Palestinian health officials say has now killed more than 5,000
        people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3724af5-3ea8-4dea-8e91-7af3f5c52bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.673+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 700 of those were killed in Gaza in the previous 24-hour
        period, the highest daily number published since Israeli strikes against what
        it called Hamas targets in Gaza began two and a half weeks ago, according
        to the Palestinian Ministry of Health in Ramallah on Tuesday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e131f-fa0a-4ff6-a2ba-7c063a916c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.673+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those killed included 305 children, 173 women and 78 elderly individuals,
        the ministry said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df837e-8fb0-4057-8754-02812b48ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.674+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some two million people are crammed into the 140 square mile coastal
        strip that makes up Gaza, half of whom are children.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15557505-4525-4c51-bb1e-b28bc36ce2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.675+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tempers flare over calls for ceasefire</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e4cc1-a18c-4087-b98d-e19691ceff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.675+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Emotions ran high at the UN Security Council on Tuesday after Secretary
        General Ant√≥nio Guterres appealed for ‚Äúan immediate humanitarian ceasefire‚Äù
        saying ‚Äúthe clear violations of international humanitarian law‚Äù are witnessed
        in Gaza.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf5fbe-8882-4bae-9d85-20f8a1a4a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.676+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúProtecting civilians does not mean ordering more than one million
        people to evacuate to the south, where there is no shelter, no food, no water,
        no medicine and no fuel ‚Äì and then continuing to bomb the south itself,‚Äù Guterres
        said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b0d0f-88ae-4585-a220-db6c5d736508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.676+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIt is important to also recognize the attacks by Hamas did not happen
        in a vacuum,‚Äù Guterres said. ‚ÄúThe Palestinian people have been subjected to
        56 years of suffocating occupation. They have seen their land steadily devoured
        by settlements and plagued by violence; their economy stifled; their people
        displaced and their homes demolished.‚Äù'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a1849-edad-40d2-927b-7a77e30792a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.676+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He called Hamas‚Äô October 7 murder and kidnap rampage ‚Äúappalling‚Äù but
        said it ‚Äúcannot justify the collective punishment of the Palestinian people.
        Excellencies, even war has rules.‚Äù'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d0fde-97d7-4919-8031-910720dad724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash from Israeli diplomats was swift.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43867915-8fb2-4b97-9922-3c84a742ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ambassador to the UN Gilad Erdan called on Guterres ‚Äúto resign immediately‚Äù
        after his remarks and said he was ‚Äúnot fit to lead the UN,‚Äù writing on social
        media. And Israeli Foreign Minister Eli Cohen, who was at the United Nations
        on Tuesday, said he would not meet with Guterres and that ‚Äúthere is no place
        for a balanced approach.‚Äù'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee62c25-d9ba-40fb-a9ed-41f33e66f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúHamas must be erased off the face of the planet!‚Äù Cohen wrote on X,
        formerly known as Twitter.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1e18d-f12e-44df-a34c-bbb43a96cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No international consensus</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e2d1d3-2abd-434a-aaaf-7cf963542943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the humanitarian crisis in Gaza deepens, the international community
        has struggled to find consensus.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2e00d-c244-4644-ba76-64f7311b5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has rebutted calls for a ceasefire between Israel and Hamas,
        with National Security Council spokesperson John Kirby telling CNN on Monday
        that Hamas must first release hostages held in Gaza.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f7356-353a-41ee-9dbd-0c9f1d834998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks to secure the release of a large number of hostages being
        held by Hamas in Gaza are ongoing, <a href="https://www.cnn.com/2023/10/24/politics/hostage-negotiations-hamas-israel/index.html"
        target="_blank">CNN reported Tuesday</a>, citing two sources familiar with
        the matter and one Western diplomat familiar with the deliberations, but the
        talks are being complicated by a number of factors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b5b3e-125b-4105-ae5b-ff93c661558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Israel, Qatar, Egypt and Hamas are engaged in
        the ongoing deliberations. Four <a href="https://www.cnn.com/2023/10/23/middleeast/israel-gaza-hamas-war-monday-intl-hnk/index.html"
        target="_blank">hostages</a> ‚Äì two American and two Israeli ‚Äì have been freed
        so far. But the hope now is to reach a deal for a bigger group of hostages
        to be released at once.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f0594-6d2b-456c-a426-2732408cd26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has so far held off on making a ground incursion into Gaza,
        and the <a href="https://www.cnn.com/2023/10/22/politics/us-israel-ground-incursion-delay/index.html"
        target="_blank">US has pressed Israel to further delay</a> to allow for the
        release of more hostages held by Hamas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a0771-fac4-49d1-a878-815ea266c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign Minister Cohen said outside the UN Tuesday it was Israel‚Äôs
        mission to bring the hostages home.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56325d70-8f13-40cf-ac05-2bf4155ca45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúWhile we are still here, there are babies that are in captivity, twins,
        holocaust survivors, and we have one mission: To bring them home,‚Äù Cohen said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cad0ab-5c88-4ab5-99d8-e9eb5fa3a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military advisers have <a href="https://www.cnn.com/2023/10/24/politics/us-military-advisers-iraq-israel-ground-assault-gaza/index.html"
        target="_blank">also urged Israelis</a> to avoid an all-out ground assault
        in Gaza, and steer Israel away from the type of brutal, urban combat the US
        engaged in against insurgents during the Iraq War, in an effort to keep the
        Israelis from getting bogged down in bloody, house-by-house fighting, multiple
        sources familiar with the matter told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4806bb-1d4e-446f-8b5c-c7ad4a453848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli Prime Minister Benjamin Netanyahu appeared to tell soldiers
        on Tuesday a ground offensive was still on track, saying, ‚Äúwe stand before
        the next stage, it is coming.‚Äù'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a4169-0f4e-4657-9284-b90abebecfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing and is being updated.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589747c3-6bf9-48ce-8362-04c8f5610207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T14:08:55.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-25T14:09:05.684+08:00
      'mgnl:lastActivatedBy': 'pia'
