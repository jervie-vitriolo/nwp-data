    'stories': []
    'template': '1'
    'title': "PhilHealth admits over 4M dead people still in database  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0533488-fcb1-45f8-b5c2-830d6339c634'
