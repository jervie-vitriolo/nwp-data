      'mgnl:created': 2023-10-25T08:21:24.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet since then, such worries appear to have fallen by the wayside.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9accfc4-0e17-468f-bcbe-956981293122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some investors worried that the war could spread to key oil-producing\
        \ countries and further crimp global crude supply, oil prices have since pulled\
        \ back and remain well below the September highs reached when output cuts\
        \ by Saudi Arabia and Russia gripped the market.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22e4a3-3afd-4f14-b64e-61323af5a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treasury yields are gyrating around highs not seen in over a decade,\
        \ indicating there‚Äôs yet to be a resurgence of the short-lived flight to safety\
        \ that took place after the war‚Äôs onset. Government debt is viewed as a haven\
        \ during periods of economic uncertainty.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4d6ed-064a-45bb-b875-8a457ad94c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, what‚Äôs behind the brushoff?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe4fa9-245a-4d07-a551-69082d047f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bigger threats lie ahead</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49d30e-f150-4617-9e4b-f5a28c8ba987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investors say Wall Street is focusing on what they perceive as more\
        \ immediate threats: the Federal Reserve‚Äôs campaign to raise interest rates\
        \ and the ongoing earnings season.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e177b-3641-4de6-81f6-4ef2837117cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe‚Äôre in a little bit of information overload,‚Äù said Yung-Yu Ma, chief\
        \ investment officer at BMO Wealth Management.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862271b-c415-448f-9408-0329e42d7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 24% of the companies in the S&amp;P 500 have reported third-quarter\
        \ results, and 78% of them have beaten expectations, according to FactSet.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4a5f8-6b29-45a2-8778-280ca0c3e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earnings reports from tech heavyweights Alphabet, Amazon, Microsoft\
        \ and Meta Platforms ‚Äî some of the biggest drivers of this year‚Äôs gains ‚Äî\
        \ are in focus this week. Some investors believe this earnings season could\
        \ revive that rally, after a lull in corporate news over the last few months\
        \ helped spur uncertainty on Wall Street.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d619cd-99a6-47f0-9448-5a26f65a2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US stocks rallied powerfully during the first half of the year, shaking\
        \ off regional banking turmoil, a US debt ceiling crisis and recession fears.\
        \ Traders infatuated with artificial intelligence bid up prices of big tech\
        \ stocks to staggering heights, helping the benchmark S&amp;P 500 index touch\
        \ a level within striking distance of a new record high in July.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40168e-a15c-4523-a21a-721ab5836290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that rally has since stumbled, as economic data has showed little\
        \ sign of cooling despite 11 rate hikes over the past 19 months. Resurging\
        \ inflation has also sparked fears that the Fed could keep interest rates\
        \ higher for longer after raising them to their highest level in over 22 years.\
        \ Those fears took tighter hold after the Fed left additional hikes on the\
        \ table at its September meeting and indicated it will keep rates elevated\
        \ through next year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7541dfe-ad8a-45e7-a552-bd0fb8fe7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Potential escalation, potential impact</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75779e9-2282-47e1-80ee-09ecd5f0273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, markets are looking decidedly less bright. The S&amp;P 500 is\
        \ on pace to log its third consecutive monthly decline. The Dow Jones Industrial\
        \ Average has given up all of its gains for the year. Those declines could\
        \ continue if the war escalates or the economy begins to buckle under the\
        \ pressure of rate hikes over the next few months, or both happen, investors\
        \ say.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527b1a1-9ffa-40bf-9ebf-283d7482f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wall Street hasn‚Äôt completely shrugged off the potential impacts on\
        \ financial markets from the Israel-Hamas war. Traders have sought safety\
        \ in assets from gold to utility stocks to bitcoin in recent weeks to protect\
        \ against potential volatility if the war escalates.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1e73f-b18a-4bfa-be0a-365a7186ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúYou could certainly have a 7-10% drop in stocks if there was to be\
        \ an unexpected surge of Middle East conflict,‚Äù said David Bahnsen, chief\
        \ investment officer at The Bahnsen Group.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f67f43-ba70-4c20-becf-95b9df2f4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That could be accompanied by a retreat in yields if investors seek\
        \ refuge in bonds again, as they tend to during periods of geopolitical tension,\
        \ said Ma. His firm increased its allocation to longer-term government bonds\
        \ this week to lock in currently high yields before potential declines down\
        \ the line.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f056c-ed4f-4521-aca0-c29c2445c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAdequate increases in those longer-term Treasury yields is difficult
        from here until these clouds lift,‚Äù said Ma.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d13ec-9f3b-413f-bbdd-2e488d477330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:21:24.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:12.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/24/investing/israel-hamas-war-stocks-investors/index.html">The
        Israel-Hamas war hasn‚Äôt set off market panic. Investors are still concerned</a>"</em></p>'
  'china-removes-defense-minister-li-shangfu':
    'author': 'Nectar Gan and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-25T08:21:29.000+08:00
    'imagesource': 'jcr:07887112-fc96-4aa2-95a9-088a977f70e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5387cec-3a0c-4168-b5dc-c4fa2c41340a'
    'lead': 'China‚Äôs Defense Minister Li Shangfu was fired on Tuesday two months after
      he disappeared from public view, becoming the second high-profile minister to
      lose his job recently without any official explanation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T08:25:43.463+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-25T13:57:23.271+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-25T13:57:22.783+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China removes Defense Minister Li Shangfu after two-month disappearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e85c73-9b5d-47ad-9b8c-8900f049f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) ‚Äî</strong> China‚Äôs Defense Minister Li Shangfu
        was fired on Tuesday two months after he disappeared from public view, becoming
        the second high-profile minister to lose his job recently without any official
        explanation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5175cc-76e7-4d84-bde9-401f8d30a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li was also removed from his positions as a member of the Central Military\
        \ Commission ‚Äì a powerful body headed by Chinese leader Xi Jinping who ultimately\
        \ commands the armed forces ‚Äì and as one of China‚Äôs five state councillors\
        \ ‚Äì a senior position in the cabinet that outranks a regular minister, state\
        \ broadcaster CCTV reported Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ffe46b-9457-43d6-a4ab-634f1d6780f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was approved by the standing committee of the country‚Äô\
        s rubber-stamp legislature, the National People‚Äôs Congress, according to CCTV.\
        \ The committee did not name any successor to Li.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa14ff2-4f15-40fe-b650-fc7f0d306ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, who was appointed defense minister in March, has not been seen\
        \ in public since late August, fueling intense speculation about his fate.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bceb7-a8af-4a58-985c-5b3039089c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The general‚Äôs disappearance follows a series of unexplained personnel\
        \ shakeups that have roiled the country‚Äôs upper ranks, including the dramatic\
        \ ousting of former Foreign Minister Qin Gang in July.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cf916-0c4b-4cf7-8e30-8c129a7cab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin was also removed as a state councillor on Tuesday, CCTV reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9415622-bf70-4300-8c8d-f3fd0d7668ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disappearance and dismissal of two senior ministers in quick succession\
        \ has raised questions about the governance of Xi, who has made China‚Äôs political\
        \ system even more opaque as he concentrates power and enforces strict party\
        \ discipline.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dba582-040f-4add-bcb6-bfd1b6b61ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi has also ramped up a campaign to bolster national security, seeking\
        \ to eliminate any perceived threats and vulnerabilities to the ruling Communist\
        \ Party amid rising tensions with the West.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb9e9d-d447-4ae7-890e-5c236e548de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li‚Äôs ousting, ironically, has removed a major roadblock for the resumption\
        \ of high-level military talks between China and the United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e1db9-df7e-4728-84c2-0cdcd3d54b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li was sanctioned by the US in 2018 over China‚Äôs purchase of Russian\
        \ weapons, and Beijing has repeatedly suggested that the US defense secretary\
        \ won‚Äôt get a meeting with Li unless the sanctions were revoked.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1dfc1-ffcb-422f-b703-78268cc258cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unexplained disappearance</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ee2bf-aca4-41f0-90f1-fb1d8f455e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks before Li vanished from public view, Xi convened the military‚Äô\
        s top brass in Beijing for a meeting, where he emphasized political loyalty,\
        \ discipline and the party‚Äôs ‚Äúabsolute leadership‚Äù over the armed forces.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4940d-1716-4b3d-a4ff-0bc801a6ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after that meeting, Xi sacked the two top generals of the PLA\
        \ Rocket Force, an elite unite overseeing the nation‚Äôs arsenal of nuclear\
        \ and ballistic missiles, sparking concerns of a broader purge in the military.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84fc4e-af39-4bde-a7c5-bac29e25779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government has repeatedly declined to comment on Li‚Äôs whereabouts\
        \ and reasons behind his absence.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefd562-b1bc-4b77-8b3c-fb3b9d90a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal reported that Li was taken away in September\
        \ by authorities for questioning, citing a person close to decision making\
        \ in Beijing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71981c-e033-45ec-9186-2faad958fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Financial Times also reported that the US government believes the\
        \ defense minister has been placed under investigation, citing American officials.\
        \ Neither of the reports cited a reason for the investigation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99446920-7009-49cf-b433-a7763464dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether Li was under investigation last month, a Defense Ministry\
        \ spokesperson said he was ‚Äúnot aware of the situation.‚Äù\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335ad48-65c9-4310-ae09-daf311cd8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It‚Äôs unclear if any disciplinary actions have been or will be taken\
        \ against Li.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a50ad-a893-4bf5-8468-aceaeb382f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, 65, cut his teeth at one of China‚Äôs main satellite-launch sites\
        \ in the southwestern province of Sichuan, rising through the ranks to become\
        \ its director.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266f22c-37ba-4afb-8668-1504cb52b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After three decades at the launch center, he was promoted to work in\
        \ the PLA‚Äôs headquarters on armaments in 2013, soon after Xi rose to power.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306c2cc-6aea-472f-9547-898cfd5c1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li is believed to be a protege of General Zhang Youxia, Xi‚Äôs childhood\
        \ friend and closest ally in the military. In a sign of his prominence, Zhang\
        \ was promoted to first vice chairman of the Central Military Commission (CMC)\
        \ during the leadership reshuffle last October despite having well passed\
        \ the unofficial retirement age.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd28fb1-7957-45fb-ae76-011d83aadc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 2017 to 2022, Li was in charge of China‚Äôs weapon procurement as\
        \ the head of the CMC‚Äôs Equipment Development Department, a position Zhang\
        \ previously held.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6c89c-4c73-4f0e-978e-efaea19a9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, days before the two top generals at Rocket Force were abruptly\
        \ removed, the Equipment Development Department announced a fresh crackdown\
        \ on corrupt procurement practices, calling for tips on questionable activities\
        \ dating back to 2017 ‚Äì coinciding with the time Li took the helm of the department.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b263b10-2902-45c5-a167-696c52e87f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was last seen in public on August 29, when he delivered a keynote
        speech at the China-Africa Peace and Security Forum in Beijing. He last traveled
        outside China in mid-August on a trip to Russia and Belarus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee1d46-54fc-4b42-8ff0-76178ce6aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:25:43.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:23.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/24/china/china-names-new-defense-minister-intl-hnk/index.html">China
        removes Defense Minister Li Shangfu after two-month disappearance</a>"</em></p>'
  'us-house-republicans-speaker-nominee':
    'author': 'Clare Foran, Melanie Zanona, Lauren Fox, Manu Raju, Haley Talbot, Kristin
      Wilson and Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-25T08:25:50.000+08:00
    'imagesource': 'jcr:d38d5575-53c7-43c1-8614-43520ed92889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '007f1983-effb-4731-af15-f0e48f044d58'
    'lead': 'US House Republicans are once again scrambling for a path forward after
      Minnesota Rep. Tom Emmer dropped his bid for speaker just hours after winning
      his party‚Äôs nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-25T08:33:23.658+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-25T13:57:36.641+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-25T13:57:36.283+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tom Emmer drops out of US House Speaker‚Äôs race, hours after being nominated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae5694-fed1-41ee-8175-7d94411315e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> US House Republicans are once again scrambling
        for a path forward after Minnesota Rep. Tom Emmer dropped his bid for speaker
        just hours after winning his party‚Äôs nomination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2ebb2-2cf6-4a78-bb59-b4b1c404c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The swift exit from the race is the latest sign that Republicans are\
        \ still no closer to electing a new speaker three weeks after Kevin McCarthy‚Äô\
        s historic ouster.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55513bc3-e3fb-484f-a34d-0e933ea764c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans quickly pivoted to attempting to find a new nominee following\
        \ Emmer‚Äôs abrupt withdrawal from the race and held another candidate forum\
        \ Tuesday evening. There are now five candidates in the running: Reps. Byron\
        \ Donalds of Florida, Chuck Fleischmann of Tennessee, Mark Green also of Tennessee,\
        \ Mike Johnson of Louisiana and Roger Williams of Texas. The conference is\
        \ expected to vote later in the evening to select a new nominee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994fba2-6573-47a1-9e71-523252e00f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are under intensifying pressure to find a new leader
        as the US House remains in a state of paralysis, and the GOP remains unable
        to govern without a speaker. The conference has repeatedly failed to coalesce
        around a successor to McCarthy amid deep division within its ranks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfa39b-8fde-4208-9d15-5f450540f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politically precarious situation has plunged the US House into
        uncharted territory as it looks increasingly unclear whether any Republican
        can get the 217 votes needed to win the gavel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb7e04-2a1c-4449-8e0f-a101e553c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emmer is now the third Republican to win the nomination of the GOP\
        \ conference only to then exit the race after failing to lock up the necessary\
        \ votes to win the gavel.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359f7e5-2a84-4dd3-8c89-b1bef1148c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the party nomination in a secret ballot election on
        Tuesday, Emmer faced swift opposition from the right flank of his conference
        as well as a significant rebuke from former US President Donald Trump. In
        a post on Truth Social, Trump called Emmer a ‚ÄúGlobalist RINO,‚Äù and said that
        voting for him ‚Äúwould be a tragic mistake.‚Äù Trump later said he had a ‚Äúbig
        impact‚Äù after Emmer dropped out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa03a1e-ac28-4478-b65d-c4e617832fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emmer voted to certify the 2020 election, voted to keep the government\
        \ open for 47 days, voted for the bipartisan law to avoid a debt default and\
        \ voted to codify same-sex marriage ‚Äì all issues that members of the hard-right\
        \ had cited as issues for his candidacy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb830aa9-0d46-41ee-9417-5ec0e9bbb33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of Trump‚Äôs team also called GOP members and urged them to oppose\
        \ Emmer for speaker, two sources told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e6ab4-557e-4910-b304-1d08e6f5a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite a cordial phone call with the former president over the weekend,\
        \ Trump reposted attacks against the House GOP whip on Truth Social Monday\
        \ night and then followed up with his own attack after Emmer was nominated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83ac6b-9e3b-4bdf-9b37-b937318cf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaving a GOP conference meeting Monday night, Emmer told CNN, ‚ÄúWe\
        \ have a good relationship,‚Äù when asked about Trump.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd859c-e28f-4db3-a56b-6b19ab625aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Emmer‚Äôs withdrawal from the race, Republican Rep. Steve Womack\
        \ of Arkansas warned that the GOP is at an ‚Äúimpasse‚Äù and said he doesn‚Äôt know\
        \ if they‚Äôll be able to resolve their internal differences and find a speaker.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d9add-c35a-480b-8143-2ac6be953e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:33:23.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-25T13:57:36.644+08:00
