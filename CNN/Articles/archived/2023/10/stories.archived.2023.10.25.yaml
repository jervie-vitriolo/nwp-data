    'lead': 'The Commission on Elections (Comelec) will impose a curfew in Negros
      Oriental for the upcoming barangay and Sangguniang Kabataan elections

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T00:01:28.802+08:00
