      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve hospitals and 32 medical centers are now out of service after\
        \ Israeli strikes and fuel depletion, according to the Palestinian health\
        \ ministry in Gaza. Early Tuesday, the Indonesian Hospital in northern Gaza\
        \ had no electricity due to the fuel shortage, Hamas said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c990e0-824c-4678-a620-b456513e26ad'
