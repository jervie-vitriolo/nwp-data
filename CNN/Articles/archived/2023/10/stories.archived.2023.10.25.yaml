      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pampanga-born director Dag√±alan co-wrote the film with Siege Ledesma.\
        \ It was screenplayed with Carlo Obispo, whose film \"The Baseball Player\"\
        \ won Best Feature Film in Cinemalaya 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef47da-87a3-4b24-ba5e-d7d01e8f229b'
