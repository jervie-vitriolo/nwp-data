      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That‚Äôs half of 1% ‚Äì or one two-hundredth ‚Äì of the amount of aid
        it ordinarily receives.</p>'
  'intelligence-hamas-israel-attack-tunnels-phone-lines':
