      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe will make sure there will be fuel in places where they need fuel\
        \ to treat civilians,‚Äù said Lt. Gen. Herzi Halevi said, without providing\
        \ further detail on how the IDF might get fuel to those most in need.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefc5e2-73ee-4a67-a510-5739cede7637'
