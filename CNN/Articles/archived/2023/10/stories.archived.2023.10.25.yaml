    'title': 'Comelec confirms alleged vote-buying incident in Navotas'
    'updated': 2023-10-26T11:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba48cef-322e-47da-aa53-13bd30696a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> ‚Äî The
        Commission on Elections (Comelec) confirmed on Wednesday a supposed vote-buying
        incident in Barangay San Jose, Navotas City ‚Äî the first such arrest since
        the start of the Barangay and Sangguniang Kabataan Elections (BSKE) campaign
        period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb857bd2-7fee-4a83-8d3a-76819f269e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Comelec and Navotas police launched Operation Kontra Bigay
        at a sardines warehouse on Wednesday in the barangay after they received information
        about alleged vote buying in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279896a-28d9-4c2c-a4eb-f848c89972fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial reports, a woman from Malabon City was caught
        handing out envelopes containing cash from ‚Ç±300 to ‚Ç±500 to around 200 people,
        who said they were residents of Barangay Longos in Malabon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e813121-5fee-4af0-8812-9a3e6b85ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When interviewed by authorities, they said they were invited by
        the suspect to undergo training for poll watchers and were given the money
        when they arrived at the warehouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049164f3-cc46-4b2d-84c7-c21eb57b3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T11:39:08.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipients added that they were all election watchers in Barangay
        Longos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16279e-bcce-4910-a1b2-042f8f28fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T11:39:08.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items recovered at the scene were 1,213 white envelopes
        that contained a total of ‚Ç±363,900 in cash, and a box that had papers indicating
        the names of registered voters, contact numbers, precinct numbers, and photocopies
        of assorted IDs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8203116-1d95-4cb2-ab23-bb1714d5e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia lauded the swift action of the local
        Comelec and Navotas police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311587db-d1c8-46e0-aaf2-4d94f502ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakatuwa pero nakakangitngit at nakakagalit,"</em> he said.
        <em>"Nakakatuwa dahil siyempre may nahuli kami. Nakakagalit kasi</em> despite
        the fact <em>na sinasabi natin na huwag na huwag niyong gagawin, at pinatutunayan
        talaga natin yan na hindi natin palalampasin ang mga ganyan, may mga nagco-commit
        pa rin."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b9046-f717-4d14-9acf-e13b46bea796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m relieved, but at the same time annoyed and angry.
        Relieved because we caught some people. Annoyed because despite reminders
        on what not to do, and we have proven that we will not let things like this
        slide, this still happened.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3929a-56b8-4b12-ba3a-b52d4643716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll chief vowed to go after those engaged in vote buying and
        selling. He said those found guilty may face disqualification and may be charged
        with an election offense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21e7cb-45ae-4eb4-9b31-d1d18e7cc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will immediately act on that and those who will be responsible,<em>
        kung wala pa sila sa aming</em> list <em>ng mga isu-suspend,</em> we will
        immediately suspend the proclamation of these candidates <em>kung saka-sakali
        sila ay mananalo,"</em> Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704a14f-aead-4c3e-8ef4-053bf7770a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will immediately act on that and those who will
        be responsible, if they are not yet on our list of people to be suspended,
        we will immediately suspend the proclamation of these candidates should they
        win.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f866d-7e67-4697-8f3e-a4c359c06ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Kontra Bigay earlier filed five disqualification
        cases for vote buying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc71ceb-a9ff-4e28-92c4-21ee0bf27542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T22:16:31.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T11:39:27.552+08:00
