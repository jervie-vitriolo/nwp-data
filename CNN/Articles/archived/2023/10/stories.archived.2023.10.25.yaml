      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fuel is a lifeline</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ec21f-acb9-4bf8-a45e-2c075a0b9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:44.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fuel means life in Gaza. Without fuel, water cannot be pumped or desalinated,\
        \ generators that power hospitals ‚Äì that keep incubators, ventilators and\
        \ dialysis machines running and to sterilize surgical equipment ‚Äì will fail.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12243d47-f494-448c-a903-c50b2bf8856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:01:15.637+08:00
