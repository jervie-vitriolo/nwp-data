      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dag√±alan was also the producer, cinematographer, and co-writer of \"\
        Layang Bilanggo,\" which won Best Screenplay and Best Picture at the 2010\
        \ Cinema One Originals Film Festival.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4c254-3189-471d-8b11-62f8e26ab33b'
