      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth time that a Philippine candidate did not make
        the cut in the pageant''s 11-year history.</p>'
