    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7d183-547e-48e5-8f18-f5a5f589e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Intelligence shared with the United States
        suggests a small cell of Hamas operatives planning the deadly surprise attack
        on Israel communicated via a network of hardwired phones built into the network
        of tunnels underneath Gaza over a period of two years, according to two sources
        familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53535b40-e57d-4305-88fc-5318a6700d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce86e33-40d7-4e8c-a9da-9f4b405221eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The phone lines in the tunnels allowed the operatives to communicate\
        \ with one another in secret and meant they could not be tracked by Israeli\
        \ intelligence officials, the sources told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0883ef0-c4a8-4d9a-83d0-c6402e101276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a7d57-2f05-481d-964c-3eec9685730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the two years of planning, the small cell operating in the tunnels\
        \ used the hardwired phone lines to communicate and plan the operation but\
        \ stayed dark until it was time to activate and call on hundreds of Hamas\
        \ fighters to launch the October 7 attack, the sources said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97106055-99b2-41b4-a1c1-4b90ce1814bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de21795-d448-4179-bd2b-dc5fa2980d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They avoided using computers or cell phones during the two-year period\
        \ to evade detection by Israeli or US intelligence, the sources said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6b7d9-4882-4b20-acf5-48eb1f5e2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0667fc-47a5-4ff2-a097-3059d76ab4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThere wasn‚Äôt a lot of discussion and back and forth and coordination\
        \ outside of the immediate area,‚Äù one of the sources said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac786b-e6c8-4aa4-950f-2f77b61667f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dfc04c-14b7-4b3f-973a-7880ddc04a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence shared with US officials by Israel reveals how
        Hamas hid the planning of the operation through old-fashioned counterintelligence
        measures such as conducting planning meetings in person and staying off digital
        communications whose signals the Israelis can track in favor of the hardwired
        phones in the tunnels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0caf82-9d54-4870-bbc3-aac2d58b52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers new insight into why Israel and the US were caught so
        flat-footed by the Hamas attack, which saw at least 1,500 fighters pouring
        across the border into Israel in an operation that killed at least 1,400 Israelis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3427f26-1dc7-4d2f-8d75-d9429440614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3606631-9fa8-4f94-b68b-cccff62a1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not seen the specific intelligence but spoke to sources familiar\
        \ with it. The US Office of the Director of National Intelligence declined\
        \ to comment and the Israeli embassy in Washington did not respond to a request\
        \ for comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab063725-0460-45f6-a8c6-8a4126a830d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6b310-4c5c-431e-b52d-5e590ad7c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that a series of strategic warnings from US\
        \ and Israeli intelligence agencies did not lead officials from either country\
        \ to anticipate the events of October 7.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa0c0f-0ea1-43fd-9058-9b3a70c75dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e6352-f94d-4417-8251-b223bde0224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces colloquially refers to the tunnels built\
        \ by Hamas over the last fifteen years or so as the ‚ÄúGaza metro.‚Äù The tunnels\
        \ make up a vast labyrinth that is used to store rockets and ammunition caches,\
        \ as well as provide a way for militants to move about unnoticed. The IDF\
        \ also says it contains vital Hamas command and control centers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70064169-fd0b-4f6f-a111-e7683d1fbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26e568-2c38-4131-9196-14fd7a001bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yocheved Lifshitz, an 85-year-old grandmother who was one of two hostages\
        \ released by Hamas on Monday, said after she was kidnapped, she was taken\
        \ into the network of tunnels and slept on a mattress on the floor in one\
        \ of them.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29048878-0b2f-4886-9d01-a50e6676db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff1a4b-8459-4af0-94da-011443302350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sources briefed on the Hamas assault, the small
        cell waited until just before the attack was launched to prep a larger group
        of fighters above ground to carry out the specific operation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a495f-2b3c-4464-bb39-882dac73b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources said that though ground unit commanders and fighters
        were being trained for many months and kept at a state of general preparedness,
        they were only informed of the specific plans in the days leading up the operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe115a-bb9a-4de1-bd7e-0b628eaf5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cc72e-2ac8-44c5-a565-e50cb02c7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThat‚Äôs how you compartment and keep something that‚Äôs tight,‚Äù the source\
        \ added, noting that‚Äôs what happened in this case.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c971452-02d2-4402-a39d-0499acffb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b14b0-6c55-417d-8e1e-ec88b08704a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the sources said some of the training above ground was observed\
        \ but did not ring major alarm bells. The thinking was, ‚Äúoh they always train\
        \ people like this. It didn‚Äôt look different,‚Äù the source said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9f5be-5011-4272-a724-cd81f88095c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e50ce3-8807-4c3a-9913-0240a0af5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-25T13:55:52.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A third source familiar with the latest intelligence said Iran has\
        \ helped Hamas develop their operational security tactics over the years,\
        \ though US intelligence does not believe Iran played a direct role planning\
        \ the October 7 attack itself.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38351f9-ef07-4af8-b5da-f0c46437bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T05:11:09.924+08:00
      'mgnl:createdBy': 'raheema'
