      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) ‚Äî</strong> Most
        of barangay and Sangguniang Kabataan (SK) officials are expected to assume
        office right after their proclamation on Oct. 30, according to the Commission
        on Elections (Comelec).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650389eb-bebd-46d7-820d-ae9fc36d3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T06:02:24.808+08:00
