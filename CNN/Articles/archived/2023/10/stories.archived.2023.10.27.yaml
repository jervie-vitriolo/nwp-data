      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move marks a milestone in the evolution of the sport in the country\
        \ as well as its shift toward more sustainable, efficient, and eco-friendly\
        \ modes of transportation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64406d9a-107a-434b-8dba-7ddf11e944d7'
