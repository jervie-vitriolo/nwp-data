      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Department of Energy (DOE)
        has introduced its groundbreaking energy efficiency campaign in a bold step
        toward a more sustainable and energy-efficient future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b248555-3536-4e96-8925-8bcaa302f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.984+08:00
