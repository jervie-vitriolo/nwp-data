      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) released its special weather outlook for the Barangay and Sangguniang\
        \ Kabataan Elections (BSKE), All Saints' Day and All Souls' Day. \r"
