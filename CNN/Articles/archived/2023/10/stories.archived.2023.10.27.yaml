      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa7573-e5c6-4457-b4a1-f22ba4ffcb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that the US is only supporting the Philippines against\
        \ China’s actions as its treaty ally.\r"
