      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 22, Russel Jay Jarlego of&nbsp;RFM E-Drive was crowned overall
        champion of the country''s first-ever e-bike race. Representing XTEER-Dadatech
        Racing Team, he also emerged as the overall champion of the MotoIR Underbone
        155 Limited SP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b804c-037e-4cbc-a69c-fd02c140bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T06:43:14.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarlego used RFM Electric Drive''s PAR-X 3.0 to triumph over e-bikes
        from Lion-TWPO Philippines, EBP Unitedcay, Ecooter-AXOR Helmets-DE69, OZ Ebikes,
        and Buddharage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e9eec-c0f2-41e1-9bd6-57cfc48b505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T06:43:14.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By incorporating e-bikes into racing events, the e-bike champ said\
        \ manufacturers, riders, and enthusiasts can gain a better understanding of\
        \ which e-bike models are more durable and better suited for daily use.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3dcac-429d-4326-af44-19c30e6cd8d5'
