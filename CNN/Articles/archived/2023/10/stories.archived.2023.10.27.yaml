      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda07be-be61-4e51-b7b4-391e3ece1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.185+08:00
      'mgnl:createdBy': 'raheema'
