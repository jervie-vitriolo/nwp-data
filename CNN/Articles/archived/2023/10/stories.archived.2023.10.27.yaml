      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Commission
        on Elections (Comelec) Chairman George Garcia said he will personally visit
        Abra province to verify reports of massive withdrawal of candidacies for the
        barangay and Sangguniang Kabataan elections (BSKE).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81fdcd-61a7-484e-a8b2-5cf519c20e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T22:17:29.434+08:00
