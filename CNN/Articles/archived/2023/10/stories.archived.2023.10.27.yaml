    'title': 'Transport sector ready for BSKE, Undas'
    'updated': 2023-10-27T16:20:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c054c4-a874-4c8a-b912-08a96627f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:16:01.572+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—</strong> The
        country''s transportation systems are all set for Undas and the Barangay and
        Sangguniang Kabataan Elections (BSKE), the Department of Transportation (DOTr)
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cce8ec-79da-4b89-8406-b98bf6692e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:16:01.573+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6c2fa-6f45-422b-86f1-769e5a67a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:16:01.573+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All transport sectors and attached agencies have been instructed\
        \ to provide assistance to all passengers this Undas season. The DOTr's lines\
        \ of communications are also available to address passenger concerns,\" DOTr\
        \ Secretary Jaime Bautista said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe41d99-2a8d-4132-bd91-318373dee14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:16:01.574+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c4a6f-3b77-495e-98b7-165119b312e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:16:01.574+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that its aviation, railway, maritime, and road sectors will\
        \ ensure safe travel amid the influx of people in terminals. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae69c9-7dc4-4475-b5d8-34ec98534e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:16:01.575+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273db31-772c-4ce7-8871-0b5606b40305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:16:01.575+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional personnel were also deployed in the Civil Aviation Authority\
        \ of the Philippines, Office for Transportation Security, Manila International\
        \ Airport Authority, Land Transportation Franchising and Regulatory Board,\
        \ Land Transportation Office, and Philippine Coast Guard. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74171b3a-01b5-4bef-9953-672f58eca767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.888+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec316524-577f-4c52-b41d-2d4da5467231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.888+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said that the Philippine National Railways, LRT-1
        and LRT-2, and MRT-3 will continue their regular operational hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b056c-308b-4d9e-a0a0-68ca318bacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.889+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d98bd-c3eb-4dc2-b230-daf62a424f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.889+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, there will be sufficient buses to ferry passengers during\
        \ Undas, the LTFRB said in a separate statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11844577-7a68-45e4-b443-d596fc3f4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.890+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a155d-4963-47bf-9d2b-0e6f0663f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.890+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB added it will continue to approve special permits for bus companies\
        \ to deploy more buses. As of last week, 770 special permits were already\
        \ issued.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7934420-9c07-4f3b-bbc4-17c9b3acd613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.891+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b80ec6-aaf8-4a8c-870c-6f807d4767f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.891+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang LTFRB ay nakipag ugnayan sa mga bus companies to see to it na\
        \ makapag-mount ng mas maraming units [ng buses],\" Bautista said during his\
        \ inspection of the Paranaque Integrated Terminal Exchange (PITX) on Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d62bdd-1983-476d-b02c-d4c72d36fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.892+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2141e27-7f6a-4959-902e-66aa9b63e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.892+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate advisory on Friday, the Metropolitan Manila Development\
        \ Authority said it will allow provincial buses to pass EDSA lanes from 10pm\
        \ to 5am on Friday, Oct. 27, until Nov. 6.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd4367-b04d-4e6c-8ba8-9eb692442832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.893+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf761760-67ed-4df4-a2bb-0a66b7f6a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:16:44.893+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T19:34:11.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said provincial buses coming from North Luzon may reach Cubao,
        Quezon City terminals, while buses coming from South Luzon may stop at the
        Parañaque Integrated Terminal Exchange (PITX).</p>'
