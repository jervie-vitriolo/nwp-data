      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 21 US service members have received minor injuries as a\
        \ result of attacks between October 17 and 18, CNN reported Wednesday. Of\
        \ those, 19 — 15 at Al Assad Air Base in Syria, and four at Al-Tanf Garrison\
        \ in Iraq — have been diagnosed with traumatic brain injury (TBI), Ryder said.\
        \ \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02e626-6a51-4b58-b297-9453c684aa3d'
