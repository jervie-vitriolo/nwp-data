      'mgnl:lastActivated': 2023-10-27T09:53:24.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he had to learn Spanish for the character.\r"
    '15':
