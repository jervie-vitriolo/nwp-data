      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The analyst said “lingering uncertainties” given the ongoing war between\
        \ Israel and the militant group Hamas have also weighed down investors’ mood.\
        \  \r"
