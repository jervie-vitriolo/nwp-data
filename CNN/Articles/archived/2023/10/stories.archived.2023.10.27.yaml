      'mgnl:lastActivated': 2023-10-27T20:06:08.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b669c92-0339-45f9-a2b8-1561a439cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.985+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “You have the Power” campaign was unveiled on March 6, 2023
        on DOE’s Facebook page. It was designed to revolutionize how the country consumes
        energy, reduce energy costs, and stop climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef134b67-055c-46d7-bbaa-0d9a28563c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.985+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc1cb2-824b-4729-be1f-229d3c476550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.986+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign is a key element to the Philippines' commitment to environmental\
        \ stewardship and economic development. With a dual mission of reducing carbon\
        \ emissions and enhancing energy security, it sets out to promote energy conservation\
        \ practices and stimulate the adoption of cleaner, more sustainable energy\
        \ technologies across the nation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98895781-24e4-45f0-ad7b-df6e695c8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.986+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc38f4d-9497-40ed-94d5-5135b741f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.987+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key highlights of the “You have the Power” Energy Efficiency Campaign</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf18b6-5f7c-4952-8467-c245bb6b73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.987+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ca799-5b07-4dd9-b4ce-a76aeb5f8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.988+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investment in Renewable Energy: A major focus of the campaign is the\
        \ development of renewable energy sources like solar, wind, and hydroelectricity.\
        \ This involves incentivizing the adoption of renewable energy technologies\
        \ and facilitating investment in clean energy projects to diversify the country's\
        \ energy mix.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50782b61-9bbe-4aea-b705-344124e2c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.988+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235dd5e-9894-483e-b549-1a31a13d6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T20:06:07.989+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-27T20:06:08.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consumer Empowerment: Empowering the consumer is a goal of the Energy\
        \ Efficiency Campaign by educating consumers. To encourage informed decisions\
        \ and investments in sustainable solutions, introduction to basic energy-efficient\
        \ practices, and recommendations for energy-efficient appliances will be offered.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2f734-87e1-40c4-933b-e156f15e832d'
