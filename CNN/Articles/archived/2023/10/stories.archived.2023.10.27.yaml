  'sokor-court-upholds-ban-gay-sex-military':
    'author': 'Chris Lau, Gawon Bae and Nam-kyung Yang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-27T15:32:40.000+08:00
    'imagesource': 'jcr:23f12793-0676-446a-9c5d-8774a828cc8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd858e194-6152-4321-94ac-15afa1d7b7a7'
    'lead': 'South Korea’s Constitutional Court has upheld a law banning same-sex
      relations in the military, citing a threat to combat-readiness, in a judgment
      decried by the local LGBTQ community as a disappointing setback.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T15:33:47.463+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-27T15:33:48.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korean court upholds ban on gay sex in military, in setback for
      LGBTQ community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb8368-f92c-4b7f-8376-19eff227e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — South Korea’s Constitutional
        Court has upheld a law banning same-sex relations in the military, citing
        a threat to combat-readiness, in a judgment decried by the local LGBTQ community
        as a disappointing setback.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3554f-b1e7-4d90-be4e-018e07a7b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d14685-21c5-4a0f-a72f-5b66762de554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 5-4 ruling on Thursday, the court refused to declare as unconstitutional\
        \ a clause in the Military Criminal Act that bans “anal intercourse” or “\
        any other indecent act” during service and allows for punishments of up to\
        \ two years in prison.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9455857-8bdb-477f-b6d3-d936ff079a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30570b0-759c-453f-8a3e-3ad6d65424ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the law does not explicitly refer to same-sex relationships,\
        \ this is how it is generally understood in practice and the law has long\
        \ been opposed by LGBTQ activists who see it as discriminatory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42286978-8f22-40ce-b2e3-c4fca7d64d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909db6a-2ada-4e00-816b-17b480db583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past, the law has been used to arrest dozens of people in what\
        \ critics have called a “gay witch-hunt.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bff524-4533-4071-b6f1-d06521c61763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe89c4-c353-4006-991a-39f72865e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said in its judgment Thursday that allowing same-sex relations\
        \ between soldiers would jeopardize the army’s discipline and potentially\
        \ upend its hierarchy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd552de1-48c6-45fa-93b1-460d54756640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edd266-4d42-4660-b9a8-c8ce819b0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if sexual acts are consensual” they risk “causing serious harm\
        \ to preserving the fighting power of the nation’s armed forces, if committed\
        \ (while on duty),” it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3252d-4752-47d4-b847-9b2aa645e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e6c1b-0946-4de7-b0ca-3abda09a8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four dissenting judges, however, concluded the language of the article\
        \ is “abstract and ambiguous,” while three of them also cautioned against\
        \ limiting an individual’s sexual orientation in the name of “military discipline.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb40e6d-49a1-40fd-b96e-bef81758b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d165c8-356b-4381-a4a3-72308146d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is “unclear” whether the law banned “indecent acts” only between\
        \ same-sex soldiers or also between male and female ones, they added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a88320-3514-475e-ab14-01a41f960e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb934a-f7aa-4eea-b949-79c5608b78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A distressing setback’&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae522f-490f-436a-9a6e-affa79cfce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activist group Rainbow Action Against Sexual-Minority Discrimination\
        \ said the ruling was disappointing and criticized the court for failing to\
        \ protect the rights of the minority.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc128e-b21f-4b6a-9f4c-f9d42f528e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abad70-0986-41e1-b00f-e7da22edd56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the group said it was encouraged by the comments of the dissenting\
        \ judges, who warned against deeming sexual acts between same-sex couples\
        \ as abnormal.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30728515-ad48-4b12-8f53-0ffd276bff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42676048-54ff-41e4-9e7c-ee696ae0ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dissenting judges said there is “no reason” to differentiate between\
        \ consensual sexual acts by same-sex soldiers and heterosexual ones.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291fd1a-5fa2-48f7-9101-10e00801ccf2'
      'mgnl:activationStatus': true
