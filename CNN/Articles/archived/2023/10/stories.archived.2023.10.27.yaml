      'mgnl:lastActivated': 2023-10-27T05:11:22.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video published by the Israel Defense Forces (IDF) on Thursday showed\
        \ tanks and armored vehicles, including a bulldozer, moving on a road near\
        \ a fence in northern Gaza. The tanks fired artillery, and some destruction\
        \ could be seen nearby.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581b9c8-28d5-4207-b4bb-e7e256bcc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.165+08:00
