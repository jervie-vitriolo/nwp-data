  'us-strikes-facilities-linked-iranian-backed-militias-syria':
    'author': 'Oren Liebermann, Haley Britzky and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-27T15:35:03.000+08:00
    'imagesource': 'jcr:c8d730dc-c28e-4e30-989b-decf8af71f8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4abe269-d60b-453b-b748-00457bcf85e1'
    'lead': 'The US carried out airstrikes targeting two facilities linked to Iranian-backed
      militias in eastern Syria on Thursday, according to a statement from Defense
      Secretary Lloyd Austin, following a series of drone and rocket attacks against
      US forces in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T15:36:04.635+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-27T15:36:05.194+08:00
