  'ombudsman-junks-bantag-murder-rap-remulla-catapang':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-27T15:58:33.000+08:00
