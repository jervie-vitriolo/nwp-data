      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Teodoro said the collision will not trigger the mutual defense\
        \ treaty with the US, adding that the Philippines does not want war and is\
        \ not at war with China. But the country remains resolute in defending its\
        \ territory which Beijing should respect, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c2970-05eb-42d8-85f3-b49b8fde4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358d483-7a9a-48b6-b23c-0c7ee52f1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs also remains open to talk with China,\
        \ but Teodoro said these talks should be furthered on three principles: It\
        \ should be on the basis of UNCLOS and international law, it should show good\
        \ faith on the part of Beijing, and these should be open, transparent, and\
        \ public so that there can be no “whispered narratives.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029db6d-1c81-44ce-95a3-0f75dde3e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.968+08:00
