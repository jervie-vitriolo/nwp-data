      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike Xi, Li is not considered one of China’s princelings hailing\
        \ from a prominent party family. He held positions in the Communist Youth\
        \ League Central Committee during the 1980s and 90s.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7fbfa3-1a07-450c-9eb3-51bafedf661c'
