    'template': '1'
    'title': 'Former Chinese Premier Li Keqiang dead at 68: state media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11477c-696f-4d02-adf7-7bcc5da75c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Former Chinese Premier Li Keqiang,
        once seen as a reform-minded contender to the country’s top leadership role,
        died of a sudden heart attack early Friday in Shanghai, state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1faae-eeb2-4da3-ab3c-ff11065d2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76289bbb-40ab-4451-aa66-feb028c9811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was 68 years old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfb95a-bed8-4e79-9391-bbdb1bd8ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50043f0-0359-4dce-8d62-8e85a3795769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, who was nominally China’s No. 2 leader until late last year, served\
        \ as the country’s premier – traditionally in charge of the economy – for\
        \ a decade from 2013 to March this year under strongman leader Xi Jinping.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb407d7-20f4-4a41-80fe-c78e4f135640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108b466-deea-4300-9764-99f9b2e287d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his time in the role, Li navigated the world’s second-largest\
        \ economy through a challenging period of rising technology and trade tensions\
        \ with the United States, mounting government debt and unemployment, and the\
        \ Covid-19 pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f70a91-8b74-467b-a4c2-c51b7a40d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.074+08:00
