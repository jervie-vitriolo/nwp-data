      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Immigration
        authorities intercepted a Filipina trying to depart for Oman after she presented
        fake marriage documents claiming she would visit her husband.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a47c0a-6944-43be-8847-02c0d6d5b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T18:49:04.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Immigration said the woman, who was not named, was stopped\
        \ at the Ninoy Aquino International Airport on Oct. 19.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d87c80-8b6c-42f1-80e3-80bdeab5a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T18:49:04.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She eventually confessed that all the documents she presented, including\
        \ her lover’s alleged affidavit of support, are all fake,” the BI said in\
        \ a statement on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be311ddb-1f94-4413-a1d6-6fde1cf5efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T18:49:04.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman even presented an edited wedding picture, it added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2396038-858d-4605-977f-feb73e101e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T18:49:04.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said they discovered that she was previously held at the airport\
        \ just last month, also for presenting fake documents.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57970da9-c37b-47ef-b59d-61e55508d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T18:49:04.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A check of her travel record later revealed that last September, the\
        \ passenger also attempted to leave for Malaysia but was stopped by immigration\
        \ officers for having improper documents,” the BI said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a34ddf-2c22-4085-b549-b5708dc9e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T18:49:04.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipina turned out to be a human trafficking victim and revealed\
        \ that she paid more than ₱30,000 for her counterfeit documents to illegally\
        \ work abroad, it also said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e9607-a7c1-4699-bfab-78457d00449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T18:49:04.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said that her case was forwarded to the Inter-Agency Council\
        \ Against Trafficking for filing of cases against her recruiters.  \r"
