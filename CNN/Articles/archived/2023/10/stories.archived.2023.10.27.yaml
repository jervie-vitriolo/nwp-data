      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His time in the top echelons of China’s Communist Party came to a close\
        \ last October, when he was not named to the party’s Central Committee during\
        \ a twice-a-decade leadership reshuffle that saw Xi surround himself with\
        \ key allies.\r"
    '44':
