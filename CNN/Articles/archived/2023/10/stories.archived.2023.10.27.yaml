      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder said Thursday that between October 17th and 26th, US and coalition\
        \ forces have been attacked “at least 12 separate times in Iraq, four separate\
        \ times in Syria, by a mix of one-way attack drones and rockets.” \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a0a1a-3073-4f15-b5ac-906ea41acad5'
      'mgnl:activationStatus': true
