      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870bcca-766c-42c0-a3b0-31309b089d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T17:43:40.442+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T17:43:40.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung statement ni Atty. Locsin na ikinagulat at lalong ikinadismaya\
        \ ng mga Bangsamoro ay talagang hindi lang isang beses yan, hindi twice, hindi\
        \ thrice, kung hindi napakaraming beses. Makikita niyo sa Google na talagang\
        \ napaka anti-Muslim niya,” 1Bangsa party-list president Maulana Balangi said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e43d57-2fd6-46fc-bfe8-e26a8a43b1cd'
      'mgnl:activationStatus': true
