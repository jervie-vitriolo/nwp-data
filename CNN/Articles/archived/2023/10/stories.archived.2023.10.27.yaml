      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e035cb-bdd1-4140-8c27-bdf1c7c6b160'
      'mgnl:activationStatus': true
