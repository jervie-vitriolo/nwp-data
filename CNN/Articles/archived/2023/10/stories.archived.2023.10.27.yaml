    'jcr:uuid': '6bab67b5-8a3b-412c-a508-39a1eac718e7'
    'lead': 'Defense Secretary Gilbert Teodoro shrugs off China''s recent criticism
      of the United States'' reaffirmation of its support for Manila after Philippine
      and Chinese vessels collided near Ayungin Shoal, saying this is only meant to
      “stifle” Beijing’s opponents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T12:34:49.948+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-27T12:34:50.735+08:00
