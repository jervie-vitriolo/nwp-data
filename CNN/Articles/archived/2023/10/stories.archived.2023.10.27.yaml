    'lead': 'President Ferdinand Marcos Jr. on Friday said the government is working
      to finalize the implementation of a ruling directing the devolution of some
      functions to local government units (LGUs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T13:13:28.346+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-27T13:13:28.600+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Gov''t finalizing implementation of Mandanas-Garcia ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c68ed5-1a7b-4f40-a3e7-79836d95a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:28.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T13:13:28.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — President
        Ferdinand Marcos Jr. on Friday said the government is working to finalize
        the implementation of a ruling directing the devolution of some functions
        to local government units (LGUs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558b8ae-1b04-4e9e-96c0-1c604f5a70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:28.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T13:13:28.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are now putting together the final implementation of the Mandanas-Garcia
        ruling that is, of course, relevant to all our local government executives,”
        he said in his speech during the Philippine Mayors Forum in Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648b0f3-1f4e-4698-b4d2-e32f1aa89f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:28.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T13:13:28.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the president, the ruling would be considered in the plan
        to update the Local Government Code, which aims to further strengthen LGUs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58645bf7-2556-4156-8722-31ff72d1797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:28.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T13:13:28.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said integrating the Mandanas-Garcia ruling would beef up local
        executives'' efforts in dealing with the challenges of climate change and
        digitalization, among others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535fb61-4943-4d67-b250-0d045d006270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:28.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T13:13:28.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May, Marcos said he may issue an executive order by the end of the
        year defining which government services would be devolved to LGUs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42028b8-ac44-4153-80d7-f246801da12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:28.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T13:13:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also earlier assured them of additional budget and training
        to help them launch their own programs and projects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ab913-fd66-4185-9a3e-823b73978d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:28.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T13:13:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also urged local leaders to explore international partnerships
        with their counterparts to "learn the best practices in improving public service
        delivery."</p>'
