      'mgnl:created': 2023-10-27T05:11:21.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We actually engaged the enemy, killing terrorists who were planning\
        \ to conduct attacks against us with anti-tank guided missiles,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908f2f7-7058-457a-82ba-9a2447c6a3ef'
