    'jcr:uuid': 'cae12118-261d-46c8-954c-6e0af40b2758'
    'lead': 'Bantag accused Remulla of masterminding the killing of radio broadcaster
      Percy Lapid in October last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T15:59:42.893+08:00
