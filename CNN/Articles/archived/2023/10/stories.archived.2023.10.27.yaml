    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US strikes 2 facilities linked to Iranian-backed militias in Syria following
      series of attacks on US forces in Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1ed0d-82fd-409b-baa1-413fc2e793f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The US carried out airstrikes
        targeting two facilities linked to Iranian-backed militias in eastern Syria
        on Thursday, according to a statement from Defense Secretary Lloyd Austin,
        following a series of drone and rocket attacks against US forces in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c8c0d-86fb-40a9-963c-57855b715428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement said the facilities have been used by Iran’s Islamic\
        \ Revolutionary Guard Corps (IRGC) and affiliated groups.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0859b-7171-4d92-b468-cee1d1a220ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790ca6c-d590-4b91-9950-962b54a3ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes, carried out by a pair of F-16 fighter jets using precision-guided\
        \ munitions, targeted a weapons and ammunition storage facility in Abu Kamal\
        \ near the border between Syria and Iraq.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5ace6-2938-4977-874a-8f98c8f7ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91467b3-a786-4201-af42-e7c8899243b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin described the strikes, which were ordered by President Joe Biden,\
        \ as “narrowly tailored in self-defense” and emphasized they are separate\
        \ from the ongoing conflict in Gaza. He directly accused Iran of having a\
        \ role in the attacks on US forces, saying in the statement, “Iran wants to\
        \ hide its hand and deny its role in these attacks against our forces. We\
        \ will not let them.” Austin also promised further strikes if the attacks\
        \ by Iran’s proxies continue.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efbc29-b2fb-4b9a-97ab-615c472ae3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d79ef-5fc9-475a-aa0b-22187a595d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two facilities targeted by US airstrikes in eastern Syria had been\
        \ previously occupied by members of Iran’s Islamic Revolutionary Guard Corps\
        \ and affiliated militia groups, a senior military official said, but it’\
        s still unclear if the strikes resulted in any casualties.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3a5ea-aa08-4d17-b40f-e611af6477f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb5f21-2eb9-4863-9ef0-ec485c016e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know that there were people on the target at various points during\
        \ the day,” said the official during a briefing with reporters following the\
        \ attack. “Again, we know that they were not civilians,” the official added.\
        \ “The people that occupy these locations are Iranian-aligned militia groups\
        \ as well as IRGC personnel.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cb9cb-7b51-465c-a9ef-c61fd53ddfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3969c73-e7f0-43e7-9576-78442153d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it would take more time to establish a more precise figure on how\
        \ many were killed in the strike, if any, the official said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69011ab-9e92-4007-9a67-2bdbe3f6b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad02c6a-d008-4697-9443-d6ce781c20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior defense official called Iran “the center of gravity” for the\
        \ attacks on US forces in the region, saying that “Iranian fingerprints are\
        \ all over this.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76493b25-deef-4d4f-a690-b5551dede3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1ad89-06b7-405f-9c8b-7d20ccfe4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tehran and Iranian senior leaders are funding, arming, equipping,\
        \ training and directing a whole plethora of militia groups across the region,\
        \ and they have escalated attacks against US forces since October 17, which\
        \ is why we took self-defense action tonight,” the official said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24175072-3595-4594-9566-165350ce9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37674135-6eb5-4e06-b522-c3fb30053cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has carried out strikes against militias before,\
        \ but at a time of enormous tension, the US is looking to send a strong message\
        \ to Iran and the militias not to escalate their attacks and spark a wider\
        \ conflict in the Middle East. The region is on edge as the Israel-Hamas war,\
        \ which was triggered by Hamas’ brutal terror attack on October 7, continues.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2720d1-16a5-480c-9e31-ad5c107f3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2840b-8d0c-4464-a58f-0680c3a6f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Thursday, the US announced it is deploying about 900 troops\
        \ to the Middle East - with the potential for many more. The US has also moved\
        \ two carrier strike groups to the eastern Mediterranean Sea and an amphibious\
        \ ready group closer to Israel in the waters of the Middle East.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced9c4d-f272-41ba-aa3b-2e1bc0425333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16616cd9-93f1-412b-bfac-e3c2e5f280c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US strikes follow a growing number of attacks against US forces\
        \ in Iraq and Syria since October 17. As of Thursday evening, US forces had\
        \ come under attack a total of 19 times, according to the Pentagon, at least\
        \ 12 separate times in Iraq and four separate times in Syria, resulting in\
        \ 21 US service members suffering injuries. The Pentagon said the injuries\
        \ were all minor and that the troops have returned to duty. One US civilian\
        \ contractor suffered a fatal heart attack as a result of a false alarm at\
        \ one of the bases in Iraq.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddaf315-57c9-4fcd-b3fc-b4e7771a2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:36:05.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257c57a-ea84-4c2c-90da-8c0e812e357b'
      'mgnl:activationStatus': true
