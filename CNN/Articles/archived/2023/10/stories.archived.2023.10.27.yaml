  'Marcos-signs-law-classifying-LGUs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-27T08:44:39.000+08:00
    'imagesource': 'jcr:cf647ca7-9162-444e-bd6d-664f76a0c121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0561646e-3d45-430a-ae63-917aa31f7fbb'
    'lead': 'President Ferdinand Marcos Jr. has signed into law a measure which classifies
      local government units (LGUs) based on income to establish a basis for their
      respective financial grants and other forms of assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T08:48:02.071+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-27T08:48:02.416+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs law classifying LGUs based on income as basis for financial
      aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae251c7-0d61-408e-85aa-bcda379f28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Ferdinand Marcos Jr. has signed into law a measure which classifies local
        government units (LGUs) based on income to establish a basis for their respective
        financial grants and other forms of assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82027605-889a-43d0-8def-c1f5bdeff854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act (RA) No. <a href="https://www.officialgazette.gov.ph/2023/10/26/republic-act-no-11964/">11964</a>
        aims to institutionalize the automatic income classification of LGUs as a
        "more responsive approach" to promote local economy and "enable LGUs to realize
        their full economic potential."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5de6f-3b97-4610-818c-6015416115a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In line with this, the State recognizes the need to determine the
        financial capability and fiscal position of local government units," the new
        law states.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413be1a3-48f2-4d02-8764-4be3938bd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the law, municipalities are classified into five classes according
        to their income ranges and the average annual regular income for three fiscal
        years before reclassifying the LGU''s general income.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38f5e7-ee9d-462d-bb73-3c838dab8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The five classes identified and their respective annual average incomes
        are as follows:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83629a1-67e8-4abd-81ba-a974c609e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First Class - ₱200 million'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0f0dd-df93-4a06-9b72-131c7f02a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Second Class - ₱160 million or more but less than ₱200 million'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0759d46-3cdc-48e9-a642-c03cd12c25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Third Class - ₱130 million or more but less than ₱160 million'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a87727-47e9-479c-8f4c-d6d7b13391fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fourth Class - ₱90 million or more but less than ₱130 million'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469d9c9-e6ef-40a1-a088-3cb5f68f9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fifth Class - less than ₱90 million'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e310b5-25e2-429c-a5d3-2cacf6d33f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The classification will serve as a basis for identifying administrative
        and statutory aids, financial grants and other forms of assistance to LGUs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf1848-5e0c-4de1-aa34-6045249e23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would also determine "LGU capability to undertake development programs
        and projects" and the units'' total annual supplemental appropriation for
        personal services.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c65cd-6b4b-4fe9-b894-44323fb7d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Compensation adjustment for LGUs personnel, pursuant to the "Salary
        Standardization Law of 2019," will also be based on the classification.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363f1ac-c1f2-4c38-875e-907a7d8caad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other inclusions under the classification include bases for creation
        of a new LGU, setting numbers of elective members in the Sangguniang Panlalawigan
        and the Sangguniang Bayan, issuance of free patent titles to residential lands,
        minimum wage of domestic workers, insuring LGU properties with the Government
        Service Insurance System, and for setting the limit on the percentage of agricultural
        land area that can be reclassified and its use.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106dabf8-a111-41d0-9d68-9493e9a0f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first general income reclassification shall be made within six
        months after the effectivity of the law and every three years thereafter.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498102a1-9aa0-4703-8fde-283a0c984beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first income reclassification of provinces, cities, and municipalities
        will take effect on January 1 of the immediately succeeding year following
        the issuance of the table of income classification by the Finance Secretary.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbc0c3-5669-4ea1-961b-7cbf193c08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:02.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T08:48:02.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance, in coordination with the Department of
        Budget and Management and in consultation with LGU Leagues, will craft the
        law''s implementing rules and regulations within three months from its effectivity.</p>'
  'piolo-pascual-mmff-mallari':
