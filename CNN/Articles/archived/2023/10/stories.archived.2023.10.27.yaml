      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d0eb7-8658-4f31-bfc3-9ff82de1ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.032+08:00
      'mgnl:createdBy': 'raheema'
