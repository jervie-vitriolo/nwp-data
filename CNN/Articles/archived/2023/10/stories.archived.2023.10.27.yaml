      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1Bangsamoro party-list wants Locsin to be held accountable for his\
        \ post for “inciting to genocide, promoting Islamophobia, and hate speech.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df10dd-c6ca-4189-9b70-5eee40656411'
      'mgnl:activationStatus': true
