      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Iranian Foreign Minister Hossein Amir-Abdollahian did not attempt\
        \ to tamp down the tensions Thursday at an emergency session of the UN General\
        \ Assembly, stating that the US “will not be spared from this fire” if the\
        \ war in Gaza doesn’t end. Earlier this week, the minister had said that Iran\
        \ had received two messages from the US, though he would not say how or when\
        \ the messages were delivered. The first message said the US was not interested\
        \ in a wider expansion of the conflict, he said, while the second urged Iran\
        \ and its partners to have self-restraint.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c8d0d-7dd9-428b-8642-224b884585d4'
