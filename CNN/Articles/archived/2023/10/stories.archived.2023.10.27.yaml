      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b2b3a-a8a6-4bc4-8049-f7e4a493433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But harrowing photos show Al-Dahdouh seeing the bodies of his wife\
        \ and children in the morgue. In one image he can be seen holding the body\
        \ of his daughter, who is wrapped in a white shroud.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d82df0-1c41-444c-a99f-d6ef632c7cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d7fe2-a533-4c9d-bcd8-b5151bea9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Committee to Protect Journalists (CPJ), at least 24\
        \ journalists have died since the start of this conflict as of Wednesday.\
        \ Twenty of those killed are Palestinian, three are Israeli, and one is a\
        \ Lebanese journalist, CPJ said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd625a8c-9fba-43ef-b1e3-6dde6b3b25c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87f12e-57e4-4f5b-bec9-9c7b83e38679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overcrowded hospitals on the brink of collapse say they are overwhelmed\
        \ with the numbers of injured people arriving every day and doctors have repeatedly\
        \ told CNN they don’t have the supplies or the electricity to run critical\
        \ functions to care properly for them, or other patients, who rely on oxygen\
        \ supplies to survive.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0da332-1c50-4834-b35d-4705ee448cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3b98a-d69e-4e87-86dd-cef3813719e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos filmed by journalists working with CNN showed victims in body\
        \ bags in the aftermath of airstrikes and severely injured people, including\
        \ children, in overcrowded hospitals.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18536ba6-8999-44e8-98f4-dbe1c2aba096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aaf7c1-76ed-4c2b-bcbc-76d0efbd736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Families that fled south in an attempt to flee the bombs and staying\
        \ in UN shelters are grappling with overcrowded conditions which are “severely\
        \ constraining access to basic assistance and essential services, increasing\
        \ health and protection risks, and negatively affecting mental health,” the\
        \ UN humanitarian affairs office (OCHA) warned Thursday.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab0321-f383-4822-8aa4-e74b3470fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5d656-bfd9-4fa8-8040-6c2f8477e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 1.4 million people – of Gaza’s population of more than 2\
        \ million – have been displaced since October 7, with almost 629,000 people\
        \ living in UN shelters, OCHA said. Half of Gaza’s population are children.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14c0bf-2604-4982-ae96-7948ee87768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bff14f-fe92-45c6-9417-69d24c82753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN Relief and Works Agency (UNRWA) in Gaza said Wednesday it will\
        \ have to halt aid operations within a day if fuel is not delivered, saying\
        \ it would mark the end of a “lifeline” for civilians.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ff790-e686-4197-b9e6-ace8334ca60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4c84c-4d37-44c0-a473-8186c9cf2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA director for Gaza Tom White told CNN that aid workers would have\
        \ to decide what aspects of life-saving aid they could and could not provide\
        \ to civilians.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61611c-0344-4f05-a875-1c435659c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b7853-ad8e-408b-ba7c-5508af954c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do we provide fuel for desalination plants for drinking water? Can\
        \ we provide fuel to hospitals? Can we provide the essential fuel that is\
        \ currently producing the bread that is feeding people in Gaza?” he said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0fc80-7ed0-42ab-981a-2624c7ada3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c6bf9-0399-4c89-b1db-3a471119e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly three weeks since the outbreak of fighting, the UN’s Security\
        \ Council remains divided on how to proceed with the crisis. Two differing\
        \ resolutions on the matter, introduced by the US and Russia, both failed\
        \ to pass on Wednesday.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701be201-6bd7-486f-b480-6b1cb2baf6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98294a7e-4f2a-4446-aa66-bc92d5673aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution from the US called for “humanitarian pauses,”\
        \ not a ceasefire, to allow for aid to reach Gazan civilians. The US previously\
        \ vetoed a Brazilian draft calling for a humanitarian pause.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed281144-fa36-42fe-af1c-0dc3d5f49cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169eee0b-38b4-43e1-a0bb-7220f0ca50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union may also lean toward calling for a “short humanitarian
        pause” in Gaza after leaders meet on Thursday, a senior diplomat said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016cccb-90e1-40a5-ad7f-762b9ea8c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several leaders have already voiced some version of this, including
        Dutch Prime Minister Mark Rutte and the foreign ministers of Ireland and Slovenia.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddfae39-a22c-4d82-a5da-85bc54492fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2598f14-579e-481c-9ae2-3188b003f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Moscow, representatives from Hamas held talks with
        a senior Russian foreign ministry official on Thursday, according to Russian
        state media TASS and a statement from Hamas.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e33d09-cd10-4a3e-b533-d0a2c9c66f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS said the discussions centered on the release of hostages held
        by Hamas and the evacuation of Russian citizens from Gaza.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d2484-a150-4654-b5b7-84169a14eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54367d23-134c-42d0-95d3-07d994e601d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas delegation praised the position of Russian President Vladimir\
        \ Putin and the efforts of Russian diplomacy, according to the militant group’\
        s statement. Mousa Abu Marzouk, deputy chief of Hamas’s political bureau,\
        \ and Basem Naim, another senior Gaza-based Hamas leader, were part of the\
        \ delegation which met with Russian Deputy Foreign Minister and Special Presidential\
        \ Representative for the Middle East and Africa, Mikhail Bogdanov, it also\
        \ said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b551cdf-84ec-43df-ab96-a0199baa7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc80bf5-5b2d-4251-a3f0-ba7b1240ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar, which is helping to mediate with Egypt, US, Israel and Hamas,\
        \ is hopeful for a breakthrough soon on negotiations to release hostages held\
        \ by the militant group, the prime minister and foreign minister said Wednesday.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d27011-03ab-485b-bc8c-f5d0bae68a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
