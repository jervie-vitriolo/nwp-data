      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef75c7-024a-4967-8798-60b99d21880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T06:43:14.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"E-mobility is the future of motorcycles and e-bike racing is now\
        \ one of the categories being developed by IR,\" the publication added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da632a-ffc5-48fd-8c69-cad087115639'
