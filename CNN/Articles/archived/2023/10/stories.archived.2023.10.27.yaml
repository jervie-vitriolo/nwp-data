    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213f10a-9656-4412-b88b-39a3a3fae3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For McCartney and Starr, hearing the “crystal clear” voice of Lennon\
        \ on the completed track was a profound experience.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4222800-7ab8-4e1a-892c-1fc99082c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71398d5d-ea7e-47bc-a2c6-3ed6fdb3fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s quite emotional. And we all play on it, it’s a genuine Beatles\
        \ recording,” McCartney said in a statement Thursday, adding, “In 2023 to\
        \ still be working on Beatles music, and about to release a new song the public\
        \ haven’t heard, I think it’s an exciting thing.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944a3c8-d673-4afb-8f03-e495e03caf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e8c46-c5ea-4888-877c-01f9c8c01f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Starr, hearing Lennon’s voice “was the closest we’ll ever come\
        \ to having him back in the room, so it was very emotional for all of us,”\
        \ he said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b44e95-5a9b-490a-ba1a-a05892c62436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ecfcc-c2e4-4cc6-be68-28553cbbf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was like John was there, you know. It’s far out,” Starr added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3f439-3184-4759-8abd-091882571e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b20cf-bee5-4e03-88c3-23f57f3c7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lennon wrote and recorded the song at his home in New York City in\
        \ 1970. It was later worked on by McCartney, Starr and George Harrison – who\
        \ died in 2001 – in the mid-90s, and finished by McCartney and Starr this\
        \ year, over four decades later.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce2747-7d64-4e18-a2a5-e1cfcc7b3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5162b41-3100-4dd8-a6dc-7a5a51444b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The track – coined by McCartney as “the last Beatles song” – features\
        \ the original vocals recorded by Lennon that were preserved using artificial\
        \ intelligence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f7938-1265-4995-861f-138d95187960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9da78-8926-4fc0-95de-ce1694b73c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Beatles: Get Back” filmmaker Peter Jackson was commissioned in\
        \ 2021 to help bring “Now and Then” back to life by applying the same AI restoration\
        \ techniques used in the groundbreaking documentary, according to a news release\
        \ on Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075b66b-dab3-4c1e-adf6-ac1944714e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66febfd8-f13c-4f32-be39-c82f367f4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 2022, Starr and McCartney set out to complete the song, which also\
        \ features new instrumentation from both, plus guitar recordings by Harrison\
        \ from the 90s to complement Lennon’s vocals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40587aa-7001-4e4c-a3dc-1caaa2c51413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279be1e-ea0f-433e-90eb-776db1560c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Backing vocals from Beatles songs “Here, There And Everywhere,” “Eleanor\
        \ Rigby” and “Because” were mixed into the final cut.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef4352-a7bb-4ecd-803c-5190b0e02b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ede213-3c4d-4c04-a93a-d07649bf1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:59:54.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:59:54.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now and Then” will be released worldwide on November 2.</p>'
  'us-troops-deploying-middle-east':
    'author': 'Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-27T05:01:02.000+08:00
    'imagesource': 'jcr:d7d18b7d-6d90-42a9-a3f5-d6dedf06b3f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4730c255-d241-4564-ab3e-5bf7c0c74b1d'
    'lead': 'Roughly 900 US troops have been deployed or are deploying to the Middle
      East amid heightened tensions in the region after a series of attacks on coalition
      bases that resulted in minor injuries for almost two dozen troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T05:03:16.997+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-27T05:03:17.617+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pentagon says 900 US troops have deployed or are deploying to Middle
      East amid heightened tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae167536-0261-4672-b4cf-e9beb9fb6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roughly 900 US troops have been deployed
        or are deploying to the Middle East amid heightened tensions in the region
        after a series of attacks on coalition bases that resulted in minor injuries
        for almost two dozen troops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c299b3-99cc-4017-8fc2-1b458f3d45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c02718-4f7a-4bec-89e1-b1848518b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These include forces that have been on prepare to deploy orders,
        and which are deploying from the continental United States,” Pentagon spokesman
        Brig. Gen. Pat Ryder told reporters on Thursday. “Deployed and deploying units
        include a Terminal High Altitude Area Defense battery from Fort Bliss Texas,
        Patriot batteries from Fort Sill, Oklahoma, Patriot and Avenger batteries
        from Fort Liberty, North Carolina, and associated air defense headquarters
        elements from Fort Bliss and Fort Cavazos, Texas.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939918b-7450-4236-8fc8-f6f4e17092cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025d80f-9aab-48c2-ac42-9cf2cfa8f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder added that the deploying units would not be going to Israel and\
        \ are “intended to support regional deterrence efforts and further bolster\
        \ US force protection capabilities.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f4ec3-8e1a-4d56-b68c-c86955efb0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab621d-0820-445c-8037-7a265797d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon previously announced the deployment of the THAAD and Patriot\
        \ batteries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1734d-32c5-43f0-af3f-41d59c30ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d1b69-9848-4e93-9a6a-46023ebaf9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the war between Israel and Hamas continues, the US is seeking to\
        \ send a strong message to adversaries to prevent the conflict spreading more\
        \ widely in the region.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25603be-efdd-4405-b05c-deda30802458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7922f-9a26-46ae-a2d7-92aefe517bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:03:17.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reported that the US has intelligence that Iranian-backed militia\
        \ groups are planning to ramp up attacks against US forces in the Middle East,\
        \ as Iran seeks to capitalize on the backlash in the region to US support\
        \ for Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f75b98-738d-4784-8994-e7d0192489cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.024+08:00
      'mgnl:createdBy': 'raheema'
