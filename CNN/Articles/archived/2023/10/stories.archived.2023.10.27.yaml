      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 254 candidates withdrew from the race and <a href="https://www.cnnphilippines.com/news/2023/10/18/comelec-abra-candidates-back-out.html">58</a>
        teachers signified they will not serve as electoral board members.&nbsp;</p>'
