      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The goal of the IR Club Races is to develop new racing stars and\
        \ promote motorcycle racing to more riders and race fans,\" the magazine said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300debeb-0ffb-4814-9675-2c714b221fa3'
