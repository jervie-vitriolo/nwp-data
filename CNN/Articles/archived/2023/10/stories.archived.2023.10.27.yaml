      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the face of an increased threat of attack, the Defense Department\
        \ is rushing additional air defenses to the Middle East. Those systems include\
        \ a THAAD battery, which is a medium-range air defense system, long-range\
        \ Patriot batteries, and short-range Avenger air defense systems. The Pentagon\
        \ declined to say exactly when they would arrive or where they would be stationed.\r"
