      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascual will release an album next month, which includes duets with\
        \ other Filipino singers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302870ba-a11c-49be-9718-f371c784bd66'
      'mgnl:activationStatus': true
