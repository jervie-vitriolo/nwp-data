      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8966414-e1a8-4b5e-85c6-17e2139e3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.199+08:00
      'mgnl:createdBy': 'raheema'
