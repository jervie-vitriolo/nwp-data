      'mgnl:lastActivated': 2023-10-27T12:34:50.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7dc33-61b8-4854-b333-7a7cb3d1209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Secretaries reaffirmed that the Mutual Defense Treaty extends\
        \ to both countries’ public vessels, aircraft, and armed forces—to include\
        \ the Coast Guard—anywhere in the Pacific to include the South China Sea,”\
        \ the DND said in a statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c4284-8efd-40bc-b29c-c5a54ae3d3f9'
