      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon press secretary Brig. Gen. Pat Ryder said Thursday that the\
        \ US “will always reserve the right to self-defense” and that if the US chooses\
        \ to retaliate for the drone and rocket attacks, it would be “at a time and\
        \ place of our choosing.”\r"
