      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The soldiers exited the area at the end of the activity,” the IDF\
        \ statement concluded.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4431483b-f01b-4c35-b399-48ea8f9c8902'
