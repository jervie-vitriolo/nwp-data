    'jcr:uuid': '707eb31f-3051-4cee-b173-72a5c0e07c9d'
    'lead': 'The Office of the Ombudsman has ordered the dismissal of two officials
      from the Department of Agriculture (DA) and Food Terminal Incorporated (FTI)
      after finding them guilty of grave misconduct in the probe into the onion supply
      issue that caused prices to shoot up last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T11:57:59.790+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-27T11:58:32.261+08:00
