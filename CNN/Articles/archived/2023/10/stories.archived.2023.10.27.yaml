      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement on Thursday comes after the Pentagon put roughly 2,000\
        \ US troops on prepare to deploy orders last week, which Deputy Pentagon Press\
        \ Secretary Sabrina Singh said were focused on providing “air defense, security,\
        \ logistics, medical, intelligence, surveillance and reconnaissance, and transportation”\
        \ support.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5619f-070f-4e3b-9937-7ce8649f32cf'
