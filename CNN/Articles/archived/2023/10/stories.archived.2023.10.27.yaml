      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem and Gaza (CNN) —</strong> Israel conducted a “targeted
        raid” using tanks in northern Gaza before withdrawing, its military said Thursday,
        as Prime Minister Benjamin Netanyahu warned a ground incursion into the besieged
        enclave will take place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f846e-057f-4800-a17f-f1676eadb4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.164+08:00
