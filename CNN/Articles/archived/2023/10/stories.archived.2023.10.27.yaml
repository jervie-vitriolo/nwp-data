      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 30-31, which also happened to be the BSKE, Bicol Region, the\
        \ Visayas, Caraga, and Quezon province may experience cloudy with scattered\
        \ rain showers and thunderstorms due to the combined effects of Shear Line\
        \ and low pressure area (LPA). \r"
