      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Daikin Airconditioning
        Philippines, Inc. (DPH), a fully owned subsidiary of Daikin Industries Ltd.
        (DIL) of Japan and one of the largest air conditioner manufacturers in the
        world, has opened its first showroom in South Luzon (SLUZ) to maintain its
        dominance in the region.</p>'
