    'lead': 'Immigration authorities intercepted a Filipina trying to leave for Oman
      on Oct. 19 allegedly to visit her husband.


      But her marriage documents and even her wedding picture were found to be fake,
      according to the Bureau of Immigration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T18:46:03.180+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-27T18:49:04.957+08:00
