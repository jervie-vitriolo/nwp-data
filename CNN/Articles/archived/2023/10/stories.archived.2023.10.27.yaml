      'text': '<p>Metro Manila (CNN Philippines, October 27) — A Muslim group has
        filed a disbarment complaint against Ambassador to the United Kingdom Teddy
        Boy Locsin Jr. over his social media post to “kill Palestinian children.”</p>'
