      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro also said he had a phone call on Friday with US Defense chief\
        \ Lloyd Austin III, who reinforced Washington’s support for Manila following\
        \ the Oct. 22 incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f0a5d-2ce0-4b9b-b505-997c66aa1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.969+08:00
