      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252c136-00c0-4491-afa3-923ceada5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:36:04.669+08:00
