      'mgnl:lastActivated': 2023-10-27T05:11:22.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598863e-f437-4dfa-b06b-c08d98091056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its retaliatory air assault on what Israel calls Hamas “terror infrastructure”\
        \ has since devastated the densely-populated 140-square-mile enclave, which\
        \ had been described by rights groups as an “open-air prison” long before\
        \ the current war began.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe77f7-533b-4155-8f1c-98167ce751e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.184+08:00
