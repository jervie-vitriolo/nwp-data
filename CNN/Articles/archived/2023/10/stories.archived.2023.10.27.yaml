      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd84d0e-56e6-4f91-8cff-b244f4c9780f'
