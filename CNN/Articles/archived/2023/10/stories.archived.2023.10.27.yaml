      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An attack on Thursday, Ryder said, targeted Erbil Airbase and was “\
        unsuccessful” with no casualties and “some minor damage to infrastructure.”\
        \ \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb992d4-0688-4428-ab7c-6c67a9a04df5'
