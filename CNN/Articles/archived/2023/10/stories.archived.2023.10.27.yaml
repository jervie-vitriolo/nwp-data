  'DOTr-says-Chinese-interest-waned':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-27T10:16:15.000+08:00
    'imagesource': 'jcr:6c66888b-d09c-42ff-8ba8-adda9d31bbbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e78f0b77-fc60-493c-ac41-013eafcc2bf2'
    'lead': 'The Philippines is looking for other partner-investors to fund big-ticket
      transport infrastructure projects after the Department of Transportation (DOTr)
      dropped China as its partner for three main projects, Transportation Secretary
      Jaime Bautista said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T10:18:20.543+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-27T10:18:20.852+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to find other project funding sources after Chinese interest waned
      - DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be67e2-1efc-4675-a12d-d634e3403a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Philippines is looking for other partner-investors to fund big-ticket transport
        infrastructure projects after the Department of Transportation (DOTr) dropped
        China as its partner for three main projects, Transportation Secretary Jaime
        Bautista said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c1991-31b8-4065-bd4d-d4d2ab804bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement released Thursday, Bautista said the South Long Haul
        Project, Mindanao Railway Project, and Subic-Clark Railway were dropped as
        Chinese official development assistance (ODA) interest has "waned."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0e25b-dbda-4e92-a0e6-afca36e10674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun ang hahanapan namin ng</em> additional funding or replacement
        (We are looking for additional funding or replacement for those)," Bautista
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0eca0-7fd2-4a09-810e-78e4a9306024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will look for another funding source. We are working on that now,"
        he added, mentioning that the DOTr has requested assistance from the Department
        of Finance (DOF).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bd16c-4e2f-48a6-b0eb-835e252e4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista, however, said he is "not saddened" at losing China as a partner
        for the big projects, citing other funding assistance sources.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85cf5f-6805-43c5-ae67-d17c987d03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> options <em>natin</em> (Our other options), we can
        still go to other official ODA. <em>Nandiyan pa rin ang</em> JICA (Japan International
        Cooperation Agency), <em>nandiyan ang</em> ADB (Asian Development Bank), <em>nandiyan
        ang</em> World Bank (JICA, ADB, and World Bank are still there)," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb84db-9300-498a-801f-8bf8802dbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are other governments talking to us with the possibility of
        supporting the financing of these projects," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3c0a9-68ea-48d9-9678-e5be4be3d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Grace Poe, chairperson of the Senate committee on public services,
        said the country''s withdrawal of its request for ODA from China should not
        derail the implementation of infrastructure programs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebb0a1-6b0f-48d5-abdb-512822d8f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s time to explore ODAs from other countries and seek available
        funding options from multilateral institutions and international assistance
        agencies that can deliver the goods," Poe said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdf32f-78fb-43ef-9dc0-ab13f45e551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator further said Chinese banks have kept projects in "suspended
        animation" with delays in loan applications for a number of government projects.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd72431-7b38-4d6f-b276-39d2e6281c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe said this after the DOF informed Chinese Ambassador Huang Xilian
        that the country''s request for ODA from Beijing for the ₱83-billion Mindanao
        Railway Phase 1 Tagum-Davao-Digos segment was pulled out.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e83da3-f137-4b1a-ac91-a6231a28c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:18:20.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-27T10:18:20.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A strategic move would also be to tap the private sector which
        holds the potential of accelerating infrastructure development and bringing
        innovative and efficient services," she added.</p>'
