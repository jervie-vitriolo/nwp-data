      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Commission on Elections (Comelec) on Friday said that it does not see the
        need yet to place Cotabato City under its control despite security issues
        there in view of the barangay and Sangguniang Kabataan elections.</p>'
