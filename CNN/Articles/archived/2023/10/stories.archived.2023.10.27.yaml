      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832def1e-22d8-4b94-a5ae-08790bb9c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prime minister also acknowledged for the first time that he will\
        \ “have to give answers” for the intelligence failures that allowed the worst\
        \ terror attack in Israeli history, saying it will be “examined fully” after\
        \ the war.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20777248-7956-4cee-a913-b0a0e1805f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf01dcc-451f-49a5-8b1e-bc21ad4d20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has vowed to wipe out Hamas, the militant group which controls\
        \ Gaza, in response to its October 7 deadly terror attacks and kidnap rampage\
        \ in which 1,400 people, mostly civilians, were killed and more than 200 taken\
        \ hostage.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f7ff4-4861-4d4d-a682-cd30338455d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b29dd-b10e-46b5-a29f-83a5232b8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces said they killed the deputy head of Hamas’ Intelligence\
        \ Directorate – one of the Hamas officials they say is partially responsible\
        \ for planning the October 7 attacks – in a joint statement Thursday from\
        \ the IDF and Shin Bet, the Israeli Security Agency.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e337b0-728e-4735-96e3-79d283163118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a1d31-f3c2-4e7f-9636-a876040d0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on precise IDF and ISA intelligence, IDF fighter jets struck\
        \ the Deputy Head of the Hamas’ Intelligence Directorate, Shadi Barud,” the\
        \ statement said, adding that Barud “previously served as Hamas’ battalion\
        \ commander in Khan Yunis” and had held several other positions in Hamas’\
        \ military intelligence.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdce866-adaf-4841-9cd2-5c1ae2ccb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b00e22-96aa-477b-943c-8c04b5ec1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF and ISA also released footage they claim shows the strikes\
        \ that killed Barud, showing at least two damaged buildings in Gaza appearing\
        \ to collapse.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c67da3-9664-4bda-abfc-8becb90f26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbd085-5cb4-4106-a13e-62a4514a0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has not commented on the claim.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6346e17-034c-434e-9194-dd68934810f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.183+08:00
