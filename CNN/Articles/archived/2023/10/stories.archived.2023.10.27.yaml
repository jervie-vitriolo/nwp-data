      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a51796-e7fc-4bd5-8076-be723119d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.029+08:00
