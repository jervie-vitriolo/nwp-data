  'palace-wfh-govt-offices-online-classes-oct-31-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-27T19:48:37.000+08:00
    'imagesource': 'jcr:0d7661d5-7006-4fbb-b1ec-739f4272dd16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efef976e-6417-45e8-982d-ad403dd8de7e'
    'lead': 'Malacañang on Friday allowed work from home setups for government offices
      and asynchronous classes for public schools to make way for the upcoming Undas
      long weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T19:50:13.048+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-27T19:51:22.575+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace OKs WFH for gov’t offices, online classes for public schools
      on Oct. 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d5754-8e19-42f8-88d4-31ee3593efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:50:13.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T19:51:22.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> – Malacañang
        on Friday allowed work from home setups for government offices and asynchronous
        classes for public schools to make way for the upcoming Undas long weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e0947-46b2-4d5b-869e-1177ced7ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:51:22.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T19:51:22.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In order to provide government employees full opportunity to properly\
        \ observe All Saints’ Day on 01 November 2023, and to allow them to travel\
        \ to and from the different regions in the country, work from home arrangement\
        \ in government offices shall be implemented, and asynchronous classes in\
        \ public schools shall be conducted on 31 October 2023,” Memorandum Circular\
        \ No. 38 read.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cadea-783a-4cf4-8258-83a85d6e5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:51:22.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T19:51:22.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oct. 30 was earlier declared a non-working holiday to make way for\
        \ the Barangay and Sangguniang Kabataan Elections, while All Souls’ day falls\
        \ on Nov. 2.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07c5cb-0f39-4f4b-a57d-3875d524542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:51:22.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T19:51:22.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, it clarified that government workers with essential functions\
        \ such as delivery of basic health services, disaster response, and other\
        \ vital services will continue to work in-person.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa7550-72a8-4408-8a15-266c2e6582f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:51:22.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T19:51:22.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also allowed private companies and schools to implement similar\
        \ setups at their own discretion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e400d8-f750-41e8-a713-edac1b96e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:51:22.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T19:51:22.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials earlier said that <a href="https://www.cnnphilippines.com/news/2023/10/26/palace-oct-31-nov-3-not-holidays.html">Oct.
        31 and Nov. 3 would not be declared holidays.</a></p>'
