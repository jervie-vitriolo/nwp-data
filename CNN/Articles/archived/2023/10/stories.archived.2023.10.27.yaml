    'mgnl:tags': ['Gibo-Teodoro', 'DND', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'DND chief ignores China’s rebuke of US ''interference'' in SCS territorial
      dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8a6fe-c445-49d2-aefa-72e6b71f6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Department
        of National Defense (DND) Secretary Gilbert Teodoro shrugged off China''s
        recent statement rebuking the United States for reaffirming its support for
        Manila after Philippine and Chinese vessels collided near Ayungin Shoal, saying
        this is only meant to “stifle” Beijing’s opponents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ddeeac-431c-4079-bd7d-0a7fcaaa941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5907f-fa4d-49cf-a085-aa5a367f6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is always China’s narrative in order to corral all its opponents…
        and to stifle them… the whole world knows the dangers of entering into the
        trap of this narrative so I will disregard that statement,” Teodoro told CNN
        Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85388fd0-df10-4ba4-a9c3-4bce63936b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37431c0a-2944-49b5-a095-5c325f1594aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Thursday <a href="https://www.cnnphilippines.com/news/2023/10/26/Biden-reasserts-ironclad-MDT.html">reasserted</a>
        his country''s "ironclad" defense commitment to Manila after Chinese ships
        collided with Philippine vessels that were on a resupply mission to Ayungin
        Shoal on Sunday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d88a90-7991-4a82-8230-e00324cdd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a32292-2df0-4e09-be75-e179ae3d4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Chinese Foreign Ministry Spokesperson Mao Ning said “\
        the US is not a party to the South China Sea issue and has no right to interfere\
        \ in the issue between China and the Philippines.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2b068-c083-4454-a2e2-565b58500d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe2b4f-8df3-4a01-856d-5be8d279568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said the territorial dispute is not only an issue between China\
        \ and the Philippines, but of the whole world. Citing the United Nations Convention\
        \ on the Law of the Sea, the defense chief said Beijing’s and Manila’s jurisdictions\
        \ are only within their 200 nautical mile exclusive economic zone, while “\
        the rest of the areas of the South China Sea is the world’s area to exercise\
        \ freedom of navigation and passage.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0cc82-a64f-44b6-b5bc-d3fbce26ca33'
      'mgnl:activationStatus': true
