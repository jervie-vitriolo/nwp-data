    'jcr:uuid': '0f5e3b48-e200-422e-9467-3bb05098875e'
    'lead': 'The country''s transportation systems are all set for Undas and the Barangay
      and Sangguniang Kabataan Elections, the Department of Transportation said on
      Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T13:16:01.545+08:00
