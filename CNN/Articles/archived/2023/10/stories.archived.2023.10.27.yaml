      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f578e0-5fa7-4fcb-a86b-bbe1c2779bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF told civilians to leave the crowded northern portion of the\
        \ Palestinian enclave, where the bombardment has been especially severe. But\
        \ it has also continued to bomb areas in the south, with a CNN producer in\
        \ Gaza saying “there is no safe area.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80795b7-135d-41ce-8c52-3a8759c01bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafe533-f544-4d85-9a94-0f932b2c8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli strikes have killed more than 6,850 people and injured a further\
        \ 17,000 in Gaza since October 7, according to figures released Thursday by\
        \ the Palestinian Ministry of Health in Ramallah drawn from sources in the\
        \ Hamas-controlled enclave.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab63430-b8b7-4568-8c1d-be4c3fc9d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe210e3-c1ab-4d32-ad3c-7b93495b80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference Thursday, Gaza health ministry spokesman Ashraf\
        \ Al-Qidra said 12 hospitals had been rendered non-operational since Israel’\
        s bombing campaign began, and 101 medical personnel had been killed.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67dd31-4b40-4a65-9382-2e9d133f6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca1233-d319-47e1-9400-eb89c0872758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He accused Israeli forces of deliberately causing a complete collapse\
        \ of the healthcare system by obstructing the entry of fuel and essential\
        \ medical supplies into Gaza. Israel says Hamas diverts fuel transfer into\
        \ Gaza for military purposes.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babbc11-4fdb-430d-b28c-d643b985bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74dac4-5d2e-4f0e-b729-fd0ef351f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Al Jazeera said its bureau chief in Gaza, Wael Al-Dahdouh,
        lost his wife, son, daughter and grandson in what it said was an Israeli airstrike.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fd20f-71d9-49cd-acdf-a295da67a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast hit a house in the Nuseirat refugee camp in the central
        Gaza Strip where the family was taking shelter after being displaced, according
        to Al Jazeera. In total, 12 members of the Al-Dahdouh family were killed in
        the blast, including nine children, a statement from the family said Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd7fda-9eaf-4dcb-97a3-3474380df4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13a703-a0e6-4868-bb75-db636f30d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF told CNN it did carry out an airstrike in the area where Al-Dahdouh’\
        s relatives were killed, saying it had “targeted Hamas terrorist infrastructure\
        \ in the area.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ea693-e503-47a8-a5da-8938037ffee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.198+08:00
