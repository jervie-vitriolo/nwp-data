      'text': "But have you ever wondered why all soju bottles have the same shape\
        \ and color, regardless of brand?\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf599e-b71f-4d25-b35c-d453d0c5413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s for recycling purposes,” says Byung Jun Yu, the HITEJINRO manager\
        \ for overseas business. Earlier in the day, Yu answered this and more of\
        \ our long-held soju questions as he toured us around the HITEJINRO factory\
        \ in Icheon, a sprawling complex that’s around 45 minutes away from Seoul\
        \ by car. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a0357-8843-478a-b6d4-e2cda29e5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2d028-d26d-4bd6-b183-970b6098cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour of the factory began with a look at the recycling process,
        where bottle labels are removed and the bottles themselves undergo an intensive
        sanitation process before being filled up with the soju that fuels many a
        drunken night out. Pointing out that some of the bottles in the crates are
        not from JINRO, Yu tells us that several soju companies came to an agreement
        over a decade ago to package their soju in green bottles with the same color
        and design so that they can easily be recycled.</p>'
    '5':
      'image': 'jcr:61825640-2157-4aff-94b3-470e556bed3d'
      'imageCaption': 'A display inside HITEJINRO’s guest gallery. Photo courtesy
        of HITEJINRO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96f6db-d06b-4e9b-be56-2c27705f0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2642fde-c7ce-4b9c-8719-2208ca459976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Riding the Hallyu wave</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2da51f-2017-44fc-b895-344b6fb8dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We were at the factory to learn more about Korea’s number one liquor;\
        \ a spirit that’s dominated the Philippine alcohol market since it found its\
        \ way to our shores in the 1980s. Over email, Jung-ho Hwang, managing director\
        \ at the HITEJINRO overseas business headquarters cites data from Euromonitor,\
        \ which stated that the Philippine soju market in 2022 was “estimated to be\
        \ 7,545,000 liters in volume, which translates to 21 million bottles.” \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ac7fc-78fb-4b0f-9cc2-6ffe3d865648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Soju is seamlessly integrated with culture. In the midst of the global\
        \ Hallyu wave, soju is readily recognizable and accessible,” says Hwang. “\
        I believe that the charm of soju lies not only in its taste but also in the\
        \ fact that it allows consumers to embrace Korean culture while enjoying it.”\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def21bd5-c664-4f93-b970-d6aa9109bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many of us, drinking soju is one way to channel our favorite K-drama\
        \ characters and K-pop idols. The drink’s ubiquity in K-entertainment, its\
        \ fun flavor options, and its accessible price point have made it a drink\
        \ of choice for many a Filipino inuman.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a6318-5436-4c1f-bb40-01e558d9c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang says that this was all part of the company’s “soft marketing”
        strategy; a process which involves getting young female celebrities as their
        brand ambassadors. The current ambassador is singer-actress IU, who’s been
        representing the brand for eight years and counting. She’s the latest in a
        string of actresses and singers tapped by the brand to advertise their Chamisul
        product since 1999 — a strategy they used to encourage young women to buy
        what back then was previously marketed as a “man’s drink.”</p>'
    '11':
      'image': 'jcr:ed6f7963-961d-4cf9-9995-f30240d2bf88'
      'imageCaption': 'HITEJINRO’s “soft marketing” strategy involves getting young
        female celebrities as their brand ambassadors for the Chamisul brand. Photo
        courtesy of HITEJINRO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c273c4-74e9-4ca8-8145-1c79c9be4f6b'
