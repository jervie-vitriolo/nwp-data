      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Biden issued a strong warning to Iran about its proxies\
        \ attacking US forces in the region. “My warning to the ayatollah was that\
        \ if they continued to move against those troops, we will respond, and they\
        \ should be prepared.” Biden also said the presence of US troops in Iraq and\
        \ Syria is focused on the campaign to defeat ISIS and is not related to the\
        \ ongoing conflict in Israel.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
