      'text': "Transportation Transformation: The campaign places a strong focus on\
        \ modernizing the transportation sector by encouraging the adoption of electric\
        \ vehicles. (EVs) This transition will not only reduce greenhouse gas emissions\
        \ but also promote energy independence.\r"
