    'stories': []
    'template': '1'
    'title': 'Ombudsman finds DA, FTI officials guilty of grave misconduct in onion
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2df3f-1d91-4409-8147-56e0a30e9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.808+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Office of the Ombudsman has ordered the dismissal of two officials from the
        Department of Agriculture (DA) and Food Terminal Incorporated (FTI) after
        finding them guilty of grave misconduct in the probe into the onion supply
        issue that caused prices to shoot up last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801b16b-a880-42c5-a1fe-54aa1f8d407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.809+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411dea58-c65d-4178-8da0-0781555a2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.809+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision, the Ombudsman dismissed DA Assistant Secretary Kristine\
        \ Evangelista for grave misconduct, and FTI Vice President for Operations\
        \ John Gabriel Benedict Trinidad III for negligence of duty. Both were deemed\
        \ guilty of conduct prejudicial to the best interest of the service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08c65a-f73c-41c9-a730-a763c0223955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.809+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cb7cf-d3ef-4fad-8083-afd21708f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.810+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman also found probable cause to indict Evangelista, Trinidad,\
        \ and several other individuals for violating the Anti-graft and Corrupt Practices\
        \ Act (RA 3019), and for \"falsification by private individuals and use of\
        \ falsified documents (Art. 172 of the Revised Penal Code).\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f7fbd-8350-4785-bdef-8dfbe31294e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.810+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bdb90-7774-4cdd-9980-bd011099d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.811+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials were allegedly involved in the onion shortage and price\
        \ manipulation, as well as the questionable procurement of the produce. https://www.cnnphilippines.com/news/2023/8/1/ombudsman-preventive-suspension-da-fti-onion-probe.html\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9b682-8a1e-4c74-8f86-fc65e66c5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.811+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fd1c5-2e72-456c-ac76-847302c59d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.811+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman said the DA had inked a memorandum of agreement (MOA)\
        \ with the FTI for the Kadiwa Food Hub project, while the latter also had\
        \ a deal with the Bonena Multi-Purpose Cooperative for the delivery of 8,845\
        \ bags of onions, with about 28 kilograms per bag, for the Kadiwa Food Hub.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7b0b3-ade8-47b2-ba40-eab97423df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.812+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca22e9f-151d-48df-abca-e7bb3a7e05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.812+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials allegedly violated procurement rules, including the \"\
        lack of parameters in the selection of a cooperative that will supply and\
        \ deliver the onions; questionable advance payment of 50% of the contract\
        \ price; non-compliance of the MOA; partial implementation of the contract;\
        \ and doubtful deliveries by Bonena.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625a2e8-617b-4113-b0ae-410ebc66332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.813+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd7249-23a7-4591-8bc4-509e33bf315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.813+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges against co-respondents DA Senior Undersecretary Domingo\
        \ Panganiban, DA Administrative Officer V Eunice Biblanias, DA OIC-Chief Accountant\
        \ Lolita Jamela, and FTI Budget Division Head Juanita Lualhati were dropped\
        \ due to lack of probable cause.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222262f-4347-4646-a006-a9d249fdc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.814+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef411e-148b-45ca-b457-f5936f0ddc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T11:57:59.814+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T11:58:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against FTI President Robert Tan were also dismissed
        after he agreed to testify for the prosecution.</p>'
  'gibo-teodoro-china-foreign-ministry-statement-vs-us':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-27T12:31:22.000+08:00
