      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The statement of Atty. Locsin that surprised and disappointed\
        \ the Bangsamoro people was really not just once, not twice, not thrice, it\
        \ happened many times. You can see on Google that he is very anti-Muslim.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e42a2-bb06-4885-b965-073a10d76ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T17:43:40.444+08:00
