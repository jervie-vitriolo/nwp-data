    'title': 'Piolo Pascual digs deeper into story of PH’s first documented serial
      killer in ''Mallari'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db7985-6c74-4222-ac21-bfc7b5371a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Actor
        Piolo Pascual talks about how the Metro Manila Film Festival (MMFF) entry
        "Mallari" fell into his lap and how the film looks into the life of the country''s
        first documented serial killer, Fr. Juan Severino Mallari.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5d3ee-37c0-4b38-9e34-7d034a9e6f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b08a1-4288-45d7-804a-5be51caa5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascual told CNN Philippines' New Day that the priest's story will\
        \ be shown through three characters from three timelines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb3deb-2ee6-47da-ad32-16c9680d8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ff457-e7ae-4d57-87a7-95217480b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to expound on the story, you can''t just do a period film.
        They are time travelers, they are able to astral project, so because of that,
        that Mallari lineage is able to travel from one timeline to another to correct
        the wrong," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35af6e9-4458-41b1-8fde-74f07cbfa7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb6683-d4c4-44cd-a6f9-fe63920d716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mallari was a Filipino Catholic priest in the 1800s who confessed to\
        \ killing 57 people to save his mother. He was imprisoned for years before\
        \ being executed by hanging.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3c7bc-3384-4a24-8b54-d64f5d839298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2876a68-f933-46be-ba28-2e95ddeea147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascual revealed he initially declined doing the film when it was offered\
        \ to him. Upon knowing that the story was based on actual events, he got interested\
        \ and accepted the role.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b9eeb-0191-413b-8334-639b88727675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afade1ec-7452-453a-8d47-aff7ce332aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's also educational because you get to understand not just the\
        \ killing but why the killings happened,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b1f1d-0313-492c-a8d1-f2ff839a190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f987d-3a8f-404f-bf9f-f25280c8ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor will also play Padre Pédro Pelaéz in \"Gomburza\" – another\
        \ MMFF entry.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e57895-bc22-43b0-ab0c-6f45fadc80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T08:48:21.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T09:53:24.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
