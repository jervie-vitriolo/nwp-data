      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Philippines is still among the East Asia and Pacific countries with the weakest
        rule of law, ranking 13 out of 15 in the region, the World Justice Project
        (WJP) <a href="https://worldjusticeproject.org/rule-of-law-index/global">reported</a>.</p>'
