      'mgnl:created': 2023-10-27T13:13:35.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victim was identified as 63-year-old Ruben Ilagan, a resident and\
        \ incumbent councilor of Brgy. Malaya, General Luna.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a041811-f1ca-4aae-a0c4-43c42deb1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said Ilagan was on his way home after attending a meeting near\
        \ the barangay hall when he was shot four times by two gunmen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098aeeb6-6657-4b08-bfb9-edce8a5c9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilagan—who was hit in the chest—was initially rushed to the Magsaysay\
        \ Hospital in neighboring Lopez town, then transferred to RAKK Hospital in\
        \ nearby Gumaca.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114ee65-a32f-4ce4-8252-d7141367910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commission on Elections (Comelec) chairperson George Garcia condemned\
        \ the incident, which he believed was related to the local polls.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208139bc-7979-4e91-9e81-061ac0182e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nakakalungkot sapagkat dadalawang araw nalang halos eleksyon na and\
        \ therefore itong pagtaas na ito ng bilang ng violence maaaring hindi election-related\
        \ sinasabay ng kriminal talaga o election-related, we do not distinguish anymore.\
        \ Basta ang importante dapat maging alerto ang police,\" he told reporters\
        \ on Friday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a97c69-95f5-4bef-a93f-317a4f4be691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is sad news because we are in the last two days\
        \ before election day and therefore this increase in violent incidents may\
        \ be election-related or not, we do not distinguish anymore. The important\
        \ thing is the police should be on alert.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67248bc6-0f82-492e-8f0e-41b143694def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia reiterated his appeal to the Philippine National Police to boost\
        \ its efforts against loose firearms and the crackdown on private armed groups.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bd31a-d33e-4f7f-a472-371a149c06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The manhunt continues for the perpetrators.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d484951-0618-47cd-adce-829e583b1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "General Luna is currently under green category of areas of concern—\
        or generally peaceful.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1d8c4-35ff-4cea-ad66-8672626b37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T13:13:35.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T13:13:35.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing to panic...Comelec is in full control of the situation
        in the entire country," Garcia said.</p>'
  'Transport-sector-ready-for-BSKE--Undas':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-27T12:33:52.000+08:00
