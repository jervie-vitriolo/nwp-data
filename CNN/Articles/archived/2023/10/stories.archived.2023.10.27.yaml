    'stories': []
    'template': '1'
    'title': 'BI intercepts Filipina trying to exit PH to visit ‘husband’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e7b3d-6f36-436f-aa91-6bc2044dbc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:46:03.308+08:00
