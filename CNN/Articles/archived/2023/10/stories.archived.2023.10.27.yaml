      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — Philippine
        stocks plunged to their lowest level in more than a year as investor confidence
        was pulled down following the central bank’s off-cycle rate hike and escalating
        tensions in the Middle East.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bddc5b-9fa8-4cc2-ad8d-433e125c2b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:43:30.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T18:43:31.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The benchmark Philippine Stock Exchange index (PSEi) further shed 56.50\
        \ points or .94% on closing to end below the 6,000 level at 5,961.99—also\
        \ weaker than Thursday’s finish.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b94ef3-364c-48bc-bc4b-2dfc73dd0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T18:43:30.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T18:43:31.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the wider shares also ended in negative territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6a6cd-c597-4d25-bcc4-fbc9803efa23'
      'mgnl:activationStatus': true
