      'mgnl:lastActivated': 2023-10-27T16:42:17.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — President
        Ferdinand Marcos Jr. told top officials of the Armed Forces of the Philippines
        (AFP) to be ready to battle emerging threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b507f-6ffd-4b42-b592-72525dba20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:42:17.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:42:17.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the country’s internal security situation has shown “positive
        and encouraging development,” he said much still needs to be done.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74123a0-991b-4fc5-970f-66cdd37eda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:42:17.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:42:17.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You must not only anticipate but you must also be ready to adapt and
        respond to emerging national security and defense realities that exist in
        our country and in our region,” he added in a speech Friday at the oath-taking
        of promoted generals and flag officers of the AFP in Malacañang.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59518d-061b-44b7-9a72-a96ef19863ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:42:17.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:42:17.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We must be ready. Our Armed Forces of the Philippines must be capable
        of securing and defending the archipelago from emerging threats,” Marcos added,
        without providing specifics.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7c3de-83e4-49d2-ac34-ff6ada780133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:42:17.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:42:17.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also directed them to improve joint planning and operations
        across the agency.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce23ce-e544-4971-9d3d-f336ad44fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:42:17.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:42:17.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos assured the AFP that his administration would continue to invest
        in their capacity-building.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c3417-4ac3-4d1e-a10e-7dd5e26ef790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:42:17.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:42:17.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Marcos said he was committed to modernizing the
        military forces to beef up capability to guard the Philippines from any threats,
        particularly from the seas.</p>'
  'remulla-doj-law-benefits-deceased-retired-prosecutor':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-27T16:43:09.000+08:00
    'imagesource': 'jcr:44641923-45b5-446a-81d7-2aaf4ef774da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e907c934-2e2d-46ce-bb80-87307b16c662'
    'lead': 'Justice Secretary Jesus Crispin Remulla has signed the department circular
      on the implementing rules and regulations (IRR) of Republic Act No. 11643 or
      the law granting benefits to dependents of a deceased retired prosecutor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T16:44:24.373+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-27T16:45:45.063+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla signs IRR for law granting benefits to dependents of deceased
      prosecutors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9afe11-5b67-4b82-a1f1-cae607139361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:44:24.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:45:45.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — Justice
        Secretary Jesus Crispin Remulla has signed the department circular on the
        implementing rules and regulations (IRR) of Republic Act No. 11643 or the
        law granting benefits to dependents of a deceased retired prosecutor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3f6aa-ebc2-4969-a08d-78343cb290d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:44:24.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:45:45.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the IRR, the family of a qualified prosecutor who died on or
        after Feb. 8, 2021 shall now be eligible to receive survivorship benefits,
        “that is, all accrued retirement benefits that a deceased prosecutor ought
        to have received if he or she were still alive.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d393c68-3211-495f-a8c9-99b7b8d58cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:44:24.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:45:45.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In a career fraught with stress from high caseloads amid challenging
        environments, not to mention the inherent hazards of the job, the law offers
        a measure of social protection for the surviving heirs of public prosecutors
        who will find themselves orphaned by their breadwinner,” Remulla said in his
        speech.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c4527-a146-4495-88e4-f54a97e7a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:44:24.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:45:45.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The law provides that the legitimate spouse shall continue to receive
        retirement benefits until the spouse remarries.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb93ae-e3d8-4ecb-94d7-09d14969ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:44:24.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:45:45.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spouse and dependent children shall equally share the retirement
        benefits.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd4b9f-a5b1-46c8-bf0c-7cb9451b772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:44:24.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-27T16:45:45.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ask for nothing more than for our prosecutors to do justice to
        every Filipino, by enforcing the law without fear or favor, with integrity,
        fairness, and promptness, and by ensuring due process, protecting human dignity
        and upholding human rights,” Remulla noted.</p>'
