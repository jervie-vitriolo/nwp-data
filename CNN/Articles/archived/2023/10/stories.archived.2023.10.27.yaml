      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New satellite images released by Maxar taken on October 21, show significant\
        \ destruction to sites across northern Gaza, with entire neighborhoods flattened\
        \ in eastern Beit Hanoun and similar devastation near the Al Shati Refugee\
        \ Camp, Atatra and Izbat Beit Hanoun.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85dcb9-0341-4d3a-a525-dd33510952b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.186+08:00
