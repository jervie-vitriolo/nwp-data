      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All have since returned to duty, he added, and there have been “no\
        \ injuries or no reported cases of TBI since the 17th and 18th of October.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20443a15-5be8-442b-b712-76c04b9b68a7'
