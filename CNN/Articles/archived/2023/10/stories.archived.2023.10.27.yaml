      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They called on President Ferdinand Marcos Jr. to recall and remove\
        \ Locsin from his post.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70126e1a-8ffa-4a4b-83b9-a341b5fabfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T17:43:40.442+08:00
