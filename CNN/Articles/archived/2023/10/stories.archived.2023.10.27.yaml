      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The raid comes as new satellite images revealed the devastation wrought\
        \ by Israel’s bombs in the embattled Gaza Strip.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e50463-5c70-433f-adaa-264a902d177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.170+08:00
