    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ombudsman junks Bantag’s murder raps vs Remulla, Catapang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df87f4-e729-4990-aadd-038de4858d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:59:42.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T16:12:15.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> – The
        Office of the Ombudsman has junked the murder and grave misconduct complaints
        against Justice Secretary Jesus Crispin Remulla and Bureau of Corrections
        (BuCor) Director-General Gregorio Catapang filed by former Bucor chief Gerald
        Bantag.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4bb9e-77a2-4816-8ca9-ff50170d8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:12:15.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T16:12:15.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman dismissed the complaints for lack of probable cause
        and substantial evidence, in documents shown to CNN Philippines on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0cabb1-9f62-41ac-ac5d-850e45032bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:12:15.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T16:12:15.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag accused Remulla of masterminding the killing of radio broadcaster
        Percy Lapid in October last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228e95a-95b4-4a96-8a52-5421bf31483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:12:15.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T16:12:15.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also alleged that Remulla was responsible for the death of supposed\
        \ middleman Jun Villamor.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea4d54-9d10-4f2c-8825-d018ba0f1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:12:15.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T16:12:15.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang was included in Bantag's complaint for allowing inmates to\
        \ be transferred from New Bilibid Prison to the custody of the National Bureau\
        \ of Investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f39f13-5681-4a74-892c-1d5dde19bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:12:15.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T16:12:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bantag alleged that Remulla had a motive to order the death of Lapid\
        \ after the broadcaster criticized the secretary in an episode of his show\
        \ which aired days before he was shot to death.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437e5fa-207f-4beb-bd4a-cf9473e6a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:12:15.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T16:12:15.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag remains at large for the murder of Lapid and Villamor.</p>'
