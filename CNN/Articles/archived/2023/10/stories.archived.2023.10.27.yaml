      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the same time, we are preparing for a ground incursion,” he added,\
        \ but said the decision on when such action would be taken would be decided\
        \ by Israel’s War Cabinet.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1550ebb-c672-4f2e-aeb8-ad94d63f5689'
