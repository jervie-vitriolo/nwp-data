      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last known US strike against Iranian-backed militias in the region\
        \ occurred in March, when the military struck a facility it said was used\
        \ by groups affiliated with Iran’s Islamic Revolutionary Guard Corps. It followed\
        \ a similar series of drone and rocket attacks against US facilities in the\
        \ region.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f77a18-7517-4607-b701-ebe0ce682713'
