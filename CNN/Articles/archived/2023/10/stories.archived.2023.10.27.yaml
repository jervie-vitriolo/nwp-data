      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c5675-c3dc-40b3-8715-b559e6f96193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his final year in power, the economist by training had been a strong\
        \ voice warning of challenges to China’s economy amid widespread Covid-19\
        \ lockdowns.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109288e1-bb35-4382-bce2-53e60b844ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9bd11-f8f9-4a5f-b7eb-ef1f08c6c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He backed efforts to boost employment and maintain economic stability.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86cfd7-7802-4a54-b882-4faf9b3a1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084a436-0967-4674-89a7-1b4a964e8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the news of Li’s death broke Friday morning, social media users\
        \ circulated a line from Li’s annual address to China’s rubber stamp parliament\
        \ in 2022, where he pledged that, “No matter how the international environment\
        \ may change, China will keep the course of wider openness.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba936b6e-3d75-41e7-a324-5730acd39dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893815d-27ae-46b7-9b25-c82f3f2b02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, known to use his English language skills on occasion in appearances\
        \ outside the mainland, was seen as representing a different approach to China’\
        s ties with the world, at a time when the country’s relations with the West\
        \ have grown increasingly strained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95352d77-98c9-4403-b952-456c7b99bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e32c4-2036-4532-954f-5173811b0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China and the United States have common interests,” Li said in response\
        \ to CNN’s question at his annual press conference in March 2021. “The two\
        \ countries need to put more energy on their common ground and expand converging\
        \ interests.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab8683-f74b-423d-93ce-1cc2cbd10ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb41a3f-105d-4d96-9585-ce45a9197d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li is also remembered for his focus on addressing societal ills – with\
        \ social media users on Friday also pointing to his 2020 comments noting that\
        \ China still had 600 million people with a monthly income of 1,000 yuan ($137).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945965d-22f8-40dd-ab68-3f9fbf526c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e089c-7064-41a1-9245-7002ef968218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those remarks came at a time when China was touting its success in\
        \ lifting millions out of poverty as a point of national pride.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fed4be-e300-438b-bc36-9bed9e595743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f2322-8860-4c00-9122-3f1557066be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, a highly educated technocrat with degrees in law and economics,\
        \ was considered friendly to the private sector. He was seen to have an increasingly\
        \ diverging economic policy stance from Xi, who tightened party control over\
        \ the economy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926c329-479e-4b92-bdbb-6ba26639b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ec5ed-2358-40bc-9300-430aa6f9a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A reform-minded leader&nbsp;&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e03a3-8224-4239-913c-129f2b2d1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li is widely seen as a protege of Xi’s predecessor, Hu Jintao, who\
        \ presided over an era of rapid growth in China from 2002 to 2012. The men\
        \ shared economic sensibilities and rose to power through the Communist Party’\
        s Youth League, once seen as a training ground for future leaders.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be09e7-9db3-4745-a18b-aa473fafc475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dc745-d6ed-4b81-b994-5b39f8bec2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The faction was known for producing reform-minded leaders hailing from\
        \ humble family backgrounds, but its influence is believed to have been crushed\
        \ by Xi since he came to power.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb67e6-a74c-445e-900b-cdc8618dd053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47220b3-f907-4f4b-8214-40f9b6761757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relationship between Li and Hu was in the spotlight last year when\
        \ the former top leader was unexpectedly led out of the closing ceremony of\
        \ the October 2022 Communist Party Congress, where Xi further consolidated\
        \ power.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac2708-7a0e-4673-bdcd-9744c330ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053356b-d0d1-42f6-bc2e-b50fabc9f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a moment of drama during a usually highly choreographed event, Hu\
        \ was escorted from the room, pausing on his way out to pat a stony-faced\
        \ Li on the shoulder, who nodded and turned to watch the former leader depart.\
        \ State media later suggested Hu left due to health issues.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1e4f7-3d57-4c91-a943-b1b98508c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3c37c-05b2-4e76-8e16-8f14890a6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Hu, Li was named to the party’s top leadership body, the Politburo\
        \ Standing Committee, in 2007.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717a40f-5a61-4b58-8840-085345a21318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e42b74-22cb-4561-9f5c-0caf108f3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He previously held key roles as party chief in industrial Liaoning\
        \ province and was provincial leader of Henan, an agricultural base.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490dfe8-e7e7-4fca-a9c8-630525cec70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ff46f-71a4-477f-9e3f-63298a653d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in Anhui, Li spent his late teens doing manual labor with the\
        \ Dongling Production Brigade in the eastern province during the Cultural\
        \ Revolution, a decade-long social and political upheaval launched by late\
        \ Chinese leader Mao Zedong.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ebb8ff-1e6e-4e13-a308-bb02fde8b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758f7f1-9474-46b5-a7ec-22b68126fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li was among the first batch of students to sit the college entrance\
        \ exam after it was reinstated following the end of the Cultural Revolution.\
        \ In 1978, he enrolled at the prestigious Peking University, where he studied\
        \ law and later obtained a doctorate in economics.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcb1cf-d06e-434e-9b0e-67ed85e35c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa15be3-4ac8-4154-a8e6-e19b64b79ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:34:59.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:34:59.782+08:00
