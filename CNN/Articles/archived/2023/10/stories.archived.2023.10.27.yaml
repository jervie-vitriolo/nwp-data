      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd7e27-7945-44ff-9cbf-c5fa77eb7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T05:11:22.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN, IDF spokesperson Peter Lerner said the raid, which\
        \ he described as large but limited in scope, was “a clear and sweep operation\
        \ intended to create better terms for ground operations if and when that comes\
        \ in.”\r"
