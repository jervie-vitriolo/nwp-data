  'sandiganbayan-janet-napoles-malversation':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-27T19:05:23.000+08:00
    'imagesource': 'jcr:acb48c1d-0940-48e1-b55a-5ecbad926d33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c66e893f-ba60-4b3d-a182-20fc3c5e83e6'
    'lead': 'The Sandiganbayan Special Second Division has convicted businesswoman
      Janet Lim Napoles in another three counts of graft and three counts of malversation
      of public funds, adding at least 138 years to her growing prison sentence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T19:09:02.335+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-27T19:10:17.016+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Janet-Lim-Napoles', 'Sandiganbayan']
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan convicts Napoles in more malversation cases, adds up to
      138 years to her prison term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d69af-82cb-49d7-8cd9-b746f102d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Sandiganbayan Special Second Division has convicted businesswoman Janet Lim
        Napoles in another three counts of graft and three counts of malversation
        of public funds, adding at least 138 years to her growing prison sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb6348-f87a-42d8-b56d-dae70ac8dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court handed the ruling on Friday in cases linked to\
        \ the ₱35-million Priority Development Assistance Fund (PDAF), or pork barrel,\
        \ of former Ilocos Sur Rep. Salacnib Figueras Baterina. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8c52d-4b17-4f88-8008-b2e92f28f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was earlier convicted in other graft and malversation cases
        among a string of charges in connection with the <a href="https://www.cnnphilippines.com/news/2021/2/14/PDAF-scam-what-you-need-to-know.html">pork
        barrel scam</a>. Under the scheme, public funds were diverted to bogus non-government
        organizations (NGOs) created by the businesswoman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376df9f2-c8e5-4502-aff1-dc3cc3951cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 64-page decision, the court found Napoles, along with Belina Agbayani\
        \ Concepcion and Godofredo Roque, guilty of two counts of graft as well as\
        \ two counts of malversation. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db90fc4-a79a-49c8-b553-f4bcde66cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were ordered to return ₱25 million to the National Treasury, as\
        \ well as pay the same amount as fine. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd39cf-5a6d-446e-b0a6-aa36f72c4f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of ₱25 million from Baterina’s pork barrel was illegally disbursed\
        \ to Kaagapay Magpakailanman Foundation, Inc., controlled by Napoles and Roque,\
        \ in February 2007. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b1179-d6e2-4885-9942-ce6c7994341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also found Napoles, Maria Rosalinda Masongsong Lacsamana,\
        \ and Evelyn Ditchon De Leon guilty of graft and malversation, and told them\
        \ to return ₱10 million to government coffers and pay the same amount as fine.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb716e-7ff6-482a-b9ed-210d2356aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ₱10 million in public funds was released to Philippine Social Development\
        \ Foundation, Inc., operated by Napoles and this time with De Leon, in January\
        \ 2007. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da971a43-66d6-4754-8cd1-98fe12b574b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baterina was acquitted of the same charges and of direct bribery in\
        \ another case. He, however, was ordered to join in compensating the government\
        \ a total of ₱35 million. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca8977-a63e-436c-add0-8669ec27893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former lawmaker claimed that his signatures on the PDAF documents\
        \ were forged and that the documents were falsified. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148f764-69b4-4f9c-b633-73ef1aad42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan ruled that there were “significant differences” when\
        \ it examined known signatures on record and the questioned signatures. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce7832-1c7b-49c4-b3c8-eb9cfa3786db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said the forged signatures were “further bolstered”
        when prosecution witness Benhur Luy and Napoles'' bookkeeper in JLN Corp.
        admitted that they forged signatures and falsified documents of NGOs. It added
        that it noted irregularities in the notarization of the memorandum of agreements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b7708-897d-44ba-b504-326628d39b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given these premises, there is no evidence to sufficiently prove that\
        \ accused Baterina had any participation in the conspiracy to commit the crimes\
        \ charged herein,” the Sandiganbayan said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7511f36-1c6e-452b-91d1-d06dc48efaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[T]he acquittal of Baterina does not prevent a judgment from still\
        \ being rendered against him on the civil aspect of the criminal cases,” the\
        \ court also said. “He should therefore be held civilly liable.”  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e2389-0c79-4f3d-af3f-1e49bef52314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each count of malversation carries a punishment of reclusion perpetua\
        \ with a prison term of 20 to 40 years. For each count of graft, Napoles and\
        \ others face imprisonment of six years and one month up to 10 years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3d3d9-bb38-45eb-9ec0-ea951f03688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concepcion and Lacsamana were former officials of the Techonology and\
        \ Livelihod Resource Center, a now-abolished government body. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abc8de-ccb6-4ae6-8b07-fb4a4148d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Associate Justice Edgardo Caldona penned the decision while Associate\
        \ Justice Oscar Herrera Jr. wrote a separate dissenting and concurring opinion.\
        \ Three other associate justices signed the ruling. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80085d35-38c7-444a-ab35-a8b2144a65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDAF scam came into light in July 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6180d-9400-4b1a-beb9-4d1803285a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T19:09:02.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-27T19:10:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 20, the Sandiganbayan also sentenced the businesswoman to
        <a href="https://www.cnnphilippines.com/news/2023/10/20/sandiganbayan-convicts-napoles-pork-barrel-scam.html">at
        least six decades</a> in jail after being found guilty in four counts of graft
        and four counts of malversation involving the P20.9 million in the pork barrel
        of former South Cotabato Rep. Arthur Pingoy Jr.&nbsp;</p>'
