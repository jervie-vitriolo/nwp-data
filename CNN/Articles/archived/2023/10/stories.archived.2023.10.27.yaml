      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is clearly highlighting the indecent act provision of the Military\
        \ Criminal Act as discriminatory against sexual minorities,” the group stressed.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f608f-4442-4ae1-b3be-0db3a73a0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78f7e4-2037-4830-91c5-b6969e305f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International’s East Asia Researcher Boram Jang said: “This\
        \ continued endorsement for the criminalization of consensual same-sex acts\
        \ within the Korean military is a distressing setback in the decades-long\
        \ struggle for equality in the country.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e589a-f267-419f-9efc-786d9d9d8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c742494-2eed-4f7a-83c1-9f244b1c7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researcher said the ruling underscored the widespread prejudice\
        \ sexual minorities face in South Korea and the government’s lack of action\
        \ to protect them by pushing for greater equality.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab55e4f-bdea-4790-b3e8-34853ff4ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a808d-77af-493d-a5ce-c9074fdac3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a mandatory military service imposed on almost all able-bodied\
        \ men between the age of 18 and 28, South Korea has one of the world’s largest\
        \ active armies.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfc01a-e3cd-4682-a8d2-d6d4c9768a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2167f2a-3cea-4a29-a5b5-a8e3197c7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The present case, one of the few that has come before the South Korean\
        \ courts, was referred to the constitutional branch by district courts after\
        \ they found that there may be room for a constitutional challenge on the\
        \ potentially ambiguous phrase “any other indecent act.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dafe6a-47a1-4c42-b676-84ada7fafb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c4646-8130-4d71-a59b-c2a9413ed811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Resistance to change&nbsp;&nbsp;</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde14fac-24cb-46a6-b9ee-3315dfdc0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While South Korea does not legally recognize same-sex marriage, activists\
        \ say there has been progress on LGBTQ rights in recent years.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1daba9-8873-4224-86ab-5eb7e191f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf3a9c-96b2-437a-9b27-1a834ad75b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a landmark ruling in February, a court ruled in favor of a same-sex\
        \ couple seeking equal health benefits. The decision was hailed by supporters\
        \ and activists as the first recognition of the legal rights of such couples.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe30f3-f328-4b18-8a38-aa99008ef0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8bdd43-4e11-4051-9f16-76932e8bb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiff, So Seong-wook, took legal action after the government-affiliated\
        \ National Health Insurance Service started charging him premium payments\
        \ despite his status as a “spouse dependent” of his male partner.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0a1c1-5a2d-4316-b8e0-adb1a4160d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf5b15-8b5d-4c3a-b642-b6bf4de0cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there has also been a surge of resistance from Christian and conservative\
        \ groups in recent months.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360db887-e96b-4a24-9705-4fa13fc4899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e66731-5a3b-4aed-aeac-136d22a70234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, South Korea’s biggest LGBTQ pride celebration, Seoul Queer\
        \ Culture Festival failed to get a licence to operate at its annual venue,\
        \ which was used for a Christian youth concert instead.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34242d5-3bf7-47f0-bc82-c545427eecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c1f47-a577-48c5-a616-54b921897d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A month later, scuffles broke out in the city of Daegu as local officials\
        \ led by the mayor clashed with police during a protest against the Daegu\
        \ Queer Culture Festival.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5391e-e494-4876-be06-60af2890aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3eb517-2362-4bcf-9002-3837bd9d3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T15:33:47.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-27T15:33:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents including Christian organizations had tried and failed
        to get a court injunction against the festival, which Mayor Hong Joon-pyo
        had criticized for “instilling the wrong sexual culture in teenagers.”</p>'
  'former-chinese-premier-dead':
    'author': 'Simone McCarthy and Steven Jiang, CNN'
