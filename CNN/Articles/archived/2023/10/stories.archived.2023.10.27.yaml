      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a660bd-c5cb-4e8a-98e1-7558e3322bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:03:17.030+08:00
      'mgnl:createdBy': 'raheema'
