    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb46ab-f3c3-428e-9b19-fc646f9327b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T17:43:40.443+08:00
