      'mgnl:type': 'image'
    '12':
      'image': 'jcr:c4541c75-24f0-4e3b-89ce-db87ec7fb028'
      'imageCaption': 'In photo (left): An ad featuring JINRO Chamisul brand ambassador
        IU. (right): Chamisul posters at a restaurant in Icheon. Photos courtesy of
        HITEJINRO and by GABY GLORIA'
      'jcr:primaryType': 'mgnl:block'
