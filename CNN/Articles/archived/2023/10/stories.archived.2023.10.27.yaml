      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is in addition to US troops already in Iraq and Syria – roughly\
        \ 2,500 and 900, respectively – and Navy assets that were announced to be\
        \ heading to the region. The USS Dwight D. Eisenhower Carrier Strike Group\
        \ has been directed to the Middle East, and the USS Gerald R. Ford Carrier\
        \ Strike Group is currently in the Eastern Mediterranean Sea.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec772f-8b5b-451c-8d2a-e73e2f35e4b9'
