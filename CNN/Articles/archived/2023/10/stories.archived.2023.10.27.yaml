      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> For
        the first time ever in the Philippines, e-bikes were among the classes featured
        in a motorbike racing event organized by the country''s largest and oldest
        two-wheel magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b385040-cd12-4a35-adcd-0d8cd1b27ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T06:43:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c5685-7591-4781-8b75-a3bbcb4138c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T06:43:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For InsideRACING magazine (IR), the inclusion of e-bikes in the motorcycle\
        \ racing community not only expands the range of vehicles that can participate\
        \ in races, but also reflects the growing interest in electric mobility within\
        \ the local industry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95dc18-3638-4436-a83b-669ac4f0034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T06:43:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683177be-0114-4891-abb2-c484a9cd6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T06:43:14.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Underbone, scooter, pocket bike, and stand-up scooter classes are\
        \ usually featured in the IR Club Races. This year, additional is the e-bike\
        \ class as we start to embrace e-mobility,\" IR said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14c970-418d-4133-88ee-1ac33ffd194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:33:25.197+08:00
