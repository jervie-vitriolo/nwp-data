    'lead': 'Actor Piolo Pascual talks about how the MMFF entry ''Mallari'' fell into
      his lap and how the film looks into the life of the country''s first documented
      serial killer, Fr. Juan Severino Mallari.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-27T08:48:21.948+08:00
