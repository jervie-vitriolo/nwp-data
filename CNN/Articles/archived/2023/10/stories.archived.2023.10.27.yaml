      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on X, formerly known as Twitter, Locsin said: “That’s why\
        \ Palestinian children should be killed; they might grow up to become as innocent\
        \ Palestinians letting Hamas launch rockets at Israel; not that they could\
        \ stop them but that’s no excuse.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e70791-fab2-421f-96e5-d28a3a11d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T17:43:40.445+08:00
