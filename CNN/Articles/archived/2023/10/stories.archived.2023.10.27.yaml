      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a4179-687f-48eb-b626-68184ef5ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T22:17:29.434+08:00
      'mgnl:createdBy': 'raheema'
