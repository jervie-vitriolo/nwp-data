      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Friday, Garcia said he will visit the province\
        \ ahead of the election day proper on Oct. 30, as there were conflicting reports\
        \ from the provincial election supervisor and the security forces.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf5658-34d2-460e-bca3-032706e09b69'
