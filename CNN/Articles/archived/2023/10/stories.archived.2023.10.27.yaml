      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b381ff6-56a9-4d14-a3e8-5301b09f76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T12:34:49.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-27T12:34:50.759+08:00
