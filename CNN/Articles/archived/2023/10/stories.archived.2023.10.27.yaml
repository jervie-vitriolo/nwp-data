      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said holding joint patrols with the United States within the\
        \ country's exclusive economic zone (EEZ) is “perfectly legal under international\
        \ law.”\r"
