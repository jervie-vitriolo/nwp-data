    'title': 'Nikki de Moura admits ''heart aches'' after failing to land in Miss
      Grand Intl ''23 Top 20

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb0201-905f-4313-8737-8d545e5b50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —&nbsp;</strong>
        Philippines'' bet Nikki de Moura admitted that she was disappointed after
        failing to make it into the Top 20 of Miss Grand International 2023 pageant
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a3116-b778-4f8c-94c2-ada19566fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Filipino-Brazilian model noted that she still chooses to be\
        \ grateful.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d95c84-a2e4-4f4d-bca2-a265c71b9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I poured my heart and soul into representing the Philippines and\
        \ my heart aches with disappointment,\" she said in an Instagram post on Thursday.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b09b0-0e3f-4f48-bf81-919a3c622d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But even in the face of this heartache, I choose gratitude,\" De\
        \ Moura added. \"Life is a journey filled with ups and downs, and I'm determined\
        \ to make the most of every moment.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffe6bd-886f-4557-b478-2319ea87e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 19-year-old beauty made an early exit during the coronation night\
        \ held in Ho Chi Minh City, Vietnam, marking the fifth time that a Philippine\
        \ candidate did not make it to the semi-finals in the pageant's 11-year history.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969d0d1-bc6d-4621-9667-69b12d20e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, she said she remains optimistic as it is \"just the start\
        \ of something greater.\"  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9997c6-6695-4e1c-853b-9f2236aabac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I understand I may still be young, I will continue to work hard,\
        \ learn, and grow, because I believe that disappointment is only a stepping\
        \ stone to future success,\" De Moura said\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c0a81-3998-4e72-9cc6-d43aee5c3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T16:38:28.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-27T16:38:29.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now, I stand before you, not as a part of the top 20, but as someone\
        \ who gave her all,\" she added.  \r"
