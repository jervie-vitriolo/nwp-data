      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then 67, Li was one year short of the unofficial retirement age for\
        \ senior Chinese Communist Party leaders.\r"
    '46':
