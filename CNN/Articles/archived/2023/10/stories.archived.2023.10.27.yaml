    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599e5bc-d658-4e56-b18c-963c5f99ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc054a96-03cb-4488-85a9-a206b724a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s soju made of?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b15d34-9b0c-42b0-96b9-445a7e1d73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the factory museum, we got a peek of JINRO’s close to 100 year legacy,\
        \ which started in what is now North Korea. They opened in 1924 with a flagship\
        \ soju that had 35% ABV (alcohol by volume). By comparison, the average ABV\
        \ of whisky is between 36 to 50%, while tequila is usually at about 40%. Now,\
        \ JINRO’s flagship Chamisul bottles contain 16.5% ABV. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a09803-7479-4d78-85d7-a2a44b3ed310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88609b-817f-46db-80c1-d5dd5cd5b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.572+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hasn’t stopped it from being enjoyed worldwide. “It’s the #1
        best-selling spirit in the world!” says Yu proudly at the start of the tour,
        citing <a href="https://drinksint.com/news/fullstory.php/aid/10639/Jinro_tops_The_Millionaires_92_Club_with_over_100_million_cases_sold.html"
        target="_blank">Drinks International’s Millionaires’ Club list</a>. It even
        beat out the Philippines’ own Ginebra, as well as other hard liquors such
        as Imperial Blue whiskey and Strong Zero. JINRO accounts for roughly half
        of the soju market in the Philippines, based on their export quantities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148f709-86ac-4fdc-a6b7-3992c23159f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.573+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu showed us the distillation process that sets JINRO soju apart
        from other imitation brands. As a spirit, their Chamisul soju is known for
        its neutral, slightly sweet and clean-tasting flavor despite its high alcohol
        content. To achieve that flavor, it’s made with three key ingredients: rice,
        barley, and tapioca, with a few natural additives that undergo a patented
        four-time distillation method involving bamboo charcoal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269667d7-3b7a-4727-90b8-f25291d3423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.574+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process removes impurities that can cause hangovers — one of
        the many reasons why JINRO Chamisul is the soju of choice for many Koreans.
        If not for the taste, it can be hard to differentiate sojus based on shelf
        appearance alone. When in doubt, Yu says, “look for the toad.”</p>'
    '22':
      'image': 'jcr:51a98efa-97ef-474e-bc81-f2fa962a6d06'
      'imageCaption': 'JINRO toads don’t have an official name. They go by “Dukkeobi,”
        the Korean word for toad. In photo (left): The toads at the HITEJINRO factory
        in Icheon. (Right): The toads on an ahjussi''s apron at Gwangjang Market in
        Seoul. Photo by GABY GLORIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351db9be-7e2f-4aeb-99a3-53d19324b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.575+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2f918-a85c-451f-b2be-98a403b0a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HITEJINRO re-introduced the toad in 2019, along with their “JINRO
        Is Back” campaign, which also introduced a retro blue bottle design that quickly
        became a hit in Korea. I ask if this mascot has a name, like the Kakao and
        Line characters so prevalent around the nation’s capital. But Yu tells me
        that the toad doesn’t have a name. It’s simply called “dukkeobi,” which translates
        to “toad” in Korean.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7dd0fb-690b-40f7-b990-3eeb00c23d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T10:32:33.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-27T10:56:35.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We ended the tour right before lunch, a little tipsy from all the
        soju we tried at the end of it. As if to stamp in the fact that JINRO is already
        a hallmark to Korean culture as San Miguel is to Philippine culture, markers
        of the brand greeted us until we reached Seoul. At the restaurant we went
        to for lunch, a poster of IU smiled down upon us as we enjoyed our dak galbi,
        while sky blue, light green, and pink versions of Dukkeobi were plastered
        on restaurant windows, stamped on soju bottles and water pitchers, and printed
        on the aprons of ahjussis and ahjummas at the market.</p>'
