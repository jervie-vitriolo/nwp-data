      'mgnl:lastActivated': 2023-10-27T22:17:29.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578644f-0d58-47c0-a5cf-c8d8857390e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T22:17:29.435+08:00
