      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the humanitarian crisis reaches a critical point in Gaza, with daily\
        \ airstrikes, life-saving fuel on the verge of running out and health services\
        \ crippled, pressure is building on the international community to get Israel\
        \ to allow desperately needed aid into Gaza, with more countries advocating\
        \ for a “humanitarian pause” in fighting.\r"
