      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Strikes on military ta﻿rgets are subject to relevant provisions of\
        \ international law, including the taking of feasible precautions to mitigate\
        \ civilian casualties,” it added.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc671e-d1c5-44ef-bf8e-22f455c268fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T05:11:21.200+08:00
