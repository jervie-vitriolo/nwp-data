      'jcr:uuid': 'bae386a2-5e8a-4609-8044-88e7cc6daffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T17:43:40.445+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-27T17:43:40.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Locsin later deleted his post and apologized “to those who did misconstrue\
        \ my sentiments and did in fact get triggered.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde10ec-6c32-4404-b75c-866f2ebeb31d'
