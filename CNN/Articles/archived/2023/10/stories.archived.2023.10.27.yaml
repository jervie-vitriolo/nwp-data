      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the two officials also committed to “redouble
        efforts to strengthen bilateral coordination, interoperability, and support
        for the modernization of the Armed Forces of the Philippines.”</p>'
