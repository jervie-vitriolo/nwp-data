      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Parts
        of Luzon and the Visayas may experience cloudy skies with scattered rain showers
        and thunderstorms in the upcoming elections and Undas, the state weather bureau
        said Friday.</p>'
