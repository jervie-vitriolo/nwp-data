      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rizal Commercial Banking Corporation chief economist Michael Ricafort\
        \ said the performance of the local market could be attributed to another\
        \ looming rate increase in November amid persistent price pressures.\r"
