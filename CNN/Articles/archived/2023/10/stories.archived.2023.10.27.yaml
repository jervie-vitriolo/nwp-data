    'template': '1'
    'title': 'Chinese fighter jet got within 10 feet of US bomber over South China
      Sea, US military says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd095129-d382-4438-9a6b-61f1edb23250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.575+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese fighter jet came within 10 feet
        of a US Air Force B-52 bomber flying over the South China Sea on Tuesday,
        according to the US military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7487c4-95c0-478c-8a33-99b6a58c531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbaec2-43d9-4a5c-be6b-4cd863027480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese pilot “flew in an unsafe and unprofessional manner,
        demonstrated poor airmanship by closing with uncontrolled excessive speed,
        flying below, in front of, and within 10 feet of the B-52, putting both aircraft
        in danger of collision,” US Indo-Pacific Command said in a Thursday statement.
        “We are concerned this pilot was unaware of how close he came to causing a
        collision.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57df4f-1a66-4482-a614-a3a8f001289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d954262-ebda-4501-9193-c20071d9473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.578+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the latest Chinese intercept comes as President Joe Biden
        is expected to speak with Chinese Foreign Minister Wang Yi when he visits
        the White House on Friday, CNN reported on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761cd07-e86e-42da-8e45-f0d251732ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.578+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the meeting will be a formal discussion
        or a more informal meet and greet. Wang is also expected to meet with Secretary
        of State Antony Blinken on Thursday and national security adviser Jake Sullivan
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92484650-1a36-46fe-94a3-b42127618b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.579+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a350d728-a3fe-4508-9afc-7083eb299f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.579+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Chinese President Xi Jinping may also meet on the sidelines\
        \ of the APEC Summit in San Francisco next month, though neither side has\
        \ confirmed finalized plans.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115efc8-fde2-4af7-b570-8a60eef89261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.580+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95c78d-ff19-45d2-ad97-32210e7cc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.581+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon’s top official in charge of security in the Indo-Pacific,\
        \ Ely Ratner, said earlier this month that the US has seen more instances\
        \ of “coercive and risky” behavior from Chinese pilots against US aircraft\
        \ in the last two years over the East and South China Seas than in the entire\
        \ decade before that.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6da3a3-0705-4244-b7f8-d542f0d56cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.581+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eeb299-6f4e-4608-babc-e4d68cd02867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.582+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the fall of 2021, we have seen more than 180 such incidents,”\
        \ Ratner said. “It’s a centralized and concerted campaign to perform these\
        \ risky behaviors in order to coerce a change in lawful US operational activity.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b887000-5a9b-4883-94e6-b7d40a47fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.582+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf4413-95b1-4d90-a5aa-fab94ef44429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.583+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon’s efforts this year to engage with Chinese military
        leadership have gone unanswered, and US officials have grown increasingly
        concerned about the lack of military-to-military dialogue between the countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa74ad-6525-4648-9e7a-0561ec121dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.583+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing cut off the communications after then-House Speaker Nancy
        Pelosi visited Taiwan last year, infuriating Chinese leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b8f33-fd2f-4d36-8aa5-c87533be73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.584+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b635c49-b999-42e8-9853-6e618fd06075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.585+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve asked to speak with my counterparts, the eastern and southern\
        \ theater commanders now, going on two and a half years,” INDOPACOM commander\
        \ Adm. John Aquilin said earlier this month. “I have yet to have one of those\
        \ requests accepted.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71899e5b-93d1-465c-8b68-c9f0fd911517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.585+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175ab49-c40c-46f3-b3f6-f6c604051555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.586+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the latest National Defense Strategy, the US has pointed
        to China as the “pacing challenge,” capable of competing with America in terms
        of its military might, economic power and international reach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefabc1e-9d11-49df-9c3b-7cef9805fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.586+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing already possesses a standing army of more than one million
        soldiers, the largest navy in the world by number of ships and the largest
        air force in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936bf7c-93e8-4ab6-977b-49aa1e312a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.587+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3c4f9-31e9-4088-aa37-7511afdca19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.588+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China uses its military might to assert its claims of sovereignty in\
        \ the South China Sea and beyond, including Taiwan.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3841cec-9c1f-452c-bbfb-c77790d057db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.588+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62cb96-6911-4906-8cb8-0a783326276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.589+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the Chinese military increased its aggressive actions towards
        the independent island territory, including ballistic missile overflights,
        military aircraft flying into Taiwan’s aerial identification zone and major
        exercises near Taiwan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ebc0e-899d-47dc-b681-9bf45c16351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-27T04:55:42.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T04:55:58.589+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Xi has said he is seeking the peaceful unification of Taiwan
        with China, he has not renounced the use of military force to achieve his
        goal.</p>'
