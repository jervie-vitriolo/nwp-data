      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message she delivered during the event, Department of Environment\
        \ and Natural Resources (DENR) Secretary Maria Antonia Yulo-Loyzaga said,\
        \ “Our journey is really about the race to resilience, as our climate changes,\
        \ society is changing. Sustainability is our pathway to survival as a planet\
        \ and that is what resilience is really about, the ability to withstand the\
        \ impacts of the hazards that we know and those that we could face in the\
        \ future.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd1bf4-b61c-4e10-9715-3f8c13023d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:19:35.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-17T10:33:25.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
