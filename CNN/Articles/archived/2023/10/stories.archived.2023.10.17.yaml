      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bd2b2-573e-42f9-b606-a88df8b1b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:19:35.625+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-17T10:33:25.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we provide our young student leaders with learning opportunities\
        \ and expose them to practical solutions, we have a chance to help them design\
        \ a sustainable future. We are committed to make sure that things change for\
        \ the better,” says Hans “Chico” Sy, President of SM Engineering Design and\
        \ Development Corporation (SMEDD) and SM sustainability champion.\r"
