      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguilar, the People’s Liberation Army Navy 621 vessel
        of China first tried to shadow BRP Benguet during its <a href="https://www.cnnphilippines.com/news/2023/10/15/ph-warns-off-chinese-navy-wps-resupply-oct-15.html">Oct.
        13 resupply mission</a> to Rizal Reef Station in the Spratly Islands at a
        distance of 80 yards.&nbsp;</p>'
