    'lead': 'A number of senators expressed support on Tuesday to provide an additional
      budget to the Bureau of Fisheries and Aquatic Resources (BFAR). '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T17:18:12.545+08:00
