      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4892d-3be1-4477-be84-8862ebf1ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T07:58:06.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T07:59:51.665+08:00
