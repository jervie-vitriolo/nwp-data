    'template': '1'
    'title': 'Marcos vows continuous upgrading of Coast Guard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da347f14-f2ff-492c-b845-4f50e20a9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — President
        Ferdinand Marcos Jr. on Tuesday said his government will continue to support
        all modernization efforts by the Philippine Coast Guard (PCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec06e3-733b-486c-9403-ee5f4623db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a speech during the 122nd founding anniversary of the PCG, Marcos
        said these efforts are not just due to the threats in the West Philippine
        Sea, but also because of the role the Coast Guard plays in maritime incidents
        and even disaster assistance.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e7a82-6007-455c-8304-10ebc8eb6202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This administration firmly stands with you in your plans and efforts
        to improve, expand and modernize the capabilities and services so that you
        may better contribute to the security and welfare of our people and of the
        nation," Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e568b66-6c3c-4fb7-bf56-5eaa6dbccf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president lauded the PCG during the ceremony, recognizing their
        contributions in keeping the country safe.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7cb31a-d78a-4027-89b2-6750641863a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '''Your integrity, your discipline and professionalism in the performance
        of your mandate have helped us further our collective vision of a stronger,
        more harmonious and more resilient Philippines," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907bd30-d397-49fd-a8ef-e7e76f7535da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PCG Commander Admiral Artemio Abu also said their achievements are
        due to the efforts of their personnel. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f1246-ffd9-40f1-b35e-b2f6e68932a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From actions in the West Philippine Sea, to responding to maritime
        incidents nationwide and environmental threats, he said the PCG would continue
        to make the country proud.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d5212-22bd-4b7b-b215-e53919449441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:37.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T20:07:20.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to be a symbol of hope and a source of national
        pride for Filipinos," said Abu.</p>'
