      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous confrontations were between the coast guard vessels of the\
        \ two countries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe614b09-4559-4ce6-b85b-589086f60a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.533+08:00
