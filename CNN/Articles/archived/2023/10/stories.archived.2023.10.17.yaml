      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Misamis
        Occidental Governor Henry Oaminal managed to escape death from a bomb attack
        in the province, the military said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95624d-fd19-4823-a3aa-2be3b4e818ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:17:30.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77f77b-a4f8-4203-b41b-5ac98c00533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:17:30.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A homemade bomb struck Oaminal's convoy late Sunday while en route\
        \ to Ozamiz City on a highway in Clarin town, the Armed Forces of the Philippines’\
        \ Western Mindanao Command (Westmincom) reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00e14a-3943-4028-98c7-618ed9a8accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:17:30.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699099b-a850-4125-88ef-fe5485a2a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:17:30.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the improvised explosive device (IED) exploded at 11:10
        p.m. and hit the second car in Oaminal’s four-vehicle convoy.&nbsp;The governor
        was in the vehicle that was struck.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aec3b2-8dbf-4b1f-9d01-c2cd474a74bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:33.977+08:00
