      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Ride-hailing
        giant Grab Philippines said thousands of its driver-partners have now access
        to government benefits, such as housing and social insurance programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6383b-704f-4073-aafc-8002c45ff0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:17:18.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T08:17:18.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CJ Lacsican, head of central operations for Grab, said the technology
        company boosted its ties with the Social Security System and Pag-IBIG Fund
        to address the lack of social protection for its driver-partners, as they
        face risks plying their trade.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86399eb4-6f9c-4938-b0c7-a218efb8c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:17:18.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T08:17:18.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We zeroed in on proper nutrition, effective stress management, preventive
        care and social protection because we want to help them prioritize their own
        well-being, which is often overlooked due to the demanding nature of their
        livelihoods on the road,” Lacsican said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a401c0-9425-41ce-8e5f-eee63fbee6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:17:18.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T08:17:18.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grab Philippines did not mention how many drivers are currently onboard
        its platform.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383a897-33cd-4b8f-9907-68eafb385256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:17:18.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T08:17:18.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But earlier this year, Grab said its fleet was reduced to less than
        20,000 vehicles due to the COVID-19 pandemic.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d95882-1c63-4847-8a81-5a7b68d20e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:17:18.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T08:17:18.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-based company has expanded its portfolio beyond car
        rides to include food and delivery services, which witnessed a boom during
        hard lockdowns.</p>'
