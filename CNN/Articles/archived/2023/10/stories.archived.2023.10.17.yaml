    'jcr:uuid': '1f500172-4ba2-4400-9047-25ab01f3bfcc'
    'lead': 'President Ferdinand Marcos Jr. on Tuesday said his government will continue
      to support all modernization efforts by the Philippine Coast Guard.'
    'mgnl:activationStatus': true
