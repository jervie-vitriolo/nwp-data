      'mgnl:type': 'text'
      'text': "Aguilar said this is the first time a Chinese naval vessel tried to\
        \ cross the bow of a Philippine Navy ship, “which is a kind of elevation of\
        \ their activities” as far as missions to Rizal Reef are concerned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0fe72-b003-4ea6-b0c2-844aea4a7a6d'
