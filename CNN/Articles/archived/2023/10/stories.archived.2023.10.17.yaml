      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b768ec-9dea-48f7-920d-1a06dd412b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.530+08:00
      'mgnl:createdBy': 'bamba'
