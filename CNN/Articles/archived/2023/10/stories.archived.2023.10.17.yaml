      'mgnl:lastActivated': 2023-10-17T12:39:09.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe00343-b2e6-4549-98b0-e13661138160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:39:09.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aguilar described China’s action as “very irresponsible” because it\
        \ may cause an accident that may endanger people’s lives. He also thinks it\
        \ was “very unprofessional” for Beijing to directly violate laws that guide\
        \ navigation at seas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f6cd0-268f-44e9-8203-ed76ffd3809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.535+08:00
