      'mgnl:type': 'text'
      'text': '<p>This Sunday, creative space Manila Middle Ground hosts its first
        creative workshop — “Maarte, Maldita, Maganda Calligraphy Workshop.” Led by
        Jovie Galit of Pinay Collection, the workshop will teach brush calligraphy
        while addressing the impact of derogatory words in Filipino culture. Learn
        foundational hand-lettering and participate in sharing sessions. The ₱1,000
        registration fee is inclusive of a brush pen, a 10-page calligraphy workbook,
        and the workshop proper. During the workshop, shop at Pinay Collection’s merch
        booth. RSVP <a href="https://docs.google.com/forms/d/e/1FAIpQLScRG6wagOngAp6hub44FU1FMWzHo3fXLi55Y51S8nmTH2m2MA/viewform"
        target="_blank">here</a>.</p>'
