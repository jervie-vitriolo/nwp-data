  'hacking-government-websites-no-coincidence-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-17T17:57:53.000+08:00
    'imagesource': 'jcr:e69ad10b-df81-4487-b100-f6088e4503e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4241fca-fc9c-4c7d-8fa4-9e6318cee5d4'
    'lead': 'The Department of Information and Communications Technology believes
      that the hacking incidents into other government websites and databases following
      the cyber attack on the state health insurer are not a coincidence.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T18:07:44.123+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-17T18:11:19.009+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hacking', 'DICT', 'cyberattack', 'Jeffrey-Dy']
    'stories': []
    'template': '1'
    'title': "Spate of hackings after PhilHealth cyberattack no coincidence – DICT\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde08383-a65d-4591-b2f0-4fd07d0d3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Department of Information and Communications Technology (DICT) believes that
        the hacking incidents into other government websites and databases following
        the cyber attack on the state health insurer are not a coincidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11c177-d7f6-4404-b8db-0374d88c1c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Undersecretary Jeffrey Dy said local hackers could be behind the\
        \ recent cyberattacks into other offices.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239d088-602f-4727-b322-adfc50f44efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But when we are talking about the recent spate of hackings after\
        \ PhilHealth, we believe them to be local hackers, and we believe them not\
        \ to be a coincidence,\" he told the Senate Committee on Science and Technology\
        \ on Tuesday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe318ef-04e6-44be-a516-ece588916275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The personal data stolen by Medusa hackers from the Philippine Health\
        \ Insurance Corporation were released into the dark web early this month after\
        \ the government failed to pay $300,000 (roughly ₱17 million) in ransom money.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40092b21-fe4c-4052-9e7d-327a5e5da44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other government offices such as the Department of Science and Technology,\
        \ the Philippine Statistics Authority, the Philippine National Police, and\
        \ the House of Representatives also suffered from cybersecurity breaches.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485108e-a65f-4616-adf1-473026ed5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PhilHealth chief Emmanuel Ledesma Jr. said their external services
        are back at 100% since the past weekend, while they are expecting their internal
        services to be back to normal this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16114156-06a4-42d5-850f-781b9b962cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Alan Peter Cayetano stressed that confidential and intelligence\
        \ funds (CIF) could be used by agencies dealing with security.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6c793-16b7-4240-bc0e-1cbc17ef8973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the lower chamber denied the request of some departments,\
        \ including the DICT, for a CIF in their 2024 budget, Cayetano cited that\
        \ such a fund could be used to hire black-hat hackers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd2214-0c68-49c3-9e07-3dda584b5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm not lobbying for you, I'm just saying that there are certain\
        \ agencies na klarong-klaro kung saan kailangan at mayroong hindi. And ang\
        \ klarong-klarong kailangan when you have to do with security,\" he said.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b142b58-eba3-4558-9b81-5e888ff3e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:07:44.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T18:11:19.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm not lobbying for you, I'm just saying that there\
        \ are agencies that clearly need to have one while others don't need such\
        \ a fund. And it's very clear that you need to have one when you have to do\
        \ with security.]  \r"
  'BFAR--Any-approved-confidential-funds-to-be-used-to-fight-smuggling':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-17T18:23:33.000+08:00
    'imagesource': 'jcr:a3ef64d8-b3ac-4505-8b94-e63963149839'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2290a99c-2121-4784-b6ba-f9303b21e960'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) on Tuesday said
      that any approved confidential funds will be used for law enforcement to fight
      smuggling in the fisheries sector. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T18:27:20.643+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-17T18:28:15.431+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BFAR', 'confidential-funds']
    'stories': []
    'template': '1'
    'title': 'BFAR: Any approved confidential funds to be used to fight smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef57935-5e17-45af-939d-97b3146de0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:27:20.696+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:28:15.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) —The Bureau of Fisheries
        and Aquatic Resources (BFAR) on Tuesday said that any approved confidential
        funds will be used for law enforcement to fight smuggling in the fisheries
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77f302-016d-4c87-9540-b97a9725ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:27:20.697+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:28:15.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f014503-ddac-4d98-bbc9-0880a57312bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:27:20.697+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:28:15.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Koko Pimentel said the Senate can recommend an allocation of confidential\
        \ funds to BFAR if it will be able to show which of its anti-smuggling programs\
        \ needs such funding. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df1979-0e15-420b-8b77-0f4e98bcd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:27:20.698+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:28:15.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112fdb5-19ad-496a-a95e-d5894db83401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:27:20.698+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:28:15.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siguro alam ninyo na ang BFAR ang isa sa mga ahensya na napupusuan,\
        \ na bibigyan ng additional confidential funds,\" Pimentel said during a finance\
        \ hearing on the 2024 budget of the Department of Agriculture and its attached\
        \ agencies. \"So that means you must be playing a very critical role in the\
        \ fight against smuggling.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d7ac5-a6a9-4084-8e63-e8ac1d1f322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:27:20.698+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:28:15.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34dcf72-4b86-4d6b-98df-d607dcd44201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:27:20.699+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:28:15.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe you already know that BFAR is one of the agencies\
        \ that is favored to be given additional confidential funds.]\r"
