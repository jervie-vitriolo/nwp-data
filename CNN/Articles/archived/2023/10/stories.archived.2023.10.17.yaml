      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Horrified by the terrorist attack that claimed two victims in the\
        \ heart of Brussels,” Belgian Foreign Minister Hadja Lahbib posted to X.\r"
