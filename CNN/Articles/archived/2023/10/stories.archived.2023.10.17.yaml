      'text': '<p>This weekend, Carl Jan Cruz opens its creative studio to fashion
        enthusiasts for a Denim Presentation. View the brand’s denim classics and
        experience the space on 45 Bayani Road in Taguig. As you enjoy the timeless
        denim collection, indulge in A Home Kewk’s Monggo hummus, Poqui poqui, and
        onion and cucumber salad. For more information on the event, visit Carl Jan
        Cruz on <a href="https://www.instagram.com/carljancruz/" target="_blank">Instagram</a>.</p>'
