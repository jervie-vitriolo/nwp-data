      'mgnl:lastActivated': 2023-10-17T19:10:25.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd72b15-a4c8-4ec9-bef7-f2510df6c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:33.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Praise God for the protection He has showered upon us. I am safe
        and I am now here at home,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbab20-1362-4ad8-af5c-1fd968994e32'
