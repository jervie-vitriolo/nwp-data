      'mgnl:lastActivated': 2023-10-17T10:33:25.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The youth ambassadors will participate in a three-day eco-camp at Pico\
        \ De Loro Beach and Country Club in November, where they will learn about\
        \ waste and energy management, resource optimization, and climate mitigation\
        \ and adaptation strategies from some of the country’s experts.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f37f5a-592c-4716-aeaa-0781406629fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:19:35.675+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-17T10:33:25.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f953c9-ea24-463d-b9e2-2e8a9d9a8e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:19:35.679+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-17T10:33:25.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Renowned for its role in Olive Ridley Sea Turtle conservation, the\
        \ 3-day eco camp in Hamilo Coast also serves as an immersive natural classroom\
        \ in environmental conservation. The expected output from the eco-camp is\
        \ a Green Manifesto that outlines their plans to effect change and a storybook\
        \ module co-authored by all the participants. The program will culminate in\
        \ a series of mall and school tours throughout Metro Manila to boost youth\
        \ engagement and student ambassador recruitment.\r"
