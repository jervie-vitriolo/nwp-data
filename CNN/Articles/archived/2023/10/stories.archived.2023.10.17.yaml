      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message sent by her excellency Vice President and Department of\
        \ Education Secretary Sara Z. Duterte, she said, “This visionary program embodies\
        \ the transformative power of education and empowerment in shaping a more\
        \ sustainable and resilient future. Taking advantage of this program will\
        \ give you all a head start on becoming influential figures in creating a\
        \ more sustainable and ecologically aware culture.”\r"
