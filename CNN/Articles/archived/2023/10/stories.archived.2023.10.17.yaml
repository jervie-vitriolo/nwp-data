      'mgnl:lastActivated': 2023-10-17T08:09:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a6a04-92ba-4a1f-a38a-fa2fc576f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fighting has stayed within a roughly 4-kilometer (2.5-mile) radius\
        \ of either side of the demarcation line, with at least 13 people killed since\
        \ last Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f573f1-781f-45b0-8258-48ac38f37121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335aaca-5d16-47a9-a892-850cd43905a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet this barely populated swathe of mountainous terrain could be the\
        \ launching pad of a regional war, drawing in a myriad of actors, including\
        \ Iran and the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47c5dd-6ce3-47dd-ad94-1d8e8b68a70c'
      'mgnl:activationStatus': true
