      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1e578-1048-4b65-b875-4b1680bdb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:17:30.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Westmincom said the governor came from a meeting and was on his way\
        \ home when the blast occurred.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b41de-22ec-4509-b91d-50110ceac224'
