  'jaime-bautista-cybercrime-complaints-corruption':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-17T12:10:25.000+08:00
    'imagesource': 'jcr:8bb9b303-c1d2-4e7d-8380-8c909c3e55fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f4b11b5-9719-4482-8dad-a5e779705780'
    'lead': 'Transportation Secretary Jaime Bautista on Tuesday filed cyberlibel complaints
      against those who accused him of involvement in alleged irregularities within
      the Land Transportation Franchising and Regulatory Board (LTFRB).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T12:17:23.902+08:00
