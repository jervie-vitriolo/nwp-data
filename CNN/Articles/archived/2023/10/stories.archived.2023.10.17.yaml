  'us-joe-biden-visit-israel-hamas-war':
    'author': 'Jennifer Hansler, Kevin Liptak, MJ Lee and Kayla Tausche, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-17T08:53:54.000+08:00
    'imagesource': 'jcr:ecba1e7b-3edd-4e0b-bf1f-12646353da8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b01a6c4-756d-409d-af24-1b4366365f80'
    'lead': 'US President Joe Biden will visit Israel on Wednesday, US Secretary of
      State Antony Blinken announced in the early hours of Tuesday from Tel Aviv.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T08:55:33.100+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-17T08:55:34.044+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US President Joe Biden will visit Israel in high-stakes trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaed538-acbc-4416-b42a-732b7c0ade5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden will visit Israel
        on Wednesday, US Secretary of State Antony Blinken announced in the early
        hours of Tuesday from Tel Aviv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839e6b6-d50e-429e-85c7-a0c4c928130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcbbcc4-7138-45b4-b65d-cb91beeae3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden had been deliberating whether to make a wartime visit to Israel,\
        \ a trip fraught with risk that could stand as a dramatic show of support\
        \ for a top US ally while sending a warning to other countries in the region\
        \ against escalation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d844910-3fc9-4894-9846-b3801e26715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bf4b7-337e-480f-9e40-76923788d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aides said the president has expressed a strong interest in making\
        \ the journey after being invited over the weekend by Israeli Prime Minister\
        \ Benjamin Netanyahu, whom Biden has known for four decades.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546703d1-3971-4913-b2e5-adcb53a31193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd7201-7320-49e6-b194-8d2bfcb4ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The risks of a presidential visit to Israel are not small. On Monday,\
        \ as Blinken met with Netanyahu in Tel Aviv, air sirens blared, forcing the\
        \ two men to shelter in place.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e0608-d29e-481f-bd89-c34183aeac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be15add-51c5-4230-b740-54dc08eadc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States and Israel “have agreed to develop a plan that will\
        \ enable humanitarian aid from donor nations and multilateral organizations\
        \ to reach civilians in Gaza,” Blinken said, adding that the president during\
        \ the trip “will hear from Israel how it will conduct its operations in a\
        \ way that minimizes civilian casualties and enables humanitarian assistance\
        \ to flow to civilians in Gaza in a way that does not benefit Hamas.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a92363-2f3d-4d97-a828-d2edb12f71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b6b8e-486b-4a64-bbc4-3a75fb4c08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is critical that aid begin flowing into Gaza as soon as possible,”\
        \ Blinken said, speaking from a US diplomatic building in Tel Aviv.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af11309-39b4-494f-87d5-a03312a18f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8fc47-1f7e-48d9-95d8-fe3423a0dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat noted that the US shares “Israel’s concern that\
        \ Hamas may seize or destroy aid entering Gaza or otherwise preventing it\
        \ from reaching the people who need it.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c5748-cc2b-4143-baff-0e63be620e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e13f8c-3a0f-4be9-83c7-728266bdff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Hamas in any way blocks humanitarian assistance from reaching civilians,\
        \ including by seizing the aid itself, we’ll be the first to condemn it. And\
        \ we will work to prevent it from happening again,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9dd313-f18a-409a-9635-01874d46bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef5b88-2e76-445c-9baf-2572f1354d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said the agreement to work on the plan was done at the US’\
        \ request, and they “welcome the government of Israel’s commitment to work\
        \ on this plan.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b8c08-1c49-455c-9d46-cab4f4184b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f130773-75ab-4715-9f39-560a45777696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president very much looks forward to discussing it further when\
        \ he’s here on Wednesday,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd195e-10e2-4f82-9172-259f1f96e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c3723-cefd-444f-97f4-4a8fe1e924f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In weighing Netanyahu’s invitation with his team, Biden factored in\
        \ both the symbolism of a visit and its practicalities. Aside from a high-profile\
        \ show of support for Israel, the trip will send a warning to other players\
        \ in the region, namely Iran and its Hezbollah proxy in Lebanon, about becoming\
        \ further engaged in the conflict.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37ec1e-341c-4492-8176-d65b1a94de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec5131-655d-4c2a-b65a-5d0fb3fb132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it will also link Biden more closely with the Israeli response\
        \ in Gaza, including concerns over a mounting humanitarian crisis, and could\
        \ act as a tacit endorsement of Netanyahu’s decisions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc61ca-eadf-40cb-a868-69e5b4a15631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec91fc-9d06-4864-85c3-1037f5892934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pressure on Biden to encourage restraint was evident Monday in\
        \ front of the White House, where a large protest led by progressive Jewish\
        \ groups called on him to push for a ceasefire. Loud singing and chanting\
        \ could be heard from inside the gates.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bb56c-7fef-4067-9d2d-757858f29872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f40230-e4f9-4f07-a8f0-09c1e1c0907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden had originally planned to spend Monday in Colorado talking about\
        \ wind energy, but that trip was scrapped at the last minute. The president\
        \ instead received briefings from his national security team and made phone\
        \ calls to the leaders of Germany, Egypt and Iraq.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43df9d-f19e-442e-9b9c-91a91110a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a7513-a9c1-443c-9abe-15e472443f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unusual cancellation of Biden’s visit out west marked yet another\
        \ example of how last weekend’s cross-border Hamas attack has forced an immediate\
        \ reorienting of the president’s priorities and schedule as he confronts the\
        \ realities of a new war.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315bb05-8b2c-413f-bcd9-ccf13b93799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebac8d5-d644-4af4-9a22-0a84753a9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict is also forcing a new assessment of the administration’\
        s immediate foreign policy priorities, with the reality setting in that renewed\
        \ violence in the Middle East will now occupy the bulk of the president’s\
        \ time at least in the near-term.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581dc63-d8ce-4709-9213-9afde6d69425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75237f9-e917-4274-a73b-a7b217bd7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huddling in the Oval Office on Monday, Biden discussed the latest developments\
        \ on the ground with top national security advisers, including the administration’\
        s two leading intelligence officials.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccedcd-3c80-45e9-a396-5f16491d95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3458c-0d94-4dd7-b428-ae55db575089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Biden has stopped well short of encouraging a ceasefire – the\
        \ word hasn’t been used at all in the administration’s response so far – he\
        \ has issued steadily stronger warnings about protecting civilian life, including\
        \ during his telephone calls with Netanyahu. Biden and Blinken, advisers say,\
        \ have upheld a moral high ground and cemented credibility with the Israelis\
        \ by remaining sympathetic to civilian and humanitarian needs, while reinforcing\
        \ their commitment to the security state.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a120cc-5055-4df5-94b1-610621a2d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a161f-c6a4-4234-aac0-9912338c49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traveling to Israel in person may provide Biden – who has long espoused\
        \ the importance of face-to-face meetings – a better opportunity to convey\
        \ those views to his Israeli counterpart, a leader with whom he believes he\
        \ has a deep understanding. Before war in Israel broke out, Biden and Netanyahu\
        \ were planning to visit in person again at the White House, a personal invitation\
        \ Biden extended when the two last met in New York City.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65662a-731a-4b22-be88-da763a3d71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa1a09-424c-48b3-8770-47330d8f5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, in their phone calls, the men have discussed the importance\
        \ of adhering to the rules of war. In an interview that aired Sunday, Biden\
        \ offered his most public statement urging restraint, saying it would be a\
        \ “mistake” for Israel to try reoccupying Gaza.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcdfee-c229-4eb3-8955-ddd51d57e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b9f98-7b7a-4f5f-92b9-eecc388a39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters Monday, a spokesperson for the Israel Defense\
        \ Forces said a visit by Biden would have “strategic importance” for the entire\
        \ Middle East.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d81625-05f3-43c3-a3ef-d9fa9fe90a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e77230-ce50-4c71-8ce2-e1bdace020db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most senior representative of the USA comes to Israel for a full\
        \ report on the war in the Middle East and all the action we have to take,”\
        \ Rear Adm. Daniel Hagari told reporters when asked earlier about a possible\
        \ visit by the US president.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4970421-46c8-4331-9496-4cf709a7d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5dc73-b958-4105-84f1-d1290e71aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, we are focusing on Gaza and the steps that we are going\
        \ to take to prepare for war and that is how we will progress,” he added.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe800fd-d78a-4ae4-b7e7-06acad1f388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d1a38-8685-484e-8e6e-41f7934e7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time that Biden made a last-minute and highly secretive trip\
        \ abroad was in February, when he visited Kyiv, Ukraine, around the one-year\
        \ anniversary of Russia’s invasion.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1a258-4fe3-411c-ae2c-71fa4205ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a06ebf-ae77-45cb-a150-8b2372aa34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With only a small group of some of his senior-most advisers even aware\
        \ of the plans ahead of time – and ultimately with just one reporter and one\
        \ photographer in tow – the president quietly rode a train across the Polish-Ukrainian\
        \ border to enter an active war-zone.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc83569-e5e4-47f0-974f-042190d29390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370ec8f-4281-4d0d-94ef-f5f6fa56191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His brief visit served as a remarkable show of solidarity for the Ukrainian\
        \ people and its president, Volodymyr Zelensky, which the White House hoped\
        \ would also translate to a forceful rallying cry for the US’ allies to continue\
        \ supporting Ukraine’s cause.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8faa67-ce56-43f4-84d0-89475691a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd58424-b344-4331-a3ed-deb4c736daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But unlike his visit to Ukraine earlier this year, his expected to\
        \ Israel this week marks a remarkably swift decision to visit the country\
        \ only days after the outbreak of war. Those familiar with Biden’s decadeslong\
        \ relationship with Netanyahu say it is clear the administration’s response\
        \ to Hamas’ attacks is being shaped in no small way by Biden’s personal friendship\
        \ with Netanyahu – and his desire to demonstrate his unequivocal support for\
        \ the prime minister.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae3f65-a0a4-40b9-938d-91e772dc0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdacc2-b87c-4372-ba4f-0525ff920c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American officials spent much of the weekend watching with growing\
        \ concern the potential for the war widening, and sending public and private\
        \ signals to Iran to stay out of the conflict.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac37ea-bea5-482c-a4e0-d090745e8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c178b-a0c2-4328-9c98-688ad168786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From his first phone call with Netanyahu last weekend, Biden has raised\
        \ concern that a northern front could open along Israel’s border with Lebanon,\
        \ where the Iran-backed Hezbollah has been engaging sporadically with Israeli\
        \ forces.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d539e5-efdf-4a6c-b3d0-79a2b88c5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e5add-9bf9-4b12-b191-9931c24c9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US national security adviser Jake Sullivan said Sunday that the administration\
        \ was engaged in back-channel diplomacy with Tehran to send the same message\
        \ it has been conveying publicly about not escalating the crisis further.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e5859-9b80-42b3-8f7e-0611ebcf176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985460f-1282-4020-8b8c-47b4a685ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rhetorically, they’re cranking it up,” said a person close to the\
        \ situation. “But they’re backing it up with hardware.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2652d5-a634-443f-8e73-cf2d07480d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111c65e-0e9a-41be-a347-1a104400601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Biden and his team, the risks of a wider conflict include the potential\
        \ of further engaging American military assets in defending Israel. Though\
        \ the White House has said repeatedly there are no plans to send American\
        \ troops to Israel – in part because Israel itself does not want it – there\
        \ is the potential US air and naval assets become further involved if a multi-front\
        \ war breaks out.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c844196-750c-4a23-88e5-7aac19624042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743fab5-7f1a-4a3e-857e-79c4b0807bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, Biden ordered a second US aircraft carrier group\
        \ to the eastern Mediterranean, bolstering what he and other officials have\
        \ described as a deterrence posture. The military muscle is intended to send\
        \ a signal to Iran to stay out.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14696a-21f7-466a-9bd0-e77848f15693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f1efe-1786-48fd-9f78-3ebb0c83f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet behind the scenes, Biden and his team are discussing the various\
        \ possibilities should the crisis escalate.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02511c57-ff8c-4b62-a06a-6ebf405c7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f23dc-89a3-48e8-a9ac-9230b9c27e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t rule out that Iran would choose to get directly engaged some\
        \ way. We have to prepare for every possible contingency,” Sullivan said on\
        \ CBS.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3933e-e1ff-47fa-be02-d7db8decca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680c375-8a4d-4f97-b530-f68707a6c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outbreak of violence is forcing the Biden administration to closely\
        \ engage with – and heavily lean on – actors in the region with histories\
        \ of glaring human rights violations.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f3d60-713f-4657-836f-ee6dff2ae798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed195da-637f-4909-b213-bd9275947bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have been actively discussing with their counterparts\
        \ in Egypt the establishment of a humanitarian corridor that would allow civilians\
        \ – including hundreds of American citizens – to escape Israel’s counteroffensive\
        \ attacks raining down in Gaza. But those efforts have yet to be fruitful.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756be5b-7692-4791-b8de-b03ed772f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63004175-8b63-423b-a445-cd323fef97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, scenes of chaos and confusion poured out of southern\
        \ Gaza, where families attempting to leave found that the Rafah crossing between\
        \ Gaza and Egypt remained closed, despite having been previously told that\
        \ there would be a midday window to leave.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c8f6e-d4ba-43f6-b65d-5d0871b757a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572e758-5f79-4f6f-877a-3f5fb664b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue had been a major topic of discussion between Blinken and\
        \ Egyptian President Abdel Fattah El-Sisi, and after their in-person meeting,\
        \ Blinken pledged Sunday that “Rafah will be open.”\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd2409-65c3-4a68-8759-017a4fce7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e476c77-924f-4b98-bb4e-48d43385f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s frenzied multi-day trip to the region also included a stop\
        \ in Saudi Arabia, a country that Biden, as a presidential candidate, had\
        \ pledged to make a “pariah” on the global stage after the killing of journalist\
        \ Jamal Khashoggi. The secretary of state met with Saudi Crown Prince Mohammed\
        \ bin Salman, the country’s de facto leader whom the US intelligence community\
        \ concluded had approved the operation to kill Khashoggi.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c9db2-010f-4edd-a2e6-2a1db51c96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46048a-430a-432e-8b03-46bece4d2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such direct and swift courtship of the region’s strongman leaders is\
        \ a clear signal of the administration’s determination to prevent the conflict\
        \ from spreading beyond Israel’s borders.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767e33e-9910-435c-a60d-066886848511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e153e9-a3c7-4f69-b26d-f61f86b7c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:55:33.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:55:34.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
