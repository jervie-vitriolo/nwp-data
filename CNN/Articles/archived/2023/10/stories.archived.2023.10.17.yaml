    'stories': []
    'template': '1'
    'title': 'Comelec OKs Herbosa’s request to reassign PhilHealth officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2346da-7321-48dd-b832-35f921af9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T09:53:33.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T09:53:33.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — The
        country’s poll body has approved the request of Health Secretary Teodoro Herbosa
        to exempt state-run Philippine Health Insurance Corp. (PhilHealth) from the
        ban on hiring and movement of employees, as he seeks to conduct reassignment
        following the “loss of confidence” in certain officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246dcea-462e-4071-8962-3cb1a6bee6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T09:53:33.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T09:53:33.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a decision dated Oct. 16, released to the media on Tuesday, the
        Commission on Elections (Comelec) said it is allowing Herbosa and PhilHealth’s
        Board of Directors to “transfer or detail any officer and employee” of the
        agency in connection with the upcoming Barangay and Sangguniang Kabataan Elections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f7c44-1ce7-44f2-b66e-24a4f251d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T09:53:33.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T09:53:33.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Erwin Garcia signed the order.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c1ed1-4713-46f2-b100-5d927930dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T09:53:33.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T09:53:33.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec said Herbosa and the PhilHealth Board of Directors have the
        authority to reassign from Aug. 28 to Nov. 29 of this year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeadba0-5ff2-4815-9ef5-40e028124edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T09:53:33.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T09:53:33.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PhilHealth letter approved by Herbosa said the insurance firm was
        “facing critical operation needs,” prompting it to conduct an independent
        check on its management.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f538f0d-3ccd-47bc-bef4-58d05f1471a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T09:53:33.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T09:53:33.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Board expresses its loss of confidence in certain members of the
        Management Executive Committee… due to their observed incompetence, gross
        negligence, and ineffective leadership, as manifested by their actions and
        decisions that have directly and adversely impacted the Corporation,” the
        letter read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b059ae-67cf-44e5-b518-41bb9f76e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T09:53:33.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T09:53:33.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth officials named were Executive Vice President and
        Chief Operating Officer Eli Dino Santos, ASVP Nerissa Santiago, SVP Jovita
        Aragona, SVP Renato Limsiaco, SVP Jose Mari Tolentino, SVP Dennis Mas, and
        SVP Israel Francis Pargas.</p>'
