      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e61e01-632e-4d4d-892c-27cbe0eca561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, the Philippines signed a Memorandum of Understanding (MOU)\
        \ with China on the BRI during the time of former president Rodrigo Duterte.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e515db-83ac-49e8-9008-fbf07b10ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8344557-7def-4254-8788-afd85d377ffc'
