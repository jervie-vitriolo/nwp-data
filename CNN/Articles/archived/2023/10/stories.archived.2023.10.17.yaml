      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048986f-f520-4c4c-9d68-da1a506f50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T07:58:06.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T07:59:51.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All necessary means must be mobilized to combat radicalism. Our thoughts\
        \ go out to the victims, their families, and our police forces,” the minister\
        \ added.\r"
