      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The system will be jointly managed by the NCWC and Canada's DFO. It\
        \ also aims to boost Manila's fight against IUUF and enhance its maritime\
        \ domain awareness over its territorial waters and exclusive economic zones.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
