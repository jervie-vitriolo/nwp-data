    'template': '1'
    'title': 'China is celebrating a decade of the Belt and Road Initiative. What
      is it about?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab036a-bc23-49cd-b197-f929825edc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Published: 17 OCT 23 03:23 GMTUpdated: 17 OCT 23 03:B</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0d553-f874-4aad-a8aa-b382cb10d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — China on Tuesday kicked off a summit
        marking the 10th anniversary of its Belt and Road Initiative – an ambitious
        yet controversial undertaking to boost connectivity and trade across the world
        with Chinese money and know-how in infrastructure development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54371d9b-577a-4de3-bc03-16cae9cd5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c851af-0120-4d6a-b475-056d85f5c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World leaders including Russia’s Vladimir Putin are gathering in Beijing\
        \ for the high-profile event, which takes place in the shadow of a spiraling\
        \ war between Israel and Hamas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65935c6f-a19c-493c-90af-9692b2e9e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed8351-81bb-4702-bd21-0accd8beb564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since its launch by Chinese leader Xi Jinping in 2013, the Belt and\
        \ Road Initiative (BRI) has poured hundreds of billions of dollars to power\
        \ the construction of bridges, ports, highways, power plants and telecoms\
        \ projects across Asia, Latin America, Africa and parts of Europe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b43f37-442b-484a-871d-2bdcd6ec4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22539992-1db7-4ede-a7e1-ccf3d3f863a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hailed by Xi as a “project of the century,” the BRI has emerged as\
        \ a glaring symbol of China’s rise as a global power. But it has also been\
        \ viewed with growing skepticism, especially in Western capitals where governments\
        \ are wary of Beijing’s global ambitions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a8517-25b0-492d-9aa6-ed9357cc5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddf158-f2fc-4789-a686-2c458f9038a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The massive undertaking has been plagued by criticism. Beijing has\
        \ been accused of straddling developing countries with crippling debt, while\
        \ its sprawling projects have often faced concerns – and even protests – over\
        \ their environmental costs, labor violations and corruption scandals.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3067b-095c-4dda-95a1-2c1221cb3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ecf2c3-98df-4a7c-befa-ac0d2a15aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A decade on, Xi’s global building spree is at a crossroads. Chinese\
        \ investment in BRI projects has tapered off as the world’s second-biggest\
        \ economy slows. Recipient countries are struggling more than ever to repay\
        \ their debts amid global economic headwinds from the Covid-19 pandemic and\
        \ the war in Ukraine.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa26e4-f829-49c2-9ace-cabd5b8fe812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784f2f1-e604-49e3-bdf2-8f7ae6bd1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the United States, which sees the BRI as a a tool for Beijing\
        \ to extend its global influence at the expense of American power, has proposed\
        \ its own investment program to boost global infrastructure development.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a4b85-2186-49cb-ae61-c7663d3d17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12da08-739b-496d-91b2-e005f39d9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Chinese capital, security has been tightened, with road closures\
        \ and a heavy police presence as leaders and delegations from around the world\
        \ arrived.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c5a8a8-fcf6-4826-958c-6b7748bf1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e53ce-887b-4100-ba33-4351ccb87623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what you need to know about Xi’s signature foreign policy strategy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e552096-36a6-436c-aa3a-3bab1746fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9b760-128a-445d-aad4-c8d024da38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has it achieved?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cf308-af46-4436-89ef-a840710d947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally envisioned as an overland “belt” and a maritime “road” connecting\
        \ China with Europe and Africa, the BRI has funded infrastructure and energy\
        \ projects across the developing world.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8562c-ae19-4de0-83d8-1a95b7c3db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9258d5e-15f8-4e21-9a24-0e9aed87af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bankrolled by China’s development banks as well as state-run commercial\
        \ lenders, Chinese construction firms have paved highways from Papua New Guinea\
        \ to Kenya, constructed ports from Sri Lanka to West Africa, and provided\
        \ power and telecoms infrastructure from Latin America to Southeast Asia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447835ce-34d9-470c-ba32-97818c27f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681703d-cefc-417e-8bef-ffd9e75b6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing says more than 150 nations have signed cooperation agreements\
        \ under the auspices of BRI, with commitments made for more than 3,000 projects\
        \ and “up to one trillion dollars of investment mobilized.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48bf487-187d-4d89-ae92-a23ecbcf7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c14d7d2-0b9a-488b-ad47-371fcf277a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But tracking BRI financing is notoriously tricky as Beijing doesn’\
        t share this data openly and a wide range of financial entities play roles.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd155de0-8fa3-4657-a306-10c81cfe079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a9d1f-f6af-4287-84a9-de7c9ce0169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a study by Boston University’s Global Development Policy\
        \ Center, China’s two main development banks provided at least $331 billion\
        \ to government borrowers in developing countries from 2013 to 2021.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8eccc7-bd38-4eb0-9f86-eac4f4080bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b4cdd-77dd-4d4f-b5b5-ccfbe539d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the first five years of the initiative, China on average spent\
        \ more than twice as much financing overseas development projects per year\
        \ as any other major economy – including the US, according to AidData, a research\
        \ lab at William &amp; Mary in the US.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862349e-a1c7-4e13-8108-3bd1b6ea48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fc26b-a9e6-4348-b963-7ab79a4584e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese officials have lauded the initiative for “transcending the\
        \ old mindset of geopolitical games” and “creating a new paradigm of international\
        \ cooperation.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27976cdc-52f3-4758-bc7e-ce2daa64efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd7d00-7ff8-4749-a5d8-3d2e9774087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the risks and criticism?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cdaa1b-388b-46ca-825b-77cf5e06035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the BRI has provided crucial funding to poor countries – drawing\
        \ comparison to America’s Marshall Plan to rebuild Europe after World War\
        \ II, critics say its projects have come at a cost.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d5da6-6147-4d26-b6c2-15eeb4692b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307bc29-3fad-44b5-a5da-b6d6f41dbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some have been accused of lax environmental and labor standards, others\
        \ have being repeatedly stalled by funding shortfalls or political pushback.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822358f0-f63a-4438-b8ba-a997e43157b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f717d5-1de6-407f-ba9b-e0f8f3eeafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese-built fossil-fuel power plants emit around 245 million tons\
        \ of carbon dioxide per year, according to the Global Development Policy Center,\
        \ which also found Chinese development finance projects have significantly\
        \ higher risks to biodiversity and to Indigenous lands than projects financed\
        \ by the World Bank.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54cbac-28a8-4108-abc2-eda5bb393afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ebc19-97bc-46f4-816c-ab3eda90c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the top concern is risky lending, with critics accusing China of\
        \ saddling low- and middle-income governments with overly high levels of debt\
        \ relative to their GDPs.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd8a2f-4c7a-47c8-8319-46bbb3e05a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61154552-466a-4e45-b095-7cba6bacd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accusations that Belt and Road is a broad “debt trap” designed to take\
        \ control of local infrastructure, while largely dismissed by economists,\
        \ have sullied the initiative’s reputation – especially after Sri Lanka ceded\
        \ control over the port of Hambantota to China after failing to repay its\
        \ debt.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43ed86-ea8d-4ab8-8fde-8825829efa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ec108-b296-4a4c-9df4-1f838d36eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently, China’s overseas lending portfolio has shifted to supporting\
        \ borrowing countries in distress, researchers say, amid a changing financial\
        \ climate and challenges for countries repaying hefty loans to Beijing and\
        \ other lenders.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb5b01-514e-47f0-b11a-aa6bb896db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b07b8-5dbc-4a3e-9f12-315f625f4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2000b4-f198-4e0e-8212-629ab6ec337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it was first proposed, the BRI was partially designed as a way\
        \ to channel China’s excess capacity overseas and open new markets for Chinese\
        \ goods.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc62b3-1ac6-4d78-8133-dd87121ffcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d18efe-4574-4c10-92db-490e3ba70a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as the Chinese economy slows, the ambitious program appears to\
        \ be losing steam – a slowdown that started even before the Covid pandemic\
        \ hit.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ab831-b053-4fc2-84d2-1a91324e80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fcff8-0fa0-439a-9230-2bc5d7d483a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas financing from China’s two development banks to government\
        \ borrowers dropped considerably from a peak in 2016 of $87 billion to $3.7\
        \ billion in 2021 – though this doesn’t include funds from other lenders like\
        \ commercial banks or other entities, according to the Global Development\
        \ Policy Center data.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56a236-94a6-4096-ade3-ca62639e62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:53:46.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T12:53:47.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b19923-7e8d-457c-b5ee-982636bd83c6'
