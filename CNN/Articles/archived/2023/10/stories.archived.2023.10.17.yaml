      'mgnl:lastActivated': 2023-10-17T22:49:07.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement was updated during President Ferdinand Marcos Jr.'s bilateral\
        \ meeting with Chinese President Xi Jinping in January.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b7a61-32e8-45b0-bdcb-55ac7fd3feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.526+08:00
