      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Koko Pimentel pointed out that the BFAR’s work in the West\
        \ Philippine Sea is critical in protecting the country’s territory. \r"
    '23':
