      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56a51c-ca3e-404a-9843-943a673311de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:17:30.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We strongly condemn this barbarous attack of cowards who executed\
        \ unprovoked aggression targeting the good governor of Misamis Occidental,”\
        \ it said. “Our troops are currently assessing the incident, together with\
        \ the local authorities, to establish the circumstances and identify the perpetrator/s.”\
        \r"
