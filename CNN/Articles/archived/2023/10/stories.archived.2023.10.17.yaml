  'qc-cop-viral-traffic-reinstated-belmonte-pantollano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2023-10-17T16:51:37.000+08:00
    'imagesource': 'jcr:6eb26f87-b3c6-43ef-b298-ca97d05a69c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311dabdb-4f77-4136-8a6e-b087ee8b0fed'
    'lead': 'The Quezon City police officer who figured in a viral video over a traffic
      incident along Commonwealth Avenue has been reinstated, Mayor Joy Belmonte said
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T16:55:16.518+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-17T17:32:41.920+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-17T17:32:41.618+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commonwealth-Avenue', 'Rederico-Maranan', 'Quezon-City-Police-District',
      'Verdo-Pantollano', 'Sara-Duterte', 'Joy-Belmonte', 'Quezon-City']
    'stories': []
    'template': '1'
    'title': 'QC cop in viral traffic incident is reinstated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1dd93-0e21-4e82-a14a-aad30fabe280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — The
        Quezon City police officer who figured in a viral video over a traffic incident
        along Commonwealth Avenue has been reinstated, Mayor Joy Belmonte said on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba36ed-c3d5-45a1-b65b-aff14107d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Belmonte thanked Quezon City Police District Director
        PBGen Rederico Maranan for Executive Master Sergeant Verdo Pantollano’s return
        to service after he was relieved earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c88bf-dc30-4f01-90bd-061231a50ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I strongly urged Gen. Maranan to reinstate relieved cop Pantollano
        following the clarification made by MMDA Chairman Rolando Artes that interrupting
        traffic flow as a courtesy to VIPs is normal practice," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34228c-ecf9-4bb8-965b-654136831e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mayor added an injustice was done against Pantollano whom she said
        was merely doing his job.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a0d3c-98c4-4418-bd03-689622386e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promote fairness and justice in our city and ensure that no
        one will bear the burden for something that is not their fault," Belmonte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc53008-27c2-4641-9c0d-39cdc3fdd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/9/belmonte-reinstate-cop-sara-duterte-traffic-delay.html"
        target="_blank"><strong>RELATED: Belmonte urges QCPD to reinstate cop who
        involved VP Sara in Commonwealth traffic delay</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e68dd7-e2df-4f0b-b383-2742dfcd4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantollano was in a <a href="https://www.cnnphilippines.com/news/2023/10/5/commonwealth-avenue-cop-sara-duterte.html"
        target="_blank">viral video</a> taken by a netizen who wanted to know why
        motorists were not allowed to pass, to which the policeman said a VIP would
        be passing through. Pantollano then said "si VP [it''s the VP]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ac713-9d89-494a-8b95-c5a2da4f03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pantollano quickly apologized for the incident, saying he believed
        it was Duterte.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804f91c-86a7-4979-a5f5-5cf50f52a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T16:55:16.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T17:32:41.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte and her office issued separate statements
        denying they were the alleged VIP and asked officials to investigate the matter,
        adding the identity of the supposed VIP be made public. No such information
        has been released.</p>'
