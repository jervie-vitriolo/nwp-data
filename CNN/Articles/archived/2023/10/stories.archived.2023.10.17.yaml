      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa3351-0953-4547-bbc1-d1a2e0420edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.796+08:00
      'mgnl:createdBy': 'kristelle'
