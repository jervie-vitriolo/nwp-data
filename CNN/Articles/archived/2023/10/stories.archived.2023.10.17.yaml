      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Armed Forces of the Philippines (AFP) on Tuesday said another diplomatic protest
        may be filed against China after its vessel’s recent attempt to block a Philippine
        Navy ship’s path during a resupply mission, which is a first and is seen as
        an escalation of Beijing’s activities in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a8361-5fad-4d1f-80ab-13b21d853caf'
