    'jcr:uuid': 'c6df12b2-4006-4100-812d-1a686b7f5eac'
    'lead': 'On the face of it, the crossfire on Lebanon’s border with Israel appears
      marginal, dwarfed by the scale and intensity of the Hamas-Israel war further
      south.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T08:07:30.209+08:00
