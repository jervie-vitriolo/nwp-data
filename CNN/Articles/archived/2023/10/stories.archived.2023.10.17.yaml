      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> BusinessMirror
        is celebrating 18 years in the industry with the goal of further elevating
        its standing as one of the country''s most respected business publications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4ac0f-3d76-40b5-8655-7af7d319e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T23:36:20.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T23:36:20.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We’d like to think that we’ve made our mark the past 18 years as a
        newspaper that has promised and has indeed given the broader look at today’s
        business," BusinessMirror editor-in-chief Chuchay Fernandez said during the
        anniversary event in Pasay City on Tuesday.'
    '2':
