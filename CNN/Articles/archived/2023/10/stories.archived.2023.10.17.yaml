  'footwear-removal-airports-suspended':
    'author': 'CNN Philippiness Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-17T22:09:08.000+08:00
    'imagesource': 'jcr:41aa94f5-cbad-4e40-8c50-4de3140311b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafc1735-4aab-4667-ada6-854317979f97'
    'lead': 'The mandatory footwear removal during the final security checkpoint at
      airports has been suspended since Oct. 13, the Office for Transportation Security
      said on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T22:11:55.029+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-17T22:12:06.609+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-17T22:12:06.311+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Office-for-Transportation-Security', 'Department-of-Transportation',
      'DOTr', 'OTS']
    'stories': []
    'template': '1'
    'title': 'Footwear removal policy in airports suspended since Oct. 13 – OTS  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b8135-4dd3-4930-aaf7-a9e87cb410eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> —The
        mandatory footwear removal during the final security checkpoint at airports
        has been suspended since Oct. 13, the Office for Transportation Security (OTS)
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54fedc-35c8-459e-9e78-ca5177c719da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OTS explained that the suspension of the policy is due to the
        pending review by the Department of Transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829c3b2-7b4a-4ae5-a4d7-52d30cce87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Beginning October 13, 2023, passengers will only be required to remove
        their footwear when an alarm is triggered during security screening, or during
        increased security condition level," the agency said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea0980-d0eb-4564-a406-3ff2f06dbf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OTS strictly implemented the long-standing footwear removal policy
        in July, regardless of security level in all airports nationwide.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2223b-7cd1-48a0-a928-61c6ccbfd28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It even advised passengers to wear shoes that are easily removable,
        to save time in lacing or buckling, for a faster screening process. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1318d1-cb8d-4367-b3f1-5c476ca9869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In December 2001, Al Qaeda member Richard Reid attempted to detonate
        bombs hidden in shoes while on a flight from Miami, Florida to Paris, France. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c93eef-1e77-4397-87eb-e759db98b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incident resulted in the global policy requiring passengers to
        remove their shoes as part of security protocols.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c095cc1-290d-46d1-928f-1daa720342a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:11:55.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:12:06.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the policy was suspended by Philippine authorities
        even if there were separate incidents in August at the Ninoy Aquino International
        Airport and Mactan-Cebu International Airport where travelers were caught
        hiding illegal drugs inside their footwear.</p>'
  'villar-sugarcane-industry-development-fund':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-17T22:19:56.000+08:00
    'imagesource': 'jcr:399178f6-8bfd-4747-af9f-ae108886e96e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51279f3f-5a9f-43c2-9849-80f4a757923b'
    'lead': 'Senator Cynthia Villar on Monday said she will help the Sugar Regulatory
      Administration push for the restoration of the ₱2 billion Sugar Industry Development
      Program fund for 2024 after it was slashed this year due to underutilization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T22:23:28.758+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-17T22:29:24.777+08:00
