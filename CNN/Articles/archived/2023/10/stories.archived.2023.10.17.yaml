      'mgnl:lastActivated': 2023-10-17T10:33:25.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f75bef-a0a7-4427-a1de-841f0b57540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:19:35.617+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-17T10:33:25.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no better time than now to educate the youth. As stewards\
        \ of the planet, it is important that they have an opportunity to learn about\
        \ environmental conservation, encourage them to voice out their fresh ideas,\
        \ and share new perspectives,” said WWF-Philippines Education for Sustainable\
        \ Development Project Head Dino Calderon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4939ce5-8886-4541-9c12-34f46e9d52ef'
