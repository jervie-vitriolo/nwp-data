      'text': '<p>Alternative pop band Any Name’s Okay is celebrates their sixth anniversary
        this Oct. 21 with a stacked lineup featuring sets from their friends <a href="https://www.instagram.com/reeseypeasy/"
        target="_blank">Reese Lansangan</a> (in her first gig since returning from
        Japan) and <a href="https://www.instagram.com/syd.hartha/" target="_blank">Syd
        Hartha</a>, and the bands <a href="https://www.instagram.com/munitheband/"
        target="_blank">Muni Muni</a>, <a href="https://www.instagram.com/theridleysmusic/"
        target="_blank">The Ridleys</a>, and <a href="https://www.instagram.com/followflu/"
        target="_blank">Flu</a>. Head to 123 Block on Saturday night to enjoy the
        full show, which of course includes a long set by the band itself. The band
        will be performing a selection of tracks from their discography, including
        their latest single “Cobalt Blue,” so don’t miss out.</p>'
