    'lead': 'The country''s top pro basketball league is back after a break of nearly
      seven months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T14:24:58.620+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-17T14:24:58.935+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Magnolia, TNT open PBA Season 48 hostilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31801333-5d41-433d-bc38-616dafc8b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        48th season of the Philippine Basketball Association (PBA) is set to begin
        on Nov. 5 with the Magnolia Chicken Timplados Hotshots and TNT Tropang Giga
        squaring off at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab54745-c0b5-46be-b8d1-03a268dccd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hotshots and Tropang Giga clash in the curtain raiser of the 2023-24\
        \ Commissioner's Cup at 7 p.m.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebec2b-a9a6-47a5-8208-17019779855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the contest, the PBA will be feting the top individual performers\
        \ last season in the Leo Awards scheduled at 4 p.m., followed by the opening\
        \ ceremonies at 5 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53483b0-1749-4200-9958-1e654ce8ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opening game will be featuring imports Tyler Bey and Rondae Hollis-Jefferson,\
        \ who both played in the NBA.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba86836-d496-4145-aa70-80965b5a9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, reigning champion Barangay Ginebra will begin its title\
        \ defense on Nov. 17 against the Converge FiberXers at the Big Dome.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f1d95-407d-44b8-b7a0-07f218c12d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pro league will play four days a week with the tip-off at 4 p.m.\
        \ and 8 p.m. on Wednesdays and Fridays, and 3 p.m. and 6:15 p.m. on Saturdays\
        \ and Sundays.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf796f3-ffac-4891-a498-85791a5504b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.681+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out-of-town games are making a comeback with Tiaong, Quezon; San Jose,\
        \ Batangas; Iloilo City; and Cagayan De Oro City hosting the matches.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140fe9a-1070-4960-b539-28b6a6f930c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.681+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Season 48 will also be having Christmas Day games at the Smart Araneta\
        \ Coliseum with the San Miguel Beermen facing the Phoenix Super LPG Fuel Masters,\
        \ and Barangay Ginebra colliding with TNT.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb7b1e-4a8e-4e1b-a1b1-829593f11c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.682+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PBA is back to hardcourt action after a break of almost seven months\
        \ to give way to Gilas Pilipinas' numerous international competitions.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c8dd3-1c8e-4125-a345-a2940f3b94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:24:58.682+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-17T14:24:58.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elimination round of the Commissioner''s Cup will run until
        January 14.</p>'
  'marcos-dti-approved-foreign-investments':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-17T15:10:25.000+08:00
    'imagesource': 'jcr:94d8e2bc-227f-42a1-b5f6-b13dae599dae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530a31f5-ad47-4244-b0e0-7dc441bc3cb3'
    'lead': 'President Ferdinand Marcos Jr.''s trips abroad have begun materializing
      with approved foreign investment ballooning to ₱427 billion in the nine months
      to September, a trade official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T15:11:47.519+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-18T06:12:11.855+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Growing foreign investment pledges in 2023 ''significantly'' linked
      to Marcos'' trips — DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fc082-5e42-499a-adb1-b190fa7f96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T15:11:47.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T06:12:11.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong>&nbsp;—
        President Ferdinand Marcos Jr.''s trips abroad have begun materializing with
        approved foreign investment ballooning to ₱427 billion in the nine months
        to September, a trade official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538dda1-a1eb-425e-8dcd-f62faf3ef501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T15:11:47.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T06:12:11.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Palace briefing on Tuesday, Trade Undersecretary Ceferino Rodolfo
        said the total investment approvals from January to September reached ₱734
        billion, up from ₱362 billion a year ago.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e964d9-d990-44ac-89db-28e3c84ce17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T15:11:47.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T06:12:11.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Investment commitments from other countries are now at 60% of total
        approvals, higher than local sources.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc7b17-71ae-44a6-a02c-4d125796149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T15:11:47.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T06:12:11.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the central bank in September reported that foreign direct
        investments or actual fund inflows dropped 20.4% to $3.911 billion (₱221.9
        billion) in the first semester due "largely to investor concerns over weak
        growth prospects amid persistent global uncertainties."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbffc5d-1855-4feb-ad50-fdb9ea3dd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T15:11:47.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T06:12:11.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I would say really [they] are directly affected by the presidential
        visits because of the countries where they came from and the sectors which
        are recipients," Rodolfo said of the foreign investment commitments approved
        by the Board of Investments.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2425259-6e11-443a-88dc-9d24a224fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T15:11:47.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-18T06:12:11.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DTI official said about 90% of the ₱427 billion investments were
