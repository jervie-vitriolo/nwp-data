      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the selection committee screened a record high of 30 finished\
        \ film submissions.\r"
    '3':
