      'mgnl:lastActivated': 2023-10-17T22:49:07.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a8c36-e327-46a0-8ac0-aa7d27c93750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The BRI aims to open the border for free trade and fair trade,\"\
        \ FlorCruz said in an exclusive interview with CNN Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680b4df-08d4-40e2-b83e-1916e0c0899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932b473-9b5b-4450-84bf-709258cda21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's also a chance for countries to cooperate on infrastructure,\
        \ clean energy, and in that sense, there are opportunities for countries like\
        \ PH to benefit from it,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac8091-410e-4186-b74f-39dd39fd11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3f6c1-04a5-4100-9629-af234d403609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy stressed that any deal of the country with another nation\
        \ should always be aligned with national priorities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe71f18-58ea-41f2-a14b-90ae0ab9b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763f182-ee4c-4bd8-b065-40e411ba2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need a lot of projects that align with our national priorities\
        \ that include agriculture, infrastructure, clean energy and people-to-people\
        \ exchange,\" said FlorCruz.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76ade8-a690-46c9-befc-4d426a5075c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1226b63-fe6d-48b8-b112-246555133de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that any bilateral agreement should result in tangible benefits\
        \ that the people can feel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6e317-7a5a-4cf5-9461-12d0f2125c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694d09f-85c3-4b8d-8f85-ecc987b12f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If a shared interest or potential area of collaboration with China\
        \ is found, FlorCuz said it is now the recipient country's job to conduct\
        \ extensive research or study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524500b-a626-463d-ac27-4101f2273f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31990984-f839-4c7f-8d5e-db3cc1aad11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's an initiative that allows countries to cooperate on mutually\
        \ beneficial projects,\" he explained. \"It's up to the Philippines to figure\
        \ out what we need, how we will use it and can we afford it.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851d194-a119-4ddf-ac9f-2e3c7eb1cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
