      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Southern Lebanon (CNN) —</strong> On the face of it, the
        crossfire on Lebanon’s border with Israel appears marginal, dwarfed by the
        scale and intensity of the Hamas-Israel war further south.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5978f48-bb02-4bcf-8511-860f8b52c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.241+08:00
