      'mgnl:lastActivated': 2023-10-17T23:36:20.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In whatever platform, even if they have to make room for AI (artificial
        intelligence), they would know how to tell a story in a relevant way," she
        said. "We always have to tell it in an excellent way."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24e010-c6df-4b41-b576-40d67add01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T23:36:20.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T23:36:20.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The widely read business daily was founded in 2005 by the late Antonio
        Cabangon Chua, who was also its publisher and owner of the radio network Aliw
        Broadcasting Corporation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db1af1-e253-4246-ab3c-31d86c221e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T23:36:20.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T23:36:20.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His son and current BusinessMirror publisher Anton Cabangon said that
        as the newspaper marked 18 years, the next step is to further expand its presence
        on the internet.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5ec0a-225d-4f02-8dfc-5814ec9ae1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T23:36:20.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T23:36:20.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We belong to print and mainstream, but mainstream and digital should
        go hand in hand," Cabangon said. "The print will stay but at the same time
        we''d like to build up our presence on the net."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7f90b-4fe0-4235-902f-6a2365fc42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T23:36:20.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T23:36:20.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For five consecutive years, BusinessMirror has been awarded the Best
        Business Source by the Economic Journalists Association of the Philippines,
        the country’s premier media organization composed of some of the biggest print,
        TV, and online media outlets.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9beb2-f4cf-41c1-9ac2-4ac565f11628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T23:36:20.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T23:36:20.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually surprised with the number of awards we have garnered
        because of hardwork and dedication of our workers, especially our reporters,
        editors, photographers and also the social media platform people," Cabangon
        said.</p>'
