      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect that because of this incident after we have submitted
        official report to the Department of Foreign Affairs this will be another
        protest that we’ll file against China,” AFP spokesperson Col. Medel Aguilar
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
