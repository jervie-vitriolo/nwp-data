      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69879785-2420-4d36-ac2d-002606b61691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:19:35.672+08:00
