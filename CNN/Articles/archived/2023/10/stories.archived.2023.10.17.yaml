      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The project was awarded to Lockheed Martin, an American aerospace,\
        \ arms defense, information security, and technology corporation. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187719f-ce59-4241-943c-bb7b496549a7'
      'mgnl:activationStatus': true
