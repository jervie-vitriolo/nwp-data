      'text': '<p><strong>Metro Manila (CNN Philippines Life, Oct. 17)</strong> —
        This week, shop sumptuous denim with a side of monggo hummus, attend the Philippines’
        first podcast festival, learn elegant calligraphy and the origins of some
        derogatory Filipino words, celebrate alt-pop band Any Name’s Okay with Reese
        Lansangan and Syd Hartha as special guests, and leave your kids at home for
        a night of sangria and ceramics.</p>'
