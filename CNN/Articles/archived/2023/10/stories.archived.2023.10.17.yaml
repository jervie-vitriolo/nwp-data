      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMFF, which annually showcases eight film entries, decided to unveil\
        \ six official entries for the second set after films that ranked 4, 5, and\
        \ 6 came into a three-way-tie.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
