      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders signed a deal, prioritizing the construction of Pasig-Marikina\
        \ River and Manggahan Floodway Bridges Construction Project, and two handover\
        \ certificates on Chinese-funded Philippine infrastructure projects.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
