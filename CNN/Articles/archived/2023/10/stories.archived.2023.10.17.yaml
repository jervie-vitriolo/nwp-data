  'senate-cyberattacks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-17T10:37:31.000+08:00
    'imagesource': 'jcr:8dd57a62-d23a-4c1e-bb68-cda2e6a9ddda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e246b5ad-01fd-4c6d-9d20-0a2b307b2566'
    'lead': 'The House of Representatives on Tuesday took down its website anew after
      "suspicious and unusual activities" were detected, just two days after it was
      hacked last Sunday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T10:39:32.336+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-17T14:07:36.617+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House website goes offline anew due to ''suspicious, unusual activities''

      '
    'updated': 2023-10-17T14:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c55fb-c243-4633-8dca-dfb2fe545425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T10:39:32.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T14:07:36.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — The
        House of Representatives on Tuesday took down its website anew after "suspicious
        and unusual activities" were detected, just two days after it was hacked last
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f8151-4b64-4441-a1f6-47286a731f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:07:36.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T14:07:36.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret to inform the public that the official website of the
        House of Representatives has been voluntarily taken off once again," the lower
        chamber said in a statement. "Despite our recent enhancements, we have detected
        suspicious and unusual activities that necessitate further scrutiny,"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4128701-007e-4b57-b856-b34233c643f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:07:36.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T14:07:36.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action has been taken as a precautionary measure to double-check
        and reinforce the cybersecurity measures we have undertaken, ensuring no vulnerabilities
        remain," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c5e04-a41c-4af2-94e5-802adbce4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:07:36.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T14:07:36.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of data breaches involving the Philippine Health
        Insurance Corporation and the Philippine Statistics Authority, the website
        of the lower chamber became the latest victim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a5c62-8a16-432d-b8df-a75e0cc8585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:07:36.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T14:07:36.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, the House''s homepage showed a troll face meme,
        with the statement: "You''ve been hacked. Have a nice day. Happy April Fullz
        Kahit October palang! Fix your Website."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1a5c3-83a5-47b9-9ac5-c544bc88c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:07:36.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T14:07:36.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/10/16/house-website-restored.html">
        House website hacked</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710200d3-7b00-453c-8d81-528e6516e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T14:07:36.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-17T14:07:36.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate is also "on alert" after seeing a surge in
        cyberattacks last Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cab52b-c262-4083-9e49-1ee66008a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T10:39:32.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T14:07:36.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we learned of the HRep website hacking, our team went
        on alert and continuous monitoring," Senate Secretary Renato Bantug Jr. said
        in a statement.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6298715-ab59-41f6-ae63-e628d5bfdd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T10:39:32.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T14:07:36.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantug said the Senate already has an application firewall, which
        helps protect the website, but its technology team "made adjustments" to bolster
        security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00171581-c24c-44a5-b84f-7bd916db5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T10:39:32.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T14:07:36.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per our IT, we recorded a spike in attacks last Sunday," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cb091-e2d2-4ebb-8bbb-17485b440e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T10:39:32.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-17T14:07:36.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have been stressing the need to beef up the country''s
        cyberspace as they pursue to secure more funds for the Department of Information
        and Communications Technology.</p>'
  'dfa-first-batch-of-filipino-repatriates-from-israel':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-17T11:21:00.000+08:00
