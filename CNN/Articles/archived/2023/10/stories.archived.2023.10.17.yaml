      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police are on the streets to ensure safety, the city’s mayor Philippe\
        \ Close posted on X.\r"
