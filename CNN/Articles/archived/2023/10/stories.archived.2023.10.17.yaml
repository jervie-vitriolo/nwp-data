      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da316dac-dd04-4cb7-bd8c-9906142ed116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:39:09.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral ruling in 2016 ruled in favor of the Philippines in
        areas of its exclusive economic zone and continental shelf that are being
        claimed by China, which is something that the East Asian superpower continues
        to reject.</p>'
  'china-belt-and-road-initiative':
    'author': 'Nectar Gan and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
