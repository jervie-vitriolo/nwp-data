    'title': 'Clashes at Lebanon-Israel border raise fears of wider war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee81d10-c8e6-4a91-9ef0-fe78bf00b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.241+08:00
