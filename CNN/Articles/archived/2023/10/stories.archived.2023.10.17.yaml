      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb393dd6-2abb-426d-840a-be67675f2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.533+08:00
      'mgnl:createdBy': 'bamba'
