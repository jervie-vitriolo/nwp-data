      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Metro Manila Film Festival (MMFF) has announced that six more films will be
        officially part of its 2023 edition to complete its expanded 10-entry lineup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e07e3-403c-46aa-aeae-6e188720cb0c'
      'mgnl:activationStatus': true
