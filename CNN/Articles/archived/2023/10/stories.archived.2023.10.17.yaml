      'text': "Iran’s Foreign Minister Amir Abdollahian on Monday raised the specter\
        \ of expanded fighting after talking to counterparts in Tunisia, Malaysia\
        \ and Pakistan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca93e00-9677-45e6-a215-bbc87f43a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cf0c8-a156-4618-a657-19aac107c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Underlined the need to immediately stop Zionist crimes &amp; murders\
        \ in Gaza &amp; to dispatch humanitarian aid,” he wrote on X, formerly known\
        \ as Twitter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541c7a4-bd2e-4787-a2ed-4d393bb42eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d4830-8392-4aaf-884e-b9f5064de7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I stressed that time is running out for political solutions; probable\
        \ spread of war in other fronts is approaching unavoidable stage,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d7543-bcc6-4425-9e73-b41b054e2f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75779725-2734-45db-82ee-a6831cac7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a scenario that has gained more currency across a restive Arab\
        \ and Muslim world as images of dead Palestinian civilians, including more\
        \ than 500 children, flash on television screens and social media posts, reflecting\
        \ a civilian death toll rapidly rising at a rate not seen in decades.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9032d78-8175-4c7e-92de-b82a19352c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e51ce-0d68-49a1-8e07-a99391fc7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the US has deployed two of its largest aircraft carriers\
        \ — including the nuclear-powered USS Gerald Ford — to the eastern Mediterranean.\
        \ It is an ominous sign of what may come if the situation on the Lebanon-Israel\
        \ border combusts into a full-scale war.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fe249-972f-43da-8bf7-b71860beee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1cd48-caf0-46a7-955c-c456b871abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skirmishes escalate into serious clashes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e458d7-2557-4212-81ef-a30f7d366c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For most of last week, the skirmishes were a low-rumbling exchange\
        \ of fire between Lebanon-based militants and Israeli forces.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd7930-ace4-447d-8ca8-2aad2ad7c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d251ba1-7795-47b5-aba9-7857d2116dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian militants fired the first shots from Lebanon, hours after\
        \ Hamas’ surprise attack of October 7, launching rockets that were intercepted\
        \ over Israel. Israel responded by shooting into Lebanese territory, including\
        \ at Hezbollah positions. Hezbollah then launched missiles into Israel’s northern-most\
        \ territory. That cycle repeated for several days.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cebef6-89c2-43d5-a326-bb41f517ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff3863-e2e7-4de8-a15f-71f9ebc95fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Friday morning, three Israeli soldiers and three Hezbollah fighters\
        \ had been killed in the exchanges across the border.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bacbc4-20dd-41a2-96c9-10219b5fe589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c934ca2-320d-4cea-a51c-7d67d7927a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But then the tit-for-tat escalated. At around 5 p.m. on Friday, Reuters\
        \ journalist Issam Abdallah, who was also a south Lebanon native, was killed\
        \ in an Israeli strike that wounded at least six other international journalists.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7587173-831d-4aed-be99-adb0a7e5a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cb160-2e37-43f1-b814-5fd76fd49abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN video analysis found that the journalists were wearing vest jackets\
        \ clearly marked as press.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f76a8-dbb6-49f4-b8ff-47a77b8cfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1fdb0-29b3-428c-b754-b8e6b1a1e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli Apache helicopter was flying over their location, according\
        \ to a Lebanese security source as well as video seen by CNN, when they were\
        \ fired upon by what Lebanese army and Israeli statements indicate was artillery.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fd2bd-27b8-4f24-9b33-16fcfadc5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe3779-5c35-4de9-bf9b-dba898a9fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel said it was investigating the incident. In an Israeli military\
        \ statement that was released around the time of the attack, it said it was\
        \ shelling Lebanese territory with artillery fire in response to an explosion\
        \ at a border fence in Israel’s Hanita, near to where Abdallah was killed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb005633-7371-440f-a4ee-3824a80597e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba1395-96b1-44e8-9508-7ed362f3e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation at the border spiraled further the next day.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856d7ce-f7a2-40be-9939-4213aaf3f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c016e-e0e6-41f4-98a2-91a211943391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Hezbollah launched a series of strikes at Israeli targets\
        \ in the disputed Shebaa farms, which was followed by a barrage of artillery\
        \ fire from Israel. On Sunday, the Lebanese militants fired at several Israeli\
        \ locations at the border, killing one civilian and one soldier. Earlier that\
        \ day, Israel turned the 4-kilometer area near its border into a closed military\
        \ zone.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd329d-f975-4165-9fd8-ef0f38a416c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82c1f4-1b48-4831-a413-e889765dbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Hezbollah’s statements on Sunday, the group said its cross-border\
        \ attacks were in response to Abdallah’s killing and the killing of two elderly\
        \ civilians in Sunday’s Israeli attacks in the border region.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042384c0-e8d2-45ae-81c8-77271f6496fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768fe95-afc0-4bd3-8e8b-31de2a92eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike low-tech rockets that are fired by Palestinian fighters in Lebanon\
        \ — and are mostly intercepted by Israel — Hezbollah uses Russian anti-tank\
        \ guided missiles known as Kornets.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c075783-b185-4ae2-b2ae-1046df61c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e1353-4154-44ca-963e-e1e8ff0e010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every Hezbollah attack over the last week was followed by a video released\
        \ by the group that demonstrated precision. They were direct hits that seemed\
        \ to blindside Israeli troops seen in the videos.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07166be-4408-48a8-afa8-ab44e80125bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.263+08:00
