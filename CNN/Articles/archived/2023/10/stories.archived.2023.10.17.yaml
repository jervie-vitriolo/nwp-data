      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5f244-9c7e-4464-95f2-b6d43ccae2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has led many observers to speculate that Hezbollah may expand\
        \ its fight against Israel in case of the much-anticipated Israeli ground\
        \ invasion into Gaza.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ebdfd-1390-4a08-b538-1a8bcd1d77a2'
