      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Recognizing today''s
        youth’s key role as tomorrow’s guardians of the environment, SM Prime Holdings,
        Inc. (SM Prime) and World Wide Fund for Nature Philippines (WWF-Philippines)
        have teamed up to launch YOUth are the Future, a leadership program aimed
        to equip young student leaders on environmental conservation, climate change,
        and sustainability issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6428a2-e899-4ec7-b4a1-39d05cb29ce9'
      'mgnl:activationStatus': true
