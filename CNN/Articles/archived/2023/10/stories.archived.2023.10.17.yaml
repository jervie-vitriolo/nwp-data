      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2315581-88c3-4690-845d-d0c3e3985f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:39:09.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He expects China’s harassment to continue as it also pushes its 10-dash\
        \ line claim in the South China Sea. Aguilar said the Philippines will not\
        \ back down.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff756414-09c9-42f4-af9c-5023d68e63ad'
