      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, four <a href="https://www.cnnphilippines.com/entertainment/2023/7/11/MMFF-first-four-entries.html">entries</a>
        made the initial cut out of 26 script submissions. They are "Family of Two
        (A Mother and Son''s Story)" by Cineko Productions, Inc., "K(Ampon)" by Quantum
        Films, "Penduko" by Sari Sari Network, and "Rewind" by ABS-CBN Film Productions,
        Inc., APT Entertainment, Inc., and Agostodos Pictures.</p>'
