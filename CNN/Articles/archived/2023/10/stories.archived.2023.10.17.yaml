      'mgnl:lastActivated': 2023-10-17T19:10:25.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59428731-635c-436a-a684-9e7042a475a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:33.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T19:10:25.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Salamat sa Ginoo na walay na-injure, walay na-sakitan (Thank God\
        \ no one was injured or hurt),\" Oaminal said in a video posted on his Facebook\
        \ page after the bombing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ade7c-422b-4829-8d31-36570672c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T19:09:33.978+08:00
