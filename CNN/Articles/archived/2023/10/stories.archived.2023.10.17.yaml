      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> As
        China marks the 10th anniversary of the Belt and Road Initiative (BRI) in
        a high-profile event in Beijing on Wednesday, Philippine Ambassador to China
        Jaime FlorCruz said the undertaking could provide opportunities to developing
        countries like the Philippines in terms of infrastructure goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2735b01-6992-43cc-a2bd-39775a29826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f7bc8-e163-49a4-9be2-33375cf7ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-17T22:49:07.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initiative has provided billions of dollars of funds for building\
        \ ports, bridges, highways, and railways spanning Asia, Latin America, Africa,\
        \ and parts of Europe.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecd775-e5b6-4bdf-bfc5-3b0be8e4801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:48:36.519+08:00
