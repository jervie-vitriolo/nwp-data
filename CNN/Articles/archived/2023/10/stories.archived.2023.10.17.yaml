    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DND set to receive 3 brand new C-130 aircraft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb985752-c7ff-4c3e-b866-addf71488878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.791+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — The Department of National
        Defense (DND) is set to acquire three brand new C-130J-30 Super Hercules for
        the Philippine Air Force (PAF) after issuing its Notice to Proceed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28eded-7dc4-4193-93bb-c23edc7e3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.791+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6179b6b-4cf7-41a5-ad82-867ab577983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.792+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will be delivered in July 2026, October 2026, and January 2027,\
        \ respectively. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc49b80-497d-4b6e-b0d3-a7eb286ce722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.792+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5a7b8-b031-4edc-bf80-0114b4f9a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.793+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DND noted that the acquisition started in 2021 as part of the Second\
        \ Horizon of the Armed Forces of the Philippines (AFP) Modernization Program.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddabdfe-aaaa-408c-8848-e846621b7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.793+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd425f4-e110-496d-9816-b42e3fa0377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.793+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has received the <a href="http://https://www.cnnphilippines.com/news/2021/1/30/Philippine-Air-Force-new-C-130H-from-US.html
        &gt;">first of two C-130H</a> aircraft it purchased through the U.S. government’s
        military financing program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f533350-8efa-4587-98af-13d09aad3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.794+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819cc3fb-0c47-4360-8f9f-ea833935d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.794+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The additional cargo space of the C-130J-30, coupled with the reliability\
        \ of C-130 aircraft we have in our current fleet, will provide our Air Force\
        \ with greater operational flexibility,” DND spokesperson Arsenio Andolong\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cf161-7c08-4b71-998b-c60039cac3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.794+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9f481-48d3-4db6-acad-35a352d6e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.795+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T18:53:12.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These features will empower our PAF to meet the demands of the AFP’\
        s tactical missions more effectively,” he added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d0f48-589d-41bf-981d-8fa58c188d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T18:53:11.795+08:00
