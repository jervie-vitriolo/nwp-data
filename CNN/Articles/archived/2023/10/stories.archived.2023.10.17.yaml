    'stories': []
    'template': '1'
    'title': 'Bautista files cyberlibel complaints over corruption allegations'
    'updated': 2023-10-17T17:20:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d877574-3435-4277-a769-d36a5084dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Transportation
        Secretary Jaime Bautista on Tuesday filed cyberlibel complaints against those
        who accused him of involvement in alleged irregularities within the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4dcbb-58e2-40e9-a744-b1581ed2cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista filed the complaints before the Department of Justice against
        transport group Manibela chairperson Mar Valbuena and Coalition for Filipino
        Commuters lead convenor and journalist Ira Panganiban for allegedly violating
        Articles 353 and 355 of the Revised Penal Code in relation to Section 4(c)(4)
        of the Republic Act 10175 or Cyber Crime Prevention Act, pertaining to cyberlibel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803268ac-7e96-4623-bd82-7f4cfa752fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I cannot allow myself to be the subject of another's desperate attempt\
        \ to attain fame, especially when malicious, baseless, and untruthful statements\
        \ are hurled against me, if only to put a blemish on my untarnished track\
        \ record and reputation of excellence and integrity,\" Bautista wrote in his\
        \ complaint.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0743722-100c-417c-af68-c81f6507e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I never received any bribe of some sort, much less used any amount\
        \ of money to maintain my position as secretary of the DOTr (Department of\
        \ Transportation),\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e51eb-539d-48cb-b823-1059fc78f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Transportation chief used as basis the accusations made by Valbuena\
        \ on a Facebook livestream available on Manibela's page, while he submitted\
        \ screenshots of Panganiban's Facebook posts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef02d16-b5c2-4c4d-9305-27272d334914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters, Bautista said he lodged the complaints as he\
        \ would not heed Valbuena's calls for his resignation, calling the transport\
        \ group leader \"irresponsible.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ce29d-4047-4b87-8faf-9aa6a7d64db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if there would be a chilling effect to his move, Bautista\
        \ said: \"Hintayin na lang natin 'yong magiging result nung proseso [Let's\
        \ wait for the result of the process.].\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061922d-ebfc-4444-a209-4b46c694cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena told CNN Philippines that the complaint is \"purely harassment\
        \ and abuse of power.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f85471-66f3-4dfb-be4b-4758d6922ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi po ako mapatatahimik ng kahit anong kaso para ilabas ang katotohanan,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353130b-649c-449e-8433-3240ba18add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I will not be silenced by any complaint to bring out\
        \ the truth.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad804b6-c238-427a-9d93-2c59c5efb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panganiban said the complaint came as a surprise.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38b2dc-475e-4647-b6c1-caac74cd65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have no idea what this is all about,\" he said. \"I have simply\
        \ been reporting the news just like everyone else.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0970cb-47f5-43b9-8956-34fed0854a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has been in the spotlight recently after Jeffrey Tumbado,
        former executive assistant of suspended LTFRB chairperson Teofilo Guadiz III,
        accused regulators of <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">practicing
        a "ruta for sale" scheme</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f54862-dfac-43da-bd5c-e74bfc9f2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado said Guadiz is at the center of the bribery, but higher
        officials from the DOTr and Malacañang are supposedly involved as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e211ef-0cd3-4a57-b078-e1b66585a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After blowing the whistle in a news conference organized by Manibela
        on Oct. 9, Tumbado <a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">recanted</a>
        his claims two days later.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6bb1ac-882a-4f3e-a0c3-de589cb7e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:28:22.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-17T17:28:22.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela''s <a href="https://www.cnnphilippines.com/news/2023/10/16/lgu-libreng-sakay-transport-strike.html">transport
        strike</a> started on Monday. The group is protesting the alleged corruption
        and object to the implementation of the public utility vehicle modernization
        program.&nbsp;</p>'
