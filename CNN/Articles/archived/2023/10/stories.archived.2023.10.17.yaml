      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, the DVD System is \"used to combat illegal, unreported\
        \ and unregulated fishing (IUUF) by vessels who deliberately turn off their\
        \ Automatic Identification System (AIS). It utilizes layered multi-sensor\
        \ satellite data from both commercial and government-owned satellite assets\
        \ to provide near real-time satellite imagery.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55b007-ef74-4a17-8bcb-b9f8a6ab6439'
