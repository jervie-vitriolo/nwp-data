    'jcr:uuid': '4876a26e-a245-42e8-baab-7aa358ed2f0a'
    'lead': 'The country’s poll body has approved the request of Health Secretary
      Teodoro Herbosa to exempt state-run Philippine Health Insurance Corp. (PhilHealth)
      from the ban on hiring and movement of employees, as he seeks to conduct reassignment
      following the “loss of confidence” in certain officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T09:53:33.038+08:00
