    'jcr:uuid': '25c6c5ed-6db0-42eb-9b67-392e06a6ab45'
    'lead': 'The first batch of Filipino repatriates is scheduled to leave Israel
      on Tuesday amid the Jewish state’s ongoing conflict with militant group Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T11:29:42.015+08:00
