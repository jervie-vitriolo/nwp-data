      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This also incorporates historical vessel information, environmental\
        \ data, and analytics for the conduct of analysis, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1d22a-b3fb-49b3-859f-0eb14796a380'
