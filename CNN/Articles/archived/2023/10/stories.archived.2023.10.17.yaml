      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d6c04-3d86-4cbe-b715-cfa8f4c68d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:39:09.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP spokesperson said China’s ship later changed its course after\
        \ Philippine Navy personnel issued a warning that it is violating the Convention\
        \ on the International Regulations for Prevention of Collisions at Sea. This\
        \ may also signify a realization that its action during that time was being\
        \ recorded, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75396c-8738-405b-9533-f48cbd65c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:39:09.534+08:00
