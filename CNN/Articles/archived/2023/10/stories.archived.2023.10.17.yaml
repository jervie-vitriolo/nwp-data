    'template': '1'
    'title': 'First batch of Filipinos from war-torn Israel to arrive in PH Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b04bc-6866-48a3-88af-de1cce59c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:29:42.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong>&nbsp;The
        first batch of Filipino repatriates is scheduled to leave Israel on Tuesday
        amid the Jewish state’s ongoing conflict with militant group Hamas, the Department
        of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809cace-de0d-47e2-aa20-b5076a405389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecf854-fb98-44bb-ac5d-013a94888cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are flying today and arriving tomorrow in the afternoon, around
        4 p.m. via Etihad, there is 17 of them,” DFA Undersecretary Eduardo de Vega
        told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99f3b5-9e48-4362-8042-fbdebc73f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29024f-665e-4b21-9362-b0390783c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that eight of the 17 repatriates are from southern Israel\
        \ where Hamas launched its large-scale surprise attack early this month, which\
        \ triggered the ongoing war. The eight Filipinos chose to return to the Philippines\
        \ after losing their jobs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8aea2-58b4-4a73-b86c-023ff0f10475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70d159-75ff-41bc-a2f4-27c4090d06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Filipino will follow and will leave Israel in a few days, De\
        \ Vega said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab734c-fbdc-4121-8f27-53b0f7308c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914f67c-8acc-4e83-accf-0bee2c57c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 135 Filipinos in Gaza are in safe grounds, he said. Around 78 of\
        \ them are waiting for the Rafah crossing to open to be able to cross to Egypt,\
        \ he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65d864-88a5-4002-9f87-8b7780df3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c59543-edf8-47c9-ab32-f8affda0c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said Egypt and Israel are still addressing security concerns\
        \ like making sure that the crossing will not be used by Hamas to escape to\
        \ Egyptian territory. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17718d2-e140-4c36-b986-55c0b7b0216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef91b2-8553-469e-81cf-330196e8ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once accessible, the Filipinos who will be crossing will first stay\
        \ in a holding center where their entry will be processed. They will then\
        \ be brought to Cairo so they can be repatriated to the Philippines, De Vega\
        \ explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09a44d-d9b1-4e5d-8178-51a66154e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea30417-7c81-4fd3-acf1-c06ece09961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T12:34:37.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-17T12:34:38.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said a few more have indicated their intention
        to leave Gaza. But he said some have changed their minds especially those
        married to Palestinians because only foreign citizens will be allowed to cross
