    'jcr:uuid': '818589f6-21ed-4b4b-9719-acba3f51341e'
    'lead': 'The Department of National Defense (DND) is set to acquire three brand
      new C-130J-30 Super Hercules for the Philippine Air Force (PAF) after issuing
      its Notice to Proceed on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-17T18:53:11.751+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-17T18:53:12.201+08:00
