      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These videos are key to the psychological warfare that underpins this\
        \ flare-up. It shows clearly how much more sophisticated the group’s arsenal\
        \ had become since its last conflict with Israel in 2006, when it relied largely\
        \ on inaccurate Soviet-era Katyusha rockets.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea16a4-b744-4e66-8548-ebab7b0a77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94bc5d-8272-422a-b555-d3c0a3c471fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back then, the 2006 Lebanon-Israel war ended with no clear victor or\
        \ vanquished. At the time, many parts of Lebanon were devastated, but Hezbollah\
        \ foiled Israel’s ultimate plan to dismantle the group, dealing a blow to\
        \ Israel’s aura of invincibility.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd976602-27d2-47e8-a4ca-9cc4ca277d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd9e7d-26cb-43d7-9cf2-a7420f82989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the intervening years, Hezbollah has dramatically built up its arsenal,\
        \ and its fighters are far more experienced in urban warfare. They’re battle-hardened\
        \ from fighting in Syria against ISIS, the al-Qaeda-affiliated Nusra Front,\
        \ and armed opposition groups that tried to topple Syrian President Bashar\
        \ al-Assad.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23c551-0a08-4036-876b-5c54370baf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c4547-7aa6-4841-a28b-7bf808593b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah chief Hassan Nasrallah has repeatedly evoked a hypothetical\
        \ scenario where his fighters would conduct an incursion into northern Israel\
        \ in case war erupted between Lebanon and Israel again. Israel and US officials\
        \ have repeatedly expressed alarm about Hezbollah’s precision-guided missiles,\
        \ which were used against Israel for the first time this month.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55bc8a4-d62f-410c-8708-c59d6804ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554120f-2a5f-41ed-bcf6-2ed29332f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nasrallah has also said that his group boasts more than 100,000 fighters\
        \ and reservists. Historically, Israeli and US officials have been reluctant\
        \ to dismiss claims by the paramilitary leader, who oversaw a surge in the\
        \ size and power of the group in the 32 years of his leadership.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92317822-097e-42ff-88a4-fd3e703010b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5c4cd-f37c-4f4c-846d-ff8138d7582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Nasrallah, known for his fiery televised speeches, has been noticeably\
        \ silent since October 7. Observers don’t know what to make of this. In addresses\
        \ he delivered in recent months, Nasrallah lauded the growing alliance between\
        \ his group and Hamas, though they were on opposite sides of Syria’s bloody\
        \ civil war.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25dc874-b84d-407f-b4a0-2a8523e2924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900932c-d582-4c2b-b4ac-d092abe365a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also indicated that the loose rules of engagement between Hezbollah\
        \ and Israel may soon change, with the Lebanon-based group possibly intervening\
        \ on behalf of the Palestinians.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383a77d-dc44-4c63-adcb-a027567bec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.275+08:00
