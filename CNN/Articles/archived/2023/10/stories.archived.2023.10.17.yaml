  'PBA-Season-48-opening-day-Magnolia-TNT-November-5':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-17T14:22:23.000+08:00
    'imagesource': 'jcr:089f981d-359c-4560-84d4-c5c70d98f45d'
