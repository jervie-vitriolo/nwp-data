      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f9259-1d6c-4a96-86ce-b7016f77d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.264+08:00
      'mgnl:createdBy': 'lara'
