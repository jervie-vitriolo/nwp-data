      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the attack, the terror threat level for Brussels was raised\
        \ to 4, the highest level. Belgium as a whole was previously level 2.\r"
