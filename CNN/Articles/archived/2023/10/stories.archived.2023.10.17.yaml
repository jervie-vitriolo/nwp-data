      'mgnl:type': 'text'
      'text': 'On Oct. 20, the Philippines hosts its first-ever podcast festival,
        “Hear For It.” ANIMA Podcasts unites the growing local podcast community by
        bringing together creators, producers, and fans at the event, where attendees
        can also participate in workshops, meet podcast personalities, and sit in
        listening pods. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef505195-454e-4e7b-ac21-55754af6d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:19:25.965+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-17T17:43:30.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stacked lineup features Bianca Gonzalez of “Paano Ba ''To?!,”
        directors Antoinette Jadaone and JP Habac of “Ang Walang Kwentang Podcast,”
        real-life couple Jim Baccaro and Saab Magalona of “Wake Up with Jim &amp;
        Saab,” host and comedian Victor Anastacio of “Intellectwalwal,” creative Ali
        Sangalang of “The Linya-Linya Show,” DJ Joelle of “Paano Kung...,” Roanne
        and Tina of “Queertuhan,” and Kristel Fulgar and Moy Esguerra of “Anyare Saeyo?”
        Admission is free. To see the complete lineup and program, check out Anima
        Studios official <a href="https://www.instagram.com/p/CyahyKbuSML/" target="_blank">Instagram</a>
        page.</p>'
