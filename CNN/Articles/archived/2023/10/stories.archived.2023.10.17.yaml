    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators support higher budget for BFAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a27b4-8d26-4fa0-87c0-48d78b902099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.558+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> A
        number of senators expressed support on Tuesday to provide an additional budget
        to the Bureau of Fisheries and Aquatic Resources (BFAR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ca187-253a-45c1-b5ca-bffce84f0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.558+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90285cdb-a23d-4d64-bcee-7791e7f3aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.558+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate Finance Subcommittee hearing on the BFAR’s proposed\
        \ ₱7.871 billion budget for 2024, Senator JV Ejercito noted that the agency\
        \ should procure additional vessels to support local fishermen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8f8b0-32d2-4775-a623-6c7619b5c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.559+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e6166-3514-44a8-bf8a-9857eadd0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.559+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Very important po iyan. Hindi naman pwedeng hayaan na lang natin ang\
        \ militia vessels ng China, sila na lang nagte-take advantage sa ating exclusive\
        \ economic zone,” Ejercito said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510cbbe-af08-4039-9a22-3a0e4a6fd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.560+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c663c14-e9ad-451a-87fc-c919b0ee3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.560+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is very important. We can’t just let the militia\
        \ vessels of China take advantage of our exclusive economic zone.] \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb245f0f-09d2-4f91-9a58-af07d5aae154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.560+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb23598-ba2d-421d-8eab-e83af980bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.561+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BFAR director Demosthenes Escoto said the bureau’s fleet currently\
        \ comprises of over a hundred multi-mission and patrol vessels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8426a5d-70e9-4739-a489-3b36920f5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.561+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98cdab-856a-4121-88c2-4a45208f4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.562+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include vessels used to provide fuel and other logistics assistance\
        \ to Filipino fishermen in the West Philippine Sea (WPS). \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba1f30-aedf-4768-91dd-7e61a5005d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.562+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6dcb6-8fc3-4bfc-aae1-36852d7b6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.563+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said all of BFAR's monitoring, control and surveillance (MCS) vessels\
        \ are being utilized in patrolling all the coastal areas including the WPS.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42c21a-db46-4c48-a687-36f037605cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.563+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6c76e-65cd-44a5-be1e-f7c001759344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.563+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the bureau is asking for funds to purchase at least three new vessels\
        \ every two years. Each would cost around P150-200 million.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cbf03-e206-4176-b7e6-8c4606eb8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.564+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cff222-4a28-4fe5-86bb-b6a1fce26184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.564+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Considering that these vessels are already old. In fact they were\
        \ procured more than 15 years ago so while we have this number of vessels,\
        \ they are not ready for sea. Some are actually being repaired,” Escoto said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff1ad1-3156-408a-9b26-612e9a70efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.565+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35095fac-e550-4835-88ab-33dbca853b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.565+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escoto added that amid the country's conflict with China in the WPS,\
        \ Filipino fisherfolk in the areas have decreased.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6059762-1751-44c0-90a6-424f4e4bef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.566+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44213160-eb93-4d65-9f21-15061611f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.566+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really need to encourage them, empower them, and bring them back\
        \ to the fishing grounds,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36e3b3-b82d-4fe2-9abf-354cd420efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T17:18:12.567+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-17T17:34:04.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
