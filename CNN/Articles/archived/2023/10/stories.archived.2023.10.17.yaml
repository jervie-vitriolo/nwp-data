      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commencing with the grand launch on October 10, 2023, the student ambassadors\
        \ from various Metro Manila high schools participated in a discovery tour\
        \ around the SM Mall of Asia Complex, which features SM Prime’s sustainability\
        \ efforts and disaster resiliency practices. The formal introduction of YOUth\
        \ are the Future Ambassadors was held at the SMX Convention Center and along\
        \ with a pinning ceremony. Leaders and representatives from SM Prime, WWF-Philippines,\
        \ government agencies, and foreign dignitaries were also present at the event.\r"
