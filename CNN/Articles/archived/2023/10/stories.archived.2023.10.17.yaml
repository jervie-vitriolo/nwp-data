      'mgnl:lastActivated': 2023-10-17T08:09:30.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f15168-f966-482b-bc6c-7f9f2479b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T08:07:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T08:09:30.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah – an Iran-backed armed group that is also a regional force\
        \ in its own right – dominates south Lebanon. It also operates alongside Iran’\
        s elite Revolutionary Guard Corps in Syria, where the Israeli-occupied Golan\
        \ Heights separates Israel from Tehran-aligned fighters.\r"
