      'text': "It was signed by Philippine Ambassador Maria Andrelita Austria and\
        \ Assistant Deputy Minister Adam Burns of the Programs Sector of Canada's\
        \ Department of Fisheries and Oceans (DFO) at the sidelines of the 6th Joint\
        \ Commission for Bilateral Cooperation in Ottawa.\r"
