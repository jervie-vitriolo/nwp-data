    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-17T22:29:24.435+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cynthia-Villar', 'Republic-Act-10659', 'Sugar-Regulatory-Administration',
      'Sugar-Industry-Development-Program']
    'stories': []
    'template': '1'
    'title': 'Villar to support full restoration of sugarcane industry development
      fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1c9b9-5ace-460e-80ac-0550cdec7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Senator
        Cynthia Villar on Monday said she will help the Sugar Regulatory Administration
        (SRA) push for the restoration of the ₱2 billion Sugar Industry Development
        Program fund for 2024 after it was slashed this year due to underutilization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957bcfd-53f2-47fa-bd1d-f699faf60de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can ask the DBM to increase ulit yung inyo from ₱1 billion to
        ₱2 billion, but you have to promise us baka mamaya hindi mo na naman gawin,”
        Villar said during a Senate Finance subcommittee hearing on the SRA’s 2024
        budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf9aa1-9c89-40a3-b24d-78f4de68e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can ask the DBM to increase your fund from ₱1 billion
        to ₱2 billion but you have to promise us because you might not do it again.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8bad6e-a141-485e-bf4d-5977dc12fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.sra.gov.ph/wp-content/uploads/2015/04/Sugarcane-Act-signed-by-President-Aquino-032720151.pdf"
        href="https://www.sra.gov.ph/wp-content/uploads/2015/04/Sugarcane-Act-signed-by-President-Aquino-032720151.pdf"
        target="_blank">Republic Act 10659</a> or the Sugarcane Industry Development
        Act (SIDA) of 2015 states that the government should allocate ₱2 billion per
        year to promote the development of the sugarcane industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcea5e4-3470-4f4f-a535-03f437ab9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SRA only received ₱1 billion this year. The DBM also
        approved ₱1 billion for the implementation of SIDA next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676f7a83-e75e-45a1-863f-9d1f9266ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar, who chairs the Senate Agriculture Committee, said it was the
        SRA’s fault because it failed to utilize the budget in previous years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e92f50-42b1-446b-9b61-a4544fc2ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo naman ang DBM ‘pag hindi mo ma-implement ibababa nila,"
        she said. "Ngayon nahihirapan tayo ibalik sa ₱2 billion kasi siguro walang
        trust ang DBM that you can do it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebccb2a-c128-4201-aed4-4c9df77c0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know how the DBM is, they will give a lower amount
        if you don''t implement the budget. Now it is difficult to bring back the
        ₱2 billion because the DBM might not trust that you can do it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50836e8d-d9b7-4ab7-89d3-523aaf4d187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator JV Ejercito also questioned the SRA on why it keeps importing
        sugar rather than focusing on strengthening local production as intended by
        SIDA.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f92ea8-d35c-4d5f-b3b8-a2f0ad982a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Parang sayang itong ginawa nating batas," Ejercito said. "Eight years
        after its passing dapat, we should be on the way to self-sufficiency."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f8b83-73a2-41e2-8e5b-751c4c888d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T22:23:28.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-17T22:29:24.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like we''ve wasted this law. Eight years
        after its passing, we should have been on the way to self-sufficiency.]</p>'
