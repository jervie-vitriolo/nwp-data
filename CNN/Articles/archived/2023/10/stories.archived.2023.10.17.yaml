    'lead': 'China kicked off a summit marking the 10th anniversary of its Belt and
      Road Initiative – an ambitious yet controversial undertaking to boost connectivity
      and trade across the world with Chinese money and know-how in infrastructure
      development.'
    'mgnl:activationStatus': true
