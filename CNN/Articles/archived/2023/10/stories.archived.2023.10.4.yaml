      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the DTI’s monitoring as of Sept. 28, around 81.5% of retailers\
        \ nationwide complied with the rice price cap, which President Ferdinand Marcos\
        \ Jr. implemented to temper the high prices of the commodity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd67d1-5b5f-47f8-86a6-e004d1ec53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:52:57.785+08:00
