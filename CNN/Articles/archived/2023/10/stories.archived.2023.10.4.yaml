      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Philippine men''s 5x5 basketball team completed a spirited comeback victory
        over host and reigning champion China, 77-76, to advance to the gold medal
        match of the 19th Asian Games Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e765e7-de2e-47e6-a822-a1298c53fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:38:46.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T22:38:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justin Brownlee took over for Gilas Pilipinas in the tension-packed\
        \ moments as he sank back-to-back triples which were enough to secure the\
        \ win. He finished the contest with 33 points and five rebounds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07764340-d340-4816-bb26-f3c2f9232bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:38:46.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T22:38:49.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China was dominating for most stretch of the match, where its lead\
        \ ballooned to as high as 20 points.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ab61c-9b25-4660-86e9-3832d4ec8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:38:46.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T22:38:49.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Filipino cagers were determined to steal the win and beat their\
        \ Asian neighbors for the second straight time dating back to the 2023 FIBA\
        \ World Cup.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a322d9-dffe-4c29-8779-5d80f366e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:38:46.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T22:38:49.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scottie Thompson tallied 13 points and eight rebounds, while June Mar\
        \ Fajardo and CJ Perez contributed eight points apiece for Gilas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c5d1d-1f15-4fee-bf95-5561173de12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:38:46.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T22:38:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This marks the first time since 1990 that the Philippines made it to\
        \ the gold medal round of the continental showpiece.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfcbce2-a199-45dc-a48b-13e06a739880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:38:46.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T22:38:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face Jordan in the championship match on Oct. 6.</p>'
  'ayungin-resupply-mission-china-attempt-interference':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-04T22:46:18.000+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed8b1230-4243-4434-b1dd-7261a7de4c37'
    'lead': 'A significant number of China Coast Guard and Chinese militia vessels
      attempted to interfere with the mission, the National Security Council (NSC)
      reports.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T22:50:29.840+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-04T22:50:48.351+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Another resupply mission to Ayungin successful despite China’s attempts
      to harass, interfere again – NSC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0c428-58df-4f6e-9eff-910e435a0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:50:29.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:50:48.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — The Philippines successfully
        conducted another resupply mission to BRP Sierra Madre in Ayungin Shoal despite
        attempts by China “to block, harass, and interfere,” the National Security
        Council said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18680da1-a9e1-4c36-865f-b447cb3389b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:50:29.866+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:50:48.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon instructions of President Ferdinand R. Marcos, Jr., a regular
        and routine Rotation and Resupply (RORE) mission to deliver fresh provisions
        to our military personnel stationed at BRP Sierra Madre was conducted today,”
        the NSC’s National Task Force-West Philippine Sea said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab97e49-f122-4500-a044-fc34108ab3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:50:29.866+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:50:48.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that a significant number of China Coast Guard (CCG) and Chinese
        Maritime Militia vessels attempted “to block, harass, and interfere with the
        routine RORE mission.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0382b-2369-4fdc-99ce-dbeebb409b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:50:29.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:50:48.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines'' resupply missions and maintenance of BRP Sierra
        Made are part of regular operations in line with domestic and international
        law and ensures safety and wellbeing of our stationed personnel,” the task
        force stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a89d8-a4fa-4d5b-ad3e-9adafdffe857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:50:29.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:50:48.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the resupply trip is a legitimate exercise of the government’s
        administrative functions over the WPS, “in line with the United Nations Convention
        on the Law of the Sea (UNCLOS), the 2016 Arbitral Award, and domestic laws.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c04e67-9f6f-4fcf-9677-c9ff59d06c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:50:29.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:50:48.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Aug. 5, the CCG fired water cannons on Philippine ships, halting
        the resupply mission.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ec0bd-a97e-4b9a-98ac-f635b3ed074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:50:29.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:50:48.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
