      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1daabf-072c-44fa-97b5-f1c6baf114b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:02:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T13:02:53.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ynares said the school had 48 hours after learning about the alleged\
        \ slapping to come up with an intake sheet and incident report. This was supposed\
        \ to be submitted to the regional DepEd and its division office in Antipolo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cf3f9-4137-4ca1-9812-1c422352ad3f'
