      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. assured the government will exhaust
        all efforts to hold accountable those who are responsible for the maritime
        incident. He also said the administration will assist the victims and their
        families.</p>'
  'ph-south-korea-wps-maritime-dialogue':
