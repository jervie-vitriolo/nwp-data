    'mgnl:tags': ['moratorium', 'civil-executive-service', 'National-Defense-College-of-the-Philippines']
    'stories': []
    'template': '1'
    'title': "Govt halts granting career executive service rank to National Defense\
      \ College grads  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653f49c-5065-4cb0-8780-7400592109ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        government has released a moratorium on the granting of career executive service
        (CES) rank to all the graduates of the National Defense College of the Philippines
        (NDCP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52528731-a6e4-4f94-962c-ee911396259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9555c-31ca-4dd8-b0de-9332ccb64fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Memorandum Circular No. 35 issued by Malacañang on Wednesday states\
        \ that there is a need to “re-evaluate\" Executive Order No. 145 that grants\
        \ CES ranks to graduates of NDCP’s Master in National Security Administration\
        \ (MNSA) program.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e8f25-2c23-4022-a61d-fe99e30316d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a6d1b-3228-4c7d-a9a8-00d47cb46f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The implementation of EO No. 145 is hereby suspended, pending the\
        \ study of the policy implications of EO No. 145, and consultations with relevant\
        \ stakeholders, including the NDCP, to be conducted by the CES Board,” the\
        \ circular read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7a260-d3bf-4a4d-9c24-aebfe33270d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccc1b2-b75f-4cf7-9e9d-f46acb43ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EO No. 145, which was issued by former president Rodrigo Duterte in\
        \ 2021, provides that MNSA graduates may be granted a civil executive service\
        \ officer (CESO) rank provided that they already occupy CES positions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb722b12-e201-4476-b6fa-87c217129180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf22d6-4b2a-4ccd-aef3-83bfb70e2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Those] who are appointed to CES positions will be granted CESO rank\
        \ that is commensurate to their respective CES positions, subject to requirements\
        \ to be prescribed and mandated by the Career Executive Service Board,” the\
        \ 2021 EO read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2adf9b4-4d94-4d8c-9627-9550e3a756ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cfaca-31f2-423b-a5a2-913079987c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EO states that MNSA graduates who are not occupying CES positions\
        \ must comply with the requirements for appointment to a CESO rank such as\
        \ written examination and panel interview.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ef5f6-cb06-4032-a705-63b2dbc0c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716381e-731f-460f-87c7-c55fb7c51988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MNSA program is open to uniformed personnel of the military and\
        \ police force, civilian government officers, private sector executives, and\
        \ foreign military officers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a761d-e723-46b6-b764-a22b09020045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79288473-1b29-400e-9078-6714f4c28b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest circular cited the need for “competent and agile human resources”\
        \ in the national government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292e102-3efe-4f3b-bc8e-20397e5ae0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c5013-91ad-4641-93fb-1962ecada479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T17:21:42.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T17:41:09.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the strategies on good governance and improving bureaucratic
        efficiency under the Philippine Development Plan 2023-2028 is to guarantee
        competent and agile human resources in the government, which includes strengthening
        the CES through the continuous updating of its programs, and the development
        of a new competency framework for the public sector,” the memorandum circular
        read.</p>'
