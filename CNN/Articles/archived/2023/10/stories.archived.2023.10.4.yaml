      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)&nbsp;</strong>—
        Lawmakers on Wednesday called for a stiff penalty against the crew of a foreign
        oil tanker if they are proven to have abandoned the fishermen of the Filipino
        vessel their ship rammed in Bajo de Masinloc.</p>'
    '3':
