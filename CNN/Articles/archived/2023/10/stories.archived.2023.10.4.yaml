      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The massacre in Nong Bua Lamphu province was believed to be the country’\
        s deadliest incident of its kind.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba3805-a8ac-4b71-9aed-1661df5ea47a'
      'mgnl:activationStatus': true
