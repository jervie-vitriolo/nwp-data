    'title': 'PH, South Korea to discuss West Philippine Sea issue in maritime dialogue
      next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9da6b-abe7-4e6e-a17d-55e1617be138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Philippines and South Korea will be holding a maritime dialogue in Manila
        next week to tackle maritime issues including developments and incidents in
        the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eeb8a2-446e-4b8a-a6f2-2065394c8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6452e-14ab-4584-970e-175afdcf41fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during South Korea''s National and Armed Forces Day
        celebration, South Korean Ambassador to the Philippines Lee Sang-hwa reaffirmed
        his country''s position in maintaining peace and stability in the region and
        acknowledged the Philippines as an important partner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbb373-ec18-4236-9a2c-acd3529d4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ce580-2273-404d-9dce-5816a50552cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are happy to have the Philippines as our key partner whom we can\
        \ trust and rely on against this backdrop. Korea will continue cooperation\
        \ with the Philippines on military, defense industry and maritime collaboration,\"\
        \ the Korean diplomat said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667713e-3330-4d1a-aacf-78f0a2b46213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c113d-3cac-4ccf-a65d-4372e14ae272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.962+08:00
