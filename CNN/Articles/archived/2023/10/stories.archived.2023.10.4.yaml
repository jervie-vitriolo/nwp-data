    'template': '1'
    'title': '3 dead after foreign vessel rams PH boat off Bajo de Masinloc  — PCG'
    'updated': 2023-10-04T11:42:54.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbe6d1-cfe5-41fb-95bd-e08d3504c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T10:07:18.815+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — Three
        Filipino fishermen died after a foreign commercial vessel rammed their boat
        while they were sailing in waters near the disputed Bajo de Masinloc, the
        Philippine Coast Guard (PCG) reported Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60db50-9270-4845-a86a-375b0ec94cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T10:15:55.209+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82abf2f4-8f74-4def-9e7a-e9ed04c64433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T11:39:24.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a crew member of the fishing boat "Dearyn," the PCG said
        the Filipinos'' watercraft was moored to a payao, or an anchored fish float,
        some 85 nautical miles northwest of Bajo de Masinloc (also known as Scarborough
        Shoal), when it was hit at around 4:20 a.m. on Oct. 2  by a suspected a Marshall
        Islands-registered oil tanker.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a98c34-2c78-42e1-8274-34f98d2d25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c540b7-38f3-4b32-b1f4-c26b91ab6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG added that eight Filipino crew members were fishing in different\
        \ locations while six, including the captain, remained in the mother boat.\
        \ Due to the bad weather, the remaining crew members did not detect the approaching\
        \ foreign vessel  resulting in the collision.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24df97-d461-4328-b7cd-931b75ad5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4538b7-f9ec-4c1c-ac92-d125fcb43dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bajo de Masinloc, also being claimed by China, has been the subject\
        \ of escalating tension between Manila and Beijing, and the boat ramming can\
        \ potentially add to the complications.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2531b29-7153-4476-89cd-860cf06d3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495b981-cdf5-49a4-bd6b-8ff31cd871da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG two weeks ago said it removed a 300-meter-long barrier installed\
        \ by China in the southeast portion of the shoal amid warnings from Beijing\
        \ for the Philippines not \"to stir up trouble\" in the area. The shoal lies\
        \ 124 nautical miles (NM) west of Zambales province and falls within the Philippines'\
        \ 200 NM exclusive economic zone (EEZ).\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063a0f1-1b0a-4262-a8c1-e3a0b21fb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839259bf-6a20-4db8-949b-338150fc0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May sama ng panahon sa north at maari affected yung visibility
        sa pinanggalingan ng insidente</em>,"PCG Spokesperson Rear Admiral Armand
        Balilo told CNN Philippines'' Balitaan. "<em>Maari rin na mataas yung freeboard
        [ng barko] at hindi sila nakita</em>."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a5eb9-4836-4733-a638-4e54015d396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.912+08:00
