      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA said Typhoon Jenny will continue to enhance the southwest monsoon
        and bring occasional rains over the western portions of Luzon in the next
        three days.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c5774-40b9-40ae-b699-b7ef91b53a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:52:02.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:52:02.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gusty conditions may be experienced in the southern portion of Aurora,
        Romblon, and portions of Calabarzon, Metro Manila, Bataan, and Bicol Region.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5d299-ee96-4e4a-a216-93c1a5b899d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:52:02.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:52:02.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA assistant weather services chief Chris Perez earlier warned
        of possible floods and landslides due to heavy rains, specifically in areas
        under wind signals, and those affected by the southwest monsoon being enhanced
        by Jenny.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2356c2-d59f-4cb4-92b1-0ef5fdc6ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:52:02.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:52:02.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jenny was last spotted 125 kilometers north of Itbayat, Batanes.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e7e75-3d88-4be3-8d17-d45c2eaed45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:52:02.130+08:00
      'mgnl:createdBy': 'syrah'
