    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a09b1f-5b38-4c6a-81ec-29fe0693aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:38:46.517+08:00
      'mgnl:createdBy': 'cjmarquez'
