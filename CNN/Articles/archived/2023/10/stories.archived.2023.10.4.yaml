      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carey did a limited “Merry Christmas To All!” series of concerts last\
        \ year, which also included a CBS and Paramount+ special.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ca022-5b83-43c7-84d1-3e86aeaec7d9'
