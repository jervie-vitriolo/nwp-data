      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9b2cb-7d98-4b1f-9301-635ff24b6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:02:53.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T13:02:53.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung</em> two weeks<em> na ang nakalipas at nalaman lang namin
        lahat dito nung Lunes.</em>.<em>.''yan ay lampas lampas na sa</em> 48 hours
        given to the school based on DepEd protocol so definitely <em>may</em> lapses
        <em>dito</em>,” he said.</p>'
