      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sukvimol commended mall security for effectively dealing with an active\
        \ shooter. “When the shooting happened, there were a lot of people at the\
        \ mall, it was rush hour and raining outside.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
