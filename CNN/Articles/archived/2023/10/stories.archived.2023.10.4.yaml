      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194746b-1578-47b6-a1d4-323c95a2e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:52:57.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T15:52:58.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DTI said retailers’ compliance allowed the price of the regular\
        \ milled rice to go down to ₱41.05 per kilo, and of well-milled rice to ₱\
        45.31 per kilo, closer to the respective ₱41-and-₱45-per-kilo price set under\
        \ the Malacañang directive.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b328a-9b8a-45f5-b561-658d1d2ba187'
