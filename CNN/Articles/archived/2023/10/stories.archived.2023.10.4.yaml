    'jcr:uuid': 'dc655a91-7f10-4ace-8973-cd07905bdcfa'
    'lead': 'More than 50 years since its first staging, Isagani R. Cruz’ Halimaw
      fortifies itself as a continuously relevant piece of theater that bravely dissects
      power and the force of corruption.'
