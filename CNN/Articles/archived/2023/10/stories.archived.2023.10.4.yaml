      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It means there are threats — such as cases of suspected election-related\
        \ violence, existence of intense political rivalry, and possible employment\
        \ of partisan armed groups — that may warrant placing them under Comelec control,\r"
    '3':
