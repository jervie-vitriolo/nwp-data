      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That list identified over 14,000 recipients out of the 19,000 micro\
        \ and small retailers submitted by the DTI, Sawali said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27326c44-695a-452b-b47c-a97cbb1aa2ce'
      'mgnl:activationStatus': true
