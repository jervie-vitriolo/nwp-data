  'raquel-fortun-antipolo-student-brain-swelling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-04T22:58:51.000+08:00
    'imagesource': 'jcr:c05d530a-9cec-44af-865f-70ba2275fe36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '925f2167-d468-4c51-883f-3cbb32be2a33'
    'lead': 'Forensic pathologist Dr. Raquel Fortun says there is a need to “keep
      an open mind,” as there could be other causes for the student’s death – such
      as a rare condition called meningoencephalitis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T23:02:47.030+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-04T23:10:39.428+08:00
