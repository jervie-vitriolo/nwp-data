      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV or “moderately strong” shaking in General Santos City,
        City of Koronadal, Tupi, T''boli, Polomolok, South Cotabato; Jose Abad Santos,
        Davao Occidental; Palimbang, And Esperanza, Sultan Kudarat.</p>'
