      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — Small-scale
        rice retailers who have not yet received the ₱15,000 cash aid from the government
        will still get the subsidy despite the lifting of the price ceiling on rice,
        a Department of Trade and Industry (DTI) official said on Wednesday.</p>'
