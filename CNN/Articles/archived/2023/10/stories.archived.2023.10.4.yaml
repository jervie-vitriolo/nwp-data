      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf44c7-f89c-488e-a16f-bc05da0f2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:04:17.488+08:00
