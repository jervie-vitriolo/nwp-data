  'house-higher-tax-on-luxury-goods':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-04T22:27:19.000+08:00
    'imagesource': 'jcr:949267bd-a7ee-462d-91b2-76ef2f8aa615'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ec80d6-48fc-4538-89c3-25b05d64cbd3'
    'lead': 'The House Committee on Ways and Means has abandoned a proposal to increase
      taxes on luxury items to 25% in lieu of a bill providing for value-added tax
      (VAT) refunds for non-resident tourists.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T22:31:53.671+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-04T22:32:25.070+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House shelves proposed higher tax on luxury goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa103535-d3f0-4229-8bd4-3a6f2b617a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        House Committee on Ways and Means has abandoned a proposal to increase taxes
        on luxury items to 25% in lieu of a bill providing for value-added tax (VAT)
        refunds for non-resident tourists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23af8b1-23d3-43b9-bc34-e4bf630a2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, chairman of the committee, on Wednesday
        told a forum on legislative reforms sponsored by the Philippine Stock Exchange
        (PSE) that imposing the so-called “luxury goods tax” is “no longer workable.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453b54d-d5c1-4f76-8941-ada49dc8738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The luxury goods tax is already junked," Salceda said. "Why? Because
        the Speaker says, ‘let’s do the tourist VAT refund.’ We could’ve injected
        it into the EOPT (ease of paying taxes) but Sherwin Gatchalian wanted a separate
        bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f06441-af9a-428a-93af-19fac633a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda explained that the proposed luxury goods tax has been scrapped
        due to the need to reimburse tourists for value added tax. Tourists are generally
        given tax refunds as an incentive to visit a country and do shopping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fa9ad-77e5-40b8-ac74-0c949e46daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if (tourists) pay ₱7 million for a belt, they would expect customs
        to refund the 25% of ₱7 million… it will just be stolen. So the House ways
        and means committee thought that it is not longer workable if we have to refund."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670dc24-d978-4243-8d8f-67ed1d8d2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tourist VAT refund is to incentivize, as one of our come-ons
        to tourists… tayo na lang ang hindi gumagawa ng tourist tax refund [we''re
        the only one not doing tax refund]," Salceda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749ebb2-b4fc-43ad-b640-623ee7922955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6993 filed by Salceda sought to amend the National Internal
        Revenue Code and raise the 20% tax currently imposed on luxury goods by 5%.
        The revenue estimate from passing the bill was pegged at ₱15.5 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e994a43-c947-44b0-b518-d51fa6533afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items that would have been affected by the higher taxes
        were luxury watches, luxury cars, private jets, the sale of residential properties
        worth more than ₱100 million, leather products worth ₱50,000 and beverages
        worth ₱20,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808ebc7-bc68-4a34-a95e-3a3fe018a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T22:31:53.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T22:32:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber already approved House Bill 7292 allowing non-resident
        tourist to claim a VAT refund on purchases of goods worth at least ₱3,000.
        A counterpart measure is pending in the Senate.</p>'
  'Gilas-Pilipinas-China-19th-Asian-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-04T22:37:08.000+08:00
