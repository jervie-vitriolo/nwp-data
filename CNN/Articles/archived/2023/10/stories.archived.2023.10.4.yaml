  'kevin-mccarthy-removed-US-house-speaker-':
    'author': 'Clare Foran, Haley Talbot and Kristin Wilson, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-04T06:41:02.000+08:00
    'imagesource': 'jcr:4d7b8fdf-57b5-4246-8899-952dbfa31fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '954ee99e-db61-4311-a5d4-1e89aa0e485f'
    'lead': 'Kevin McCarthy has for now lost the US House speaker’s gavel in an historic
      moment on the heels of a showdown on Capitol Hill over government funding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T06:43:38.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-04T06:43:39.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'McCarthy removed as US House speaker after motion to vacate. Here’s
      what that means'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b9b0b-ca1a-40f4-bd70-8684113f430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin McCarthy has for now lost the House
        speaker’s gavel in an historic moment on the heels of a showdown on Capitol
        Hill over government funding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8f4d0-8f90-4a7a-9151-fdc1cc812096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9e430-8976-49db-b387-d1acee37c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The California Republican, who was up against major challenges, including\
        \ tough vote math and a conservative revolt against his speakership, was ousted\
        \ in a 216-210 vote, with eight Republicans voting to remove McCarthy from\
        \ the post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048382b-a234-4a0f-a426-49059a8807a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ab415-46e5-4a39-bd83-5373429ee890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Republicans control only a narrow majority, a dynamic that has\
        \ left McCarthy with little room to maneuver and has given hardline conservatives\
        \ outsized influence to exert pressure over the speaker.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db38636-e123-4683-af17-1b159d5f5552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14c116-0d47-41f2-bac6-c6e242453dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To win over critics and secure the speaker’s gavel in January, McCarthy\
        \ and his allies made a series of concessions to conservatives. One major\
        \ concession was to restore the ability of any one member to offer what’s\
        \ known as a motion to vacate the speaker’s chair – a move that can trigger\
        \ a House floor vote to oust the speaker.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cafb1c-a107-4837-9202-46774426fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03bc8ac-5883-4f49-8c82-f3465113487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s vote for McCarthy’s ouster came after firebrand Rep. Matt\
        \ Gaetz, a Florida Republican, offered a motion to vacate the chair on the\
        \ House floor. Here’s what that means:\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc29a2-8d9e-491f-baf5-6679c4af29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372352ca-3fb0-4c5d-88a1-f9af44ae1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a motion to vacate?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267288c2-d6a1-4eec-89ed-630c7c907db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In practical terms, a motion to vacate the chair takes the form of\
        \ a resolution to remove the speaker by declaring the speakership to be vacant.\
        \ It is a rarely used procedural tool – and no other House speaker has ever\
        \ been ousted through the passage of a resolution to remove them. But threats\
        \ over its use can be a powerful way to apply pressure to a speaker.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c615d-42ca-4fc6-a339-4a4317724bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52654a6-5148-4539-91b1-5ea47c541153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does an effort to oust the speaker unfold?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4ae9e-a92c-4f24-8808-3d75b64ce66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any member can file a House resolution to remove the speaker, as Gaetz\
        \ did.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ddb18-0049-42cd-b2f4-7641df0a91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908116e0-9bb6-48af-81f9-06f7257806fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to House precedent, a resolution to remove the speaker would\
        \ be considered privileged, a designation that gives it priority over other\
        \ issues. But simply filing the resolution does not force a vote on its own,\
        \ though it would be sure to ignite a political firestorm and a debate over\
        \ the speaker’s future.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe1691-1f1d-4418-925f-9d3708f28cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbcd8e-0a2b-40b9-8bb5-23d67177fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To force a vote, a member would need to come to the House floor and\
        \ announce their intent to offer the resolution to remove the speaker. Doing\
        \ that would then require the speaker to put the resolution on the legislative\
        \ schedule within two legislative days – setting up a showdown on the floor\
        \ over the issue.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c122c4-d31e-4144-8554-123b7a879d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c87efb-ae70-42c8-8dea-4ddc017b24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If a member introduces a resolution, but does not announce it from\
        \ the floor, that would not force a vote or have any immediate impact – making\
        \ it more of a symbolic threat or warning shot to the speaker.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3603973-6fc3-4d10-a433-d328e75b3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695cac9-58a5-4b50-a96d-e691daf8d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many votes are needed?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c3420-3f8b-4162-88ef-cde40ed83400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A vote on the resolution to remove the speaker would require a majority\
        \ vote to succeed and oust the speaker from their leadership post.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ca40f-eaff-486f-91ea-ee5846305f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a84d9-b9c2-4c79-bebc-f798a819ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A vote on a resolution to remove the speaker could still be preempted,\
        \ however, even once it is on track to come to the floor for consideration.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2600e-2ac1-4f87-9427-ef20d7b1b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475df96-b5d5-4e33-803e-29d10168c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, when the resolution is called up on the floor, a motion\
        \ to table – or kill – the resolution could be offered and would be voted\
        \ on first. That vote would also only require a simple majority to succeed\
        \ – and if it did succeed then there would not be a vote directly on the resolution\
        \ to remove the speaker because the resolution would instead be tabled.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842bc3b-718c-4604-98d5-824b1bd94588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acf8e8-b7ea-400c-ae5e-f32f5655a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens when it succeeds?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e979a-cdd7-4812-bee3-d4562fb18af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the reference guide “House Practice: A Guide to the Rules,\
        \ Precedents and Procedures of the House,” the speaker is required to submit\
        \ a confidential list to the Clerk of people “in the order in which each shall\
        \ act as Speaker pro tempore in the case of a vacancy.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00524bf0-11e6-42da-afda-ae5f6434660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6beea7-006b-4028-a668-3348477bfc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With McCarthy removed as House speaker, for now, the clerk pulls out\
        \ that list, and the number one name on that list becomes the interim speaker.\
        \ His or her first order of business: The election of a new speaker – and\
        \ once again, the House will have to vote as many times as it takes to get\
        \ someone to 218 votes, or a majority of those present and voting for a speaker.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb862d-f675-4fa3-a16c-742cf05242a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdbcdc-c6ae-405a-a70b-f487f367b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GOP Rep. Patrick McHenry, a top McCarthy ally, was named interim speaker.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8ac52-f0f6-455f-980d-59c67669935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4e8f6-1860-499b-8fec-3b5df4bcd5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has this happened before?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e146a-afca-4a80-beca-d05f328837cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time a high-profile showdown played out on Capitol Hill over\
        \ a motion to vacate was in 2015 when then-GOP Rep. Mark Meadows of North\
        \ Carolina filed a resolution to declare the office of speaker vacant while\
        \ John Boehner, an Ohio Republican, was serving as speaker. It was not brought\
        \ to a floor vote, however.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48222e1-2534-4216-bd51-055250010f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e9406-29bc-40fa-b648-ab9b0d0be5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not long after the resolution was filed, Boehner downplayed its significance,\
        \ calling it “no big deal.” But a few months later, he announced that he had\
        \ decided to resign, saying that he had planned to step down at the end of\
        \ the year but that turmoil within his caucus prompted him to resign earlier\
        \ than planned.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b249a3-8d30-47ce-b5e1-689ab2703fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce6594-6fd7-493a-917f-23396a73928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another notable incident took place in 1910, when then-House Speaker\
        \ Joseph Cannon, an Illinois Republican, held onto the speakership after a\
        \ resolution to remove the speaker came to a vote on the House floor and failed\
        \ – 155 to 192.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c73226-b81e-4ac9-9f30-e71586fccf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea38cdd-ce81-4d4d-90e6-65d9d5a4f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are a number of factors that make removing a speaker challenging.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fd552-772f-462a-81bf-01babfaeeacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8b2bb-d030-4950-a27a-9866ea155a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s probably harder to remove a speaker using a privileged resolution\
        \ than people think,” said Matthew Green, a professor of politics at Catholic\
        \ University in Washington, DC, and author of the book “The Speaker of the\
        \ House: A Study of Leadership.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570dbc3c-f946-43a9-ba49-9f6dcc6fc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dc9fa-19ff-438b-bc38-e25196a7d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It requires a pivotal bloc of members of the majority willing to withstand\
        \ criticism and peer pressure from their partisan colleagues for introducing\
        \ the resolution, bipartisan agreement that the incumbent speaker should be\
        \ ousted, and a majority willing to select someone else to replace the speaker.”\
        \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecbf4f-bb3b-4c79-a03c-b1f7100a621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483ef42-5269-42e5-ba26-dd758fc908c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It remains a potent threat as long as people believe it is a viable\
        \ tool to remove a speaker. If it is actually brought to the floor and fails,\
        \ it will lose its potency,” Green said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f31913-999e-4338-89e0-eb745b44532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:43:38.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T06:43:39.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
