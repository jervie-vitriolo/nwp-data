      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca21a7e-3116-4c95-acfe-760e823ab56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.924+08:00
