      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Adamson University Soaring Falcons earned their first victory in UAAP Season
        86 men''s basketball at the University of Santo Tomas Growling Tigers'' expense,
        79-76, in overtime Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee0c95-6e58-49f3-97e2-3ddcb39b1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:17:49.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T18:17:50.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joem Sabandal's heroics led to Adamson's win as he scored nine of the\
        \ last 13 points of the Soaring Falcons.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9886b2-6ed3-4907-9d7a-f8ece588753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:17:49.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T18:17:50.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going 0-of-5 from the field, Sabandal sank the clutch turnaround
        jumper to give the Soaring Falcons the 68-66 with 5.2 seconds left in regulation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97598afb-e9b8-4cc3-adab-4daf8e0c5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:17:49.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T18:17:50.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UST's Nic Cabañero then responded with a lay-up to tie the game and\
        \ send it to extra period.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f51b3-805d-4ebf-8c8a-5324ad205c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:17:49.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T18:17:50.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ced Manzano tallied 16 points and seven rebounds, while Matt Erolon\
        \ added 11 points for Adamson in their breakthrough triumph.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36843b46-72a9-495d-9120-e6dedd2b82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:17:49.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T18:17:50.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migs Pangilinan paced the Growling Tigers with 18 markers and five\
        \ boards.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc048507-ce6b-47a3-a90a-60a5d1380ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:17:49.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T18:17:50.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will next tackle reigning champions Ateneo de
        Manila University Blue Eagles on Oct. 7, while UST will square off with the
        De La Salle University Green Archers on the same day.</p>'
