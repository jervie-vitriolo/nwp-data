      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786cf1c-f52a-45bf-a007-99ba30fe51db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On a question of Seoul speaking up on regional issues, he said it important\
        \ to add Korea's voice over growing concerns in the region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc93f2-2e07-4df5-b9c1-b5015971d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.874+08:00
