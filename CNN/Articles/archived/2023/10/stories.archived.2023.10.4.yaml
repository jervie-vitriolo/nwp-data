  'lady-gaga-dognapping-reward':
    'author': 'Laura Studley, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-04T12:59:08.000+08:00
    'imagesource': 'jcr:15dfbde4-6dc4-463c-a1c3-f4f918e6281a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36317aee-8b50-4895-ac4f-74526378b55c'
    'lead': 'A Los Angeles County Judge ruled Monday that singer Lady Gaga will not
      have to pay out the $500,000 reward that she promised for her French bulldogs’
      safe return following a 2021 dognapping incident.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T13:01:30.628+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-04T13:01:30.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dognapping', 'Lady-Gaga']
    'stories': []
    'template': '1'
    'title': 'Lady Gaga will not have to pay $500,000 reward to woman tied to dognapping
      of her French bulldogs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ad7a4-3b4c-43e6-9c6d-1c42f8a8a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Los Angeles County Judge ruled Monday
        that singer Lady Gaga will not have to pay out the $500,000 reward that she
        promised for her French bulldogs’ safe return following a 2021 dognapping
        incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1e9c4-145e-4c8c-bd04-30ca26ebfd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bfa1e0-6fda-4cb8-bc84-311d1c4d4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge’s ruling found that Jennifer McBride, one of the suspects\
        \ in the 2021 incident that left Gaga’s dog walker wounded from a gunshot,\
        \ had “unclean hands,” and that as a result McBride was “not entitled” to\
        \ the reward money.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab831a8-c89e-4fd8-9264-54020f094382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac315108-6af5-4cd1-9f78-021ef2e854fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although Plaintiff alleges that her motivation was to protect the\
        \ bulldogs (and also collect $500,000.00), this alleged motivation does not\
        \ negate her guilt of the charge because she has admitted receiving the bulldogs\
        \ with knowledge that they were stolen property,” the ruling states.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87ceca-cdbd-467e-a0a0-4e5cf866f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311d263-addb-4301-8108-f3187e644a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After formally being charged in the dognapping case in April 2021,\
        \ McBride filed a lawsuit in 2022 against Gaga, whose real name is Stefani\
        \ Germanotta, claiming the singer breached a contract stating the reward money\
        \ would be awarded with “no questions asked” about the return of her dogs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef9e58-bc51-4f29-8a84-f1317c9525c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f392185-008e-45f4-b154-4589b2310a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fraud by false promise and fraud by misrepresentation were also listed\
        \ in the lawsuit as the basis for damages.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6820b-84d7-419c-816f-7ee573e914f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad55860-ef91-46c9-8f4a-06fcc7803886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McBride is currently on probation for two years after pleading guilty\
        \ to receiving stolen property of more than $950, according to the Los Angeles\
        \ District Attorney’s office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa994ae2-bd53-4c8e-9b6c-6dd651780b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc963a0-77ce-409c-a7fe-e015115ff05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was initially charged with one count of accessory after the fact\
        \ and receiving stolen property, but the accessory after the fact charge was\
        \ dismissed contemporaneously as part of a plea deal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff660ff7-9116-4287-a423-9d3d082b042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:01:30.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:01:30.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
