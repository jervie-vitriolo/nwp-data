      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN) —</strong> Pakistan, home to more
        than 1.7 million people who have fled violence in neighboring Afghanistan,
        is launching a mass deportation of “illegal immigrants,” authorities said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35d5f7-cd0f-489d-9442-0f235a7c7116'
      'mgnl:activationStatus': true
