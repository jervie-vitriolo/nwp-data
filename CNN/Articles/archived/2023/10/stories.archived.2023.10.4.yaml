      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To celebrate, Paramount has made the movie available for free – in\
        \ 23 parts – on TikTok.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce458ded-fd2e-401f-9de8-8535a790be4c'
