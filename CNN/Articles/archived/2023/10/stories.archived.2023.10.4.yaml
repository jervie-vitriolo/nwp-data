  'Pura-Luka-Vega-arrested-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-04T18:52:26.000+08:00
    'imagesource': 'jcr:c6861676-52ab-4738-89fe-afff13e637cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a0d784-2f6f-4bb7-98f2-9710d6325b33'
    'lead': 'Controversial drag performer Pura Luka Vega was arrested by Manila Police
      District operatives in his home in Sta. Cruz, Manila on Wednesday afternoon.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T18:54:57.088+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-05T11:34:09.303+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pura-Luka-Vega', 'Manila-Police-District']
    'stories': []
    'template': '1'
    'title': "Drag performer Pura Luka Vega arrested by Manila police  \n"
    'updated': 2023-10-05T11:34:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a69d47-0aee-4893-a02d-4289001fbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:54:57.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Controversial
        drag performer Pura Luka Vega was arrested by Manila Police District operatives
        in his home in Sta. Cruz, Manila on Wednesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b0a20-2752-43eb-b62a-3fa2390d074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:54:57.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MPD spokesperson Maj. Philipp Ines confirmed to CNN Philippines that\
        \ the drag performer, whose real name is Amadeus Fernando Pagante, is currently\
        \ being held at the Santa Cruz Police Station.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137198a-e105-4345-93b7-3bd6f8013f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:54:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to MPD’s report, an arrest warrant was issued by Regional\
        \ Trial Court Branch 36 Manila for violation of Article 201 of the Revised\
        \ Penal Code and the Cybercrime Prevention Act of 2012, with a recommended\
        \ bail of ₱72,000.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2b312-659e-4e3b-972d-97ebf51a0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:34:09.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Black Nazarene devotees, Hijos del Nazareno-Central,
        filed a complaint against Vega before the Manila Prosecutors Office in August
        over a rock rendition of "Ama Namin," or the Lord''s Prayer, which was denounced
        by many as "blasphemous."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38589b-9bcf-4b10-a65e-ab0ce8a45280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:34:09.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ipapanalangin po namin na sana ay makakita ng kaliwanagan si G. Pagente\
        \ sa mga kasong kanyang kinakaharap kaugnay ng kanyang paglapastangan sa kabanalan\
        \ ng ating Panginoon,\" the group said in a statement.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1ff9b-2f9e-4d7e-b2a3-54b1006f5fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:34:09.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are praying that Mr. Pagente will find light in the\
        \ cases he is facing for offending our Lord's holiness.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e1bf9-0e20-4770-938c-1a9b3abdea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:34:09.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another religious group, Philippines for Jesus Movement, also sued
        the drag artist for the same reason and violations last July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06f14a-a1a7-4fb7-b07e-8ccc9908e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:54:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 201 of the Revised Penal Code provides the penalty for \"immoral\
        \ doctrines, obscene publications and exhibitions and indecent shows.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480b12a-98ba-4905-bef7-b25888f00e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T18:54:57.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-05T11:34:09.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drag artist was also declared persona non-grata in various cities
        and provinces including Manila, Bukidnon, General Santos, Cagayan de Oro,
        Floridablanca in Pampanga, and Toboso, Negros Occidental.</p>'
