      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Authorities
        are set to investigate lapses in the reporting of the alleged slapping of
        a Grade 5 student who died 11 days after the incident, Antipolo City Mayor
        Junjun Ynares said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12423bb4-6a56-42ad-9881-90e788f50471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:02:53.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T13:02:53.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9543589-840d-49ea-b7ed-b63a6a58ccfa'
      'mgnl:activationStatus': true
