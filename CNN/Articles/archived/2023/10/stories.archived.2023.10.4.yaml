      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39129edf-0478-475f-84fd-e48a1d9b0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Parang nasa watchlist lang natin sila. Babantayan natin nang maige\
        \ [It’s like they’re in our watchlist. We will monitor them closely],” Ferolino\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922a47c-e168-489c-af12-38a7a00cef41'
