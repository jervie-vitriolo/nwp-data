      'mgnl:lastActivated': 2023-10-04T13:06:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09716ff2-9109-4870-ab03-3ed7be759148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:53:44.969+08:00
