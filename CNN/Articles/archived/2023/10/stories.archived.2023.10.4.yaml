      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of aftershocks while damage is not expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b265fe-d702-466a-902c-426c1e953db2'
      'mgnl:activationStatus': true
