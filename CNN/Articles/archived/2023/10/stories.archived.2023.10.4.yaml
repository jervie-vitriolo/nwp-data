      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos on Wednesday lifted the measure following the joint recommendation\
        \ of the DTI and the Department of Agriculture, which cited more stable supply\
        \ and improving global prices.\r"
    '17':
