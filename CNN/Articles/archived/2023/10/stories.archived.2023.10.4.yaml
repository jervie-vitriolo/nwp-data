      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> A magnitude
        6.4 earthquake hit waters off Sarangani Island in Sarangani, Davao Occidental
        on Wednesday night, state seismologists said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a8bb0-f08a-4652-b51b-1e209b8b276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T21:30:58.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T21:36:01.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the quake occurred at 7:21 p.m. It was earlier pegged at magnitude 6.1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8807482-ee1e-4f3e-9ad3-94cdb710f93b'
      'mgnl:activationStatus': true
