      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T13:02:53.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Ynares said regional
        officials of the Department of Education (DepEd) are expected to go to Antipolo
        on Wednesday to investigate the incident involving 14-year-old Francis Gumikib.
        The student <a href="https://www.cnnphilippines.com/news/2023/10/3/antipolo-student-dead-teacher-slap.html">died</a>
        on Monday after experiencing intolerable headache and ear pain, days after
        he was allegedly slapped by his teacher on Sept. 21.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438145d-38a3-45e9-9da0-226a59e0224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:02:53.209+08:00
