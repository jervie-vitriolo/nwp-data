      'mgnl:lastActivated': 2023-10-04T14:11:37.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c258176-586a-4b92-9964-2a3ff9a22bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.912+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The northern portion of the country is experiencing bad\
        \ weather and it possibly affected the visibility where incident occur. It\
        \ may also be because the freeboard of the foreign vessel is high. That's\
        \ why they were not seen.]\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bceb3c-7d37-4678-8d35-00a71d0b2d2a'
      'mgnl:activationStatus': true
