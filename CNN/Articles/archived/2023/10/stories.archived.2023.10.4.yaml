    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e31901-8c51-4ddc-a663-a2003a493e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.233+08:00
