      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> Police in Thailand arrested
        a 14-year-old boy after a shooting at a luxury shopping mall in the capital
        Bangkok on Tuesday left at least two people dead and five others injured,
        causing terrified shoppers to flee the scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf394706-d595-4f84-a7fe-a8f07743a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.436+08:00
