      'jcr:uuid': 'e6fb5fbf-ec69-461b-a5c4-3c6b9cd07af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:04:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T15:06:58.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The need to protect our fisherfolk and our marine resources cannot\
        \ be overemphasized thru the passage of our own Maritime zone law and the\
        \ procurement of the necessary equipment for our Coast Guard as well,\" he\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7d577-ec50-4db1-94ac-90a8769041f0'
