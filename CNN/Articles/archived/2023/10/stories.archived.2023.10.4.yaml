      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny is expected to leave the Philippine Area of Responsibility
        by Thursday afternoon or evening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9716d-558d-44b2-88fb-8fb9d8c8d58a'
