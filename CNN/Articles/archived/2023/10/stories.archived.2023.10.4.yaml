      'mgnl:lastActivated': 2023-10-04T14:11:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're not saying yet that Pacific Anna was the one that\
        \ collided with the Filipino fishing vessel. We're still gathering evidence\
        \ to strengthen our findings.]\r"
