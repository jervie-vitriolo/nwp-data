      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        National University (NU) Bulldogs showed composure in the endgame after dispatching
        the Far Eastern University (FEU) Tamaraws, 71-65, in UAAP Season 86 men''s
        basketball Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00612985-c481-4287-9439-1ff5fd1bd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:20:41.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:23:04.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kean Baclaan led the way for the Bulldogs with 15 points, 11 rebounds,\
        \ and seven assists.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5451762-4555-45ca-8714-44f0a41ad5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:20:41.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:23:04.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NU almost squandered an 18-point advantage as the Tamaraws unleashed\
        \ a fiery rally in the second half.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d151e70-e80b-4bbd-bb5c-f5f1547724f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:20:41.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:23:04.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Bulldogs were able to maintain their composure and notch their\
        \ second victory in as many outings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26dd49a-c3e4-4c85-9627-c115d9374502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:20:41.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:23:04.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're lucky enough to get this W because we played a really bad game.\
        \ FEU's a dangerous team eh yun naman sinabi ko sa players a few days ago,\"\
        \ said NU head coach Jeff Napa in a post-match press conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24e307-4416-4b9b-a3d8-62e211fe4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:20:41.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:23:04.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mike Malonzo tallied 10 points, while Steve Nash Enriquez and Omar\
        \ John chipped in nine points apiece for the Bulldogs.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a6d9a-98d6-4be5-bea4-979d778b99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:20:41.311+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:23:04.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cholo Anonueva powered FEU with 16 markers and eight boards, while\
        \ LJay Gonzales and Xyrus Torres finished with 15 points and 14 points, respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e3162-1109-4f1b-a317-284606947eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:20:41.311+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:23:04.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU will face fellow unbeaten University of the Philippines Fighting
        Maroons on Oct. 7, while the Tamaraws will aim to pick up their first win
        against the University of the East Red Warriors on the same day.</p>'
