      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fc482-57c7-469b-9cc6-3a22719a66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 11 crew members who survived the incident left the area using eight\
        \ service boats and arrived at Barangay Cato in Infanta, Pangasinan at 10\
        \ a.m. on Oct. 3.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b6f5b-0111-4afb-a00c-76e51ce3296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.915+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a464c8d-6ffa-4248-b5a8-203c8d5aa62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.916+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew members also brought the dead, including their captain, to\
        \ Pangasinan.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f319109-f10b-4b9e-bfe6-383303f7f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.916+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac5789-02b6-4695-92f0-efa1f6aac756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.917+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said its cross-referencing of details provided by the fishermen\
        \ indicated \"Pacific Anna,\" a crude oil tanker, may have been the vessel\
        \ that rammed the Filipinos' boat.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd43a51-80df-4de4-ad8e-778d44f3f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec4a27-14b7-4f36-89c7-3338859c7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PCG will reach out to the flag of the vessel and [the] next port\
        \ to be visited by the said vessel to be boarded by the Port State Control\
        \ Officers,\" the coast guard said in a statement.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00376d4-9348-4b52-a05d-5da4499ff742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef48310-5d3a-45c5-a2fa-af9db168fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.921+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacific Anna is registered under the flag of Marshall Islands. Balilo\
        \ said it was in the area at the time the incident occurred. It was en route\
        \ to Singapore from South Korea.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158645e3-0a20-474a-9af7-536e402e55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.921+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd3845-19e2-488b-9636-d1f7745a9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:11:36.922+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-04T14:11:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin sinasabi na ''yun na ''yun kaagad</em>," Balilo
        said. "Nagkakalap pa po tayo ng ibedensya para maging matibay yung ating findings."</p>'
    '78':
