      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It won’t be affected. Only the price cap was lifted,\
        \ not the aid from the DSWD which is a separate program. I suppose it will\
        \ continue, especially since the DTI has already submitted the list of beneficiaries.]\r"
