    'lead': 'The Philippines and South Korea will be holding a maritime dialogue in
      Manila next week which will tackle a wide range of maritime issues including
      developments and incidents in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T15:17:59.951+08:00
