      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It won’t be affected. Ang ni-lift lang ay price cap, not the ayuda\
        \ of the DSWD (Department of Social Welfare and Development) which is a separate\
        \ program,\" he explained. \"I suppose it will continue lalo pa na-submit\
        \ na ng DTI ang [listahan].\"\r"
