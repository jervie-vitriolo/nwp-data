      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — President
        Ferdinand Marcos Jr. said Wednesday the decline in his performance ratings
        was “not surprising” amid the recent issue on high rice prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0c3e6-d8d8-4c61-b4d0-42caaf56dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:52:12.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:52:12.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos saw a 15-percentage point drop in his approval ratings, according
        to the latest survey by Pulse Asia conducted from Sept. 10 to 14. The polling
        firm attributed this to the president’s failure to achieve his campaign promise
        to lower the price of rice to ₱20 per kilogram.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd21836-457a-4c50-a45e-7a587c6d17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:52:12.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:52:12.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/3/marcos-20-pesos-rice-promise-contributes-to-approval-downfall.html">READ:
        ₱20/kg rice promise contributed to drop in Marcos'' approval rating - Pulse
        Asia</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b61365-2a47-49f8-8768-5878c66429be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:52:12.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:52:12.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for his reaction, the president said he “completely understand[s]
        it.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6c431-1bea-43b1-8b09-f8d17f5da37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:52:12.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:52:12.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not surprising. People are having a hard time… Bigas ito (This
        is rice). It’s different from anything else, any other agricultural product,”
        Marcos said in an interview on the sidelines of an event in Taguig City.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f13fb-03ab-4b8f-93eb-a0b60efc5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:52:12.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:52:12.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s why we’re doing all of these things to try and maintain the
        prices at a level that is affordable to our people,” he added.'
    '6':
