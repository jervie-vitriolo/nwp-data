      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fellow opposition senator Koko Pimentel also said, \"The still seaworthy\
        \ other vessel should have extended assistance to those in distress.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559508d-4414-4f77-8c6a-7f1e2485c33b'
