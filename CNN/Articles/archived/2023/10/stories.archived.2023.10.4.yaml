  'philhealth-stolen-dat-phishing-illegal-online-activities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-04T14:17:56.000+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6f9273-a77d-44e3-b9b7-0f8aa2e750ab'
    'lead': 'PhilHealth urges its affected employees to change their passwords in
      their accounts as data stolen by hackers in the Sept. 22 ransomware attack may
      be used for illegal online activities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T14:26:29.154+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-04T14:26:29.530+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'ransomware']
    'stories': []
    'template': '1'
    'title': 'PhilHealth warns stolen employee data may be used for phishing, other
      illegal online activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6952b5b-0d4a-449e-8add-50f17da462f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Philippine Health Insurance Corporation (PhilHealth) on Wednesday said it
        has called on its affected employees to change their account passwords as
        data stolen by hackers in the Sept. 22 ransomware attack may be used for illegal
        online activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d15caa-ede5-4c82-8059-ea73ec95a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021c078-1eee-4695-974d-cac7c32b0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can be used to do some criminal acts like the phishing, they
        can create account numbers, or your credit card numbers, they can use your
        private information that’s why we are also advising our people… to change
        already their passwords in order for them to at least be protected,” Israel
        Francis Pargas, PhilHealth senior vice president for health finance policy,
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67ba42-5a60-4fe1-8046-37fe13ce6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0746c-4996-4f8b-9317-cf7bef0dabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT)
        said on Tuesday hackers have begun <a href="http://cnnphilippines.com/news/2023/10/3/philhealth-members-info-leaked.html">exposing</a>
        on the dark web some PhilHealth data after failing to get $300,000 ransom
        money (around ₱17 million) from the government.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198986a-85fa-46b9-8900-ff561757a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f4b92-9beb-4321-801c-653d457b5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pargas said member or patient data are safe as hackers only got hold\
        \ of employee information and some research papers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73918ae-893e-41ae-83f5-fbe4ca2dc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e955edd-d219-4d3c-89e2-55c30600059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Undersecretary Jeffrey Dy said initial analysis showed that
        among the information published on the dark web were PhilHealth employees’
        identification cards, including Government Service Insurance System IDs, employee
        payroll, and other details such as “their regional offices, memos, directives,
        working files, [and] hospital bills.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3471c-8ad9-4d0c-a524-0abc86509b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a9632-5f1b-45e2-b1aa-57ba3af71b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy said the department also saw some IDs and pictures, which it cannot\
        \ confirm yet if these are PhilHealth employees or members.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f3adb-e18b-45bc-8e50-fa1b24167efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843d6ab-09b4-43b8-8e3d-32e0ed045aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T14:26:29.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T14:26:29.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark web is accessible only through a specialized web browser.
        It uses technology that allows users to stay anonymous, which is being used
        by criminals to do illegal activities, like the sale and purchase of prohibited
        items and illegally acquired materials, such as drugs, pornography, and stolen
        identities.</p>'
