    'title': 'Marcos ‘not surprised’ by drop in approval ratings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc92ce2-5369-4e4e-82b4-385f8b209d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:52:12.368+08:00
      'mgnl:createdBy': 'lisbet'
