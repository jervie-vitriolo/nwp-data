    'template': '1'
    'title': 'Batanes under Signal No. 3 as ‘Jenny’ intensifies

      '
    'updated': 2023-10-04T23:50:27.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b4ed7-d1eb-4c16-a931-a603a9a6dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:23:08.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T23:52:02.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — Tropical Cyclone Wind
        Signal No. 3 was raised over the entire province of Batanes as Typhoon Jenny
        (international name: Koinu) intensified while moving west toward southern
        Taiwan, the state weather bureau said Wednesday afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865be0b8-797d-49b1-9dc4-6b9583a5bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:52:02.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:52:02.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) also said Signal No. 2 remains
        hoisted over the northern portion of Babuyan Islands.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afea9d-573c-4e6c-9d27-922bdc52edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:52:02.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:52:02.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Signal No. 1 is up over the rest of Babuyan Islands, the
        northern portion of mainland Cagayan, and the northern portion of Ilocos Norte.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92485f61-bc15-434d-933c-26359c365894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:52:02.129+08:00
