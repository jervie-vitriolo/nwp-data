      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tina Fey, famous for her time as a star and writer on “Saturday Night\
        \ Live” as well as “30 Rock” and other projects, is the creator of both the\
        \ “Mean Girls” film and musical. She, too, is doing something special in honor\
        \ of the “holiday”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ace92-9640-4465-b7cb-7122c98ac271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:53:44.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d1b41-5f4c-4e5f-8d00-dc521db61429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:53:44.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:19.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fey is auctioning the annotated script of “Mean Girls the Musical”\
        \ and it comes “complete with her own handwritten notes and sketches in the\
        \ margins, sharing her thoughts and ideas from the creation of both the original\
        \ film and the musical.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b42a6-d165-4e44-8796-d21b9c96f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:53:44.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:19.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28da053-62ce-4767-a0d4-52918a57c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:53:44.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:19.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whoever buys the script will be treated to extras like a sketch of\
        \ Regina George’s mother Mrs. June George, played in the film by Amy Poehler,\
        \ with the comment “Amy Poehler was iconic!” Other handwritten Fey quips include\
        \ “You’re nearly done reading this” and “Jesus Christ this script is long.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d588c-571a-423d-ac23-a12c413a81f1'
