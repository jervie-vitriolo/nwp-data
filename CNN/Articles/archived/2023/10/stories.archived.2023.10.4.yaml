      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Cool Smashers will try to defend their title despite
        the absence of veteran setter Jia De Guzman, who is currently in Japan to
        play as an import.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbf14b-a63e-4aab-93b4-655430b25af1'
      'mgnl:activationStatus': true
