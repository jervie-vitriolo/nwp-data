      'mgnl:lastActivated': 2023-10-04T15:44:05.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador said a number of South Korean officials from different\
        \ ministries and agencies are expected to attend the discussions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4436a5-abb3-40e7-b772-f988d095aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03ddbf-4a3c-484a-95bf-239481441da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T15:44:05.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are expected to cover a variety of issues ranging from maritime\
        \ ecosystem protection, safety and security in the West Philippine Sea or\
        \ South China Sea and military to military and defense industry cooperation\
        \ which is growing,\" Lee said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da19413-4d4d-4aa4-9de4-954f51cc3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:17:59.963+08:00
