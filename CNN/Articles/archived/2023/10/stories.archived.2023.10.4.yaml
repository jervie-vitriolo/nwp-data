    'title': 'Gov’t assists job-seeking Pinoys defrauded in Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447612bf-8bd6-49eb-bebf-00cd7b3c731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:07:21.227+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T19:07:21.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — The Department of Foreign
        Affairs (DFA) said Wednesday it is assisting the Filipinos who paid as much
        as P179,000 each to land jobs in Italy but were swindled by Alpha Assistenzia,
        a fraudulent immigration service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029e9c3-833c-42ed-824a-3036a78bb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:07:21.227+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T19:07:21.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b586beb-b651-49df-af92-310d9966d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:07:21.227+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T19:07:21.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As of 03 October there are 60 complainants who have requested the\
        \ Consulate’s assistance. This brings to 221 the number of individuals who\
        \ paid as much as €3,000.00 for jobs in Italy,\" the DFA released a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e652c-a90b-4a48-9536-5a8eceb3f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:07:21.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T19:07:21.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26835d30-ce6e-4870-ab2a-920dcf8cef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:07:21.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T19:07:21.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to DFA, the Consulate is eyeing charges against the swindlers\
        \ who are also reportedly Filipinos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3030b-7b5b-472c-b853-b040cc451a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:07:21.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T19:07:21.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915ea82-0bc1-4476-9143-d006db8ce022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:07:21.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T19:07:21.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Possible charges involve faking airline tickets, work permits, and\
        \ citizenship applications, it also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba94c9-15bd-40da-a8c8-ce6e1e1619a3'
      'mgnl:activationStatus': true
