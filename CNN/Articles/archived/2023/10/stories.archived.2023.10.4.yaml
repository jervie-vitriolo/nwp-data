    'title': 'UAAP: Adamson outlasts UST in down-the-wire overtime win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea02fec-4087-43cc-a41d-28a590feef53'
