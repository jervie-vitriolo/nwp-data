      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean government said possible agreements and memorandums\
        \ of understanding may be discussed during the dialogue. The last meeting\
        \ was held in Busan in 2022.\r"
