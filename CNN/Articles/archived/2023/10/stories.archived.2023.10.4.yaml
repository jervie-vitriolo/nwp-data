      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclaimed “Queen of Christmas” is in the spirit as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a7b01-debf-47a7-a7f0-0e062ff29770'
      'mgnl:activationStatus': true
