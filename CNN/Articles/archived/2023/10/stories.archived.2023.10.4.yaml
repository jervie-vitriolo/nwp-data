      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, the actual defrosting has begun!,” Carey shared on social media.\
        \ “Announcing the MERRY CHRISTMAS ONE AND ALL Tour! On sale 10/6.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cb0dd-c127-4dfd-88b3-b1488a0cd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:58:09.987+08:00
      'mgnl:createdBy': 'vince'
