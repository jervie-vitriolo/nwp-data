      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — The
        four-member small committee authorized by the House of Representatives to
        amend the proposed ₱5.768-trillion national budget for 2024 has set a deadline
        of Oct. 10 to finish its task.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51f44e-403d-4d18-8fda-2383ca123ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9c537-fdeb-4b9b-855c-60330e362625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ako Bicol Party-list Rep. Elizaldy Co, who heads the panel as chairman\
        \ of the House appropriations committee, said in a message on Wednesday that\
        \ there are various items in the proposed budget that will be amended or realigned,\
        \ including the confidential and intelligence funds of various civilian agencies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccea97f-b9bc-46ee-8913-dc6fa682693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb056d-7ccc-4a53-bd3a-22981c88c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the changes to the proposed budget will be announced\
        \ “at the proper time.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fad70-f692-4df3-8e3d-8073d6e443ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9ad2c-383f-47d4-b39e-7f11bee020c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee held its first meeting on Tuesday to vet the proposed\
        \ amendments submitted by lawmakers to House Bill 8980, or the 2024 general\
        \ appropriations bill, which was approved on third and final reading on Sept.\
        \ 27.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770db463-b3b3-4f32-a8d4-9f96c1870bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157a956-15f6-4696-b05f-f024eec93d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other members of the panel are Marikina Rep. Stella Quimbo, the\
        \ senior vice chairperson of the House appropriations panel; House Majority\
        \ Leader Manuel Jose Dalipe and House Minority Leader Marcelino Libanan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bebe5-a62f-446e-a0d3-2814ae8a1a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c1494-74ed-46fd-958b-a37193634a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Albay Rep. Edcel Lagman said government agencies\
        \ which are not entitled to confidential funds should be stripped of such\
        \ allocations instead of merely having their proposed allotments reduced as\
        \ a courtesy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d3311-1385-46ec-bad6-5b97dc6bf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617257a-0d16-42b3-8c32-a209751244a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co earlier announced that the Department of Education and the Office\
        \ of the Vice President, both under Vice President Sara Duterte, will lose\
        \ a combined ₱650 million in confidential funds for 2024.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c804a-426b-44df-80a4-dce72010ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b5c76-6952-450f-a18a-3623a8a2ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amount will be realigned to agencies tasked with national security,\
        \ in particular: the National Intelligence Coordinating Agency, the National\
        \ Security Council, the Philippine Coast Guard, and the Bureau of Fisheries\
        \ and Aquatic Resources.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edc057-6fc2-4a2e-8aea-07f390b1f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bdafc-d274-4caf-be20-0efc4ecfa434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:35:58.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T13:36:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The executive branch has requested for ₱10.14 billion in confidential\
        \ and intelligence funds next year across various agencies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8baf7bd-6829-4241-b812-ff4f961a15e8'
      'mgnl:activationStatus': true
