      'mgnl:lastActivated': 2023-10-04T16:33:25.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A powerful right hook by Marcial at the 1:49 mark of the second round\
        \ sent Ghousoon to the canvas which was ruled as a knockout.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981deb2e-e879-4cc8-a8e6-e14ca434b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:33:25.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:33:25.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcial will gun for the country's second gold medal when it faces\
        \ Tuohetaerbieke Tanglatihan of China on Oct. 5.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb0b5c-8078-4318-9609-076d6f2cd1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:33:25.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:33:25.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial joins EJ Obiena, Carlos Yulo, Aleah Finnegan as the Filipino
        athletes who have qualified so far for the Paris Olympics.</p>'
