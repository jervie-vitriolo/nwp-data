      'mgnl:lastActivated': 2023-10-04T13:02:15.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb977b-c698-44e5-9892-0b21706f3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video shows crowds of people running out of the busy Siam Paragon mall\
        \ in central Bangkok where the fatal shooting took place.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6e535-6ff5-44ec-8f53-f51298739331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb2a84-4765-4e6e-bdcd-c80d10574705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting took place around 4:20 p.m. local time (5:20 a.m. ET),\
        \ Police Lt. General Samran Nualma, assistant commissioner-general of the\
        \ Royal Thai Police, said at a press conference Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1b56e-6e2b-4ced-a4ed-a86f105d04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda7b88-ddf1-4a30-ab5c-646e4d8501a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect, who is reported to have mental health issues, was apprehended\
        \ just under an hour after the shooting started and taken to a nearby hospital\
        \ after being interrogated by police, Thai Police General Torsak Sukvimol\
        \ told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc9878-bcee-4d2d-aa13-2d1dbbc21790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f510c60-8545-4b8a-9986-5f2e0dace17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the deceased victims is a Chinese citizen and the other a Myanmar\
        \ national, Sukvimol said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4b183-aad0-4d85-9ff6-84b250c7d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd14a7-a0fe-4a30-a18b-97b472012dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three Thai citizens, one Chinese national and one Laos national were\
        \ injured in the shooting with “varying degrees of severity,” Ministry of\
        \ Foreign Affairs spokesperson Kanchana Patarachoke said Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9cd198-b080-4f6a-a8f7-b8befdff7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51bd8c-6e31-43ee-aab4-75eaf00cfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the case is still under investigation and some details cannot\
        \ be shared, please rest assured that the appropriate measures are being taken.\
        \ The government’s priority is to ensure the safety of Thais and foreigners\
        \ alike and that such tragedies are prevented in the future,” Kanchana said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d492328-e118-4d97-9b49-0dd81b4094f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62d55c-032f-414a-87f0-5325822fec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bangkok Emergency Center revised an earlier death toll, which stated\
        \ that three people were killed in the shooting. The director of the center\
        \ Dr. Yutthana Setthanan told reporters he was initially told the death toll\
        \ was three but later clarified that only one person was killed. The death\
        \ toll later rose to two, according to Sukvimol.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3edad-7615-49c5-88da-360890541abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d16b5-9959-4824-82ba-33fad8d5a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several people described chaotic scenes of employees and shoppers trying\
        \ to escape the mall as the attack took place, according to Reuters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7672f9d-fc60-4213-acc7-2527fe23fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9852a-6667-4b3e-8642-0d714ff4ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shir Yahav, 26, said the shooting happened “in just a few minutes,”\
        \ the agency reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29596599-2b7a-4987-a37c-f87512aa3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f83390-f0e6-46e0-bdec-583153d0b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We saw all the people run, run, run, we didn’t understand what was\
        \ happening,” Yahav said. “We went with them and then we heard several shots,\
        \ like six or seven shots. We blocked the door of the store.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71aa425-277b-42de-9d65-62a075d9b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649783c-458a-419a-9370-969038d3a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Susinee, 35, said she and about half a dozen other workers “just ran\
        \ out” of a Japanese ramen restaurant, Reuters reported.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4c27c-9471-460a-8990-ea40a4a50736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec130b9-21e0-4255-8fd1-05203bad830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Personal issues’</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924f88a-5545-48de-96e3-ba2a912d4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect “surrendered himself” after the shooting and still had\
        \ ammunition when he was apprehended, according to Sukvimol.\r"
