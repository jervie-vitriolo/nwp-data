      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun ownership in the Southeast Asian country is high compared with\
        \ other countries in the region.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8ffdb-4d28-4e0b-b40b-51d2fd42f7f6'
