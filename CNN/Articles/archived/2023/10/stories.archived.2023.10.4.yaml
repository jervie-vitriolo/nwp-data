    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb60637-aed7-4e9c-a7ee-a3a6866e418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to 2017 data from the Switzerland-based Small Arms Survey\
        \ (SAS), more than 10.3 million civilians hold firearms in Thailand, or around\
        \ 15 guns for every 100 people. About 6.2 million of those guns are legally\
        \ registered, according to SAS.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9871d-9281-4dc1-aa96-c1bb68cbfa9c'
