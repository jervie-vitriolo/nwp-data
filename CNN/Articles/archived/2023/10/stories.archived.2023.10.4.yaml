      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is deplorable that the vessel left the Filipino fishing boat and\
        \ our citizens in the water. This despicable act is an affront to all Filipinos,\"\
        \ she said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e590cff-7880-4570-b6e8-5e88fa638cc8'
