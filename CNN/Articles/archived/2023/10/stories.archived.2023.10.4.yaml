      'mgnl:lastActivated': 2023-10-04T19:02:08.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c310a84-07c8-45f1-af0b-1826011a6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from BARMM, the next two other regions with the highest number\
        \ of barangays placed under the red category are Eastern Visayas with 60,\
        \ and Bicol region with 21.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d16e8a-f14c-459a-a052-58f84b19ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.236+08:00
