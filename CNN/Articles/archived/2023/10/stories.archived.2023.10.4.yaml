    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Student slapped by teacher apparently died after brain swelling; expert
      says non-traumatic causes possible

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dac5b7-6ca7-4f15-a2ee-c5e9d72cafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.430+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        death certificate of the 14-year-old student from Antipolo City, who died
        days after being slapped by his teacher, showed that the immediate cause of
        death was “global brain edema,” or a swelling of the brain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c774771-f829-42bf-a7e5-524e9ff759ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.430+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document stated that a hemorrhage was found in the brain of
        Grade 5 student Francis Gumikib, whose family accused his teacher of having
        a hand in the death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c8a05-b16e-491d-9e0c-a4feec82d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.431+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected pulmonary tuberculosis and physical abuse could have also
        contributed to the loss of life, based on the death certificate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aff92b-241c-4f25-9272-b39d47d2866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.431+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Dr. Raquel Fortun, a forensic pathologist, described as “vague”
        the details in the document, saying a lot of questions were left unanswered.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8e0c0-3b35-4d5f-93e5-79c2272ba1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.432+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert told CNN Philippines’ News Night that an important detail
        — the underlying cause of the death — was left blank. It failed to explain
        where the hemorrhage came from, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fff80-a540-4223-8b97-fcd093e4ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.432+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tapos blangko ''yung part on manner of death, ''yung linya diyan na
        death by external causes," she added. "Kasi kung wala kang nilagay diyan,
        ibig sabihin you think natural, due to disease."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61f3ca-7cb8-42a0-b207-ba80a0e43fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.433+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: And the part on the manner of death, the line pertaining
        to death by external causes, was also blank. Because if you don’t put anything
        there, that means you think the death is natural, due to a disease.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2127c-21ef-4c8e-9e23-1fd4638798e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.433+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the student''s family, the boy informed them that he was
        slapped by his teacher on Sept. 21.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77039b73-85d2-447f-9a5b-fbcae334c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.434+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a week later, they said Gumikib begged to be brought to the
        hospital due to intolerable headache and ear pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c431a-a3bf-4656-a5dc-db60f4007cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.434+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They said he went into a coma before he died on Monday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40856b5-eaa1-4d59-9b3a-9907773aea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.434+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death possibly due to rare condition?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950b316-53b4-486d-8b1c-b05b4ee33849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.435+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said there are a number of things to consider to help determine
        if the slapping incident indeed led to the death, including how exactly he
        was slapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71bab79-d4a2-4310-b63a-3eb711fffb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.436+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don''t see any contrary description of the method," she explained.
        "‘Yung usual na sampal is ‘yung palm ng kamay mo itatama mo sa mukha. It’s
        not really effective or strong kasi malambot ‘yan eh, and it can only go so
        far in terms of velocity, gaano kabilis, ‘yun ‘yung delikado."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b60513-918d-4de0-bff3-f294b95afa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.436+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t see any contrary description of the method.
        In a usual slap, you hit one''s face with the palm of your hand. It''s not
        really effective or strong, because the palm is soft, and a slap can only
        go so far in terms of velocity, which is what''s dangerous.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f036699-ac1e-4dc8-9692-5a0387c98d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.436+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The medical examiner said there is a need to “keep an open mind,” as
        there could be other causes – such as a rare condition called meningoencephalitis.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6974ab-c719-4c2c-8cd4-fc2a78df5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.437+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It might not even be trauma, because this presentation is also consistent
        with inflammation from an infection of the brain and the surrounding meninges,
        or ''yung covering niya [or the covering of the brain]. So, pwedeng pwede
        ‘yan [so it’s really possible that it is] meningoencephalitis,” she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2971c5-c9e9-4a08-8a1c-ae0dca2f3e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.438+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gumikib’s remains were brought to Camp Crame in Quezon City on Wednesday
        for an autopsy, a critical piece of evidence in the investigation.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239824e-104a-454e-b016-1b46996183a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.438+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Fortun, the computerized tomography or CT scan done on
        Gumikib may not be enough to ascertain that there was hemorrhage in the brain.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9d000-63c1-4b41-9834-074fdd6008b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.438+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Results of the autopsy, which is a more comprehensive process, may
        provide more clarity, she said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92f80f-f5f4-4d46-b396-53219bcfb35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.439+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And one thing that struck me is nu''ng una, may usap-usapan na masakit
        daw yung tenga [at first, they said his ear hurt]…It is really common to have
        an ear infection and it goes to the brain, and that''s one cause of meningoencephalitis,”
        Fortun said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9366241-a3f9-4ad1-a417-630c516abd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.439+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police earlier said they are looking at filing a homicide complaint
        against Gumikib’s teacher.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3e7b1-aa5e-426b-b981-1781a0a933dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T23:02:47.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T23:10:39.440+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even if it is later determined that the teacher did not
        cause the student''s death, authorities and Gumikib’s family said they will
        still pursue criminal charges against her for the slapping incident.</p>'
