    'template': '1'
    'title': 'Binay urges DOT to seek apology from Indonesian minister over PH tourism
      video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e9c78-b169-4be9-bfae-7824eca54e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Sen.
        Nancy Binay on Tuesday urged the Department of Tourism (DOT) to demand an
        apology from Indonesian Tourism and Creative Economy Minister Sandiaga Uno
        over his statement on the Philippines'' controversial tourism video that used
        foreign stock footage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702ae3c-1963-4aff-a045-2436b34ac4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a <a href="https://jakartaglobe.id/lifestyle/no-big-deal-minister-reacts-to-indonesian-rice-terraces-used-in-philippine-tourism-promo">report</a>
        from the Jakarta Globe, Uno said he was intrigued by the paddy field scenery
        in the campaign video presented by the Philippines at the United Nations World
        Tourism Organization (UNWTO) meeting in Phnom Penh, Cambodia on June 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee15b42-6e45-4895-b6e5-0632e794df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f13e97-1272-4617-8ef8-a5c236fddf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minister claimed it \"looks like Indonesian scenery,\" but added\
        \ he may have been confused because of the similarities between Indonesia\
        \ and the Philippines being tropical and archipelagic nations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce295d3f-2946-4f5e-a2db-fc3f76b06d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de14b2c-4fce-495a-8489-77e56ca75b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4994d9-e46c-41ee-aac4-063a0b79cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But during the DOT budget deliberations, Tourism Secretary Christina\
        \ Frasco refuted claims that there are any rice terraces or footage of Ubud,\
        \ Bali shown during the event. She asserted that the video that was presented\
        \ was about Cebu tourism.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f961bd-3490-4216-a310-012170c158b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db608973-d6d3-456d-bcf7-792d9bb1a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The video that was shown was made in-house. We deny showing any photos\
        \ using images of Bali,\" Frasco said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fdfdc-bfca-4a20-892d-2c16327e08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9633b8-ffca-4090-b118-8ade32f1822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay, who chairs the Senate tourism committee, questioned where the\
        \ Indonesian minister's statement came from.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b61bd2-61f6-49a6-929c-a46f43b11ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e499e7-d1a5-4105-93f0-dd8f88e93c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nagtataka ako kung saan hinugot ni tourism minister 'yung sinabi\
        \ niya na it was the same when you're telling me now na walang rice paddies\
        \ doon na prinesent niyong video,\" she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2f06e-efc1-40be-9d2f-858cefd9dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d9813-52f8-4cc8-9703-1a1390d07458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I was wondering where his statement came from when you're\
        \ telling me now that there are no rice paddies in the video that you presented.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ccf7b-5cb8-4f2c-8b2e-0eeb38af19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89812c9-191e-4e3c-8f69-d726c3543e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think if you are standing by that statement, he should apologize\
        \ to us,\" Binay added. \"He is lying based on your statements… You should\
        \ demand an apology.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c37f5c-e9d9-40ee-baa2-891476f8f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9f070-eb91-46dc-a402-ad6fcfe62dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:38.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay also urged the DOT to issue a statement denying Uno's allegations,\
        \ saying his statement was \"very damaging.\" She also asked Frasco to write\
        \ a formal letter to Foreign Affairs Secretary Enrique Manalo regarding the\
        \ matter.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ef048-4358-473d-96ba-14506ff06284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:39.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad966526-c0d4-43b9-adea-9aadbafd4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:39.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco said the DOT previously reached out to the Ministry of Indonesia\
        \ through diplomatic channels, but has not yet received any response.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b0dbc-39a5-484a-97e6-17ab887a2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:39.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e60d0b-8dc0-42a7-bda0-a96e2fb9dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:39.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 27, the DOT unveiled its new \"Love the Philippines\" campaign,\
        \ which drew flak after it was found that the advertisement agency used foreign\
        \ stock footage due to lack of funds.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125fb78d-0dec-45a3-8a54-b4ffbcac62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:39.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f385897-759b-454a-9b59-826e0dc82984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T05:57:39.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:09:46.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco earlier told CNN Philippines'' The Source that the DOT spent
        ₱49 million on the new campaign and slogan.</p>'
