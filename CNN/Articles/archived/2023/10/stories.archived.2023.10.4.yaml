      'jcr:uuid': 'c93f9381-3742-48c4-9187-b781bba9d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:53:44.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:19.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She’s just one of a group of Hollywood, Broadway and West End A-listers\
        \ who have donated first editions of their work, including Richard Curtis’\
        \ original “Love Actually” script and an annotated a rare edition of “The\
        \ Vagina Monologues” from V (formerly Eve Ensler).\r"
