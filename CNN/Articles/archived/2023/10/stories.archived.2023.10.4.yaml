  'marcos-lifting-rice-price-cap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-04T10:48:23.000+08:00
    'imagesource': 'jcr:78400014-88b8-4fa7-bb13-6143d26fda28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '541285fb-f3fc-42d8-81c5-fea2c349d964'
    'lead': 'President Ferdinand Marcos Jr. lifted the implementation of the price
      cap on rice on Wednesday, but assured that assistance to farmers and the poor
      will continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T10:49:41.399+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-04T12:12:14.145+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos lifts price ceiling on rice'
    'updated': 2023-10-04T12:12:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b8548-8a80-47c2-a319-58eb681bb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — President
        Ferdinand Marcos Jr. lifted the implementation of the price cap on rice on
        Wednesday, but assured that assistance to farmers and the poor will continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce8f65-f88e-411f-863d-53c4404d70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes almost a month after the government imposed the policy
        to temper the high prices of the commodity, forcing retailers to sell regular
        milled rice and well-milled rice for ₱41 and ₱45 per kilo, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f870b38-f1fc-419a-8669-25b0cae53072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Agriculture (DA) and the Department of Trade and
        Industry (DTI) recommended to the president the lifting of the price ceiling
        following improvements in rice supply and prices.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ddfac-9ae1-43f0-928f-3280b7dab84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are lifting the price cap, but besides that, we are taking other
        measures para tulungan ang ating mga (to help out) farmers in terms of their
        equipment and processing," Marcos said on the sidelines of a rice distribution
        event in Taguig City.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2d19a-2f48-4a83-bf7b-4dc36f36400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will continue the assistance that we have been giving to farmers,
        also the assistance that we have been given to those most underprivileged
        families,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b722f-5675-4caa-a76c-3204b277da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Excess collections from the Rice Tariffication Law would also be tapped
        to increase funding for aid, Marcos said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f691e5-ecdc-46b8-b55f-9bfd3223015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said he directed House Speaker Martin Romualdez
        to create a program for Metro Manila congressmen to provide rice assistance
        across the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332c101-0940-4b1e-aa08-6c86a66df7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the government is focusing on Metro Manila “because that
        is where the prices are most volatile and are highest.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dcff87-bad9-4af5-8ec9-6627c29344ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:12:13.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-04T12:12:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the distribution of rice to select beneficiaries, Marcos
        reiterated that the country''s buffer stock is stable, as he blamed hoarders
        and smugglers for the surging rice prices in the local market.</p>'
