  'jung-cheolwon-south-korea-skating-early-celebration':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-04T12:42:08.000+08:00
    'imagesource': 'jcr:b65d4b05-7fc7-441b-9f6f-1c22720c1635'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09348944-efb3-4422-8836-c8991eaba153'
    'lead': 'Winning a gold medal is a big deal. As a result, athletes want to be
      able to celebrate and soak in their moment at the top of their sport.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T12:47:46.112+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-04T13:06:36.029+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['skating', 'Asian-Games', 'South-Korea']
    'stories': []
    'template': '1'
    'title': 'Premature celebration from South Korean skater costs team gold medal
      and military service exemption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e77c72-eb11-4e59-aa9d-bad044c70784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Winning a gold medal is a big deal. As
        a result, athletes want to be able to celebrate and soak in their moment at
        the top of their sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb7614-48e3-4485-8b22-c516db1271e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, for South Korean skater Jung Cheol-won, the decision to celebrate\
        \ a fraction of a second too early cost him and his teammates a spot atop\
        \ the podium – and an exemption from mandatory military service.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92d516-34c2-40a2-ab3f-8b354c0d1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163477a-1f53-4226-9ed0-f7dd053af86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jung was part of the three-man South Korean team taking part in the\
        \ men’s 3,000m speed skating relay final at the Huangzhou Asian Games in China\
        \ on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c065a91-348c-44fa-98c7-d5c790f335bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7fe9a-d926-494f-baff-e32ad37deb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old, who was skating the final leg of the race, approached\
        \ the finish line just ahead of Taiwan’s Huang Yu-Lin.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124664d8-45fc-4880-84fc-f11425fe5123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4db27-a405-4e74-b994-d63760710524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thinking that he had the gold medal sealed, Jung chose to raise his\
        \ hands aloft and not reach for the finish line.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13fa5c-1466-46ed-951f-dca0a1602eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec2c05-7d94-4177-8696-4e47814dc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unbeknownst to him, Huang stretched a long, left leg forward and was\
        \ just able to pip Jung to first place.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4bfb3-0585-46c9-a4a9-c476a30fdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c17d57-939c-456e-882f-67f9414502ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, Taiwan finished with a time of 4:05.692 for the gold medal,\
        \ with South Korea crossing the line in second place with a time of 4:05.702,\
        \ meaning that Taiwan won the gold by an agonizing 0.01 seconds. India finished\
        \ in third with a time of 4:10.128.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64850fc-62a8-49c2-9aa4-f94253d287c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585f1c5-ed67-491d-a999-21f3961f0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought it was such a shame that I was just a little bit short,\
        \ and then the results came up on the screen showing that we had won by one\
        \ hundredth of a second, and it was just a miracle,” Huang said after the\
        \ race, according to Reuters.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58837c-5963-4244-8f01-c05e0a2f3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e835f-6787-422e-b4ea-d80115676018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the race, Jung apologized for how he finished his final lap.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182049e4-4588-4fbf-82a3-da6001893031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4065e-18df-4c4b-b79c-264a7e2ab0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I made a rather big mistake,” Jung said, per Reuters. “I didn’t come\
        \ at full speed to the finish line. I let my guard down too early. I am very\
        \ sorry.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b575470-da5e-4c0f-ba22-7cbd140761ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc36ea5-4766-40f0-9338-7bbe6679b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The result was made even worse for Jung and one of his teammates, Choi\
        \ In-ho, as by not winning the gold medal, it meant that the pair missed out\
        \ on an exemption from having to take part in South Korea’s military service.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c9663-f5bb-4e9c-8787-2970e180f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb277b3-e0ea-46d8-ad38-41f0b9f6e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military service is compulsory for men in South Korea, with almost\
        \ all able-bodied persons required to serve in the army for 18 months by the\
        \ age of 28. The mandatory duty can be waived for some athletes, in particular,\
        \ those who win an Olympic medal or a gold medal in the Asian Games.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfac19-f829-4683-83f4-b10fe0a395d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacbacf-9e4d-4401-906b-cb1d3be05e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, South Korean law allows men who are deemed to excel in
        sports, popular culture, art or higher education to defer their service until
        the age of 30. The stipulation means that Choi has another opportunity to
        earn an exemption at the 2026 Asian Games in Aichi and Nagoya, Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527267f9-5895-4133-816f-4a5df1cfe48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:47:46.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:36.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/03/sport/jung-cheolwon-south-korea-skating-early-celebration-spt-intl/index.html"><em>
        "Premature celebration from South Korean skater costs team gold medal and
        military service exemption"&nbsp;</em></a></p>'
  'thailand-central-bangkok-shopping-mall-shooting':
    'author': 'Kocha Olarn and AnneClaire Stapleton, CNN'
