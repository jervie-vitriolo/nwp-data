      'text': '<p>DILG says manpower handling ‘911’ hotline inadequate</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0d2b1-4211-45cf-8785-7b45d210b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.820+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong>The
        Department of the Interior and Local Government (DILG) on Wednesday said it
        needs an additional budget for its ‘911’ emergency call centers as calls have
        ballooned to 60,000 per day since it was introduced in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e1e68-2ddf-4e5a-bd82-fa339cbfee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.821+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c81dc5-7990-46e2-93a8-abac68683747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.821+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Currently, Sir, the 911 service is receiving about 60,000 per day\
        \ for which ideally, we’ll have a shift of 60 personnel per shift, but right\
        \ now, we only have a budget for 11 personnel per shift,” DILG Undersecretary\
        \ Lord Villanueva said during a Senate committee hearing on the proposed 2024\
        \ budget of DILG and its attached agencies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b3065-9eb5-49c4-b334-af9469f438c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.822+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4afecd-78f6-470d-9b95-93ebc5d02ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.822+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva said that they need more manpower to accommodate all the\
        \ hotline calls.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddb60c-2870-4203-bc5f-7a5d5b389430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.822+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f294b99-50ce-43db-b6b9-a1271057d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.823+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our principal concern po for it is the budget for fiscal year 2023,\
        \ we requested a proposed budget of P280 million but the budget granted was\
        \ only P26 million,\" he said. \"Same for fiscal year 2024, P306 million was\
        \ requested but only P26 million was granted.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d9de0-7a3a-46f4-8dd2-0956c0dbc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.823+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f01a9a-7778-4c31-906d-6fecdc024623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:54:17.823+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-04T15:55:32.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva said for normal operations, the service should be directed\
        \ to local call centers but due to the inadequate centers, the calls are being\
        \ directed to its headquarters.\r"
