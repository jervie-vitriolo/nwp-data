      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1f478-0c3f-4d81-bc18-f9f96dd17d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lanao del Sur, 21 out of the 37 barangays in Malabang town were
        included in the list. This came after the indiscriminate firing incident in
        the municipality during the filing of certificates of candidacy.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc3251-b0e6-4bb1-aeeb-f58ac9f14986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7044381-cccd-40e9-a1c5-d2fbb2c537bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec, police and the military classify election areas of concern\
        \ in four categories: green, yellow, orange and red, depending on the gravity\
        \ of security concerns.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e8894-d826-47b1-a792-40ffa82718f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523b741-0c68-4b6f-8328-edd7ebcdf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission said over 1,200 barangays are under the orange category,\
        \ while more than 1,000 were classified as yellow areas. Nearly 40,000 are\
        \ under the green category, which means they are generally peaceful.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19bd7fc-ffd3-4ebb-ae2a-c4b42c902adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902cd7f-8f78-4f0e-b2de-96186dd24155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No barangay in Socorro town in Surigao del Sur was in the list of areas\
        \ under red category, although one was listed as yellow. Socorro recently\
        \ made headlines due to alleged criminal activities of a group operating there,\
        \ suspected to be a religious cult.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec9300-8b12-40d4-957f-3950dc352c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0319e-8e6f-466a-b641-b1c0f539d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Commissioner George Garcia earlier said the poll body has to\
        \ be careful in tagging a locality as an election area of concern as this\
        \ will result in mobility restrictions, affecting residents and businesses\
        \ alike.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db8389-ef3e-4955-9ec1-9964f6dae628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e09aea-14d2-45c0-8d3c-615c3f466ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Negros Oriental is currently under Comelec control following
        the assassination of Governor Roel Degamo in March and other reported incidents
        of violence there.</p>'
  'Gov-t-assists-job-seeking-Pinoys-defrauded-in-Italy':
