      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was packing maximum sustained winds of 165 kilometers per hour (kph)
        near the center and gustiness of up to 205 kph, in comparison to the 150 kph
        and 185 kph reported at 11 a.m.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dde90-09aa-4504-8def-f1598cdceb78'
