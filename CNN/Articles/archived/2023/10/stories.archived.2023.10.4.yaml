      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film has become a cult classic and even spurred a musical, which\
        \ is also being made into a movie scheduled for release next year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5978d16-51bb-46a9-bc15-1f1527afdade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:53:44.969+08:00
