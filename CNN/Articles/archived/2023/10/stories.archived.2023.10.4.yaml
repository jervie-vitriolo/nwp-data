      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to offer my support to the families of the deceased
        and all those who were injured as well,” the prime minister wrote on X, previously
        known as Twitter.</p>'
