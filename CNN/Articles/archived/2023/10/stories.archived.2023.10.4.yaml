    'jcr:uuid': '9de8525c-a7ea-490e-abe4-305da1430d13'
    'lead': 'The government has released a moratorium on the granting of career executive
      service rank to all the graduates of the National Defense College of the Philippines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T17:21:42.460+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-04T17:41:09.601+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
