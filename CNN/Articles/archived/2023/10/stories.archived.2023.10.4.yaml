      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852739af-776b-4484-8483-60607b802d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the next planned mission – known as Chang’e-6 –
        were progressing smoothly, China’s National Space Administration (CNSA) said
        in a statement last week, adding that the mission’s accompanying relay satellite
        would be deployed in the first half of next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afebf9e-4528-43fc-8837-6f1121f29c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00d5f3-f420-419f-8a03-965dd53ac39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, CNSA also looked ahead to its Chang’e-8 mission slated for\
        \ 2028, with Chinese officials on Monday calling for increased global collaboration\
        \ for the unmanned lunar expedition during the International Astronautical\
        \ Congress in Baku, Azerbaijan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeaf996-d5df-4284-bbd6-587b59828de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d7f8e-c8ff-480b-ae6d-5bb65b637556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese expedition in 2028 would welcome joint “mission-level”\
        \ projects with other countries and international organizations, according\
        \ to an accompanying document released on the CNSA website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c124d60-e547-47e3-a23e-42a1b55551f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fa4ba-9ccf-4a53-9a5b-b73de51d2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This means China and international partners could work together on\
        \ spacecraft launch and orbit operation, conduct spacecraft-to-spacecraft\
        \ “interactions,” and jointly explore the surface of the moon, the document\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d69b3-d4e1-4c66-b1c5-a91ddd7de684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5041c1-8a69-4b02-81a9-abe5d9083c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft would also make room for 200 kilograms (440 pounds)\
        \ of foreign science payloads, the agency said on its website. This could\
        \ allow overseas partners to conduct lunar research by “piggybacking” off\
        \ the mission, Chinese state media said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a48a7-c387-46c0-9766-dfb7075425ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621aa2f-11e0-4f81-9a86-bec28ce35ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China expects both upcoming missions, and the Chang’e-7 slated for\
        \ 2026, to produce valuable data toward constructing a permanent international\
        \ research station on the lunar south pole by 2040 – part of Beijing’s wider\
        \ push to become a major space power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04c40a-50b8-472c-aa0b-fe23d53d79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7a105-0d46-473a-8241-ebde66bd91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those efforts have seen China become the first country to send a rover\
        \ to the far side of the moon in 2019, complete construction of its orbital\
        \ Tiangong space station last year, and announce plans to become only the\
        \ second country to land a manned mission on the moon by 2030.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b2d86-1e60-4259-b2cb-426ca51b4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6061861-a994-4b82-a381-34fe60e3efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expanding Beijing’s international ties through space collaboration\
        \ is also part of that plan – though so far only a handful of countries are\
        \ reported to have joined onto its planned lunar research station. They include\
        \ Russia, Venezuela and South Africa, according to Chinese state media.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596c9a1-9989-40b9-9c5f-52f3d0cdc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2918c-513a-4a42-88cb-68411f386903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is not alone in elevating its space program and lunar ambitions\
        \ as multiple countries eye the potential scientific benefit, national prestige\
        \ and access to resources and further deep space exploration that successful\
        \ moon missions could bring.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1d919-fcbf-4484-964b-d2556a1fd7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5076c-e8eb-4050-8342-ef3865ca5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, India landed its Chandrayaan-3 spacecraft on the moon,\
        \ becoming only the fourth nation to accomplish the feat, with its lunar landing\
        \ reaching closer to the moon’s south pole than any other spacecraft in history.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89250298-e324-4b93-9f1f-a4d7fe4fdb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c645a-9183-496a-8aba-edc260b126a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same week, Russia’s first lunar mission in decades ended in failure\
        \ with its Luna 25 spacecraft crashing into the moon’s surface.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8994e8-f75f-4c53-b6ab-bfa2eca97c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e12a1-25c0-40d0-bc80-16fd68160bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States has also boosted its lunar program – launching the\
        \ first test flight in 2022 under its Artemis program, which aims to return\
        \ US astronauts to the moon in 2025 and build a scientific base camp there,\
        \ with NASA also eying the lunar south pole.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa4f35-a05b-44f2-8640-ed1b323f91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fa07e-a46c-479c-a994-e04ec6f24b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like China, the US has also been gathering international partners,\
        \ with more than two dozen countries signing on to its Artemis Accords norms\
        \ for “peaceful exploration of deep space.” China is not among the current\
        \ signatories.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f9839-c625-4a4d-b678-b8111f586c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e70c62-2ea6-4c71-8169-3115120d52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China’s upcoming moon missions</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1ce7f-d8ff-4c5e-a41c-335c2158c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s Chang’e-6 mission next year will deepen understanding
        of the moon’s far side, collecting samples following 10 previous missions
        to the near side facing Earth, the CSNA said in a statement Friday, coinciding
        with Mid-Autumn Festival – a Chinese national holiday associated with the
        moon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e160c-2da6-4f42-8988-cf87e921d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7c3ab-461d-4376-8920-b9ac3a9db223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such samples will enable scientists to advance their studies about\
        \ the far side … (and) analyze the samples’ composition to broaden knowledge\
        \ about the moon,” Hu Hao, a senior official working on the Chang’e-6 mission,\
        \ told Chinese state media last week.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce830986-1b65-46d3-bf06-a4326b59b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c2393-aecc-442f-9eb4-b7cb04d372c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft is slated to touch down in the far side’s South Pole-Aitken\
        \ Basin and collect dust and rock samples there, Hu was cited as saying, referring\
        \ to a major lunar landform of high scientific interest.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14e10a-f0f3-4d45-8e93-9a67177c8fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4e451-4497-4ab5-9ed2-6bf188677fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The far side of the moon, which can’t be seen from Earth, is covered\
        \ in craters, but unlike the near side isn’t dominated by large lunar mare,\
        \ or darker imprints of ancient lava flows – a difference that puzzles scientists.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5eac0d-f4c1-4f5e-8e79-de0155387b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9241223-c3f6-4ecd-9875-b63acd053fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chang’e-6 spacecraft will also carry payloads and satellites from\
        \ four international partners, according to the CNSA.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42d498-8c95-4df9-908a-93d361910c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71a421-b453-4ef4-a786-460e0899b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those include a French-made instrument to detect radon gas, a negative\
        \ ion detector from the European Space Agency, an Italian laser corner reflector\
        \ to calibrate radar systems, and Pakistan’s CubeSat, a square-shaped miniature\
        \ satellite, it said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8272da0-0ba0-4160-9b91-58b3b4c1de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2d83f-e1d8-4c8d-aa0d-d098944c17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission is expected to be followed by the Chang’e-7 in 2026, which\
        \ aims to search for lunar resources on the moon’s south pole, and Chang’\
        e-8 two years later, which could look at how to utilize lunar materials, officials\
        \ have said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004083a-54cd-4a0b-940c-cb9b970236c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147d7f1-a8ce-471f-b2c7-b9861310c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has launched five robotic probes since 2007. Its last mission,
        Chang’e-5, landed on the moon in December 2020 and returned with samples of
        lunar rocks and soil.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e9e6f-d345-459e-b883-10c6884b6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:35:34.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:35:34.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/04/china/china-moon-chang-e-lunar-mission-scn-intl-hnk/index.html">China’s
        next moon mission aims to do what no country has ever done. Its space ambitions
        don’t end there</a>."</em></p>'
  'france-bedbugs-paris':
    'author': 'Chris Liakos, Maya Szaniecki, Claudia Colliva and Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-04T16:35:50.000+08:00
    'imagesource': 'jcr:157033df-2117-4191-9add-20bf53b5d5af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f7abab-05cf-4dba-bad1-1147a8e3c195'
    'lead': 'The French government has vowed action to “reassure and protect” the
      public as its capital Paris reports a “widespread” rise in bedbugs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T16:39:55.236+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-04T16:39:55.880+08:00
    'mgnl:lastActivatedBy': 'superuser'
