    'stories': []
    'template': '1'
    'title': 'DLSU Harlequin Theatre Guild to stage Isagani R. Cruz’ Halimaw: Musikal
      ng Sinisintang Pilipinas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383824b9-78a4-4bc7-ad05-e1587723bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:12:49.364+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T11:14:38.708+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
