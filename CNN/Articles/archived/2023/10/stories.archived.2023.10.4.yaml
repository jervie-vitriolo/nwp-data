    'jcr:uuid': 'c65999c1-43fe-46af-903d-396038506f55'
    'lead': 'Sen. Nancy Binay urges the Department of Tourism to demand an apology
      from Indonesian Tourism and Creative Economy Minister Sandiaga Uno over his
      statement on the Philippines'' controversial tourism video that used foreign
      stock footage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-04T05:57:38.972+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-04T06:09:46.492+08:00
