      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard reported that three fishermen died after
        their vessel was rammed by oil tanker Pacific Anna, registered in the Marshall
        Islands, in Bajo de Masinloc located in the West Philippine Sea on Oct. 2.
        It relayed that the 11 fishermen who survived the incident said they used
        their own small service boats to transport the bodies of their fallen companions
        to Infanta, Pangasinan.</p>'
