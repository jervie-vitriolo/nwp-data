      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis Tolentino, who heads the special panel on Philippine\
        \ Maritime and Admiralty Zones, emphasized the need for Congress to pass the\
        \ Maritime Zones Bill that would establish the country's legal bases for activities\
        \ that could be conducted in these areas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa4c4f-e94e-4565-bd1f-60bc4898b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:04:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T15:06:58.254+08:00
