      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mariah Carey has announced her “Merry Christmas One And All Tour.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762c082-7c5e-4fed-9c02-50f273dafed9'
      'mgnl:activationStatus': true
