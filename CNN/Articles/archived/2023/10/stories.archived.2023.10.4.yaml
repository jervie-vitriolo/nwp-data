      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of the end of 2022, Pakistan hosted more than 1.3 million registered\
        \ Afghan refugees and 427,000 people in “refugee-like situations” from Afghanistan,\
        \ according to the United Nations’ refugee agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560e593-7ec1-4692-bd53-adf388dea0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afd02f-ea32-4d17-8570-6ee549a40640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But their presence in Pakistan has long been controversial, with police\
        \ crackdowns and threats of deportation in previous years. Hundreds of Afghans\
        \ have already been deported from Pakistan this year, according to volunteer\
        \ groups, citing local records.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c3be3-aa03-4a40-85b5-3e698b829435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dd268-dfa7-429f-99ee-411a00cfa478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the news conference Tuesday, Bugti claimed that Afghan nationals\
        \ carried out 14 of the 24 major terrorist attacks that have taken place in\
        \ Pakistan this year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88966cd1-07aa-4591-a2e2-1be7a14e9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.471+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef729c4c-4094-4782-8ac4-54eb670dcb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.471+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are attacks on us from Afghanistan and Afghan nationals are\
        \ involved in those attacks. We have evidence present for that,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e35ad-b4b7-4e3c-8c0d-59909a33991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.471+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa2fb3-33bc-4555-9d65-24526dbe3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Businesses and properties of “illegal aliens will be confiscated, and\
        \ illegal business operators and their facilitators will be prosecuted” in\
        \ the crackdown, Bugti said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b1134-99f9-4eb6-873b-c69d3b5b5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27a07b-91d2-4856-b8b3-676822c957d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Strict legal action will be taken against any Pakistani citizen or\
        \ company providing accommodation or facilities to illegal aliens” residing\
        \ in Pakistan after the deadline, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54566662-d553-4b63-ad08-4cfc64a8188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2246b0e-16e5-4edb-9fc1-c7a9df723793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was made by the National Apex Committee, which met earlier\
        \ on Tuesday. A task force has also been formed to “seize people with fake\
        \ identity cards and illegal properties built on their fake documents,” while\
        \ the country’s national database and registration body has been ordered to\
        \ cancel any “fake identity cards” and confirm any cases with DNA testing,\
        \ authorities said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae211c-884d-46d7-a1d8-9ae32bd9e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcef08-cb35-4f8d-be3c-0b31fa6e9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan is home to one of the world’s largest refugee populations\
        \ – the vast majority of them from Afghanistan. Given the two countries’ shared\
        \ border and deep cultural ties, their fates have always been linked – with\
        \ years of conflict and humanitarian crises in Afghanistan inevitably spilling\
        \ into Pakistan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9feb9-91f4-4431-b19c-f9bfb68936d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6925c-813b-48f5-ba1f-3a0533a7c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Afghans fled the Soviet invasion of their country in 1979, settling\
        \ in Pakistan during the biggest refugee crisis in the world at the time.\
        \ Another wave took place in 2021 after the Taliban retook Kabul, with thousands\
        \ of Afghans crossing the Pakistan border, often with incomplete paperwork\
        \ while waiting for visas to third countries, such as the United States.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15277219-2e52-4f3e-8387-6292de420c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66023547-2096-4aa2-982c-8ccd0271bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many Afghans living in fear of persecution by the Taliban have fled\
        \ to Pakistan, where they have been subjected to waves of arbitrary detentions,\
        \ arrests, and the threat of deportation,” Nonprofit organization Amnesty\
        \ International said in a statement Monday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c671b-f727-47f3-b20a-c492cdbdff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1ec2f-b21b-41ca-870a-dffe36bef2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is deeply concerning that the situation of Afghan refugees in
        Pakistan is not receiving due international attention.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63a215-32c6-4515-b636-5239146e09c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/04/asia/pakistan-deportation-immigrants-afghans-intl-hnk/index.html">Pakistan
        announces mass deportation of ‘illegal immigrants’ including Afghans</a>."</em></p>'
