      'mgnl:type': 'text'
      'text': "DTI Fair Trade Enforcement Bureau Director Fhillip Sawali said there\
        \ were still over 5,700 retailers scheduled for payout as of Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455f60f-36a3-451a-8e88-4472acf04d69'
