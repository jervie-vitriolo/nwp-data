      'mgnl:lastActivated': 2023-10-04T13:02:53.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f877e0a-dc46-404b-a440-172bbc5dc2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:02:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T13:02:53.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor said local authorities only learned about the incident after\
        \ Gumikib died. Prior to this, it was only reported to school officials, he\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5bc5f-b067-4416-a9d0-ee252458e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T13:02:53.210+08:00
