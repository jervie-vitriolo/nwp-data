      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commissioner Aimee Ferolino on Wednesday said that of the 242 barangays\
        \ under the “red category,” 147 are in the Bangsamoro Autonomous Region in\
        \ Muslim Mindanao (BARMM).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499736d9-25ef-43c7-b356-c249efa610a6'
