    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10981c-d0d2-48b0-9d1f-68a3a7304311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.453+08:00
      'mgnl:createdBy': 'vince'
