      'mgnl:lastActivated': 2023-10-04T15:06:58.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other lawmakers asked the government to conduct a swift investigation\
        \ to find out what happened and if the oil tanker crew abandoned the Filipino\
        \ fishermen.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799aa9cb-65f4-4641-86df-6817d794d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:04:17.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T15:06:58.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783f424-eca0-4831-981c-9a4168d19c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:04:17.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-04T15:06:58.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the details remain unclear at this point, what is clear is\
        \ that there has been a disregard for the lives of our fisherfolk, who are\
        \ simply making a livelihood in our own sea,\" said Senate President Migz\
        \ Zubiri. \"If it was an accident, we must figure out whether there was any\
        \ attempt to assist our fisherfolk at all, as should have been done under\
        \ international humanitarian laws.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86d47a-5510-4ab8-93c9-286980db36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:04:17.488+08:00
