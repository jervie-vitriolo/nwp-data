      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd961189-8f75-49e1-8350-7b7488d73e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T15:52:57.785+08:00
      'mgnl:createdBy': 'kristel'
