      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-04T13:02:53.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If two weeks have passed and we only knew all of this\
        \ on Monday, that's already beyond the 48 hours given to school based on DepEd\
        \ protocol so definitely there are lapses here.]\r"
