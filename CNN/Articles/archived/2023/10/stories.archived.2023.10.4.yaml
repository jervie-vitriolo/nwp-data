      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1dbec-9e4c-4b5f-bb46-03841834faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ferolino said the tally may still rise, as political rivalry historically\
        \ intensifies as elections draw nearer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839063c-3d55-4709-9d52-82d6844fc0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.235+08:00
