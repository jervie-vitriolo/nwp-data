      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b657c15-5728-4fbc-960c-21d6e045e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:12:49.364+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T11:14:38.708+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> DLSU Harlequin
        Theatre Guild is set to embark on a contemporary pop-rap musical retelling
        of “Halimaw,” a compelling sarsuwela written by Filipino literary artist and
        playwright Isagani R. Cruz back in 1971. In celebration of Dr. Isagani R.
        Cruz and his masterful works, the production’s cast and crew aim to deliver
        thought-provoking socio-political themes through Halimaw’s allegorical narrative
        of the consuming and repressive dangers of power and corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc57a4e-7a6e-425f-980f-707d7b604e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:12:49.365+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T11:14:38.708+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80539774-014d-444c-aa81-7fe3af981957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T11:12:49.365+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-05T11:14:38.709+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Set in a reimagined fantastical Philippines, “Halimaw” follows Alberto\
        \ in his pursuit of saving the tyrannical King’s three daughters, all named\
        \ Maria, who are discovered to be abducted by three monsters that mirror the\
        \ issues that plague the Filipino people. In his quest, Alberto must face\
        \ the enigmatic siren, Binibining Sirena. Then, he must confront the deceptive\
        \ matron, Ginang Purista. Finally, Alberto must brave the devious executive,\
        \ Ginoong Dragon. Accompanied by two ordinary men both named Juan, Alberto\
        \ is driven to gather his wits and remain steadfast to defeat the monsters\
        \ and rescue the Marias.\r"
