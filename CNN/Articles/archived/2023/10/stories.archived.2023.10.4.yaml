    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France’s health minister says country not ‘invaded by bedbugs’ and urges
      calm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0588bf4-6432-4302-b7e8-976fa9974773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> France’s health minister has assured
        the French public that there’s “no reason for widespread panic” as Paris reports
        a “widespread” rise in bedbugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b3eeb-b5f6-4ee0-a2d6-7dd0b994ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459da5e4-4897-4b99-806b-d80445e70dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to French radio station France Inter, Aurelien Rousseau condeded\
        \ that “when you see them around you, when you have bedbugs in your home,\
        \ it’s a nightmare” but assured listeners that “we haven’t been invaded by\
        \ bedbugs.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9a05c-46f4-42ea-bf74-31cc83a9e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfcf99-dfe8-454b-9906-2e736f032b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Institute for the Study and Control of Bedbugs (INELP)\
        \ told CNN on Monday that the level of bedbug infestation in France is worse\
        \ than previous years but treatable.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b5e4e-7971-4c5a-90b4-b0ba8938f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6827b91-7ee9-403a-9d13-0aa94cdccae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bedbugs have been increasingly present in France for two or three\
        \ years now, regularly peaking in the summer. But this year, we’ve gone beyond\
        \ all other years,” INELP president Marie Effroy said, adding that the jump\
        \ started “at the end of August, beginning of September.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1a45c-569c-468d-9475-e1f4c50faa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01866319-6d21-4f80-afc6-56126ae8cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Effroy went on to say that “there’s a bedbug problem, but at the same\
        \ time, there’s a kind of paranoia going on because people hear about bedbugs.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1032e4-bc8d-4817-a7fc-ca041f27b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b82b3-1076-46e9-bdb5-89047c2076fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the recent reported sightings, Effroy said people\
        \ “see bedbugs everywhere,” but added that “sometimes it’s not bedbugs.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd2d80-df9a-40fd-8b59-a80d25ab02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef808f-e6e1-45e7-8d56-168bb3169c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Measures to be strengthened</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a7c6d-6e91-407f-a674-f3b5a8f9770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week the French government vowed action to “reassure and\
        \ protect” the public.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06367a6e-2af9-41af-af82-ac77dc05a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0e4fe-1f87-4a18-9f89-0763a212bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French transport ministry confirmed to CNN that transport minister\
        \ Clement Beaune will convene a meeting on Wednesday to take stock of the\
        \ situation and “to strengthen measures” following the reported surge in numbers\
        \ of the blood-sucking insect.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5812a-b444-465d-8e65-5c12a7d2aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d8323-5b05-44e5-b08a-c41b071e9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French transport operators say they remain “vigilant” about bedbugs\
        \ following reports of what were said to be sightings in public transport.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223ee83-35f3-406f-9653-a794bf8b18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf89bd3-bc03-4cbe-ae21-868fc1fccf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RATP, the operator behind the Parisian metro, told CNN on Monday that\
        \ “each sighting is taken into account and is subject to a treatment,” adding\
        \ that “these last few days, there have been no proven cases of bedbugs recorded\
        \ in our equipment.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84db0f0-7539-44b5-9453-d290b733e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51537935-cc55-435f-994c-c05aad1390f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RATP added that a report was made on Wednesday last week but after\
        \ an assessment “no presence of bedbugs was recorded on the train.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53068551-eb21-438f-8be2-e6fadec51b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325620e-3960-47af-999f-e5f84d092382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Railway company SNCF – which operates many trains in the country including\
        \ the Eurostar – told CNN that it “takes reports of pests very seriously”\
        \ but that “to date we have not observed any presence or proven reports of\
        \ bedbugs.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce65941-4339-4597-ae34-f39f507dd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b386ca4-d550-44fb-a6c9-40acd3842976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been recent calls for government action from Paris officials\
        \ and trade unions after several videos of bedbugs circulated on social media.\
        \ In the videos, the bedbugs were said to be spotted on public transport and\
        \ other public locations, such as cinemas.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff579eb9-432b-4b35-94c4-20ef37c2a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e9617-f799-4861-92fc-eb80ad2d2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to French TV station LCI on Friday, deputy mayor of Paris\
        \ Emmanuel Gregoire called the phenomenon “widespread.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11373b2-10ab-4865-a15f-4cb6258dac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c8ed2-3db1-4083-b375-22953bbcf0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to understand that in reality no one is safe, obviously there\
        \ are risk factors but in reality, you can catch bedbugs anywhere and bring\
        \ them home,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d1c69-b60b-4d8f-af3f-6a9471950cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054da22-863b-4bdf-81c1-7afa75a7813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Emerging phenomenon’</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd29a76-30ac-4e53-9598-da6394b865cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, the French government launched an anti-bedbug campaign,
        which includes a dedicated website and an information hotline, as numbers
        of the insect surged.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f049c20-e6e5-4bd7-a332-1bbdf488b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59481a9c-102b-4baa-a7e5-c0df625ba5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Gregoire said that despite that plan, “there are 3.6 million people\
        \ who come into Paris every day, and bedbugs do not stop on the outskirts\
        \ of the city.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e42422-ee79-48a4-9651-52c208528cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d84ded-4422-4963-b4ea-49a38d2317a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An expert from France’s national health and sanitary body, Anses, said\
        \ the problem was “an emerging phenomenon in France and almost everywhere\
        \ in the world.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a9955-2a71-4df3-af11-a11c8232725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe762d6-19f9-4642-be53-fdd3633598b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s mainly due to the movement of people, populations traveling,\
        \ the fact that people stay in short-term accommodation and bring back bedbugs\
        \ in their suitcases or luggage,” Johanna Fite from the Anses department of\
        \ risk assessment told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c619b-cb33-4629-b698-d06319a3f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32afc21-5d02-4841-9810-1aff5c5c48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added there was an “escalation” in numbers because bedbugs were\
        \ increasingly resistant to insecticides.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb1cc1-b09e-4c3d-873c-e72d62720993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720914fc-0574-4948-882f-3aaa5f7a000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are observing more and more bedbug populations which are resistant,\
        \ so there is no miracle treatment to get rid of them,” Fite said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39fe63-0350-4e33-af97-79f928369564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0c460-6445-4d21-a050-832a760b404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French health minister Aurelien Rousseau also dimissed the idea that\
        \ the rise in bedbugs is related to imigration.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc196a11-c523-4b2f-aa02-4a51e01d8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451e0ea-efe0-4853-bcdf-c340ec147661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s got nothing to do with immigration, it’s related to movement,\
        \ when you come back from abroad you might bring bedbugs back with you,” he\
        \ told radio station French Inter.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281fb4e-980f-45f8-aafc-a4c9b7f32e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af8a16-a9ae-42a4-b197-873f024de287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Paris deputy mayor warned against “hysteria” over the\
        \ issue, noting there had been an “increase in Parisians who are referring\
        \ to the town hall’s information services for information on bedbugs”.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ac9c1-69b7-4217-92df-f1589f49fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feec579-9638-43ed-bc68-f279843acdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Professional companies which intervene in residential areas are telling\
        \ us that currently the proportion of interventions for bedbugs is atypical\
        \ compared to normal and is increasing rapidly,” he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdcf5d-78e7-4a6f-80c7-1ec4878538bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c2483-2002-4699-82bc-72a76f7b98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes as Paris gets ready to host the 2024 Olympics Games,\
        \ but officials say they are not worried.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe405ead-3665-431e-9aef-c76bf8147f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:39:55.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:39:55.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621e3dd-daa9-49e5-aafb-ba9a879b5f35'
      'mgnl:activationStatus': true
