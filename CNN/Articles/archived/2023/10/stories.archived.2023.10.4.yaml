      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trade department has been distributing the cash aid using as a\
        \ basis a list drawn up by the DSWD.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26016fb5-7b8a-4d14-aec0-2338d5e69062'
