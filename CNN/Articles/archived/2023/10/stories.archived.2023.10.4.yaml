    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa97d6f-fcfe-4154-9a6c-fd85017a4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T19:02:08.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T19:02:08.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When an area is declared under the ‘red category,’ that could be the\
        \ basis for placing an area under Comelec control if the situation further\
        \ intensifies,\" she said in a media briefing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfc938-0110-437d-b6c5-bbaddb002fa2'
