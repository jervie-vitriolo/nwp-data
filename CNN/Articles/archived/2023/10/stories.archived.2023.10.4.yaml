      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thai Prime Minister Srettha Thavisin expressed his “deepest condolences”\
        \ to the relatives of those died in the shooting.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f4483-afe2-4039-9245-95abdf7c3f83'
      'mgnl:activationStatus': true
