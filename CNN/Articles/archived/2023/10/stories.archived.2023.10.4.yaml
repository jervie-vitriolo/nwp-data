      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tour is scheduled to kick off at California’s Yaamava Casino on\
        \ Nov. 15, before making stops in other cities, including Los Angeles, Denver,\
        \ Toronto, Chicago, Boston, Montreal, Philadelphia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178dcb9-52e3-449b-b2d7-efe49e876b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:58:09.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:06:08.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tour will conclude Dec. 17 at Madison Square Garden in New York\
        \ City.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da1017-1500-48fc-8ea7-077d139e8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:58:09.988+08:00
      'mgnl:createdBy': 'vince'
