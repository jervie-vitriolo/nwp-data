      'mgnl:type': 'text'
      'text': 'In her latest solo exhibit at Silverlens Manila, Yasmin Sison presents
        “Time is a Restless Sea.” A collection of autobiographical paintings compiled
        over two decades, Sison revels in sun, sky, and sand to express the world’s
        unpredictability.  Catch the exhibit from Oct. 5 to Nov. 4 at Silverlens Manila.
        Entrance is free. For inquiries, email inquiry@silverlensgalleries.com. '
