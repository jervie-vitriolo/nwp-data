      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49f4eb-f9b8-458f-a731-08e33f25cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand tallies the second-highest gun homicides after the Philippines\
        \ in Southeast Asia, according to the Institute for Health Metrics and Evaluation\
        \ (IHME) at the University of Washington’s 2019 Global Burden of Disease database.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731879a-dba6-47e1-affe-8a1d98a97b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8f223-ff39-4b89-84d0-dc36bf21b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T12:51:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-04T13:02:15.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But mass shootings in the country are rare. In October 2022, at least\
        \ 36 people were killed in a gun and knife attack at a child care center in\
        \ northeastern Thailand.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bf690-42ea-4819-a838-0af08b938264'
