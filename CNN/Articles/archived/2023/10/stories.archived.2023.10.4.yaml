      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Eumir
        Marcial is headed to the Paris Olympics next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb70dd5-6dd7-465f-92e3-067f52a3f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:33:25.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-04T16:33:25.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old boxer secured a spot for the Summer Games after advancing\
        \ to the gold medal round of the men's 80kg category with a win over Syria's\
        \ Ahmad Ghousoon in the 19th Asian Games.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4c243-6d0b-4587-970e-c874c9316f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:33:25.691+08:00
