      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V or "strong" shaking felt in Sarangani and Don Marcelino,
        Davao Occidental; Kiamba and Malungon, Sarangani; City of Digos, Davao Del
        Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
