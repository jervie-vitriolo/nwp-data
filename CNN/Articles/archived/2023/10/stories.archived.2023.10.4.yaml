      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18858a0-ba0b-4138-b164-da8ee4b3bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T16:28:22.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T16:28:22.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference, caretaker Interior Minister Sarfraz Bugti announced\
        \ a November 1 deadline for those residing in the country illegally to leave,\
        \ after which “all law enforcement agencies would deport them,” he said.\r"
