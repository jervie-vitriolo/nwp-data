      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe and TM relentlessly innovate to elevate the customer journey.\
        \ By merging top-tier content with cost-effective deals, enticing promotions,\
        \ and a robust network, they aim to set new standards in user satisfaction.\
        \ The three brands continuously roll out tailored services that address customers’\
        \ evolving demands.\r"
