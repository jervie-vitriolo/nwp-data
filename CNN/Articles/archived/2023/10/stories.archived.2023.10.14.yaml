      'mgnl:created': 2023-10-14T15:36:30.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk’s social media company, X (formerly
        known as Twitter), broke the law when it fired one of its employees for “exercising
        their right to protected concerted activity” following X’s return-to-office
        mandate, according to a complaint from the National Labor Relations Board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d4f84-d800-4b69-9ddb-4ce424f04b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a820a67-4b0f-4907-baab-e10564636c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint alleges that a high-ranking X official told workers,\
        \ “If you can physically make it to an office and you don’t show up, resignation\
        \ accepted.” One employee reached out to coworkers on Slack and encouraged\
        \ them not to resign but instead wait to get fired. The employee was illegally\
        \ terminated for their actions, according to the complaint.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2bc43e-2979-4527-8360-91b936964db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35579442-9997-4dd4-8cbe-d096aff17a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NLRB protects workers’ legal right to engage in “concerted activity,”\
        \ which is when two or more coworkers band together to address workplace issues.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14717819-4d05-414d-a702-fe8397f2d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6c9c4-28d6-4f1c-aff4-96fd1de48b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A hearing about the complaint is scheduled for January 30 in San Francisco.\
        \ The NLRB’s general counsel intends to prosecute the charge if X and the\
        \ former employee don’t settle first, according to a statement from Kayla\
        \ Blado, a spokesperson for the NLRB.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe0ccc-3e75-4077-b474-719e6e9c8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2397cd5-fc98-466e-84ec-4bfcb0e3a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X did not respond to CNN’s request for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f946c-3d98-4dca-8c7f-1b434da2b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5658b35-8dc2-4df8-919a-03167fe80b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Musk has said he has cut about 80% of X’s staff since taking\
        \ over the social media company last year, this is the first complaint issued\
        \ against X by the NLRB.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb847f-caba-4147-97f4-77e2beb308db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4fb44-7288-4ded-aa62-cf140514ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, this is not Musk’s first run-in with the labor agency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6421b-c432-466c-863b-da49cf3d042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d986c58-2b86-4ef4-a894-c59d21c1ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NLRB has repeatedly cited Tesla and Musk for illegal or improper\
        \ anti-union activities, such as interrogating or discriminating against employees\
        \ who support unionizing. Workers have attempted to organize at Tesla at least\
        \ three different times.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92723d9-1efe-4361-8a23-939a52bbc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725b4ce-030d-4799-a82d-c39bed4b5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:36:30.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:36:59.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also been vocal about his opposition to labor organizing,
        and the NLRB once directed Musk to delete a 2018 tweet saying Tesla employees
        would lose their stock options if they formed a union.</p>'
  'us-intel-warned-of-violence-before-hamas-attack':
    'author': 'Katie Bo Lillis, Zachary Cohen, Alex Marquardt and Natasha Bertrand,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-14T15:37:42.000+08:00
    'imagesource': 'jcr:f1ec2f48-646e-4cbd-bd13-4cbe0817e6ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48bf7f54-4069-4bcd-b575-28e608949cfb'
    'lead': 'The US intelligence community produced at least two assessments based
      in part on intelligence provided by Israel warning the Biden administration
      of an increased risk for Palestinian-Israeli conflict in the weeks ahead of
      the seismic attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-14T15:40:13.232+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-14T15:40:14.065+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US intelligence warned of the potential for violence days before Hamas
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29cf85-23f4-4c85-88c8-02fd5d800520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The US intelligence community
        produced at least two assessments based in part on intelligence provided by
        Israel warning the Biden administration of an increased risk for Palestinian-Israeli
        conflict in the weeks ahead of Saturday’s seismic attack on southern Israel,
        according to sources familiar with the intelligence.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1de3f-7773-4773-a3ec-224c11e78753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb31e0b-4fc5-4801-9144-74be2213cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One update from September 28 warned, based on multiple streams of intelligence,\
        \ that the terror group Hamas was poised to escalate rocket-attacks across\
        \ the border. An October 5 wire from the CIA warned generally of the increasing\
        \ possibility of violence by Hamas. Then, on October 6, the day before the\
        \ attack, US officials circulated reporting from Israel indicating unusual\
        \ activity by Hamas — indications that are now clear: an attack was imminent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd1a95-c99c-4cf3-9c1f-b11c3b1f7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8affb4b-e882-44b4-b92a-5dc24685f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of the American assessments offered any tactical details or indications\
        \ of the overwhelming scope, scale and sheer brutality of the operation that\
        \ Hamas carried out on October 7, sources say. It is unclear if any of these\
        \ US assessments were shared with Israel, which provides much of the intelligence\
        \ that the US bases its reports on.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6385c2-5175-4dc3-9ad9-45ac595fff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611ebea-8660-439b-b487-2f99db37fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel, Gaza and the West Bank are also on a “hot spots” list included\
        \ in intelligence briefings for senior officials almost daily, a person who\
        \ receives the briefings said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f421c2-89aa-4355-bbe5-3f35f1cb835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630419b-add2-47c4-8173-e27e719c1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intelligence assessments are written by the intelligence community\
        \ to inform policy makers and enable them to make decisions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e878f-f887-4639-b5fa-bb689da604d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fd875-8686-4d89-b467-e8ccf6e8f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The problem is that none of this is new,” said one of the sources\
        \ familiar with the intelligence. “This is something that has historically\
        \ been the norm between Hamas and Israel. I think what happened is everyone\
        \ saw these reports and were like, ‘Yeah of course. But we know what this\
        \ will look like.’”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a815bbb-d1ed-43f5-a118-c9762297c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dd8bc-8ec8-40b5-80d1-1fc80374ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the assessments were among a wave of high-level warnings given\
        \ to the Biden administration by both its own intelligence community and Middle\
        \ Eastern allies over the past year, raising questions about whether the US\
        \ and Israel were appropriately attuned to the risk.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af401c-b3bf-4fba-aae1-7ef0531326ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536516c0-68e1-4710-be12-6438a6090ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior official from an Arab country in the region said their country\
        \ repeatedly raised concerns with US and Israeli officials that Palestinian\
        \ anger was reaching a dangerous pitch. “But they never listened every time\
        \ we warned them,” the official said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c77384-3cee-4ed9-af3b-48dc4f525193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b0e87-89fd-4713-8a5f-441027d5d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Middle Eastern diplomat in Washington, DC, also told CNN that their\
        \ government had repeatedly warned the White House and US intelligence officials\
        \ of a buildup of Hamas weapons and anger among Palestinians that was set\
        \ to explode.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6bed6d-16a3-4012-a00a-b89d6bb73b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae15b7-3a00-45ba-ac33-b7d1206527d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The arms that exist in Gaza is beyond the imagination of anybody’\
        s thinking,” they warned, the diplomat said. “The arms that exist in the West\
        \ Bank, via Hamas, are also becoming a real problem and Hamas control of the\
        \ West Bank is a real issue.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994da24-40c7-4e9d-8faa-3700407243b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7accaf1-9488-4fab-aa80-b6b967d91363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This in every meeting, every meeting in the last year and a half,”\
        \ the diplomat added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd5f17-cd16-4c92-8365-289e0c0cc7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb019cb5-4400-4272-8daa-94ff31156e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in February, CIA Director Bill Burns told an audience at the Georgetown\
        \ School of Foreign Service that he was “quite concerned about the prospects\
        \ for even greater fragility and even greater violence between Israelis and\
        \ Palestinians.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f6aeb-a787-4e1f-a4f7-f8fc9c3de05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e243b-0bf0-4399-be27-e68a88b0989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would not come to the conclusion that the intel community was not\
        \ tracking this from a strategic level — in fact they were,” a US official\
        \ told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04001711-9c5c-4a12-8e8b-3598c9827616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35faeefb-a5be-47e2-a3bb-6200094cc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet those strategic warnings did nothing to help US or Israeli officials\
        \ predict the events of October 7, when more than 1,000 Hamas fighters poured\
        \ across the border into Israel in an operation that would leave more than\
        \ a thousand Israelis dead. For most US and Israeli officials who were tracking\
        \ the intelligence, the expectation was that there would likely be just another\
        \ round of small-scale violence by Hamas — perhaps some rocket fire that Israel’\
        s Iron Dome would intercept, one source familiar with the intelligence explained.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c6117-d74e-4ece-9d6c-759c018247f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41222224-23a0-43bf-a446-80972d423bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we had known or if we know of a pending attack against an ally,\
        \ we would clearly inform that ally,” Secretary of Defense Lloyd Austin said\
        \ on Friday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db93f7-d3c0-4e14-998e-2d2d481e072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8c02b-ec59-4ba0-8f77-cd726a8a452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Biden administration officials — as well as current and former\
        \ intelligence officials — continue to say they remain focused on the crisis\
        \ at hand and insist that is too soon to review how the planning for such\
        \ a massive attack was missed.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3250a8a-1d76-406b-b026-cff51539a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0dbda0-22d7-4953-b032-e2bc5f43f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple current and former intelligence officials, as well as some\
        \ lawmakers briefed on US intelligence, pushed back on the notion that the\
        \ failure to provide tactical warning of the attack was the US’s responsibility\
        \ — because so much of US intelligence reporting on Gaza originated with Israel\
        \ in the first place.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede77e90-0129-4684-a127-5835bd45b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246156c-da23-4fd2-a1b1-5a83d3fda8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another source familiar with the intelligence sumbumed up the US view:\
        \ “Israel missed this, not us. We have a level of confidence in Shin Bet,\
        \ the IDF, Mossad and others.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b754fd-05a5-4833-9693-178de7427ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41befe-09a0-4138-ba41-6e28a517494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times also reported on the existence of some of the reports\
        \ and that they were not briefed up to President Joe Biden.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b54726-4686-4100-b881-be9b6352ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5807e6-a8d5-42ad-abcf-53d6074ea76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was no information warning about the terrorist attack in advance,”\
        \ a Biden administration official told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06e7ab-092e-45ac-80c9-b1cbc0550f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a212292-6b98-42b7-992e-bc41e1c19d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of Director of National Intelligence and the CIA declined\
        \ to comment.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b00a0-5028-41cf-8cf0-4a40bdbbc73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b8922-1466-49f9-bee3-35641ab8ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Missed signs&nbsp;&nbsp;</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1b30a-11f5-4383-bbda-ca0c3b6a1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on conversations with dozens of current and former intelligence,\
        \ military and congressional officials, the view is coalescing among US officials\
        \ and lawmakers that Israel’s failure to predict the explosion of simmering\
        \ rage from Gaza was primarily due to a lack of imagination.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178c269-3787-48c2-ba35-51e58c610fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfc749-e682-4502-aeae-4ae10509c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas likely hid the planning of the operation through old-fashioned\
        \ counterintelligence measures such as conducting planning meetings in person\
        \ and staying off digital communications whose signals the Israelis can track.\
        \ But US officials also believe that Israel had become complacent about the\
        \ threat Hamas posed and failed to recognize key indicators that the group\
        \ was planning for a large-scale operation.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e6246-b788-4cf7-b005-3b9a4ce87a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc1440-2b04-4ae2-b277-c4f5f024c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, Israeli officials failed to recognize routine Hamas training\
        \ exercises as a sign that the group was preparing an imminent attack. The\
        \ militants trained for the onslaught in at least six sites across Gaza, a\
        \ CNN investigation found, including at one site less than a mile from Israel’\
        s border.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fb62a-0f44-4d8e-87ee-f55e5bc2f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217db522-9acc-4f07-9588-946cac4b0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were numerous indicators of a change in posture generally by\
        \ Hamas and then pivoting both in public rhetoric and posture more towards\
        \ violence and attacks generally,” said one source familiar with US intelligence.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4af53-c4d1-4cff-b0ce-6c7d9491d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44432f-70df-4089-8aea-6e34d93c9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In general, the Biden administration’s public posture in the lead up\
        \ to the attack also did not reflect a heightened sense of alarm about the\
        \ potential for violence. The intelligence community’s annual assessment of\
        \ worldwide threats, released in February, does not mention Hamas.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251904d-1419-439e-93e8-4bc150404ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47a510-4bcc-4500-b933-1c3098cd34cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Middle East region is quieter today than it has been in two decades,”\
        \ national security adviser Jake Sullivan said at The Atlantic Festival on\
        \ September 29.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c07242-e598-4418-a14d-0cf21f4c45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4d29f-43d9-4a33-9229-cea64d2d59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Challenges remain,” Sullivan said, citing “tensions between Israelis\
        \ and Palestinians. “But the amount of time that I have to spend on crisis\
        \ and conflict in the Middle East today compared to any of my predecessors\
        \ going back to 9/11 is significantly reduced.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f653e2-fd35-4084-be6b-fa0a3b1db445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88245280-148c-4a84-9152-f95d5f55870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas had refrained from entering two smaller cross-border skirmishes\
        \ within the last year between another Palestinian militant group and Israel.\
        \ Israel believed that its policy of offering work permits to Gazans and allowed\
        \ Qatari money into the country had given Hamas something to lose — and lulled\
        \ the group into quiescence.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93611dc2-86a1-4939-a33f-f7f8e270a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f13b9-83c6-401d-8faa-63bbfe105af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas is very, very restrained and understands the implications of\
        \ further defiance,” Tzachi Hanegbi, Israel’s national security adviser, told\
        \ an Israeli radio channel six days before the assault.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da020fbe-f46e-4116-830b-372915ad1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.286+08:00
