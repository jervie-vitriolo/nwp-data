      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa701bc9-5de8-4c13-94bd-54f51b022be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Journalists from international news organizations Al Jazeera, Agence\
        \ France Presse, and Reuters were among the victims, according to statements\
        \ from their outlets.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22f987-7831-4345-9906-4f6d18b6d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976b0e6-2e00-4e05-a789-06bb209080e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roughly around the same time – about 5 p.m local – the Israeli military\
        \ said that it had fired artillery at Lebanese territory after a border fence\
        \ exploded near the Israeli kibbutz of Hanita. The Israeli military has not\
        \ responded to CNN’s request for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e76a5-7f39-458c-be24-eb94601f5309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7c24d-54a5-4878-b05d-54ce66eb1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanita is just across the border from the Lebanese town of Alma Chaab,\
        \ where the group of journalists was covering the exchange of fire, CNN’s\
        \ video analysis shows.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c04c35-68a5-45a0-9fa5-2efe7b42dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a62ea-409a-49b5-be31-d0e6aa8f8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Reuters livestream showed smoke rising from the area, according to\
        \ CNN’s geolocations, before a thud is heard.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d05838-d5cb-40bf-bb69-40d57dfef283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb79b0-2974-42e9-9e0d-da2fab62aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the next instant, the camera lens is suddenly covered with dust,\
        \ and a woman can be heard screaming in the background.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7ad87-9dbc-4893-a5c3-ae39dc0dc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c79384-2dc6-4bd2-8a06-484411d68bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Oh god. Oh god. What’s happening? … I can’t feel my legs,” she cries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0481cf5-0f5e-4984-8733-45d2e4f68fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8d00e-e067-4ea2-9c1b-dee0c2298beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christina Assi, a journalist for Agence France Presse, was later seen\
        \ in video of the aftermath lying on the ground with leg wounds.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a2f62-733d-4aa8-a6ca-9337bc17a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b17e1-834a-42d9-b532-7a10cc31e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reuters videographer Issam Abdallah was found dead after the attack.\
        \ He had been operating the live signal that recorded the fateful moment,\
        \ Reuters said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61796738-9953-4d8d-97ed-f7edf5e2f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269449a-05e4-45f2-acb5-e9da6c0a4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media posts show that the victims were clearly identifiable\
        \ as media. In the hour before the attack, Assi posted a video on her Instagram\
        \ stories showing the whole group wearing helmets and protective vests clearly\
        \ labeled as “Press.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d95e18-1814-48d8-b7b4-f7152e74ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008844cc-19b7-4c95-8708-89748dd3b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdallah had posted on Instagram just before his death – a photo of\
        \ himself wearing a helmet and a press vest, smoke billowing in the distance\
        \ behind him, with his location listed as Alma Chaab. Later, video showing\
        \ his charred body showed the same spot in Alma Chaab, according to geolocation\
        \ analysis by CNN’s open-source team. A few meters away, a vehicle can be\
        \ seen in flames.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ebfb3-a170-433c-ac4d-426b59d1a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca927f1-aedc-4c76-8267-d6f0b0aa86ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The site was first geolocated by opensource expert Benjamin Pittet\
        \ of Geoconfirmed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc3b3f-6a04-45a4-88fa-51460d63387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81577e9-fc62-46c6-85cf-0e55d794a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In videos verified by CNN of the aftermath of the attack, at least\
        \ two other journalists are seen bloodied. In one video, American journalist\
        \ Dylan Collins from AFP is seen with his head and a wrist in a bloodied bandage,\
        \ his shirt stained in blood and covered in dust. Medics rush to their aid.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9e344-e863-4574-82d0-8637680d5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e78de-17ee-488c-a068-7b8823ecc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Someone can be heard saying, “Leave that one, save who you can.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41e717-5245-4898-8b47-2348f978ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.913+08:00
