    'template': '1'
    'title': 'ASEAN neighbors ready to help bring Filipinos in Israel home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b450d-3dea-4fd8-9f89-d429ea2d5afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Philippines'' Southeast Asian neighbors have offered help in repatriating
        Filipinos caught in the middle of the war between Israel and Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921c33f-7480-43dc-aafe-900f05972b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f0dfe-fd5f-4d24-a453-b06ead51dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The offer is an \"international approach\" in responding to the crisis,\
        \ according to the Department of Foreign Affairs (DFA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d905be3-5943-47c0-b3df-3fccb6420668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3046232-6296-4b37-9d90-f2a9816d8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"ASEAN countries have also approached us for help, at the same time,\
        \ they offered help. For example, Indonesia is offering to help Filipinos\
        \ who want to leave the West Bank. While they have no presence in Gaza, obviously,\
        \ but they have citizens in Gaza so they are asking for our assistance,\"\
        \ DFA Undersecretary Eduardo de Vega said in a Palace briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61239c-81de-4054-966b-d436f9320069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f1ec6-034d-40b4-8549-5a6c6418e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Israel has to agree to a humanitarian corridor, and Egypt\
        \ should also allow citizens to enter through its border in order for Filipinos\
        \ to get out of Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0bfc4-cd00-4a7f-8469-830b5e44000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da4533-5d6a-4efd-9ee8-32571d76e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine officials are already talking to their friends from Egypt\
        \ about the arrangement so Filipinos from Gaza who want to be repatriated\
        \ can be brought there, De Vega said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a685d-5d77-4e38-aee4-0944948a5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefaf276-5740-4c57-883a-62238d0a8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is critical now is Gaza and let's keep exploring all possible\
        \ exit options,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8442e31-883c-4b80-889a-f87d5d7c58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b56a5-108a-4699-86eb-6452d2efc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T12:52:31.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:52:31.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are about 131 Filipinos in Gaza and 92 have said they want to\
        \ return home.\r"
