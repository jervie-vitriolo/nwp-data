  'egypt-rafah-crossing-gaza-palestinians':
    'author': ' Nadeen Ebrahim, CNN'
    'caption': 'The Rafah border crossing from Gaza into Egypt is seen on October
      10.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
