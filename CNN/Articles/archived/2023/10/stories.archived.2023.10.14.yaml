    'title': 'No onsite classes in some LGUs, schools due to transport strike'
    'updated': 2023-10-15T19:34:15.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395d6c5-47e3-4f04-9194-3d55b72b6958'
