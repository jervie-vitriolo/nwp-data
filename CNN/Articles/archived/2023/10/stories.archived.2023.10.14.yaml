      'mgnl:type': 'text'
      'text': "Among major players in the country’s online services and digital products\
        \ industry, TM Tambayan secured the lead with a score of 7.09, followed closely\
        \ by Globe with 7.08. The results suggest that these brands have consistently\
        \ met or surpassed customer expectations by delivering efficient, responsive,\
        \ and courteous support.\r"
