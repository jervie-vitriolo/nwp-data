      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43851a2-5cee-4d2d-9410-0a7024ff055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt’s foreign ministry warned Friday against Israel’s call for evacuation,\
        \ calling it “a grave violation of international humanitarian law” that would\
        \ put the lives of more than 1 million Palestinians in danger.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9d7e0-3fa1-4b47-8bc0-4da365f7f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e330922-624d-4d68-9e63-4049392f9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Jordanian official told CNN Thursday that Jordanian and Egyptian\
        \ officials are applying “diplomatic and political pressure on the Israeli\
        \ government to allow for the safe passage of aid into Gaza through the Rafah\
        \ crossing.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befc867-3d0f-4772-84fa-39e28092fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d7e457-57d7-4f49-96b7-21c69dc45882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A plane carrying medical aid for Gaza from Jordan arrived Thursday\
        \ in the Egyptian city of Arish, approximately 45 kilometers (23 miles) away\
        \ from Rafah, and aid was loaded onto Egyptian Red Crescent trucks that have\
        \ not yet been able to advance towards the border, the official said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecbe23-7da7-48d0-be22-8208856a3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea8d61-3d3b-4a5b-9298-c3c940f13d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Egyptian media outlets have sounded alarms about the prospect of\
        \ allowing Palestinian refugees into the country, warning that it may forcefully\
        \ displace Gazans into Sinai.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48be98-8f10-483c-9dbc-cb0d86206af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d1f04-5bc1-4551-9f26-31240e2e3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sisi echoed those sentiments on Thursday. “There is a danger” when\
        \ it comes to Gaza, he said – “a danger so big because it means an end to\
        \ this (Palestinian) cause… It is important that (Gaza’s) people remain standing\
        \ and on their land.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4173bb-eb8a-42be-ae08-7c8444353237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebd571-cbcb-407a-bf03-c19596e1273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan’s King Abdullah, who met with Blinken Friday, warned against\
        \ “any attempt to displace Palestinians from any Palestinian territories or\
        \ to cause their displacement.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c64d8b-0dc1-4919-8ca8-377b37e0eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e3e4a-0375-456a-b0a7-6774c5b0687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vast majority of Gaza’s residents today are Palestinian refugees\
        \ from areas that fell under Israeli control in the 1948 Arab-Israeli war.\
        \ That war marked Israel’s creation, but it is also lamented by Palestinians\
        \ as the Nakba, or “catastrophe,” as more than 700,000 Palestinians were either\
        \ expelled or forced to flee their homes in what is now Israel.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cdc96-f0c8-4d37-b50e-fbb5bbe72a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95f9f2-d30b-468e-9ed2-c5c722b3c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tens of thousands of Palestinians took refuge in Gaza, which fell under\
        \ Egyptian control after the war. Israel captured the territory from Egypt\
        \ in the 1967 war and began settling Jews there, but it withdrew its troops\
        \ and settlements in 2005.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1820aab-5ba6-47be-8b63-bbc426160998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.575+08:00
