      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Former
        Gilas Pilipinas head coach Chot Reyes has donated one of his expensive suits
        to the Patrick Baumann House of Basketball  in Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988cde8-68b6-4f56-b432-30117ef6fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:04:50.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T15:04:50.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes turned over the Thom Browne top he wore during the match between\
        \ the Philippines and Italy in the FIBA Basketball World Cup 2023 in August,\
        \ where Gilas lost, 83-90.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9b70c-738c-4122-acb9-146bb441095f'
