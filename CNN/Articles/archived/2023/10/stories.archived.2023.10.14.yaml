      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029abee-07e9-4bea-a70c-fb7e23103c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The militant group behind massacres and abductions, the slaughter of\
        \ civilians, and the cynical endangerment of their own people, stopped an\
        \ Islamist gang seconds before they were about to grab me from the Hotel Deira\
        \ in northern Gaza in 2008.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d75b6-bdbf-43fb-8914-bde9454d8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7330bd-13ac-41cb-bdc2-5019adf04dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With hushed efficiency, Hamas intelligence officers swarmed the hotel.\
        \ No shots were fired.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14b3a1-77c0-4ce6-a3b9-ce28f1b0684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a6ca2-61db-422b-84ab-a43d2300164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The kidnap gang, diverted from its mission, blew up the nearby British\
        \ Council offices in a fit of pique.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6b9e7-d8f2-45ff-a2f9-35794b2bedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350b91c-a8f9-4c6b-8cfa-742586217ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was the old Hamas. Yes, a violent group with a history of terror\
        \ tactics directed against Israelis, a long commitment to destroying the state\
        \ of Israel (though not one of genocide against Jews or Israelis), but also\
        \ a social movement of political Islam with a reputation in the Arab world\
        \ for efficiency and probity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdeeb1-bd08-451b-9346-21590ac40a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f887f27-29e3-45e0-9c76-d8a54801bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet the Palestinian militant group was always cynical in its use of\
        \ violence and in its perpetuation of a cult of martyrdom.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785da08-2345-497f-a6e1-d2c7b2dcff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef1ad9-4c05-4f02-84f6-88d1bcbe6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When, during the second Intifada in 2000, Israeli troops used live\
        \ fire against armed militants as well as unarmed civilians across the Palestinian\
        \ territories, Hamas unleashed waves of suicide bombers — and insisted on\
        \ “celebrating” the deaths of Palestinian children as martyrs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef9e5c-6604-47f0-b16b-fc8fc1f49a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c600412-5f7e-46a2-8c80-e871f07cbb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a clandestine meeting in Khan Younis, southern Gaza, in early 2001,\
        \ Sheikh Ahmed Yassin gasped and peeped. He spoke to me through an interpreter\
        \ – the group’s only person who could decipher the sounds he made.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75d6c1-7d89-47e5-a24f-8c9809655a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41202f7-d53d-4436-a750-c6514501605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wheelchair bound from youth, the founder of Hamas claimed that while\
        \ “Israelis love life,” “we celebrate the greatest gift of martyrdom for our\
        \ children. Every mother wants that for her child.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884907e-573f-488f-8b01-11326c65e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae7a07-a2a2-4957-9d49-b1944f747ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few weeks later the Israelis killed him.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643de4b-3725-48fe-8767-faaec506021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad217abe-cca3-476a-b2ad-fab4a41b6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But his group’s intense combination of victimhood and passion for martyrdom\
        \ lived on. Indeed it deepened as Hamas took hold of Gaza and risked sacrificing\
        \ its inhabitants to Israeli air raids and ground invasions — usually provoked\
        \ by Hamas attacks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ac381-b228-4f4a-8331-494769f48e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456cda96-5281-479a-ac08-1f33a03c5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cycles of violence and peace had already characterized the Hamas approach,\
        \ depending on which of its wings — military or civilian — prevailed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c486314-3f82-4a74-b454-19caca869d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914efb7-7a88-4792-a2ac-25372b7d07fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One influential military figure in Hamas was always resolutely opposed\
        \ to any kind of peace with what Hamas insists on calling the “Zionist Entity.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7d9a1-5d55-49d1-b35b-c22e9b6bf66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4630045-47f6-401e-a8a3-858f5eece615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammed Diab Ibrahim al-Masri, is known as El Deif (the Guest), because,\
        \ for decades, he has stayed in different houses every night to avoid being\
        \ tracked, and killed, by Israel. He’s now in charge of Hamas’ military wing,\
        \ the Al Qassem Brigades.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7e1cb-c263-4e17-9c5d-dfe6342be365'
      'mgnl:activationStatus': true
