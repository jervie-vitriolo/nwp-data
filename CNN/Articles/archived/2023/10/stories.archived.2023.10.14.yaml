    'jcr:uuid': '22472500-589b-4de9-b090-e411391cb814'
    'lead': 'The International Committee of the Red Cross made an appeal to spare
      innocent civilians as Gaza faces deeper humanitarian crisis brought about by
      the ongoing tensions between the Israel and the militant group Hamas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-14T23:19:42.775+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-14T23:28:34.421+08:00
