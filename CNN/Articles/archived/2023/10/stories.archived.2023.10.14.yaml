      'mgnl:lastActivated': 2023-10-14T11:05:01.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7eded-dd43-45ae-a53c-430e288f8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course we sympathize. But be careful, while we sympathize, we must\
        \ always be using our minds in order to reach peace and safety in a manner\
        \ that doesn’t cost us much,” he said, adding that Egypt hosts 9 million migrants\
        \ already. The largest groups in the country’s migrant population are from\
        \ Sudan, Syria, Yemen and Libya, according to a 2022 report by the UN’s International\
        \ Organization for Migration.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d4de2-305f-4cf5-9524-77eb4fb3d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.565+08:00
