      'mgnl:lastActivated': 2023-10-15T23:13:06.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Some
        local government units and schools have announced the shift to virtual classes
        from Oct. 16 to 17 due to the nationwide transport strike to be carried out
        by jeepney drivers and operators beginning Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f2b80-e309-4a97-8a30-183c1fe864bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:34:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T23:13:06.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Manibela said it will push through with its work stoppage
        to protest the Dec. 31 deadline for the mandatory jeepney franchise consolidation,
        a component of the government''s public utility vehicle modernization program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1f625-ffcf-4a23-b0a8-4a9ffd0fb9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:34:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T23:13:06.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Benhur Abalos has assured the public
        that no transportation paralysis would occur, adding that <a data-cke-saved-href="https://www.cnnphilippines.com/transportation/2023/10/15/abalos-95-percent-transport-groups-wont-strike.html"
        href="https://www.cnnphilippines.com/transportation/2023/10/15/abalos-95-percent-transport-groups-wont-strike.html">95%
        of transport groups</a> will not participate in the strike.</p>'
