  'marcos-landbank-dividend-rate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-14T15:58:46.000+08:00
    'imagesource': 'jcr:04763ae5-551e-4848-acf0-af879ca4062a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f5b501a-e17d-4c1e-a10f-fa2ceccfcacc'
    'lead': 'President Ferdinand Marcos Jr. has issued an executive order allowing
      the Land Bank of the Philippines not to remit any of its net earnings last year
      to the national government.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-14T16:05:54.876+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-10-14T16:05:55.183+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Landbank exempted from remitting 2022 net earnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167161b-8093-484e-af71-a005795bbc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — President
        Ferdinand Marcos Jr. has issued an executive order allowing the Land Bank
        of the Philippines (Landbank) not to remit any of its net earnings last year
        to the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51badb-112e-44f0-bb28-0e962b0c374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2e445-7fb3-4e1e-95f9-64c292a2ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Executive Order No. 43 signed on Oct.11 and announced on Saturday,\
        \ Marcos adjusted the government-owned bank’s dividend rate from 50% to 0%.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f399ab-4556-4bb7-8ac0-3cf50d470487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93319221-608f-4ffe-971d-3cd51e861a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic Act (RA) No. 7656 requires all government-owned or -controlled\
        \ corporations to declare and remit at least 50% of their annual net earnings\
        \ as cash, stock, or property dividends to the national government. The percentage\
        \ may be adjusted by the president, upon the recommendation of the Finance\
        \ secretary, “in the interest of national economy and general welfare.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f13fae-a43f-4e89-aed6-0772326b3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a32d4-9aed-4c7f-b1af-def465139899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EO stated that Finance chief Benjamin Diokno endorsed the downward\
        \ adjustment “to support the capital position of the [Landbank], maintain\
        \ its compliance with Bangko Sentral ng Pilipinas regulations on capital adequacy\
        \ requirements, and expand its role in the economic recovery of industries\
        \ adversely affected by the COVID-19 pandemic.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3529a-2c24-4db7-a05f-b4f5a9c18af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95489265-f5c9-4c68-b5b8-ee5055596816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos clarified that the adjusted rate is applicable only for 2022\
        \ earnings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c098113-5f4f-4dd2-9ff2-5a5473f31717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89de65-e52e-45df-9fe3-1186b518a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He signed the directive around a month after Landbank sent to the Bureau\
        \ of the Treasury its required ₱50-billion contribution for the Maharlika\
        \ Investment Fund (MIF).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e50ac0-ddcc-4e3f-92ad-269db6f34580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c083c-5b30-44d5-9e61-c337ea1a0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the MIF law, the initial capital for the fund will come from\
        \ the national government and Landbank at ₱50 billion each, and the Development\
        \ Bank of the Philippines (DBP) at ₱25 billion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e2767-b323-4d34-a91e-6f3492f1d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665cd46-59d9-4747-ba3d-15decd6e2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T16:05:54.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T16:05:55.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2022, Marcos also adjusted the dividend rate of the
        DBP for 2021 from 50% to 0%.</p>'
