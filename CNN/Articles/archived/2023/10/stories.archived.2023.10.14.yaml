      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Friday, a CNN team had met Abdallah at a pro-Palestinian\
        \ rally being covered by journalists at the border town of Maroun el-Ras.\
        \ A seasoned journalist who has covered conflict in the Middle East for many\
        \ years, he appeared to be in good spirits.\r"
