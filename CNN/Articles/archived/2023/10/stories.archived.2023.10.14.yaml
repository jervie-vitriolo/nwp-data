      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdallah had a live Instagram feed that was still running for hours
        after he was reported dead. His last Instagram post was a picture of the late
        Palestinian journalist Shireen Abu Akleh, whom CNN found was likely killed
        by Israeli forces while she was covering an Israeli raid in the occupied West
        Bank last year.</p>'
