    'title': 'The last remaining exit for Gazans is through Egypt. Here’s why Cairo
      is reluctant to open it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ec50c-afd6-4eb8-8b06-396df49fa567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Egypt is facing mounting pressure to act
        as neighboring Gaza gets pummeled by Israeli airstrikes after last weekend’s
        brutal assault on Israel by Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfb4dd-f9dc-4179-97e1-bb5619bbc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c096337-0bfe-407c-b5f3-71012c27f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of the Hamas attacks, Israel closed its two border crossings\
        \ with Gaza and imposed a “complete siege” on the territory, blocking supplies\
        \ of fuel, electricity and water.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d6289-44af-4b4e-ae1a-d6da5b21a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde4320-5d66-4db1-9734-72d381809523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has left the Rafah crossing between Gaza and Egypt as the only\
        \ viable outlet to get people out of the enclave and supplies into it. But\
        \ it’s unclear if even that crossing is operational.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad16aea-b485-47d8-adf3-cef1ed0909d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d024ed-8f0a-413b-8efe-d0cf61fc093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Egyptian side of the crossing is open, but the Palestinian side\
        \ is “non-functional” following multiple Israeli airstrikes earlier this week,\
        \ a senior Jordanian official told CNN Thursday, adding that “the Jordanians\
        \ and Egyptians are waiting for security clearance from the Israelis to allow\
        \ (aid) trucks to cross without threat of another airstrike.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a97be-1b5e-458d-ab80-af08688cee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc25c16-031f-471f-9570-3fe06fa35242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt’s foreign ministry on Thursday denied reports of the crossing\
        \ being closed, saying it has sustained damage due to repeated Israeli airstrikes\
        \ on the Palestinian side. CNN could not independently verify whether the\
        \ crossing is open.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd964bbe-146e-4e47-9fe4-9f5b2cb3f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac89e35-5d42-45d7-9287-5ce78123fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken said Wednesday that the Biden\
        \ administration is in talks with Israel and Egypt about creating a humanitarian\
        \ corridor through which civilians can cross.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bcacb-4987-4c60-a3ab-6f5e044069e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ea5d4-ac25-4773-9b55-497c5f5f367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Egypt is uneasy about the prospect of hundreds of thousands of\
        \ Palestinian refugees crossing into its territory. More than two million\
        \ Palestinians live in the densely packed coastal enclave that is under intense\
        \ Israeli bombardment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7eaa3d-4fcf-48fd-9521-a545814d20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d811a-93a4-409a-8b6d-2c17a78485ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s military overnight Thursday called for residents of northern\
        \ Gaza to evacuate their homes and move southwards as it amassed 300,000 reservists\
        \ on the border in apparent preparation for a ground incursion. That would\
        \ amount to the mass displacement of 1.1 million people, the UN said, adding\
        \ that it would be “impossible” to do in 24 hours.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a105cf-2379-45f0-a2ec-c45592ca5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cf24b-74b7-427f-9e41-453925934c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s attack on Israel killed 1,300 people, prompting retaliation\
        \ against Hamas that has killed 1,799 in Gaza. As attacks intensify, rights\
        \ groups have raised concerns about a potential humanitarian catastrophe.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0bef6-efc5-4bd3-bfe0-4918d81522b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c59e79-535f-44e8-be41-b934d66b0ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We sympathize’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cda23-fec8-42c4-b3b7-17275ae45786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a military graduation ceremony Thursday, Egyptian President\
        \ Abdel Fattah el-Sisi compared the situation in his country to a lone house\
        \ in a neighborhood that’s on fire. He said that rumors about Egypt not seeking\
        \ to help its Palestinian neighbors are not true.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a806d-df5c-4716-a627-16e74ab0b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a357f19-7a6c-4cad-9dc2-cd91bb95ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are making sure that aid, whether medical or humanitarian, at this\
        \ difficult time, makes it to the strip,” Sisi said, adding that “we sympathize.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373cc3b-876a-4038-9a56-e7a4c0f7312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97063867-1447-4cfb-87fa-8cedd7978522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he warned that Egypt’s ability to help has limits.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60e09a-460d-4fc9-a571-06aafe132114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.564+08:00
