      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T17:28:01.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        National Bureau of Investigation (NBI) has confirmed serving a subpoena to
        the former aide at the Land Transportation Franchising and Regulatory Board
        (LTFRB) who alleged corruption within the agency, only to later retract his
        statements, the Department of Justice (DOJ) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddaf771-bd1e-4154-9ea7-db8e2aba0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T17:18:48.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T17:28:01.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c9f3c-6cea-4460-ac78-a0169dcc87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T17:18:48.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T17:28:01.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOJ Assistant Secretary and spokesperson Mico Clavano said Jeffrey\
        \ Tumbado has already received the order for him to appear before the NBI\
        \ on Monday morning, Oct. 16.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646abb5-2cfc-4663-8df3-feb2349ecb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T17:18:48.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T17:28:01.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c690f-1284-4c15-9fb5-9521e49501fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T17:18:48.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T17:28:01.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado was asked “to present evidence to support the allegation of\
        \ corruption in the LTFRB,” and may be penalized if he fails to appear before\
        \ the bureau, Clavano added.\r"
    '5':
