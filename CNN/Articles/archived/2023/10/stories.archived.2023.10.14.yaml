      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It is with a weird retrospective guilt
        that I have to admit: Hamas once saved me from a kidnapping in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a21e3a-2c72-4cba-9a13-03eeda52b6a5'
