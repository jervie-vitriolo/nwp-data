    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Senator Bato dela Rosa visits Sitio Kapihan in Socorro, where an alleged cult
        practices child marriage and child military training.<br><br>He also went
        to the house of Senior Agila, the leader of the &quot;cult.&quot; <a href="https://t.co/Ni4v3zQor2">https://t.co/Ni4v3zQor2</a>
        | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/D6dAWg3jeI">pic.twitter.com/D6dAWg3jeI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1713086586512932899?ref_src=twsrc%5Etfw">October
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
