      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27d574-cd52-4df5-a24c-852ed0138084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also possible that the Hamas operation was more successful than\
        \ the group anticipated, one former intelligence official and another source\
        \ familiar with current intelligence said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1567217-4989-486e-869e-6f791daab6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.143+08:00
