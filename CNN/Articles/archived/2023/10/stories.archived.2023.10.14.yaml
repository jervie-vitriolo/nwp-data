      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah, a Lebanese armed group backed by Iran, said it fired at\
        \ four different Israeli locations on Friday. No party has claimed responsibility\
        \ for the border explosion near Hanita, but Palestinian militants in Lebanon\
        \ are known to have repeatedly launched attacks on Israel over the last week.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178bc37-e079-4ae8-ba5a-bf0ef3b2ad88'
