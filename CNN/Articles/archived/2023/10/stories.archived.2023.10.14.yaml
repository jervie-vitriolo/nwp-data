    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ff650-efe8-442a-a495-2f32ebf7751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said children were born as a result of the alleged 22
        child marriages. Earlier reports said only <a href="https://www.cnnphilippines.com/news/2023/10/12/minors-common-law-partners-socorro-group.html">19
        minors</a> were forced into relationships with adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf2178-8caa-4e59-9baf-b03d192231be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan magkaroon ng buong imbestigasyon kung nasaan at ano ang\
        \ kalagayan ng mga batang ipinanganak sa child marriages,\" she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2daab-2fac-4f57-a91f-f6a2617f2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There needs to be an investigation into the status of\
        \ these children from child marriages.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd5de7-26c8-4bcb-b839-379b392f6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said that the SBSI had faulty record-keeping on its members\
        \ who had died, particularly as to where they were buried.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dcb5e5-1a04-48d6-ab21-1767fbeeed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malinaw na paglabag iyan sa mga batas gaya ng Code on Sanitation\
        \ (PD No. 856),\" he pointed out. \"Hirap tuloy ang mga kaanak ng mga pumanaw\
        \ na hanapin ang huling hantungan ng kanilang mahal sa buhay.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e74e55-c933-44d2-9ef2-80adaff69461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's clearly a violation of the law, such as PD No. 856.\
        \ As a result, families face difficulties in finding their late relatives'\
        \ resting places.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac9089-2356-43b3-bcba-570915b2ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to missing official documents among Kapihan residents, she also\
        \ noted a high possibility of identity theft among beneficiaries of government\
        \ financial aid programs such as the Pantawid Pamilyang Pilipino Program (4Ps).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de22b6-753c-4640-8c77-991cbe3903a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said lawmakers would get alleged cult leader Jey Rence Quilario,\
        \ known as \"Senior Agila,\" to explain the irregularities at the next Senate\
        \ hearing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3f428-47e1-47b7-890c-ab9644a38541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T19:08:09.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T19:08:09.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on government agencies to help reintegrate members
        of the SBSI into mainstream society.</p>'
  'red-cross-spare-civilian-lives-gaza':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-14T23:15:59.000+08:00
    'imagesource': 'jcr:4b36adad-686a-4837-9b16-c5f4d202ded2'
