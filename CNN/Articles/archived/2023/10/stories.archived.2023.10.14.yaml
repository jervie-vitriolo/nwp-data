    'lead': 'The National Bureau of Investigation has confirmed serving a subpoena
      to the former aide at the Land Transportation Franchising and Regulatory Board
      who alleged corruption within the agency, only to later retract his statements,
      the Department of Justice says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-14T17:18:48.605+08:00
