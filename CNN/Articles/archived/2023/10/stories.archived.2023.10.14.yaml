      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minutes after the Israeli military’s statement acknowledging it had\
        \ fired toward Lebanese territory, Lebanon’s state news agency released two\
        \ statements saying that Israel had fired several rounds of artillery at Alma\
        \ Chaab and the surrounding areas.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c1131-98e6-4d0e-baf5-ee64e440d5b7'
