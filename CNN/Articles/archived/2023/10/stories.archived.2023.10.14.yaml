    'lead': 'Mohammed Diab Ibrahim al-Masri, is known as El Deif (the Guest), because,
      for decades, he has stayed in different houses every night to avoid being tracked,
      and killed, by Israel. He’s now in charge of Hamas’ military wing, the Al Qassem
      Brigades.'
