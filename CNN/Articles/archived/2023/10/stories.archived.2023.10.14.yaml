    'title': 'Int''l Red Cross appeals to spare civilian lives in Gaza amid deadly
      Israel-Hamas war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4288545-42f8-41db-baac-046438b243ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        International Committee of the Red Cross (ICRC) on Saturday made an appeal
        to spare innocent civilians as Gaza faces deeper humanitarian crisis brought
        about by the ongoing tensions between the Israel and the militant group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f1d5f-a8c1-4d3b-98a2-998ee6375d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ICRC rapid deployment coordinator Stephen Ryan said that people in\
        \ Gaza are having problems accessing basic necessities and services.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0b9cf-6a6f-484a-a5f8-03bafc4f3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At present, people are struggling to have access to food, water, medicine,\
        \ and electricity,” Ryan told CNN Philippines Newsroom Weekend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee6f36-7cd2-4451-94e0-90afad4a0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The water supply is connected strongly to the electricity supply,\
        \ and these are important basic services that have been cut off due to the\
        \ ongoing siege,” he also said.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c05359-e051-4633-a88f-7f6d6547adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICRC official added that power outages and enough supplies also\
        \ left medical facilities in Gaza overwhelmed.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfcb26-bf08-4463-bc9d-97e62cae18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The parties to this have a responsibility to the civilians affected\
        \ by it,\" he said. \"Those who are not part of the fight should continue\
        \ to have access to basic services.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5adaa-b091-4263-a463-a026d4e4ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel, which controls most of Gaza’s electricity, water, and fuel,\
        \ has imposed a strict blockade on the Palestinian city in response to Hamas’\
        \ brutal attack that led to thousands of deaths and displacement of millions.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f8442-7dda-4e34-8ade-00aca70bb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Energy Minister Israel Katz earlier said that Gaza will not\
        \ be provided with electricity, water, and fuel until the extremist group\
        \ releases the150 Israeli hostages.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3649cc-be72-4b62-affd-977d1fcd8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Hamas warned it will start executing the hostages if Israel\
        \ continues to target people in Gaza without warning.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08d9be-a794-48de-a535-ac9f5e21754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary General Antonio Guterres said that Gaza’s\
        \ humanitarian situation “was extremely dire before these hostilities; now\
        \ it will only deteriorate exponentially.”  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae82fe-598e-479b-8809-c649ff135801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICRC said that relief organizations must be allowed to send help\
        \ to the affected population as resources are quickly running out in Gaza.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ca168-608c-4525-b6f4-f4d901de48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s important to recognize that the parties of this conflict have\
        \ this responsibility to make sure that humanitarian act such as the ICRC\
        \ are able to access this area and are able to provide humanitarian relief,”\
        \ said Ryan.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec0326-3ebc-4de9-ab7f-5bd3643b2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At present, we do not have access to bring further goods into Gaza\
        \ but we are ready to do so,\" he continued. \"We need support from outside\
        \ to be able to do it, but we also need the agreement of different governments\
        \ and different actors to be able to access Gaza and to be able to provide\
        \ this assistance.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b62fdf-b13c-4637-99e9-7031d35a7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s military on Friday has given a six-hour window to more than\
        \ one million Gaza residents to move south on specified streets as airstrikes\
        \ continue.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9293e-3d04-45a0-8979-9a9fba05a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T23:19:42.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T23:28:34.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Office for the Coordination of Humanitarian Affairs
        said that tens of thousands of people in the Palestinian city have already
        left their homes following the warning, according to a CNN report.</p>'
