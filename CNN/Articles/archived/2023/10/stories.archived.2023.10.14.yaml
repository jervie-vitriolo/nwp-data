  'thousands-flee-gaza-after-israel-evacuation-order':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-14T15:31:13.000+08:00
    'imagesource': 'jcr:602297ca-4c33-4e91-a70f-72cd7a1b31f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea5d5808-299d-4ea3-884f-f140feb72b81'
    'lead': 'Tens of thousands of people in Gaza have fled their homes after Israel’s
      military issued a stark evacuation order Friday, according to the United Nation’s
      humanitarian body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-14T15:32:56.850+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-14T15:37:17.561+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tens of thousands flee south in bombarded Gaza as Israeli troops gather
      near border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55586c3e-329e-4db4-9ed0-6bb07a8b7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tens of thousands of people in Gaza have
        fled their homes after Israel’s military issued a stark evacuation order Friday,
        according to the United Nation’s humanitarian body, prompting international
        alarm as Israeli troops gather by the border and as conditions worsen inside
        the bombarded strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61a1d1-0360-492d-9b10-5a5c2926a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the warning, more than 400,000 Palestinians had already\
        \ been internally displaced by the past week of fighting and relentless Israeli\
        \ airstrikes, according to a statement by the UN Office for the Coordination\
        \ of Humanitarian Affairs (OCHA) on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd5d9b-9ea9-4f72-9f36-3452ee14e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But numbers have grown since the Israel Defense Forces (IDF) warned\
        \ more than 1 million people in northern Gaza to leave their homes immediately,\
        \ ahead of a possible ground assault in response to the October 7 attacks\
        \ by Islamist militant group Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04041bd9-0e16-4344-b36b-0984b10c5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from Gaza, which is controlled by Hamas, show a mass rush toward\
        \ the south of the coastal enclave on Friday. Civilians crammed into cars,\
        \ taxis, pickup trucks and even donkey-pulled carts; roads were filled with\
        \ snaking lines of vehicles strapped with suitcases and mattresses.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b933d-ddc4-420b-9cf7-5825d1059805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those without other options walked, carrying what they could. Some\
        \ have stayed put regardless, telling CNN they felt nowhere was safe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f42e0c-fc69-4f8d-9cfd-9c7778fd38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday morning marked one week since Hamas’ unprecedented and bloody\
        \ attack on Israel, which killed more than 1,300 people and led to the capture\
        \ of civilian and military hostages now believed to be held in Gaza.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e383938-64da-493e-9659-bcf598577e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surprise attack, widely described as Israel’s 9/11, saw waves of\
        \ heavily armed Hamas fighters rampage through rural Israeli towns, kibbutzim\
        \ and army bases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b6d17-3d6d-4315-ba6b-b4939bf94f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Israel ordered a “complete siege” of Gaza, including blocking\
        \ food, water and fuel, while mounting its heaviest ever airstrikes on the\
        \ enclave.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d65f34-54d3-4095-b680-b755960cd177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International observers warn the cutoff will see Gaza civilians die\
        \ by starvation, disease and lack of medical care for the growing numbers\
        \ of dying and wounded.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092af5b-295c-4aaf-904f-48f55de41e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,900 Palestinians have been killed in Gaza from Israeli
        strikes, according to the Palestinian Ministry of Health. That toll includes
        614 children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d0018-3cbb-4fba-bc44-18cddc7adc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been massing hundreds of thousands of troops and military\
        \ equipment at the border while it ramps up its siege of Gaza. However, it’\
        s not clear what kind of operation the IDF is preparing for, or when it may\
        \ take place.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c530f-80df-44bc-b5c6-67649cbce7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN officials were initially told by Israel on Thursday the relocation\
        \ of Gaza residents should happen within 24 hours. But Israel has since acknowledged\
        \ that the mass migration order will take time, and IDF spokesman Lt. Col.\
        \ Peter Lerner said Friday that any deadline “may slip,” adding to the uncertainty\
        \ swirling.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d625b-f9a9-43cb-b476-8d2911a39f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another IDF spokesperson, Lt. Col. Jonathan Conricus, claimed on Saturday\
        \ that Hamas was trying to stop Palestinian civilians from evacuating “via\
        \ messages and also checkpoints and stops on the ground,” citing media reports.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0fd80-d398-4c96-b1a0-ce2d52a7813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked by CNN whether the evacuation order suggested an impending\
        \ ground incursion, Conricus said the IDF would “assess the situation on the\
        \ ground” and “see how many civilians are left in the area … Once we see that\
        \ the situation will be permissible for significant combat operations, then\
        \ they will commence.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b8cfd-7be1-4d40-9b11-4ed6bbeb57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF’s order has raised international alarm and sharp criticism\
        \ from some rights groups, especially as critical supplies run out and deaths\
        \ rise in the isolated enclave, from which residents say they have no escape.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ddc92-0799-4288-aa02-fbc7a8afa9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The order to evacuate 1.1 million people from northern Gaza defies\
        \ the rules of war and basic humanity,” wrote OCHA head Martin Griffiths in\
        \ a statement late Friday. “Roads and homes (in Gaza) have been reduced to\
        \ rubble. There is nowhere safe to go.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1f914-757c-4308-8e6c-cbbfaea8391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Forcing scared and traumatized civilians, including women and children,\
        \ to move from one densely populated area to another, without even a pause\
        \ in the fighting and without humanitarian support, is dangerous and outrageous,”\
        \ he added, warning it would bring “catastrophic humanitarian consequences.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e1961-8eca-436e-b99b-e3dee1bd23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2 million Palestinians – including over a million children\
        \ – live in the 140-square-mile Gaza Strip, one of the most densely populated\
        \ places on Earth.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26decc3c-3e0c-4987-a053-a680f4ae22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The territory has been under a land, sea and air blockade enforced\
        \ by Israel since 2007, with more than half its residents living under the\
        \ poverty line even before the latest conflict. Now there’s only one corridor\
        \ left for Palestinians to flee or for aid to enter, connecting Gaza to Egypt\
        \ – and it’s not clear if that’s even operational.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ef00f-0bde-4e8e-91d2-5352ddb99874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the World Food Programme said it distributed food to 135,000\
        \ people in shelters across Gaza on Friday, but warned “humanitarian supplies\
        \ are running low.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05d590-c895-4fb7-978c-9c97d2796af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:32:56.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OCHA added that most people now have no access to water in the strip.\
        \ “As a last resort, people are consuming brackish water from agricultural\
        \ wells, triggering serious concerns about the spread of waterborne diseases,”\
        \ it said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
