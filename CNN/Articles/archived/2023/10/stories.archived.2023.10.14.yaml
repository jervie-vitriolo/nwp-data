      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Southern Lebanon (CNN)</strong> — The journalists were wearing
        body armor clearly labeled as “press” when Israeli forces struck Lebanon on
        Friday; the sudden blast killed one Reuters journalist and wounded at least
        six others, according to official statements and videos analyzed by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9bf38-db33-4846-8a71-e9a0006599ce'
      'mgnl:activationStatus': true
