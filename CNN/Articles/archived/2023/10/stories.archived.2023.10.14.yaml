      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s very much like a ghost to the majority of the Palestinians,”\
        \ he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d7fe0-f0fb-4851-97d4-da73d2f25a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919cac7-c31b-478c-aa64-b47e7d9868f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al Qassem Brigades were opposed to the peace process embraced by\
        \ Yassir Arafat, then-leader of the Palestine Liberation Organization, and\
        \ the 1993 Oslo Accords that were supposed to pave the way to a two-state\
        \ solution of a new Palestine living in peace alongside Israel.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e53da-e55f-49d7-a594-abd3520cdee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb6432-aa7b-45d6-abc8-b8e15dce8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1996 El Deif, an accomplished bomb maker, was behind a wave of four\
        \ suicide attacks that killed 65 people in Jerusalem and Tel Aviv and other\
        \ outrages intended to derail the peace process.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a10faf-4a2f-4957-9483-0f67c79fcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fd5ae-cf29-4cab-9e3e-fe471e7384b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Hamas captured Gaza from rivals Fatah in 2007 (after winning the\
        \ Palestinian elections the year before) Israel and Egypt tightened a noose\
        \ around the enclave, which houses around 2 million people.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60709c-f519-4b24-85a5-632e01f611f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0342e13-a23c-4f87-85c5-7ae731a20b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is seen by many Palestinians as the best alternative to rule\
        \ by the Palestinian Authority (PA), which is dominated by Fatah and the larger\
        \ Palestine Liberation Organization. The PA pays the wages for the public\
        \ sector in Gaza, and this summer polls showed that support for the PA, which\
        \ only rules on the West Bank, was nonetheless around 70% in Gaza.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69917c-f368-4a1c-9f30-6fa24d089a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164a112-b85b-41eb-96f4-30b38f9bce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Support for Hamas in Gaza has rarely tipped much past 50%. And on the\
        \ ground, in private conversations, it’s been difficult to find people who\
        \ are genuinely behind Hamas military campaigning. But few people are prepared\
        \ to be openly critical and risk arrest.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34210b-3ba0-42ea-a823-24e46001ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef4370-8c1b-48ab-ae1b-6a765b27938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s policies over the West Bank, where Jewish settlements, which\
        \ are illegal under international law, spread steadily across the occupied\
        \ territories, over access to the al Aqsa Mosque complex in Jerusalem, and\
        \ the moribund efforts to achieve a viable two-state solution, meant Hamas\
        \ was able to weaponize grievance. The movement has no shortage of volunteers\
        \ in the crowded enclave everyone there calls the “biggest prison in the world.”\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204070e2-ba1c-40c3-9a18-23c2643f3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780896f-fc8c-4de8-b443-db749c6c6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tighter the Israeli and Egyptian control over Gaza’s borders –\
        \ the more Hamas (and other groups) developed military means to fight back.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb605b-7bc8-46e8-8757-84acdf096b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83580dd8-25a3-4518-89b9-0febf3f94b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief among them is rockets. Primitive at first, the missiles have\
        \ been improved and refined over years of help from Iran.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac8cb0-6da8-4afe-be46-18fe49ca544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bb408-96fa-44a9-aacd-9ae70fe16498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tehran theocracy, also dedicated to the eradication of the Jewish\
        \ state, trained engineers, organized technology transfers and guided developments\
        \ to create rockets capable of hitting Jerusalem and Tel Aviv.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffec18-fc6b-4c04-9ed7-36a3bcdda484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8b65e-79d9-4910-be1e-f03a586b3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Men like El Deif, the bomb makers and decision takers, were hunted\
        \ by Israel.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4948e-ce1c-4329-96f1-cf5dd6d59bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305bc94-b0fa-4b31-9bd4-2c1309e3e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2014, an air strike killed his wife and daughter. He lost part of\
        \ an arm, a leg and his hearing. No doubt his hatred for Israel intensified\
        \ then.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447cee4-3f9d-45f8-b844-cd49ab5bae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43453489-c673-4b82-957f-c92cbd2bfde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But his emotions were leavened with zealous cunning. And the first,\
        \ and most important deception, was to transform the Israeli perception of\
        \ Hamas.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2d10c-4381-41e1-9bd3-5da2438facd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc2bb5-ee1f-4fb6-986d-20f46844ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the last two years, Hamas, under El Deif’s guidance, worked to convince\
        \ Israel that its focus was on domestic issues, on rebuilding Gaza, on securing\
        \ work permits for people to seek employment in Israel, on building up its\
        \ infrastructure.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1d9bf-e6df-4795-b27b-d25c2e6de192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729cfe7-9175-41ca-82b8-c9c67d809140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Israelis have felt that, in the long run, that Hamas is known\
        \ for these policies more than that there’s going to be a call for a military\
        \ confrontation with Israel,” says Abusada, the Gazan professor.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a91904-77d5-4219-95de-c5525fe6ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff686ee2-fbfa-49e5-8f33-2431cc7f4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the while, though, Hamas was plotting a massive assault that would\
        \ end any perception in Israel, and beyond, that the Islamic Resistance had\
        \ lost its strategic mojo.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4cd4e-3db5-4255-95b2-b5011e150c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecedec-9435-45e8-827f-c2695797aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key to this change, too, was another major figure in Hamas’ military\
        \ wing, Yahya Sinwar. A former head of the Al Qassem brigades, he’s now the\
        \ head of Hamas in Gaza.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fcbd90-f5e0-4165-a766-8a9add252f87'
      'mgnl:activationStatus': true
