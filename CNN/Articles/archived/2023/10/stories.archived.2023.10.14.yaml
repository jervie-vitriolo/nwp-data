      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecba861-ec37-478c-9310-b318a5ee6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:34:35.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:37:35.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thought to have been born in the 1960s, El Deif is little known to\
        \ ordinary Palestinians, according to Mkhaimar Abusada, professor of political\
        \ science at Al Azah University in Gaza.\r"
