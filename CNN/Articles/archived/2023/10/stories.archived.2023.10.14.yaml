      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1256a-7582-461a-ba1e-119ee6fc6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:58:30.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The last remaining
        exit for Gazans is through Egypt. Here’s why Cairo is reluctant to open it."
        With additional reporting by CNN’s Celine Alkhaldi and Caroline Faraj</em></p>'
  'class-suspensions-transport-strike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
