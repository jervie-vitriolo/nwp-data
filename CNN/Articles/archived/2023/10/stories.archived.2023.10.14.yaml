      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f133a1-b378-4b9c-a6f1-d4499cbd5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:40:13.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-14T15:40:14.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that it’s very possible, if not probable, that Hamas vastly\
        \ exceeded its own expectations,” the second person said. “They thought we\
        \ would mount this assault and there would be a couple dozen killed but never\
        \ did they think it would rise to the level it did.”\r"
