      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mobile brands
        of leading digital solutions platform Globe received the thumbs up from Filipino
        consumers, emerging on top of the mobile carriers and telecommunications category
        in the inaugural Philippines’ Best Customer Service 2023 survey by the Philippine
        Daily Inquirer and Statista.</p>'
