    'template': '1'
    'title': 'Subpoena served to ex-LTFRB aide who retracted corruption claims, NBI
      confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28600a43-49d4-4d5c-9e0c-e2ae3d397552'
      'mgnl:activationStatus': true
