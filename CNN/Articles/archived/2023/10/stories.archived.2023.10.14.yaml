    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Reuters journalist Issam Abdallah killed in southern Lebanon, 6 others
      wounded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c1aed-1b73-4bb8-8d35-0f13c34a1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least one journalist was killed and
        six others injured on Friday in southern Lebanon when Israel fired artillery
        into the area they were gathered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3e2e2-3e94-4555-aa26-a08a20134abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35299eb3-ab6e-4cc2-a2af-65f8abb0734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident — which impacted journalists from Reuters, the Agence\
        \ France-Presse wire service and Al Jazeera — marks one of the worst press\
        \ catastrophes yet to emerge from Israel’s war against Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe52bc-225e-483c-bfcd-7b2cfb25d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c443de-9108-478f-b0cc-b85e55e1d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces acknowledged firing artillery into Lebanon,\
        \ telling CNN that it was in response to an explosion near the security fence\
        \ near a kibbutz. Additionally, a Lebanese security source told CNN that an\
        \ Israeli Apache helicopter was seen over the site of the attack.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cb626-9b2d-44c3-84a4-ef7a2ab5a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e7f84-5fa2-4912-8414-404f910631d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF, however, did not respond to additional questions from CNN\
        \ related specifically to the journalists being hit. The journalists were\
        \ wearing press-labeled jackets at the time of the attack.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870dc7ce-8c5f-4d65-acc9-1a3071574c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feaedb9-6caa-481d-8864-cd1d64ab77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reuters said in a statement that it was “deeply saddened” to learn\
        \ that one of its videographers, Issam Abdallah, had been killed in the incident.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d77fe-ce0a-4909-a53e-ddab98ef834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4091688-59a3-442e-abb9-6963170e7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are urgently seeking more information, working with authorities\
        \ in the region, and supporting Issam’s family and colleagues,” Reuters said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abafd81-fe67-49ff-bfd9-d61bb754ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ae093-028c-46a3-b773-af7a8292e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news agency said two other Reuters journalists, Thaer Al-Sudani\
        \ and Maher Nazeh, were also injured in the incident.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb61133-9552-40b8-a398-88574aa97c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a11553-83ef-4484-a7e3-3fd3dd05bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said separately that two of its journalists, photographer Christina\
        \ Assi and video journalist Dylan Collins, had been injured and taken to a\
        \ hospital for treatment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ac7e1-4b10-4adc-95cc-d92f12f95713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b912c1-c026-4c5d-bca8-bab0b8a22531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are deeply concerned that a group of journalists who were clearly\
        \ identified have been killed and injured while doing their job,” Phil Chetwynd,\
        \ the AFP’s global news director, said in a statement. “We send our deepest\
        \ condolences to our friends at Reuters for the loss of Issam and we are all\
        \ pulling for our injured colleagues in hospital.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36055fc-2c0e-47fe-a395-c319d3e432fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bd003-84e7-4a3c-86c1-06644b65e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera also said that two of its journalists, Elie Brakhya and\
        \ reporter Carmen Joukhadar, were wounded.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046596ac-8506-474e-8455-0d46e18a9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd0c02-9dba-4030-94e2-efdecc312d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:54:53.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:05:12.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the Friday incident, at least 10 journalists had been killed\
        \ since the onset of the war, according to the Committee to Protect Journalists.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3665e-584d-4579-9e8b-d72b0bb10919'
      'mgnl:activationStatus': true
