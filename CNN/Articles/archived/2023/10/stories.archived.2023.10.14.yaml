      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db048148-817a-4ffa-9894-ccf56d9edc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T15:04:50.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T15:04:50.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you @fiba Secretary General Andreas Zagklis for the warm welcome\
        \ to the House of Basketball. Was asked by FIBA Foundation’s Head Curator\
        \ Miguel Font to donate some personal items I’ve been wearing through the\
        \ qualifying windows last year until the WC this year,\" Reyes said in an\
        \ Instagram post Thursday.\r"
