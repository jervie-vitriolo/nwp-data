    'jcr:uuid': 'c5929d11-890a-4aa6-a48b-714eccb0748b'
    'lead': 'At least one journalist was killed and six others injured on Friday in
      southern Lebanon when Israel fired artillery into the area they were gathered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-14T10:54:53.134+08:00
