      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Lebanese security source told CNN that an Apache helicopter was also\
        \ seen over the location where the journalists were attacked, and that a tank\
        \ — which may have fired the artillery — was on the Israeli side of the border\
        \ area.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1462b-4bba-40ec-ad50-ec3c0872954a'
