    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afafba-117a-4f73-95fd-6812d0c0591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.027+08:00
