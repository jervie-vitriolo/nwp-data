  'reuters-journalist-killed-lebanon':
    'author': 'Oliver Darcy, CNN'
    'caption': 'Reuters'' journalist Issam Abdallah pose for a picture in Beirut,
      Lebanon, September 24, 2020. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
