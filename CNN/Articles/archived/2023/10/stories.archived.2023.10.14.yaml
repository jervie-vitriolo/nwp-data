      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26b7af-aa70-4b8f-8842-4ca35bd9c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-14T10:56:36.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-14T11:03:45.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel and militants in Lebanon have been engaged in a tit for tat\
        \ exchange of fire on the border between the two countries since last weekend,\
        \ when Hamas’ Oct 7 surprise attack on Israel, and Israel’s attack on Gaza\
        \ that followed, prompted regional tensions to spiral.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
