      'mgnl:lastActivated': 2023-10-04T00:11:21.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f138ec-0f19-4d76-b642-49ff82ce4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T00:11:19.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T00:11:21.619+08:00
