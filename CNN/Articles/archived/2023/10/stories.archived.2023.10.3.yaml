      'mgnl:lastActivated': 2023-10-03T19:11:36.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127713d4-6baa-4e8d-a986-c801eca2343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:08:13.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T19:11:36.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are so saddened by this incident,\" she said. \"We are taking\
        \ appropriate actions on this alleged child abuse incident in one of our schools.\"\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a061a-95f7-48fd-85cb-35a66ef4bab4'
