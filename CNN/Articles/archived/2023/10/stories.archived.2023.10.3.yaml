      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Itbayat,
        Batanes was placed under Signal No. 3 as Typhoon Jenny (international name:
        Koinu) maintains strength while moving over the waters east of Batanes, the
        state weather bureau said late Tuesday evening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550782b7-0d2b-40e1-97f1-72f92afc091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T00:11:19.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T00:11:21.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signal No. 2 is also up over the rest of Batanes while Cagayan, the\
        \ northern portion of Isabela, Apayao, the northeastern portion of Abra, the\
        \ northern portion of Kalinga, and Ilocos Norte remain under Signal No. 1.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fc5bc-596b-4fc7-9b7c-4fa77b214b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T00:11:19.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T00:11:21.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86af45-8bca-4cfd-8f67-ddab7aca3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T00:11:19.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T00:11:21.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. briefing, weather specialist Obet Badrina said heavy\
        \ rainfall and strong winds are possible over the areas under Signal No. 2\
        \ and 3.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd22c7a-5184-4324-bf7e-9290b3e23d60'
