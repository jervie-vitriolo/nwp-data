      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3afa22-9690-4111-9355-1619ab62e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also served as permanent representative of France to the Council\
        \ of Europe from 2020 to 2023 in Strasbourg.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7a405-bd69-4128-bb9a-1b2aec74bcf1'
