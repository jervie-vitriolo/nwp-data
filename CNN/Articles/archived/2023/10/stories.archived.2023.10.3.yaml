  'ltfrb-jeepney-fare-hike':
    'caption': 'FILE PHOTO'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-03T15:48:12.000+08:00
    'imagesource': 'jcr:ebb9ae8f-21a7-4a02-823f-cf273039e179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3141ae6-beaf-4e74-a800-84fb031a7b1e'
    'lead': 'The ₱1 increase is effective for both modern and traditional jeepneys
      nationwide beginning Oct. 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T15:52:21.330+08:00
