      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are a maritime nation, and we have expertise and knowledge in\
        \ this regard,\" Fontanel said.\r"
