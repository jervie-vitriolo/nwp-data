      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines blew a 21-point lead but Brownlee saved the day as\
        \ he knocked down a crucial shot at the waning seconds to secure the victory\
        \ for Gilas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6fd88-d009-4a46-ba5e-7d0f233a5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:02.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-03T16:10:02.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines last appeared in the Asian Games semis in 2002 in South\
        \ Korea.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f2a39-1d37-4358-a416-2e22ee9f5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:02.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-03T16:10:02.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo finished with 18 points and eight rebounds, while Scottie Thompson\
        \ added 11 points and six rebounds for Gilas.\r"
    '5':
