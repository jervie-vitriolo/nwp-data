      'mgnl:lastActivated': 2023-10-03T16:32:51.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280b4c1-33b5-473a-9681-f85583c35e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:59.079+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T16:32:51.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Syempre ang gusto natin ma-aresto yung alleged mastermind sa pagpatay\
        \ kay Percy Lapid, hindi sapat na accessories to the crime lang ang nakakulong\
        \ so hinahamon natin ang Department of Justice na gawin ang lahat para ma-aresto\
        \ si Bantag,” NUJP Secretary General Len Olea said, referring to former Bureau\
        \ of Corrections chief Gerald Bantag, tagged as the mastermind in the assassination\
        \ of Mabasa.\r"
