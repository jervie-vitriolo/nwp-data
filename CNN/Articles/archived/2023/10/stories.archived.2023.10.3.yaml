      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18242d1a-5e61-4239-bd12-e034755194eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:08:13.197+08:00
