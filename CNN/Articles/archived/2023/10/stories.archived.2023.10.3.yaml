    'title': 'US, PH to focus on naval warfare in bilateral drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c1273-feaf-42c3-b7e2-5d9a3def7fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:01:45.385+08:00
