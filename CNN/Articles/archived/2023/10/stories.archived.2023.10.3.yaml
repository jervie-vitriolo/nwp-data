      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot say what will happen unless there are things that the government\
        \ should be able to do in order to stabilize at least the prices of basic\
        \ commodities –- more specifically rice,\" he said.\r"
