      'mgnl:lastActivated': 2023-10-03T11:30:14.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cc7ff-0c6e-4d7d-89d7-94afabeaf2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his complaint dated Oct. 2, Rajiv said he and his brother were "never
        really close as siblings" and “would always have frequent disagreements.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592ef01-7abc-483c-b772-56a447fa3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d5931-4e6a-4afe-96f6-12a90dbe5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rajiv said he established several businesses, including Rhena’s Trading
        Inc., which, he described as one of the leading domestic companies in buying,
        selling, distributing, and importing electronic products and accessories.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bb337-7fc0-48bb-9112-9ea06a72c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dae6cd-9c69-4ced-a3f3-4c41c1ad6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In November 2021, he claimed there were several defamatory messages
        and innuendos against him being circulated among relatives, friends, and colleagues
        that he allegedly falsified several documents.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b599a57-a388-4b83-820b-dfc346ed0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Upon his investigation, Rajiv said the messages originated from Amith.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9beeaf-b21f-4d23-8393-0fb8ff209da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfab86-14d6-4622-bb9a-1cd83ae4f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He then filed a complaint for damages against his older brother.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d235582-ae7f-45a3-b20c-f73da7271b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6927b4-0f00-4ba7-9cab-1fa0d60a7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amir, in turn, sued him for falsification of public documents, along
        with their mother who supposedly falsified the signature of their deceased
        father appearing on several sale and mortgage documents in July 2022.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce4cf3-e0a9-4c53-a5cb-45ec145a8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07531abe-03fa-4bae-b96e-f6f827e2c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For peace of mind and safety," Rajiv said he agreed to compromise
        with Amith.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a4ae28-0fee-4583-9ca7-f1205bce9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8641c30-83d2-4377-acc5-44f749bebbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Part of the monetary consideration for the compromise agreement is
        the mutual withdrawal of the cases that were filed against each other at that
        time, as well as a waiver and quitclaim provision covering any and all potential
        claims or rights against others arising from, or in connection with the cases,
        as well as the estate of their late father, Mr. Prem Chandiramani," Rajiv
        said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312df977-ab8b-4818-891c-a3d91f141638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29cb1c2-1828-4bf7-99eb-02643027e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Part of the agreement, Rajiv noted, was for him to pay Amith ₱150 million
        by way of support.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb7aa8-adc4-4b0b-aaf4-3887ca53fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53c02c-c603-4013-be1d-2eea93343bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in May this year, his older brother supposedly filed the same complaint
        – falsification of public documents – with the National Bureau of Investigation.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6584a9-7bb2-4abe-ac21-2f0cfef6a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69256a27-93e2-4003-bae2-c6a4221ca64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The complaint is now under preliminary investigation at the Department
        of Justice.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374d063-4a72-4f80-beaf-6b71ee3e13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98249d06-0d67-47e7-8a45-b288dabade05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rajiv argued Amith made an untruthful statement when he answered "No"
        in the investigation form to the question, "Has a similar complaint been filed
        before any other office?"'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27ad8b-12ed-4056-8e58-0249ce0164b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885ae4e-7d3a-431e-a102-1a9c873c5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added Amith lied when he certified under oath that he has "not commenced
        any action or filed any claim involving the same issued in any court, tribunal,
        or quasi-judicial agency."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e69c26-e95a-44e7-89cd-0ba99080cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b2f18-15e1-4287-8ee6-d3a6e9aedf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amith cannot deny, as he is fully cognizant, that he had earlier
        commenced and filed a similar complaint for falsification of documents with
        the Makati Prosecutor''s Office, involving the same parties, same documents,
        same allegations of facts, issues, and reliefs," Rajiv said.</p>'
  'arroyo-camp-malampaya-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
