      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 60 people were injured, with two people sustaining serious\
        \ injuries, Tamaulipas security spokesperson said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c68f3-6bfa-4ad8-9a90-7900d2350b1a'
