    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palawan lawmaker Edward Hagedorn dies at 76'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f1b95-b9b8-43bb-839e-7791cb05151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — Palawan 3rd District
        Rep. Edward Hagedorn, who also served as long-time mayor of Puerto Princesa,
        died on Tuesday. He was 76 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e1a64-f10e-40d1-93e1-661c60308f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497040c-f998-4d1d-a4c9-e1e37e6c9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His office made the announcement through his official Facebook page\
        \ but did not specify the cause of death.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee99594-d569-4145-8535-2e14c20632d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cab40-77ec-416e-a429-b0ae2ddacc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our dear Congressman died peacefully on October 3rd, 2023, after 76\
        \ years of shining his light into the world,” the statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9ca8c-462c-4880-960d-286ad099c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7fc639-b078-44eb-a8c1-4183d12ce5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker died at 4:09 a.m., according to the City Information Department\
        \ of Puerto Princesa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a3fc1-5485-4b90-a2c4-25f837e8d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65882e9-91c8-4d40-9946-cce820ab5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was the city’s local chief executive from 1992 to 2001, and from\
        \ 2002 to 2013.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cfddd-600c-416b-89ca-8336d5036668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7720a-6cce-4c3a-848e-dbb13674f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last February, Hagedorn revealed during an event that he was diagnosed\
        \ with cancer. Palawan News later reported that it was pancreatic cancer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4546c8-6855-4314-98aa-b336966e308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ac941-32aa-43ee-95e1-44ebe4205e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagedorn’s office said his family has not yet discussed any public\
        \ funeral service arrangements but it will post the details as soon as these\
        \ are finalized.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22409fda-0b42-41bd-b3c2-c375783f82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4265c8e-c129-4cd7-9413-aeef74cb401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Cong. Ed's life speaks volumes, particularly in his role as a champion\
        \ for the environment, tourism, agriculture, and peace and order. His efforts\
        \ created inclusive spaces for the community and inspired a collective desire\
        \ for change. It's hard not to be infected by his energy and laughter, which\
        \ he freely shares with everyone he encounters,” it wrote.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1ce55-b6ca-4036-bf75-18e8564c4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ed51e-20b8-45b8-8538-54fb7be48f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government of Puerto Princesa noted that during Hagedorn’\
        s term as mayor, the Puerto Princesa Underground River was chosen as one of\
        \ the New Seven Wonders of Nature. It said among his other legacies were the\
        \ establishment of the city baywalk and the construction of the city coliseum\
        \ and the New City Hall.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce84103-2c59-4e28-ae9f-850081503334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876a47b-2321-40b9-b023-f01d59f8c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagedorn joined the senatorial race in the 2013 polls but lost. He\
        \ was elected congressional representative of Palawan in 2022.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642ea77-70b1-4853-803a-f1bb4d6ce73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592d9f2-ca9a-4fd5-976d-470f35e5df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez mourned the death of\
        \ his colleague, whom he said was “filled with laughter, wisdom, and profound\
        \ insights.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8695d-9670-410c-8f17-8488e59ec397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4b112-1880-45b1-a9a4-ca50c134bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:12:57.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T17:12:57.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than his roles in the political arena, Cong. Ed was a guiding
        light and inspiration to many of us personally. His passion for the environment,
        tourism, agriculture, and peace was not just a professional pursuit, but a
        reflection of his soul,” Romualdez said.</p>'
