      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45952e07-1ea1-44af-9185-a3955df57724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:47:36.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T06:04:47.225+08:00
