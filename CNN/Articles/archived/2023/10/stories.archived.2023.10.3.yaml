    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2512a16-4930-458e-9167-2ac4418bbf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.642+08:00
