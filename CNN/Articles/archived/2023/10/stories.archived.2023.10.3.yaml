      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong>The
        Department of Trade Industry (DTI) on Tuesday said it has resubmitted a ₱200
        million budget proposal for the establishment of Center for Artificial Intelligence
        Research (CAIR) in San Pedro Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e4814-3692-407a-b2d6-92ab422319da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.177+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a5729-5ee4-492c-a094-28beb1698480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.177+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AI center will house data scientists, researchers, and engineers\
        \ whose AI projects will support the needs of MSMEs and startups, large companies\
        \ and multinationals, DTI Undersecretary Rafaelita Aldaba said during the\
        \ Senate deliberations on the proposed 2024 budget of DTI and its attached\
        \ agencies. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219babaf-c7ff-4e60-9f77-c97e2b7b7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.177+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd25441-4f9a-4746-bb83-71aa22af9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The goal of course is for us to become an AI center of excellence\
        \ in the region in the near future,\" Aldaba added about the proposal being\
        \ submitted by the department   \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873f158-0c82-4b4c-87db-5cbbc433c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622508e7-acc6-44b2-8b6c-df56cc64574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the center will provide training and capacity building on\
        \ AI \"so new products and services, IPs will come out to this center.\" \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2236c-a304-4629-a117-185eb72b89e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.179+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f16d40-ee0c-4c57-ac7c-73b311d6997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.179+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DTI Secretary Alfredo Pascual and Aldaba confirmed that Aboitiz and\
        \ UnionBank have provided them a space in San Pedro, Laguna but the department\
        \ has yet to utilize it due to lack of resources. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b76fb-fff0-4ff1-bb72-99e68170823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.179+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674380bc-1686-4092-b99b-e6ad54f2f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Loren Legarda then suggested that DTI begin the AI research\
        \ activities first while waiting for the approval of the infrastructure. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992f6da-5055-4ecb-a67c-6eb9cc6d021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf969a96-96b4-44be-bdb5-154f712ccc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Aldaba said the agency has no sufficient space to fully cater\
        \ to research activities, adding that it needs supercomputers and salaries\
        \ to hire staff. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977668c5-938f-4c8f-afc7-82634a7f8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31791aa-c67f-4d32-8653-a44f5a4b16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do a lot of workshops and seminars to help people become aware\
        \ of the usefulness of adapting to AI technologies,\" Aldaba noted. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2177c6c-3cb0-4762-b96e-13dbc774d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc73ad4-1ba4-4164-80fd-f0e137ac3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aldaba added that the DTI already has an AI roadmap and is forming\
        \ a task force to craft a governance framework that would address concerns\
        \ regarding artificial intelligence. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30abf9-6b3b-4fa2-beae-70d2f22e03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83c5f1-54b7-4670-8936-8624316921a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T18:10:25.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“AI can also be used to promote bad things but what we are promoting\
        \ is good AI and responsible AI,\" she said. \r"
