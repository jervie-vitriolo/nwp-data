  'un-approves-haiti-military-mission':
    'author': 'Richard Roth, Caitlin Hu and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-03T04:30:53.000+08:00
    'imagesource': 'jcr:d68cda00-9928-4fc5-85bc-d01f93cf3cbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c1516c-1325-469d-95ed-b5cdec2af1a3'
    'lead': 'The United Nations Security Council has greenlit the deployment of an
      armed multinational force to Haiti, as the Caribbean nation wrestles with rampant
      gang violence and political paralysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T04:31:56.198+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-03T04:36:32.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN Security Council approves sending foreign forces to Haiti'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef262e-019e-4c32-807d-3eb06512c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations Security Council has
        greenlit the deployment of an armed multinational force to Haiti, as the Caribbean
        nation wrestles with rampant gang violence and political paralysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7c689-d953-411f-999a-fbdfba6e9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008719d8-d883-4c8f-abcd-951d90c854ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision follows repeated calls for military assistance by Haitian\
        \ Prime Minister Ariel Henry. United Nations Secretary General Antonio Guterres\
        \ and the United States have also strongly urged the international community\
        \ to back such a mission.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62affd8-1511-40d2-b0b0-e59410e08e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4630103-06a5-49dc-846f-de76c7a7f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thirteen members of the council voted in favor of the resolution, with\
        \ Russia and China abstaining.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d9ab1-400a-4862-b2aa-fa8cc492ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598db5ca-368e-408a-9d75-5d115245bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though approved by the powerful UN Security Council, the force would\
        \ not formally be under UN control. It is expected to be led by Kenya, which\
        \ has pledged 1000 police to spearhead the mission.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8330c64-122f-461c-8bd4-fe4d83fc6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d332a7-e676-4a09-8dea-a01243aa1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several of Haiti’s Caribbean neighbors – Antigua and Barbuda, the Bahamas,\
        \ and Jamaica – have also offered support to the mission.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7edd89-bfee-488d-8d6c-918b019c3bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d4f14-b48e-4b12-b9f4-7a2b31996b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warring gangs control much of Port-au-Prince – Haiti’s capital city\
        \ and main port – choking off vital supply lines to the rest of the country.\
        \ Gang members have also terrorized the metropolitan population, forcing some\
        \ 200,000 people to flee their homes amid waves of indiscriminate killing,\
        \ kidnapping, arson and rape.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a1cc5-ccbd-4208-bdf6-2275a5530929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811c0ff-cea2-482d-a5e7-65800934cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing the United Nations General Assembly in New York on Sept.\
        \ 22, Prime Minister Henry told fellow nations that it was “urgent” that the\
        \ Security Council approve a military mission to reestablish order in Haiti.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f14631-c4ed-44c1-bd10-d3d132a82c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc048667-bb44-4177-9c6b-50a1533e61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violence has exacerbated broader instability across the country, Henry\
        \ said, noting that inflation has soared past 50%, leaving 4.9 million Haitians\
        \ struggling to eat – a dismal new record for the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4c793-1ea8-44ca-ba9a-b378aacbf44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29797e64-e716-472c-99d8-fd3841a36713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement the same day, US Secretary of State Antony Blinken urged\
        \ the international community to support the plan and to provide assistance,\
        \ including personnel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d3e55-1b8c-4544-92a4-6c4e06d6e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e149510-d1f4-4bc7-8c65-22fd614c928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US itself is ready to provide “robust financial and logistical\
        \ assistance,” Blinken said, adding that the Biden administration intends\
        \ to work with Congress to offer $100 million for the endeavor.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f847d-6fc9-4fd2-8513-5e87cf90645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb57809-bb3b-4751-98ac-d2a3066a3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:36:32.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission is expected to strengthen local security and to reinforce\
        \ the Haitian National Police in its pursuit of the gangs, Haiti’s security\
        \ forces already receives some international support but remains understaffed\
        \ and outgunned.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8b26c-bf3d-45e6-a313-5f9c762ea515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:31:56.223+08:00
