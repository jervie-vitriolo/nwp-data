      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2023 Nobel Prize in physics has been
        awarded to a team of scientists who created a ground-breaking technique using
        lasers to understand the extremely rapid movements of electrons that were
        previously thought impossible to follow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897e539-8ebb-4d8c-ae0f-5f65ae96d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbadf99-a803-4931-9807-6625ba078fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pierre Agostini, Ferenc Krausz and Anne L’Huillier “demonstrated a\
        \ way to create extremely short pulses of light that can be used to measure\
        \ the rapid processes in which electrons move or change energy,” the Nobel\
        \ committee said when the prize was announced in Stockholm on Tuesday.\r"
    '3':
