      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holmes also said it would be \"wise\" for Marcos to relinquish his\
        \ position as agricultural chief, given the soaring prices of basic commodities\
        \ and other issues surrounding the agricultural sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556626e-1db0-4b70-8387-6b56231487ad'
