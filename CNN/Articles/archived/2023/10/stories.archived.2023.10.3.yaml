      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bcc901-3699-4c99-add5-52c7cbdeca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.366+08:00
      'mgnl:createdBy': 'kristel'
