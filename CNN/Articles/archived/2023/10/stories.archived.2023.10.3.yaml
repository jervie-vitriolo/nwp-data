        Journalists of the Philippines (NUJP) on Tuesday called for justice on the
        first death anniversary of veteran radio broadcaster Percival "Percy Lapid"
        Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c3084-65a6-4830-b530-c207b8989308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:59.078+08:00
