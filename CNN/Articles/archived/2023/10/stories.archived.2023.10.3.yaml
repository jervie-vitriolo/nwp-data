      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>France ready to help PH achieve agricultural, renewable
        energy goals</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba04b60-aadd-4254-b94b-94d71cc8200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fc726-4c03-4cc5-9994-f299e937ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agriculture is also a priority area for the Philippines, Fontanel stressed,\
        \ but she said she was surprised when she found out that the country is importing\
        \ a lot of products despite being an agricultural country.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9617447-17af-489d-ac74-4c9c39d18e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6a0e4-ab27-47a7-895a-31d07a0b105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The global agricultural system could be more efficient, and France\
        \ has expertise in agricultural system and sustainability we do think we have\
        \ a good cooperation,\" she said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a60131-4798-42ff-a626-e332526ea71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33845d88-0871-4edb-9d84-00276260efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fontanel said France is also capable of assisting the Philippines in\
        \ shifting to renewable energy sources and even with nuclear energy technology.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47350af-162c-4e8e-a0ff-4a680233b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.352+08:00
