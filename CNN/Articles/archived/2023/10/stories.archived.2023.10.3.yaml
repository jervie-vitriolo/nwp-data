  'tom-hanks-ai-dental-plan-video':
    'author': ' Issy Ronald and Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-03T18:24:20.000+08:00
    'imagesource': 'jcr:9a959b92-9121-4bc8-b21a-5b4bb273c070'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e9bc4b-2765-4a29-add3-595da161a19e'
    'lead': 'Hollywood star Tom Hanks has “nothing to do with” an artificial intelligence
      version of himself that is promoting “some dental plan,” he said on Instagram
      on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T18:26:48.424+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-03T18:51:42.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artificial-intelligence', 'Tom-Hanks']
    'stories': []
    'template': '1'
    'title': 'Tom Hanks says dental plan video uses ‘AI version of me’ without permission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2177e6-d546-446d-80e7-7f4cf4fa7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood star Tom Hanks has “nothing to
        do with” an artificial intelligence version of himself that is promoting “some
        dental plan,” he said on Instagram on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf439526-068f-46ed-a03f-4140378dd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785de54-a69c-45e0-bfd0-7fec18f69088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside his warning, Hanks shared a photo of an apparent AI likeness\
        \ depicting his younger self, though it is unclear whether this came from\
        \ the dental plan ad.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd5173-ca5d-4b58-b359-7b2de9b5c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f24f4-d8dc-4cd1-96fd-c892a6d142a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“BEWARE!!” the Oscar-winning actor wrote on his verified Instagram\
        \ account. “There’s a video out there promoting some dental plan with an AI\
        \ version of me. I have nothing to do with it.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e20e2-9bd5-45d8-ae60-d8e57e74761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83cfc0-6130-4a1e-8a09-8821507a53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN could not independently verify the content of the dental plan ad\
        \ that Hanks referenced and has reached out to Hanks’ representatives for\
        \ comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d5e07-df68-49af-beed-b41e650df85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2f30a-e992-4c02-b220-249f954ed47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using AI to create virtual actors has become one of Hollywood’s hottest\
        \ topics of late as it has been one of the issues driving the ongoing actors’\
        \ strike.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9280458-99a7-4a3f-8356-a4806a0767eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b75dc-c763-43be-97bb-d9624ff6b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AI allows much easier and cheaper use of CGI to generate performances\
        \ by actors who aren’t there. SAG-AFTRA, the actors’ union, has argued that\
        \ studios want to use the technology to eliminate acting jobs by scanning\
        \ and creating digital likenesses to use in perpetuity without fair compensation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbae04-c799-4c2f-9dca-f429ffbd7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d59a8-29c1-4970-bf3e-e93ba45c70b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanks himself had previously spoken about the possible consequences\
        \ of using AI in the acting industry, telling “The Adam Buxton Podcast” in\
        \ May that movie agents are discussing writing contracts to protect actors’\
        \ likenesses as intellectual property.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c40147-48f3-46f6-960b-568fac7384d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4375e-7875-4165-b591-61dd6926a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanks also suggested on the same podcast that the technology could\
        \ allow him to keep appearing in new movies after he dies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612ddbb-df47-484c-ac6b-74c3a254cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b5e47-3c18-41b6-98bc-4bd592181bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Anybody can now recreate themselves at any age they are by way of\
        \ AI or deep fake technology … I could be hit by a bus tomorrow and that’\
        s it, but my performances can go on and on and on,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419a70f-c354-41a7-8866-8e38084fca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a186ff-a3eb-4046-bd26-32aaad0eb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Hanks acknowledged that an AI version of himself would not be\
        \ able to produce the same performances as he does now, he wondered whether\
        \ audiences would really mind.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c9843-8a60-4968-8a48-abffdbb8a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8939717-fc3b-470c-a641-f5e8c78bf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without a doubt people will be able to tell, but the question is,\
        \ will they care?” he said. “There are some people that won’t care, that won’\
        t make that delineation.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6db3e0-b0e3-4420-b548-262253c565d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46f304-ba69-4204-aced-0e252484bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task of creating an AI Hanks would be made easier, as his likeness\
        \ and movements were recorded for use in the 2004 movie “The Polar Express,”\
        \ he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd048f2-fe94-4575-818e-285bfdb30b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856aa7e-135a-44c4-a95d-31e8829b22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:26:48.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T18:51:42.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This has always been lingering,” said Hanks. “The first time we did\
        \ a movie that had a huge amount of our own data locked in a computer — literally\
        \ what we looked like — was a movie called ‘The Polar Express.’”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842117b-3b1a-454a-9e7d-435579a6ba0f'
