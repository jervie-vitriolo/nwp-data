      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/10/2/marcos-duterte-approval-ratings-september.html">Marcos,
        Duterte approval ratings plummet in September – survey</a></strong></p>'
