      'mgnl:lastActivated': 2023-10-03T06:04:47.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701c328-8c3d-4cf9-96ff-3f78103dd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:47:36.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T06:04:47.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Making a promise that you will reduce rice to about half of the price\
        \ ceiling and then being unable to fulfill that promise might lead to more\
        \ people withdrawing their appreciation,\" Pulse Asia President Ronald Holmes\
        \ told CNN Philippines' The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131623a-4356-4e0e-ad1d-9ee807a602af'
      'mgnl:activationStatus': true
