      'mgnl:lastActivated': 2023-10-03T20:16:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> Police in Thailand arrested
        a 14-year-old, after a shooting at a shopping mall in the capital Bangkok
        on Tuesday left at least three people dead and four others injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b6db4-572c-4435-b58b-94a41075207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac714795-e2bb-450d-9c2c-8d538d37840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local authorities held the suspect with a weapon, and are assessing\
        \ exact casualties, Thailand’s Central Investigation Bureau said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe48f3e-ae56-4274-af14-1f315d2fdd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026b2f6-7c0c-4e8d-87ae-fc97b74fe90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting took place around 5 p.m. local time (6 a.m. ET) at the\
        \ Siam Paragon Mall in Bangkok, Police Colonel Noppadol Thiammekha, Pathum\
        \ Wan Police Chief told CNN on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8001dc70-2998-4386-9742-ae58fe200926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5daa232-7134-45d1-b77e-236d967b6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun ownership in the Southeast Asian country is high compared with\
        \ other countries in the region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765e749-6b4f-4d66-85e7-c1a501decccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7a631-08ed-42d8-a73f-41511e831ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 10.3 million civilians held firearms in Thailand, or around\
        \ 15 guns for every 100 people, 2017 data from the Switzerland-based Small\
        \ Arms Survey (SAS) said. About 6.2 million of those guns are legally registered,\
        \ according to SAS.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680ed0d-88d8-40d1-aa89-7e7fdc5189b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc616b93-8c9a-4f51-930f-cdaf9c068a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand tallies the second-highest gun homicides after the Philippines\
        \ in Southeast Asia, according to the Institute for Health Metrics and Evaluation\
        \ (IHME) at the University of Washington’s 2019 Global Burden of Disease database.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace42349-a63d-4cb0-93bd-46fa3e6c966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b35b19-f288-469f-9df1-54ba130b44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But mass shootings in the country are rare. In October 2022, at least\
        \ 36 people were killed in a gun and knife attack at a child care center in\
        \ northeastern Thailand.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74c002-c0c7-4b76-b6b8-d8583f14157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5047456-39d2-4106-9c0a-cd9db998a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:16:19.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre in Nong Bua Lamphu province was believed to be the
        country’s deadliest incident of its kind.</p>'
