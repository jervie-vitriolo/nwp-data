    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e06b15-117e-4b90-85bf-d326965fbc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.158+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos of Titik Poetry believes there is no shortage of excellent
        poets in Cavite, which urges the collective to provide more stages for them.
        Beyond students and young poets, Titik holds open mics and workshops for persons
        deprived of liberty (PDLs) in cities like Imus, General Trias, and Bacoor.
        “Ang mga salitang ‘pagsisisi,’ ‘kalayaan,’ at ‘pamilya,’ kapag sa labas mo
        narinig, ah okay. Pero kapag sa loob [ng kulungan], iiyak ka talaga,” Santos
        says. As a peace advocate, he also organizes open mics for children in Marawi.
        “‘Yung shini-share ng mga tao ay testament sa experiences nila. [Tuwing may
        open mic], nabibigyan sila ng pagkakataong mag-share, kasi walang nagpapahiram
        ng mic sa kanila. Kahit wala kang sound system o stage, pwede kang mag-organize
        ng open mic. Basta nandoon ‘yung community.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819e9ff-3d8f-47f9-92d6-fd845f008c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.158+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang mantra namin [sa Titik Poetry], gamitin ang art at poetry hindi
        lang for entertainment, kundi isang platform for education,” Santos adds.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f8530-0acf-48d4-9c5b-6293603a8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.159+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Sa pag-usbong ng community-based writers, nakita ng kabataang
        manunulat na hindi lang hawak ng mga educational institution ang espasyo para
        pagyamanin ang kanilang pasulat, kaya kapag malapit sa inyo ang event, puntahan
        natin. Kung may pambili ng zines, bilhin natin. Kung may pa-workshop sila,
        subukan nating sumali.”</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b738cca-fc96-4b82-896e-d1990e4837da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.159+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More groups continue to provide community for the writers of Cavite,
        including <a href="https://www.facebook.com/profile.php?id=100066587203053"
        target="_blank">Ingay Likha</a> and the Alitaptap Artist Village in Amadeo.
        Orit encourages us to support independent collectives, especially in our own
        localities. “Sa pag-usbong ng community-based writers, nakita ng kabataang
        manunulat na hindi lang hawak ng mga educational institution ang espasyo para
        pagyamanin ang kanilang pasulat,” says Orit. “Kaya kapag malapit sa inyo ang
        event, puntahan natin. Kung may pambili ng zines, bilhin natin. Kung may pa-workshop
        sila, subukan nating sumali.”</p>'
