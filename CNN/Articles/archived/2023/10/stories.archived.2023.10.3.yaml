    'template': '1'
    'title': 'Apple confirms that a bug and some apps are causing iPhone 15s to overheat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99977cb8-eb2e-4db0-bdf5-f63682865bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is working on a software fix following
        reports that some of its new iPhone 15 models are overheating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a72420-b203-4c46-a420-fa27bdda4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63683384-57bc-4e08-a5f2-25b607e3554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company told CNN the current overheating issues are not a safety\
        \ risk and will not affect the long-term performance of impacted iPhone models.\
        \ It also emphasized that iPhones have internal protections for components\
        \ to help regulate the temperature if it gets too high.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76036a-94fa-45a5-a625-d8919341230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f3579-0e6a-47dd-800c-429cf0273d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple also told CNN there are several circumstances that are causing\
        \ its next-generation lineup to heat up. User complaints started to circulate\
        \ after the latest iPhones hit stores on September 22.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5dcc7-dc8f-4612-8d28-ac67a21b075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeffc13-89af-4f15-a15c-86b3b83582e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have identified a few conditions which can cause iPhone to run\
        \ warmer than expected,” Apple told CNN in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df538e-d5b1-4630-b45b-6d32d2183d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71199de-8d3e-45c5-8676-310dcdf3bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To start, overheating can occur with some recently updated third-party\
        \ apps, causing them to “overload the system,” the company said. Those apps\
        \ include Instagram, Uber and arcade racing game Asphalt 9.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0de30e-8620-42ca-85d0-8b800ce886ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9f2e2-05e2-44cf-af4d-73d737dde36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re working with these app developers on fixes that are in the process\
        \ of rolling out,” Apple said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b41e5-2c00-433d-85b6-2073cd30ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f672246-6776-42f5-9698-ea034b34ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said it discovered a bug in iOS 17 impacting some users, and\
        \ plans to roll out a software update to address the issue. It did not comment\
        \ on when the fix will be made available.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec085e8-2cad-482f-a179-58cc9f74b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd971a1-3322-4585-acda-188aef90d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Apple said the device may feel warmer during the first\
        \ few days after setting up or restoring the device because of “increased\
        \ background activity.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ced01d-cad2-4e9c-a00a-5d9fdbbb09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c02ac-145a-4bad-8fe2-d126cdf1d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple’s support page warns users that a device can get hotter when\
        \ restoring it from a backup, using graphic-intensive apps, streaming high-quality\
        \ video, and charging it wirelessly.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02162705-4f92-48f4-b5f7-3c715b9b2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785a0cf-3763-45f3-9614-ae1e00adc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These conditions are normal, and your device will return to a regular\
        \ temperature when the process is complete or when you finish your activity,”\
        \ the company states on the website. “If your device doesn’t display a temperature\
        \ warning, you can keep using your device.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6837b3b-4e06-49f3-bc80-fffaed3a0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cebd1-ea3d-4cfe-ac5f-6e8feca1da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes as demand for the iPhone 15 appears strong. Leading\
        \ up to launch day, analysts at firms such as Wedbush Securities reported\
        \ iPhone 15 pre-orders tracking better than originally expected, with a heavy\
        \ demand on its premium iPhone 15 Pro offerings, especially the Pro Max. Delivery\
        \ and shipment times have moved to late October through mid-November for various\
        \ Pro models.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc155b0-abd4-45d3-924e-39985fc04fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3f203-c207-45e3-9907-ccdb5581af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new iPhones come as Apple reported in August that sales fell for\
        \ the third consecutive quarter. iPhone revenue came in at $39.7 billion for\
        \ the third quarter, marking an approximately 2% year-over-year decline, as\
        \ users update their devices less often.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08fa48-fdf8-458e-9987-734556f9d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede12668-d404-4fa9-b605-ab3ea3afe59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to Wedbush estimates, about 250 million iPhones have\
        \ not been upgraded in more than four years. Advancements made to the processor,\
        \ camera and charging system, along with discounts from mobile carriers, could\
        \ be more than enough reason for users to finally upgrade this year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092be97c-2958-4afa-baaa-8ac5e0c0ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fe82a-6865-4e67-93a6-1f498a4f7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T04:22:42.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T04:35:43.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 15 Pro starts at $1,099, and the iPhone 15 Pro Max starts
        at $1,199. Apple’s entry-level iPhones, the iPhone 15 and iPhone 15 Plus,
        cost $799 and $899, respectively.</p>'
