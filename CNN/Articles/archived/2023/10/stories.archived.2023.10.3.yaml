    'template': '1'
    'title': 'EXCLUSIVE: France ready to work with PH vs regional security threats,
      ‘concerned’ over West PH Sea situation  –  new envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18ac16-654a-4fbc-8ff7-d0adafd96544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        new French envoy to Manila disclosed on Tuesday that France is closely following
        the recent developments in the West Philippine Sea and expressed readiness
        to stand with the Philippines in facing regional security threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e343fa-9fb2-427c-ac7a-ef54da98cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81509cd6-b92d-4cd7-b340-642f7e908c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her first and exclusive interview with CNN Philippines, Ambassador\
        \ Marie Fontanel also provided details on what transpired during the recent\
        \ phone conversation between President Ferdinand Marcos Jr. and French President\
        \ Emmanuel Macron.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2807b-1f51-4627-acb0-875476e2ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55c76d-d9eb-43e4-b5ec-8a6e38cfc8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is to enhance our bilateral cooperation,\" said Fontanel. \"President\
        \ Macron called President Marcos to share concern on the West Philippine Sea.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf7628-4958-43a2-b6a6-d473f6fe6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf808e2d-892d-4d46-93cd-c3d5c32b68e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are part of the Pacific family and it’s natural that we are concerned\
        \ with the situation. We share a lot of concerns and visions of international\
        \ order with the Philippines,” the envoy added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b13556-bf4f-45e9-9734-7ff135fbd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc55075-fd7c-4855-8efa-7e1063f08e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conversation between Marcos and Macron took place shortly after\
        \ the Philippine Coast Guard raised the alarm on the floating barrier installed\
        \ by the China Coast Guard in the Scarborough Shoal (Bajo de Masinloc) to\
        \ prevent Filipinos from entering the shoal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c7ccb-42c2-4db9-8563-56a76a6788a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912eaf1-35ac-4af2-851b-8c550f8a3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China denied the claim and argued that it was implementing necessary\
        \ measures to protect its territory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846acc4d-ef12-495d-8492-0db280dac7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7940b-3d16-4718-b8ba-f619fe3ca752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French envoy declared that the European nation remain committed\
        \ to help the Philippines uphold a rules-based order in the region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134279d-fb1d-4357-9d12-5db51b475702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f1bc9-c465-462a-a725-09cc62f733d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is why we stand with the Philippines when your country faces\
        \ external threats,\" Fontanel said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619d30f-f878-4d42-96bb-993c91b3f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d177abc-48ae-4c8a-a5fe-7f7d0d508916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have seen an increasing or rise of tensions in the region and\
        \ once again our concern is that we think we need a free and peaceful Indo-Pacific\
        \ region,\" she added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6654e13-de18-412f-ba42-a524d822df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd5ec3-9ac8-4597-a280-355b700eff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France is currently participating in the 'SAMASAMA' naval exercises\
        \ with the Philippines, the United States, and other like-minded countries.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd9151-a933-4669-ab9f-b649540b8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755ecf2-15e4-4a41-bc28-5b7bbb4930e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fontanel said this is one way of sending a message of unity in the\
        \ face of challenges.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244a461-97c0-413c-ba8f-c14d958c3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f634c-8982-47ea-8a6e-598b90679a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Multilateralism is the answer,\" she noted. \"It’s a message of unity,\
        \ solidarity, but also a message of prevention, and we do share the same concerns\
        \ together.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6dff2-5aeb-409e-9219-8099fb55904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02a558-c57b-40c0-8866-07f9c768fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France said talks about enhancing defense cooperation with the Philippines,\
        \ including potential joint maritime activities, are in progress.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6058779-6d65-4eaa-85d6-f69660957fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:54:33.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de578e82-87e3-4ec5-b138-afc70e5215e2'
      'mgnl:activationStatus': true
