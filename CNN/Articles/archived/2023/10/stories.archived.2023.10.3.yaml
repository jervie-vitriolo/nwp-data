      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, the local schools division office also said\
        \ the principal “has assigned an alternate teacher to handle the classes of\
        \ the concerned who is on-official leave.”  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3720b1b-a520-40c8-96bf-bc5153ba3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:08:13.206+08:00
