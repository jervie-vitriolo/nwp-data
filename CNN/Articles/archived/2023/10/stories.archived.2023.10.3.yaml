      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelvin Matib, an official of the Department of Education Antipolo Division,\
        \ said they will not protect the teacher.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a039c17-1209-441c-ba7b-7cbf58c43a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:08:13.207+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T19:11:36.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
