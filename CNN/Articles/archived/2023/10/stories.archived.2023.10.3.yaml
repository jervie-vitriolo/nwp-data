      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — United
        States President Joe Biden expressed his gratitude to the Filipino American
        community on Tuesday, as October marks Filipino American History Month in
        the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecb63c-2984-4bce-90e2-1d1f3c24490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T09:37:45.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T09:37:45.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To our Filipino American community: Thank you for all you do to ensure
        our nation continues to be the land of opportunity," Biden said in a post
        on X, formerly Twitter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e564c3d-f473-470e-84e6-e0134972912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T09:37:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T09:37:45.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US president also honored "the rich heritage and traditions of
        millions of Filipino Americans."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54ce5e-4a1b-4500-a323-385f4dd1da50'
