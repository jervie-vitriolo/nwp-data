      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Nearly
        a month into the implementation of a price ceiling on rice, an official said
        the Department of Agriculture (DA) and the Department of Trade and Industry
        (DTI) have recommended to President Ferdinand Marcos Jr. to lift the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b25f22-a833-43ae-86f3-ce24d367cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239b55b-701e-49a6-b432-438ce5a87c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bureau of Plant Industry Director Glenn Panganiban said the DA and\
        \ the DTI made the joint recommendation after seeing that the supply of rice\
        \ has become stable and that global prices are improving.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3bf50-5106-47a4-a00c-d20602171fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cb16f-d17f-4b84-a553-a3734880579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yun ‘yung [That’s the] indication. From our parameters naman, mukhang\
        \ ready na [it appears we’re ready], but of course it's all upon the president\
        \ to decide on it,” Panganiban told reporters in a Malacañang briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31e75f-4d5e-46f7-857c-63cee09511bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f91a5f-e022-4ba4-87f3-65011c0e5319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace said Marcos discussed the possible lifting of Executive\
        \ Order (EO) No. 39 during a sectoral meeting with the DA, the DTI, and the\
        \ National Economic and Development Authority (NEDA) on Tuesday. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7d42d-9f5a-47da-bfb9-e3cce743785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09fb23-cb36-4dd1-bbe6-445bee4f7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said NEDA also supports the proposal and recommends a number of\
        \ interventions to complement the move. They include logistics support to\
        \ rice traders, financial aid to farmers and unconditional rice price subsidies\
        \ to poor consumers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ea13a-714a-4273-8048-3c6dab2a312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625ce66-2774-4b92-9ecd-0029550d8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under EO No. 39, regular milled rice may only be sold for up to ₱41\
        \ per kilo, while the price cap on well-milled rice is at ₱45 per kilo. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f3b8d-0fd0-40c8-b6f7-6ff02c3406c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822c8a7-f46d-4917-81e1-e06ed76728b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos issued the directive amid a spike in the prices of the commodity,\
        \ which he has attributed to hoarding and smuggling.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0298a-b27d-4b65-b0a6-581dd1f47a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e8f77-ef9f-4b7f-af8f-eaadfc0713e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T21:56:32.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-03T21:57:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order states that the price ceiling shall remain in effect “unless\
        \ earlier lifted by the president upon the recommendation of the Price Coordinating\
        \ Council or the DA and DTI.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732d4ba-e95b-452a-9763-bd50b7c711b1'
      'mgnl:activationStatus': true
