    'lead': ' The Office of the Ombudsman has ordered the filing of criminal charges
      against former Sugar Regulatory Administration chief Hermenegildo Serafica over
      the delay in the procurement of farming tools.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T13:02:17.507+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-03T13:02:17.907+08:00
    'mgnl:lastActivatedBy': 'superuser'
