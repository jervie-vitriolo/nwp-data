      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86462932-5a8e-4c6e-92cd-765917223e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:08:13.199+08:00
      'mgnl:createdBy': 'kristelle'
