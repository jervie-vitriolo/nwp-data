      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fef943-32d0-46b9-b1ab-4a71a0bd4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:59.079+08:00
