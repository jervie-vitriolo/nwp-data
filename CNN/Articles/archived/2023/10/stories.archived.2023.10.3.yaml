      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I feel very lucky,\" Fontanel shared. \"I really wanted to be posted\
        \ in the Philippines and I was very lucky that President Macron gave me this\
        \ opportunity.\"\r"
