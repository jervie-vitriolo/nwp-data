      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Philippine men''s 5x5 basketball team advanced to the semifinals of the 19th
        Asian Games after outlasting Iran, 84-83, Tuesday at the Zhejiang University''s
        Zijingang Gymnasium in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9f395-722b-4ae0-bf76-2c47e34e3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:02.163+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-03T16:10:02.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justin Brownlee exploded for 36 points on 57 percent shooting and eight\
        \ rebounds for Gilas Pilipinas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bb927-80f1-47e4-be3e-f2e6c90e611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:02.163+08:00
