      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> "It''s
        easy to feel at home," said new French Ambassador to the Philippines Marie
        Fontanel on her first few weeks on the job during her first interview with
        CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c3e24-5d83-458f-b9a1-a43966e74226'
      'mgnl:activationStatus': true
