    'template': '1'
    'title': 'PCG: Filipino fishermen continue to sail to Bajo de Masinloc despite
      threats from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff3c04-b5c9-4554-ba9d-ee60e64ac0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Philippine Coast Guard (PCG) on Tuesday said Filipino fishermen continue to
        get their catch in Bajo de Masinloc despite threats posed by the presence
        of China Coast Guard (CCG) in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e7eb3-47af-4aee-8b9a-508f50bc14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116859a-7945-459f-8576-726a01b0f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everytime we conduct our own maritime patrol in Bajo de Masinloc
        together with the Bureau of Fisheries and Aquatic Resources, as witnessed
        by those journalists embedded last weekend, we were able to monitor as many
        as 54 mother vessels…the estimated catch during that time is 168 tons,” PCG
        spokesperson for the West Philippine Sea Jay Tarriela told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffae57-1346-428d-8c8d-4985d59b639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39a938-671c-4f4a-9e1c-e4c754c0f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said it has been 11 years since China, through its deployment\
        \ of the CCG, took control of Bajo de Masinloc’s lagoon which is an ideal\
        \ place to fish and take shelter. This was following the standoff in 2012\
        \ that pushed the Philippine government to file an arbitration case against\
        \ Beijing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a6372-d969-4933-ab0f-51c3fd67b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761d386-082e-4c87-a23b-72f7c36b2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China continues to reject the 2016 arbitral tribunal ruling that invalidated\
        \ its expansive claims in the South China Sea. The decision also ruled in\
        \ favor of the Philippines in areas of its exclusive economic zone (EEZ) and\
        \ continental shelf that are being claimed by Beijing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb46c1-c318-4695-bbb0-261a6f7e22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329b399-9d82-4e6b-960c-5240a266394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bajo de Masinloc, also known as Panatag or Scarborough Shoal, is part\
        \ of the municipality of Masinloc in Zambales. It is located 124 nautical\
        \ miles (NM) west of the province and falls within the Philippines' 200 NM\
        \ EEZ.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55924a-a53a-458b-a06c-79a850b112d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.076+08:00
