    'title': 'Signal No. 3 raised over Itbayat, Batanes as ''Jenny'' keeps strength'
    'updated': 2023-10-03T18:09:50.000+08:00
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc59025-f625-41a5-ada0-d058272ef7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T00:11:19.032+08:00
      'mgnl:createdBy': 'raheema'
