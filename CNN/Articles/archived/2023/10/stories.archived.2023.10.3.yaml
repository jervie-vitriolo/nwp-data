      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pulse Asia revealed that Marcos and Vice President and Education Secretary\
        \ Sara Duterte suffered double-digit declines in their approval ratings following\
        \ developments in the West Philippine Sea, rising commodity prices, and concerns\
        \ surrounding confidential and intelligence funds.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1127d5-e17c-44ff-b4f5-75dbb9bd1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:47:36.496+08:00
