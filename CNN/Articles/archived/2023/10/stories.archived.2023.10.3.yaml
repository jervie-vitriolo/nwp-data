      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T18:47:27.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposal for a submarine program was also given to Philippine
        authorities by the French naval corps.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2bc65-f74c-49fc-8ea7-0631e4a8bc10'
