      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Units from the National Guard, State Guard, Civil Protection and the\
        \ Red Cross were assisting in the rescue operation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7fbde-bfa2-48ea-85a9-8ecc129ebf33'
