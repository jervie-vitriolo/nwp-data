      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787eefc-071c-4cbb-a7b5-14936db750b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:47:36.496+08:00
