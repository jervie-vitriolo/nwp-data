      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33374239-34f3-4a83-8205-9395824ffdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.895+08:00
