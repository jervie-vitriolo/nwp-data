      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite coming from a different background within the French government,\
        \ Fontanel said she is fortunate to be sent to Manila.\r"
