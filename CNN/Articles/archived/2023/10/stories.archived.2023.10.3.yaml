      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Polling
        firm Pulse Asia on Monday said President Ferdinand Marcos Jr.''s promise to
        lower rice prices to ₱20 per kilogram contributed to the 15-point drop in
        his approval rating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8df4e-1af6-400b-a17c-ce48273ff815'
      'mgnl:activationStatus': true
