      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Gumikib recalled that her brother, Francis Gumikib, 14,
        a student of Peñafrancia Elementary School, told their family that he was
        slapped by his teacher on Sept. 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba01bd-9ff7-4008-b7ea-a9684d8910ed'
