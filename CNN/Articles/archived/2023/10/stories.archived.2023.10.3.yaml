      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was found to have internal bleeding in his brain, which caused him\
        \ to go into a coma before he died on Monday, she added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c4ec9-5f6e-4ff9-911f-92d1e3547b34'
