  'palawan-lawmaker-edward-hagedorn-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-03T17:11:08.000+08:00
    'imagesource': 'jcr:9f07da25-3714-4d5f-9f1e-5beff9bb9ce0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d829f6-5cc1-4da2-9d42-254be5e879c4'
    'lead': 'Palawan 3rd District Rep. Edward Hagedorn, who also served as long-time
      mayor of Puerto Princesa, died on Tuesday. He was 76 years old.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T17:12:57.246+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-10-03T17:12:57.615+08:00
