      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antipolo Schools Division Superintendent Lerma Flandez told CNN Philippines\
        \ the school principal informed her about the incident last night.\r"
