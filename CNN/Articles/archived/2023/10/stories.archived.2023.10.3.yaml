      'mgnl:lastActivated': 2023-10-03T20:25:05.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It praised the laureates for giving “humanity new tools for exploring\
        \ the world of electrons inside atoms and molecules.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224fea7-51be-4363-9dc3-3da5b4a3e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de04b9-41a4-43c7-a00b-945bb6e92121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movements of electrons inside atoms and molecules are so rapid\
        \ that they are measured in attoseconds – an almost incomprehensibly short\
        \ unit of time. “An attosecond is to one second as one second is to the age\
        \ of the universe,” the committee explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d70d5-6c46-401d-8ec1-0968ce0c7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6202cc0-1a44-47d6-9624-1caef9f6d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were able to, in a sense, provide an illumination tool that allows\
        \ us to watch the assembly of molecules: how things come together to make\
        \ a molecule,” Bob Rosner, president of the American Physical Society and\
        \ a professor at the University of Chicago, told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce71ece-de55-4205-ab1b-68f20867c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a17f72-e05a-4439-94dc-19b59caab652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These movements “happen so quickly that normally we have no idea how\
        \ they actually occur or what the sequence of events is,” said Rosner. But\
        \ the laureates’ work means scientists can now observe how these movements\
        \ happen, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a6b49-3162-4b10-929b-a77bf9e39a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e9755-aec4-40bf-87a8-22501e52f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Imagine building a house. You have foundation, walls, roof and so\
        \ on. There’s a sequence to anything complicated. For a molecule, if you don’\
        t get the sequence right, you won’t be able to assemble it,” said Rosner.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8928b57-e302-47f1-aa8a-c6f88758258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915450b-aeb5-49d3-8e10-5bfa4e33fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Capturing a snapshot of electrons</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8cd9c-6e1b-492e-8869-74455a067537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L’Huillier, a professor at Lund University in Sweden, discovered
        a new effect from a laser light’s interaction with atoms in a gas. Agostini,
        a professor at Ohio State University, and Krausz, a professor at the Max Planck
        Institute of Quantum Optics in Germany, then demonstrated that this effect
        can be used to create shorter pulses of light than were previously possible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11e0f0-09d6-4d90-9fd6-eee0e9d5bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223633c5-e7f4-44ad-b399-36880a140837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "L’Huillier said she was teaching a class when she got the call from\
        \ Stockholm this morning, only picking up the phone on the third or fourth\
        \ time.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f1bd6-dab3-4478-acb0-4f325bf27937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283fdc4-f968-47af-8e41-dfc3a84d06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The last half hour of my lecture was a bit difficult to do,” L’Huillier\
        \ told Hans Ellegren, secretary general of Royal Swedish Academy of Sciences,\
        \ during the announcement news conference.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9e5ec-ba1d-4d71-bfde-f48b5c2ceb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1af07-741b-4aa2-ae62-3f157879db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together, the trio’s experiments with lasers have allowed them to “\
        capture the shortest of moments,” the committee said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667906c1-35f6-4c1d-944c-db9f4a2b7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce05b0-bf31-4a51-b307-b86236df9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just as the naked human eye cannot discern the individual beats of\
        \ a hummingbird’s wing, until this breakthrough scientists were not able to\
        \ observe or measure the individual movements of an electron, the committee\
        \ explained. Rapid movements blur together, making extremely short events\
        \ impossible to observe.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf12d91-68d4-400f-a8e9-13503571519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bf206-bc37-4fcc-8dde-e665231efadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The faster the event, the faster the picture needs to be taken if\
        \ it is to capture the instant,” the committee said. “The same principle applies\
        \ to trying to take a snapshot of the movements of electrons.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e288d80-aee3-46cd-8b18-8588a2fa3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c43dcb-5ac1-4cdb-a2ff-5418e01ffa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the potential applications of her research, L’Huillier\
        \ said the first use is “to really understand when we look at electrons, and\
        \ look at their properties.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488d961-1d6e-4d6f-b0b1-9d9e8b84db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f479f-bb26-4de0-bc5a-a44f922203d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The second one is much more practical and it’s coming. This radiation\
        \ that we produce is also useful for the semiconductor industry as an imaging\
        \ tool. So this is also coming with a practical application,” L’Huillier said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed028b7-f3fe-4c75-8399-3ae800410fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8769d-0eb7-4cdc-ab4d-cd1f57b54ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:24:28.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T20:25:05.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/03/europe/nobel-prize-physics-electrons-flashes-light-intl-scn/index.html">Nobel
        Prize in physics won by trio who created rapid flashes of light to ‘capture
        the shortest of moments’</a>."</em></p>'
