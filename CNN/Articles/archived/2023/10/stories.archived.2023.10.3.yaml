      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The president has many more responsibilities, taking on another portfolio\
        \ would deflect the attention away from the more particular responsibility,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0e3e1-db5b-4b4b-86d0-2a3a16484a71'
