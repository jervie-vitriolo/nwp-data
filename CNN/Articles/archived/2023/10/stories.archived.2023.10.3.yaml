      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a classmate recalled that Francis was just reporting to\
        \ their teacher about their noisy classmates.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e2e52-485f-435a-a419-8d6f6ab0ff64'
