      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67f02b-41db-4534-9fda-5fd46596528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:17.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi na ‘yun makakabalik sa Sorsogon… Hindi tayo puwedeng bastusin\
        \ na mga taga Sorsogon,\" the governor said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8e412-cb7a-4072-a3e8-913c44500357'
