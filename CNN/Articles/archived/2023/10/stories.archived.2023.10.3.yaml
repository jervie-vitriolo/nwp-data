    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852b86b-f88a-46a7-8180-8d445e2442fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T18:10:25.176+08:00
