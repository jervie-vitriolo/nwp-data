      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Pope Francis has suggested for the
        first time that people in same-sex unions could be blessed by Catholic priests
        on a “case-by-case” basis, a seeming reversal of previous statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2acd40-3f6b-4dee-a89d-f244e8ca6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2002b40-8875-4ac1-8ac6-1fa5e5d439b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pope made the suggestion in a letter to his harshest critics within\
        \ the Catholic ranks, written in response to a letter from five conservative\
        \ cardinals with formal questions – called a “dubia” (Latin for “doubt”) –\
        \ which is an official request for a yes or no answer from a sitting pontiff\
        \ regarding his running of the Church.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e16c4a-eda1-4b55-bf42-9453c349c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f1455-403f-4f00-aba5-05fbad493cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cardinals, Walter Brandmuller, Raymond Leo Burke, Juan Sandoval\
        \ Iniguez, Robert Sarah and Joseph Zen Ze-kiun, first sent the letter to Pope\
        \ Francis on July 10. It focused on an upcoming October meeting of bishops,\
        \ asking what impact it could have on Church’s teaching, and included questions\
        \ about the Pope’s intention to bless same-sex unions, and whether he intends\
        \ to open the door to women priests through ordination.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22011a76-03a0-445a-8c37-bddf2a8da33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b24d04-0b7e-4502-a595-459d9d958eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unsatisfied with the Pope’s initial response, according to a blog post\
        \ by American Cardinal Raymond Burke, the five cardinals reworded the “dubia”\
        \ letter and sent it again on August 21, citing “the gravity of the matter,”\
        \ according to Burke.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d0c2a-c98a-4f2c-aff0-829894264b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4411c-f300-487e-bfcb-aff418e516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican then released a letter in Spanish dated September 25 signed\
        \ by Cardinal Victor Manuel Fernández, the Vatican’s new chief of doctrine.\
        \ The response includes Pope Francis’ answers to the dubia, signed “Francis.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3f9ca-d3c6-42f2-945c-311450dbc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29d06e-a171-43d6-a5d3-54c91d9d9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the issue of homosexual unions, the pontiff reiterated that the\
        \ church only recognizes marriage as a union between a man and a woman, but\
        \ opened the door for blessings of individuals in same-sex unions, the letter\
        \ shows.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e1b85-7400-458b-83c8-4eaa4f214e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935a8cd-ba26-47ba-9b02-8f74911ef5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you ask for a blessing, you are expressing a request for help\
        \ from God, a prayer to be able to live better, a trust in a father who can\
        \ help us live better,” the Pope wrote, adding that a clergy must show “pastoral\
        \ prudence must adequately discern if there are forms of blessing, requested\
        \ by one or various people, which do not convey a wrong concept of marriage.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8309e-eafa-407a-9057-ae6239176919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050a35d-f4d5-486c-873c-16d0e8a79c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pope’s response appears to contradict his statement in March, when\
        \ he said the Church could not bless same-sex unions, because they could “\
        not bless sin.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520488ac-9f6e-43b0-9edf-01435b89ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f83ac-5554-4f34-b717-5a1cd3bcde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest development appears to be a nod to a decision made by the\
        \ German Church in March and carried out in August, in which same-sex unions\
        \ received a Catholic blessing by several priests in the city of Cologne.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4aa85-2483-4415-9e2a-a74c0a755d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929249b-b922-4e63-a6be-11913290bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the issue of women’s ordination, the pontiff was clear that he upheld\
        \ the words of the late Pope John Paul II, who said in 1994 that the (Catholic)\
        \ Church had “no authority” to ordain women, but said that the issue needed\
        \ to be studied in order to educate those who doubt it, the letter said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fbfdf-cfb6-45a5-88b7-0f852a9968ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc027e-0fdd-40e0-a587-149ab6d81f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If is not understood and the practical consequences of these distinctions\
        \ are not drawn, it will be difficult to accept that the priesthood is reserved\
        \ only for men and we will not be able to recognize the rights of women or\
        \ the need for them to participate, in various ways, in the leadership of\
        \ the Church,” the Pope added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef0671-38d9-42e8-97ba-46c10a27755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d48bf7-78cc-45bb-a878-2ea1b815e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the issue of the impact the upcoming meeting of Catholic bishops\
        \ may have on the church’s teaching, Pope Francis was vaguer, writing, “Both\
        \ the hierarchy, and the entire People of God in different ways and at different\
        \ levels can make their voice heard and feel like part of the Church’s journey.\
        \ In this sense we can say that yes, synodality, as style and dynamism, is\
        \ an essential dimension of the life of the Church.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a023b2-6f9c-485a-affb-817718ed90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632002c3-70ec-49f6-9d87-3998a3b648ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also added that attempts to “sacralize or impose a certain synodal\
        \ methodology that pleases one group, transforming it into a norm and an obligatory\
        \ path for everyone, because this would only lead to ‘freezing’ the synodal\
        \ path.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b803f1c-6935-4e1d-937e-f4970e2d5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07203694-adc9-4cff-aa80-3422d0172d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T07:09:36.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-03T07:09:37.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming Synod in Rome has been met with skepticism by the conservative
        corners of the Church who have expressed concern both that women will have
        a voice, and that the Church’s teaching is not carried out by consensus.</p>'
  'biden-filipino-american-history-month':
