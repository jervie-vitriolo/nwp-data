      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbee963-b821-42d2-a4ed-d2d1d0a8bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:47:36.495+08:00
