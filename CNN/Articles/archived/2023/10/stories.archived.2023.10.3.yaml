    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NOW Telecom seeks SC intervention on regulatory fee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca65ee-7825-4eaf-ab61-60c7874514c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong>&nbsp;—
        NOW Telecom, an affiliate of listed media and technology holding firm NOW
        Corp., has asked the Supreme Court to intervene in its tussle with the National
        Telecommunications Commission (NTC) over the group''s supposed ₱2.6 billion
        unpaid obligation to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1863eba-9a6d-4cd0-9527-de9baf61d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 22-page comment filed at the Supreme Court dated Sept. 1, but
        only released to the media on Tuesday, Now Telecom maintained that it does
        not owe the state ₱2.6 billion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a048b-a796-4663-91bf-0e5a22116159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It asked the high court to compel the NTC to recompute the supervision
        and regulation fees (SRF).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7baab-d731-48ff-b332-452afeaaa409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now Telecom said the regulator''s computation was "erroneous."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0884cd-59ac-4b54-87b9-4baffcffd8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The firm said that the NTC based the SRF not on the subscribed and
        paid-up capital of ₱1.39 billion, but on the ₱13.57 billion, which is the
        sum of the capital stock and the additional paid-in capital (APIC) of ₱12.17
        billion.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2371df-0d02-4948-88e1-682090d48a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The DOJ (Department of Justice) and the NTC have declared that any
        increase in the amount of paid-in capital stock resulting from debt to equity
        conversion should not be included in the computation of the SRF," the document
        read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae954801-20be-4be3-a537-ac1f7d4aef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NOW Telecom further said that out of the ₱12.17 billion, about ₱11.51
        billion was used to settle debts with only over ₱654.52 million left in 2005
        until 2022.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8906e-6f68-4177-841f-6e705c087bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Assuming, only for the sake of argument, that APIC is part of capital
        stock, the purported APIC of ₱11,517,356,272 should only be considered as
        such in 2004 since this amount was created and used to wipe out or reduce
        the petitioner''s deficit in 2005," NOW Telecom said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8a376-82d0-4e26-920a-749e51364ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Supreme Court is also urged to delete the imposition of any penalty
        and interest.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb95e53-7798-4ea6-896c-b8d1b0d34c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are confident that this SRF issue will be finally resolved. NOW
        Telecom continues to appeal to the Marcos administration to affect a level
        playing field, for NOW to compete head-on with China Telecom/DITO and Huawei-equipped
        Smart and Globe," Mel Velarde, NOW Group Chairman, said in a separate statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9f12f-ff50-4146-aafa-8c8c80faee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:58:47.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T15:58:47.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in 2021, the NTC through the Office of the Solicitor General
        asked the Supreme Court to resolve the issue, citing the government''s need
        to raise more funds for its COVID-19 response.</p>'
