      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Jenny is unlikely to make a landfall on the Philippine\
        \ mass and is expected to exit the Philippine Area of Responsibility on Thursday.\r"
