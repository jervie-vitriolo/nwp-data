      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T19:11:36.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because of our duty of confidentiality regarding our child protection\
        \ cases, we cannot divulge any other details or sensitive information regarding\
        \ the matter so rest assured pursuant to child protection policy, the best\
        \ interest of our learner is our primary consideration,\" Matib said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1d895-baf1-4ab6-94c3-84ea6b2eecbc'
