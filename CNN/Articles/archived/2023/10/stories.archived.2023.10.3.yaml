    'lead': 'NOW Telecom, an affiliate of listed media and technology holding firm
      NOW Corp., has asked the Supreme Court to intervene in its tussle with the National
      Telecommunications Commission (NTC) over the group''s supposed ₱2.6 billion
      unpaid obligation to the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T15:58:47.345+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-03T15:58:47.605+08:00
    'mgnl:lastActivatedBy': 'superuser'
