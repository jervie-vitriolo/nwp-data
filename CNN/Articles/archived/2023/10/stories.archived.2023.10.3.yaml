      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-03T19:11:36.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188f959-1cca-49b6-bf9e-1fc296ccc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:08:13.198+08:00
