      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Preliminary reports indicate that about 100 people were inside the\
        \ building in Ciudad Madero at the time of the incident, according to a statement\
        \ from security services in the state of Tamaulipas. Thirty people were believed\
        \ to be buried in the rubble, Reuters reported.\r"
