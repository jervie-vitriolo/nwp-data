      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over a week after the incident, her brother begged to be brought to\
        \ the hospital due to intolerable headache and ear pain, Princess told CNN\
        \ Philippines.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a95fbc-728a-4385-b7bc-aad412ef787f'
