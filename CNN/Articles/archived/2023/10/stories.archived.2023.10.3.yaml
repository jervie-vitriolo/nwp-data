      'mgnl:type': 'text'
      'text': '<p>With reports from CNN Philippines'' Gerg Cahiles.</p>'
  'philhealth-members-info-leaked':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-03T15:48:58.000+08:00
    'imagesource': 'jcr:850a34f6-61fd-4ec2-8a07-a7c14165f2b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5940d83-a506-4af4-9596-8f0f2feab6f6'
    'lead': 'PhilHealth says it is still determining if hackers were able to obtain
      members’ information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T15:52:56.768+08:00
