    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB approves ₱1 provisional jeepney fare hike, groups say it''s not
      ''sustainable'''
    'updated': 2023-10-03T18:06:06.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6b952-6952-424f-ad76-45971cbc168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:52:21.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Land Transportation and Franchising and Regulatory Board (LTFRB) on Tuesday
        granted the ₱1 provisional jeepney fare hike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff2ce5-2212-4295-ba90-d0366eabe146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase will take effect nationwide beginning Oct. 8, which
        means the minimum fare for traditional jeepney will be ₱13 and for the modern
        ones, ₱15 pesos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd88ca8-b3c2-4584-8b32-bc3d59479c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There were already 11 gasoline price increase. Ang ibinigay lang\
        \ po namin, in my words, pantawid lang po muna [What we granted was temporary],\"\
        \ LTFRB chairperson Teofilo Guadiz said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8ced9-52d7-4812-bdc1-4f521dbcee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may only be temporary as the LTFRB continues to consider the
        permanent ₱5 fare hike petition of Pasang Masda, Alliance of Concerned Transport
        Organization, and Alliance of Transport Operators and Drivers Association
        of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e8bd5-4f09-41d1-8631-5c35a8e7db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the provisional increase, transport groups are asking
        for a ₱5 jeepney fare hike for the first four kilometers and an additional
        ₱1 for every succeeding kilometer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51beb40-cbb1-47a5-af62-3122a91401af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for a fare increase was brought on by the continuous
        increase in fuel prices for 11 weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786686b-a532-40d6-8a73-f868db310d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:53:03.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/2/oil-price-adjustment-oct2.html"
        href="https://www.cnnphilippines.com/news/2023/10/2/oil-price-adjustment-oct2.html">Mixed
        oil price adjustments to take effect this week</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f11d3c-2cc3-4c68-af3f-f3030ceb8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T15:57:23.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fare hikes not sustainable option</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784c251-7f9a-4b1b-a175-6a4a507761ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While commuter groups understand the plight of jeepney drivers and\
        \ operators, they call on transport authorities to find other ways to resolve\
        \ the problem.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e8cac-dca2-437b-b591-ed7eeaeb743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Fare hikes are not a sustainable option kasi it will come to a point\
        \ na magiging beneficial for the commuters to invest in motorcycles, explore\
        \ cycling. Mawawalan ng pasahero,\" PARA Advocates for Inclusive Transport\
        \ Edrich Samonte told CNN Philippines' Traffic Center.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24faa88d-8072-485f-95f3-8e7135856941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samonte further said transport authorities should have researched the\
        \ implementation of the nationwide fare hike due to regional variations in\
        \ the minimum wage.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf5ff8-2a23-4e67-b6c0-0ed86d68b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also seconded The Passenger Forum's call for the government to withhold\
        \ the collection of excise tax and value-added tax on fuel products, saying\
        \ that even a temporary suspension will be a \"big relief\" for transport\
        \ workers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2ffbc-b2d2-40da-b1ee-dd4a95cacdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag ito ay sinuspinde, gaganda din ang kita ang mga tsuper at operator\
        \ nang hindi apektado ang mga pasahero,\" The Passenger Forum convenor Primo\
        \ Morillo said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8281d0d-a216-4211-9f6a-fed764ca8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If it is suspended, the income of drivers and operators\
        \ will also increase without affecting passengers.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32466c-5d55-49e2-82d1-068c70d9d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T19:09:38.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-04T06:00:03.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For transport group PISTON, the ₱1 fare increase is not enough to
        ease the burden of jeepney drivers due to soaring fuel prices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd71bf3-21c8-44bc-972b-223aa41de409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:00:01.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:00:03.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mas na-aangkop ay pagbasura sa usapin ng oil deregulation law,\"\
        \ PISTON president Mody Floranda told CNN Philippines The Final Word on Tuesday.\
        \ \"Ito [ang] nagiging sanhi ng pataas ng presyo ng petrolyo.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9f9c1-595c-4207-8618-683285835266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:00:01.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:00:03.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What is appropriate is the scrapping of the oil deregulation\
        \ law. This [is] causing prices of petroleum to go up.]\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6eb4d4-3721-4024-9d05-dd1ca9b417b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:00:01.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-04T06:00:03.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Floranda added that the fare hike will have no bearing given that fuel\
        \ prices consistently increase causing jeepney drivers to lose almost ₱500\
        \ pesos per day, equivalent to roughly ₱12,000 per month.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad3d95-5da0-40dd-9337-f282b47a269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-04T06:00:01.064+08:00
