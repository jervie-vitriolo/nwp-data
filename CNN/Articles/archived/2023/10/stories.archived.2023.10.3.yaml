  'nobel-prize-physics-electrons-flashes-light':
    'author': 'Christian Edwards, Katie Hunt and Ed Upright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-03T20:16:46.000+08:00
    'imagesource': 'jcr:e13006f3-04d9-4ac5-b282-bc212f6f679f'
