    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d827ec-e176-4f85-8882-6e9835d3bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:16:19.102+08:00
