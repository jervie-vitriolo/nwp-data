      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mother of three children, Fontanel said there are so many similarities\
        \ between life in Paris and Manila.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d25a8-0cf4-4a34-b0e5-7b42b3c55d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbf535-6d0a-4dcc-9158-f0d716065cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We enjoy the life here so far. It’s like home,\" she declared. \"\
        The Philippines and France have so much in common so it’s easy to feel at\
        \ home.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12311b8-7dca-44d9-a95a-7bcfc0056535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9803a-5d06-4d95-9a01-ebf55b1717b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.345+08:00
