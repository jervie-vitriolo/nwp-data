    'mgnl:tags': ['Ombudsman', 'Sugar-Regulatory-Administration']
    'stories': []
    'template': '1'
    'title': 'Ombudsman orders filing of criminal raps vs. ex-SRA chief Serafica over
      equipment procurement delay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b8265-1bf9-4031-86bd-f678832e196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Office of the Ombudsman has ordered the filing of criminal charges against
        former Sugar Regulatory Administration (SRA) chief Hermenegildo Serafica over
        the delay in the procurement of farming tools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd699ab-ca80-4aaf-975d-ff10716efabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 21-page joint resolution, the Ombudsman said Serafica violated\
        \ the Republic Act 9184 or the \"Government Procurement Reform Act.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873bd3c7-75b7-4ef4-8e32-6f7b937dea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808a49b-4db6-455a-a148-11398a7eba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Ombudsman, the invitation to bid for the procurement\
        \ of harrowers was opened from Aug. 23 to Sept. 13, 2017. But the notice to\
        \ proceed was only issued on Sept. 3, 2020.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e15c96-37a7-4955-a3c7-5b1813548d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c0154-e62e-4dcf-abbc-afaf11b6873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 65 (a) (2) of RA 9184 penalizes any public official who delays\
        \ without justifiable cause the awarding of contracts beyond the prescribed\
        \ periods of bids or other documents.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e423d2e-7539-4c64-8ee9-d4ad12c97446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbf72e-ca01-48c0-ad15-13cfa361adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RA 9184's implementing rules and regulations also state that the issuance\
        \ of notice to proceed should have been done 130 to 136 days after the invitation\
        \ to bid was posted, the Ombudsman stressed.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e265d93-f516-41b8-a426-f325ca850a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ec8b4-c008-4853-810f-d2881a8c7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman pointed out that the SRA should have procured the farm\
        \ tractors along with the harrowers in 2017.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce4418-870e-46a1-9c2f-c35a9f496522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13de22-37ac-4ad7-8e48-18cf28c21ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The procurement of the tractors appears to have been also neglectfully\
        \ delayed denying the SRA the use thereof from 2017 to 2020, hence it cannot\
        \ be used as justification for delaying the implementation and delivery of\
        \ the harrowers,\" the resolution read.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9465e9-95cd-4dda-8287-3fbf26d1ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae72b0-6a25-43f8-b6e3-4fb3574f3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Stated differently, none of the respondents were able to show that\
        \ the subject procurement was entirely dependent on the 2020 farm tractor\
        \ procurement,\" it added.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7c808-2391-4c41-96d5-223fd4f3703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df15af-1702-4d22-86b2-b129398643fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serafica was also found guilty of gross neglect of duty and grave misconduct\
        \ \"for his failure to timely award the contract, issue the notice to proceed,\
        \ and comply with the procurement periods both under RA 9184 and its IRR.\"\
        \  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746315d-9280-4c15-8fd5-9382da76b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab1670-596d-4e80-8398-ae3643bdefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serafica resigned last year from his post following the controversial\
        \ order to import 300,000 metric tons of sugar to avert a supposedly looming\
        \ shortage.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff042c-a450-4222-844d-9f5ee044d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35709d3b-7f48-4e24-93a8-f32db5ae8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If dismissal from public office cannot be implemented, the Ombudsman\
        \ said Serafica should be fined equivalent to his individual salary for one\
        \ year.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ca2bf-07b4-44a7-9575-9fc7f941bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97f528-60ab-4fc4-a031-74ff5f58d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:02:17.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-03T13:02:17.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Ombudsman junked the graft and corruption case against\
        \ Serafica \"considering that the allegations do not fall within the crimes\
        \ defined\" under RA 3019 or the \"Anti-Graft and Corrupt Practices Act.\"\
        \r"
