      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Philippines and United States navies opened the seventh iteration of the "Samasama"
        bilateral exercises to be held in Manila and the eastern seas of Luzon until
        Oct. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e0654-ee0d-4723-adf6-e90974fac79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4407a-8e48-4161-91b6-86eff7471093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Naval Forces Southern Luzon based in Legazpi City, Albay is hosting\
        \ this year's drills.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049f87e-1ed5-4807-8e6f-9c0e34bfeca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba0cc3-4750-4036-890d-9092b73e3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the opening ceremonies, both navies reiterated the importance\
        \ of interoperability among ally countries to assert a rules-based approach\
        \ in maintaining peace and order in the Asia Pacific Region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265af41-fca5-47df-8be7-7023c518ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7f861-fd45-467e-966f-219354c196a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A rules-based international order that is being challenged,\" US\
        \ 7th Fleet Commander Vice Adm. Karl Thomas said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd1c4a-814a-4c41-a9a4-0cc3f505178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b041a-b294-4141-bde0-d7f8277231e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A rules-based international order that is being ripped at and tugged\
        \ [at] and tested to benefit not all nations but one nation, that is not the\
        \ fabric that has provided peace and security in this region for so many years,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce8c66-a97d-4aa1-ab7e-a7100dc4e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190367b-ac72-4edd-958d-4bea399fbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:53.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:53.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Navy Flag Officer In Command Vice Adm. Toribio Adaci, meanwhile,\
        \ said the joint training will focus on naval warfare serials – including\
        \ at-shore and at-sea drills.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc131eb9-297b-48f6-b954-7e96cfe2d898'
