    'template': '1'
    'title': 'In Cavite, young people find power in poetry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d62c7-f25b-4857-aaa6-334de81044ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.152+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young woman takes the stage and recites a poem about a love so
        healing and transformative. Her words tap into a desire we’re rarely brave
        enough to acknowledge out loud. She takes a breath, as if exhausted from the
        admission, and then — “Ayaaan.” The energetic beats of the “Uptown Funk” instrumental
        begin to sync with the stage lights. She turns her microphone to the audience.
        “Okay pa ba kayoooo?”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621422a8-e16a-4f9f-95df-597e884c61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:39:32.301+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Himig at Salita, one of art collective <a href="https://www.facebook.com/TitikPoetry"
        target="_blank">Titik Poetry</a>’s Buwan ng Wika events, held at a shopping
        mall in Silang, Cavite — hence the mall show treatment.</p>'
    '20':
      'image': 'jcr:fee9403d-bbf5-43b9-9a17-0ee9502e49ab'
      'imageCaption': 'Spoken word performers Aubrey Joy Salvador and Mai Escoto hosting
        Himig at Salita, one of Titik Poetry’s Buwan ng Wika events, at Premier Plaza
        Mall, Silang, Cavite.  Photo courtesy of HIMIG AT SALITA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc719cb-fac8-4702-baef-1ad346538b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:39:32.302+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237634ab-2b92-471f-8eba-8de3750b8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.152+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The place is packed, not only with event goers, but also with shoppers
        toting around groceries who stop to look. There are audience members as young
        as 13. Alison, 16, initially came for the musicians in the lineup; she left
        with a rediscovered love for poetry and a Titik Poetry shirt she won at a
        game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1824b8-9e21-40ca-bbe2-bbf1b537291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.152+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, which would have blown my mind when I was 16, was to make
        up verses on the spot. Alison told me she hasn’t written poetry in three years.
        Of course, she easily created meaningful lines with little to no time to think,
        delivered with the cadence of a veteran spoken word artist. She won by a landslide
        as determined by the most powerful judging criteria in the Philippines: palakasan
        ng palakpak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0522e6-59b5-46fa-bf82-a43466e38e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.153+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Frankly, I had the time of my life.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c5d88-f418-4de4-bc50-552324079c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.153+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titik Poetry didn’t start out at malls; founder Verlin Santos never
        even intended to create a collective. It was supposed to be a one-off event,
        then called Titik Poetry and Open Mic Night, at a bar in Bacoor in 2015.</p>'
    '21':
      'image': 'jcr:196a7b7f-9ad5-4ecf-a1d2-fec26bce47af'
      'imageCaption': 'Rai Javier holding a songwriting workshop at Padayon Arts Festival,
        Titik Poetry’s 8th anniversary celebration at Cafe Salvacion, Dasmariñas,
        Cavite. Photo by CRYSTAL RIGOR NACION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24961ebe-dd28-47f4-8c8e-412b76fcc6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:39:32.304+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d467b9-8227-4726-a388-b5f3ee3550be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.154+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpe-perform na ako [ng spoken word], tapos laging ginaganap sa
        Manila. Ang layo at ang mahal ng pamasahe, eh estudyante lang ako no’n,” says
        Santos, who is now part of the Local Council for Culture and the Arts at the
        City Government of Bacoor. “Bakit hindi ko na lang kaya dalhin sa Cavite ‘yung
        eksensa? “Nung tinanong ng mga dumalo kung kailan ‘yung next at paano sumali,
        doon ako nagka-ideya na pwede siyang masundan. Pwede pala siyang maging grupo.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f97d0-d5c4-4415-9c64-288275626c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.154+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, Titik has performed in stages both big and small. The most
        memorable for Santos are their performances in wet markets, jeep terminals,
        and buses, which he likens to flash mobs or busking. “Nung nag-uumpisa kami,
        may mga gig kasi na hindi nagbabayad [ng performers], pero dahil passion mo
        talaga at gustong-gusto mong mag-perform, pupuntahan mo kahit nasa Quezon
        City pa ‘yan. ‘Dun kami gumagawa ng pamasahe, ‘pag nagpe-perform kami sa bus.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad250d9-e0e9-4ca2-bfe3-4e380a81d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.154+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titik eventually became a mainstay at cafes in Cavite and nearby
        cities, like The Backyard Food Community, Hugot Cafe, and Cafe Avenue, before
        the COVID-19 pandemic forced many of these places to close. The inaugural
        Etibakbakan, a Cavite-wide poetry slam where Titik held competitions in each
        of Cavite’s major cities, also shifted online because of the pandemic.</p>'
    '22':
      'image': 'jcr:f0c2555e-8915-45a5-9b6a-f1796d482cd0'
      'imageCaption': 'AMSAD USAD performing at Padayon Arts Festival. Photo by CRYSTAL
        RIGOR NACION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441cdc8-6bd4-427b-9575-dbd73c26ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:39:32.305+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff327b-61c7-442a-88bd-92738e618507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.155+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, new venues have now started to emerge: Titik held their
        anniversary celebration last May at <a href="https://www.facebook.com/Cafe.salvacion"
        target="_blank">Cafe Salvacion</a> in Dasmariñas City, an idyllic cafe-slash-campsite
        that made me go, “May ganito pala sa Dasma?” when I first visited. Etibakbakan
        also returned, going nationwide last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc3558-d281-4fdd-8b02-e1b6b58637f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.155+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Maraming nakikipag-tie up sa amin [na venues] ngayon, pero [wala na
        kami gaanong] luxury ng time para mag-conduct nang mag-conduct ng open mic,”
        Santos admits. “Siyempre tumatanda rin kami, nag-aadulting.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d906c-c2d8-4f7f-9086-b8734c47782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.156+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This explains why a lot of other groups in the province have dissolved
        or organized less public events. Art collective <a href="https://www.facebook.com/TadhanaArtists"
        target="_blank">Tadhana</a>, formed in 2016, used to perform in numerous events
        as a group or as individuals. “When the pandemic happened, huminto na din
        ang events. Matapos ang pandemiya naman, karamihan [ay] graduates na and nag-start
        na mag-pursue ng kani-kaniyang careers,” says founder Shine Bennet. Still,
        they try to squeeze in a few small events, sometimes online.</p>'
    '23':
      'image': 'jcr:ddb4aceb-d497-4855-ac2a-c0bc9a4d9905'
      'imageCaption': ' Writers and artists selling their zines at Cavite Young Writers
        Association’s 2nd Workshop Graduation in 2019. Photo courtesy of CAVITE YOUNG
        WRITERS ASSOCIATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47ce05-1fba-4874-a194-7f94b0e1dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:39:32.307+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2cd26-235d-4e49-8d16-851e4d8e509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.156+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/CaviteYoungWritersAssociation"
        target="_blank">Cavite Young Writers Association</a> (CYWA), meanwhile, focused
        on keeping their members engaged in writing through workshops. “Nung nauso
        ‘yung spoken word poetry, we collaborated with other organizations [to perform
        in events],” recalls current CYWA president Kid Orit. “Pero mas nag-focus
        ako doon sa craft-building at skill-sharing ng mga miyembro, sa kung paano
        ba nila mas pagyayamanin ‘yung pagsulat nila.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897555d8-5131-4f0f-827e-df2fe90cbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.156+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dati, campus-based ‘yung writing org ko, [kaya] madaling makipagkita
        at maghanap ng kasama or mag-ccritique ng gawa mo,” says Orit, who joined
        CYWA in 2010, fresh out of college. He attended one of the organization’s
        seminars and met prominent Caviteño writers like Dr. Efren Abueg and Eros
        Atalia. “I was fortunate to find CYWA [after graduating], to have my work
        read by fellow writers within the community.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90229b19-c701-45db-a160-7ea38bee2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.157+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because Cavite is so large and its members so far apart, it’s not always
        easy for CYWA to gather. They also don’t have a permanent facility, often
        utilizing the houses of more senior members. Orit took on this challenge when
        he became president, driven by the belief that writers are inseparable from
        their communities — and they are made better for it.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45e0d5-d0cf-4bf6-92e1-ce839b1677dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T17:30:25.157+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-03T22:54:03.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also Cavite’s sheer size and diversity that lends its poets
        their distinct voices. Orit describes Cavite poetry as “hybrid”: “Cavite is
        not that far from Manila, and yet there are parts of Cavite na very rural.
        So naghahalo ‘yung urbanidad saka ‘yung rural aspects ng pamumuhay.”</p>'
    '24':
