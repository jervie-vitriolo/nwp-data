      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadsina Vahedi dropped 24 points for Iran.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6c2d7-eaaf-4d2d-a316-1d391fbfb193'
      'mgnl:activationStatus': true
