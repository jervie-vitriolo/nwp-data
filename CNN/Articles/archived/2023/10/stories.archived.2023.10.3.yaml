      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Filipino
        rock band Kamikazee was booted out of their performance at the Kasanggayahan
        Festival in Casiguran, Sorsogon due to their "attitude problem," according
        to the governor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f37ab-2100-4dac-8771-4853a91763b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:17.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0944d-5969-4d44-b4d4-dd7d3b9ff326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:17.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hihingi ako ng paumanhin, hindi [na] matutuloy ang Kamikazee. Wala\
        \ tayong magagawa, bayad 'yun kaso may mga attitude,\" Sorsogon Gov. Boboy\
        \ Hamor announced a few moments before the band's scheduled performance on\
        \ Sunday night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249ef7c-a444-43a4-a5a6-d545a3555beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:17.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53039bb-1359-42f1-bd37-be527df804ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:17.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm sorry, Kamikazee will no longer continue. There's\
        \ nothing we can do, they are already paid for their performance, but they\
        \ have attitude.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43ed82-9120-49a7-91ef-776f7d5acd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:17.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d7bd6-ff65-4b98-9fa9-ccd1f7578995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T05:48:16.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-03T05:48:17.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamor said he didn't allow the band to stay at their hotel in Recidencia\
        \ Del Hamor and sent them to the airport instantly after the incident. He\
        \ added that Kamikazee is now banned from entering the province.\r"
