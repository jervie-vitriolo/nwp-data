      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to her Philippine assignment, Fontanel served as a former adviser\
        \ to French President Emmanuel Macron on solidarity, health, and gender equality\
        \ from 2017 to 2020.\r"
