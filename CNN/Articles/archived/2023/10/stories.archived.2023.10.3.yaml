    'title': 'Biden honors Filipino Americans on history month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ca2bf-de24-4824-aa18-b23c11a12970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T09:37:45.045+08:00
      'mgnl:createdBy': 'lisbet'
