      'mgnl:type': 'text'
      'text': "PAGASA said Jenny will continue to strengthen the southwest monsoon\
        \ (habagat) that will bring rains over Zambales, Bataan, Pampanga, Bulacan,\
        \ Metro Manila, Cavite, Batangas, and Occidental Mindoro on Wednesday.\r"
