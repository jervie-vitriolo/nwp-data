    'stories': []
    'template': '1'
    'title': 'Hackers begin publishing PhilHealth data on dark web – DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f8bd2-ea78-46d7-a3a1-6090fd60943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Hackers
        have begun exposing on the dark web some Philippine Health Insurance Corporation
        (PhilHealth) data — including details on employees — after failing to get
        ransom money from the government, an official confirmed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0cc06-cd60-4d04-a356-8cb18ddacf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87bed7-49d1-443f-aceb-bb547f8ad1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initial analysis showed that among the information published were PhilHealth\
        \ employees’ identification cards, including Government Service Insurance\
        \ System IDs, said Undersecretary Jeffrey Dy of the Department of Information\
        \ and Communications Technology (DICT).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe12e27-5bb8-43b2-a1fa-462f2b73491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1d12b-1a9b-44cb-afc3-611b6c782064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy also said they saw on the dark web copies of employees’ payroll\
        \ and other details such as “their regional offices, memos, directives, working\
        \ files, [and] hospital bills.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f353ddc-7eda-45e7-88ee-bbbe540175dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a01138-ae94-41a8-99c4-097e3a3ade8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of PII (personal identifiable information), we saw some IDs,\
        \ pictures, which we cannot ascertain at the moment if they are Philhealth\
        \ employees, or members,” the official wrote in a message.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065e923-7ca4-4431-b683-e9a209218647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b63c8-78e1-4f2e-b25f-3674a4d5279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said these appear to be “teasers” from hackers, who might still\
        \ be waiting for the government to accede to their ransom demand.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e4bbd-9662-446e-a640-17f937aabed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774107d4-53d5-4982-a098-4e5983412274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark web — which may be accessed only through a specialized
        web browser — uses technology that allows users to stay anonymous. Because
        of this, while that part of the internet is legal, it is also used for criminal
        activities, including the sale and purchase of prohibited items and illegally
        acquired materials, such as drugs, pornography, and stolen identities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd2e32-67f0-46b1-9398-be79a7df287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3611ee-3634-49c8-a78f-fe9a5d0e04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the DICT said the cybercriminals have asked for $300,000 (roughly\
        \ ₱17 million) in exchange for handing over decryption keys, as well as deleting\
        \ and not publishing the data they illegally obtained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191c9c2-9f41-4423-810a-417d817dc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effb44f-4858-4209-ae12-e834c9e62ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government said it will stick to its policy of not paying any ransom\
        \ to hackers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299a57e-f87f-437d-a950-0496524efd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a04030-0175-4f12-932d-c91cf025ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Were members’ data compromised?</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e97f3-ba62-4701-b666-e52ad031c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea37697-b66a-4329-848e-855ee7c2b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the DICT and PhilHealth said the members’ database – which contains\
        \ their private information, claims, contribution and accreditation details\
        \ – remains “intact” as it was not part of the servers affected by the Medusa\
        \ ransomware attack.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a77782-7102-4139-a362-f125c4943891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f19c9c-1195-4d6b-ab2b-51980a27276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this doesn’t necessarily ensure hackers were not able to obtain\
        \ members’ information.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ffbaa-1b27-448f-a486-73e1016a8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a7b35-d066-43dc-ae7f-27401a88b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities explained this is because the same details in the database\
        \ may have also been available in the other servers which were affected by\
        \ the hacking.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23252e-6d0f-49b6-a14b-84119c44c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ff0e1-fd2b-4277-bb21-9550de440919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seems the Philhealth workstations and some other servers such as\
        \ training servers affected by Medusa may have contained these information,”\
        \ Dy wrote.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fcd37-5248-4880-a43f-b7c2be0217e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f9fa4-0469-41fd-9210-b983e07bca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth said it is still determining if the data acquired by hackers\
        \ include personal details on its members.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c447e9-92d7-4fd7-b425-51c7dd60ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405c65a-70dd-49c7-bcba-3d53dff0d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-04T12:23:30.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state insurer made the clarification after posting an urgent
        notice to the public on Monday night, saying it believes members’ personal
        data "were compromised” and that it is working to notify all affected individuals
        directly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbd2f3-185a-4e1f-a1ec-c54dd1a8bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T20:04:55.365+08:00
