      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NUJP along with campus journalists from different schools staged\
        \ a protest in front of the Justice department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dcda6e-864c-4a06-9c6d-defe835ee793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T16:10:59.079+08:00
