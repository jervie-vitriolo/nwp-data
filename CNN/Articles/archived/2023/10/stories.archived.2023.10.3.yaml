  'world-bank-ph-growth-outlook-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-03T10:22:20.000+08:00
    'imagesource': 'jcr:f81923d7-3f3f-40c4-9382-7c8b225008ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9277e2-f262-4d28-b532-7119cf9d98be'
    'lead': 'The Philippine economy is expected to post the quickest growth among
      developing countries in East Asia and the Pacific this year, the World Bank
      said in its latest report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T10:23:35.010+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-03T10:23:35.242+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH economy seen to expand fastest in East Asia and Pacific in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b8e45-2fca-4436-ae23-67dba77e9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — The
        Philippine economy is expected to post the quickest growth among developing
        countries in East Asia and the Pacific this year, the World Bank said in its
        latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757238e-c6d5-47b1-8b86-d9afcfee1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on its growth outlook for the region released Monday, the Philippines
        now leads as its 5.6% growth has been maintained for 2023, faster than Vietnam’s
        4.7%—a drop from the 6.3% forecast for 2023 in the April edition of the report.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d17c8d-b117-4f50-85ef-448498054d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2024, the Philippines may grow by 5.8%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc924d-4b58-4c5c-9576-a1a31f8333a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Washington-based multilateral lender noted that the country’s adoption
        of software and data analytics boosted the productivity of firms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110023ad-38f0-4cf3-b8c9-0d128411edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also said that the state of internet connections in the Philippines
        has booked “a strong increase in the speed” from end-2019 to early this year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbf1e5-c339-4445-8787-694210fc9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Services reform and digitalization can generate a virtuous cycle of
        increasing economic opportunity and enhanced human capacity, powering development
        in the region,” World Bank East Asia and Pacific Vice President Manuela Ferro
        said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926246bd-37a7-44b3-a9c0-a2b47e3aff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the local tourism sector has been also realizing a rebound, the
        World Bank said it has helped the country’s services exports.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432c68d-4812-4d5c-83ac-50a10d5959c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said the services sectors “play an increasing role in driving
        development in a region known for manufacturing-led growth.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05501de-2b57-48f5-b62c-4944acc450f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other countries covered by the forecast include China, Indonesia, Malaysia,
        Thailand, Cambodia, Lao PDR, Mongolia, and Myanmar.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc555090-0755-4030-a38b-760199aa9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the region’s growth is seen to “remain strong” at 5% this
        year, which the World Bank said is higher than the average growth forecasted
        for other emerging markets and developing economies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c8b61-d7ba-4698-adac-72c9e3358208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The East Asia and Pacific region remains one of the fastest growing
        and most dynamic regions in the world, even if growth is moderating,” Ferro
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91c95c-771c-43eb-be0b-b1787e891864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T10:23:35.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T10:23:35.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the medium term, sustaining high growth will require reforms
        to maintain industrial competitiveness, diversify trading partners, and unleash
        the productivity-enhancing and job-creating potential of the services sector,”
        the World Bank official added.</p>'
