      'mgnl:lastActivated': 2023-10-03T11:30:14.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7864f3d-4a3c-4292-91cc-b03c6c9b4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T11:30:14.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"By lying under oath on a material matter, Amith is liable for perjury
        punishable under Article 183 of the Revised Penal Code," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221b2be-9880-4fb0-a770-3bc07ce1d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.882+08:00
