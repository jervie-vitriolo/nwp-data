  'pcg-ph-vessel-closest-to-bajo-de-masinloc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-03T12:44:15.000+08:00
    'imagesource': 'jcr:0464a6fd-5ccc-423b-8fda-d908e2154fcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426164bc-d5b0-4bc5-98cb-2f96bbf8cdff'
    'lead': 'Despite China''s belittling, the PCG says Manila should celebrate its
      small victories in its operation to remove Beijing''s floating barrier in Bajo
      de Masinloc as this was the closest a Philippine vessel reached that area since
      2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T13:00:45.003+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-03T13:00:45.292+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCG', 'Bajo-de-Masinloc']
    'stories': []
    'template': '1'
    'title': 'PCG official: Removal of floating barrier closest PH vessel ever got
      since China took over Bajo de Masinloc '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb2c10-6ac2-4e2c-badc-190c403c37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Despite
        China''s belittling, a Philippine Coast Guard official (PCG) said Manila should
        celebrate its small victories in its operation to remove Beijing''s floating
        barrier in Bajo de Masinloc as this was the closest a Philippine vessel reached
        that area after a long time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4a20e-d363-4b9c-b40d-294c60eebd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09726c5-a719-4dd1-833d-56528d7a4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 25, the PCG said it <a href="https://www.cnnphilippines.com/news/2023/9/25/pcg-removes-floating-barrier.html">removed</a>
        the floating barrier illegally installed by China at the southeast entrance
        of Bajo De Masinloc. However, Chinese Foreign Ministry Spokesperson <a href="https://www.cnnphilippines.com/news/2023/9/27/china-on-floating-barrier-removal.html">Wang
        Wenbin</a> described it as "nothing more than self-amusement."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed359bc-d8ef-4a8a-a2c3-ae8076054cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdda708-c225-4708-a9d3-db4900b49f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also known as Panatag or Scarborough Shoal, the area is part of the\
        \ municipality of Masinloc in Zambales. It is located 124 nautical miles (NM)\
        \ west of the province and falls within the Philippines' 200 NM exclusive\
        \ economic zone.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244752a1-f154-4d1d-96a5-a3db448d1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9cb2d-c34d-4d35-a005-e57842a79724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em> on Tuesday, PCG
        spokesperson for the West Philippine Sea Jay Tarriela said it has been 11
        years since China took over the area, particularly the lagoon after the standoff
        in 2012. This has prevented Filipino fishermen from entering the area to fish
        or take shelter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37e64f-505f-477a-8cd5-827fbf005ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca79be-148a-4efd-b67d-298f1de3b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the first time the Philippine government vessel was able\
        \ to come near as 300 meters in Bajo de Masinloc,\" he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bff307-18c5-4536-a484-3e07aba3b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332d65b-f76f-4d76-a02e-eef6fb6e5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the operation, Tarriela said Philippine vessels could only\
        \ come as close as 7 to 8 nautical miles.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4019768-1c24-4053-995b-9b59c73c37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551b43d-f94b-477a-82f4-7a906a26ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T13:00:45.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T13:00:45.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG official added that the Philippines does not have to prove\
        \ it removed the floating barrier. While he expects the incident to happen\
        \ again, Tarriela said authorities are ready to conduct the same operation.\r"
    '13':
