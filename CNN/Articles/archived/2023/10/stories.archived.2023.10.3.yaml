      'mgnl:lastActivated': 2023-10-03T22:57:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8683c5-db45-45f8-b106-0e91bf5c903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could partner together to make this transition and France has
        the capability for civil nuclear energy," she noted. "We will welcome a delegation
        of Filipinos in November so that we can see what kind of expertise we can
        work on together."</p>'
