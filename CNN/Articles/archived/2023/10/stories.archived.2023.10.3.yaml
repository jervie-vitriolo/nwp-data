      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — The
        legal team of former President Gloria Macapagal Arroyo is confident the graft
        complaint filed against her would be junked as they denied claims the multibillion-peso
        funds from the Malampaya project were misused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e275f-89f7-4381-abce-49f011c28bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:06:13.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-03T12:06:13.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawyer Ferdinand Topacio, the legal counsel of now Deputy House Speaker
        Arroyo, said Tuesday that they have yet to receive the official copy of the
        charge.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89dfe29-ae38-40a0-a580-a53eb077db83'
