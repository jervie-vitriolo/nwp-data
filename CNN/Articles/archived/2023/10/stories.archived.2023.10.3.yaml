      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f65adc-435b-4337-8aa5-373649262389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said Filipino fishermen are still unable to enter the lagoon,\
        \ which was last seen being guarded by two CCG vessels inside and one outside.\
        \ Still, they are able to catch fish at least around the area.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0749ee-d022-4ee7-9253-63852f2a798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74bcd5-0781-4e0b-b0b8-a54ac421ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T12:25:01.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-03T12:25:01.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG and the BFAR have been encouraging more fishermen to sail
        by distributing fuel and grocery assistance, he added.</p>'
