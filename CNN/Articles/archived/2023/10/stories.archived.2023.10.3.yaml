      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holmes said the president's succeeding approval rating will largely\
        \ depend on his actions over the next three months.\r"
