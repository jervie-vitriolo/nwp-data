      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They can't come back to Sorsogon… The people of Sorsogon\
        \ should not be disrespected.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216176b5-828b-4c76-95e8-fafb9c8da8c7'
