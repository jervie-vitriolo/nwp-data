      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fontanel said that while there are already key cooperation areas between\
        \ the two countries, she is personally interested in pursuing initiatives\
        \ that would involve health, women's rights, and gender equality.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78739dd7-358c-4887-9e2e-f0c6bd60dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bf75a-a19f-4745-bb80-b620e77ccbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am a feminist so it’s good that we have an official feminist foreign\
        \ policy, so it matters to my career,\" she poited out.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f0663-510c-4aea-b9aa-c7eff873915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b770df3-51b7-48ac-8770-af2db59687dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new envoy arrived in Manila on Aug. 10 and presented her credentials\
        \ to President Bongbong Marcos on Sept. 20.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ec279-8cf8-46ba-b1ce-654ea9be450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T22:56:26.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-03T22:57:25.582+08:00
