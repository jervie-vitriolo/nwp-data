      'mgnl:type': 'text'
      'text': '<p>Rajiv alleged that his brother "made a willful and deliberate assertion
        of falsehood under oath on material matters required by law" when he failed
        to disclose that he filed the same complaint which was already withdrawn because
        of a compromise agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c9065-16a7-431f-b5d7-d891e0b54881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-03T11:30:13.881+08:00
