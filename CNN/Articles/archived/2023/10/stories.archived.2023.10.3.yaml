    'jcr:uuid': '536507d6-345b-48f1-87a5-d7ba20562b45'
    'lead': 'The 2023 Nobel Prize in physics has been awarded to a team of scientists
      who created a ground-breaking technique using lasers to understand the extremely
      rapid movements of electrons that were previously thought impossible to follow.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-03T20:24:28.788+08:00
