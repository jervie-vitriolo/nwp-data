      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has since responded by enacting a blockade on Gaza and launching\
        \ a barrage of airstrikes into the Palestinian enclave, sparking a humanitarian\
        \ crisis. Israeli airstrikes in Gaza have killed at least 3,785 people, according\
        \ to the Palestinian health ministry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2bbc9c-e976-4f22-9dcd-3100359ed6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.746+08:00
