      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel Probably Did Not Bomb Gaza Strip Hospital: We judge that Israel\
        \ was not responsible for an explosion that killed hundreds of civilians yesterday\
        \ [17 October] at the Al Ahli Hospital in the Gaza Strip,” read an unclassified\
        \ intelligence assessment obtained by CNN. The assessment also estimated the\
        \ number of deaths was at the “low end of the 100-to-300 spectrum.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4357503-4c84-471c-8fe3-4d1b33a0af86'
