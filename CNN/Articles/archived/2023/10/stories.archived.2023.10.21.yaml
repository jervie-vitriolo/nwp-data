      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA has also raised Alert Level 3 in Lebanon, meaning voluntary\
        \ repatriation for Filipinos there as tensions grow between Israel and Hezbollah.\r"
