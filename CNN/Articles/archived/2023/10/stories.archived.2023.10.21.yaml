      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861e64d-e90c-4d9f-b4a9-9d1468ec2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is absolutely life or death at this point,” Avril Benoit, executive\
        \ director for Doctors Without Borders, also known as Médecins Sans Frontiè\
        res (MSF), told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a1724-bc42-4539-8831-25ffe9f8ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bd321-e8d7-4a3c-8917-1ede0ce203bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those trapped in Gaza are the hostages captured by Hamas during\
        \ its brutal terror attack on October 7. In an update Friday the Israel Defense\
        \ Forces said the majority of the hostages are alive. It said the number of\
        \ missing is between 100-200, and more than 20 of the hostages are under the\
        \ age of 18.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c16c1f-fd09-4ea5-a01a-23194ab0b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578bc6c-09a7-457e-a1ef-cb160f2a51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two American hostages, a mother and her daughter, are being released\
        \ for humanitarian reasons, a person familiar with the negotiations for their\
        \ release and a diplomatic source said Friday. It’s unclear whether they will\
        \ go to Egypt or Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd97b3-f7c0-4e3c-bbb7-3caf8514308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed71d1-d433-4f3e-b382-f4490117410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Israeli leaders have rallied troops ahead of a potential\
        \ ground incursion. The IDF has mobilized more than 300,000 reservists as\
        \ it seeks to “destroy” Hamas and prevent it from launching further attacks\
        \ on Israeli soil.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cc9d0-b1ec-425b-8555-403f5b469ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568888e5-1c90-45f5-b957-f149ef7a5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech from the Oval Office Thursday, US President Joe Biden reiterated\
        \ his government’s support for Israel’s war against Hamas, casting it as vital\
        \ to America’s national security. But he cautioned the Israeli government\
        \ not to be “blinded by rage” and drew a clear distinction between Hamas and\
        \ the Palestinian people, calling for civilians in Gaza to be protected.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0db549-6689-40b4-9196-37e1d5fdaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fb815-5d88-4066-8c6b-066fd30e3f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any Israeli ground incursion will come amid a growing chorus of outrage\
        \ across the Arab world, where mass anti-Israel protests have broken out earlier\
        \ in the week and on Friday in support of 2.2 million Palestinians who remain\
        \ trapped in Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25e57f-d3d7-4ec3-b7ad-418a2f4ba656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee75d15-964b-419b-949f-b10f64a71929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary-General Antonio Guterres warned the Middle\
        \ East had entered “a moment of profound crisis… unlike any the region has\
        \ seen in decades.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fe405-70b9-4f24-93e1-dc2d80ca6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9739860-e184-4a1e-9b40-fe476e4b137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli leaders on Friday ordered the evacuation of some 23,000 residents\
        \ living near the border with Lebanon, amid sustained crossfire with the Iran-backed\
        \ militant group Hezbollah. IDF spokesperson Lt. Col. Peter Lerner told CNN\
        \ that the IDF had bolstered its forces along the northern border and was\
        \ prepared for a “broader conflict.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcaa3c-cd50-4fe0-8379-95fc6ffe4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185e369-eae1-48d3-89ba-46dd5079d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aid supplies in limbo</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7b337-211a-4e55-9354-c12fabbeb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 200 trucks carrying vital aid destined for Gaza remain stuck\
        \ in Egypt, despite a frantic diplomatic effort to open the Rafah crossing.\
        \ Negotiations continued through Thursday as workers filled dangerous road\
        \ craters from Israeli bombing to allow up to 20 trucks to pass in an initial\
        \ delivery.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16d11c-dfc4-4ac7-91a8-dbfc36208220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98b384-ccd1-4be7-8cc1-b7fb3ebf8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video released Friday by the Sinai Foundation for Human Rights showed\
        \ “repair work and paving the road between the Egyptian and Palestinian sides”\
        \ at the Rafah crossing. Egyptian authorities worked to remove cement blocks\
        \ at the entrance to the crossing in preparation for its opening, several\
        \ drivers at the crossing told CNN.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e55fce-e03c-444b-9fe1-d377883bf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c62e57-20c1-404f-a322-2b6d658ca9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the possible initial passage of 20 trucks would be far lower than\
        \ usual. “We need to build up to the 100 trucks a day that used to be the\
        \ case of the aid program going into Gaza,” UN relief chief Martin Griffiths\
        \ said in an interview with CNN’s Christiane Amanpour.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ca32c-c15a-42ad-93ab-8d0ddeed7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da269f2-6b9c-4377-9312-2abb864ae535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to be able to have the assurance that we can go in at scale\
        \ everyday – deliberately, repetitively and reliably,” Griffiths said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46103cbb-8fa5-4227-8821-1ddef50931a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba922fb9-67eb-47e1-92e1-7d615f8fb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres traveled to the Rafah crossing on Friday as part of the UN’\
        s efforts to help aid reach Gaza.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65a1bf-c8b6-4d3f-8b11-ad8f32bd1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cba07-a487-4448-86ce-32455aa0d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Behind these walls, we have two million people that are suffering\
        \ enormously. So, these trucks are not just trucks, they are a lifeline. They\
        \ are the difference between life and death,” Guterres said at a press conference\
        \ held on the Egyptian side of the border.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252a73e-21fb-4855-a068-b291c25ea1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.829+08:00
      'mgnl:createdBy': 'raheema'
