      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a3ac5-b044-43f5-a618-f23d7ae9e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF has said it will have more information on the strike, but
        it did not respond to CNN questions on when that information would be available.
        The IDF on Friday acknowledged that “a wall of a church in the area was damaged”
        as a result of an IDF strike.</p>'
