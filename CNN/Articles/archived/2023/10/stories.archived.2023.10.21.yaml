        \ as I understand it. That all of this, in Truth posts, are wrapped up and\
        \ sent out.” Kise said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4d102-84e1-4361-855c-e4ef5affda13'
