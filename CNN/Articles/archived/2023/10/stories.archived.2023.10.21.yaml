  'DENR-modernize-wildlife-rescue-center':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-21T16:02:49.000+08:00
    'imagesource': 'jcr:e52b5f69-5acd-4c96-b984-f475b8f2a305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005e42c9-8f71-441e-a928-c7720a2c1cb2'
    'lead': 'The DENR said the planned improvements include mobilizing over 200 wildlife
      traffic monitoring units in 36 airports and 131 seaports nationwide, and training
      over 700 wildlife enhancement officers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T16:05:49.097+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-21T16:05:49.342+08:00
