      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli officials have not publicly shared details about their plans,\
        \ besides saying the goal is to eliminate Hamas and its infrastructure, much\
        \ of which consists of heavily reinforced tunnels underground the densely\
        \ populated cities.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
