      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be358a-10d7-45a8-9319-dbc3532b49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ASEAN also called on parties to allow the creation of humanitarian\
        \ corridors to allow the safe and unimpeded passage of ASEAN nationals fleeing\
        \ from the conflict. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf62e4-cbcb-4db3-81a2-834e340f7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bea8b-5f80-45e8-8d5b-17f18691fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Belt and Road Forum in Beijing on Wednesday, United Nations\
        \ Secretary-General Antonio Guterres made two humanitarian appeals to Israel\
        \ and Hamas. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d58f16-c6ce-4850-aae9-496541371019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64181d-aa9c-43aa-b6c6-6987d41ada55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To Hamas, for the immediate and unconditional release of the hostages.\
        \  To Israel, to immediately allow unrestricted access of humanitarian aid\
        \ to respond to the most basic needs of the people of Gaza - the overwhelming\
        \ majority of whom are women and children,\" he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848a642-ac78-4059-ae5d-b7e9ceebad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f4513-5a91-4135-b272-9d724ebef244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN chief also made a call for a humanitarian ceasefire.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd5695-6c6a-48ae-b378-8ab2ebf43f89'
      'mgnl:activationStatus': true
