      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/18/world/herculaneum-scroll-vesuvius-ai-deciphers-scn/index.html"><em>
        "AI reads text from famously inscrutable ancient scroll for the first time"&nbsp;</em></a></p>'
