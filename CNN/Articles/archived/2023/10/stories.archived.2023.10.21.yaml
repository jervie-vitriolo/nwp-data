      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b287f7f-8fac-4816-bab6-46610ac2d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team on the ground attended the press conference and witnessed\
        \ a protest by several hundred demonstrators break out after Guterres finished\
        \ his speech. Guterres was then forced to leave the Rafah gate earlier than\
        \ planned as the protest began to get out of control.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc68cc-84b3-4763-9a27-a8555cb4073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e1b1a-b53c-4dea-b500-a9b45e53b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As well as the trucks, a plane carrying World Health Organization supplies\
        \ for Gaza landed in Egypt’s Al Arish airport Friday morning, the WHO regional\
        \ office wrote on X. It said the package included “surgical supplies and instruments\
        \ for 1000 medical operations, water tanks and tents.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35154736-cdbf-45fd-8462-2277a76eefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b480a7b-5308-4ad4-935c-fcaf66cbc850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But how much difference the initial deliveries will be able to make\
        \ for the more than 2 million people living in Gaza is unclear. A group of\
        \ UN independent experts accused Israel of committing “crimes against humanity”\
        \ in its current campaign.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc9223-3098-41a5-959b-2dacb0de8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bbd57-276d-4a0f-8063-03978f3bcb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The complete siege of Gaza coupled with unfeasible evacuation orders\
        \ and forcible population transfers, is a violation of international humanitarian\
        \ and criminal law. It is also unspeakably cruel,” the UN Human Rights Office\
        \ said Thursday in a press release.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1f940-27f8-4912-9d10-3e26c44c7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5ae13-bbd0-4c0c-a734-ff531d84a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors Without Borders said Thursday Gaza’s main medical facility,\
        \ the Al-Shifa Hospital, only had enough fuel to last 24 hours.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9acd5-bfd8-47d1-9e80-b113d1f954a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa9f50-ccf6-4510-ab19-627aac6d910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without electricity many patients will die,” said Guillemette Thomas,\
        \ the group’s medical coordinator for Palestine, based in Jerusalem. Thousands\
        \ of Palestinians are using Al-Shifa hospital as a safe haven from constant\
        \ bombing, he added.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be27b6-a19c-4fb2-8511-5ff667bafe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8059d3-d1bd-42f6-8c7c-ed1bbbbe8c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many supermarkets have no more food to sell, and everyday tasks have\
        \ become grueling for residents who queue for hours for food and water under\
        \ the roar of airstrikes.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a7075-b0d8-4881-b70a-872fd5ef40f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d117311-1acf-4e40-9ea3-5bd236f79dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no life now… It’s just trying to survive. That’s it,” a Palestinian\
        \ man living in Gaza, who wished to remain anonymous, told CNN.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe842c-c7fb-40f3-a473-6b1e4fb94d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6051bcb-10f6-4451-bcbc-1181f2da6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The population of southern Gaza has swelled in recent days after the\
        \ Israeli military told around 1 million residents to leave northern Gaza\
        \ ahead of the expected Israeli ground incursion.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779679c6-866e-4557-a93d-936065576be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce7222-e4a7-419c-a2c5-f08b0b1f8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israeli troops will soon see Gaza ‘from the inside’</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d154f3-792e-4038-8646-d212fef5d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s sustained assault on Gaza follows Hamas’ murderous rampage\
        \ on October 7 that killed an estimated 1,400 people in Israel, mostly civilians,\
        \ in what has been described as the worst massacre of Jews since the Holocaust.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b4846-c4fc-45eb-930d-aeb076fda6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857eeae-e446-40cf-8b39-25c6b6ad72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days since, Israeli airstrikes have killed more than 4,100 people\
        \ in Gaza, including hundreds of women and children, according to the Health\
        \ Ministry in Gaza, which is controlled by Hamas.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b8c0d-fa56-499b-b2a5-39ddda38911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df2de3-9359-4c3a-8dba-506ffa0b5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence has spread beyond Gaza: The ministry said at least 81\
        \ people had been killed in the occupied West Bank since October 7. Israel\
        \ also arrested more than 60 suspected Hamas operatives in the West Bank early\
        \ Thursday.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39c301-f676-4bb8-bb31-be1888b95676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814a5c3-0f16-4fee-9b8e-72e22c08b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those detained during raids was Hamas spokesperson Hassan Yousef,\
        \ Israeli authorities confirmed Friday. Yousef is a leading Palestinian political\
        \ figure serving as the official Hamas spokesperson in the West Bank and holding\
        \ a seat on the Palestinian Legislative Council.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0153f07-47bf-460a-ae35-83db07ccf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a1ad8-f0b5-4f3c-8a0d-7176a7562f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Israel appears set to launch its ground offensive into Gaza.\
        \ Israeli defense minister Yoav Gallant told troops gathered not far from\
        \ the Gaza Strip on Thursday that they will “soon see” the enclave “from the\
        \ inside.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e367131-ec0c-48c3-9d69-5f52b3b23936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f10cfa-a834-4877-98ec-5d191c2ff9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Friday morning, CNN’s Nic Robertson witnessed increased military\
        \ activity along Israel’s border with Gaza. Several illumination flares were\
        \ seen floating down in the distance while red tracer rounds were accompanied\
        \ by the sound of heavy machine gun fire. CNN could not verify what the night-time\
        \ military activity was.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a081c9-91e2-4e4c-bcbf-922e57e12112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0eabc-00f7-4058-96b3-5ef12de3f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests in the Middle East</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25934fd-9f5f-45f3-8887-3b56e39e8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any Israeli incursion will further inflame the outrage that has spread\
        \ across much of the Arab world. Huge protests broke out in several Middle\
        \ Eastern countries this week after an explosion at the Al-Ahli hospital in\
        \ southern Gaza, which Hamas officials said was caused by an Israeli airstrike\
        \ that had killed 500 people.\r"
    '66':
