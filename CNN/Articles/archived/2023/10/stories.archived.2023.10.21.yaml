    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19134c1-9d48-48a3-a0f2-6814d1110cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.863+08:00
