      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you go dancing you are fully entitled to get drunk,” he said on\
        \ his television program, which Mediaset has cancelled after video of his\
        \ behavior leaked this week.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e9ea7c-e20c-4832-9f27-511c8a2cb6e5'
