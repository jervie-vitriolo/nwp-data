    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China, ASEAN call for immediate end to Israel-Hamas conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c5ef3-c9cf-4145-85d6-61dc84071250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (CNN Philippines, October 21) —</strong>
        Chinese President Xi Jinping called for an immediate end to the violence between
        Israel and Palestinian militant group Hamas before the conflict goes "out
        of control" and lead to a full-blown humanitarian crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3485c-46bd-4f5b-807b-cbcb9b63e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also said the "fundamental way out" of the hostilities is through
        the implementation of the two-state solution between Israel and Palestine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f3714-9d2d-4b30-a20f-48d93b2407f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce5d56-f150-4088-8e23-a41c70380c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The top priority is to cease fire and stop the war at an early date,\"\
        \ the Chinese leader was quoted saying in state news agency Xinhua.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e6079-24cd-4b80-a7a8-f4b4d73271bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0632e1a-a6db-475a-b223-90f6a69d3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is crucial to prevent the conflict from expanding or even losing\
        \ control and causing a serious humanitarian crisis,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e11ee2-7869-44aa-9219-6678ec2404fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b46cce-194a-4a89-b989-514c8510e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Association of Southeast Asian Nations (ASEAN) also released a\
        \ joint statement on Friday expressing grave concern over the war in the Middle\
        \ East.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baa98e-1405-4d64-89dd-c88b0458acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de96c4-7ef3-4645-a613-556c12838602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We urge for the immediate end of violence to avoid further human\
        \ casualties and call for the full respect of International Humanitarian Law.\
        \ We call on all parties to create safe, rapid, and unimpeded passage of humanitarian\
        \ corridors,\" the ASEAN said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea3f14-efb8-4d6f-b400-ebeb4421775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf77ab-fb01-427c-b50c-2593e619c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional bloc also condemned the killings of civilians without\
        \ blaming a particular party.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0518f-7fd2-4865-8b39-987c9cce6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9fe4c-4359-444a-9319-ef270715f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2023/10/19/filipino-death-toll-israel.html">DFA
        confirms death of another Filipino in war-torn Israel</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4451fc2-1c95-4493-ac0c-436d22d54b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f09a77-8aa2-4027-970c-57732885581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We strongly condemn the acts of violence which have led to the deaths\
        \ and injury of civilians, including ASEAN nationals. We reaffirm our support\
        \ for a negotiated two-State solution that allows both Israelis and Palestinians\
        \ to live side-by-side in peace,\" it added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d662bc-3481-4280-a32a-d9952bc5436b'
      'mgnl:activationStatus': true
