      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e48b2-a09a-4a51-b9c3-3f1ec1889f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage from the ground also shows people working to search through\
        \ rubble for any bodies. At one point, a group can be seen dragging a body\
        \ wrapped in a blanket out of the rubble and through a small crowd, as many\
        \ pull out their cameras and phones to record the moment. Other people can\
        \ be seen grieving and crying.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ca10c-c3c0-4a9c-b2c2-b4a9466f1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.875+08:00
