    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f93ad-6e42-4828-8e5d-5238a13030ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.815+08:00
