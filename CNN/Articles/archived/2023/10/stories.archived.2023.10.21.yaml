      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his order Friday, the judge repeated his warning in no uncertain\
        \ terms: “Make no mistake: future violations, whether intentional or unintentional,\
        \ will subject the violator to far more severe sanctions, which may include,\
        \ but are not limited to, steeper finanical penalties, holding Donald Trump\
        \ in contempt of court, and possibly imprisoning him.”\r"
