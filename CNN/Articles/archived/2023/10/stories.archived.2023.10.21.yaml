    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hamas releases two US hostages as questions deepen about delayed aid
      and looming incursion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6724032-1f22-4605-904c-ef65c94ea7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The release of two American hostages from
        Gaza, the first since Hamas launched its brutal attack on Israel, has deepened
        questions about the fate of roughly 200 other hostages should Israeli troops
        go into the enclave where humanitarian conditions are growing ever more dire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9d809-9f91-4bd7-b7bb-77c3df4c23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, the Islamist militant group that controls Gaza, handed over\
        \ the hostages at the border on Friday, with Judith Tai Raanan and her 17-year-old\
        \ daughter Natalie Raanan now on their way to be reunited with loved ones.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e6d81-e150-4c6e-9198-64d4df39ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For their family, the release marked the end of a nightmare that began\
        \ on October 7 when Hamas members carried out the worst massacre of Jews since\
        \ the Holocaust, killing more than 1,400 people and abducting scores back\
        \ to Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddf043-3976-471c-8397-02a96af1114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far at least 4,127 people have been killed in Israel’s retaliatory\
        \ strikes on Gaza, according to the Hamas-controlled Palestinian Ministry\
        \ of Health in Gaza, including hundreds of women and children – even as Israel\
        \ claims it is only targeting Hamas locations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944dc09-fc0e-4b8e-aa04-5303f9669dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are ready to start this incredible journey of healing and trauma\
        \ relief for her,” said Ben Raanan, Natalie’s brother.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935fb9c-3660-4215-aa22-a716fb14be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, he pointed out, the nightmare continues for countless others.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5450408-8022-4aa7-b27b-58f32df90284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are families all over in Gaza and in Israel that are experiencing\
        \ a loss that I can’t even imagine,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61089fd8-48f4-4f22-b223-f6e30df43e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of those Israeli families attended a ceremony in Tel Aviv on Friday,\
        \ where a Shabbat dinner table was laid with 200 empty place settings to represent\
        \ the hostages. Shabbat, a holy day of rest and reflection each week, is often\
        \ a time when Jewish families gather for meals and prayer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8859a1a-b785-456b-986e-252d9040c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Hamas spokesperson claimed on Friday that the two US hostages had\
        \ been released “for humanitarian reasons” and to “prove to the American people\
        \ and the world” that claims made by the United States government “are false\
        \ and baseless.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fbc8a-30bb-4391-9273-530d11b13ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while the release has been welcomed by world leaders, including\
        \ those in the United States, United Kingdom and France, those in Israel have\
        \ voiced skepticism about Hamas’ motivations and have promised to continue\
        \ their blistering counterattack.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5186a-b398-40b4-aefd-0c81f4c4cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two of our hostages are home. We will not ease the effort to bring\
        \ back all abductees and those missing. Simultaneously, we keep fighting until\
        \ a victory is reached,” said Israeli Prime Minister Benjamin Netanyahu in\
        \ a statement on social media on Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c921b15-27d5-4b4c-8a80-aae79bf838bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maj. Doron Spielman, a spokesperson for the Israel Defense Forces (IDF),\
        \ told CNN on Friday it was an “absurd” attempt by Hamas to “gain more world\
        \ favor by playing that humanitarian card.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726a24a-bd2e-41b7-a104-0822f95b332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I, of course, hope that people are not going to have such a short\
        \ memory and they’ll know this is one of the largest terror forces in the\
        \ world. I think it’s very important not to lose sight of that,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8f242-dfdf-4719-9504-c6830a1007ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others have suggested the release could be an attempt by Hamas to buy\
        \ time, as speculation swirls of a potential ground incursion by Israeli forces,\
        \ who have massed by the border and warned Palestinians to evacuate northern\
        \ Gaza.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3533131-0aee-4080-9e79-9ef00f02e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli officials have not publicly shared details about their plans,\
        \ besides saying the goal is to eliminate Hamas and its infrastructure, much\
        \ of which consists of heavily reinforced tunnels underground the densely\
        \ populated cities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252ffdd-9fcc-4077-9830-7b369d6f415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas is really under great pressure, and it is trying every trick\
        \ in the book, and they will try many more as we go along, to stop the Israeli\
        \ maneuver into the Gaza Strip,” said Rami Igra, former division chief of\
        \ the hostages and MIA unit with the Mossad, Israel’s intelligence service.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28e58f-7a88-4238-8f68-81390f924137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are trying to postpone this. They are trying to ease the pressure\
        \ on them, and they will use anything they can in order to get a ceasefire,”\
        \ he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01be8c-df85-4467-b5f0-f3f52be9a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and its allies have not tried to discourage this kind of ground\
        \ assault – but they have urged Israel to be strategic and clear about its\
        \ goals in the case of an incursion, warning against a prolonged occupation\
        \ and emphasizing civilian safety, US and Western officials told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd83d23-482f-41f3-b9bb-6de8146691d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aid trucks waiting at border&nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef71a2-80c5-448e-a1b8-37123b5db070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet every day the civilian deaths in Gaza mount, fueling anger in the\
        \ Middle East and beyond. Gaza is fast running out of food, water, fuel and\
        \ medical supplies – all while being pounded by relentless airstrikes.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251c2a2-3247-4081-b348-ce70eda2dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enclave, which was already under a blockade imposed by Israel and\
        \ Egypt for the past 17 years, became further isolated after the latest war\
        \ broke out and Israel declared a complete siege.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c273a8c-f336-429b-9f06-5e7551e8a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The electricity blackout and ban on fuel imports have had “devastating\
        \ consequences” on the healthcare system and access to clean water, warned\
        \ the UN’s Office for the Coordination of Humanitarian Affairs (OCHA) on Saturday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29988f10-c273-4ceb-a152-91f17e9242c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that about 1.4 million people had been displaced in Gaza –\
        \ more than 60% of the entire strip’s population of 2 million.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e1d67-571e-4557-98a1-606f3f4f6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 544,000 people are staying at UN-designated emergency shelters\
        \ “in increasingly dire conditions,” with many at risk of infectious disease\
        \ due to unsafe water, the OCHA added in its statement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8193d-9bb2-4b26-abd3-547b6e4476fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Egypt agreed earlier this week to let the first aid trucks into\
        \ Gaza through the Rafah crossing – the only entry point into the enclave\
        \ not controlled by Israel – the opening was beset with delays, frustrating\
        \ aid organizations waiting to be given the green light.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adbbd9-9b27-4e4e-884f-c92865fbcfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the US embassy in Israel issued a security alert saying\
        \ it had received information the crossing would open that day at 10 a.m.\
        \ local time (3a ET) – but warned that the situation was “dynamic and fluid,”\
        \ and the security environment was “unpredictable.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0bfa5-3f96-43d5-815d-e08a111b282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the border is opened, we do not know how long it will remain open\
        \ for foreign citizens to depart Gaza,” the embassy said. “We anticipate that\
        \ many people would attempt to cross should the border open.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3752a8-43c5-4295-b9e0-80b6d67a79ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“US citizens attempting to enter Egypt should expect a potentially\
        \ chaotic and disorderly environment on both sides of the crossing,” it added,\
        \ advising people to assess their personal safety before heading for the border\
        \ or trying to cross.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e17bfe-b86f-4519-85a0-e3fb1c83f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humanitarian aid has been piling up on the Egypt side of the border\
        \ for days, with 219 trucks waiting at the Rafah crossing, according to the\
        \ UN.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95beb9a8-9dff-4272-b195-468de0d2fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the 20 trucks that have been approved for the first delivery, while\
        \ desperately needed, aren’t nearly enough for the scale of the crisis in\
        \ Gaza.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e58e0-043d-423c-ab80-4f5e8db9c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to build up to the 100 trucks a day that used to be the
        case of the aid program going into Gaza,” UN relief chief Martin Griffiths
        told CNN. “We need to be able to have the assurance that we can go in at scale
        everyday – deliberately, repetitively and reliably.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32721aa8-4bdc-40fb-9298-1e1e85bef644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tamara Alrifai, the director of communications at the UN’s relief body\
        \ for Palestinian refugees, echoed this sentiment, saying: “What is needed\
        \ is a continuous flow of aid. This is not about a one-off, sending 20 trucks\
        \ and then nothing.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65b234-294c-4565-be2f-e4e27b2ce6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T15:53:27.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:07.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking news story and will be regularly updated.</em></p>'
  'Northrail-project-abolition':
