      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of protesters shouting anti-Israel slogans gathered in Lebanon,\
        \ Iraq, Jordan, Kuwait, Egypt and Tunisia. Several Arab countries, including\
        \ Saudi Arabia, Jordan, Egypt, the United Arab Emirates and Iraq issued statements\
        \ condemning Israel and accusing its military of bombing the hospital.\r"
    '68':
