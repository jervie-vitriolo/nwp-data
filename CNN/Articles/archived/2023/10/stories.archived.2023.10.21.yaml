      'mgnl:lastActivated': 2023-10-21T05:26:42.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdfd57-3642-47fc-a805-2602f5373119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Friday, the Palestinian Ministry of Health said that 17 people\
        \ were killed in the Israeli strike on the church on Thursday night. CNN cannot\
        \ independently confirm the number of casualties. A Hamas statement about\
        \ the incident mentioned “a number of casualties” but did say how many.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a35d7f-f9b9-475c-b330-13f50ee9a78a'
      'mgnl:activationStatus': true
