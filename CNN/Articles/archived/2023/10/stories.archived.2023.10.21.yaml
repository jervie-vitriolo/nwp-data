    'template': '1'
    'title': 'Protests across Mideast as US’ Arab allies warn against pushing Palestinians
      out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d938ed-7a14-4a53-b13c-d160338c8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protests erupted around the Arab world
        on Friday as the Gaza war raged and an Israeli ground operation with the potential
        to displace millions of Palestinians loomed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e58be5-18de-407b-836e-773085481c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd0b5e-8b0d-4546-a6d3-db8d5e7b1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of demonstrators took to the streets in Egypt, Jordan, Lebanon,\
        \ Iraq, Yemen and the West Bank after Islamic Friday prayers to protest Israel’\
        s actions in its war on Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a936453-ea32-43ce-9804-e4aeca0a8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb173f2-4703-4442-91b7-1ff3342a6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war has so far killed 4,127 people in Gaza, according to the Palestinian\
        \ Ministry of Health in Gaza. It was launched by Israel in retaliation for\
        \ an October 7 attack on the country by Gaza’s Hamas rulers – Israeli authorities\
        \ say 1,400 people were killed and around 200 were taken hostage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52d609-8784-435a-a432-e7eafd1cbf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2e9f7-39c7-47ad-94a3-e305fbd68aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s strikes and calls for Gazans to evacuate the north of the\
        \ strip have prompted more than a million people to flee the area, raising\
        \ concern about the prospect of displacement of millions of the enclave’s\
        \ Palestinians, most of whom are already registered as refugees as a result\
        \ of the 1948 Arab-Israeli war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdec5e-8c6b-4a24-9f5c-ce102df3f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0a72a-6db7-4403-886e-21d268a932f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those fears have been heightened amid charged rhetoric by Israeli officials,\
        \ who say Gaza will no longer be the same after Hamas is eliminated. US Secretary\
        \ of State Antony Blinken has said the US was in talks with Egypt and Israel\
        \ about establishing a humanitarian corridor at the Egypt-controlled Rafah\
        \ border crossing for Americans and other civilians in Gaza to flee.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e29fd7-f23f-43d3-b053-73527a08501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb257e-4798-415e-8ee5-5e8fb3f19e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sign of the growing anger over the Israeli operation in Gaza,\
        \ Egypt sanctioned its first major nationwide protest in a decade. Hundreds\
        \ of protesters gathered Friday near downtown Cairo’s Tahrir Square in support\
        \ of Palestinians, and demonstrations occurred in other Egyptian cities\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da354a12-8a75-4b78-8b1f-fe2b9d9334d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b24d3-b1f6-4f7c-b86f-25b438257744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the Cairo protesters chanted, “Where is the Arab army?” and,\
        \ “Here they are, the Zionists,” referring to Egypt’s riot police, who pushed\
        \ demonstrators into nearby Bab el-Louk Square and closed access to Tahrir.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbb696-d1d8-4edf-8dfb-e8b9f5d926bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a02de8-ed40-4650-bc33-dca94a64f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Lebanese capital, Beirut, several hundred people took to the\
        \ streets to denounce the Israeli offensive. Many waved the Palestinian and\
        \ Lebanese flags, along with the flags of the Iran-backed Hezbollah group\
        \ and its political ally in Lebanon, Amal. Young protesters burned the American\
        \ flag, decrying Washington’s support for Israel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c8d11-b530-42e9-85eb-c73b30f02f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e45a8-53cb-4840-9544-c1048afdc58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of Iraqis, mostly supporters of Iran-backed militias, staged\
        \ a sit-in Friday at Iraq’s main border crossing with Jordan. Others protested\
        \ in Baghdad, not far from the fortified Green Zone that houses the United\
        \ States embassy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc621dc2-da43-4eee-84df-66a438b30dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1febdfc-154c-41ed-aef2-8071152c2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Jordan’s capital, Amman, some 6,000 protesters marched in support\
        \ of Gazans. Some chanted slogans urging Hamas to intensify its strikes on\
        \ Israel, Reuters reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6bc50-a3e9-46ec-8ff8-d38e2e15e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc786a-10e2-40a5-b78e-86d3dd358ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests signal growing anger on the Arab street and frustration\
        \ among regional leaders with the war as the Palestinian death toll climbs,\
        \ and with the US’ perceived unwillingness to put restraints on Israel’s actions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbeee89-01e0-481e-9390-aa950e36fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ade4b-22ee-4697-8a8e-4f14b32e0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden visited Israel this week, pledging continued\
        \ backing for Israel. But he said that it would be a “mistake” for Israel\
        \ to try reoccupying Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305d307-a138-43b6-959f-eedde12aefae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e4952-b630-4cb0-a550-18abf94b01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rhetoric against Israel has been particularly heated from the governments\
        \ of Jordan and Egypt, two US-allied countries that border the Jewish state\
        \ and were the first Arab nations to sign peace treaties with it. Amman and\
        \ Cairo have sounded alarms over what they perceive as a plan to transfer\
        \ Palestinians from Gaza and the West Bank to Egypt and Jordan. While Israel\
        \ has not announced any such plans, both countries have warned such a move\
        \ could pull them into war.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65543e7-faab-4c38-bced-f7defad0fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be480c-e1e7-4f6e-a759-7d7ee8d32f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That point was made clear by Egypt’s parliament on Thursday when, in\
        \ an emergency meeting, it authorized President Abdel Fattah el-Sisi to take\
        \ “necessary measures” to protect national security, secure the country’s\
        \ borders, and support the Palestinians.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec5262-6cb2-4ff6-ae5c-f0928ce5902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397cba4-f5aa-48bf-89c2-1ad2f148c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Declaration of war’</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a4597-d580-4a78-a442-c373a8bded76'
      'mgnl:activationStatus': true
