    'lead': 'The Department of Foreign Affairs urges Filipinos in Lebanon to consider
      going home due to rising border tensions between Israel and Hezbollah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T07:51:39.455+08:00
