      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests began in the wake of a separate explosion at Gaza’s oldest\
        \ church. St. Porphyrius Greek Orthodox Church in central Gaza City said its\
        \ compound was hit by an Israeli airstrike Thursday night.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd8703-0764-4170-beb8-713e32e0f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.871+08:00
