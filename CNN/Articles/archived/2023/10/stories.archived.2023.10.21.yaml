    'template': '1'
    'title': 'Palace orders Northrail project abolition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea264d82-98e9-454c-8a40-f954c415baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:01:20.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T16:01:20.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Office of the President ordered the abolition of the North Luzon Railways
        Corp. (Northrail) on Saturday, more than four years after it was deactivated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa5bc2-ef17-43c8-903c-b51d245369a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:01:20.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T16:01:20.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a signed memorandum, the Northrail project has "met the
        standards for abolition" given that it is no longer operational.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fcc5b-227a-436d-8bff-a269b690f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:01:20.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T16:01:20.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Memorandum Order No. 17, signed on Oct. 19 by Executive Secretary Lucas
        Bersamin, stated that Northrail was no longer "cost efficient, and does not
        generate the level of social, physical and economic return vis-a-vis the resource
        inputs."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01996be5-04e3-4717-b13e-3eb70d1273e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:01:20.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T16:01:20.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order places the Bases Conversion and Development Authority (BCDA)
        as the administrator and liquidator of Northrail as its wholly-owned subsidiary
        project.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6aa0a-e322-4af2-9d3c-ee232a3aa5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:01:20.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T16:01:20.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BCDA will be in charge of settling liabilities of the project, including
        payment of separation incentive pay to affected officials, liquidation of
        assets, and conducting an inventory of terminated programs and projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44b92e-36b8-41a1-b4bc-f0a63a68ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:01:20.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T16:01:20.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Northrail project was supposed to connect the northern part of
        Metro Manila to the Clark International Airport in Pampanga.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040a463-2b81-46e3-be3c-bcca776f52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:01:20.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T16:01:20.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail deal was suspended in March 2010 and the contract was dropped
        in 2012 after Chinese contractor Sinomach called off the overseas development
        assistance fund for the project.</p>'
  'distressed-Filipinos-Saudi-arrive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-21T16:01:02.000+08:00
    'imagesource': 'jcr:432f555e-ca44-4d14-ba38-717330615c58'
