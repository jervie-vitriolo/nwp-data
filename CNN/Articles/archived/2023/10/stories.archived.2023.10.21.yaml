      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646ad92-1b5d-4f39-ab61-618e500bafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAGS should be in resealable plastic bags</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b1c81-2bd4-4b4d-8450-1f5c49743fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59948922-5f6e-4aa9-8813-24b37dbd5c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.554+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liquids, aerosols, and gels (LAGS) in carry-on baggage must be in containers\
        \ with a capacity not greater than 100 ml, and placed inside a resealable\
        \ plastic bag not exceeding 1 liter (1L).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc7bad-744f-473c-8b5d-b1fcd24c5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.554+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51dc5b-f957-4248-aabd-4a00a93e0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.555+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All types of LAGs, regardless of volume, when labeled as flammable\
        \ (highly combustible and self-igniting by chemical reaction), corrosive,\
        \ or toxic, are not allowed in the cabin or in the hold (R.A. 6235).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07d083-d35d-4e80-956b-55377eac8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.555+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f4578-a849-4260-9a67-337e272e7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.555+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certain persons may be exempted from the restrictions, like passengers\
        \ with medical and/or special dietary requirements. Medicines, milk, juices\
        \ for passengers with special needs may be brought in containers with a maximum\
        \ volume of 100 ml placed in a 1 liter bag.\r"
    '15':
