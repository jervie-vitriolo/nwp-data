  'China-ASEAN-call-for-end-to-Israel-Hamas-conflict':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-21T12:16:25.000+08:00
