      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfcb8dc-af0a-4223-817b-ef52c46a78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.869+08:00
