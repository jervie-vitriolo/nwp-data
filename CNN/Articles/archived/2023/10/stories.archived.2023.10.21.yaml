  'maharlika-fund-saudi-arabia-gulf-countries':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-21T14:48:42.000+08:00
    'imagesource': 'jcr:838d21d8-2b88-45c8-aed5-c969907ec124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c7a89e7-ef1b-41d3-9097-1bf02785dff9'
    'lead': 'Saudi Arabia and other Gulf countries have expressed interest in investing
      in the Maharlika fund after President Ferdinand Marcos Jr. introduced the sovereign
      wealth fund, Malacañang said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T14:51:53.383+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-21T14:51:53.619+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malacañang: Saudi, other Gulf countries interested in Maharlika fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b8959-9e96-4212-9190-2553faf8b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Saudi
        Arabia and other Gulf countries have expressed interest in investing in the
        Maharlika fund after President Ferdinand Marcos Jr. introduced the sovereign
        wealth fund, Malacañang said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0a827-0d9d-4eb4-a53f-e5b91a32a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Palace said the Maharlika Investment Fund (MIF)
        received "positive response" from leaders of Gulf countries on the sidelines
        of the Association of Southeast Asian Nations-Gulf Cooperation Council (ASEAN-GCC)
        Summit in Saudi Arabia this week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014e528-8f88-434e-a0c1-aa932c2c8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to reporters there, Marcos said he was "very encouraged
        and quite happy" by the reaction from other governments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5de8f-d526-42a6-8017-4d5d4251203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gusto talaga nila na magkaroon, na tumulong at makilahok sating investment
        dahil naipakita naman natin na magandang investment talaga para sa kanila
        ito," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0cf01-3579-47f7-b0ed-717ef16637db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They really want to help and participate in our investment
        because we have shown that it is really a good investment for them.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe20fb-8ab5-4531-9bd4-56d4c257929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m confident that once we get it operationalized, once we are able
        to start talking in detail with not only the investment funds but even private
        corporations and other governments as well, and that is, that is precisely
        the role that we have envisioned for, for the sovereign fund, the Maharlika
        Fund. And that is what the direction that it has taken," Marcos added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15880d-0dbd-4c49-a566-ea7c64ec0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before flying to Saudi Arabia, the president clarified that the suspension
        order on the MIF''s implementing rules was only meant to improve its organizational
        structure.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f77bed-e60e-49c6-a3cb-ca29c9ccc030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T14:51:53.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T14:51:53.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the MIF would be operational within 2023.</p>'
  'hamas-releases-two-us-hostages':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-21T15:52:07.000+08:00
    'imagesource': 'jcr:d2f790f4-35e9-4c2b-a7f4-4a8e40031fbd'
