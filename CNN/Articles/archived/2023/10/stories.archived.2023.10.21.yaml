      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dad30b-0952-4bb8-b5cc-4bf1c1843d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.210+08:00
