    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9a363-5c46-4bdf-bfe8-af68c4b22c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Israel has since presented evidence that it said shows the blast\
        \ was caused by a misfire by militant group Islamic Jihad. US President Joe\
        \ Biden backed Israel’s explanation, citing US intelligence.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8b060-f50a-4fd9-9c24-c1b1427a5541'
