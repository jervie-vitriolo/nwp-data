      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But if you avoid getting drunk and losing consciousness, perhaps you’\
        d also avoid getting into trouble, because then you’ll find the wolf.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28beb103-f6c0-4fd2-958a-7df36b9ce284'
      'mgnl:activationStatus': true
