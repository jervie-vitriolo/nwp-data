    'stories': []
    'template': '1'
    'title': 'DENR to upgrade PH wildlife rescue center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a919557-fd9a-419e-9e09-e80cd6262427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Department of Environment and Natural Resources (DENR) on Saturday said it
        will upgrade the National Wildlife Rescue and Research Center (NWRRC) to strengthen
        the country''s biodiversity conservation program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e9abb-8c18-42a9-a350-267687921a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0cc8d-dabc-45ca-a092-ab71e4f3039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NWRRC, which is located at the Ninoy Aquino Parks and Wildlife\
        \ Center in Quezon City, is mandated to rehabilitate and take care of rescued\
        \ wildlife.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b212150-7a58-49e6-a05f-fa1dd6d39704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a3f47-d85b-479a-a25b-96b6769fc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will enhance, upgrade and redesign the [NWRRC] so it can be brought\
        \ up to global standards,\" said DENR Secretary Antonia Yulo-Loyzaga in a\
        \ statement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539f027-8ad3-4ab3-9a9a-cb527a83de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0052963-b729-4e28-95d9-81c66f4e3240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said the planned improvements include mobilizing over 200\
        \ wildlife traffic monitoring units in 36 airports and 131 seaports nationwide,\
        \ and training over 700 wildlife enhancement officers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97f691-e141-4b04-bf2e-cedd04f80c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561410c6-af00-4daf-87af-c36de93f696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department will also form an advisory group of biodiversity experts.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d48506-df54-4b25-8e76-514910f88d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21aba5-cb33-4063-a295-eb6ce2c6e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is very important because the Philippines is one of the mega\
        \ biodiverse countries in the world. We are a hotspot, and therefore, we must\
        \ make very good use of our protection and enhancement capabilities in order\
        \ to stop illegal wildlife trade and all other wildlife crimes,\" Yulo-Loyzaga\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9439ed8-b360-454d-a326-f0e43a9916ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99eae36-4058-4a41-96be-cbc21f3f0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:49.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T16:05:49.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Asia Development Bank, the value of illegal wildlife
        trade in the Philippines is estimated at ₱50 billion a year, "which includes
        the market value of wildlife and its resources, their ecological role and
        value, damage to habitats incurred during poaching, and loss in potential
        ecotourism revenues."</p>'
  'first-aid-trucks-enter-gaza':
    'author': 'Jessie Yeung, Abeer Salman and Asmaa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-21T16:06:00.000+08:00
    'imagesource': 'jcr:31f2572e-0802-45c2-b125-2bd53c328ca1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4019b323-7b35-4b17-a7b2-139c4dedf921'
    'lead': 'The first trucks carrying aid entered Gaza on Saturday, but international
      leaders have warned that much more is needed to combat the “catastrophic” humanitarian
      situation in the enclave that holds more than 2 million people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T16:07:14.104+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-21T23:48:08.307+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First trucks carrying aid enter Gaza but besieged enclave desperately
      needs more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687c583-54a7-4f68-9f97-72f1493b5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:07:14.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Rafah (CNN)</strong> — The first trucks carrying
        aid entered Gaza on Saturday, but international leaders have warned that much
        more is needed to combat the “catastrophic” humanitarian situation in the
        enclave that holds more than 2 million people.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff03cd-5d4e-4ed5-bd21-c987f7574262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af1e0d-4361-44a9-91e8-9622d74bc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The admission of trucks comes two weeks after Israel launched a complete\
        \ siege of the enclave in response to deadly attacks by the Islamist militant\
        \ group Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a2b37-ad2a-4a14-8cd3-74b913d3da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9f798-2961-4958-9450-76a58d8ae20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trucks entered through the Rafah crossing, the only entry point\
        \ to Gaza not controlled by Israel, as seen by CNN’s team on the Palestinian\
        \ side of the border. The crossing closed quickly after the 20 trucks went\
        \ through.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8daccc-2137-4aae-95d6-c38424ad7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b1a08-c326-4974-9b7e-efc89c0f2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Egyptian trucks unloaded the humanitarian aid and returned to the\
        \ Egyptian side of the Rafah border crossing, according to a CNN stringer\
        \ on the ground.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccbe3a-1bf6-4089-b20e-508123d6d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d4f53-f119-4868-bd29-44b86bd82d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People on the Egyptian side of the border – where aid organizations\
        \ had waited for days to be given the green light – were jubilant as the crossing\
        \ opened, celebrating with ululations and chants.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aafd35-d99b-4175-bb63-3cb2aab0f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6287e0d-8f8b-4d64-9c03-d7ebe710e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Egyptian authorities at the Rafah crossing, 13 trucks\
        \ were carrying medicine and medical supplies, five were carrying food and\
        \ two trucks had water.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b9ee6-3ca6-457f-b72f-4709d2d3b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6224fe-af57-4199-a804-bc8e87bdd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European commission chief, Ursula von der Leyen, called it an “important\
        \ first step that will alleviate the suffering of innocent people.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779736c-f1f6-4824-a599-38c08b8bdad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58634a-bffb-4396-9ea8-b209275d1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While these supplies are desperately needed, aid workers said they\
        \ are a fraction of what’s required for the 2.2 million people crammed into\
        \ Gaza under a blockade imposed by Israel and Egypt.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b70d1-388a-42c0-8b78-16c7800f5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00b379-1a7a-4f9b-9108-54199124fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martin Griffiths, United Nations under-secretary-general for humanitarian\
        \ affairs and emergency relief coordinator, said the delivery followed “days\
        \ of deep and intense negotiations,” adding that the humanitarian situation\
        \ in Gaza “has reached catastrophic levels.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b5d39-a272-4647-a293-3e379df12a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f0397-acf7-4b2f-be04-1443c62236e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions have grown more dire each day, with hospitals on the verge\
        \ of collapse and Gazans fast running out of food, water and other critical\
        \ supplies amid near-constant bombardment by Israel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c7688-21ff-42df-bfea-a9d96efcf9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0fc92-dafd-4ad3-9f3d-cd6a1ebd7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF said it managed to send more than 44,000 bottles of water with\
        \ the convoy, which the agency said amounts to a day’s water supply for only\
        \ 22,000 people.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f3bfe-9363-4f69-ad5c-72b0684eb2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227a080-9de5-40b3-9eca-4c8dd6ced453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of food is also a serious concern, with the World Food Programme’\
        s (WFP) executive director Cindy McCain telling CNN that starvation is “rampant”\
        \ in Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954f7e0-f674-4968-9e8d-e825aa125d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61c158-377f-4556-8e48-d6c50e5f4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World Health Organization (WHO) director general Tedros Adhanom Ghebreyesus\
        \ stressed that “the needs are far higher” than the aid people in Gaza have\
        \ received.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db9edc-b42d-4320-bfda-90bb49524cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478a4b7-0316-45fe-9b90-a1a0d89af146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO said it is working with the Egyptian and Palestine Red Crescent\
        \ societies to ensure the safe passage of supplies to health facilities, adding\
        \ shortages have left hospitals in Gaza at “breaking point.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4176a1-298b-46d7-8253-24c45759d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5365d15-9444-489c-88ca-513550614d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Health in Gaza said the aid convoy “constitutes only\
        \ 3% of the daily health and humanitarian needs that used to enter the Gaza\
        \ Strip before the aggression.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05188e3a-ec02-4cdd-869b-4b4bd2a69b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b473e-bf11-4a9f-ad1a-45bd0cbcf1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Ramallah, in occupied West Bank, head of the Palestinian National\
        \ Initiative Mustafa Barghouti said Gaza needs “7,000 trucks of immediate\
        \ aid,” adding, “20 trucks will not really change much.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329965b9-f11a-4382-84ff-93d2a1293585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bbbd1-c110-479d-a82c-46a4f5bb8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lack of fuel is also a concern. Wael Abu Mohsen, head of communications\
        \ for the Palestinian side of the Rafah crossing, told Saudi state media Al\
        \ Hadath TV Saturday that fuel was not delivered, “despite fuel supplies running\
        \ dangerously low at hospitals and schools in Gaza.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ac175-7ca3-4017-bf9b-4742ae78f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9feaaa-83eb-4817-ac0f-06e3d332c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Defense Forces (IDF) spokesperson Rear Admiral Daniel Hagari\
        \ confirmed that none of the trucks were carrying fuel.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc4088-7baa-4699-b8c8-77f299383f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6255b-cc5c-47fa-b45c-0f09d3426142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrival of aid comes as world leaders gathered in Cairo, Egypt,\
        \ for the Cairo Peace Summit on Saturday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa2582-c63c-4b3c-ab84-38c693238592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadad9e8-1c1f-4ea4-8486-ed6d1d3e4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian President Abdel-Fattah El-Sisi initiated the peace summit\
        \ on Gaza in a bid to de-escalate the situation and protect civilians in the\
        \ enclave. Representatives from 34 countries, including the Middle East, Africa\
        \ and Europe, and the UN are in attendance, according to organizers. Israel\
        \ was absent from the summit.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c12d16-a514-4182-acce-0d21304b29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a2f54-ae9a-464e-9c2f-8483253b2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After aid is delivered to Gaza, efforts should be focused on brokering\
        \ a truce and ceasefire between Israel and Hamas, Sisi said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c5db5-4f43-49ae-9117-c51ef00dc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805df221-a78d-4fea-9f2a-5865671013d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, negotiations should resume for a peace process leading to a “\
        two-state solution and the establishment of an independent Palestinian state\
        \ that lives side by side with Israel on the basis of international legitimacy,”\
        \ Sisi added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89787a-8545-4171-a415-486a0697f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ded67-8410-4da9-95ee-acd8a8c34aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one political scientist played down hopes of a breakthrough. Dalia\
        \ Dassa Kaye, a senior fellow from the UCLA Burkle Center for International\
        \ Relations, told CNN: “I doubt we are going to see very immediate concrete\
        \ results,” adding “it is clear the Egyptians and others in the region feel\
        \ a need to show some kind of diplomatic horizon.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac4777-6df0-43b8-9265-10271526e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a5b12-fda4-4821-ae5b-e52e086924f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every day the civilian deaths in Gaza mount, fueling anger in the Middle\
        \ East and beyond.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4151603-e2f5-44cb-99fe-cc015eabb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.445+08:00
