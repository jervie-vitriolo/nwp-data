      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2023/10/20/Second-batch-OFWs-Israel-.html">34
        Filipinos have been repatriated</a> to the Philippines from Israel, while
        no Pinoys in the Gaza Strip have been able to leave the Palestinian enclave,
        according to the Department of Foreign Affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e63b0-9741-41b5-8e63-b40b44cb4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.634+08:00
