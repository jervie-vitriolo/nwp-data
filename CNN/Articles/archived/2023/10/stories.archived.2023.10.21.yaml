      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08eb573-f6c9-4231-87d6-acf7e4fe3ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:15:30.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meloni has been widely criticized for her focus on traditional families\
        \ despite not having married Giambruno, and for her focus on limiting rights\
        \ of same sex parents by criminalizing surrogacy, removing one parent’s name\
        \ from birth certificates in cities where her political party has the majority.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651b7e7-4538-4e70-bf07-90d329541681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:15:30.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49171642-be9f-42c8-8a02-b4ea7d2df743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:15:30.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls, texts and emails to Meloni’s spokespeople and political party
        for comment were not answered. A text to Giambruno was not answered. Mediaset
        public affairs office confirmed that his show was suspended, but did not give
        a reason.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1be37-4671-4fcc-b4ab-9ea58b22de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:15:30.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/20/europe/italian-prime-minister-partner-split-sexist-comments-intl-scli/index.html"><em>
        "Italian Prime Minister Giorgia Meloni publicly dumps partner over lewd remarks"&nbsp;</em></a></p>'
  'herculaneum-scroll-vesuvius-ai-deciphers':
    'author': ' Taylor Nicioli, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-21T13:15:35.000+08:00
    'imagesource': 'jcr:7f5e6c68-1d45-48bc-9527-246dd0fa8e44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '210441f6-1176-44c8-a9ae-69eb26928036'
    'lead': 'Using AI and computer tomography, researchers have pulled one word from
      the indiscernible 2,000-year-old Herculaneum scrolls, which were burned in the
      Vesuvius eruption.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T13:17:32.949+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-21T13:17:33.433+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AI reads text from famously inscrutable ancient scroll for the first
      time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1afa254-81dd-44fe-95f4-9d8e818a5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Clarification: This story has been updated
        to reflect the breakdown of prize money won by Luke Farritor and Youssef Nader.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc83178-3583-4bd8-869c-f50ad490c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At first glance, the Herculaneum scrolls
        look unremarkable, like pieces of coal. After surviving the eruption of Mount
        Vesuvius in 79 AD, the nearly 2,000-year-old documents would crumble if anyone
        attempted to unroll them, and surviving pieces with writing were considered
        to be nearly illegible to the human eye — until now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960e365-7924-4414-bdd3-9be0929ac7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671bf40-bfea-4b4d-837c-0963cd1028a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After two millennia, the first full word from one of the unopened ancient\
        \ papyri has been decoded with the help of computer technology and advanced\
        \ artificial intelligence, according to an announcement made by a team of\
        \ researchers who launched the “Vesuvius Challenge,” a competition designed\
        \ to accelerate the discoveries made on the scrolls.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4052398-c981-47bd-86a1-73ede048a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcc30b-882a-4780-a655-74c2369bab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The word, “πορφυρας” or “porphyras,” which is the Greek word for purple,\
        \ was found first by University of Nebraska computer science student Luke\
        \ Farritor, who participated in the contest, which calls for competitors to\
        \ apply a technique known as “virtual wrapping” to two rolled-up scrolls released\
        \ on the site, in an attempt to decipher the hidden words.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ceb41-39d6-4aa7-b18b-32f6bb50549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf72119-6db5-44e1-936c-df0252edbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Virtual unwrapping begins with computer tomography, an X-ray procedure\
        \ that is used to scan each coiled-up, warped papyrus. After following along\
        \ the curved layers in the scan, researchers then virtually flatten the scrolls\
        \ and explore them using advanced AI that has been trained to find the ink\
        \ on the page. The technology was created by University of Kentucky computer\
        \ science professor Brent Seales and has been in development for nearly 20\
        \ years now.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60cf3d-6eda-463e-9702-9c33459d3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a1045-6bc3-4e31-b1eb-b04fc978d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But efforts to interpret the scrolls have been going on much longer.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d27a9-2e3b-4bf3-b336-f52d457a6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424679c-188c-4fe9-8d88-d217c550514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ancient scrolls uncovered from volcanic mud</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208d491-a764-43a1-8552-ada7b1a3e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 79 AD eruption of Vesuvius, a volcano located near Naples, Italy,\
        \ covered the ancient Roman cities of Pompeii and Herculaneum in volcanic\
        \ mud. Herculaneum and the scrolls remained buried until the city’s accidental\
        \ rediscovery by a worker drilling for a well in the early 1700s, according\
        \ to the Herculaneum Society.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130aa5d2-95b9-4fd8-8e7e-dc3d747988ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129e553-497c-493b-80d8-20a1809b0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately 1,100 carbonized scrolls, now referred to as the Herculaneum\
        \ scrolls, were recovered from a building that was believed to be Julius Caesar’\
        s father-in-law’s house, according to the University of Kentucky. The collection\
        \ is referred to as the only known large-scale library from the classical\
        \ antiquity.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49cbae-585b-4da6-9690-bfe955bb1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c0d1e-2494-465f-b337-be012aedef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 19th century, hundreds of scrolls were pulled apart by machine\
        \ and the brittle papyri were left in pieces, according to the university’\
        s website.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136cf643-4629-48c9-92f7-1af8217e9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15481df-2798-4f97-9f61-3cdae34877fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
