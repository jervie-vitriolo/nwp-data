      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c826ae2-7836-49f2-b89e-1d07950213d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.747+08:00
