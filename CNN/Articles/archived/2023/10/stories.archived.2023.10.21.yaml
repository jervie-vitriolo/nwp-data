      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When answering a question about Giambruno’s statements on violence\
        \ against women, Meloni said he had been “misunderstood.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabd457-c798-4afe-8732-0f9b08d99260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:15:30.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6f1fb-6fc6-40b7-8bf4-5c105c00a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:15:30.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He has been misunderstood. I believe in freedom of the press and I\
        \ don’t tell him what to say,” she said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c6b35-cdd3-4580-a58a-c2dd77dcf311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:40:57.212+08:00
