      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d4375-5909-4a17-a1aa-2fe1c9b684e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enclave, which was already under a blockade imposed by Israel and\
        \ Egypt for the past 17 years, became further isolated after the latest war\
        \ broke out and Israel declared a complete siege.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa71ef-00e3-47ae-b8d6-efae0eec2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14928f-0e1e-4cb1-aec3-ed2f6f27b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s Office for the Coordination of Humanitarian Affairs (OCHA)\
        \ said that about 1.4 million people had been displaced in Gaza – more than\
        \ 60% of the entire strip’s population.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0900e6-b08f-4046-b0b5-8e5fdfaa4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71b00a-b7bb-4e3a-bddf-8e175811e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 544,000 people are staying at UN-designated emergency shelters\
        \ “in increasingly dire conditions,” with many at risk of infectious disease\
        \ due to unsafe water, the OCHA added in a statement.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeeb69c-f1b1-471c-abec-1254c10dc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe656995-977b-4311-bd92-a6849c371815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two hostages released&nbsp;&nbsp;</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540e951-478f-4fab-bedc-ca351bfa2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, two American hostages were released from Gaza, the first\
        \ since Hamas’ October 7 attacks – but their freedom also deepened questions\
        \ about the fate of other hostages should Israeli troops go into the enclave.\
        \ The IDF said Saturday that it believes 210 people are being held hostage\
        \ in Gaza.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbae99-30e6-4162-b2f9-3e2558328e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3035dae-d4b6-4613-9f85-422b4a07ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, the Islamist militant group that controls Gaza, handed over\
        \ the hostages at the border on Friday, with Judith Tai Raanan and her 17-year-old\
        \ daughter Natalie Raanan now on their way to be reunited with loved ones.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07df90-e652-4857-8368-88873b758dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7074e4-ee25-4826-9c71-b782d4827d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For their family, the release marked the end of a nightmare that began\
        \ on October 7 when Hamas members carried out the worst massacre of Jews since\
        \ the Holocaust, killing more than 1,400 people and abducting scores back\
        \ to Gaza.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79d405-ee6f-4595-bfea-82e22a2196ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ade4a-c7b1-478f-8968-7d2764a4f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far at least 4,127 people have been killed in Israel’s retaliatory\
        \ strikes on Gaza, according to the Hamas-controlled Palestinian Ministry\
        \ of Health in Gaza, including hundreds of women and children – even as Israel\
        \ claims it is only targeting Hamas locations.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57006d3a-6820-4927-ac76-66ab9d1af229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2496a-4743-4e1c-8d09-7de8c2afd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are ready to start this incredible journey of healing and trauma\
        \ relief for her,” said Ben Raanan, Natalie’s brother.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a36e37-759c-4fa9-a917-8b73b7d425fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b5945-17b5-4936-826b-05cd89705a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he pointed out, the nightmare continues for countless others.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e55b9-29b8-4bfb-b5df-e461d21c1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f7b61-ac9d-4142-a1c9-3684e402d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are families all over in Gaza and in Israel that are experiencing\
        \ a loss that I can’t even imagine,” he said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31afac7-8638-4cd5-81f7-dab3607b9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7d51e-55db-4643-996d-25fc832acdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of those Israeli families attended a ceremony in Tel Aviv on Friday,\
        \ where a Shabbat dinner table was laid with 200 empty place settings to represent\
        \ the hostages. Shabbat, a holy day of rest and reflection each week, is often\
        \ a time when Jewish families gather for meals and prayer.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a8e55-2374-4672-8720-68ad04c67840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2276e6d-6aa1-4f1a-8556-d5d6d995ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Hamas spokesperson claimed on Friday that the two US hostages had\
        \ been released “for humanitarian reasons” and to “prove to the American people\
        \ and the world” that claims made by the United States government “are false\
        \ and baseless.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20049026-1a16-4806-bc83-0fc2afe92239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5caad9-130d-4211-8f7d-51abccc84daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while the release has been welcomed by world leaders, including\
        \ those in the United States, United Kingdom and France, those in Israel have\
        \ voiced skepticism about Hamas’ motivations and have promised to continue\
        \ their blistering counterattack.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac22ec-0055-4a38-86a8-54b1268ec858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404d76b-b86f-47f4-b7be-feb80ce91ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two of our hostages are home. We will not ease the effort to bring\
        \ back all abductees and those missing. Simultaneously, we keep fighting until\
        \ a victory is reached,” said Israeli Prime Minister Benjamin Netanyahu in\
        \ a statement on social media on Friday.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199b427-dbb5-4366-b788-5b0e2f927319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b0e96-5ade-4ad8-a9db-f9668ff0ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maj. Doron Spielman, a spokesperson for the Israel Defense Forces (IDF),\
        \ told CNN on Friday it was an “absurd” attempt by Hamas to “gain more world\
        \ favor by playing that humanitarian card.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c04e61-fe59-4a52-8504-9b3783c807c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fbfd6-ed9d-42dd-96b3-f4410eb451ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others have suggested the release could be an attempt by Hamas to buy\
        \ time, as speculation swirls of a potential ground incursion by Israeli forces,\
        \ who have massed by the border and warned Palestinians to evacuate northern\
        \ Gaza.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fa27b-739c-4646-a1c4-ea8c8a469fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.476+08:00
      'mgnl:createdBy': 'seth'
