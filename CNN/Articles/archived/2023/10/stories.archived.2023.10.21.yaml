      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shortages of food, fuel and electricity
        in Gaza “are going to kill many, many people,” a senior aid official warned
        Friday, as Israel’s siege and bombardment of the enclave approached the two-week
        mark, while life-saving aid was again stuck in Egypt for another day.</p>'
