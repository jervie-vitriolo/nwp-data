      'mgnl:type': 'text'
      'text': "A CNN team on the ground attended the press conference and witnessed\
        \ a protest by several hundred demonstrators break out after Guterres finished\
        \ his speech. Guterres was then forced to leave the Rafah gate earlier than\
        \ planned as the protest began to get out of control.\r"
