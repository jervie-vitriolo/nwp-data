      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d3c81-733b-4d74-b901-ca7b9b4b800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:48:07.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:48:08.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
