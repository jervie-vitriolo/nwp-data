      'mgnl:lastActivated': 2023-10-21T09:04:50.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the decision is just awaiting the signature of DFA Secretary\
        \ Enrique Manalo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd8ee1-065f-4a48-935d-086a77c3708f'
