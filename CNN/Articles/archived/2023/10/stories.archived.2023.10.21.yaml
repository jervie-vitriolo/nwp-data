      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These agreements are expected to generate more than $4.2 billion
        and an additional 220,000 jobs for Filipinos over the next few years,” he
        said.</p>'
