      'text': "“Behind these walls, we have two million people that are suffering\
        \ enormously. So, these trucks are not just trucks, they are a lifeline. They\
        \ are the difference between life and death,” Guterres said at a press conference\
        \ held on the Egyptian side of the border.\r"
