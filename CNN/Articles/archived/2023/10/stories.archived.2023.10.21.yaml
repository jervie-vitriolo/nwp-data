      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt’s constitution stipulates that the president must seek approval\
        \ from parliament before declaring war.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342f410-be46-423a-8710-d85544bda5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.171+08:00
