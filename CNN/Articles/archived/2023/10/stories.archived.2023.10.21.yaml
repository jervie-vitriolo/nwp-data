    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc8a32-9e1d-42e4-a58c-008b16cab056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T18:55:57.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong>The
        Philippines has placed Lebanon under Alert Level 3 as border tensions increased
        between Israel and Islamist group Hezbollah, the Department of Foreign Affairs
        Undersecretary Eduardo de Vega said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc35ec0-91bf-49d9-8342-c0588fd24216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Filipinos are urged to leave Lebanon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e402dc73-4a8a-4d09-aad1-e9ebdef33d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega earlier said the Philippine Embassy in Beirut will advise Filipinos\
        \ there about the voluntary repatriation program.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467bc99-2786-4692-ad6d-6c029e8ea1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are doing this because the situation is rather tense and we already\
        \ have seen it years ago in 2006 when we had to repatriate Filipinos from\
        \ Lebanon,\" he told CNN Philippines’ The Final Word on Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21027371-e005-4453-b922-a465d9afbcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been an ongoing exchange of fire between the Israeli forces\
        \ and Lebanon-based militants, which led to the death of some Israeli soldiers\
        \ and Hezbollah fighters.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6aa05-a737-4e8a-8675-93b8583f3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict between the two started after Palestinian militants fired\
        \ shots from Lebanon, hours after the extremist group Hamas launched a surprise\
        \ attack in Israel on Oct. 7.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f520d-f3f2-4c8c-8a66-c7e6da2c75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli Defense Forces retaliated by attacking the Lebanese territory,\
        \ which includes the areas controlled by Hezbollah. The latter then responded\
        \ by firing missiles into Israel.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ee57a-53a2-4422-a460-36733059f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 3,000 Filipinos are in southern Lebanon, the Philippine government\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c233f1-bb1d-47d5-99f7-71945fcc7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:20:42.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T20:20:42.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega gave an assurance that there is enough budget to bring Filipinos
        home.</p>'
  'remains-ofw-slain-jordan-repatriated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-21T19:06:46.000+08:00
    'imagesource': 'jcr:1587cdee-e23a-4810-8bc7-359e48f21bc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd377f1ee-9555-4cfa-911e-bd29a55851c5'
    'lead': 'The body of Mary Grace Santos, an overseas Filipino worker killed in
      Amman, Jordan, was repatriated to the Philippines on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T19:07:26.117+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-22T23:34:04.769+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Body of Filipina slain in Jordan comes home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f5f23-44a3-466b-b88e-9ff737c02614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:07:26.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> – The
        body of Mary Grace Santos, an overseas Filipino worker killed in Amman, Jordan,
        was repatriated to the Philippines on Saturday.&nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b9be5-5272-4de2-b113-c2c4f850e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, a 34-year-old household service worker who hailed from Pampanga,
        was allegedly raped and killed by an underaged Egyptian suspect – the son
        of her employer''s caretaker&nbsp;– earlier this month, according Migrant
        Workers Undersecretary Bernard Olalia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a7f59-12ce-4fb2-8277-df6cd64eb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of two was reported missing by her family on Oct. 12.
        Her body was found in the basement of the building she worked at in Amman,
        according to Jordanian police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb9def-8d12-4176-bef3-3f3b3a474a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia also disclosed that the suspect confessed to the crime and
        is now under police custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672f232-cb86-4326-aa3e-9c706ed255d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Lisa Santos, the slain Filipino''s mother, demanded justice
        for her daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92d0c0-50e4-4cf5-af3f-3da920a8efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabait po sa akin, sa mga kapatid niya. Good provider sa mga anak
        niya," the bereaved mother said of her daughter, adding that she would take
        care of her two grandchildren who remain in Jordan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef0cf3-d4d4-49bf-9dbd-ced9a390dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was good to me and her siblings. She was a good
        provider for her children.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac2f24-df2f-4458-b747-a30fe7c9ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Lisa Santos said her daughter was supposed to come home to
        the Philippines on Oct. 24. But they only found out about her plan after she
        was murdered, the mother added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4d13d-170f-4939-a789-45fceb303e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi ko nga alam kung ano'ng mararamdaman ko. Kanina pag-alis ko\
        \ pa lang sa bahay hindi ko na alam kung ano mararamdaman ko pag nakita ko\
        \ yung bangkay ng anak ko,\" Santos told CNN Philippines.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24278de4-80cf-4941-bccb-2ba432f5f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya nga hindi ko na sinama yung mga anak niya, lalo lang akong masasaktan\
        \ kung makikita ko silang iiyak pag nakita nila yung bangkay ng nanay nila,\"\
        \ she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dae026-8652-4ddd-999c-b2c77585296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I didn't know how I was going to feel. When I left the\
        \ house, I didn't know what I was going to feel, seeing my daughter's body.\
        \ That's why I couldn't take her children with me. It would hurt even more\
        \ seeing them cry over their mother's body.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049c6d7-0f79-402c-9e07-9b564a5d33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:17:19.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T23:34:04.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an official of the Overseas Workers Welfare Administration
        said the agency would provide financial bereavement assistance to the family,
        and added that one of Mary Grace''s children will receive financial aid from
        its special education assistance program.</p>'
  'remains-filipino-casualty-israel-hamas-repatriated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-21T19:55:12.000+08:00
    'imagesource': 'jcr:44c8a650-1df4-49f1-9583-c49d2d1e9d3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23fb07d4-5545-4c5b-ac11-85e9e9912b05'
    'lead': 'The remains of one of four Filipinos killed in the Israel-Hamas war were
      repatriated on Saturday, the Department of Migrant Workers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T19:55:47.282+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-21T20:06:52.912+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One of four Filipino fatalities in Israel-Hamas war repatriated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b760a2-91e9-4642-877d-3d5156c96781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T19:55:47.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> – The
        remains of one of four Filipinos killed in the Israel-Hamas war were repatriated
        on Saturday, the Department of Migrant Workers (DMW) said.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e531f-d5e2-4de5-ac4c-b2aa51081f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body of the 49-year-old caregiver was the first to be returned\
        \ to the country out of four Filipinos who were confirmed to have died in\
        \ the Israel-Hamas conflict that began on Oct. 7.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056669b-ead6-4c01-87bf-d50b3f359d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/13/Third-Filipino-death-Israel-Hamas-war.html">DFA
        confirms 3rd Filipino fatality in Israel-Hamas war</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816b8d6-b6af-437e-ad37-a1da39036e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The slain woman was the third Filipino confirmed to have perished during\
        \ the bloody clash. DMW Undersecretary Bernard Olalia said she was killed\
        \ because she refused to abandon her elderly Israeli employer amid the unrest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8032a13-5558-4600-a119-c4f07335a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ipinakita ng ating dakilang OFW [overseas Filipino worker] yung kabayanihan\
        \ niya kasi ipinagtanggol niya at hindi iniwanan yung kanyang elderly na Israel\
        \ employer,\" Olalia told the media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74c818-0c0b-4969-ba80-55f7533811cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinamahan niya kahit na meron siyang pagkakataon na umalis,\" he\
        \ also said. \"Naabutan sila ng mga terorista at yun nga sa kasamaang palad,\
        \ isa siya sa napatay.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b1a31-f56c-4182-ba58-50852a533dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our OFW showed her heroism because she did not leave\
        \ her elderly Israeli employer. She stayed with them even though she had a\
        \ chance to leave. Terrorists caught up with them and she was killed.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c5fcf-20fd-4495-84a0-12f3be79cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remains will be brought to Negros Occidental, where her bereaved
        family resides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74384c2b-867f-4395-ae71-108413b85eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:06:52.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:06:52.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW and the Overseas Workers Welfare Administration said they would\
        \ provide financial aid for the bereaved family.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4f4ef-d9dd-46d4-9459-d1ecf31abc64'
      'mgnl:activationStatus': true
