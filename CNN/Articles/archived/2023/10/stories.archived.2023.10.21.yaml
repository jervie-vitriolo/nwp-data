      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e84a0-b3ac-4257-8c8f-0ae96c357fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.172+08:00
