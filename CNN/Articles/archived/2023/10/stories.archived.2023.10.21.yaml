      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I learned that the subject post was never removed from the website,”\
        \ he said. “And, in fact, had been on that website for the past 17 days. I\
        \ understand that it was removed late last night but only in response to an\
        \ email.”\r"
