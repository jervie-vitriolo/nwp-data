    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b36c18-4163-4247-b93d-4c5b251f4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.861+08:00
