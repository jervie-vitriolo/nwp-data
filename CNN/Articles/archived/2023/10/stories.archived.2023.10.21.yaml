      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6afcf-0860-422e-be5f-6723b500422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official added that the longer the Israelis hold off on this kind\
        \ of military operation the better, because it allows Israel to plan more\
        \ strategically and not respond as emotionally to the horrors of October 7.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa196d3-4b7c-46f9-9b74-fd809344944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac995ce0-c260-4b2d-98ed-af401f16b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonathan Panikoff, a former senior intelligence analyst specializing\
        \ in the region, told CNN that “the good news is they (Israel forces) have\
        \ taken the time. They didn’t go immediately and launch a ground operation\
        \ the next day. I think the president deserves some credit for buying time.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624434c4-dc64-449d-b4be-61c70e2a5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27810b08-10c5-4f08-be65-519ca5fb6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Panikoff added that any kind of ground operation won’t be quick\
        \ or easy, because urban warfare in such a densely populated area is a unique\
        \ challenge – especially in a place where Hamas is embedded with the civilian\
        \ population.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0bf34-4220-421d-8fcc-08194bc60992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d970259-2a33-468e-a71c-25eeb79ebdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think that necessarily the goal (of Biden’s trip) was to
        prevent a full-scale invasion,” he said. “I think the goal was to show clear
        support (and) to understand Israel’s strategy of what comes after an invasion
        if Israel is successful in decimating Hamas. What’s the plan for governance
        in the Gaza Strip?”</p>'
  'US-warship-incident-9-hours':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-21T16:03:29.000+08:00
    'imagesource': 'jcr:0850af21-8440-48ad-b5fb-17358575f4ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd88ed6fb-2dcd-4cac-a2cb-78cd868894e5'
    'lead': 'A US warship that intercepted drones and missiles near the coast of Yemen
      encountered a larger and more sustained barrage than was previously known, shooting
      down 4 cruise missiles and 15 drones over a period of 9 hours, a US official
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T16:05:48.724+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-21T16:09:59.009+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Incident involving US warship intercepting missiles near Yemen lasted
      9 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74531f13-9c4c-4539-9484-f2fc11fd16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A US warship that intercepted drones and
        missiles near the coast of Yemen on Thursday encountered a larger and more
        sustained barrage than was previously known, shooting down 4 cruise missiles
        and 15 drones over a period of 9 hours, according to a US official familiar
        with the situation.&nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8332b3d-b484-455b-a65c-feb94b0d7c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2d077-8fcb-4236-bfc5-28cf8e663294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USS Carney, an Arleigh-Burke class destroyer that traversed the\
        \ Suez Canal heading south on Wednesday, intercepted the missiles and drones\
        \ as they were heading north along the Red Sea. Their trajectory left little\
        \ doubt that the projectiles were headed for Israel, the official said, a\
        \ clearer assessment than the Pentagon’s initial take.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ba475-b121-49b9-93a3-dcfd099f690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d0390-d3be-478c-a507-9044ba08af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sustained barrage of drones and missiles targeting Israel from far\
        \ outside the Gaza conflict is one of a series of worrying signs that the\
        \ war risks escalating beyond the borders of the coastal enclave.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225978be-0be4-4775-9de0-7bbbda87c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fed38-daff-4ce1-9fe8-5c733e291e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to protests at US embassies across the Middle East, US\
        \ and coalition forces in Syria and Iraq have come under repeated attack over\
        \ the past several days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd6375-8553-428c-9005-678429d1f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6c252-68f7-4cfd-beb2-e04e7bccd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Pentagon press secretary Brig. Gen. Pat Ryder said the\
        \ missiles were fired by Iranian-backed Houthi forces in Yemen and were launched\
        \ “potentially towards targets in Israel.” At the briefing, Ryder said three\
        \ land-attack cruise missiles and “several” drones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e17c5b-bac2-4699-8f31-2d69856ba82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4691ce-07f2-4e65-89af-7ddc3bf35eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the projectiles were traveling at altitudes that made them\
        \ a potential risk to commercial aviation when they were intercepted, the\
        \ US official said. The drones and missiles were intercepted with SM-2 surface-to-air\
        \ missiles launched from the USS Carney.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698ae95-0d41-4a6c-99e5-0200d6a9b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3c5ee-f56e-4e46-8e84-55ecaf2e066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US interceptions of Houthi launches are exceedingly rare, making the\
        \ timing of this incident, as tensions rise in Israel, more significant. In\
        \ October 2016, the USS Mason deployed countermeasures to stop an attempted\
        \ attack in the Red Sea targeting the Navy destroyer and other ships nearby.\
        \ In response, the US fired sea-launched cruise missiles at Houthi radar facilities\
        \ in Yemen.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72621d6f-d01e-46f8-aad4-1d3c1bdaa3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b431580-d62d-46b2-b593-58516d045bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, one-way attack drones targeted two different US positions\
        \ in Iraq, according to US Central Command. One of the attacks resulted in\
        \ minor injuries. One day later, the At-Tanf garrison in Syria, which houses\
        \ US and coalition forces, was targeted by two drones, which also caused minor\
        \ injuries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ea072-e745-48ca-a81a-4b450a143d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f24875-9b34-4e5b-bb77-b42a848311da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Friday morning in Iraq, two rockets targeted the Baghdad Diplomatic\
        \ Support Center near the airport, which houses US military, diplomatic and\
        \ civilian personnel, according to another US defense official. One rocket\
        \ was intercepted by a counter-rocket system, while the second hit an empty\
        \ storage facility, the official said. No one was injured as a result of the\
        \ rocket attack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd8749-8ced-4826-a337-429e6df76120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a2b9d-bcdc-4a20-bc7c-9e942281fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has not assigned attribution for any of the recent attacks in\
        \ Iraq and Syria, though Iranian proxies have carried out similar drone and\
        \ rocket attacks against US forces in both countries in the past.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e44c53-f515-43f3-aa13-e3f18472da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b6044-c77f-432b-a9ec-4239e6b21833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US military has carried out strikes on Iranian-backed militias\
        \ as a response to previous such attacks against US forces, but the Pentagon\
        \ would not say anything yet about its intentions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d05785-9819-48fc-89dc-d7581794a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:05:48.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:59.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23228eb-6701-4cc3-a95b-cc83cbd98bf5'
      'mgnl:activationStatus': true
