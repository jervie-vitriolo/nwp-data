      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fd65f-d92f-4b8d-8d8a-f924832c7b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news came after US President Joe Biden, US Secretary of State Antony\
        \ Blinken and UK Prime Minister Rishi Sunak flocked to Israel in recent days,\
        \ amid growing pressure on world leaders to secure the release of the hostages.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686d381-c604-43d9-bd5a-8d9512c2523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2764bf-c6e1-4b7a-8868-fda7c4abb04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of foreign nationals were among those kidnapped by Hamas,\
        \ including people from the US, Mexico, Brazil and Thailand.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a57e0-2efb-4a76-8ea8-add63a94adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63438d91-a860-48d3-9226-935734a53bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Information about the status, location and identity of all the hostages\
        \ remains scarce. Some have been identified by families who recognize them\
        \ from online videos, sparking desperate pleads for their return.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2063e-34ca-4740-99b1-c014f21f070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d4f3a-e511-4e82-922d-f470e26d7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives of the hostages have welcomed the release of the two\
        \ Americans.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7a643-c8e6-4e3c-8985-214042a95ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f9edc-72fd-439c-959e-81031fc0560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The families’ headquarters welcomes the release of hostages from Hamas\
        \ captivity,” the Hostages and Missing Families Forum said in a statement\
        \ to CNN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605753c-967a-4f90-83a7-f95f46c7c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024feb56-231f-4a0e-9fd6-30e82a2fe1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on world leaders and the international community to exert\
        \ their full power in order to act for the release of all the hostages and\
        \ missing.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb53e3d-6dbb-464a-baaf-d875d94c1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd278cf-0ade-4203-9034-a3e821bda50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Humanitarian crisis in Gaza deepens</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b27830-f841-4a55-a918-f5077d1af88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli blockade of food, water, fuel and electricity is “going\
        \ to kill many, many people” in Gaza, a senior aid official warned Friday,\
        \ as Israel’s siege and bombardment of the enclave approached the two-week\
        \ mark.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1d25b-8306-42dd-ad62-007370790a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675db017-87b1-49d3-a093-09f48ff8ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relentless airstrikes have killed at least 3,785 Palestinians, including\
        \ 1,524 children, 1,000 women and 120 elderly people, according to the Palestinian\
        \ health ministry. Almost 12,500 have been injured and there are growing fears\
        \ that millions of Palestinians could be permanently displaced.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121f032-4f2c-4c58-9436-0b792ce6f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
