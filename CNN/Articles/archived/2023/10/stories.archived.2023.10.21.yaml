      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayman Mohsab, undersecretary of the Arab Affairs Committee in the parliament,\
        \ said Sisi has been authorized to take measures, “even if they include waging\
        \ war.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17fd0d7-d7db-4bbc-98f0-0c3b3a68fc3a'
