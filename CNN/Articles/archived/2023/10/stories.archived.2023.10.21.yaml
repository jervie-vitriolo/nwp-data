      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many other Herculaneum papyrologists, Michael McOsker, a postdoctoral\
        \ researcher in papyrology at the University College London who was not involved\
        \ with the discovery, has been studying the scrolls that were previously unrolled,\
        \ which had caused the papyri to be fragmentary and hard to read, he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e782fd-104d-453d-ba5b-a2ff5f9feb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e5131-39d6-4355-8b10-4f02fb60d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously, there’s a long way to go before we can read a whole roll,\
        \ which is the real goal, but I’m sure it’s a solvable problem now, and one\
        \ that might not even take that long,” McOsker said in an email, regarding\
        \ the recent discovery.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf12675-80c2-44fe-9b28-b7c8925bac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e18d4-438e-4ac4-a7de-e8cd4e8f6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The unrolled papyri are rewarding and important, but it’ll be a quantum\
        \ leap forward to have complete texts… I’m paralyzed by the number of options\
        \ and just feel grateful for any new work from antiquity that we find. It’\
        ll be so exciting to study whatever we find.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040ba9e-a9ae-49b2-9dca-ba6425b5125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba8daf-b19f-4e74-a5e8-c0a02a13e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Deep connection’ to the ancients</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2208176-2b79-4baf-978a-864677c05af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Farritor and Youssef Nader, a biorobotics graduate student at Freie\
        \ University Berlin, worked independently of one another and found the same\
        \ word. They shared the “First Letters Prize” of $50,000, with Farritor awarded\
        \ $40,000 and Nader earning $10,000. But the grand prize of the Vesuvius Challenge\
        \ — $700,000 for the first team that can read four continuous passages at\
        \ the minimum length of 140 characters — is still up for grabs.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2643c-375d-40d7-9a15-354caf1b27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef398e7d-d2cf-4772-95ec-5decb2a2585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seales hopes that a partially read scroll, satisfactory with the contest\
        \ conditions, will be seen by the end of this year, while a whole scroll might\
        \ be deciphered by the end of 2024.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98f201-10f4-4113-8098-49bcddbef4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d058756-4b3a-4007-a2a9-c235824900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This material goes back 2,000 years — there were people who wrote\
        \ this,” Seales said. “They wrote about love, they wrote about war, they wrote\
        \ about peace, they argued with each other. These manuscripts are dialogues\
        \ that they’re having about philosophical views of the world.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ca7c8-662e-48bf-a2b3-240c7d2429b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282671b-5f2f-444e-92f0-1c0eec9915da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:17:32.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:17:33.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And so even if we learn nothing, but the deep connection that we
        have to the ancients in terms of humanity, that’s still significant.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955c8f0-fe11-4272-b145-f035c943bd9c'
