      'mgnl:lastActivated': 2023-10-21T05:27:06.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da277b0b-065f-4481-ba14-f996dc0ad897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of the two American hostages is “hopefully the start of\
        \ more to come,” a diplomatic source with knowledge of the arrangements told\
        \ CNN. The source indicated no exchanges were part of their release.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4db96-fb0d-4cc8-9057-efd41ab50ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.753+08:00
