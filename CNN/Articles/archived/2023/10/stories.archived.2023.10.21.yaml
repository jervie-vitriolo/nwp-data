      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 3,000 Filipinos in southern Lebanon, according to
        the embassy—with 67 living in the southernmost portion, bordering Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc71b9-0613-46e8-97e2-fcecb8798462'
