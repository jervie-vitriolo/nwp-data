  'marcos-kuwait-deployment-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-21T16:42:31.000+08:00
    'imagesource': 'jcr:2468521e-5385-4d3e-9426-e050edb2c29e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc711b0e-51c2-4e78-9f05-eed6ee03a296'
    'lead': 'President Ferdinand Marcos Jr. said the deployment ban on Filipino workers
      to Kuwait will be lifted after he met with Kuwaiti Crown Prince Sheikh Mishal
      Al-Ahmad Al-Jaber Al-Sabah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T16:45:09.549+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-21T16:45:09.821+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: OFW deployment ban to Kuwait to be lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc4134-d099-4673-a64e-1409bcfaf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — President
        Ferdinand Marcos Jr. said the deployment ban on Filipino workers to Kuwait
        will be lifted after he met with Kuwaiti Crown Prince Sheikh Mishal Al-Ahmad
        Al-Jaber Al-Sabah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca8f59-ca5d-469b-8cb8-fa09aeb0102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his arrival speech on Saturday, Marcos said he had a meeting with
        the Kuwaiti leader on the sidelines of the Association of Southeast Asian
        Nations-Gulf Cooperation Council (ASEAN-GCC) Summit in Saudi Arabia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c38537-dce6-440d-9c09-52ae4a178ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, both leaders vowed to continue discussions on
        addressing labor issues, according to Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3a47b-dadc-4865-9958-d34f11c5342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, the Department of Migrant Workers (DMW) halted the processing
        of contracts of first-time household workers bound for Kuwait after overseas
        Filipino worker (OFW) Jullebee Ranara was brutally murdered by the son of
        her Kuwaiti employers. Marcos thumbed down a total deployment ban.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec00a6-b874-450d-9596-1082ea91334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After a few months, Kuwait decided to suspend the issuance of entry
        and work visas for Filipinos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a121c77-b2ae-4bc0-a179-9e04d5570554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He was very effusive, saying that we should remove all of those and
        continue as what we have done before,” Marcos said, referring to the Kuwaiti
        leader''s remarks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d15a58-25dc-41fe-9dd1-247012caecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president described the meeting as “a very important development.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f1248-9216-4103-ae59-cef99bd11ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Because for a few months now, we have had to ban the deployment of
        Philippine workers in Kuwait. That will end and we will now return to the
        normal state of affairs with the Kuwaiti government,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458aafc3-df18-41a2-a57a-503e2852f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos did not specify when the ban would be lifted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d018bf2-b3a8-46a4-aacf-0d87902acc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:45:09.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-21T16:45:09.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Kuwaiti government has “moved very quickly” as discussions
        on resolving the issues have already begun.</p>'
