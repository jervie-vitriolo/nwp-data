      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Place sharp objects in checked baggage</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9a560-1992-439d-8838-8b211bf24311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.552+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c6dd3-d684-40f8-934f-514c32981d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.552+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Objects with sharp points or edges must be placed in checked baggage\
        \ and properly sheathed to prevent injury to baggage handlers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f632b9e-fc04-43ac-8807-e1403c7727ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.553+08:00
