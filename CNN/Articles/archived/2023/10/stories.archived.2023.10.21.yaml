      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ivanka Trump attempts to quash subpoena</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb76d9-d33a-4948-86c9-e4dd1c669376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ivanka Trump is moving to quash a subpoena for her testimony saying\
        \ she is beyond the court’s jurisdiction since she is not a party to the case\
        \ and has not been a New York resident for seven years, in a motion filed\
        \ Thursday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ab49f-316f-411d-8934-237a38d3f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba7900-f951-44b9-8eac-f93e74e007fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president’s daughter was initially a defendant in the lawsuit,\
        \ but earlier this year a New York appeals court dismissed her from the case\
        \ after finding her alleged conduct fell outside the statute of limitations.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81514d-6242-4c2a-9b57-a1e3bb892d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600455f2-3f71-4d0f-bcb1-c521fb69849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Requiring Ms. Trump, a non-party, nondomiciliary, to appear at trial\
        \ in New York and provide live testimony without any limitations is unreasonable.\
        \ The NYAG plans to seek testimony from Ms. Trump on a vast, temporally unlimited,\
        \ and undefined set of topics that the NYAG has failed to articulate,” the\
        \ motion reads.\r"
