    'mgnl:tags': ['halloween-costumes', 'SAG-AFTRA']
    'stories': []
    'template': '1'
    'title': 'Why Ryan Reynolds won’t be dressed as Deadpool this Halloween'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515c0b9-6dae-4417-8b20-685af3866313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boooooo to not seeing our favorite stars
        trick or treat us by dressing as Marvel characters or Ken and Barbie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed6c9c-4917-434e-9388-0479cb09fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAG-AFTRA, actors union currently on strike, has some guidance for\
        \ its members regarding what they should or should not be wearing to any Halloween\
        \ festivities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8deab-7797-4b8c-9af7-b192b7c5bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “strike-friendly tips and tricks” include not posting photos “\
        of costumes inspired by struck content to social media” and choosing “costumes\
        \ inspired by generalized characters and figures” like ghosts, zombies and\
        \ spiders.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f4ed2-c279-40ff-8fe8-354fa264fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If members really must dress up as an entertainment character, the\
        \ union’s guidance is to play it safe by portraying one from an animated series\
        \ or film.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a710038-9a38-40af-a20b-0887de60d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As should have been expected, the rules sparked reaction from some\
        \ members of the guild.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c6afa-21ba-4bc9-b538-bd2f390fa8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This Is Us” star Mandy Moore sounded ready to scream over it.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1e0bb-368f-4bf8-99ec-7801c7e8efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Is this a joke? Come on SAG-AFTRA,” Moore wrote in her Instagram stories\
        \ with an article about the costumer guidance. “This is what’s important?\
        \ We’re asking you to negotiate in good faith on our behalf.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc4f89-db51-427c-99e8-0e816073b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking of screaming, Ryan Reynolds has suggestion for that.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05803cd-3c27-40be-80dc-d4862380b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I look forward to screaming ‘scab’ at my 8 year old all night,” he\
        \ posted on X, formerly known as Twitter. “She’s not in the union but she\
        \ needs to learn.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fbb53-f02f-4c23-87a8-e8d87a9471ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our advice to Hollywood? Just go the direction of the rest of the
        world and dress up as Travis Kelce and Taylor Swift.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce25f66-c2ba-4650-99b8-e6f5ac1ee7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:33:26.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:33:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/20/entertainment/actors-halloween-costumes/index.html"><em>"Why
        Ryan Reynolds won’t be dressed as Deadpool this Halloween"&nbsp;</em></a></p>'
  'trump-social-media-fraud-trial-warning':
    'author': ' Kara Scannell and Sabrina Souza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-21T12:35:33.000+08:00
    'imagesource': 'jcr:8ad67fdd-20c7-4fa1-82c5-e0641fee8b53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40eaf134-e325-4fb4-b5af-888dcac4b1e3'
    'lead': 'Former President Donald Trump was fined $5,000 by a New York judge on
      Friday for violating a gag order not to speak about any members of the court
      staff – and was warned twice about possible imprisonment.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T12:37:56.647+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-21T12:37:57.255+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Donald Trump fined $5,000 for violating gag order in New York fraud
      trial and warned twice about imprisonment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6eb536-512c-43de-9c28-0aea5c6427fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Donald Trump was fined
        $5,000 by a New York judge on Friday for violating a gag order not to speak
        about any members of the court staff – and was warned twice about possible
        imprisonment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d7641-f3dc-40fe-91fd-4870a1cc35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d361a8-387f-4272-b66d-bacb20056220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Donald Trump has received ample warning from this Court as to the\
        \ possible repercussions of violating the gag order. He specifically acknowledged\
        \ that he understood and would abide by it,” Judge Arthur Engoron said in\
        \ his order Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f1955-f09c-4846-a729-8742bfb0f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995cd33-4791-48fa-aab7-c2d3bb207cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Accordingly, issuing yet another warning is not longer appropriate;\
        \ this Court is way behind the ‘warning’ stage.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c229d32-48b4-47cb-8e54-e4d99a4ea5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71dc43a-53fc-468f-9223-de8f42ca40d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the second day of the trial, October 3, Engoron issued a partial\
        \ gag order on all parties not to speak about any members of the court staff\
        \ after Trump posted on Truth Social attacking Engoron’s clerk. The post claimed\
        \ she was a “girlfriend” to Senate Majority Leader Chuck Schumer, a New York\
        \ Democrat, showing a picture of the two of them together.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864291f6-25cf-4144-8b3d-01824f6ef8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:37:56.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T12:37:57.264+08:00
