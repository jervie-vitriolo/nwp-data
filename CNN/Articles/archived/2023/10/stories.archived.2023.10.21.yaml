    'lead': 'The release of two American hostages from Gaza, the first since Hamas
      launched its brutal attack on Israel, has deepened questions about the fate
      of roughly 200 other hostages should Israeli troops go into the enclave where
      humanitarian conditions are growing ever more dire.

      '
