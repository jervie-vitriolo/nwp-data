      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hamas released two American hostages, Judith
        Tai Raanan and her 17-year-old daughter, Natalie Raanan, on Friday nearly
        two weeks after launching a deadly attack in Israel and abducting around 200
        people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c0a0b-11c4-4afa-a363-e218de87c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb22be-1b0d-45c5-bbd1-6fe7589eab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US citizens were handed over at the border with Gaza and are now\
        \ in the care of the Israel Defense Forces, IDF spokesperson Daniel Hagari\
        \ said on Friday. They are currently on their way to an Israeli military base\
        \ to be reunited with family, according to the office for Israel’s prime minister.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22632090-b241-49cf-b105-7ec1555d3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06aec8c-43d4-48cf-b8ff-171a8c0aa111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Raanans are from Chicago and had been visiting relatives in Nahal\
        \ Oz, a farming community in southern Israel, when they were taken hostage\
        \ on October 7, according to their family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b34422-9022-4615-ba6f-6bcd779d4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add456ba-e399-45c2-a454-8d243f56ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the attack, Hamas militants killed more than 1,400 people, including\
        \ civilians and soldiers, according to Israeli authorities. It was the most\
        \ deadly attack by militants in Israel’s 75-year history and revealed a staggering\
        \ intelligence failure by the country’s security forces.\r"
