      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the subsequent revelations have done little to quell the rage across\
        \ the Middle East.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4388f01-c870-4ca5-a2bd-bf0eb6518f73'
