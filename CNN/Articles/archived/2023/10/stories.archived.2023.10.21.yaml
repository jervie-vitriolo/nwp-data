      'mgnl:lastActivated': 2023-10-21T05:26:16.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sisi has suggested that Israel’s calls for the evacuation of more than\
        \ a million people from northern Gaza may be part of a larger plan to rid\
        \ the entire area of Palestinians.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e344a99-69e2-4276-b6da-8f7b3f84055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b356e3-34a7-46af-bb2b-b448269d27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The displacement or expulsion of Palestinians from the (Gaza) Strip\
        \ into Egypt simply means that a similar situation will also take place –\
        \ namely the expulsion of Palestinians from the West Bank to Jordan,” Sisi\
        \ said, adding that there will be no point in discussing a Palestinian state,\
        \ as “the land will be there, but the people won’t.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809568dc-5bfa-4fec-b14a-bc20dd25af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce13d05-875e-4730-9001-00bafa16e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordanian Foreign Minister Ayman Safadi on Wednesday told Al Jazeera\
        \ that any attempts to displace Palestinians from the West Bank to Jordan\
        \ would be considered a declaration of “war.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9680fa2-dfd3-4e74-b3b6-2b5101148ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f199c-e010-463c-9c85-0f4bb4fabdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel captured both the West Bank and Gaza, where millions of Palestinians\
        \ live, in the 1967 war and began settling Jews there. It withdrew its troops\
        \ and settlers from Gaza in 2005 but continues to blockade the territory.\
        \ The West Bank, however, remains occupied and the previous right-wing government\
        \ of Israeli Prime Minister Benjamin Netanyahu said it would advance plans\
        \ to extend its jurisdiction to the West Bank. Netanyahu formed an emergency\
        \ government with National Unity Party leader Benny Gantz on October 11.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9fed8-ee33-46c3-8375-7eacd06cafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2da4e-e657-4088-b599-9924e6c4fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinians want to establish an independent state in the West\
        \ Bank and Gaza.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddf645-9be4-42c6-9033-64d26fa151d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd172d-33d7-4214-8606-14aa14724ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt has pushed back against pressure for it to act, with the foreign\
        \ ministry spokesman on Friday slamming Western media for “targeting Egypt,\
        \ promoting the (Gaza) displacement scenario and holding it (Egypt) responsible”\
        \ for the closure of the Rafah crossing between Egypt and Israel.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7a277-78a7-4cd3-8c5a-aba0136654e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d776103-bb26-4ae7-b2fd-7d75a60cf1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan, Egypt and the Palestinian Authority on Wednesday canceled a\
        \ planned summit on the Gaza war with US President Joe Biden less than 24\
        \ hours before it was scheduled to be held, with Jordan suggesting it was\
        \ a futile effort that would be unlikely to end the war.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee4f19-d94e-4387-a0f1-eb90b6d0cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f7d6f-05ee-497e-b723-1839925a63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Egypt has organized its own Cairo Peace Summit, to be held\
        \ on Saturday, according to state media, with several countries taking part,\
        \ including Saudi Arabia, the United Arab Emirates, Qatar, Bahrain, Kuwait,\
        \ Iraq, Italy and Greece, as well as the Palestinian Authority and the Secretary-General\
        \ of the United Nations.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbc73a-fa88-4664-bb0d-7fe76744634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c742b-3c12-4d39-a7ed-efd5ff02a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, Egypt and Israel agreed to let in humanitarian aid, starting\
        \ with 20 of the 200 trucks that have been awaiting access to Gaza for days\
        \ at the Rafah border crossing. The aid is still awaiting entry, however,\
        \ and multiple sources told CNN the crossing is not expected to open Friday.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7e24a-c1a0-410e-b9b3-9ddac48eca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634c11a-daa5-4629-85c0-b130636c8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian television on Friday showed live footage of demonstrations\
        \ in several cities in support of Gaza and in protest at the potential displacement\
        \ of its population.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbc007-f94f-4be0-ab42-d0b73582c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf1f71-a1d9-464b-b300-3a5332d53000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests follow a warning by Sisi on Wednesday that he could mobilize\
        \ Egypt’s entire population of 105 million to take to streets in support of\
        \ his position regarding the Palestinian issue.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a896c43-3b39-4cec-984c-76b2a4767b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54634886-1027-42c6-90ba-56f9bdd41575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If it comes to a point where I am asking the Egyptian people to go\
        \ out (onto the streets) and express their refusal of this idea, then you\
        \ will see millions of Egyptians,” he said during a news conference with German\
        \ Chancellor Olaf Scholz.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfaeb93-7c3d-47f0-9594-6a83984a8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783b643-984a-4f87-809c-d7fa5d257bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:09:30.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:16.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are rare in Sisi’s Egypt, where strict restrictions on
        demonstrations have been in place since he ousted a democratically elected
        government in a 2013 military coup. There have been no large-scale protests
        in Egypt since 2013, with the exception of rare and scattered demonstrations
        that took place in September 2019, leading to a massive crackdown and hundreds
        of arrests.</p>'
