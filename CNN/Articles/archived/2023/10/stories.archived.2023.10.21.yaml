    'lead': 'Ninety Filipinos who sought assistance from the Philippine government
      to return home from Saudi Arabia have finally arrived in Manila on Saturday
      afternoon.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T16:02:46.035+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-21T18:21:14.233+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'Saudi-Arabia', 'OWWA', 'Department-of-Migrant-Workers']
    'stories': []
    'template': '1'
    'title': "90 Filipino repatriates from Saudi Arabia arrive home  \n"
    'updated': 2023-10-21T18:21:02.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797235c-b44b-41cb-ab14-9dfe1e97531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Ninety
        Filipinos who sought assistance from the Philippine government to return home
        from Saudi Arabia have finally arrived in Manila on Saturday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166eceb7-97dc-4b12-a49c-5560ad0f127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-seven overseas Filipino workers (OFW), along with three children,
        arrived at the Ninoy Aquino International Airport Terminal 3 at 12:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1790990-098c-4330-9528-fc32b59c7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Migrant Workers (DMW) and the Overseas Workers
        Welfare Administration (OWWA) said that many of the returning OFWs cited traumatic
        working experiences with their employers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec1ffe-0333-4cde-a539-fe5ba5a3a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others wished to return home due to illnesses while some had immigration
        violations, the agencies said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84283f90-4296-4e21-9971-6f8a3dfbf43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T17:33:26.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nurhaya Asan Sulaiman, one of the repatriates, shared that she suffered\
        \ abuses at the hands of her employer for more than four years.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aeac37-055d-449c-8361-6654718c4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T17:33:26.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that her husband died while she was away during the past\
        \ years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7244a-dfd4-4529-9d81-3c43c7dce1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T17:33:26.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Four years and seven months na magtrabaho ako sa kanila tapos hindi\
        \ ako naghawak ng phone. Yung mga gamit ko hindi pinahawak sa akin lahat.\
        \ Tapos yung mga pera ko hindi ko hawak, sila ang naghahawak,\" she told CNN\
        \ Philippines. \"Pero tiniis ko pa rin magtrabaho para makaahon sa hirap yung\
        \ mga anak ko.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4c1b3-a4ee-4a82-a7a6-bb162929b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T17:33:26.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They held my phone while working for them for four
        years and seven months. They didn''t allow me to touch my things or keep my
        own money. But I endured working for them to give my children a better life.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6cf30a-2aed-47f6-842f-e33022c54958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T18:21:13.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were supposedly 92 OFWs expected to arrive home, but the DMW
        said that some encountered delays in the administrative processing of their
        papers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a674dc2-0027-4972-84fd-f374d2882006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T18:21:13.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May hitches in administrative procedures, documentation, etc. But\
        \ we'll get them home as soon as natapos, few days lang 'yan,\" said DMW spokesperson\
        \ Toby Nebrida in a message to CNN Philippines.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9b2c0-1691-45c9-aabf-69d077e21145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T18:21:13.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were hitches in the administrative procedures,
        documentation, etc. But we''ll get them home as soon as the paperwork are
        finished in a few days.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1befe7-3925-4203-838a-7ad0554d629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said the returning OFWs were given an initial financial support\
        \ of US$200 before leaving Saudi Arabia.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4509b7-f5d3-4c4e-9967-e6e3a22def64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also given additional cash aid as well as food and hygiene
        products by the DMW and the OWWA when they arrived in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0801c0e-8c5f-4dd4-a2b3-1cfc7b3a3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW added that the repatrates will undergo medical and psychosocial\
        \ assessment.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642745d-4d2d-4627-aaa3-3c43a93ae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OWWA will also provide them with transportation to their homes\
        \ in Metro Manila and nearby provinces.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df18739-428e-413d-abf4-3a7af3bd7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:02:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, meanwhile, will shoulder the hotel expenses of those
        who have flights the next day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235fcc88-5e13-4498-a588-45dc5acee583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T17:33:26.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the DMW said Saudi Arabia had the most number of repatriation
        cases of OFWs at 4,958</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1626b-d809-4850-92fa-4ab13f1379e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T17:33:26.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T18:21:14.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With reports from CNN Philippines correspondent EJ Gomez</p>'
