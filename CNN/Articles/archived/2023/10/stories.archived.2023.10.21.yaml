    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177c32e3-7420-4c6e-beae-7293d1afae38'
    'lead': 'Boooooo to not seeing our favorite stars trick or treat us by dressing
      as Marvel characters or Ken and Barbie.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T12:33:26.702+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-21T12:33:27.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
