      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haq said the Secretary-General “wants to make sure that UNRWA, the\
        \ relief and works agency, has fuel on its side so it can distribute humanitarian\
        \ aid to the population.”\r"
