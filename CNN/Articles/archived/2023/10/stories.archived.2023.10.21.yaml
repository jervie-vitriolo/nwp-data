      'mgnl:created': 2023-10-21T16:03:22.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In private discussions with their Israeli counterparts, Western defense\
        \ officials have not tried to dissuade Israel from moving into Gaza with ground\
        \ forces, the sources said. But they have emphasized that Israel should have\
        \ clear objectives when it comes to degrading Hamas and seeking to avoid a\
        \ long-term occupation of the Gaza Strip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b03f4f-c97c-40b1-909f-2a8cf222aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c9bd7-fcb6-4c36-a14d-987dc3916a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our advice to them isn’t ‘Don’t do it,’ because we completely respect\
        \ their right to go after Hamas and that means going after them wherever they\
        \ are,” a NATO defense minister told CNN. “So it’s not ‘Don’t do it,’ but\
        \ it is ‘Think about what happens and have a strategy, not just a tactical\
        \ maneuver.’ We expect Israel to act within international humanitarian law,\
        \ but we understand that they’re dealing with an enemy here.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762b0f1-6156-4548-a041-649265c1094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915400c-e9ae-4699-bdcc-998ccbc7279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden expressed a similar sentiment in an interview with\
        \ “60 Minutes” last week. While he said that “taking out the extremists is\
        \ a necessary requirement” for Israel, “Hamas and the extreme elements of\
        \ Hamas don’t represent all the Palestinian people. And I think that it would\
        \ be a mistake for Israel to occupy Gaza again.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa8fa8-1ea1-4037-b893-160e420c7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851f88f-a216-4536-bcea-dbbaf16a2922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Wednesday, while in Tel Aviv, Biden warned in public remarks\
        \ that wartime leadership “requires clarity about the objectives and an honest\
        \ assessment about whether the path you’re on will achieve those objectives.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd61542-c042-4b71-b9dc-affba3438951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c7877-9908-4156-8432-a736eb6274e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli official confirmed that these discussions with the US and\
        \ other allies are taking place. A separate senior Israeli official said Friday\
        \ that “Israel is well aware of the humanitarian issues and is taking steps\
        \ to address it in cooperation with the US government. It’s Hamas who has\
        \ turned the 2 million people of Gaza into a human shield.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19cd17-c088-435d-9c01-2b7001c5ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b21388-82e5-4593-91ad-2d9d2bd77f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, Israel’s ambassador to the UN, Gilad Erdan, told\
        \ CNN that Israel has “no interest” in occupying Gaza, although Israeli officials\
        \ have warned the operation there will be lengthy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1951f6-f7b8-453e-a87c-56088751f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b180378-b6b8-4cb3-9eca-3b47b268eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is also believed to be holding over 200 hostages, who could be\
        \ endangered if Israel invades. The group released two American hostages,\
        \ a mother and her daughter, on Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab0024-91ac-4c75-a0b3-c9d865c28a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacefdc1-1db2-49e6-bcc0-fc95793f20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials don’t yet have a clear sense for Israel’s intentions in\
        \ Gaza and believe it will be difficult for Hamas to be eradicated entirely.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c844f57-1710-482d-b10d-89a63413bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b301ab-24ae-4d41-87f6-b19b4c44a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least publicly, Israeli officials have articulated their plans only\
        \ in broad strokes, saying that the goal is to eliminate Hamas and its infrastructure.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05149e7-9163-4d70-9f64-f07d0fd499c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b7a4c-2084-460e-9f49-618c1db47141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our responsibility now is to enter Gaza, go to the places where Hamas\
        \ organizes, operates, plans and launches,” Israel Defense Forces Chief of\
        \ the General Staff Herzi Halevi said Sunday, according to Israeli newspaper\
        \ Haaretz. “To hit them severely everywhere, every commander, every operative,\
        \ and to destroy infrastructure. In one word – to win.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927ef0e-f488-446f-b29b-40a0972e545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2014, Israeli Prime Minister Benjamin Netanyahu set out to debilitate\
        \ Hamas with the last ground invasion into Gaza. While that war dealt Hamas\
        \ a significant blow, it was a huge challenge, and Israel hasn’t attempted\
        \ another incursion since.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed8754-683b-48d7-94d6-7f8adb3a839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Concerns about further inflaming tensions&nbsp;&nbsp;</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24002cbd-7ba6-462e-89a3-2977b0aaae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a rising concern that a ground invasion could further
        inflame tensions in the region, officials explained, which heightened after
        a hospital blast in Gaza that Israel and Hamas have blamed on each other.
        The US has assessed that Israel was not responsible but has yet to conclusively
        identify a culprit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627abc0-2263-45cb-9ffe-e2991848c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0baaa-e3f2-4ba2-bf68-498f7d1f6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests have erupted across the Arab world in the wake of the hospital\
        \ explosion, and a large-scale and seemingly indiscriminate Israeli ground\
        \ incursion into Gaza could fuel further unrest, US and Middle Eastern officials\
        \ told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790702b3-6e07-4c2b-8c76-baf7db34a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58205ca4-1088-46de-98ab-f3da8c4378c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US troops have already been attacked multiple times in recent days\
        \ in Iraq and Syria, with drones and rockets targeting coalition bases there.\
        \ And Hezbollah – the Iranian-backed militant group in Lebanon – has threatened\
        \ further action if Israeli boots step into Gaza.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a2bd0-c7f6-4613-8c32-8f790ec2ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492ba10-ecdb-4412-b006-d70d0209f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we all understand the importance of the information warfare\
        \ spare,” said one source familiar with US intelligence. “Whatever they do,\
        \ it needs to be thoughtful and deliberate.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ee01c-451e-4be3-8a8e-8adc6c8723fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb97929-1120-45de-803b-333f0e8e613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials also fear that a particularly bloody assault on Gaza could\
        \ risk drawing Hezbollah, to the north, or even Iran into the conflict. Right\
        \ now, multiple officials familiar with US and Western intelligence say, it\
        \ appears that neither Tehran nor Hezbollah are particularly keen to intervene\
        \ directly. But if there is a parade of images of Palestinians suffering under\
        \ an Israeli assault, their domestic politics could shift.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb9a40-e19d-4348-acf8-2a496fb7abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f41ca2-2be7-4ae5-aeee-76a91356b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T16:09:41.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior US official told CNN that among the benefits of Biden’s trip\
        \ to Israel this week was that it “buys us some time” when it comes to a potential\
        \ Israeli ground incursion. It was generally understood before the trip that\
        \ Israel would not escalate in Gaza while Biden was visiting, the official\
        \ said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0a52e-5312-4add-b42b-d5c9a7c3b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T16:03:22.981+08:00
