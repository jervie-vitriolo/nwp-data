      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc1aa1-c768-4280-989a-50de9c899364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:26:42.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the ground in Gaza City showed the damage at the site of\
        \ the church and its surrounding area. The main impact of the strike heavily\
        \ damaged a building next to the church compound. One church building was\
        \ partially collapsed by the airstrike, according to CNN’s analysis of the\
        \ video.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e100977-a00d-45d2-9ddb-195ec8ad1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.873+08:00
