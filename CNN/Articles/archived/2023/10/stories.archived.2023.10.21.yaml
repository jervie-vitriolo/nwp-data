      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Palestinian Ministry of Health in Gaza said\
        \ Friday that seven hospitals and 21 primary care health centers had been\
        \ rendered “out of service,” and 64 medical staff have been killed, as Israel\
        \ continues its airstrikes on Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d84c4-91be-4621-a93c-1b9dd36d5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.815+08:00
