      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is part of \"OPLAN Biyaheng Ayos: SK Elections &amp; Undas 2023\"\
        \ of the DOTr that is implemented by the Office for Transportation Security\
        \ (OTS) to help air passengers have a smooth travel experience.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8878ca9-9f59-47c4-b69a-1c10d2356c31'
