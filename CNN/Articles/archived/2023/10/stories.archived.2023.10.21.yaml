    'template': '1'
    'title': 'Young Bulacan legislators back San Jose del Monte’s conversion into
      highly urbanized city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbaf1bf-c8c4-4472-90a3-2c044148ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:03:48.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:03:48.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> – A
        group of young legislators said it is supporting the conversion of San Jose
        del Monte, Bulacan into a highly urbanized city.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7fcb4-9522-477b-be92-da43eff24888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:03:48.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:03:48.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Saturday, the National Movement of Young Legislators\
        \ Bulacan Chapter said it has signed a manifesto on Oct. 19  to convey its\
        \ support for the city’s possible transition.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d8f31-439a-4be3-960b-d2f1f3ee92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:03:48.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:03:48.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bustos, Bulacan Councilor Marie Niña Nikkie Perez, the current chairperson\
        \ of the National Movement of Young Legislators Bulacan Chapter, is among\
        \ the signatories.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d44a59-bdf4-4eb7-b256-d36481961b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:03:48.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:03:48.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group cited the Local Government Code of 1991, which states that\
        \ “cities with a minimum population of 200,000 inhabitants as certified by\
        \ the Philippine Statistics Authority, and with the latest annual income of\
        \ at least 50 million based on 1992 constant prices, as certified by the Treasurer,\
        \ shall be classified as highly-urbanized cities.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07796987-1164-4c1a-a5b1-05ab92175c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:03:48.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:03:48.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, 23 mayors in the province of Bulacan showed their <a href="https://www.facebook.com/photo/?fbid=886987542790319&amp;set=a.404356977720047">support</a>
        for the city’s conversion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93951d2-a182-4db7-a437-bf3d386be419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T20:03:48.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T20:03:48.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has set the plebiscite for the conversion
        on Oct. 30 to be held simultaneously with the Barangay and Sangguniang Kabataan
        elections.</p>'
  'what-is-the-rafah-border-crossing':
    'author': 'Abbas Al Lawati and Mohammed Abdelbary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-21T23:42:37.000+08:00
    'imagesource': 'jcr:c8002042-f027-4d23-b19f-35113c2b4694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9d54b3-59e4-4611-836b-3949f8241aa8'
    'lead': 'Hundreds of thousands of Palestinians have descended on the south of
      the Gaza Strip as a potential Israeli ground operation looms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-21T23:44:48.007+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-21T23:44:48.982+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What is the Rafah crossing, Gazans’ last hope to escape the war, and
      how does it work?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee0085-d6b8-4ee5-af7e-2b919a7f0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of thousands of Palestinians have
        descended on the south of the Gaza Strip as a potential Israeli ground operation
        looms.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9699cb-a277-4a60-9785-35367574b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But where they will go from there is anyone’s guess. The coastal enclave\
        \ is blockaded by land, air and sea by Israel, which has declared war on its\
        \ Hamas rulers for a brazen attack on October 7 that killed 1,400 people.\
        \ Israel has also shut off the supply of water, electricity, food and fuel,\
        \ leaving the impoverished territory’s 2 million residents helpless.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015544d-476f-484d-b2cf-564c3306080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A border crossing with Egypt in the south has been touted as the last\
        \ hope for Gazans to escape as Israel’s bombs rain down, and many Palestinians\
        \ have begun moving in its direction in anticipation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94aa46-bc53-4c2e-8183-65c2b3033c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That crossing at Rafah however is shut. Here’s what we know about it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5b1fc-ec2d-4195-89df-a10341db5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the situation at Rafah now?&nbsp;&nbsp;</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c40e22-2531-4e59-844c-7c0a1acb43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crossing is presently closed. It was briefly opened on Saturday\
        \ morning to allow the first convoy of 20 trucks, laden with vital supplies,\
        \ to cross into Gaza.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff835f28-138f-490b-8c7d-0367ac74b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Egyptian authorities at the Rafah crossing, 13 trucks\
        \ were carrying medicine and medical supplies, five were carrying food and\
        \ two trucks had water.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a9fd3-d5bd-47c4-a608-94ca549896a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While many international organizations welcomed the short reopening,\
        \ aid workers said the supplies are a fraction of what’s required for the\
        \ 2.2 million people crammed into Gaza under a blockade imposed by Israel\
        \ and Egypt.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f9900-1931-4113-a117-aa692115fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Food Programme (WFP) described the situation in Gaza as “\
        catastrophic” due to the lack of food, water, electricity and fuel, and called\
        \ for more aid to be allowed into the territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49c9b2-0751-47ac-b615-c07917316c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WFP executive director Cindy McCain told CNN Saturday that starvation\
        \ is “rampant” in the besieged enclave, adding that the organization needs\
        \ to continue sending more trucks into the strip to “get to the millions of\
        \ people who are literally going to starve to death.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f5b3b-47e0-47ed-9eb4-3bd75b16333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: “This cannot be the last convoy… there are too many lives\
        \ at stake.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598154dd-bb62-4d03-8ad0-9d46b3332b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States has been pressuring Egypt to establish a humanitarian\
        \ corridor for civilians in Gaza, as well as for foreigners. Egypt has said\
        \ it won’t allow refugees to flood its territory and has instead insisted\
        \ that Israel allow it to deliver aid to Gazans.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bacdec-e6fc-4c2b-889c-37466ca3c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opening of the border is a complicated matter given the number of parties\
        \ involved. It requires the approval of Egypt and Hamas, which directly control\
        \ the crossing, as well as an okay from Israel, which has been bombing Gaza,\
        \ including Rafah’s vicinity. Egypt has demanded assurances that Israel won’\
        t bomb aid convoys.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5930c4-cc9c-41b3-8538-d4e3d4cf9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are around 200 trucks at the border waiting to get into Gaza\
        \ and negotiations are ongoing between Israel and the US for an agreement\
        \ that could allow more aid to get in.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c83235-98b3-41c6-bd1e-ecbdc629c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:48.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20 trucks which crossed from Egypt through the Rafah border to\
        \ deliver aid to Gaza on Saturday were carrying food, water and medical supplies,\
        \ but no fuel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1c947-824a-431a-b77f-791582b2c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Head of communications for the Palestinian side of the Rafah crossing,\
        \ Wael Abu Mohsen, told Saudi state media Al Hadath TV in an interview Saturday\
        \ that fuel was not delivered, “despite fuel supplies running dangerously\
        \ low at hospitals and schools in Gaza.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef50181-f941-42f3-ad81-25dfc526a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces spokesperson Rear Adm. Daniel Hagari also told\
        \ reporters on Saturday that no fuel entered Gaza in the aid convoy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb6257-a152-4059-9092-dffd21856d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palestinian spokesperson for the Rafah border crossing claimed
        on Saturday that the aid trucks do not have “enough” supplies for even one
        school in Gaza. CNN could not immediately verify this claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef13d9-e8d1-4d6f-92f8-5da2a771342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is the crossing so important right now?&nbsp; &nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55780b-bfc1-4173-ab75-5b6c79087301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located in Egypt’s north Sinai, the Rafah crossing is the sole border\
        \ crossing between Gaza and Egypt. It falls along an 8-mile (12.8-kilometer)\
        \ fence that separates Gaza from the Sinai desert.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f876da-a54a-42c6-8667-549556c32d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza has changed hands several times over the past 70 years. It fell\
        \ under Egyptian control in the 1948 Arab-Israeli war, and was captured by\
        \ Israel in the 1967 war, after which Israel began settling Jews there and\
        \ significantly curtailed the movement of its Palestinian residents. In 2005,\
        \ Israel withdrew its troops and settlers from the territory, and two years\
        \ later the strip was seized by Hamas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b797f8-4c00-4dba-8f1a-25afaa2490c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Egypt and Israel have imposed tight controls on their respective\
        \ borders with the territory and Israel blockades it further by restricting\
        \ travel by sea or air. Israel has also enclosed the territory with a heavily\
        \ fortified border fence.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b8f69-85ff-4195-a36f-8ce2a6bd180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the war that started this month, Israel had two crossings with\
        \ Gaza: Erez, which is for the movement of people, and Kerem Shalom, for goods.\
        \ Both were heavily restricted and have been shut since the war began.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5f947-2194-42ed-bc85-9e01fe6f6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has left the Rafah crossing with Egypt as the territory’s only\
        \ entrypoint to the outside world.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06846ab9-4423-4761-9f13-f7dd65613d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to United Nations figures, an average of 27,000 people crossed\
        \ the border each month as of July this year. The border was open for 138\
        \ days and closed for 74 this year until that month.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138abedc-2c1c-4bd4-86f4-2b4d553c5480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Closures often depend on the security and political situation on the\
        \ ground. While Israel has no direct control over the crossing, Egypt’s closures\
        \ often coincide with Israel’s own tightening of restrictions on Gaza.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbe874-88d6-4e74-a472-8f93b9204978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How has Rafah crossing access changed over time?&nbsp;&nbsp;</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b16067-f008-456a-82a7-4f23f4e4ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel and Egypt signed a peace treaty in 1982, which saw the Jewish\
        \ state withdraw from the Sinai Peninsula that it had captured from Egypt\
        \ in 1967.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079635ea-ad17-4686-a3b4-f4594034aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel then opened the Rafah crossing, which it controlled until it\
        \ withdrew from Gaza in 2005. Between then and Hamas’ takeover of Gaza in\
        \ 2007, the crossing was controlled by the European Union, which worked closely\
        \ with Egyptian officials.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfc29f-3e8f-47a1-ab97-2fffe24f49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Between 2005 and 2007, some 450,000 passengers used the crossing with\
        \ an average of about 1,500 people per day.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8ea46-6ee3-4033-80ce-9e753e381fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Hamas’ takeover, Egypt and Israel significantly tightened\
        \ restrictions on the movement of goods and people in and out of the territory.\
        \ But in 2008, militants blew up fortifications on the border with Egypt near\
        \ Rafah, prompting at least 50,000 Gazans to flood into Egypt to buy food,\
        \ fuel and other supplies.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb802b-9e94-4205-93cb-a4bff27f996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after the breach, Egypt sealed its barrier with barbed wire\
        \ and metal barricades.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dba23e-30a1-4b16-99f3-05c6ac69b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rafah crossing has since been tightly controlled, with limited\
        \ access and lengthy bureaucratic and security processes required of Palestinians\
        \ wishing to cross into Egypt.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c29d46-1cd1-4113-a2db-b5f5ce2f5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is it usually like to cross the Rafah border?&nbsp;&nbsp;</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b03d5-e0cf-44f5-be36-42bd47953f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Movement through Rafah on normal days is extremely limited; only Gazans\
        \ with permits as well as foreign nationals can use it to travel between Gaza\
        \ and Egypt.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef0967-7750-43da-a2b7-1f0e9f776fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gazans wishing to cross the border often have long waits. Jason Shawa,\
        \ a Palestinian American from Seattle who lives in Gaza, says the process\
        \ has taken him a minimum of 30 days but wait times could last up to three\
        \ months.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47f953-d54f-47dd-bbe7-5731ecbc41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travelers require an exit permit from Hamas and an entry permit from\
        \ Egypt, he said. The process requires him to submit his documents to a Hamas\
        \ government office for a permit to exit the territory. A few days later,\
        \ he would receive a text message telling him which day he can leave, which\
        \ could be up to three months later.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07385c19-0952-49ff-b3ee-af77c8c9c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the day of departure, a bus would take travelers from the Palestinian\
        \ side of the border to the Egyptian one, where they would wait hours for\
        \ Egyptian authorities to receive and process visa applications. Many travelers\
        \ are turned away there, Shawa said, adding that Palestinians are regularly\
        \ mistreated there.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f72da-c001-48b7-8e70-a03998bd6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is Egypt reluctant to open the crossing for Gazans?&nbsp;&nbsp;</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797540e-39fa-417b-b733-c94d1be0cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt, which already hosts millions of migrants, is uneasy about the\
        \ prospect of hundreds of thousands of Palestinian refugees crossing into\
        \ its territory. More than 2 million Palestinians live in Gaza.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8aa577-7416-4e7f-8453-52ca98f852a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian President Abdel Fattah el-Sisi last week said his country\
        \ is trying to help – within limits.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303728af-b844-4802-8188-4a7162b01946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, we sympathize. But be careful, while we sympathize, we\
        \ must always be using our minds in order to reach peace and safety in a manner\
        \ that doesn’t cost us much,” he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a759d-51b9-4f28-a5fe-91d361c80e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many have also fumed at the idea of turning the Gazan population into\
        \ refugees once again by displacing them from Gaza. Most Gazans are registered\
        \ by the UN as refugees, whose ancestors came from areas that are now part\
        \ of Israel.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2915ef-943e-492d-b0b3-058473389f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that is a plan of the usual suspects to try and create de\
        \ facto issues on the ground. No refugees in Jordan. No refugees in Egypt,”\
        \ Jordan’s King Abdullah said on Tuesday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b24a6-e8f6-4916-98cd-14761dee193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:44:48.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:44:49.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt has called on Israel to allow humanitarian aid to enter via
        Rafah, but is yet to give in to US calls to establish a safe corridor for
        civilians inside Egyptian territory.</p>'
