      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hostages released on Friday were handed over to the Red Cross,\
        \ according to a source familiar with negotiations for their release. CNN\
        \ has reached out to the Red Cross.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11012c6-a793-4f48-a061-3aa624001606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53d5ee-d55b-42df-9502-a4dbf36588e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were released on “humanitarian grounds” because the mother is\
        \ in poor health, the same source said. The release was the result of negotiations\
        \ between Qatar and Hamas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942dbd9e-851d-4d5c-81f3-ec28cfd17f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f9e68-6d68-4b40-8909-c75bd648b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Hamas spokesperson Abu Obaida said: “In response to\
        \ Qatari efforts, Al-Qassam Brigades released two American citizens (a mother\
        \ and her daughter) for humanitarian reasons, and to prove to the American\
        \ people and the world that the claims made by Biden and his fascist administration\
        \ are false and baseless.” \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd55a1-cabd-4442-aa1d-bb40874f1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34196159-46c7-4f4f-abc7-04b99da0e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar confirmed the release of the two American hostages and said they\
        \ will “continue dialogue with Israel and Hamas in hope of releasing all civilian\
        \ hostages from every nationality,” the spokesperson for Qatar’s Ministry\
        \ of Foreign Affairs Majid Al-Ansari said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a07fb-021b-4390-ba91-2965054abe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ee92d-9d21-4321-9ff7-8f41a2f05579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden said he is “overjoyed” that the two US citizens\
        \ will “soon be reunited with their family,” and called for their privacy.\
        \ Biden reiterated that his administration has been “working around-the-clock”\
        \ to free Americans held hostage by Hamas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210067f9-8bac-4ae2-b006-306f8ffb6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b9799-47c6-44e5-b5ea-e92ee5635b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-21T05:27:06.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Jill and I have been holding close in our hearts all the families\
        \ of unaccounted for Americans,” he said. “And, as I told those families when\
        \ I spoke with them last week—we will not stop until we get their loved ones\
        \ home. As President, I have no higher priority than the safety of Americans\
        \ held hostage around the world.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df52557-dee6-49b7-ba85-538f2098bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:20:59.752+08:00
