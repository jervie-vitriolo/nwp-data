    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac8549-6d06-4fdd-8a57-e3979c1f0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T13:30:06.551+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-21T13:31:59.091+08:00
