      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fresh protests began Friday, with thousands taking to the streets in\
        \ Egypt, Jordan, Lebanon, Iraq, Yemen and the West Bank after Islamic Friday\
        \ prayers.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb5d1e-35c7-4ba1-8b15-f8af1e2c8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T05:14:30.868+08:00
