      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN)</strong> — Nawaz Sharif, the fugitive
        former prime minister of Pakistan, has returned to the South Asian nation
        after nearly four years in self-exile, stirring up the country’s already fraught
        political scene as it awaits what is expected to be a tumultuous national
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496e1eb-e695-4a10-8ee4-7e1938019e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharif, who has served as Pakistan’s prime minister three times and\
        \ was once ousted in a military coup, landed at Islamabad airport on Saturday,\
        \ according to airport officials.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcb0c1-4b06-41dd-a4f0-c7901dad0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharif was the former head of the Pakistan Muslim League (Nawaz), or\
        \ the PML-N, one of two dynastic parties that have traditionally dominated\
        \ the country’s politics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5ef18-6c52-4223-ae21-55418cf6f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was disqualified from holding office in a Supreme Court ruling concerning\
        \ corruption allegations in 2017.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec9da9-b21d-4a8c-a47e-3dbab0490264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following year he was sentenced to seven years’ prison for corruption,\
        \ charges he denied, but the sentence was suspended on medical grounds, allowing\
        \ him to travel overseas for treatment on the condition that he return within\
        \ four weeks – a requirement he then flouted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d054823-e7f9-4514-a9f5-550fa024f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His arrival back in Pakistan comes just days after an Islamabad court\
        \ granted him protective bail, meaning he cannot be arrested before appearing\
        \ in court.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4008e41-2e73-42bc-876e-17bf7f113b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development raises the stakes ahead of what is already shaping\
        \ up to be a fraught election. The South Asian nation has been in a state\
        \ of political turmoil since the ouster of another prime minister, Imran Khan,\
        \ a former rival of Sharif.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15236914-d986-4844-be23-dfb29f335ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, protests have frequently erupted in the streets over\
        \ Khan’s removal, rising prices, and contempt toward the country’s powerful\
        \ military – which Khan’s supporters claim played a role in his ouster, though\
        \ the military denies this.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9541b43-96ef-4981-90d2-a330ebcd898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharif, too, previously blamed his downfall on the military, which\
        \ has ruled Pakistan for extended periods since its independence in 1947 and\
        \ retains significant influence. Before the 2017 ruling that ended his third\
        \ spell in power he had been ousted in a coup, in 1999, and removed as prime\
        \ minister by a military-backed president in 1993.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbe763-17f6-4557-9f10-1a49cb70c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nawaz Sharif’s younger brother, Shehbaz, welcomed the news of his brother’\
        s bail, writing on Twitter that it was a “fundamental right.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99994fcb-7f82-4c41-99ed-873eac6c519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The elected prime minister, Nawaz Sharif, was disqualified based on\
        \ a fictitious and fabricated story,” Shehbaz Sharif wrote on X, formerly\
        \ known as Twitter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34e91b-8f06-47d4-ace3-a9eec38786c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was implicated in absurd cases and subjected to mistreatment. Any\
        \ fair hearing would have established his innocence.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4c68f-396a-4e0f-91d4-0bb7bbcaae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shehbaz Sharif was appointed prime minister in 2022, and remained in\
        \ the position until August this year, when his government was replaced by\
        \ a caretaker administration upon the dissolution of parliament ahead of the\
        \ national election due early next year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2be813-e835-4937-9297-f608e895e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He came to power after the ouster of Khan, who is now behind bars on\
        \ corruption charges.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ffdd5-9518-45be-92d1-5acea4ecd1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T23:45:51.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T23:45:52.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shehbaz Sharif took charge at a time of crippling inflation, soaring
        fuel and food prices and a struggling economy – problems that have dented
        the popularity of the PML-N party. Nawaz Sharif is expected to head its election
        campaign.</p>'
