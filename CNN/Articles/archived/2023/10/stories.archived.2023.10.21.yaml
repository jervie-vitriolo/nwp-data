    'title': '''Consider going home'': DFA tells Filipinos in Lebanon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c41bf4-015e-4ae1-a5e8-323d6386ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T09:04:50.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Department of Foreign Affairs (DFA) urged Filipinos in Lebanon to consider
        going home due to rising border tensions between Israel and <a href="https://edition.cnn.com/2023/10/19/middleeast/hezbollah-explainer-intl/index.html">Hezbollah</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729bf66-71a1-4347-9a0a-4897110a33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T09:04:50.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d077f-75c3-42fd-8ffe-f83a033ae81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T09:04:50.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like all Filipinos in <a href="https://edition.cnn.com/2023/10/16/middleeast/lebanon-israel-hezbollah-border-clashes-intl/index.html">Lebanon</a>
        to consider going home," DFA Undersecretary Eduardo de Vega told CNN Philippines''
        <em>The Final Word</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a17de-a9e9-4bd1-960f-a21bf7270508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T09:04:50.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48348569-d385-42c1-8d45-1e63b09c1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T09:04:50.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that \"it's just a matter of time\" before the Philippine\
        \ government places Lebanon under Alert Level 3, which calls for the voluntary\
        \ repatriation of Filipinos there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83000a8-8c72-4df3-b881-11479785fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T09:04:50.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2023/10/17/lebanon-israel-border-tension.html">Clashes
        at Lebanon-Israel border raise fears of wider war</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992a2f4-0479-4002-a274-9872ede26265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T09:04:50.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are doing this because the situation is rather tense and we already\
        \ have seen it years ago in 2006 when we had to repatriate Filipinos from\
        \ Lebanon,\" De Vega explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb430e-ca67-434d-91c6-ef0b6395c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T07:51:39.527+08:00
