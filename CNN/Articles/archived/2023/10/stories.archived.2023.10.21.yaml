      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447eea1-4f47-49ed-a988-5f618d4128a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-21T12:19:02.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T12:19:02.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call for an immediate humanitarian ceasefire to provide sufficient
        time and space to help realize my two appeals and to ease the epic human suffering
        we are witnessing," Guterres said.</p>'
  'actors-halloween-costumes':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-21T12:30:33.000+08:00
