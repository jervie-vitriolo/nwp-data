      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Department of Transportation (DOTr) issued some tips for air travelers a week
        before the expected influx of passengers at the country''s air hubs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebca069-038d-4402-8613-b549c30b60ab'
