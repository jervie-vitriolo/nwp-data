      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everybody here believes that Israel is responsible for it,” Jordanian\
        \ Foreign Minister Ayman Safadi told CNN Wednesday. “The Israeli army is saying\
        \ it’s not but… try and find anybody who’s going to believe it in this part\
        \ of the world.”\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372d895-4580-4bff-9b49-338b7b6f39c7'
