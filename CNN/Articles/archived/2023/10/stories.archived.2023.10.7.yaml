      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of people killed when a drone
        laden with explosives hit a military a military college graduation ceremony
        in the western Syrian city of Homs rose to 89 early Friday, with nearly 300
        others wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7cca6-714c-4b86-a6e4-d50999763892'
      'mgnl:activationStatus': true
