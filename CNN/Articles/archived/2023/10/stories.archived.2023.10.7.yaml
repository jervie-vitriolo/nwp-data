      'text': "The DMW, the Philippine Embassy, and the Migrant Workers Office (MWO)\
        \ in Israel are closely monitoring the situation of Filipino residents amid\
        \ unrest in the country.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
