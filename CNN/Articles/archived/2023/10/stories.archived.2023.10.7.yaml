      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The backbone of the SDF is the Kurdish People’s Protection Units (YPG),\
        \ which Turkey says is a wing of the PKK.\r"
    '36':
