  'militants-enter-israel-gaza-rocket-barrage':
    'author': 'Ibrahim Dahman, Hadas Gold, Amir Tal, and Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-07T15:11:34.000+08:00
    'imagesource': 'jcr:8cf34a84-160a-4491-8151-b9ba1fbec53d'
