      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the 49 injured civilians were 12 children and 11 women, according\
        \ to the group.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acef1d7-5915-4696-82e5-a8691d88f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.778+08:00
