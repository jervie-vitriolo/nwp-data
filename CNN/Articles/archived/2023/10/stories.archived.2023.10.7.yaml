  'Filipinos-Israel-Gaza-DFA':
    'author': 'Vince Ferreras and Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-07T21:25:30.000+08:00
