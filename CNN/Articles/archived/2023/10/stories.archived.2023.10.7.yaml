  'Sandiganbayan-allows-Enrile-motion-for-dismissal':
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-07T11:27:19.000+08:00
    'credit': 'File photo'
    'imagesource': 'jcr:c9cc2add-3b22-4d61-8fb7-f4a617887a7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e78f63b8-1cf3-41a5-9d4e-dd07cf3453c9'
    'lead': 'The Sandiganbayan has allowed Chief Presidential Legal Counsel Juan Ponce
      Enrile to file a motion to dismiss his plunder case over the alleged misuse
      of ₱172 million of his priority development assistance fund (PDAF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T11:31:26.755+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-07T11:31:26.977+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anti-graft court allows Enrile to file motion to dismiss plunder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54af6d-1f6e-43ac-9c16-2954ee9df5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T11:31:26.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T11:31:26.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Sandiganbayan has allowed Chief Presidential Legal Counsel Juan Ponce Enrile
        to file a motion to dismiss his plunder case over the alleged misuse of ₱172
        million of his priority development assistance fund (PDAF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f14f3-15a6-4c8e-ba86-1b145a23b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T11:31:26.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T11:31:26.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sept. 18 resolution released recently, the anti-graft court
        granted the former senator''s motion for leave to file a demurrer to evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac60f62-943b-4da3-b0ae-cfb61b58ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T11:31:26.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T11:31:26.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Accordingly, accused Enrile, through counsel, is given 10 days from
        notice hereof within which to file his demurrer to evidence while the prosecution
        is given a similar non-extendible period of 10 days from receipt thereof within
        which to file its comment and/or opposition," the resolution read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35e959-54e6-4c8f-aca8-9917d2ff1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T11:31:26.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T11:31:26.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A demurrer to evidence means the accused seeks to dismiss the charges
        without presenting counter-evidence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa56a1b-16d7-48ed-945f-bd1232de9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T11:31:26.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T11:31:26.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State prosecutors completed in July their presentation of evidence
        against the 99-year-old politician in both his plunder and 15 counts of graft
        cases on the alleged misuse of his PDAF or pork barrel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ebf12-2944-4ead-8e66-a9c7d26a884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T11:31:26.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T11:31:26.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Enrile, Senators Jinggoy Estrada and Bong Revilla were
        also indicted in the 2013 multibillion-peso pork barrel scandal.</p>'
  'balisacan-extension-ed-imported-pork-corn-rice-tariff':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-07T12:00:18.000+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '248e3bb6-15a0-40e0-bdd0-2d5b5a02db80'
    'lead': 'Economic managers have agreed to extend a two-year-old Malacañang executive
      order that cut tariffs on imported pork, corn, and rice, National Economic and
      Development Authority Secretary Arsenio Balisacan says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T12:02:02.718+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-10-07T12:02:03.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
