      'mgnl:lastActivated': 2023-10-07T13:55:21.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        National Museum of the Philippines is now offering weekly yoga classes in
        selected areas inside the facility in celebration of the Museum and Galleries
        Month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186e22c-6ebb-4ad6-8ea7-efc4ab9ad600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d17e38-7002-4a1b-b9d8-a8bdc40ab617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the museum said \"it aims to provide experiences that\
        \ promote and improve well-being through a sensory activity that combines\
        \ yoga with art therapy.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b69ddf-2ff6-49fe-aff8-511c4d8c922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54049cd-49da-4a80-8c5b-ebc620fdce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 4, the museum uploaded a <a href="https://www.facebook.com/reel/660937486180781">video</a>
        showing around 18 participants with their yoga mats and doing stretching exercises
        in front of Juan Luna''s “Spoliarium” painting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea8bb6-5e35-40a1-9ad5-5d31eed09977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b41f54-84ca-4d66-afc7-fb37f8e1df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netizens were quick to react and said the program somehow disrespect\
        \ and disrupt preservation of historic pieces at the museum.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c0dcc-974d-4175-bc53-58299a4f2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb05d52-3688-44b1-831f-56a0cd5f7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-07T13:55:21.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot see the significance of doing yoga in a [supposedly] controlled
        environment. Yung humidity content of the surrounding will definitely have
        an effect on The Spolarium. Your strict protocols run counter to the purpose
        of this event," a user <a href="https://www.facebook.com/reel/660937486180781">commented</a>
        on Facebook.</p>'
