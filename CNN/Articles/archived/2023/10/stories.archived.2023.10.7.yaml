      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cdbd4-a8b9-410a-8437-523ce018b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mogg also said in another grand jury session that he believes Davis\
        \ spoke publicly about his involvement in the shooting death of Shakur because\
        \ he sought financial gain.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785a06e-c003-4925-af3b-ac46ea802315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f33250-49ba-4ba3-91d2-ceaca251bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, did he at any time state why he did so many interviews being that…\
        no one had been actually charged for the murder; if he was involved why is\
        \ he speaking out so much?” DiGiacomo asked.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15226675-d7b3-4006-897e-70f272943401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e3a7a-7eaa-446f-9ade-e500ace2625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The only reason that I can see now that he is doing all of these interviews\
        \ is monetary gain,” Mogg replied\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81d2a0-d4ed-43ea-b183-69979639401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e1a83-d189-4ca6-bdcf-8a135debfca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mogg testified further that one of the reasons behind the July 2023\
        \ search of Davis’s house was to determine whether he had received any payments\
        \ or remuneration connected to his claims of participation in Shakur’s death.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec767e-b737-4eaf-aa1c-6202b97a9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987367a5-1c89-4cbe-8a3a-aab68a83ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the grand jury testimony, Mogg read sections of Davis’ book\
        \ “Compton Street Legend” to illustrate his description of him participating\
        \ in a gang and to share the details therein about the events surrounding\
        \ Shakur’s death.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d5856-eb21-4fe3-aef6-b6cb8f4cc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5520cbb-5524-47ba-bc64-11a7b79135a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davis, who has been charged with murder, has placed himself at the\
        \ scene of the crime for years, stating publicly he was in the front seat\
        \ of a white Cadillac when it pulled up alongside Shakur’s car and shots rang\
        \ out from the back seat. Shakur was shot four times and died six days later.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60362a39-d8c1-4f24-8def-68f805c8be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ea2a9-d5f6-4692-8d8b-eb629d786941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakur died in September 1996 in Las Vegas. Smalls, born Christopher
        Wallace, was also shot and killed in a drive-by shooting, in March 1997 in
        Los Angeles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d3145-8b8e-4241-a35a-86918c7f3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.166+08:00
