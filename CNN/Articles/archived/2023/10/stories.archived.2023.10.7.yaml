      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bb865-a8e7-4ab0-9a12-574a91241e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.772+08:00
      'mgnl:createdBy': 'raheema'
