    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Balisacan: Economic team recommends extension of old EO on imported
      pork, corn and rice tariff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60c974-2138-4a8c-96b0-dda9be7ea0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 7) — Economic managers have
        agreed to extend a two-year-old Malacañang executive order that cut tariffs
        on imported pork, corn, and rice, National Economic and Development Authority
        (NEDA) Secretary Arsenio Balisacan said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1706c5-4de2-4b65-8f66-2454872fb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cf388-f0a2-4c95-ad9c-494393429378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive Order No. 10, which reduced and pegged the levy on these\
        \ commodities to so-called Most Favored Nation tariff rates, is expected to\
        \ expire by yearend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d8de7-992b-4dcc-8c10-25d35ddb4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558cc7f-0ebc-4cb3-bb5f-2b54827af1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with world prices staying \"very much elevated,\" Balisacan said\
        \ the economic team would not want to see further price pressures by scaling\
        \ back the tariff to their old rates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26d5be-17a6-434e-81c1-acc8188f612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ef68c-6119-414b-a9c7-65106091bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As economic managers, we need to extend that until prices in the\
        \ world market have eased up,\" he told a briefing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3441f8f-1931-4c1b-a25b-693e32d33b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d9cf3-61f3-4c70-8e72-125f0401c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan, however, clarified that EO 10's extension would need layers\
        \ of approval–including from the NEDA Board and the Tariff Commission.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94fda0-2fd0-43d7-a4ed-228e6df4dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da58ba4-d275-4913-982d-354d93b02ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's a process we have to follow,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54277dcf-c193-42c2-9f68-957edc7cbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2f1bc-2061-4822-a75c-74205b1410a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economists, like from British banking giant HSBC, last month warned\
        \ that the inflation headache from rising food prices will likely persist\
        \ up until early next year when EO 10 expires.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e773a-0cc0-4fd3-a192-ae2efb0e2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:02:03.072+08:00
