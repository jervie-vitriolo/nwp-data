      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi natin pwedeng balewalain 'yan. Kailangan tignan parin natin\
        \ 'yan kasi paulit-ulit ito,\" the official added, as he maintained that his\
        \ ministry is \"very competitive\" in weeding out applicants.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4cb787-2269-41cf-99a3-a121559ebd68'
      'mgnl:activationStatus': true
