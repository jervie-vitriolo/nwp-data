      'mgnl:lastActivated': 2023-10-07T15:27:42.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610369f3-e8c1-420e-9b6e-19aeebfbac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rockets, which were witnessed by a CNN producer in Gaza, prompted\
        \ sirens as far north as the Tel Aviv area, east to Beer Sheva, and many other\
        \ locations in between.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409182d-e2de-4c5a-aedb-fad69f0e4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de67d7-d426-4c86-9486-a37632fa6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A woman in her 70s in Kfar Aviv in the Gderot region died following\
        \ the barrage, the MDA said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3046d1-055c-49bd-82d2-fd58c2f2ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41911ae5-346d-431d-9adf-a407369a2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other people in the Ashkelon area were lightly injured, the rescue\
        \ service said, while a fourth person – a man in his 20s in Yavne – was moderately\
        \ injured by shrapnel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ac2a6-8dd0-4dcd-a01c-5f1ab895a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58215027-0ccd-4271-8640-14f02997a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rockets were fired at about 6:30 a.m. Saturday morning local time\
        \ (11:30 p.m. ET), when most Israelis are likely to have been asleep.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4c18e-1d30-4f39-bced-affa1355ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
