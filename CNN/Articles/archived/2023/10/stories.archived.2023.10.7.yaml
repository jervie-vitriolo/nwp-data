    'lead': 'Multiple militants from Gaza have entered Israeli territory, the Israel
      Defense Forces (IDF) said Saturday, shortly after a barrage of rockets left
      one person dead and at least three injured.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T15:12:53.169+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-07T15:27:42.872+08:00
