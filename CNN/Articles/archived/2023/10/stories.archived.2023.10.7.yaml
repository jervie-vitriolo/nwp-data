    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netanyahu says Israel is ‘at war’ as Palestinian militants launch surprise
      air and ground attack from Gaza

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561bb8f-eec6-4b09-b33c-78b122447350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:27:38.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN)</strong> — Israel’s Prime Minister
        Benjamin Netanyahu declared that the country was “at war” on Saturday, after
        Palestinian militants in Gaza fired a deadly barrage of rockets and sent gunmen
        into Israeli territory in a major escalation of the long running conflict
        between the two sides.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e29bc-13f6-49fc-8fe0-279db1c4ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9322d2-db8f-4ce0-b999-3afdb2cf94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Militants launched a barrage of some 2,200 rockets from the Gaza Strip\
        \ into Israel, according to the Israeli military, while armed gunmen infiltrated\
        \ into Israel by land, sea and air – in paragliders. Multiple explosions were\
        \ heard over Jerusalem, Tel Aviv and in southern Israel – some blasts likely\
        \ the interceptions of incoming rockets – while air raids sent Israelis pouring\
        \ into underground shelters.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41696e-725e-44a5-b152-3e7b43f2f3dd'
