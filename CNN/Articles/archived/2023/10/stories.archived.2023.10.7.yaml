      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cd41d-5449-4f8f-bf59-f5898e5512ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.450+08:00
