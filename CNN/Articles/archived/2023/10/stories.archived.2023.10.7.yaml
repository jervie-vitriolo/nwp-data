      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a530b72-8f81-4c5b-b7d3-6a5e8c4099bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:02:02.736+08:00
