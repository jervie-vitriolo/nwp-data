      'mgnl:lastActivated': 2023-10-07T23:25:04.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff9d7e-c387-4da5-9bdb-90388cc1f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the early afternoon, some 70 were dead and hundreds more were injured\
        \ in Israel, according to Israel’s rescue service Magen David Adom (MDA).\
        \ Israel responded by launching strikes on what it called Hamas targets in\
        \ Gaza.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb949a-6017-4161-99bf-88b667ee9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1bca3-7c70-495b-91bc-1a6bd7ff720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian health ministry said that nearly 200 Palestinians had\
        \ been killed and 1,610 injured in the violence, but did not make clear where\
        \ the deaths occurred or whether the toll included Hamas militants or civilians\
        \ in Gaza.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d6214-3532-41ae-aea3-c2ce101fcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca447d-368a-40cf-80f3-a7ae3022a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu said operations were under way to clear out militants from\
        \ infiltrated towns and that he had also issued a call-up of reservists.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec3006-ed38-43ef-9020-828ad99f502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afdc193-771f-4d52-9dfb-a987f6937cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are at war, not in an operation or in rounds, but at war,” Netanyahu\
        \ said in a video statement, adding that Hamas, the Palestinian militant movement\
        \ that runs Gaza, had “launched a murderous surprise attack against the state\
        \ of Israel and its citizens.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614aea4-efc9-4f43-921c-1af79a71e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4396610-6c45-45b9-9abd-be49fa7387bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surprise assault on Saturday was unprecedented in recent history\
        \ in its scale and scope, falling on the 50th anniversary of the 1973 War\
        \ in which Arab states blitzed Israel on Yom Kippur, the holiest day of the\
        \ Jewish calendar.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea140965-684f-441a-bc60-f30fe1bd6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067322c3-f8bb-4e24-891a-cd16d1d8b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dubbing the operation “Al-Aqsa Storm,” Hamas military commander Muhammad\
        \ Al-Deif said in a recorded message that the group had “targeted the enemy\
        \ positions, airports and military positions with 5,000 rockets” and that\
        \ the assault on Israel was a response to attacks on women, the desecration\
        \ of the al-Aqsa mosque in Jerusalem and the ongoing siege of Gaza.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7215313-a8d2-4029-88b6-e30a0a33a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595007b7-69a1-49ec-b539-2d0281b9380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you have a gun, get it out. This is the time to use it – get out\
        \ with trucks, cars, axes, today the best and most honorable history starts,”\
        \ Al-Deif added.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe07f7-a9a0-494e-b5cf-db27b6ea880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47def28b-396e-413d-9d78-3e3fb5ea2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said on Saturday that it had captured several Israeli soldiers\
        \ near the border.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b79073-1601-4cd6-b90c-4f0920a02ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f3ff6-d247-488d-a020-1610f5b9748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s military has not confirmed the reports, but one video published\
        \ by Reuters appeared to show Palestinian gunmen dragging what looks like\
        \ an Israeli soldier out of a tank at a fence separating Gaza from Israel.\
        \ Other videos published by the militant group show at least three men dressed\
        \ in civilian clothing held at gunpoint; Hamas said the men were Israeli soldiers.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffe239-0b81-48e6-91f7-35106eee633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc031f-f027-490b-995a-a114784f76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces (IDF) spokesman Lt Col Richard Hecht said in\
        \ a briefing that Israeli forces “are fighting on the ground as we speak,”\
        \ listing multiple locations where fighting was taking place, including several\
        \ villages, army bases and border crossings.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9217b3e-d170-404e-8245-d6ec04c4da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272eb411-c2cd-4249-8661-71ccfda815c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hecht declined to answer repeated questions from journalists about\
        \ whether the IDF had missed intelligence that the attack was coming.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6caec-4869-4704-8c87-fdc2d47b54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e738a3-11b5-41a0-a911-71369f012a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel responds to air, sea and ground assault&nbsp;&nbsp;</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c044d0e-e615-4a11-81f7-38608a31fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police were responding to multiple locations and threats, Israel Police\
        \ spokesman Dean Elsdunne said, adding that bomb squad technicians have been\
        \ deployed to clear missile debris and shrapnel sites.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fe4ca-bfbc-4a38-9421-491141ce901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272a706-3981-4b6e-ac23-70b74fa1d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another IDF spokesman, Brigadier General Daniel Hagari, said the military\
        \ was fighting “in 22 locations,” without specifying further. He said there\
        \ were hostage situations in two locations – Ofakim and Beeri.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fba648-fbd3-450d-8e5b-7b27ad93f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd7be9-01cf-403c-807c-17a39637aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of Kibbutz Beeri and Kibbutz Nir Oz, two Israeli communities,\
        \ told the country’s Channel 12 television station that assailants from Gaza\
        \ were trying to break into their homes. They have repeatedly pleaded on television\
        \ for assistance from the Israel Defense Forces (IDF).\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c13ec-a3ea-4c97-95a1-cdac0a752218'
      'mgnl:activationStatus': true
