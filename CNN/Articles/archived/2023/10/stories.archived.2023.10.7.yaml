      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One resident of Kibbutz Nir Oz told the broadcaster over the phone\
        \ that his family, including two children ages 7 and 9, have barricaded themselves\
        \ in a safe room while militants fired at the door.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218207e-25b5-47c1-9ed2-fbb0e683da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.400+08:00
