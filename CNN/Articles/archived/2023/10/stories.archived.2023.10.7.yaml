  'amazon-launches-project-kuiper-satellites':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-07T03:07:33.000+08:00
    'imagesource': 'jcr:ac631a33-f03f-4890-a7b6-20547598afc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e31d0f41-a9a2-49c8-b9d1-e86e0c13f796'
    'lead': 'Amazon has officially joined the race to build massive constellations
      of satellites that can blanket the globe in internet connectivity — a move that
      puts the tech company in direct competition with SpaceX and its Starlink system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T03:09:21.404+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-07T03:19:03.574+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amazon launches first Project Kuiper satellites with goal of creating
      a megaconstellation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b141e-56e6-461d-b85f-90417b74a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon has officially joined the race to
        build massive constellations of satellites that can blanket the globe in internet
        connectivity — a move that puts the tech company in direct competition with
        SpaceX and its Starlink system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803fbe6-4dca-431a-a4dc-a80cddd6daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first two prototype satellites for Amazon’s network, called Project\
        \ Kuiper, launched aboard a United Launch Alliance rocket from Cape Canaveral,\
        \ Florida, at 2:06 p.m. ET Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec2b42-4173-4461-ac52-4632284d74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933c406-cc78-47ce-bf88-e26156aed289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve done extensive testing here in our lab and have a high degree\
        \ of confidence in our satellite design, but there’s no substitute for on-orbit\
        \ testing,” said Rajeev Badyal, Project Kuiper’s vice president of technology,\
        \ in a statement. “This is Amazon’s first time putting satellites into space,\
        \ and we’re going to learn an incredible amount regardless of how the mission\
        \ unfolds.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34695d35-cd77-4892-9a7a-d21e4a2356b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f3474-e464-4a81-bcec-2b9f9ff0b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If successful, the mission could queue up Amazon to begin adding hundreds\
        \ more of the satellites into orbit, eventually building a network of more\
        \ than 3,200 satellites that will work in tandem to beam internet connectivity\
        \ to the ground.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266a1c1-ad40-4cca-99b4-304c2e0694e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c863c65-b24c-49e5-aee2-105e7911df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the same business model employed by Starlink, the SpaceX constellation\
        \ that has been growing rapidly since 2019. Already, SpaceX has more than\
        \ 4,500 active Starlink satellites in orbit and offers commercial and residential\
        \ service to most of the Americas, Europe and Australia.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3958e-192b-4c03-b54b-34639eec6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fe32e-777f-4eb0-9d00-0670cf84796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Space-based internet</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94862d66-5264-4234-ad0b-27b83f9af48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The space industry is in the midst of a revolution. Until relatively\
        \ recently, most space-based telecommunications services were provided by\
        \ large, expensive satellites in geosynchronous orbit, which lies thousands\
        \ of miles away from Earth. The drawback with this space-based internet strategy\
        \ was that the extreme distance of the satellites created frustrating lag\
        \ times.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0e211-2ab2-4a95-8f7f-5e32eb6fa6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07303161-88e0-4920-a457-2a3354482522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, companies including SpaceX, OneWeb and Amazon are looking to bring\
        \ things closer to home.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b78729-aca3-44f5-916e-5b9a361fb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f783d-3b4e-45b8-8ec2-0e442d8633ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before those companies began to build their services, the satellite\
        \ industry dreamed of delivering high-speed, space-based internet directly\
        \ to consumers. There were several such efforts in the 1990s that either ended\
        \ in bankruptcy or forced corporate owners to shift plans when expenses outweighed\
        \ the payoffs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46778983-b8fb-49ff-8d3e-19d6bb02514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0976b89-2635-4867-b9b6-fac2763aced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cheaper satellites and lower launch costs have led to the emergence\
        \ of “megaconstellations” in low-Earth orbit, or LEO, that lie less than \
        \ 600 miles (1,000 kilometers) above Earth. Unlike geostationary orbit, which\
        \ allows satellites to stay fixed over the same area of Earth and beam uninterrupted\
        \ service to a certain area, satellites in LEO whisk by at high speed. That’\
        s why thousands of satellites are required to work together for this approach\
        \ to blanket the planet in connectivity.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5f9e3-82aa-4f64-8704-6df663c7cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cd9a2-b84f-4d8d-a2b9-6e6ded4808f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such widespread high-speed internet access could be revolutionary.\
        \ As of 2021, nearly 3 billion people across the globe still lacked basic\
        \ internet access, according to statistics from the United Nations. That’\
        s because more common forms of internet service, such as underground fiber\
        \ optic cables, had not yet reached certain areas of the world.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39825766-e05b-40f8-b072-a2674820d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245e1b6-916e-46eb-ac91-ee43208b5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Global implications</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f990876-b730-4db2-abfd-2c8c145217f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX is well ahead of the competition in terms of growing its service,\
        \ and its efforts so far have occasionally thrust the company into geopolitical\
        \ controversy.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7775d-96dc-4fb9-92b4-07a804505078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9e0c3-8cb4-4fa0-8534-53eb695c1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company notably faced significant blowback in late 2022 and early\
        \ 2023 for preventing Ukrainian troops on the front lines of the war with\
        \ Russia from accessing Starlink services, which had been crucial to Ukraine’\
        s military operations. (The company later reversed course, and SpaceX founder\
        \ Elon Musk discussed the Ukraine controversy in a recent book.)\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5b9b9-8f53-4f71-b70d-d9e8d053d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287b11e-b865-4fa8-b468-45fc1b2b8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s possible Amazon’s Project Kuiper constellation could become part\
        \ of that conversation — facing similar geopolitical pressures — if the network\
        \ proves successful.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a783f6f-afb9-45e6-90f2-dfe10a22924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73bf25-157b-41c0-958c-177f45a98dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m also curious if Amazon plans dual-use capabilities where government/defense\
        \ will be a major client. This may result in the targeting of Kuiper like\
        \ that of Starlink in Ukraine,” said Gregory Falco, an assistant professor\
        \ of mechanical and aerospace engineering at Cornell University, in a statement.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2933f0b-b24c-4892-8b1a-9c43b7262c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac364daf-490e-4ac6-8da4-97fbecb27e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Megaconstellation controversies</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25206c1-e516-410a-93da-045dc1c476ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the promises of a global internet access revolution, the massive\
        \ satellite megaconstellations needed to beam internet across the globe are\
        \ controversial.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd715204-75bb-41fe-a140-1d4b3c0ef939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0aa2b1-697e-4296-8b3d-02422a9daaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, there are thousands of pieces of space junk in low-Earth orbit.\
        \ And the more objects there are in space, the more likely it is that disastrous\
        \ collisions could occur, further exacerbating the issue.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc405bfe-ae1c-4277-80f6-6b39214aa3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0440d-9146-4eab-b595-66704e0282fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federal Communications Commission, which authorizes space-based\
        \ telecom services, recently began enhancing its space debris mitigation policies.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd83f9-ad1f-4876-80de-587d39cf3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d069f-0c1b-4f0c-922c-a7374ecfc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its part, the satellite industry has largely pledged to abide by\
        \ recommended best practices, including pledging to deorbit satellites as\
        \ missions conclude.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dcc88-af57-420c-9557-18943dd644d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cfcee-b94a-44a3-af42-809eca9385ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a May blog post, Amazon previously laid out its plans for sustainability,\
        \ which include ensuring its satellites are capable of maneuvering while in\
        \ orbit.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e63c12-a259-499b-8c38-68ddffa7682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b807f-f176-482f-8726-fc68cb73f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon also pledged to safely deorbit the first two test satellites\
        \ at the end of their mission.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba6ec6-e499-4b79-ade0-50959e2d5d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1e993-55fd-4dde-a34b-24901591e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, astronomers have also continuously raised concerns about\
        \ the impact all these satellites in low-Earth orbit have on the night sky,\
        \ warning that these manmade objects can intrude upon and distort telescope\
        \ observations and complicate ongoing research.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71fe23-715c-4db0-9714-c46f70ccb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048708bd-ad46-4904-a74c-f14158be4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon addressed those concerns in a statement to CNN, saying one of\
        \ the two prototype satellites it launched Friday will test antireflective\
        \ technology aiming to mitigate telescope interference. The company has also\
        \ been consulting with astronomers from organizations such as the National\
        \ Science Foundation, according to Amazon spokesperson Brecke Boyd.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb155c39-7e00-467d-8633-5a2bedd0c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397d944-c28f-4f2b-81e5-afaea1a7e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX has made similar commitments.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870491e1-7a28-40a1-88eb-732d418757d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf3451-864b-489b-ac30-e6d96b26927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The business of space-based internet</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a6fc5-5192-4341-9d07-974dfd7562ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It remains to be seen how well Project Kuiper will compete with SpaceX’\
        s Starlink. And while Starlink already has more than 1 million customers,\
        \ documents recently obtained by the Wall Street Journal showed that the SpaceX\
        \ megaconstellation hasn’t been as successful as once projected.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308a53a-045a-4744-8b37-3d2e7942c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608b4c3-bb01-49dc-8b22-b1368b83bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As far as consumer price points go: People can purchase a Starlink\
        \ user terminal for a home for about $600 plus the cost of monthly service.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b450ad-1643-4432-87f1-8de89805a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2f858-b723-426c-8917-7ff4f3c35f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon has said it hopes to produce Project Kuiper terminals for as\
        \ low as about $400 per device, though the company has not yet begun demonstrating\
        \ or selling the terminals. The company has not revealed a price for monthly\
        \ Kuiper services.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fe0f8-63e3-4b1b-808a-4b546c1ac711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06673e-49ba-4eae-9624-4befb1bdb693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX has had the clear advantage of using its own Falcon 9 rockets\
        \ to launch batches of Starlink satellites to orbit.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eadd5e2-abf6-438b-9a51-a55f42e2d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e5e94-e260-4930-a037-00b41e709555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon does not have its own rockets. And while the Jeff Bezos-founded\
        \ rocket company Blue Origin is working on a rocket capable of reaching orbit,\
        \ the project is years behind schedule and does not have a clear price point.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14250084-4c2c-4a8f-aec2-20a365c08e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d469f17-0213-4350-8a14-b6ea46dcd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:09:21.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:03.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Kuiper satellites are launching on rockets built by United
        Launch Alliance, a close partner of Blue Origin.</p>'
