    'title': 'Bangsamoro probes alleged sale of teachers’ plantilla items for ₱300,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe0173-0a5b-4699-8fb2-87850f47ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.446+08:00
