      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061ad00-de50-498c-b0b2-c094cd160fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syrian armed forces said the attack was “unprecedented,” and vowed\
        \ to respond “with full force and determination, warning that those who planned\
        \ and executed the attack “will pay dearly.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5d3f9-678f-4a77-a44a-517d217e4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.774+08:00
