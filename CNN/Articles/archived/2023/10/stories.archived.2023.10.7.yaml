      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artist was a guest on the “Table for One” on SiriusXM’s Sound 42\
        \ Friday morning, where he said “I probably won’t make music for a little\
        \ bit.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80516f8d-93ae-403d-ad73-405440499923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:54:35.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:28.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17a98d-1a83-41bb-a793-3a3850cd21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:54:35.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:28.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I need to focus on my health, first and foremost. … Nothing crazy,\
        \ but just, like, you know, I want people to be healthy in life,” Drake explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d59f7-1553-4e4a-a50e-773490f108d7'
