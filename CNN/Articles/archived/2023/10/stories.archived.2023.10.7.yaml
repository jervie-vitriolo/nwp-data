      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just after releasing a new album, Drake
        announced he plans to step away from the spotlight for an extended period
        of time to focus on his health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c52f1-383a-44a6-834f-38c2f1e6f705'
      'mgnl:activationStatus': true
