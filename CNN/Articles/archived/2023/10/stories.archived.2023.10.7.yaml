  'bargain-review':
    'author': 'Review by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-07T15:04:20.000+08:00
    'imagesource': 'jcr:b65ca56c-fc4d-453f-8565-f2674bd4bc92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfcd0af-73d3-4a52-8e76-abacb97fa197'
    'lead': 'The unexpected success of “Squid Game” gave a green light to bringing
      more South Korean dramas to the US, with Paramount establishing a partnership
      with Seoul-based CJ ENM to do so. The latest fruit of that relationship, “Bargain,”
      isn’t as compulsively watchable as “Squid Game” but echoes it in one key respect,
      darkly reflecting a society where life is cheap, and the class divide can be
      fatal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T15:07:42.565+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-07T15:16:36.192+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['K-drama', 'Bargain']
    'stories': []
    'template': '1'
    'title': 'Like ‘Squid Game,’ ‘Bargain’ trades on the life-is-cheap edge of South
      Korean drama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549facc-f444-4129-8b3b-66e1a661b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The unexpected success of “Squid Game”
        gave a green light to bringing more South Korean dramas to the US, with Paramount
        establishing a partnership with Seoul-based CJ ENM to do so. The latest fruit
        of that relationship, “Bargain,” isn’t as compulsively watchable as “Squid
        Game” but echoes it in one key respect, darkly reflecting a society where
        life is cheap, and the class divide can be fatal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e28167-7726-4f0c-85b7-83c0e567eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that sense, both shows have something in common with other high-profile\
        \ South Korean productions, among them the Oscar-winning film “Parasite,”\
        \ in which a family of struggling grifters preyed upon and manipulated a wealthy\
        \ one.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74e328-56ed-4c27-bcde-cc40965957b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26f9b9-d406-4733-a932-b6eb14ddcc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As NPR reported when “Squid Game” took off, this strain of drama had\
        \ its roots in an economic crisis South Korea experienced in the late 1990s\
        \ that devastated its middle class. If there’s a common theme to all of these,\
        \ it’s desperation and the lengths to which one will go to survive, even if\
        \ that comes at the expense of others.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba738a-333b-4e94-8db6-43731b5b595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb266b-6cb8-4411-bbac-ce6f09126661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like “Squid Game” – which Netflix will soon exploit further with a\
        \ game show inspired by the series – “Bargain” takes that question to unsettling\
        \ extremes, with an extra twist of distastefulness for good measure. The story\
        \ begins in a hotel room, where Hyung-soo (Jin Sun-kyu) has come to meet Joo-young\
        \ (Jun Jong-seo, delivering a standout performance) for an arranged paid sexual\
        \ encounter. Having gone to a remote location, Hyung-soo peppers the young\
        \ woman with questions about her age and virginity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1ac34-278c-4f35-8cb0-503aa09d0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa478522-8769-4bb4-be7b-3d174e6c1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He’s right to be suspicious, but it’s in the wrong ways, since Joo-young\
        \ is part of an elaborate ring that lures men to the hotel, then drugs them\
        \ and auctions off their organs. Yet before Hyung-soo can be reduced to eyes,\
        \ kidneys and other vital organs, what appears to be a devastating earthquake\
        \ strikes, seriously damaging the facility and throwing everything into chaos,\
        \ as those trapped inside must suddenly forge alliances – some quite unexpected\
        \ and awkward – in hopes of getting out.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105661b-647b-4b06-be20-41eed34f2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef8f48-69a7-48eb-bc13-93878d2ddc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As if that weren’t enough (and frankly, it is, since the story gradually\
        \ begins to fly off the rails after the strong start), much of the action\
        \ unfolds in the form of long, continuous tracking shots, fueling the sensation\
        \ of anarchy and confusion. Along the way, crumbs dribble out about how various\
        \ characters wound up in this predicament, with the disclaimer Joo-young has\
        \ already shown herself to be an accomplished liar in terms of taking her\
        \ at her word.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a5fcd-85cc-4a1e-8333-c4865e5a81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da454c56-0fa7-4ba1-9c5c-6515eb212553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adapted from a 2015 short film, “Bargain” begins to take too many strange\
        \ and unnecessary detours, but it’s still oddly compelling and grimly humorous.\
        \ At the very least, you’re unlikely to see much that’s like it, in ways both\
        \ good and bad.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5c721-f305-4637-9e61-4b7b9e670e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2ae3c-a055-46ee-a71d-485b6445d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:07:42.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:16:36.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the blessings of streaming has been expanded shelf space for\
        \ programming produced all over the globe, acquired as much for financial\
        \ reasons – it’s generally less expensive than homegrown fare – as an effort\
        \ to broaden cultural horizons. Yet as “Squid Game” demonstrated, there’s\
        \ increasingly an audience that won’t be scared away by subtitles, as they\
        \ once might have been, if the story delivers.\r"
