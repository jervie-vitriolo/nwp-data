      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price adjustments took effect days after President Ferdinand
        Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/10/4/marcos-lifting-rice-price-cap.html">lifted</a>
