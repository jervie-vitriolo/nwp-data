    'template': '1'
    'title': 'Yoga class inside National Museum draws mixed reactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50744b-e3d7-4bcf-98dc-ca3d8c98cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T08:08:59.591+08:00
