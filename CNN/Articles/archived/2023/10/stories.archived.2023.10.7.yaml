      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        government of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        is investigating reports that plantilla positions for public school teachers
        are being sold for ₱300,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6113b-491c-4e8f-a44d-0fc9c270039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:27:41.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162b1d3-a1a2-4ffa-a687-6fe79d742eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:27:41.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The autonomous region's Education Minister Mohagher Iqbal has created\
        \ a special panel to probe the claims, which he said have been circulating\
        \ again after his ministry's latest batch of mass hiring of teaching personnel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91cfd2-7cc4-404e-9d5d-f28f7676b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:27:41.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897011c1-fb85-4120-b897-b6d8ba5cecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:27:41.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that some of those who did not make the cut have lamented\
        \ an allegedly anomalous hiring process that involves bribery and sale of\
        \ plantilla items.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc08867-f097-45e5-a9c1-2f3e0975b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:27:41.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df077445-29d1-4508-9804-df4a97c1dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:13:01.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T12:27:41.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po namin sinasabi na wala ito. Hindi rin naman namin sinasabi
        na meron ito…Pero ang sinisigurado po namin sa inyo ay bibigyan po namin ng
        ngipin ''yung special committee na suriin po at hanapin ang katotohanan within
        and outside the ministry," Iqbal said in a video message released on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03075a-d03d-40cd-9f18-e1b6a02113f6'
