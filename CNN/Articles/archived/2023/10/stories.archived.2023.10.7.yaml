    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drag artist Pura Luka Vega released from police custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aeea96-09dd-4419-9844-7e47e250c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:56:14.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Drag
        performer Pura Luka Vega was released from police custody Saturday afternoon
        after posting bail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695d08e-e723-418f-8570-a00054893ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T16:03:04.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila Police District spokesperson PMaj. Philipp Ines told CNN Philippines\
        \ that Vega was released from the Santa Cruz Police Station at 2 p.m.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4d5a1-f57d-4eb7-9806-b19373f4f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T16:03:04.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vega, whose real name is Amadeus Fernando Pagante, was arrested on\
        \ Wednesday in connection with a case filed by a group of Black Nazarene devotees\
        \ over the artist's controversial performance of \"Ama Namin\" or the Lord's\
        \ Prayer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694fbeb-4075-4e5e-98f9-b563708e692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T16:03:04.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the earlier police report, the arrest warrant against Vega
        was issued by Regional Trial Court Branch 36 Manila for violation of Article
        201 of the Revised Penal Code and the Cybercrime Prevention Act of 2012, with
        a recommended bail of ₱72,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79a424-c7cb-4893-8225-bdaeee5e9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T16:03:04.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/4/Pura-Luka-Vega-arrested-.html"
        href="https://www.cnnphilippines.com/news/2023/10/4/Pura-Luka-Vega-arrested-.html">Drag
        performer Pura Luka Vega arrested by Manila police</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac78954-bde1-47f1-a46a-5c0e8632a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T18:07:52.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance, which took social media by storm last July, depicts
        the artist in a drag outfit meant to resemble Jesus Christ while performing
        a rock rendition of "Ama Namin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4be074-430c-419d-9494-7e298e256061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T18:07:52.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9064b71-9be7-422f-ae1b-acecedec804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T18:07:52.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega <a href="https://www.cnnphilippines.com/news/2023/7/14/Pura-Luka-Vega-sorry-but-stands-by-Ama-Namin-performance.html">apologized
        to those who were offended</a> by the video, but stood by it and said it was
        their way to <a href="https://www.cnnphilippines.com/news/2023/7/13/pura-luka-vega-ama-namin-performance.html">"challenge
        notions of praise and worship"</a> and to "heal the exclusion I [Vega] have
        experienced as a Catholic, as a queer person being somewhat being made to
        feel that I don''t really belong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f663b49-e560-4ceb-a292-0b4e9c998beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T18:07:52.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8ce9a-1a02-4784-960c-e256a819131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T18:07:52.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T18:07:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the performance, several cities and towns around the
        country have <a href="https://www.cnnphilippines.com/news/2023/8/10/pura-luka-vega-manila-persona-non-grata.html">declared
        Vega persona non grata</a> including Manila, where the performer was detained.
        The designation means a person is unwelcome in an area, but it is purely symbolic
        and has no legal power.</p>'
  'israel-pm-says-country-at-war':
    'author': 'Ibrahim Dahman, Hadas Gold, Amir Tal, Abeer Salman, Kareem Khadder,
      Richard Allen Greene and Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-07T17:19:05.000+08:00
    'imagesource': 'jcr:28eb9b89-1b0d-417a-820b-c608337b6a71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197135fe-0ef0-4ede-9b6a-1bafaa0ba0b9'
    'lead': 'Israel’s Prime Minister Benjamin Netanyahu said the country is "at war"
      following the surprise attack from Hamas early Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T17:23:48.677+08:00
