    'stories': []
    'template': '1'
    'title': 'Rice price hike unlikely as supply enough in coming months — DA official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19b27b-e933-4d01-86df-44924eea9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Consumers
        can expect no price hikes in rice anytime soon as the country''s supply is
        enough to last until at least early 2024, a Department of Agriculture (DA)
        official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ea1fc-43ce-4184-8fe0-5e5c009671bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96e139-2b8e-43e7-9511-e28391aafc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas, o bumper, ang ating harvest ngayong wet season magmula
        po noong katapusan ng Agosto. Ngayong Setyembre hanggang Oktubre hanggang
        Nobyembre...wala tayong inaasahan na pagsipa pa ng presyo</em>," DA Assistant
        Secretary Arnel de Mesa told a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd57369-4d88-4718-ba72-509827ba8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859aba6f-043b-4638-926e-a6d2437703c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maasahan natin na talagang sapat, maganda at matatag ang supply
        ng bigas natin na maasahan natin hanggang sa pagpasok ng susunod ng taon na
        2024</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca7c8c-3faf-42aa-ae76-999e9fde92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbeb4c4-3670-42f6-a740-436855769ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have had an abundant harvest this wet season since\
        \ the end of August. This September until October and November, we expect\
        \ no increase in rice prices. We can expect that we have enough, abundant,\
        \ and stable supply of rice until early 2024.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778f720-16aa-4d3f-bf06-ca6e3e8289b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227244c-7bf8-4fd3-a1cf-09b943db638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national inventory stock may reach 77 days in October and 94 days\
        \ in November, while the country has imported 271,000 metric tons of rice\
        \ in September, said De Mesa.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd4c38-f04f-4929-bfed-ce95f63b02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.814+08:00
