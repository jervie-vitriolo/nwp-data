      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd736be7-4a9d-41ab-9df4-ff9c21f28339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military said it was dealing with hostage incidents in\
        \ two locations in southern Israel.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1875d97-b75b-4b41-99cd-a997b594bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.383+08:00
