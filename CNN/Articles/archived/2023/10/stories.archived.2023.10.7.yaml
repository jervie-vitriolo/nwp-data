      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the issues were related to his stomach.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2aa193-b4da-440b-832e-b057799f6ca1'
      'mgnl:activationStatus': true
