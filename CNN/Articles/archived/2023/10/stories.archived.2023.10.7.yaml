    'jcr:uuid': '4b605a27-7a39-4976-b98c-b1964669c544'
    'lead': 'Drag performer Pura Luka Vega was released from police custody Saturday
      afternoon after posting bail.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T15:56:14.117+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-07T18:07:52.590+08:00
