      'mgnl:lastActivated': 2023-10-07T23:25:04.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ec532-ebc9-43a4-aa30-d195deba4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Channel 12 also reported that infiltrators had taken hostages in Netiv\
        \ HaAsara. Israeli authorities did not immediately confirm any details about\
        \ those reports.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccadad1c-d4ed-403a-97ca-0713ccfc25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d1383-ff5a-4a75-9b75-4672d72d528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is rare for Palestinian militants to be able to make it into Israel\
        \ from Gaza which is sealed off and heavily watched by Israel’s military.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62f9bd-6818-4d94-a7ca-ff93a885dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928677b4-4dec-4924-9212-7675b7e48c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF warned Israelis who live near Gaza to stay in their homes or\
        \ head to shelters.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbc0b1-87f7-4c85-be8d-f6055adf16ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48894c09-8c5c-407c-8551-8c9a7d0550d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media footage obtained by CNN showed multiple masked gunmen\
        \ in a pickup truck driving down a street in the Israeli city of Sderot. Gunfire\
        \ could also be heard in the video.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef880d-d8be-444a-999e-a88b25046f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162522cb-d27e-4aca-a6d2-406dbfcaa4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MDA said their teams were responding to areas where rockets had\
        \ reportedly hit, as well as reported “live firing incidents,” and urged people\
        \ to go to a protected area when an alarm sounds.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a6aeb-e071-47ea-9bc8-9f0c68d1a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b377e3-2bf5-4373-8b56-d833be58494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescue service added that one of its staffers had been killed and\
        \ another four had been wounded in the attack, and one of their ambulances\
        \ had been taken into Gaza.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55286deb-c0b0-4fa1-acb1-4a3251df87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e7a71-e588-47bc-9de2-0542666ec01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaki Heller, the MDA’s spokesperson, urged people to donate blood and\
        \ said a special blood donation drive is being organized in Tel Aviv for Saturday\
        \ morning “due to an urgent need.”\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ee73f-b343-41de-bb84-b8f5d53e20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411df9be-2a34-4242-aa0f-3e3eab964656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media footage obtained by CNN showed the aftermath of a rocket\
        \ strike in Ashkelon, a coastal city in southern Israel, where multiple cars\
        \ could be seen burning next to an apartment complex, a thick plume of black\
        \ smoke billowing into the air.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f93e2-2bce-458c-95a2-756990e371ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e13ea-d7a3-44e9-bc3d-a110854b4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu and his defense minister, Yoav Gallant, were conducting security\
        \ assessments at IDF headquarters in Tel Aviv, Netanyahu’s office said.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd3769-8d01-4e75-8c68-8f9a4a82548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6606f91-a4c0-4056-8e18-89187deb6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is one of the most densely packed places in the world, an isolated\
        \ coastal enclave of almost 2 million people crammed into 140 square miles.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de52b6-ecb0-496f-bc19-ef100cc14fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb593a5-f18a-425e-807a-21912f802a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governed by Hamas, the territory is largely cut off from the rest of\
        \ the world by an Israeli blockade of Gaza’s land, air and sea dating back\
        \ to 2007. Egypt controls Gaza’s southern border crossing, Rafah.\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5020e0e-46be-46d1-9094-048ac5f0b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b155c0-bbce-4ec1-8a67-4995f734cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has placed heavy restrictions on the freedom of civilian movement\
        \ and controls the importation of basic goods into the narrow coastal strip.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b143a-0d54-474f-935a-00adc1c3c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ffc8a-4f2b-4904-bf43-9664745e1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The world reacts&nbsp;&nbsp;</strong></h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177d440-12ad-44d8-a5c7-bad9c35b25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House issued a statement condemning “the unprovoked attacks\
        \ by Hamas terrorists against Israeli civilians.”\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d30a24-0d4a-4426-946b-7700a867c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e9ce0-4bfd-4e82-be01-b70b9b85cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We stand firmly with the Government and people of Israel and extend\
        \ our condolences for the Israeli lives lost in these attacks,” said the statement\
        \ from National Security Council spokesperson Adrienne Watson.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fe151-29dd-49b1-a935-2802997d2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a2978-6c83-4140-9bab-7ce96df1a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stephanie Hallett, the top American diplomat in Israel, wrote on social\
        \ media: “I condemn the indiscriminate rocket fire by Hamas terrorists against\
        \ Israeli civilians. I am in contact with Israeli officials, and fully support\
        \ Israel’s right to defend itself from such terrorist attacks.”\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30546a5c-6b63-49b7-abb7-8e7b487b4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f1dd8-e00c-46c9-a5d5-218a950757e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:25:03.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:25:04.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, President Recep Tayyip Erdogan called for the parties involved\
        \ to “act with restraint in light of the events in Israel this morning and\
        \ to stay away from impulsive steps that will escalate tensions,” while Egypt’\
        s Foreign Minister Sameh Shoukry said he is in “intensive” communication with\
        \ international officials to stop the ongoing escalation.\r"
    '131':
