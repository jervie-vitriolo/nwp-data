      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/06/entertainment/tupac-shakur-biggie-smalls-deaths-related/index.html"><em>"Tupac
        murder: Detective who testified before grand jury said he believes murders
        of Tupac Shakur and Biggie Smalls related"&nbsp;</em></a></p>'
