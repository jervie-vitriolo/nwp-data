      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Benjamin Netanyahu and Defense Minister Yoav Gallant\
        \ are conducting security assessments at Israel Defense Forces headquarters\
        \ in Tel Aviv, Netanyahu’s office said.\r"
