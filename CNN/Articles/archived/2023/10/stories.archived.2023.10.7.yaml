      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But US law requires that funds appropriated by Congress for training\
        \ and equipping a foreign military must be restricted in the event that a\
        \ “duly elected” country’s leader has been overthrown by that country’s military.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b4467-dcef-4d3f-83f8-0a75c24bc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fd1e9-d580-4933-8c5a-561e60fb7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has been frustration in Congress with the administration’s lack\
        \ of communication with the Hill, and the administration’s slow decision-making\
        \ process,” a person familiar with the discussions said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a7d1e-c429-40f0-9b3d-ee5327d15895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95903dbc-f125-4fde-801a-2708911cf483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of Defense Lloyd Austin said in Djibouti last week that the\
        \ US still has “essentially the same footprint in Niger” as it did before\
        \ the takeover, and has continued conducting intelligence, surveillance and\
        \ reconnaissance missions for the purposes of protecting the US forces still\
        \ stationed there. But, he said, the US has “not resumed any operations with\
        \ the Nigerien forces.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a293d7-2523-4bfc-8bd7-ddb036dc4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e36379-757d-4e63-92da-cc2e9440cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US military mission in Niger is one of the main reasons why the\
        \ US held off so long on legally declaring the situation a military coup d’\
        etat, instead engaging in extensive diplomacy to try to reverse the Nigerien\
        \ military takeover, officials previously told CNN. But those diplomatic efforts\
        \ haven’t been successful, and the military is still in power.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8b3d9-36b5-414e-a229-1e0efdaf9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5414b-6a64-48d0-b3bc-ccabad2dfe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve come very close to say, again, that this is an attempted coup,”\
        \ Deputy Pentagon Press Secretary Sabrina Singh said on August 15 when asked\
        \ why the US had not made the legal designation. “I think, by all means, from\
        \ State Department, from DOD, from other levels of government, we are trying\
        \ to work through this in a peaceful manner. As you know, Niger is quite a\
        \ critical partner to us in the region.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0b0c5-7493-4c1d-b804-ccca5a8cfb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260391c-47be-4656-b4f2-5dce46f55f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Secretary of State could issue a waiver to reinstate the military\
        \ aid once a coup is determined, but only if he decides that it is in the\
        \ national security interest of the United States and consults with Congress\
        \ first, according to the Congressional Research Service. Congress for the\
        \ first-time last year incorporated the waiver into its 2023 omnibus spending\
        \ bill.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5ce7f-0e44-4a5b-8eb6-8ccc38ed05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adc59a-693a-4098-a3eb-bf006d0256c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Pentagon officials believe that keeping a presence in Niger
        is vital to efforts to tackle terrorism in the region and believe that it’s
        feasible even amid the domestic political turmoil there. Several of the junta
        leaders have worked with and been trained by the US as part of the US’ security
        cooperation with the country, current and former officials told CNN, and Nigerien
        military leaders have not voiced anti-American sentiment or asked the US to
        leave.</p>'
  'pura-luka-vega-released-police-custody':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-07T15:55:15.000+08:00
