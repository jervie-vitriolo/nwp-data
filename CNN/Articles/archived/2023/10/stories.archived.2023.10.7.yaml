      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US assessed the armed drone as a potential threat, and issued more\
        \ than a dozen warnings before shooting it down, the officials said, adding\
        \ that several drones made repeated approaches toward US troop positions.\r"
    '38':
