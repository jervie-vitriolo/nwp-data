      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapper also released the video for his new song “8 AM in Charlotte,”\
        \ off his new album “For All the Dogs.” His 5-year-old son Adonis opens the\
        \ video by explaining a piece of artwork he drew.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a5aec-9990-4898-b708-e1f276bb5b5a'
      'mgnl:activationStatus': true
