      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e5eec-1cea-4c76-a2b6-f4f97e132499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One person died and at least three were injured when a barrage of rockets\
        \ was fired from Gaza toward Israel Saturday morning, Israel’s Magen David\
        \ Adom (MDA) rescue service said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f129033-df4e-4f8c-af7e-0efd4af0d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.181+08:00
