      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 7) — West zone concessionaire
        Maynilad on Saturday said that it has allotted ₱1.07 billion for the expansion
        of the storage capacity of Bagbag Reservoir in Quezon City, which serves as
        its main reservoir.</p>'
