      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa45844-9566-4327-8c87-77778236c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:54:35.422+08:00
