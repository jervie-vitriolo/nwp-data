      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate incident, a US fighter jet shot down an armed Turkish\
        \ drone in Syria that was operating near US military personnel and the US-backed\
        \ Syrian Democratic Forces (SDF), officials familiar with the incident told\
        \ CNN Thursday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd56c3-4a17-4d3b-adb3-7d10144cecaa'
