    'jcr:uuid': '4db330ca-6d66-4a17-9d38-8610e3ae2f1e'
    'lead': 'Consumers can expect no price hikes in rice anytime soon as the country''s
      supply is enough to last until at least early 2024, a Department of Agriculture
      official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T12:25:24.786+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-10-07T12:25:25.147+08:00
