    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51541cef-51b1-4e8c-8be9-e5d512a9b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.140+08:00
