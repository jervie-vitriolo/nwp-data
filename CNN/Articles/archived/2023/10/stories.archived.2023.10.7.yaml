  'aus-amb-wps-ongoings-matter-to-us':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-07T20:10:29.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ece6b08-befd-49c3-a1f0-858fe851c2c0'
    'lead': 'Australian Ambassador to the Philippines HK Yu maintained that they are
      closely monitoring the developments in the West Philippine Sea, citing its crucial
      role in global trade since it is part of an international waterway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T20:12:15.299+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-07T20:13:20.671+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australian envoy: What is happening in the West Philippine Sea matters
      to us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffbdc07-1242-4621-8346-fbf733d56f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> —&nbsp;Australian
        Ambassador to the Philippines HK Yu maintained that they are closely monitoring
        the developments in the West Philippine Sea (WPS) citing its crucial role
        in global trade since it is part of an international waterway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3723c-b7ae-4a41-93fe-001ec5f0fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters, the Australian envoy reiterated their commitment\
        \ to work with the Philippines in terms of maritime security.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b9cda-0156-4af0-9a9b-f14f629854ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A lot of attention with what we are seeing in the West Philippine\
        \ Sea, these things really matter to Australia because that's an international\
        \ waterway that supports global trade,\" she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28daaa-1eae-4007-ad09-ac0e03d7961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Australia is spending more and more attention to what it is we can\
        \ do wth the Philippines in terms of maritime security,\" Yu added. \"We're\
        \ not thinking about  just in terms of vessels and access to military power.\
        \ You're also thinking about in terms of maritime environment.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad4552-1d04-44f0-95f7-cc685a11bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Australian envoy said talks of trilateral patrols in the WPS between\
        \ Australia, the Philippines and the United States are still ongoing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac3a7e-36f6-4b98-a526-f08c2e55fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know for a fact that all those discussions are underway as we speak,\"\
        \ Yu said. \"So, our [defense departments] are working through those details\
        \ very carefully.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6a533-ba12-497f-81c1-ffa38d27ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normal practice not to actually talk about operations that
        are planned in advance anyway," she also said. "The conversation is currently
        underway. I think we''ve heard both our Deputy Prime Minister and Secretary
        [Gilbert] Teodoro are committed to this. So of course, we''ll be delivering
        on that commitment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161ad2d-8639-4a42-9fb8-7c2092793479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:12:15.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T20:13:20.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu also said that talks on possible joint patrols with the United
        States and the Philippines are also underway.</p>'
  'ph-aus-ambassadors-meet-canberra-next-week':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-07T20:15:09.000+08:00
    'imagesource': 'jcr:8b55b5b4-079f-4563-88fe-15de658cd0e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0293f2b8-9edc-4bea-8100-0d1fb486468c'
    'lead': 'Foreign Affairs Secretary Enrique Manalo is set to meet Australian Foreign
      Minister Penny Wong next week for the 6th Philippines-Australia Ministerial
      Meeting in Canberra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T20:19:54.665+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-08T15:09:28.008+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-10-08T15:09:27.592+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, Australian foreign ministers to meet next week to discuss ''strategic
      partnership'''
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a2881-d09d-4d2f-8c24-e531f492510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:09:22.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T15:09:28.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Foreign
        Affairs Secretary Enrique Manalo is set to meet Australian Foreign Minister
        Penny Wong next week for the 6th Philippines-Australia Ministerial Meeting
        (PAMM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ec25b-11ed-4454-a8ec-929719c5dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters, Australian Ambassador to the Philippines
        HK Yu said the meeting, which happens every two years, will take place in
        Australia and will also involve trade officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f71aa-c7b2-4ccf-93a1-7ece9ec653d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main purpose of this very important meeting will be to put
        our strategic partnership into action," Yu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7627a-4dbe-478e-97b1-e5d09e41d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ministers will be coming together only less than a month of
        our leaders'' meeting to get to work out what it is that we can do more often,"
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d1898-1a55-4ca2-8cb8-7e0768613935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy did not disclose whether there will be new agreements
        to be signed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390913b-f333-4606-9da7-22a1b5220007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be some announcements made after the meeting," Yu said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17125aa1-0448-49ac-9ec3-f89ee54c47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministerial meeting comes after the visit of Australian Prime
        Minister Anthony Albanese to the Philippines last month, where he and President
        Ferdinand Marcos Jr. elevated their countries'' bilateral relations to a strategic
        partnership.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c4de6-2ff5-4394-bf9c-b26d4a3077a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-08T15:09:22.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-08T15:09:28.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement shared by the Department of Foreign Affairs
        on Sunday said Trade and Industry Secretary Alfredo Pascual would also be
        attending the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0834e0c-2af1-42b4-87d5-0f2c0caaf8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Australian envoy sees positive economic outlook for PH&nbsp;
        &nbsp;</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a416c4-d001-4f9a-8e55-c4286b2f58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian ambassador also shared her thoughts on the economic
        outlook of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13647bc0-b1cc-481e-8e0c-c984f24a6427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted the positive economic gains of the country amid global
        challenges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c63ae-68fa-43ee-9c06-aaba38a74fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very optimistic," she said. "I think the Philippines'' economic
        outlook is excellent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96159e-507d-4f15-bdaf-9db341a695e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at what''s happening to the rest of the global economy,
        I think to some extent, you know, those downgrades are fair enough," she also
        said. "But still, Philippine economic growth has been strong and the outlook
        has been strong."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27df82-1d6f-46dc-8c6b-931ee53c1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy added that the government also rolled out policies to
        make the country investment-friendly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2a757-931e-4208-ae8b-2877fdcf36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T20:19:54.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-08T15:09:28.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve seen very, very good signals from President Marcos
        about how serious he is in making the Philippines an investment-friendly economy
        and those things are really working and you are starting to see significant
        foreign investment coming through and potential investors showing interest,"
        Yu said. "So, my outlook for the Philippines is very positive."</p>'
