      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All right. Adonis, tell me about your beautiful piece of artwork that\
        \ you sold me,” Drake tells him at the start of the video.\r"
