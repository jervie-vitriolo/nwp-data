      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213e5f6-730d-48a2-8284-d24b8fe9fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ancient city of Homs, once known as the capital of the Syrian revolution,\
        \ was the site of intense battles between regime forces and opposition fighters\
        \ seeking to unseat President Bashar Al Assad in 2012. The city fell to the\
        \ regime in 2014, when rebels left it after a two-year siege.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b7cd4-c809-4dc5-8186-eb555f81149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbd0a2-53bb-4b3e-9be7-d2e853526da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syrian president now controls most of the country, with the exception\
        \ of a northern strip held by various rebel factions, including Kurdish groups.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cdb7b-8447-458c-9aa8-66807dae35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b871c3-e35b-413a-a29b-8c10d0a97afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located in the agricultural heartland of Syria, the western city had\
        \ long been a transport and commercial hub of vital strategic importance.\
        \ The road through Homs connects the capital, Damascus, in the south, to Syria’\
        s largest city, Aleppo, in the north.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58057b47-1fc0-4e6b-aa84-41f9ebb5d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb74dde-af2d-451c-ab32-e8dc0e125e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, civil defense group the White Helmets, comprised of nearly\
        \ 3,000 volunteers working to save lives in Syria, said the Syrian regime\
        \ forces launched “systematic” attacks on civilians in northwestern Syria,\
        \ killing at least 12 people and injuring 49.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981d84e-d614-4abb-8513-ce5cfa207e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.777+08:00
