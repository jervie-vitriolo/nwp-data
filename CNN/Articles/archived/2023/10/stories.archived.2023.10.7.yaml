      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're not saying these claims are or aren't true. But\
        \ what we can assure you is we will put teeth into the special committee that\
        \ will search for the truth within and outside the ministry…We cannot just\
        \ ignore these allegations, which have been made repeatedly.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd1db6-c7fa-4df0-8f50-4455a371d9a5'
