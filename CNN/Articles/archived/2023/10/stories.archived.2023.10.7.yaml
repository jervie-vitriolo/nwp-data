      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bc1a0-c1ff-494c-b1a1-f030abffe36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:54:35.424+08:00
