  'NPC-PhilHealth-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-07T17:53:14.000+08:00
    'imagesource': 'jcr:480884a8-0e7e-4a6f-a266-5772e212da8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48687877-d0de-44e6-a7ab-1a6a91d5198d'
    'lead': 'The National Privacy Commission has launched a further investigation
      into the cyberattack on the state health insurer, warning legal actions against
      officials over possible negligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T17:55:36.908+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-07T17:55:37.151+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'National-Privacy-Commission']
    'stories': []
    'template': '1'
    'title': "Privacy body warns legal actions vs. PhilHealth officials over data\
      \ breach negligence  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc65a9-96d3-4992-9b17-f6b8ecf3194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:55:36.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T17:55:37.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        National Privacy Commission (NPC) has launched a further investigation into
        the cyberattack on the state health insurer, warning legal actions against
        officials over possible negligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccda12-5fc4-404a-aa7e-ff96524aebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:55:36.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T17:55:37.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NPC Complaints and Investigation Division found that the data leak\
        \ on the Philippine Health Insurance Corporation (PhilHealth) involved “a\
        \ staggering 734GB worth of data, including personal and sensitive personal\
        \ information.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b4cef-8f52-4bd6-86cf-1c7768f11995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:55:36.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T17:55:37.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In light of these findings, the NPC has launched a sua sponte investigation\
        \ to ascertain the full scope of this breach, identify the responsible officials,\
        \ and recommend legal prosecution to the fullest extent permissible by law,”\
        \ the NPC said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7ea79-ec87-4393-bfea-61c5029f9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:55:36.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T17:55:37.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hackers began exposing some PhilHealth data, including personal details\
        \ on employees, on the dark web early this week after the government failed\
        \ to pay $300,000 (roughly ₱17 million) in ransom money.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010664a-352b-40c5-a4c5-5274b8c9e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:55:36.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T17:55:37.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission added that PhilHealth could be held accountable for\
        \ the incident as the data breach may have been caused by the expired antivirus\
        \ software.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a9f14-c64a-4445-b0ba-979c19d94775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:55:36.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T17:55:37.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The NPC will leave no stone unturned in its investigation into the\
        \ potential negligence of PhilHealth officials and explore whether any efforts\
        \ have been made to conceal pertinent information,” it said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306dde56-f1d7-4ddb-896f-3ca75deba63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T17:55:36.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T17:55:37.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also warned the public that anyone who is caught processing, downloading,\
        \ or sharing the exfiltrated data from PhilHealth “will be held accountable\
        \ for unauthorized processing of personal information and may face criminal\
        \ charges.”  \r"
