      'mgnl:lastActivated': 2023-10-07T03:19:38.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82028b46-2e56-489d-b419-b88502a7cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria has been carrying out airstrikes routinely in the area against\
        \ what the regime calls terrorists.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13630fea-fbe1-496b-9028-aa02dc64466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f038d-1ca3-4daf-9b98-488a1fa35cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy artillery shells and rocket launchers were unleashed upon more\
        \ than 15 cities, towns, and villages across Idlib and the Aleppo countryside\
        \ in northwest Syria. Notably, markets, schools, public facilities, and humanitarian\
        \ workers were targeted in these attacks, the White Helmets said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49659869-71f8-48cc-ad89-0b0f12737f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310886d-fa86-4d8b-b11a-4c81b2f3f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the group reported airstrikes targeting a school in Sarmeen\
        \ city in the eastern countryside of Idlib, resulting in the death of one\
        \ child and injuries to six civilians, including three girls – with one being\
        \ an infant – and two women.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e123137-db8a-4e0d-872f-cafc646f9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4fc6b-b21c-4c51-9436-f2aad9e058e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Northwest Syria has witnessed its third consecutive day of deadly bombardment,\
        \ the group said on Thursday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af89f94-28e1-4448-b49d-ac3f978a70f5'
