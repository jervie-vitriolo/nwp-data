      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad said the Bagbag Reservoir, which can store up to 200 million\
        \ liters (ML) of treated water, serves some four million customers in Quezon\
        \ City, Caloocan City, Malabon, Navotas, Manila, Makati, Pasay, and parts\
        \ of Paranaque City and Cavite.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
