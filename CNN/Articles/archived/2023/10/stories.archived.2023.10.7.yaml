  'tupac-shakur-biggie-smalls-deaths-related':
    'author': 'Kevin Flower and Taylor Romine, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-07T14:50:32.000+08:00
    'imagesource': 'jcr:15b9ae30-63dd-4e8d-bad5-f45bcaa5018b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '480f6b86-658d-4b49-ab1b-445719f38a14'
    'lead': 'A Las Vegas Metropolitan Police detective investigating the 1996 murder
      of rapper Tupac Shakur testified before a grand jury in September that detectives
      had a theory that his murder and the murder of rapper Biggie Smalls may have
      been related.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T14:52:43.149+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-07T15:12:02.762+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biggie-Smalls', 'Tupac']
    'stories': []
    'template': '1'
    'title': 'Tupac murder: Detective who testified before grand jury said he believes
      murders of Tupac Shakur and Biggie Smalls related'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6cbab-6450-4c25-9df3-18c6e98e29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Las Vegas Metropolitan Police detective
        investigating the 1996 murder of rapper Tupac Shakur testified before a grand
        jury in September that detectives had a theory that his murder and the murder
        of rapper Biggie Smalls may have been related.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1c49e-4938-44e7-a3d4-7dd86ce14c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50ff31-b7be-4a48-9fcf-4463ac1b076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the transcript of a Clark County grand jury proceeding from last\
        \ month, retired Las Vegas Metropolitan Police detective Clifford Mogg said\
        \ that detectives who investigated Shakur’s murder “believed that people associated\
        \ with both murders were involved.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86888f99-ea3d-4fe4-b985-e51c9c0a5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4d02b-d958-4295-8db9-01787ff1c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mogg later added that the “theory was accurate that they were related.”\
        \ He didn’t specify what the theory was, but did say Duane Davis, who was\
        \ recently charged for the murder of Shakur, was not involved.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd086c-aebd-4a33-9882-3fd1a94266fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32d913-5554-40a6-85df-40bbd014d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:52:43.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:02.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you say they were related, you’re not saying perpetrated by the\
        \ same individuals?” Chief Deputy District Attorney Marc DiGiacomo said, and\
        \ Mogg responded, “That’s correct.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
