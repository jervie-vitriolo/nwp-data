    'lead': 'The Liberal Party says it will keep Marikina Rep. Stella Quimbo as a
      member despite ''some clamor to sanction [her]'' following her defense of confidential
      funds, particularly of Vice President Sara Duterte’s offices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T19:51:06.682+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-10-07T19:51:06.994+08:00
