      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad63a7f-32cf-4d38-bcad-c7f2cb02657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T14:54:35.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T15:12:28.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I need to focus on my health, and I need to get right, and I’m going\
        \ to do that,” Drake said. “So, I’m a lock the door in the studio for a little\
        \ bit. I don’t even know what a little bit is, maybe a year.”\r"
