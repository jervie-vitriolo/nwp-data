      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf7624-7f2c-4dd3-92a0-7d47b4a28715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has warned Israelis who live near Gaza to stay in their homes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650f492-ad02-4544-b2da-0785ce7a2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.180+08:00
