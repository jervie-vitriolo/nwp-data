      'mgnl:lastActivated': 2023-10-07T15:27:42.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89782768-3fa6-4122-9bfc-6223c038a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian militant group Hamas claimed responsibility for the rocket\
        \ attack.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e4b4f-4370-42a7-bb2d-b108cfa112e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ad8cc-cf5e-4378-a29b-c6140e9d32c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas military commander Muhammad Al-Deif released a recorded message,\
        \ announcing operation “Al-Aqsa Storm” and saying the Palestinian militant\
        \ group “targeted the enemy positions, airports and military positions with\
        \ 5,000 rockets.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfd49c-de3f-4087-8d31-415e2205e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.180+08:00
