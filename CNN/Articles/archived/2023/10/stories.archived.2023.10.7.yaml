      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shared that the Filipino community leaders are in contact with
        the Philippine Embassy and the MWO, and that the Pinoys there “remain calm
        and are accounted for.”</p>'
