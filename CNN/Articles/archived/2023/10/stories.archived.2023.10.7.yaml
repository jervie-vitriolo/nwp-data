        \ PDVSA’s resources to finance himself and pay his legal expenses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b6cbd-3bcf-468d-b477-e8a1a4d29888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b378d0-8c49-4cc0-8928-fcd6729a3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Juan Guaido used PDVSA resources to finance himself, pay his legal\
        \ expenses, and forced PDVSA to accept his financing terms. These decisions\
        \ caused losses to the nation of $19 billion, resulting in the almost definitive\
        \ loss of Citgo,” Saab said, adding that Venezuela will request a red notice\
        \ from Interpol.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc97a3-df69-4fa6-b133-aa8d70185ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf41ae4-1e8c-4553-99e1-48f1eac6703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For this reason, we have opened a new investigation against former\
        \ deputy Juan Guaido, and we have requested an arrest warrant against him,”\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc8f7e-5bee-4b6e-b764-c7a4f49b595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf52e2-6da5-4804-adbb-aa5376041d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guaido served as the interim president of Venezuela’s transitional\
        \ government from 2019 until late 2022 – when he was ousted from his leadership\
        \ role after struggling to make significant gains against the authoritarian\
        \ regime of Venezuelan leader Nicolas Maduro.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec761cb-1df7-4eae-9d3b-102f189b5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f07914-b058-446d-9c4d-aebabeaf302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This spring, Guaido traveled to Miami, where he has remained. Speaking\
        \ to CNN on Friday, he said, “Of course, I want to be back in Venezuela, but\
        \ at least here I am alive and free, which is not the same for many Venezuelans\
        \ who are behind bars or have been murdered by the dictatorship.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50509a8d-afb5-49f9-a106-7d98e5cf5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1efb1-844e-4fc4-8b82-78be8b359991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The allegations&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab33a58-2649-4ae3-a7d6-d4cfe32bf18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saab said the arrest warrant against Guaido will be for the alleged\
        \ crimes of treason; usurpation of functions; profit or extraction of money,\
        \ securities and public goods; money laundering; and association.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adbf61b-320c-44dc-b166-6eff3bed5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e4bd2-637f-4efc-86ef-78d4e11ff870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that least 28 investigations are ongoing in the country\
        \ against Guaido for a raft of alleged crimes including usurpation of functions,\
        \ money laundering, terrorism, arms trafficking, and treason.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075b6b0-6145-4b56-b0f5-65808364bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9d4da-3b07-469b-89f9-fefc01d08004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who at some point believed in this guy and went out to march;\
        \ they see that they found it to be a vulgar criminal of the worst caliber,\
        \ robbing and kidnapping,” Saab said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459747a-c469-454e-be0e-389182db6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806f37e-3113-4442-a0e4-226d56c32988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guaido’s spokesperson declined to comment on the allegations, but during\
        \ a live transmission on his Instagram account, Guaido described them as “\
        false” and challenged President Maduro to submit to justice himself.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e2c9b-b981-411e-a3eb-fee2de583efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f21a1d-508d-4653-a7d5-cc06d1e211ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This message goes to you, Maduro, tomorrow let’s meet at any prosecutor’\
        s office in the US or, if you prefer, another jurisdiction, The Hague. We\
        \ can then go directly to the jurisdiction that also points (to) you directly,”\
        \ Guaido said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b01f3f-db34-4529-ba2b-24befc81ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ddf6dc-0c95-4202-83e5-bf880036fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the International Criminal Court ruled that prosecutors should\
        \ resume investigating alleged crimes against humanity in Venezuela by security\
        \ forces under President Maduro.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af711827-27dd-492e-8606-f3be43369f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3accc-7c9c-447c-af15-26a375f0d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question is, why now? Why did the dictatorship not do it before?”\
        \ he said of the arrest warrant. “So no, Maduro, I did not allow you to kidnap\
        \ me, I will not allow you to take away my voice, and I will continue to denounce\
        \ you in all places where possible, as a criminal.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d5962-3dd4-44b8-a134-288feaaac94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5aa18-7c95-4010-8830-065b92817a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An upcoming vote&nbsp;</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781264a-fbab-40aa-a213-9ed136d016f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuela is due to hold a presidential vote in 2024, though critics\
        \ have cast doubt on whether elections can be free and fair in the country’\
        s repressive political climate.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d72124-00b0-4e9a-880f-55f7205aa84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e59ce4-1d2d-4f9c-942b-2c13719b8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guaido called on his followers to vote in the upcoming opposition primary\
        \ election on October 22, saying, “today the vote is kidnapped in Venezuela,\
        \ but we have an opportunity to mobilize again to confront Nicolas Maduro.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242093a4-981b-435d-8917-61ea1d36ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a795a6-cdf2-4468-becc-0c8fcd4ede1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, which had long been a supporter of Guaido, has somewhat softened\
        \ its stance toward Caracas as the region struggles with rising energy costs\
        \ and hundreds of thousands of Venezuelan migrants.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83202b1f-8730-4446-96d6-36981f99973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e9897-dabc-4c4b-b507-5a7a23787d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, senior officials in the Biden administration said the\
        \ US will restart deporting Venezuelans directly to Venezuela in an attempt\
        \ to curb the record influx of crossings at the US-Mexico border, marking\
        \ a major shift in policy.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2f76c-4cfe-4459-a911-d697c29c3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fa8aa-2d21-41a2-91bc-dcadfdb93af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuelans who cross the US-Mexico border unlawfully and lack a legal\
        \ basis to remain in the US will be eligible for removal, the senior administration\
        \ officials said, adding that Venezuela had agreed to accept back its nationals.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da3429-3fef-474d-9d2e-76611bbcc871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418ef0b-819c-44e5-8c68-ae514ae22a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken called the new policy “a key piece”\
        \ of the administration’s approach to migration. Advocacy groups however have\
        \ slammed the shift as dangerous for deportees; the policy will “likely lead\
        \ to unsafe returns,” Refugees International warned in a statement.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62c6f9-14e7-44bb-9bf7-993a86610592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853fb02-a873-4bdc-bc9a-dc792c209be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview with CNN on Friday, Guaido said he didn’t believe\
        \ that the deportation deal was connected to his arrest. However, he did say\
        \ that it underlined Maduro’s interest in gaining international recognition\
        \ as Venezuela’s head of state.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61535ac2-813c-4536-a07e-c96837084591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47977f-6991-43ec-a608-5674199ac6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are not going to stop the migration situation just by stopping\
        \ migration or connect flights. We need to put a stop to the regime and recover\
        \ rights in Venezuela,” Guaidó said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1263b2-d18e-4f6c-9270-c972d02b1f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00c80f-db74-43d7-865b-8c193edb35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The only thing Maduro is looking for is recognition, and even with\
        \ these deportation flights, he’s going to spin them as de facto recognition\
        \ for his regime. That’s what he gets from this,” he continued.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a5eaf-e6af-444a-81f2-d4443a746260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4b169-f9c4-4a96-995a-fba3c5d7fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:14:00.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:15.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never expected that Venezuelan migrants would reach the US directly,
        on foot, from Venezuela. Those are thousands of miles of desperation through
        the jungle. But we need to change the situation in Venezuela, bringing the
        country back to democracy, if we want to solve the migration crisis.”</p>'
  'US-preparing-to-designate-Niger-military-takeover-coup-':
    'author': 'Natasha Bertrand, Oren Liebermann and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-07T15:14:07.000+08:00
    'imagesource': 'jcr:cd2e4caa-ab70-449f-bf4a-1465fb185bad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126bb5d8-0f0b-418a-b816-e4fe21333f2c'
    'lead': 'The US State Department is preparing to officially designate the military
      takeover in Niger as a coup d’etat as soon as next week, officials told CNN,
      a decision which could have dramatic implications on the ability of the US to
      work with a crucial counter-terrorism partner in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T15:15:54.119+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-07T15:20:28.499+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First on CNN: US preparing to officially designate military takeover
      in Niger as a coup d’etat after months of delay, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a8204-5b16-4188-ae6d-1ba55d4192fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US State Department is preparing to
        officially designate the military takeover in Niger as a coup d’etat as soon
        as next week, three US officials told CNN, a decision which could have dramatic
        implications on the ability of the US to work with a crucial counter-terrorism
        partner in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497a7b5-53dd-46b2-9baa-8c498237424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7422cf-e5ce-45f2-8129-7f96d3b0ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department is set to announce that the US will be suspending certain\
        \ forms of assistance to Niger as a result of the coup designation, an official\
        \ and another person familiar with the discussion said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53834c-617b-4eaa-b104-1fd6d99afcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e0edf-8dd4-4fec-ab43-5e9e2c7e5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US embassy can continue to operate and the US military will be\
        \ able to legally keep forces in Niger if a coup designation is made, US officials\
        \ said. But the Pentagon is still assessing how the change will impact the\
        \ approximately 1,000 US forces stationed in the country, officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7fecd0-a4dc-4e2a-9b89-fb1594c80bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4d074-d2d2-4717-a8e7-747e372ec3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials said it is unlikely that US forces withdraw completely,\
        \ and some will probably stay in a more limited intelligence gathering role.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07297b-45aa-4b62-b266-96230a031f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488e6a9-9cc4-48ec-9771-98acdbafe217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we continue our diplomatic engagements to preserve civilian rule\
        \ in Niger we are continuing to assess additional next steps but have nothing\
        \ to preview at this time,” a State Department spokesperson said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653b283-8fdb-443d-a863-447285859a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7625c-c852-433a-911b-a14005646b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesperson declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfdf5a3-94af-4d9c-befb-132e60aa72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932c0c7-90b4-408f-a763-95efaa3c16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration could continue with life-saving and other kinds\
        \ of assistance that are important for US security interests while simultaneously\
        \ suspending other assistance to the government, including economic and security\
        \ assistance. Those details are still being ironed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1367d9d9-d49f-4d31-a186-9e96aac75dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa8c0d-feb1-450f-9997-7aa547321643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nigerien military leaders overthrew the democratically elected president,\
        \ Mohamed Bazoum, in July. But, unlike some allies, the US had been reluctant\
        \ to formally label the takeover as a “coup,” because it is a legal designation\
        \ that would require the US to restrict certain forms of foreign aid to Niger\
        \ – most notably, security assistance funding for Nigerien forces.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24c547-fac5-41e9-a299-ca76574793ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1518c33-7459-4e54-b81a-8dd812ef08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coup designation could result in US funding and support for the\
        \ Nigerien military being cut off, which the US military has sought to avoid\
        \ – even as France announced last week that it was pulling all of its troops\
        \ out of the country by the end of this year. The US has worked to support\
        \ Nigerien forces for a decade to bolster their fight against terrorists in\
        \ Africa’s Sahel region, and the US has several bases inside Niger from where\
        \ it conducts counterterrorism operations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed951848-2a88-4ddd-b7fb-03538e73cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482d93e-e081-4774-826b-90c125c7c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:20:28.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US Embassy in Niamey, since 2012, the Pentagon and\
        \ State Department “have provided Niger more than $350 million in military\
        \ assistance equipment and training programs – one of the largest security\
        \ assistance and training programs in sub-Saharan Africa.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2251f-a754-444f-83cc-c4f4bc6bf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:15:54.139+08:00
      'mgnl:createdBy': 'seth'
