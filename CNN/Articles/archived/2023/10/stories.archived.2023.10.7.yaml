    'lead': 'No Filipino has been reported dead or hurt so far in Israel following
      a surprise attack from Palestinian militants on Saturday, the Department of
      Foreign Affairs says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-07T21:30:54.886+08:00
