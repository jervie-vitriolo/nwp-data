    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Liberal Party keeps Quimbo despite controversial defense of VP Duterte’s
      confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e672340-758f-414d-a3e4-74df022aa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:06.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        Liberal Party on Saturday said it will keep Marikina Rep. Stella Quimbo as
        a member despite “some clamor to sanction [her]” following her defense of
        confidential funds, particularly of Vice President Sara Duterte’s offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fbbde-5dc5-4bb6-86e7-0c6281f5841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:06.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739f8aa-a8e2-4716-a817-12c3ef21eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:06.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party said its management committee unanimously reached the decision,\
        \ together with some district representatives.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d100809-0ccb-49f4-b479-f0ed834dcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:06.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa94a17-300f-41ff-bd5c-823a2c0c6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:07.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rep. Stella Quimbo is still a member of the Liberal Party,” read the\
        \ statement, which Rep. Edcel Lagman, president of the party, released to\
        \ the media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73c168-0659-4a6b-b39c-0b455d5545d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:07.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c42b8-a884-43a5-b195-7391075718aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:07.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that while Quimbo’s views on the confidential funds of the\
        \ Office of the Vice President and the Department of Education — as well as\
        \ her position on the Maharlika Investment Fund — run contrary to the collective\
        \ position of the party leadership and ranking officials, it recognizes its\
        \ members right to express differing views.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e102528-1385-4dc8-85df-5cbd1c818676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:07.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42991e63-0cd6-4212-8c5b-7f9dff178cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:07.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The enduring tradition of the Liberal Party is to allow its members\
        \ to take independent views on national issues in recognition of a member’\
        s freedom of expression and dissent,” the party said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d4cec-eb11-4d86-b0b4-869b3d82dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:07.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db3fb5-fb5e-435f-95e6-26b65006acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T19:51:06.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-07T19:51:07.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that Quimbo later acknowledged the need for more transparency\
        \ on the use and audit of secret funds, and better accountability on the part\
        \ of officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
