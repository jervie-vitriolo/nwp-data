      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five children and 31 women were among the dead, Syria’s state-run news\
        \ agency SANA reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb299e-6bc2-4c6b-9f10-b8dbdf444b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1047ce9-3610-4f0c-aede-94fa77546c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No group has claimed responsibility for the attack. In an earlier statement,\
        \ the defense ministry on Thursday blamed “terrorist organizations supported\
        \ by well-known international parties.” Among those with critical injuries\
        \ were families invited to the ceremony as well as graduating students, it\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2693a-db1a-4c16-aee3-e65ab0e0c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.773+08:00
