    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Militants enter Israel from Gaza after woman killed in rocket barrage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171561de-9557-493a-87c6-e537093ccfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T15:27:42.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza (CNN)</strong> — Multiple militants from Gaza have
        entered Israeli territory, the Israel Defense Forces (IDF) said Saturday,
        shortly after a barrage of rockets left one person dead and at least three
        injured.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9744f5-a725-418b-9490-aaaac860fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T15:12:53.178+08:00
