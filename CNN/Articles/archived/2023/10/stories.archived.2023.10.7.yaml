      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e4486-fd0f-4271-90a7-b33b4473c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Turkey strikes Kurdish targets in Syria</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89833fc6-8fa3-4428-a3c2-89bdbb993356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, at least 11 people were killed on the other side of the\
        \ country Thursday by Turkish airstrikes targeting Kurdish-controlled areas\
        \ of northeastern Syria, according to a statement by Kurdish security forces\
        \ in the region.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac61c4-707d-468c-8cfd-59d92c07be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaf859-c11d-4503-952a-6fbf50d5accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Turkish state launched on Thursday a series of attacks on our\
        \ regions with more than 15 drones penetrating the airspace of northeastern\
        \ Syria, and again targeted many positions, infrastructure, service facilities,\
        \ and gas and oil stations, resulting in death and injuries. Its aggression\
        \ also affected areas populated by civilians,” said Asayish, the Kurdish internal\
        \ security force.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad0581-fa70-4f7b-9023-c0431194f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cedd6-fcb3-4d19-8827-afaa5b9c49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-07T03:19:38.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey’s military has launched a series of airstrikes against Kurdish\
        \ targets in Syria and Iraq following a deadly bombing in the Turkish capital\
        \ on Sunday. The attack in Ankara was claimed by the Kurdistan Workers’ Party\
        \ (PKK), which has carried out a decades-long insurgency against the government\
        \ and is classified as a terrorist organization by Turkey, the United States,\
        \ and the European Union.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b2c9d-ab13-4c3d-8c71-43fa8fbe5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T03:13:07.785+08:00
      'mgnl:createdBy': 'raheema'
