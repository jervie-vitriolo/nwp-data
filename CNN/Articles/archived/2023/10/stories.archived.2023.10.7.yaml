    'template': '1'
    'title': "No Filipinos dead, hurt amid Hamas attack on Israel – DFA  \n"
    'updated': 2023-10-07T23:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008eb5f-a035-4070-86e2-67f5f41b1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> No
        Filipino has been reported dead or hurt so far in Israel following a surprise
        attack from Palestinian militants on Saturday, the Department of Foreign Affairs
        (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe70f0d-0321-412e-95e3-b46be55d7bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine Embassy in Tel-Aviv and the Department of
        Migrant Workers (DMW) said they received unconfirmed reports of Filipinos
        killed in the unrest and kidnapped by militant forces of the Hamas Islamist
        movement as claimed by some news aggregators, which the agencies are attempting
        to verify.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca944099-a0c5-4a1b-9087-6917b4bdcab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:43:27.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:45:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the news aggregators, <a href="https://twitter.com/visegrad24/status/1710607421343699089">Visegrad
        24</a>, tweeted that some Thai and Filipino workers had been kidnapped by
        Hamas Saturday morning and posted a photo of several men held at gunpoint.
        This has not yet been verified.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f77b9-ac08-448c-98ba-5e08ee6a307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:43:27.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:45:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN International, in its live coverage of the attack, said that militant\
        \ forces had taken hostages and prisoners of war.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d729e6-34a3-4e63-bbad-6558b2300c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:43:27.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:45:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIVE UPDATES: <a href="https://edition.cnn.com/middleeast/live-news/al-aqsa-storm-militants-infiltrate-israel-after-gaza-rockets-10-07-intl-hnk/index.html">Israel
        says it is ''at war'' after Hamas surprise attack</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268bad7-42dd-4c78-adef-1203e4ebd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Undersecretary Eduardo De Vega said majority of Filipinos in Israel\
        \ are far from Gaza, where around 2,200 missiles from the Islamist movement\
        \ Hamas were fired.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bc602-28d7-4d93-a219-a446ca28098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung majority diyan, malayo from Gaza (Majority of them are far
        from Gaza)," he told CNN Philippines’ Newsroom Weekend. "They are usually
        in Tel Aviv or in other cities like Haifa, some in Jerusalem...Doon mismo
        sa area (In that area), I believe there’s only a handful."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34db00-73fa-4b32-bfc6-f0a131c64c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the Philippine Embassy is waiting for the Israeli government’\
        s call for evacuation.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27231d-fee8-4066-bafe-2102c6f42a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike by the militant group has left at least 70 people dead
        and nearly 800 injured, according to a report by CNN citing Israel''s rescue
        service Magen David Adom. Reports also said that militants have entered the
        Israeli territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2122a-1661-4ac6-844d-b62ca46a95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:43:27.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:45:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, live reports from CNN said that nearly 200 were killed
        and over 1,600 were injured in Gaza, a Palestinian territory bordering the
        eastern and northern parts of Israel</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b76e87-ba64-461e-bbb3-67288b8a9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has triggered Israel’s Prime Minister Benjamin Netanyahu to declare\
        \ war and retaliate with massive strikes against a number of Hamas targets\
        \ in Gaza.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10cf4dd-cae3-406b-8210-617f64264dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Israel Ambassador to the Philippines Ilan Fluss said that everyone\
        \ should still be on guard as the Israeli government has yet to take full\
        \ control of the streets.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6531ef-db33-468d-94ca-0eb1304f0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So basically, people have to stay indoors, lock the doors, and
        wait for further instructions, and certainly not go out,” he told CNN Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bff8b9-08a5-4d5e-abde-e440260e88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:43:27.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:45:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva shared to reporters on Saturday images of
        text conversations between Filipino pastors based in Israel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365a868-68eb-42b1-b70a-71f9c21dd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:43:27.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:45:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one of the conversations, a Filipino woman in Jerusalem said she\
        \ was seeking protection in a bomb shelter amid heavy rocket fire in her area.\
        \  \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d43f71-eb47-4dc5-a3a6-38bcd1dc4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T23:43:27.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-07T23:45:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another, a Filipino man in Bat Yam said the bombing began at
        around 6:20 a.m. in Israel, adding that soldiers and civilians had been killed,
        while some Israeli forces were captured by Hamas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c1687-3e22-401b-941e-1e361ce11425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T21:30:54.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-07T23:45:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Migrant Workers (DMW) issued an advisory\
        \ urging Filipinos in the country to take precautionary safety measures and\
        \ to follow the instructions provided by the Israeli Homefront Command.  \r"
