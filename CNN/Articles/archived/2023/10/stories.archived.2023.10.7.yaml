      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0df17-4a5b-49df-88b2-d531b92db5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-07T12:25:25.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DA's latest price monitoring, the per kilogram cost\
        \ of local regular milled rice is ₱44, while well-milled rice is ₱48.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8df91-1a8e-48ad-a391-8a3bbfb74ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T12:25:24.814+08:00
