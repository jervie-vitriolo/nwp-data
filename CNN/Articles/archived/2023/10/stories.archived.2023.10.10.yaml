    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19309f74-66f9-4aeb-b12d-b8a369a2825f'
    'lead': 'Bad Bunny announced on Monday that he’s releasing a new album this week
      titled ''Nadie Sabe Lo Que Va a Pasar Mañana'' (''Nobody Knows What Will Happen
      Tomorrow'').'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T12:39:08.281+08:00
