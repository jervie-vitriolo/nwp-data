      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bonoan explained that the Pampanga Floodway and San Antonio Swamp Ring\
        \ Dike Project will be financed by the Asian Development Bank. He added that\
        \ the projects is estimated to be about ₱150 billion.\r"
