      'mgnl:lastActivated': 2023-10-10T10:47:11.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Look’s parents said he died trying to shield others from the gunfire.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a70b5e-c86c-440f-8545-26c33ec4e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8433730-e86a-4bfd-8373-182bb1291060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Like a true warrior, he left as a hero wanting to protect the people\
        \ he was with. Alex was a force of nature, endowed with a unique charisma\
        \ and unparalleled generosity,” his father, Alain Haim Look, posted on Facebook\
        \ on Saturday. “The world will never be the same without you. Goodbye my son,\
        \ I love you and watch over us from above.”\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b27287-e254-45e3-a0cd-af9f6e726f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c7a5e-89f9-4d75-9b46-af17fa9e16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "François Legault, premier of the Canadian province of Quebec, sent\
        \ his condolences to the family on Monday.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7ea2f-1a53-4648-973c-24034d97c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eeb2a0-861f-4a22-a4fa-b80928135196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My thoughts are with the family and loved ones of Quebecer Alexandre\
        \ Look who lost his life in one of the Hamas terrorist attacks in Israel,”\
        \ Legault posted on X, formerly Twitter. “I am saddened by the dramatic circumstances\
        \ of his death.”\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd4272-f4b9-4014-88ce-336a6216db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065fbb8-796a-4a45-8eab-e3ffc7824d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Families search for missing children</h3>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441feee7-1aba-48d0-b62f-dd6e7f3e6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ricarda Louk last saw her daughter Shani lying face down in the back\
        \ of a pickup truck heading to the Gaza Strip, an isolated coastal enclave\
        \ of almost 2 million people crammed into 140 square miles.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e101f2-5583-496b-989f-e79b2b575ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313b5c3-578e-413b-b19c-97166c2ac95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She last spoke to her after hearing rockets and alarms sounding in\
        \ southern Israel, and phoned her daughter to see if she’d made it to a secure\
        \ location. Shani told her mother she was at the festival, held in an open\
        \ field with few places to hide.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c7611-1ccc-42c8-b380-33c940a0147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39598ad-52b7-4744-b074-c25c633d7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aerial footage posted on social media showed dozens of cars along the\
        \ side of the road near the entrance to the festival grounds, some burned,\
        \ others with windows missing and doors hanging open.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33751ca0-d04f-47d5-9226-664072228ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ab751-4f2b-4afb-8373-4f2f9c2b6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shani was trying to reach one of those vehicles, her mother said.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfae726-a89f-4e8c-ad46-8f2d6e639479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fa677-b919-4a5d-8fbf-2546602cedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was going to her car and they had military people standing by\
        \ the cars and were shooting so people couldn’t reach their cars, even to\
        \ go away. And that’s when they took her,” Ricarda told CNN.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ca88d-b87d-4299-81f0-e0a374497bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fdf1e7-b796-4bea-be0c-2b6ef79aa263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disturbing video of her daughter in the back of the pickup truck\
        \ and attempts by someone to use Shani’s credit card twice in Gaza after the\
        \ attack are the only hints she has of her daughter’s whereabouts.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05820760-ecc5-45e3-99cd-6c65b86012c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f71c6-f51b-492b-ae9d-522bd5301f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, she is seen motionless. One gunman, carrying a rocket\
        \ propelled grenade launcher, has his leg draped over her waist and the other\
        \ holds a clump of her dreadlocks. “Allahu Akbar,” they cheer – meaning “\
        God is great” in Arabic.\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094681a1-d3b0-4a2a-9f50-8583086f4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e92eea-6317-4d26-8684-d33a29bc60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ricarda hopes she will see her daughter again, but the situation is\
        \ bleak.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1382d-37c5-4e35-9e73-d01822662b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd48e0d-9376-4370-a0ac-7f0e5d8ff153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It looks very bad, but I still have hope. I hope that they don’t take\
        \ bodies for negotiations. I hope that she’s still alive somewhere. We don’\
        t have anything else to hope for, so I try to believe,” she said.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab64ed4-c1bb-4a94-9888-aaa038f70d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb837d7-522f-4993-b6f6-003e0135fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hiding for hours, then …</h3>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d57783-adc8-46ce-98cc-f2a1c165b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Ricarda Louk, Yakov Argamani last saw his daughter on one of the\
        \ cellphone videos that have emerged in the aftermath of Saturday’s raid.\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc651e-dd4c-4b13-9f3c-b4fd98d49129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633dce8-14cb-45e2-8244-8300e85df89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Noa Argamani, 25, is seen pleading for help from the back of a motorcycle\
        \ driven by Hamas militants at the festival site.\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d511b-cc29-4996-8eee-30e6730204f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43febcc9-ff4b-44d8-9ee1-2c43ae4ab971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.605+08:00
      'mgnl:createdBy': 'vince'
