  'makati-pizza-joint-crosta':
    'author': 'Paolo Lorenzana'
    'caption': 'Behind the beloved pizza brand that’s taking a comfort food staple
      out of its comfort zone — but at what cost? Photo by SONNY THAKUR'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2023-10-10T12:56:33.000+08:00
