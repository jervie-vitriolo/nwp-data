    'stories': []
    'template': '1'
    'title': 'Greta Gerwig says she snuck into ‘Barbie’ screenings to see audience
      reaction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398713c-3d7f-41aa-8bd6-545a77d6496c'
      'mgnl:activationStatus': true
