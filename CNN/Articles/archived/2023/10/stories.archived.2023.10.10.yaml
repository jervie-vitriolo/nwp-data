  'dmw-no-israel-deployment-ban':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-10T17:39:25.000+08:00
    'imagesource': 'jcr:ebc75c49-0583-4cab-9096-bd999e4c9d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12905cf9-980c-4626-8839-e6cdf7229e8e'
    'lead': 'The Department of Migrant Workers on Tuesday said despite ongoing conflict
      between Israel and Hamas, there is no deployment ban to the Middle Eastern country
      in effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T17:43:05.123+08:00
