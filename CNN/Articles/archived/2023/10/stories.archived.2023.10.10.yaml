      'text': "Hamas said it fired 120 rockets toward the coastal cities of Ashdod\
        \ and Ashkelon in response to Israeli airstrikes. A CNN team on the ground\
        \ saw dust billowing over the sky, as rockets launched from Gaza were intercepted\
        \ by the Israeli air defense system in Ashdod.\r"
