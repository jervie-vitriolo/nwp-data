      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be09bdb-fd60-4890-80ec-43c741df5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.567+08:00
