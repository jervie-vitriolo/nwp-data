      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91510fd5-2be0-4323-a460-910dfd0874d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.558+08:00
      'mgnl:createdBy': 'vince'
