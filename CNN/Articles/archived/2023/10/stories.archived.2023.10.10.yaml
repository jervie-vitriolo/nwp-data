      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674c82d-a883-421e-8ba6-07eff7b391a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.594+08:00
