      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said bodies were still being recovered after the strikes\
        \ killed a “large number” of people. No death toll has been provided.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaba905-4147-460f-8863-f3bf7fe0b57e'
