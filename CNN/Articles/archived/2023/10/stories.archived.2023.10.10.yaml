      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "– ₱50 million for the Office of the Ombudsman\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a1ffd-c1aa-483f-bc23-7714735e208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.676+08:00
