      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[In the] feasibility study we have done a preliminary design, that\
        \ is why it’s 60 kilometers and 400 meters, but the actual structural design\
        \ will have to be undertaken…This will be under the infrastructure preparation\
        \ and innovation facility that is now being arranged by the Department of\
        \ Finance,\" Bonoan said.\r"
