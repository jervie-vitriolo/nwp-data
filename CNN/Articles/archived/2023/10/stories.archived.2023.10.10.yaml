      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video picks up at 12:14 p.m., with the captured woman running back\
        \ into view. Her hands in the air, she appears to be waving toward the festival\
        \ grounds.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8404a8f-95e4-43b4-b92f-5cd37da1b276'
