      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the following agencies will receive MOOE funding next year\
        \ instead of secret funds:\r"
    '17':
