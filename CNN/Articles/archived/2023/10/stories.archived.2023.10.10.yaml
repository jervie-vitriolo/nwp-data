      'text': '<p><strong>Metro Manila (CNN Philippines Life, Oct. 11)</strong> —
        This week, paint a cute bunny and satisfy your steak craving, play with kinetic
        art in an interactive exhibit, stock up on stickers at this two-day art fest,
        get your fashion freak on at this flea market, see a whole festival of dance
        films from around the world, and join fellow plant-titas on an organic farming
        trip to Cavite.</p>'
