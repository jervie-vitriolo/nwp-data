      'mgnl:lastActivated': 2023-10-10T19:06:51.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c625e0-1456-44af-82bf-cea49ab409fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T19:06:51.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T19:06:51.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re expecting ‘yung regular, kahit lower than ₱40,” SINAG Executive
        Director Jayson Cainglet said. “Siguro by next week kasi ‘yung mga naani last
        week and this week, papasok ‘yan sa market.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef43a32-0900-47f2-8b16-cf5fbe635b6b'
