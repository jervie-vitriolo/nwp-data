    'jcr:uuid': '1a1602c7-c193-464e-977b-43d0f7aefc37'
    'lead': 'Behind the beloved pizza brand that’s taking a comfort food staple out
      of its comfort zone — but at what cost? '
    'mgnl:activationStatus': true
