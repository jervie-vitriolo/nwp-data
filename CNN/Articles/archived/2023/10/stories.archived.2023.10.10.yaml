    'stories': []
    'template': '1'
    'title': 'Group to push through with Oct. 16 transport strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ce0d8-dbb8-4913-af1e-1f450c343324'
