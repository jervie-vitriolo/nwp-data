    'lead': 'Sen. Grace Poe on Tuesday called on the Department of Transportation
      (DOTr) to suspend the implementation of the government’s plan to modernize public
      utility vehicles, which has been marred with corruption allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T20:04:12.189+08:00
