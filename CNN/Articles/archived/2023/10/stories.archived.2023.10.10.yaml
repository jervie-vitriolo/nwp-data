      'mgnl:type': 'text'
      'text': '<p>From paintings of Van Gogh smoking a cigar to Jose Rizal posing
        with his tongue out, Visionary artist RYMND GEV’s “REIMAGINED” goes beyond
        traditional art. On display until Oct. 17, the solo exhibit is a bright and
        wacky take on iconic figures, including the likes of Mona Lisa, Van Gogh,
        and Rizal—with the added twist that allows you to control the speed of the
        art’s movement. Witness the fusion of art, technology, and creativity for
        free. For more information, visit Village Art Gallery’s <a href="https://www.instagram.com/villageartgallery/?img_index=1"
        target="_blank">Instagram</a>.</p>'
