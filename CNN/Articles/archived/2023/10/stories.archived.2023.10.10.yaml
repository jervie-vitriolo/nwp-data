      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) --</strong> The
        country''s former ambassador to Israel has described the situation in the
        Middle Eastern nation as "bad," with explosions happening every few minutes,
        but adds there is confidence among Israelis that they will be protected by
        their military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9c803-b9a1-4743-86bd-8e572442e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.111+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Ambassador Girly Garcia, who served from 2009 to 2011, told\
        \ News Night she arrived in Israel in August this year to visit her son and\
        \ his family who were living in the country, adding she was supposed to leave\
        \ on Oct. 15. However, she said that will be difficult because of what was\
        \ happening in the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698cbb6-04fd-4fbf-9848-55c11f6a77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.111+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0b902-efb7-4536-856f-230b4e5c66b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.112+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All I can do is just want and hope that things will subside. We are\
        \ waiting to be able to go back to our normal lives,\" she said on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057cd48-174b-4bae-ab43-54679efbc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.112+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19346640-535c-429e-874b-c195a26961b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.113+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She described the situation as \"bad.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084bae4d-7ce1-4efe-abd5-e7027b6b6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.113+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de93d7-14a4-4276-bc01-9c16228043a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.114+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "'Young people are being called back to the army: 80 percent, I think,\
        \ of the military is there. And many of them are reservists. I would like\
        \ to say that there are several Filipino-Israeli soldiers out there, and magaling\
        \ po sila [they’re good],\" Garcia added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc8e22-6f39-457c-bf6e-8260c06f54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.114+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1632d1-c6e3-425a-b22e-49a7ebde9175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.115+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked to describe what the situation in Israel was like at the\
        \ moment, she said while the interview was ongoing that explosions sounded\
        \ \"like rolling thunder.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d03fda-ff7b-49fc-a8a7-efd9bef0e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.115+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d246887-3ad6-4eb3-9775-5dc31e3843ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.116+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It stops, and then it starts again,\" Garcia said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512306d6-1fbb-44de-b6a7-12a506e90cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.116+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441d9e0-9dbe-4601-9142-e129b0836f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.117+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Garcia said they heard loud sirens early in the morning\
        \ followed by sounds of explosions, and had to go to bomb shelters for protection.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150ac0e-1b06-49aa-9bf5-65230fd335ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.117+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb628430-2596-4efa-8d45-691c6b010a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.118+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her interview, Garcia pointed out there were still explosions\
        \ happening in the background. At one point, she took her camera to show where\
        \ these were coming from.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df77e9-dd38-4ea3-8640-450537556bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.118+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42185b64-d777-4207-a644-27ee75db2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.119+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's like a constant hum,\" she added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cff1e-61a1-439b-8b02-10b9aae822dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.119+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a6e25-6350-4871-bcdb-57f8200fe097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.797+08:00
