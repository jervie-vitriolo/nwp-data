    'stories': []
    'template': '1'
    'title': 'DA: Impact of Israel-Hamas war on PH agri sector ''minimal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3310226-0531-4c0f-a661-a52262a5babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        Department of Agriculture (DA) has assured the public that local food production
        will not suffer due to the ongoing conflict in Israel, one of the Philippines’
        major partners in agriculture and trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b41c83-e73d-40e8-b0f6-57ed03da53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DA said it only sees “minimal effect”
        on the sector amid the war between Israel and Hamas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c7238-32af-42c5-ad5e-21bc5ad28cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2023/10/10/hamas-attack-strategy-israel.html">READ:
        Israel is at war with Hamas. Here’s what to know</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090dab2c-c26e-4bcd-b967-c6bb39a4048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Israel government has been a long-time partner of the DA in various
        initiatives, particularly in water management and fertilization, and so we
        hope for the immediate resolve of the conflict in the Middle East,” DA Assistant
        Secretary for Operations Arnel de Mesa said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8945967-9894-4b89-8bcc-e0aafe95742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said the national government has also been teaming up
        with Israel for training, monitoring, and evaluation to boost agricultural
        productivity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454757be-2e33-477d-90f9-d012f6ffabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Aside from innovative farm and water systems, we have longstanding
        trade partnerships with Israel,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f9574-90b2-4587-91ae-1c3749c44c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the local products being tapped by Israel include desiccated
        coconut, pineapple juice and concentrates, and other mixtures.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e6599-3f15-4f76-9a38-6033f0fbabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the first six months of 2023, the DA said more than 3.36 million
        kilograms of various agricultural commodities were purchased by Israel.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e9c2b-1e44-45f5-ab17-bc8b40b40d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have started preparing for the possible repatriation
        of Filipinos affected by the conflict in Israel, which erupted over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ccdf2-527b-4d0c-af41-8ff64104b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:47:56.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T12:47:56.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said a total of 22 Filipinos were already rescued, while
        seven more remain missing.</p>'
  'aid-groups-afghanistan-earthquake':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-10T12:42:26.000+08:00
    'imagesource': 'jcr:ed61393a-6a2e-4368-bea5-f0cf7a992a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de52e386-861f-4c3f-b784-9aeb376e0d1d'
    'lead': 'International aid groups in Afghanistan are scrambling to send help to
      survivors of an earthquake that has left more than 2,000 people dead and many
      more injured in a war-ravaged nation already stricken by an economic crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T12:50:56.506+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-10T12:50:57.051+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aid groups warn devastation from Afghanistan earthquake ‘worse than
      we imagined’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4263e-f38a-4db0-bf24-defbdb713d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> International aid groups in Afghanistan
        are scrambling to send help to survivors of an earthquake that has left more
        than 2,000 people dead and many more injured in a war-ravaged nation already
        stricken by an economic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b0e28-e843-4b1c-b0ee-a5f416a870a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.3 magnitude quake struck on Saturday 25 miles (40 kilometers)
        west of Herat city in the western Herat province&nbsp; the third largest in
        Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d7385-3547-4d30-9ea4-3f376302a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one of the deadliest quakes to hit Afghanistan in recent years
        — last June, a 5.9 magnitude earthquake in the eastern Paktika and Khost provinces
        bordering Pakistan, killed more than a thousand people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cfc4c-58f6-4b33-8723-eac707560f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images shared by aid and rescue teams on the ground showed massive\
        \ heaps of debris and rubble after buildings collapsed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d450bd-1897-4d51-bd61-7be9f672975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People could be seen digging in the rubble to try to find survivors\
        \ as others gathered in the streets to avoid being hit by debris during aftershocks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0fb68-1b15-401b-b2ee-ccaa10a16741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation is worse than we imagined with people in devastated\
        \ villages still desperately trying to rescue survivors from under the rubble\
        \ with their bare hands,” said Thamindri de Silva, national director at World\
        \ Vision Afghanistan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ae6ee-fc6c-4d43-a622-4630839580db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reinforcement teams from the capital Kabul had arrived to help but\
        \ there was only one hospital and it was “at full stretch with serious cases\
        \ being transferred to other private facilities.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec40abb-6c70-4dfd-9b52-3c2ece95f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are responding with everything we have. People need urgent medical
        care, water, food, shelter and help to stay safe,” De Silva added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e218749-bd30-4086-abb9-5db5417bf811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Calder, World Vision Afghanistan’s advocacy lead, told CNN
        that the latest earthquake was “yet another devastating episode” for Afghans
        following decades of conflict, successive droughts, and a collapsed economy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704c2c4-c5af-437d-8f54-820a5dd08105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Funding from the international community, Calder added, “has been inadequate.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89aed9-4d40-49fe-a6b7-1c6c1181c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Organizations like ours are able to provide relief and help recovery\
        \ but without commitment from international governments and donors, more will\
        \ fall into humanitarian need, displacement will increase and lives will be\
        \ lost,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501791f-60d9-4439-ab0c-0c7191c4ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world must not look away from Afghanistan now.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7638ac0-2216-4199-9c8f-eb9dd0b5646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A crisis on top of a crisis’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff82cb-c245-4627-822b-b24850e8a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taliban spokesman Zabihullah Mujahid on Sunday put the number killed\
        \ at 2,053 people, with more 1,240 people hurt and 1,320 houses completely\
        \ or partially destroyed. But there are fears the toll could rise further.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de301d2e-8f86-44c0-b7b2-261c8023c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres on Sunday expressed solidarity
        and called on the international community to “come together and support Afghans
        impacted by the earthquake&nbsp; many of whom were already in need before
        this crisis,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfefec9-cae0-4136-8355-cffeceafff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN agencies and partners have stepped up support and emergency operations
        following the earthquake on Saturday — deploying more teams on the ground
        to join ongoing humanitarian efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58935de4-a4c0-4614-94dd-a92466a6e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are coordinating with the de facto authorities to swiftly assess\
        \ needs and provide emergency assistance,” said spokesperson Stéphane Dujarric.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e933374-7879-4633-b045-cc980e3ac7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF, the UN’s children’s fund, has dispatched 10,000 hygiene kits,\
        \ 5,000 family kits, 1,500 sets of winter clothes and blankets, 1,000 tarpaulins,\
        \ and basic household items to ongoing humanitarian efforts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b88261-fd8a-4d57-8033-af0e214e86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teams are also conducting additional assessments on the ground and\
        \ are providing emergency drugs and tents for overburdened health clinics.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec34f5-880d-4744-8b4e-0849116081b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is by the far worst earthquake Afghanistan has endured in many\
        \ years,” Siddig Ibrahim, UNICEF Afghanistan’s Chief of Field Office, told\
        \ CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a99a8-99c8-4cc2-b1b9-619801166e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lack of water is also a serious challenge, Ibrahim added, with women\
        \ and children being the most disproportionately affected.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41b7be-22a5-45b6-82f3-d9937dda1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Afghanistan is home to one of the world’s worst humanitarian and child\
        \ rights crises,” he said. “The international community should not, and cannot,\
        \ look away from children in Afghanistan, especially now, when help is needed\
        \ most.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77b923-0dc5-43a0-ac38-ce5f4d1a193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Save the Children said the scale of the damage in Herat was “horrific”\
        \ and anticipates the death toll will rise as bodies are pulled from the rubble.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5de87c-3eaa-43ae-a50c-5455658a39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a crisis on top of a crisis,” said Save the Children’s Afghanistan\
        \ director Arshad Malik. “Even before this disaster, Afghan children were\
        \ already suffering from a devastating lack of food.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a62293-c8f7-45ee-9e2c-dcdd3c3ed827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve been scaling up our response to support the increasing number\
        \ of children in need, delivering health, nutrition, education, child protection,\
        \ shelter, water, sanitation and hygiene, and food security and livelihoods\
        \ support … but (international) donors must provide lifesaving humanitarian\
        \ assistance.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d6e9f-268f-415c-b1ef-b49a1c5efb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without an urgent injection of money, existing humanitarian programs\
        \ will be impacted as already overstretched funding is strained further.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf744ffa-f0e9-4970-b544-70d8ae67badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afghanistan has long been one of Asia’s poorest countries and has been\
        \ ravaged by conflict for decades.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef02afe-7cb3-466f-ba3f-a38d2bf42a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban seized power in August 2021, 20 years after their ouster
        by US troops — an event that saw many major aid groups and NGOs pull out and
        crucial aid programs halted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590548a-539d-4cf8-9f49-2333b7a61b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban’s takeover further isolated Afghanistan from the rest
        of the world and led to Washington and allies cutting off international funding
        — crippling an economy already heavily dependent on aid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f6ee5-0e3f-4ae4-9777-028d0399a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the World Bank warned that two thirds of Afghan families
        currently faced “significant challenges in maintaining their livelihoods”
        — making it harder for Afghans to recover from earthquakes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48006e39-de81-445a-9db3-fab42ed63e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International aid groups have said their ability to respond to calls
        during major disasters has been heavily impacted by the Taliban’s takeover
        and called for more urgent global aid — but so far only a handful of countries
        have publicly offered support.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bb9e3-f2d8-42a4-a8e4-6ecd7db35b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even before this earthquake, with recent floods and instability within\
        \ the country, over 29 million people in Afghanistan were in need of humanitarian\
        \ assistance,” said IRC director Salma Ben Assia.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0c964-be8e-41d5-85f3-8c8b1b328a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The earthquake has further exacerbated the situation of already vulnerable\
        \ communities and upcoming harsh winter conditions spell disaster for the\
        \ welfare of those that have become displaced, especially for women and children\
        \ who are most at risk of exploitation and abuse in their displacement.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a48e3-abc6-4060-85e4-6bc38a22273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thousands are now without homes or shelter — they have lost everything,”
        added Arshad Malik from Save the Children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25b931-9c8b-4932-873d-ea22c843a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:50:56.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:50:57.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The international community cannot turn its backs on children and
        families in Herat who need urgent help.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f9c76-a5c3-4930-82c4-756051da2ecf'
