      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb3856-82d2-49cb-b5fb-537174a54d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Lt. Col. Richard Hecht said Sunday that the priority\
        \ for the coming hours and days was to “control the entire enclave and kill\
        \ all the terrorists in our territory.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e3043-2a66-46c0-81cd-1a3b67cb5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcfe53-7892-4f36-bc2e-bc61b0372f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s declaration of war set the stage for a major military operation\
        \ in Gaza, and tanks and personnel carriers could be seen on the move near\
        \ the Israel-Gaza border on Sunday.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f824e18-bc3c-417a-bc11-c661407aa5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9dd1f4-8c63-49bf-8584-1df4befae2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of Israeli reservists have been called up and the IDF announced\
        \ that several communities close to the Gaza security fence are being evacuated.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb3232-009e-4952-8877-8420a58ce297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1ecba-5c40-43ad-b970-4288542f2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli military official and a United States defense official said\
        \ Israel is requesting precision guided bombs and additional interceptors\
        \ for its Iron Dome missile system from the US, including Joint Direct Attack\
        \ Munitions, or JDAMs – a kit that turns an unguided “dumb” bomb into a precision\
        \ “smart” weapon.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44133769-ceed-4453-87c1-14f97ad294c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8883d-be60-427e-9822-0478e31328be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Defense Secretary Lloyd Austin said the US would provide security\
        \ assistance to Israel imminently. The US said it was also sending a Navy\
        \ carrier strike group to the eastern Mediterranean Sea, including guided\
        \ missile destroyers and guided missile cruisers.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90011ee-7958-4ad7-b183-d31700fc7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b4495-7282-4dc2-b024-9408637d7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Horror on the ground</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4de4d-bd26-416c-badb-d79541ceeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Israelis have spent much of the past two days in bomb shelters\
        \ and saferooms.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe5efc-6ce3-4a4a-937d-446b36df8de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b07eaa-96f9-4699-a7d4-734835592104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the bloody weekend, Hamas rockets made direct hits on multiple\
        \ locations inside the country, including Tel Aviv, while armed terror groups\
        \ entered Israel and infiltrated military bases, towns and farms, shooting\
        \ at civilians and taking hostages.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87bc5b-892d-440e-a759-ed326a4e627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abd61c-a78c-464b-b57c-f38af5b265c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assault has left Israel reeling and impacted families far beyond\
        \ its borders. Twelve Thai citizens, 10 Nepalis, two Ukrainians, one French\
        \ and one British citizen are among those killed in Israel.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fb5ff-a088-4bcd-8f7c-bc2e4305f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592adf45-6690-4db7-bea9-59eae63e2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos released by the Israeli foreign ministry showed dozens of bodies\
        \ in the aftermath of Hamas gunmen’s attack on a music festival near the Israel-Gaza\
        \ border, which emergency responders said left at least 260 dead.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1c92a-b411-4c53-81fe-76d2817db2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef5972-5a41-4512-ae48-c0fe93cae48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father of an Israeli woman who was reportedly taken hostage at\
        \ the festival told CNN that he “didn’t want to believe it” when he saw his\
        \ daughter being hoisted onto the back of a motorcycle by Hamas assailants\
        \ in a video circulating on social media.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f80c8f-234a-40bb-9fed-bfa6acf5b098'
      'mgnl:activationStatus': true
