      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could this lead to a wider regional conflict?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29fb83-2acb-44b9-8826-fce112bd3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ operation was carried out in a sophisticated and coordinated\
        \ manner and would have taken a significant amount of planning. Speculation\
        \ has been rife that the group may have received assistance from abroad, which,\
        \ if proven, could raise the specter of a wider regional war.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade4269-68ea-46c8-9ab1-46be8388b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07125328-859c-4650-92e4-7f287c5a30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel says Iran supports Hamas to the tune of some $100 million dollars\
        \ a year. The US State Department in 2021 said that the group receives funding,\
        \ weapons, and training from Iran, as well as some funds that are raised in\
        \ Gulf Arab countries.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e29dfc-1625-4fa5-8779-b5c86db9f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3aecc4-c5d1-48a9-8f04-f74e75b38b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course Iran is in the picture,” one US official told CNN. “They’\
        ve provided support for years to Hamas and Hezbollah.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b77cb9-51f5-41ad-a073-3a7b522489c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816d7d5-d099-4c62-9fb5-f8a646d8b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Biden administration official said on Saturday that it was\
        \ too early to say whether Iran was directly involved in the attack, but that\
        \ Washington will be tracking the matter “very closely.”\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b4c7e-4b0e-4537-a15f-903b28d17575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516d20c-8806-4ecb-a686-73f7ae7dbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian President Ebrahim Raisi spoke to Hamas leader Ismail Haniyeh\
        \ by phone on Sunday and later congratulated the Palestinian people for their\
        \ “victory” over Israel. On Monday, however, Iran’s mission to the United\
        \ Nations said that the Islamic Republic was “not involved in Palestine’s\
        \ response,” referring to the Hamas attack. “It is taken solely by Palestine\
        \ itself,” it said.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a1c12-8576-4fd8-ba9c-4f5ace41e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e36112-b425-4b8b-99a9-5f1c5af7717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has meanwhile sent a carrier strike group to the eastern Mediterranean\
        \ Sea, according to Defense Secretary Lloyd Austin. A US official told CNN\
        \ that the US is also sending more fighter jets to the Middle East to deter\
        \ any Iranian potential aggression or an expansion of the fighting beyond\
        \ Israel’s borders.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29e1e5-9ad8-46e1-9c6d-1cadb6d55087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d453a03-9490-47fd-82df-5f13a5b9241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel may also face the threat of new fronts opening in the war. Of\
        \ its immediate neighbors, it is only at peace with Jordan and Egypt, and\
        \ is officially in a state of war with Lebanon and Syria. Israel has said\
        \ it is ready in case there are attacks from those two countries.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f5e720-b3ba-4c00-bdc6-cb8f2607f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b3dd7-152a-4e96-a6aa-3e60050674c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lebanese militant group Hezbollah, which is backed by Iran, has\
        \ praised Hamas’ attack and said it is in contact with Palestinian militant\
        \ groups “at home and abroad,” its Al Manar channel said. On Sunday, the group\
        \ claimed responsibility for targeting three Israeli sites in an area known\
        \ as Shebaa Farms using missiles and artillery. The area is considered by\
        \ Lebanon as Israeli-occupied. Israel responded by firing artillery.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e9cd3-0b4e-40cb-a554-9d1aec9e9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5f6cb-b98a-44aa-96e5-fd95d36df3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the IDF said it killed a “number of armed suspects” who
        infiltrated into Israel from Lebanon and that soldiers were searching the
        area. Lebanese Prime Minister-designate Najib Mikati said on Monday that his
        country doesn’t want to be drawn into the conflict.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8afec-77b4-4a54-b747-2a6c0eb98750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/09/middleeast/israel-hamas-gaza-war-explained-mime-intl/index.html">"Israel
        is at war with Hamas. Here’s what to know"</a></em></p>'
