      'mgnl:lastActivated': 2023-10-10T10:10:57.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c968a8-d638-4c60-b37f-7e47819402e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bono changed some of the lyrics of their song to reflect the tragedy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927faaa-d2f4-41a0-a8eb-9c4f53cca255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eacf876-14c7-4a28-b41b-04e024705ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Early morning, October 7th,” he sang. “The sun is rising in the desert\
        \ sky / Stars of David, they took your life / But they could not take your\
        \ pride.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d0b50-b153-4b31-af61-f853a7999ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.068+08:00
