      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator granted it a permit renewal in the 800 MHZ band, making
        it the fourth company allowed to run a mobile telecommunications system after
        Smart, Globe Telecom, and DITO Telecommunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c59990-5918-47d0-84b4-8a8b56ebbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T07:52:48.680+08:00
