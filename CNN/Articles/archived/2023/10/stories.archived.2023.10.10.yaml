      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a32f2-1097-4b45-9159-b98efc4c6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.009+08:00
