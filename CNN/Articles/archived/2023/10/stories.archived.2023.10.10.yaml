    'lead': 'The DMW encourages Filipinos in Israel to prioritize their safety for
      now, while also assuring them the agency is ready to implement repatriation
      anytime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T13:06:55.568+08:00
