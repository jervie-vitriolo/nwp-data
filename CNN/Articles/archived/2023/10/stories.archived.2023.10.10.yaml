    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d401a-eb25-4cc5-9a0f-c4b8081fbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.833+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then called Crust, the Sandari project was the playground that celebrated
        Ingga’s small triumphs and forgave her every foible in the kitchen. It wasn’t
        until a friend alerted her to a space at a new Poblacion food park that her
        dough was forced to come of age, like a small-town adolescent granted a one-way
        ticket to the city. “It didn’t become serious until we went to Makati, basically,”
        Ingga says, soon scrambling to produce pizza that would stun spoiled-for-choice
        diners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f7275-dde6-41bb-a169-f9ec467f4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.833+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was making dough twice a day — a batch for the store and one
        to experiment with,” Tommy remembers of the frenetic era after they opened
        their first Makati branch on Ebro Street. Despite Ingga’s dad warning her
        about the thankless restaurant industry, she’d quit real estate and was all
        in. Ingga was determined to rage against Pinoy pizza’s stasis and serve pies
        that were both refined and reasonably priced, stretching the dough herself
        while a former housekeeper from Sandari worked the oven. Then, a year at Ebro
        and five notebooks of doodled improvements later, “we actually got to a point
        where Ingga was happy with it.”</p>'
