      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israel has declared war on the Palestinian
        militant group Hamas after it carried out an unprecedented attack by air,
        sea and land on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59ca3d-14c1-4f13-ab30-95289f725c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230e4d1-63ea-4639-9ea5-10480c4161ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The large-scale surprise assault has left at least 900 dead in Israel,\
        \ prompting a lethal volley of retaliatory Israeli airstrikes on Gaza that\
        \ killed at least 687 people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce50078-1359-4b95-8a0c-e09e4012f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37b3bb-b374-4d13-bb53-c52583efe9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As they retreated into Gaza, the militants claimed to have taken at\
        \ least 100 hostages with them and have threatened to kill them if airstrikes\
        \ target Gaza without warning. Israel has pledged that Hamas will pay a heavy\
        \ price and may now be preparing a ground incursion into Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bc1a2-6c03-4978-b55d-6866b0443324'
      'mgnl:activationStatus': true
