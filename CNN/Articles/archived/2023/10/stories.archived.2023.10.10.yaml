      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b252e-3728-4413-b03a-d897887da274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.851+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, Crosta’s commissary has been looking more like MI6’s
        headquarters, if its agents were on a culinary mission. Ingga’s cousin Patricia,
        clipboard in hand, briefs her on the status of their pastries, soon to roll
        out at their San Juan branch. In a makeshift storage area with a view of the
        Makati skyline stands newfangled equipment more particular to a haute fine
        dining kitchen. Yuichi raises a vacuum-sealed bag of fermented leeks with
        a grin; kitchen scraps, he says, that he plans to convert into vinegar.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f4423-c699-47e8-babc-ad0c5902f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.851+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think with the right techniques and the right knowledge in processing
        products, local ingredients can be so amazing,” says Yuichi. He opens a temp-controlled
        locker dangling various cuts of kurobuta from black pigs raised in Batangas.
        Among the meats they’ve begun curing since February is a haunch of prosciutto
        primed for slicing next year. It’s a bold step toward a more self-contained
        supply chain for Crosta, especially given the soaring price of Italian imports
        due to global inflation.</p>'
    '41':
      'image': 'jcr:9f097066-eba8-4b0d-a000-6cac0666ec25'
      'imageCaption': 'Crosta’s head chef, Yuichi Ito, with prosciutto made with black
        pigs from Batangas, ready for slicing in 2024. Photo by SONNY THAKUR '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714ca64-a79a-47a2-b587-06e9a18ab010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.852+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c6d3d-7398-4e59-a12d-22925433fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.853+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, Yuichi has tumbled deeper into a rabbit hole of homegrown
        resources. He has consulted Lokalpedia’s John Sherwin Felix about wild mountain
        plants and sought out a Siargao-based fisherman who practices ike jime, the
        method of euthanizing fish for optimal flavor. Next year, he plans to dabble
        in cheesemaking.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb473df-880c-4c50-ac1e-ab9ce0212e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.854+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As thrilling a prospect as pizza topped with a terrarium of heirloom
        greens is, how Yuichi’s lofty plans translate into a profitable restaurant
        is daunting, especially amid Crosta’s brisk expansion. Following three new
        locations across the city are plans for a seasonal pizza omakase concept in
        Japanese ski town, Niseko, set to launch this winter. As Crosta grows its
        pizza multiverse all while pushing the art in its artisanal pies, you wonder
        if it’s all one topping too many; if the beloved brand’s original goal to
        make premium pies at a friendly price can bear the weight of all this innovation. '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f78741-ae9b-4f64-878f-9b00810ff00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.855+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To be able to create [Yuichi’s] pizzas matters more to us than trying
        to squeeze as much margin as possible,” says Ingga, driven more than ever
        to push past pizza conventions. You realize that this stubborn refusal to
        settle is as essential to Crosta’s identity as its crust.  '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb63d26-e990-4929-bd9a-7ee08e458d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.856+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She compares Yuichi’s ultra-artisanal pies to their Basic Bitch
        variant, an entire Margherita pie once priced at ₱200 to the disbelief of
        many. Both are “loss leaders,” she explains. They’re meant to provoke a customer’s
        interest toward the rest of the Crosta cosmos, possibly even to a topping
        they once thought strange. “You can’t just always think bottom line, bottom
        line, bottom line,” she adds. “Then you’ll never be able to create products
        that are crazy and out there.”</p>'
    '46':
      'image': 'jcr:48fdd00e-1b61-4d37-8167-3dc4edbc7548'
      'imageCaption': 'With Yuichi’s ultra-artisanal creations, the Crosta team is
        driven more than ever to push past pizza conventions. Photo by SONNY THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d113d9-0405-4abe-a8b6-a535b7bc5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.856+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6558b-530a-4d92-a59f-7950a1dbfa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.857+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there seems to be an appetite to take the most beloved of
        comfort foods out of its comfort zone. In June, a 14-course dinner previewing
        Yuichi’s pizza omakase sold out, he says, to the point “we didn’t count [inquiries]
        anymore because it was too much.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1be83-6df0-435a-b738-a88d32f80642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.858+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, a disappointing outcome never deterred Ingga. As in
        the early days, a failed batch of dough prompted one course of action she’s
        stuck by all these years. Simply try something different and wait to see it
        rise again.</p>'
  'deped-antipolo-teahcer-suspended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
