      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second individual is seen in the video lying on the ground at the\
        \ back of another car. The person begins to move and suddenly another militant\
        \ appears on screen, aims at the person, fires and walks away. The person\
        \ on the ground stops moving.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a7b79-1ada-42fa-834f-86715f1c4d82'
