      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mariano said the series revolves around a rich girl meeting a guy from\
        \ Binondo \"and from two different worlds, how they will make things work.\"\
        \ The fans should also expect a bit of mystery and twists, she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
