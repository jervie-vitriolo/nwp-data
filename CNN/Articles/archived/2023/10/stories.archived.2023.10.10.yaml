  'musk-x-misinformation-israel-hamas-conflict':
    'author': 'Sean Lyngaas, Donie O''Sullivan and Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-10T12:17:51.000+08:00
    'imagesource': 'jcr:657bbf2d-daf1-4528-9539-45a1420ef610'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dea6f1b5-bf3a-4af3-89f7-d24d39602bc0'
    'lead': 'Misinformation has run rampant on Elon Musk’s social media platform X
      in the 48 hours since Hamas militants’ surprise attack on Israel, with users
      sharing false and misleading claims about the conflict and Musk himself pointing
      users to an account known for spreading misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T12:20:46.558+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-10T12:36:32.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk’s X adds to fog of war at outset of Israel-Hamas conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208220c6-be3c-46de-87bf-dabd3ce4dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Misinformation has run rampant on Elon
        Musk’s social media platform X in the 48 hours since Hamas militants’ surprise
        attack on Israel, with users sharing false and misleading claims about the
        conflict and Musk himself pointing users to an account known for spreading
        misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cd11a-e83b-40a0-b0eb-0fe269db1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple users over the weekend shared a fake White House news release\
        \ falsely claiming the US was sending billions of dollars in new aid to Israel\
        \ in response. Accounts on X with hundreds of thousands of followers in total\
        \ quickly spread the doctored White House press release after it appeared\
        \ online on Saturday. Social media influencer Jackson Hinkle, who was among\
        \ those shared the fake release, claimed it was a slap in the face to Ukraine,\
        \ which has been pleading with Washington for more money to defend itself\
        \ from Russia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2361ce3-55d4-4d85-a413-0c104a9018ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk himself added to the information chaos on Sunday by recommending\
        \ X users follow the Israel-Hamas conflict by following an account known for\
        \ spreading misinformation, including a fake report earlier this year of an\
        \ explosion at the Pentagon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05678e-2fd4-4a9b-abf9-23d33303ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk and Hinkle later deleted their posts. Musk later posted: “As always,\
        \ please try stay as close to the truth as possible, even for stuff you don’\
        t like.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad6e4d-a016-4a12-9eab-e95190fd2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere on X (formerly known as Twitter), an account impersonating\
        \ the Jerusalem Post shared a bogus report that Israeli Prime Minister Benjamin\
        \ Netanyahu had been hospitalized. (The account was later suspended.)\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a277858-7aa2-4139-b5aa-fc6ccff50cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has requested comment from Musk and X on the posts related to the\
        \ Israel-Gaza conflict.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cde22-b9b1-489d-bab6-f31dc7ba6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A slew of mischaracterized videos and other posts went viral on the\
        \ platform over the weekend.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b111fa-a349-4b8b-9ce3-44fce6817e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One video that is purported to show Israel generals after being captured\
        \ by Hamas fighter was viewed more than 1.7 million times by Monday. The video\
        \ however actually shows the detention of separatists in Azerbaijan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994aafe-3c8b-4449-b343-208073390895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another post viewed more than 500,000 times on X purported to show\
        \ an airplane getting shot down with the hashtag #PalestineUnderAttack. The\
        \ video is in fact a clip from the video game Arma 3, as was later noted in\
        \ a “community note” appended to the post.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e13d0-5ad9-4d42-b6d7-33f0f79d3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Community notes allow users on X to fact-check false posts on the platform.\
        \ While notes were appended to both of these false posts, they often come\
        \ after a false post has been viewed thousands – or in some cases millions\
        \ – of times.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc77fd-198c-4786-9295-dcf12a2becee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Musk has laid off employees focused on detecting misinformation</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca97867-9513-458d-885b-1a3b3c8f25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X has relied more heavily on community notes to moderate content since\
        \ Musk laid off thousands of the company’s employees, including many responsible\
        \ for detecting and addressing false claims, following his takeover of the\
        \ platform last year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e62b11-147d-48aa-a3e5-3963607f2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s National Cyber Directorate, one of the government’s main cyber\
        \ defense agencies, on Monday took to X to urge people not to spread unverified\
        \ information. “[T]he rumor mill is overflowing,” the directorate wrote in\
        \ Hebrew. The Anti-Defamation League also raised concerns in a statement Saturday\
        \ about false and antisemitic claims being spread on the platform, including\
        \ posts by a verified user falsely claiming that Israel helped to facilitate\
        \ 9-11 on US soil, which have been viewed thousands of times.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad51dc4-b311-405a-be6a-98cf5c55e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The viral nature of the misinformation has alarmed experts on information\
        \ operations, offering a fresh example of social platforms’ struggle to deal\
        \ with a flood of falsehoods during a major geopolitical event.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61b710-d162-42cb-866c-3973db09c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In times of war, social media becomes a propaganda battlefield; there\
        \ is always an element of disinformation and exaggeration,” said Emerson Brooking,\
        \ senior resident fellow at the Atlantic Council’s Digital Forensic Research\
        \ Lab. “Today, X is the main platform where this online battle plays out.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fdbad-55ea-4969-a143-b8fc2eb78bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brooking said changes to X policy under Musk’s ownership have incentivized\
        \ propagandists and scam artists. Any user can now purchase a “verification”\
        \ checkmark on X by signing up for the platform’s $8 per month subscription\
        \ program, and their posts are then boosted by the platform’s algorithm and\
        \ eligible for monetization.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff148a-7634-4120-a806-9392947c2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Paid verification means that you cannot distinguish between a vetted\
        \ journalist and a scam artist,” Brooking told CNN. “The for-profit ‘views’\
        \ system incentivizes accounts to impersonate news outlets and to post as\
        \ frequently as possible, drawing from whatever source they can or just making\
        \ things up.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029c9aa-0ff2-4da9-81a5-d94f6d90a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter has long played a pivotal role in information sharing during\
        \ conflicts, from the Arab Spring to the 2014 and 2022 invasions of Ukraine,\
        \ and during previous violence in Israel and Gaza.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ce4ae-d55a-4716-bdb2-dc4e75b8284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Viral misinformation has always existed on the platform, but it has\
        \ become particularly pronounced under Musk’s stewardship, experts say.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc034d-13fa-48e1-a1c5-97cf29fb4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the past decade, every conflict has inevitably bred a digital “\
        fog of war,” where both sides, and their supporters, try to use social platforms\
        \ to spin the narrative in their favor,” Joe Galvin, a journalist who has\
        \ specialized in open-source intelligence for more than a decade, told CNN\
        \ Monday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa0a91-9497-469a-9ec6-56d0a16aa03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The volume and reach of misinformation today, though, far exceeds\
        \ what we saw in the early social media era conflicts, and is exacerbated\
        \ by platforms like X, which has taken the guardrails off and allows the most\
        \ egregious types of disinformation to run rampant,” Galvin said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c5411-9365-4173-a5fd-bc22b83669da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said other platforms that have little or no guardrails including\
        \ the social media messaging app Telegram are also hotbeds of misinformation,\
        \ but X is unique given Musk’s behavior.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255067c0-197b-441d-9d06-97596e01a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the owner of X takes part in the chaos, promoting accounts
        that are known to spread falsehoods to his 150 million followers. The fact
        is that malicious users, state-backed and otherwise, have become better at
        spreading falsehoods, with more sophisticated networks being built and better
        technology – including AI – being used. The platforms are in a perpetual state
        of catch-up.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e638f-f929-4006-95ff-13596bdf79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:20:46.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:36:32.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/09/tech/musk-x-misinformation-israel-hamas-conflict/index.html">Elon
        Musk’s X adds to fog of war at outset of Israel-Hamas conflict</a>"</em></p>'
  'robert-f-kennedy-jr-independent-us-president':
    'author': 'Aaron Pellish, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-10T12:21:06.000+08:00
    'imagesource': 'jcr:4a89f3e8-2bc2-4ea4-8633-149e6b967792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194bb54a-a12a-42f1-9ca0-fa9da91273c5'
    'lead': 'Environmental lawyer and presidential candidate Robert F. Kennedy Jr.
      announced on Monday his independent candidacy for US president, officially ending
      his effort to defeat US President Joe Biden in the Democratic primary in favor
      of a long-shot general election bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T12:27:15.638+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-10T12:27:16.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Robert F. Kennedy Jr. announces independent run for US president, ending
      Democratic primary challenge to Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61789ce2-ce53-4381-a5bc-416efd5c1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Environmental lawyer and presidential candidate
        Robert F. Kennedy Jr. announced on Monday his independent candidacy for US
        president, officially ending his effort to defeat US President Joe Biden in
        the Democratic primary in favor of a long-shot general election bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf69bcd-0e0d-4db5-977e-5d06e8b40344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m here to declare myself an independent candidate for president\
        \ of the United States,” Kennedy said in remarks in Philadelphia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032f664-1592-4d51-adfe-b9c2c1c3ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy’s announcement comes after several weeks of speculation
        about his future in the 2024 field. CNN previously reported Kennedy met with
        the chair of the Libertarian Party earlier this year to discuss their common
        beliefs. And last week, a super PAC supporting Kennedy’s presidential campaign
        released the results of a poll they conducted testing Kennedy’s strength in
        a hypothetical three-way race between Biden and former US President Donald
        Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab012c-c360-47a1-acfa-f6485cc604de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign will host a series of events in Texas, Florida and
        Georgia later this month, a campaign official told CNN, pledging to travel
        “everywhere” in the lead-up to next year’s US general election. The official
        said the campaign is confident they’ll gain ballot access in every state ahead
        of November 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42333221-bbeb-495c-9367-32b3ad0d8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Independent and third-party candidates have struggled in the past to\
        \ garner substantial support in presidential elections. In 1992, Texas businessman\
        \ Ross Perot mounted one of the most successful independent presidential candidacies\
        \ in recent history, which ended with him receiving 8% of the vote in the\
        \ general election that was ultimately won by Bill Clinton.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a939ee-56ce-4f7d-997b-bc9e28d9ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Kennedy acknowledged the unsuccessful history of independent\
        \ presidential campaigns but said he’s optimistic about his chances.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e6811-04b2-49e0-a8f1-07c2ae669b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, we turn a new page in American politics. There have been independent\
        \ candidates in this country before, but this time it’s going to be different.\
        \ Because this time, the independent is gonna win,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477deeb-0405-4bae-8be6-fff9ef25c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mark Gorton, co-founder of American Values 2024, the super PAC supporting\
        \ Kennedy’s campaign, said the candidate will need to prove viability to voters\
        \ by consistently increasing his support in the polls in order to have a realistic\
        \ chance of winning the election. He feels they’ve “got a shot” to pull off\
        \ a historic upset.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6526ff-4b7a-464c-8001-34452f66f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s very important that Bobby a year from now be polling\
        \ at the very least in the mid-to-high 30s in order to be seen as viable as\
        \ anyone,” Gorton told CNN. “We need to be getting 1%, 1.5% of the electorate\
        \ each month, but that’s a doable task.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5819eb7-afd3-464d-97a5-b8ffdac212ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy’s campaign as an independent could further complicate a general\
        \ election race that’s already expected to be closely contested. A Reuters/Ipsos\
        \ poll of a hypothetical three-way race between Biden, Trump and Kennedy conducted\
        \ last week among likely voters found 14% of voters supported Kennedy, with\
        \ 40% supporting Trump and 38% supporting Biden. With over a year until the\
        \ general election, it’s unclear whether the Kennedy campaign can translate\
        \ that level of support into votes in November 2024. Kennedy said he hopes\
        \ to win the election by pulling in both Biden and Trump supporters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf35efe-b8ef-49d3-9b80-a4a5ebe8d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They say my impact is only going to draw votes from the other candidates.\
        \ The Democrats are frightened that I’m gonna spoil the election for President\
        \ Biden, and the Republicans are frightened that I’m gonna spoil it for President\
        \ Trump,” he said. “The truth is, they’re both right. My intention is to spoil\
        \ it for both of them.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c004c9-8c4f-4ded-a4b3-85f4b521de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Voters should not be deceived by anyone who pretends to have conservative\
        \ values. The fact is that RFK has a disturbing background steeped in radical,\
        \ liberal positions,” Trump campaign spokesperson Steven Cheung said in a\
        \ statement that criticized Kennedy over his positions on China, guns, the\
        \ environment and abortion. “… A RFK candidacy is nothing more than a vanity\
        \ project for a liberal Kennedy looking to cash in on his family’s name.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcfcc8-4288-4a34-9a2e-f99203fdc521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s allies and advisers have been building opposition research\
        \ against Kennedy, intending to go on the offensive and paint Kennedy as a\
        \ “liberal parading in conservative’s clothing,” one adviser told CNN, pointing\
        \ to his past record as an environmental activist.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730c7a7-75d5-4ca6-aa46-c59058e816a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy first launched his campaign to defeat Biden in the Democratic\
        \ primary in April and frequently visited early primary states like New Hampshire\
        \ and South Carolina. But his efforts did little to sway Democratic primary\
        \ voters, with just 9% of likely Democratic primary voters in New Hampshire\
        \ expressing support for Kennedy in a CNN/University of New Hampshire poll\
        \ released in September.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ec430-14a7-4cfa-ab51-c2b05d268271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Republican National Committee issued a statement just prior to\
        \ Kennedy’s announcement, characterizing him as “just another radical, far-left\
        \ Democrat.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55712d-6b15-4344-9978-27cf8f532e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy is the son of former US Attorney General Robert F. Kennedy
        and nephew of former US President John F. Kennedy. Some of his siblings issued
        a joint statement on Monday, calling his decision to run against Biden in
        a general election “dangerous to our country.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0e4d2-32f4-499b-864a-46f18974cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bobby might share the same name as our father, but he does not
        share the same values, vision or judgment. Today’s announcement is deeply
        saddening for us. We denounce his candidacy and believe it to be perilous
        for our country,” Rory Kennedy, Kerry Kennedy, Joseph P. Kennedy II and Kathleen
        Kennedy Townsend said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ab2d4-5fdd-423f-b54b-fb0f6ec71a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lifelong Democrat prior to announcing his run as an independent,\
        \ Kennedy acknowledged his and his family’s long history with the Democratic\
        \ Party and called the decision to disavow the party “very painful.” But he\
        \ said he wants to fight against the two-party system, which he says has failed\
        \ to provide Americans with viable options for the presidency. He criticized\
        \ Biden’s age and competency as well as Trump’s ongoing legal troubles as\
        \ a symptom of a corrupt political process.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9ba01-b8ed-42d5-82c1-f8ad0978d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s what two-party politics has given us, and that’s why we need\
        \ to pry loose from the hammerlock of the corrupt powers in Washington, DC,\
        \ and make this nation ours again.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6446d61-dc8b-42e2-9743-4eed3f70a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crowd of supporters in Philadelphia received Kennedy warmly, particularly\
        \ when he discussed his plans to create a “tamper-proof election system” while\
        \ expanding voting rights and called for the US “to pull our nation back from\
        \ the brink of war with Russia.” A staunch anti-war advocate, Kennedy notably\
        \ did not address the outbreak of violence between Israel and Hamas over the\
        \ weekend. Prior to Kennedy’s remarks, Rabbi Shmuley Boteach, a friend and\
        \ informal adviser to Kennedy, spoke about the war and called for a moment\
        \ of silence for victims in Israel.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae49ed-05e0-401b-95b2-bb53e5d9cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked by CNN following the event about Kennedy not mentioning\
        \ Israel and Hamas in his remarks, Boteach dismissed the oversight and said\
        \ his involvement in the event spoke loudly about Kennedy’s stance toward\
        \ Israel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5c24e-1b32-45fe-be54-6eb5341ebed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that was very brave of him and showed tremendous solidarity\
        \ that he asked a rabbi who’s his close friend. You know, he moved away from\
        \ the political figures who could have introduced him and endorsed him,” Boteach\
        \ said. “The fact that I’m the one that introduced him, I think said it all.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3f2ae-150b-4da4-885d-8e2178dd4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy’s lack of mention of Israel’s war with Hamas comes after
        he received criticism from Jewish groups in July after he falsely claimed
        during a dinner in New York City that “Ashkenazi Jews and Chinese” people
        are “most immune” to COVID-19. Kennedy strongly pushed back against the accusations
        of antisemitism from those groups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9240459-4510-4800-a2cc-373b2f46d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy has never held public office but has inspired a small contingent\
        \ of supporters drawn to his advocacy against public health mandates and the\
        \ influence of money on decisions made by government and private corporations.\
        \ Kennedy founded Children’s Health Defense, an organization that regularly\
        \ spreads anti-vaccine misinformation, and has promoted anti-vaccine conspiracy\
        \ theories at campaign events.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09d792-18de-49d6-ba97-65b57953e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attendees at Monday’s event spanned the ideological spectrum, with\
        \ conservatives, liberals and independents all gathering in Philadelphia for\
        \ the announcement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389400fe-c3e4-4635-8076-5805c50baf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walter Rodriguez, a teacher from New Jersey who identifies as an independent,\
        \ said he plans to support Kennedy if he’s on the ballot in his home state.\
        \ Otherwise, he said, he doesn’t plan to vote at all.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749524d-1c47-4778-a879-2a3112bbd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m excited about the energy they bring to the table as a candidate,\
        \ and I think some of the things that he’s talking about are things that I\
        \ identify with,” Rodriguez said. “Not relying so much on central control\
        \ of everything, pharmaceuticals, politics. So the fact that he’s declaring\
        \ himself as independent today, that is the right way to go.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502b1bb-2883-4844-8e14-3a1592acd003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karl Hagstrom came to Philadelphia from Westchester County, New York.\
        \ He said he supported Trump in 2016 and 2020, but said he plans to support\
        \ Kennedy in 2024. He said he’s drawn to Kennedy because he feels the political\
        \ outsider can bring unity to the country, unlike Trump, who he said has been\
        \ too divisive.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcedee3-e063-414c-b1a5-f21e0c07d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just the constant insanity, the tweeting, the negativity, the just\
        \ out-of-left field reactions to things. It’s not sustainable, it’s not something\
        \ that can bring people together,” Hagstrom said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcde8dc-76bf-4a8b-b439-5340d4e4137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarah Shulman drove to the event with a group of supporters from the\
        \ Boston area. A practicing pediatrician, Shulman attended Kennedy’s Democratic\
        \ campaign launch event in Boston in April and said Kennedy’s anti-corruption\
        \ message and his position on vaccines inspired her to support him. She said\
        \ she voted for Biden in 2020 and has never considered supporting a Republican\
        \ but has felt disconnected from Biden’s message since he took office.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300e872-a586-42e2-814c-6e23943840a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s speaking our language,” Shulman said of Kennedy. “A Democrat,
        somebody in the liberal mind that’s compassionate, caring, who also is making
        sense.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a821ecd-da74-4abe-b1b5-0621a345f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:27:15.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:27:16.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/09/politics/kennedy-independent-campaign/index.html">Robert
        F. Kennedy Jr. announces independent run for president, ending Democratic
        primary challenge to Biden</a>"</em></p>'
  'American-sex-offender-barred-PH-BI-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
