      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://later died https://www.cnnphilippines.com/news/2023/10/3/antipolo-student-dead-teacher-slap.html">Homicide
        case eyed vs. teacher accused of slapping Grade 5 student who&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de23a6-a6ee-4ebf-a62d-bca6a14eee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.580+08:00
