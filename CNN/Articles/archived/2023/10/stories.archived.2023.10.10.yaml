      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        National Telecommunications Commission (NTC) renewed NOW Telecom''s radio
        license to operate a mobile telco network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6192ded-add4-4a8d-a636-a793f6cdc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T07:52:48.680+08:00
