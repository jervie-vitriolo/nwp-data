    'mgnl:tags': ['sex-offender', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': "American convicted of sex crimes barred from entry to PH — BI  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38358b4f-f7f4-4706-862d-2ff52cc4692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:28:58.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T12:32:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> A
        66-year-old American was barred by Philippine immigration authorities from
        entering the country last October 8 due to sex crimes committed in his homeland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13feab8-7b65-4095-b3e0-e758471612da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:28:58.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T12:32:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Immigration (BI) said Charles Harry Cooper from Colorado\
        \ in the United States was convicted in 2009 for statutory rape, sodomy with\
        \ a minor, and molestation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545d065-b429-4904-a853-9de65b4d8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:28:58.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T12:32:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These predators are not welcome in the Philippines. Any sex offender\
        \ who attempts to enter the country will be turned back and blacklisted,\"\
        \ said BI Commissioner Norman Tansingco in a statement on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05645e02-8625-46d3-919b-92360649c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:28:58.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T12:32:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said Cooper arrived on board a China Air flight from Taiwan\
        \ at the Ninoy Aquino International Airport Terminal 1. He claimed to be staying\
        \ in Pasay City as a tourist, it added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772e7fe-7d57-445d-9c72-5ff0faa571e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:28:58.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T12:32:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cooper was required by BI to board the next available flight back to\
        \ the US.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8583749-9d91-40d0-8df9-642d1f895c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:28:58.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T12:32:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the US government commended the BI for barring the entry
        of 200 American registered sex offenders to the Philippines in 2018.</p>'
  'bad-bunny-new-album':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-10T12:37:04.000+08:00
