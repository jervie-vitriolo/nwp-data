      'jcr:uuid': 'c9feb96b-96e2-4fa1-8d34-6f223c072dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tens of thousands of people have been displaced in Gaza, the United\
        \ Nations Relief and Works Agency said, and access to medical care has been\
        \ complicated by Israel cutting power to the territory, threatening the “\
        lives of hundreds” of those injured, the Palestinian Ministry of Health in\
        \ Gaza said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0d5bd-6646-4484-9aac-8681f8de8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.394+08:00
