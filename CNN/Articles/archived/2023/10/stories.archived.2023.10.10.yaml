    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a604c-a541-4678-b3b5-ed85f4aeffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.847+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I needed more flavor, I needed more innovation, I needed more creativity,”
        says Yuichi, who joined Crosta early this year. With the cheekbones and mystery
        of a young David Beckham, the 30-year-old chef got customers crushing hard,
        but also yearning for pizza they never thought possible. From a Mother’s Day
        pie lavished with cherry trout, caviar, and sakura-shaped beets, to a bilo-bilo
        pie for Buwan ng Wika, Yuichi declared he wasn’t satisfied simply creating
        the kind of trendy pies available in the world’s stylish capitals. He wanted
        to create pizza that’ll make the world curious enough to want a slice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95218d4-fbe7-4e5f-a2e5-805be109a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.848+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What we’re giving him is a space to do whatever the fuck he wants,”
        says Ingga, amused by the mischief of translating Pinoy merienda staples like
        bilo-bilo — or pancit palabok (for National Heroes Day) — to crust. Some spins,
        like a pie based on pasta alla vodka have become menu mainstays, while others
        like the Cherry-Culatello would claim global glory. Either way, Yuichi’s weekend
        specials have been a testing ground for what Crosta plans to launch mid-2024.
        The concept: less a restaurant, more a coliseum where diners surround him
        as he performs daring yet delicious feats through pizza. '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736af02-8d8f-4f62-803c-17c679727c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.849+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may be dubious in print, but definitely not in flavor,” says
        food writer Angelo Comsti, who sampled Yuichi’s most notorious combinations
        and found that they actually worked. Little surprise considering this is the
        same guy who transformed squash into a pizza crust, stretching the vegetable’s
        capabilities, he recalls. “He’s not just a pizzaiolo, he has training as a
        chef. I’ve never met a pizza maker who does his own ingredients.”</p>'
    '38':
      'image': 'jcr:8b5f4eff-13ee-4b87-a81d-a129d8a5ce58'
      'imageCaption': '“I need more flavor, I needed more innovation,” says Crosta’s
        Yuichi Ito on his decision to move back to the Philippines. Photo by SONNY
        THAKUR '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddace2e-192d-44c0-ad16-02170e269824'
