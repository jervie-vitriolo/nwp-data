      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing latest data from the Philippine Embassy in Amman, Jordan,
        the Department of Foreign Affairs said nine families have requested repatriation
        from Gaza, consisting of 38 Filipino nationals, including 17 minors, and 11
        Palestinian spouses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13dbfc-216f-45ab-a442-48900f7d03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d688b9-7dff-4194-b764-84e5f4d047ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said around 300 of the 30,000 Filipinos in Israel are in conflict\
        \ areas in the southern portion of the Jewish state.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862dd6b3-84bd-4bf1-bab4-9c7dc71befe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813920b8-09ce-453a-ba05-f7013f2f3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said DMW personnel are already making the rounds in Israel to check\
        \ on rescued Filipinos. The department’s representatives are coordinating\
        \ with the Philippine embassy and Israeli authorities given the security risks,\
        \ he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7e24f-6ec5-45e8-9bbd-141481bbf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.125+08:00
