      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726f087-0f64-42b3-b913-03b897b04e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.013+08:00
