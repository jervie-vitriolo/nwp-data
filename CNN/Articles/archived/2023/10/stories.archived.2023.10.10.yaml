      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc6b4d-ff65-4125-a3eb-100c04fe3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T19:06:51.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T19:06:51.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on SINAG’s estimation, regular milled rice may drop to ₱40
        per kilogram, while well-milled rice may cost ₱42 to ₱43 per kilogram</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437bdb6-4242-4e43-9d7d-b5bb5e3e32dd'
      'mgnl:activationStatus': true
