      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427896b-a08c-4e53-9562-65b11e6e1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.120+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the situation was worse on Saturday, adding that a building\
        \ two blocks away from where she lived exploded after being hit by shrapnel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e600ab-12a4-4898-a766-51bca76a1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971bde4-1fa8-4842-8546-6c923fff0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've been coming to Israel since 1993, I've witnessed a lot of wars.\
        \ Ngayon pa lang po ako nakakita ng ganito katindi [It's only know that I've\
        \ seen it this bad],\" she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef261bc-295f-42a8-b760-3895ca6f450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b1802-83f2-4c56-81d5-5c49fcb63fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.122+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also said a nephew is in the Israeli Reserve Forces and has\
        \ been called in because of the situation. His family is worried, she said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4c87c-6c02-4e8d-86c1-6a056a840eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.122+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a6cb3-5d19-4079-b706-0daf38f21297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.123+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Obviously, everyone is really worried, but they're very confident\
        \ their children will come home. They're hoping and praying their children\
        \ will come home,\" said Garcia.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b6028-fc7b-4085-8f6c-fe33bb769176'
      'mgnl:activationStatus': true
