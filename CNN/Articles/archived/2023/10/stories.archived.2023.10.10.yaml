    'mgnl:lastActivatedVersionCreated': 2023-10-10T19:21:00.626+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Overseas-Workers-Welfare-Administration', 'Hamas', 'Hans-Cacdac',
      'OWWA', 'Hans-Leo-Cacdac', 'Department-of-Migrant-Workers', 'Middle-East', 'Israel',
      'Department-of-Foreign-Affairs', 'DFA', 'DMW']
    'stories': []
    'template': '1'
    'title': 'DMW says no deployment ban to Israel yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf46348-3c47-4f43-b944-2460f71a27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        Department of Migrant workers on Tuesday said despite ongoing conflict between
        Israel and Hamas, there is no deployment ban to the Middle Eastern country
        in effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f781ea-087e-49ea-b93e-01f8e4441153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW officer-in-charge Hans Leo Cacdac made the clarification at
        a joint briefing with the Department of Foreign Affairs (DFA) and the Overseas
        Workers Welfare Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ebefc-d184-4894-b7c4-8d8ac6c79cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically <em>wala pa tayong</em> deployment ban <em>sa ngayon</em>
        [there is no deployment ban for now]," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed4b67-8ce9-452b-ae1f-ec51ed20f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said what is happening is a hold in the deployment of workers
        — particularly hotel workers — because the Ben Gurion International Airport
        is closed, however he added there may have been more recent developments on
        the status of the gateway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335bad-94a7-4927-9d1b-1db6122da633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in close coordination with the Israeli counterpart and at
        the proper time deployment will resume, especially for what we call G-to-G
        (government-to-government) hotel workers for Israel," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660c77d-a6f5-479a-844a-e9a9676bbdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said that on average around 1,800 hotel workers are deployed
        in a given year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880282be-aff6-43e2-ab09-46b692e38f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect for a deployment ban in general, we''re looking toward
        Usec. Ed (de Vega) and the DFA because we know that the deployment ban framework
        is anchored on the alert level system, alert level set by the Department of
        Foreign Affairs and this is in accordance with the law," Cacdac added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e193598-7695-40c4-8bea-4ebd93e4904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DFA, Alert Level 1 is the precautionary phase.  Alert
        Level 2 is the restricted phase, meaning new hires will not be deployed. Alert
        Level 3 would mean voluntary repatriation. Alert Level 4 means there is a
        breakdown in order and "practically full-scale war," said de Vega.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62382140-accb-42c4-8a23-f878a06ec467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again, the situation we are in is that we have a government-to-government
        hiring arrangement with our Israeli counterparts. So, it''s a two-way street.
        We have to be well coordinated with our Israeli labor and immigration counterparts
        before we even proceed, <em>kahit na walang</em> [even if there is no] ban,"
        Cacdac said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b82e5-358e-49d4-9841-be598fc72a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The case of the deployment of Filipino caregivers is a different matter,
        the DFA clarified.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54bf31-6cdd-4bc6-ba6f-251c42d50ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:43:05.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T19:21:00.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has nothing to do with the working conditions of the caregivers
        but with the G-to-G negotiations," said de Vega, adding they will continue
        to work on the issue after hostilities subside.</p>'
