      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Monday, as Israeli forces battled to expel the last assailants,\
        \ Hamas launched a fresh barrage of rocket attacks.\r"
