      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Love
        team Donny Pangilinan and Bellle Mariano, popularly known as DonBelle, shared
        what it was like portraying their characters and the story behind their first
        primetime series "Can''t Buy Me Love."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2756d8f-2d37-4fa2-9343-c608713b24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:46:47.261+08:00
