      'mgnl:lastActivated': 2023-10-10T01:07:10.123+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faafb9-f47f-4e2f-8306-9d0733b62881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:07:10.124+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Garcia said that even in the middle of the conflict there\
        \ was still something to learn.\r"
