      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sounds of battle</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11387aa5-7e76-4648-9a2b-e2324ccead86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it remains unclear what the full scale of the Israeli response\
        \ will be, Prime Minister Benjamin Netanyahu on Sunday predicted a “long and\
        \ difficult war” and vowed “mighty vengeance” on Hamas.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7207d-176b-403c-b600-ce533c947023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.404+08:00
