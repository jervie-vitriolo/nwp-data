      'mgnl:lastActivated': 2023-10-10T09:47:03.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02db64-aaff-4cbc-b0e0-10450f3482d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:46:47.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T09:47:03.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People might expect a rom-com here, which it is, but that''s not
        the only thing that this story has, it''s so much more than that," Panglinan
        told CNN Philippines'' <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3f5fe-54b3-4c52-b2fe-50217b7ffbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:46:47.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T09:47:03.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826be7b6-9e4c-4bf2-8759-6c07d5d132d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:46:47.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T09:47:03.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Can't Buy Me Love\" tells the story of Bingo (played by Pangilinan),\
        \ who's working hard to provide for his loved ones, and Caroline (played by\
        \ Mariano), a Chinese woman from a wealthy family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550262b5-f7be-49ad-87c3-d94338cad390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:46:47.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T09:47:03.627+08:00
