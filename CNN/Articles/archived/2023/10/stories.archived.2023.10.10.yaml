    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'Gaza-Strip', 'Ed-de-Vega', 'Amman-Jordan',
      'Amman', 'Jordan', 'DFA', 'Palestine', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'Embassy recommends Alert Level 3 in Gaza – DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d4c8d-8504-474f-a464-de5607bf55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        Department of Foreign Affairs said the Philippine Embassy in Amman, Jordan
        has recommended that Gaza be placed under Alert Level 3 to allow for the voluntary
        repatriation of Filipinos in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb26c55-0cbc-42ef-83b0-01aab7df0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a briefing on Tuesday, DFA Undersecretary Ed de Vega said there
        are about 137 Filipinos in Gaza, who are married to Palestinian nationals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e340c1b-1ff5-43dd-95bb-233d6914db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our embassy in Amman, which has jurisdiction over Gaza, has recommended
        <em>na ilagay na ‘yung</em> Gaza to Alert Level 3, which is voluntary repatriation.
        So, <em>hindi pa</em> mandatory. This will be cleared with the President,”
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ff726-3112-46a3-9bdb-0e781baf010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our embassy in Amman, which has jurisdiction over Gaza,
        has recommended placing Gaza under Alert Level 3, which is voluntary repatriation.
        So, it''s not yet mandatory. This will be cleared with the President.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc93b0-64f1-48d0-a928-296184742d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, de Vega recognized there were challenges on how to move out
        Filipinos from the area.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2485db5-a225-42b9-92b0-ee1a0f7dae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only issue is...how to repatriate them because that''s what we''re
        working on diplomatically. It''s not a simple matter <em>na magpapadala tayo
        ng eroplano, magha-hire ng...</em>charter <em>ng eroplano, kasi wala ngang</em>
        flights or ships. The normal way to get out of Gaza is through Israel," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735339ec-e035-4745-b226-50249ed31ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Only issue is...how to repatriate them because that''s
        what we''re working on diplomatically.  It''s not a simple matter of just
        sending a plane, chartering a plane because there are no flights or ships.
        The normal way to get out of Gaza is through Israel.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f747e7-671c-4aba-b779-91f946fb53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/9/embassy-wants-suspension-ph-israel-travel.html"
        target="_blank"><strong>RELATED: Embassy wants to suspend all travel from
        PH to Israel</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd3458-89f4-495f-8ee3-260d279e04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.facebook.com/photo?fbid=722933089859420&amp;set=a.228156996003701"
        target="_blank">latest advisory</a> from the Presidential Communications Office,
        the Philippine Embassy in Israel said Alert Level 1 remains over the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291f5ee-0ef5-4076-aa5f-d87c0734bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"While the situation in Israel remains tense in certain areas, the
        Israeli security forces have regained control of the affected areas in the
        South as of 12:00 a.m of Monday, 09 October 2023," the advisory said, adding
        there is no prohibition in movement in Israel except in specific areas of
        conflict which it said was within the vicinity of the Gaza border.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbcdac-0bb9-4152-9c22-807abd165fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T21:19:57.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-10T21:49:38.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that while the Ben Gurion Airport remains open, only 50%
        of air carriers are moving to and from the country. Repatriation from Israel
        was also not necessary, it said.</p>'
