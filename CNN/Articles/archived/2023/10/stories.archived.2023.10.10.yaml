    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34b878-f691-4cb7-9fb7-7494835d888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.582+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic pathologist Dr. Raquel Fortun earlier said the details
        in Gumikib’s death certificate are “vague” because the underlying cause of
        the death — an important detail — was left blank. It failed to explain where
        the edema came from.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae5003-e202-4864-8e62-682bb0e91b54'
      'mgnl:activationStatus': true
