      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Transport
        group Manibela will push through with its planned <a href="https://www.cnnphilippines.com/transportation/2023/10/9/manibela-transport-strike-october-16.html">nationwide
        transport strike beginning Oct. 16</a> despite the suspension of Land Transportation
        Franchising and Regulatory Board (LTFRB) chairman Teofilo Guadiz III.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81824e8a-33e6-4192-ba46-780a45a933f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T14:02:05.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T14:02:05.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. ordered the <a href="https://www.cnnphilippines.com/news/2023/10/9/ltfrb-teofilo-guadiz-iii-suspension.html">suspension
        of Guadiz</a> on Monday amid allegations made by his former aide Jeffrey Tumbado
        that he is taking bribes in exchange for franchise, additional routes, and
        special permits.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af0297-a170-4158-9c5a-fd1619deb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T14:02:05.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T14:02:05.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasi marami pang sangkot sa kaso ang nakaupo sa pwesto [Because there\
        \ are many officials involved that are still in office],\" Manibela chairman\
        \ Mar Valbuena told CNN Philippines on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0e0c7-da26-4460-ae53-4192b1c0cf3d'
