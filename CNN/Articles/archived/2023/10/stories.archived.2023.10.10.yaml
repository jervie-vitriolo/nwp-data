    'template': '1'
    'title': 'How Makati pizza joint Crosta fired up a thrilling new era in local
      dining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f58596-6a18-4b3c-9639-581b591553b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.826+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Makati apartment that Crosta’s founding couple share, clumps
        of dough stare down at us. “How the fuck did they get there to begin with?”
        wonders Ingga Cabangon Chua of the Orion’s Belt of dough now fossilized on
        her dining room ceiling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c4c37-3f92-4d82-9c2b-f1a33b415b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.826+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner, Tommy Woudwyk, dates the dough cluster to Crosta prehistory,
        long before their “Pizza of the Year 2023” nod (awarded by actual Italians
        in Napoli, FYI) and further even before the endless swarm of customers and
        app-dispatched riders at their Makati branch, all as eager for their order
        as parents awaiting their kid’s name at graduation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088caaf-93a1-4780-a238-922c369c0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.827+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good five years before Crosta became the Philippines’ most exciting
        purveyors of pizza, it was just Ingga living, breathing, and dreaming dough
        in this very apartment. “It surrounded us when we slept,” she remembers, describing
        tubs of dough she let ferment in their bedroom. At one point, dough was even
        a drinking buddy, which might explain the archaeological find on their ceiling.</p>'
    '3':
      'image': 'jcr:97e3fbde-8f85-4f74-b837-cfb4bbe6fe96'
      'imageCaption': 'Ingga Cabangon Chua in the apartment where her dough obsession
        started. Photo by SONNY THAKUR '
