    'mgnl:tags': ['Grace-Poe', 'PUV-Modernization-Program']
    'stories': []
    'template': '1'
    'title': 'Poe calls for suspension of PUV modernization plan amid corruption claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038719f-833d-4e0f-a97e-fd7bcaa320be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Sen.
        Grace Poe on Tuesday called on the Department of Transportation (DOTr) to
        suspend the implementation of the government’s plan to modernize public utility
        vehicles, which has been marred with corruption allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fd770-ffab-469b-9dcb-7d09e6efb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi na nga makausad nang maayos ang PUVMP (PUV Modernization Program)\
        \ dahil sa iba't ibang isyu, nabahiran pa ng korapsyon,” said Poe, the chairperson\
        \ of the Senate committee on public services.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2dfa0d-5e5d-440b-97e3-92b0b883698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung totoo ang alegasyon, hindi ito makatarungan sa ating mga drayber\
        \ na nawalan ng kabuhayan dahil pinaboran pala ang mga naglalagay,” she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b729c44-3882-4cfc-9329-a9f04e60aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The PUVMP has not decently progressed because of various\
        \ issues, and now it is tainted with corruption. If the allegation is true,\
        \ this is unjust to our drivers who lost their livelihood because others were\
        \ favored due to bribes.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c37f53-7563-4339-81b3-7fceed83a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Jeffrey Tumbado, who was an executive assistant to LTFRB
        chairperson Teofilo Guadiz III, bared the <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">“ruta
        for sale” scheme</a>, wherein operators have to pay transport officials up
        to ₱5 million to get routes, franchises, and special permits, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc59f6-521e-493c-8d5e-18158e538b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado claimed Guadiz receives instructions from “higher-ups” in the\
        \ Department of Transportation and Malacañang regarding the bribery. The LTFRB\
        \ chairperson has denied the allegations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35576567-c9c0-4a2e-85bd-e5e342ca0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, President Ferdinand Marcos Jr. ordered the <a href="https://www.cnnphilippines.com/news/2023/10/9/ltfrb-teofilo-guadiz-iii-suspension.html">suspension
        of Guadiz</a>, as well as an investigation into the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e70d1-6a1c-4513-87d5-2c8a28453d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr also said it issued a notice to explain after Guadiz was accused\
        \ of misconduct regarding the PUV Modernization Program, along with other\
        \ irregularities bared within the LTFRB.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df9532-60d8-4f54-abc0-3de7ef8bc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Erring officials must be held accountable for bungling a very critical\
        \ program of the transport sector,” Poe said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e79229-5a59-4993-b5a3-994c58f5bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She is hoping that amid ongoing probes into the corruption claims,\
        \ the PUV Modernization Program will be fixed, reiterating that the modernization\
        \ plan must be “progressive, just, and humane.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c542cb9-b7da-4ff3-9460-9ce097bc236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado said he is set to file graft complaints along with transport\
        \ group Manibela against officials involved in the alleged bribery scheme.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e97d53-60d3-4ece-98bb-8d1da122c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:04:12.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:04:12.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela will push through in staging a <a href="https://www.cnnphilippines.com/transportation/2023/10/10/manibela-transport-strike-push-through.html">nationwide
        transport strike starting Oct. 16</a> to protest the alleged corruption and
        the government’s modernization plans.</p>'
