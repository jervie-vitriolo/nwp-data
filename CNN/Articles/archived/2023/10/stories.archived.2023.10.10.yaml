      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dirt and dust are seen flying as bullets hit the ground around her.\
        \ Next to the emptied suitcase and open trunk, she takes cover again. Her\
        \ fate is unknown.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa973835-1579-412a-9786-4842c79e402e'
