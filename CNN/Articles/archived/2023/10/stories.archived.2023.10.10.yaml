      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first clip, begins at 9:23 a.m. according to its timecode, just\
        \ under three hours after the first explosions were reported at the Nova festival.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8b630-aa25-444f-a252-9e916889e7ba'
