    'title': "New LTFRB head named following Guadiz’s suspension  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e044cb-e55c-4d5f-8271-17eace9ec670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:41:27.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong>Transportation
        Secretary Jaime Bautista on Tuesday appointed Mercy Leynes as officer-in-charge
        (OIC) of the Land Transportation Franchising and Regulatory Board (LTFRB)
        amid allegations of corruption in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b74c5-4b60-414c-aea8-6b9894da7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:41:27.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Special Order No. 2023-353, LTFRB board member Leynes\
        \ will serve from Oct. 10, 2023 until Oct. 9, 2024.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c607a87-2e16-4582-b25c-2681c85401d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:41:27.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ef774-88cc-4b3b-aed0-90e0b4c420a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:41:27.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leynes will replace suspended chief Teofilo Guadiz III, who was
        accused of bribery in exchange of franchise, additional routes, and special
        permits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44193fc-7ac6-432f-90af-24043d753a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:41:27.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5039d2-ac65-46e8-a2e5-86c0df439ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:41:27.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz’s suspension came after his former executive assistant Jeffrey\
        \ Tumbado earlier revealed that operators have to pay transport officials\
        \ up to ₱5 million as part of the “ruta for sale” scheme.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633aeb2-dee4-47f0-96ba-eb5ecfecd398'
      'mgnl:activationStatus': true
