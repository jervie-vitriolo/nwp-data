      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong>&nbsp;<strong>—</strong>
        It only took less than a minute for 17-year-old Kaylee Shimizu to make all
        the four judges of "The Voice" turn all their chairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895e107-371e-47d3-b135-763403547572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shimizu immediately caught the attention of the judges just by singing\
        \ the first few lines of \"Golden Slumbers\" by The Beatles during the blind\
        \ auditions of the popular singing reality competition.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d9865-038b-456b-91ee-80b960aae5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino-American teen shared that she has been singing since she\
        \ was little because of her family's love for karaoke.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d71627-b8e2-4805-865d-0085867f6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I grew up singing karaoke, Filipino family. So, I've been singing\
        \ for my whole life,\" Shimizu told the judges.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb85fc-d3a8-494e-bbe9-f0e8acf79c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shimizu also said that she is interested in performing \"soulful R&amp;B\"\
        \ songs on the show.\r"
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/HGyQOGe2ghA?si=Wi64dB04FrMVwm9L"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165004d8-a297-4b65-ba3d-c978ea5d9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:57:21.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ea3df-2219-4fe2-a37b-8edc9f10e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judges had nothing but praise for the aspiring singer from Ewa\
        \ Beach, Hawaii.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63106d-77cc-4155-8914-fcfd2f7d9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You just had so much confidence delivering these impossible notes,\"\
        \ said Grammy-winning singer John Legend.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3fcc2-20c0-4009-9945-021d5ea1727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I absolutely am blown away by you. Your vibrato, it's so slow and\
        \ like a wave... And it feels like you have so much control over that. I've\
        \ never heard anything like that before,\" said pop singer and No Doubt vocalist\
        \ Gwen Stefani.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208d2d0-3468-4c11-98fb-6d8c6747b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former One Direction member Niall Horan and country music singer Reba\
        \ McEntire were also impressed with Shimizu's audition.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032059e-a095-46a5-8c4e-92532fd993a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When we talk about technically gifted, I've never met anyone so gifted.\
        \ The song choice was perfect by the way,\" said Horan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759b027-e7fc-4d7b-964b-7bc3b15d6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I was 17, I had not the imagination to be even thinking about\
        \ singing like you. I'd never heard anybody do what you did on the stage today.\
        \ It was spiritual to me,\" said McEntire.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360268a8-19bb-415d-bcdb-5b4f1d0476a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shimizu picked Legend as her coach, who later described her as a \"\
        young Ariana Grande.\"  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be26868-e8dd-4fec-8f4d-bd934948292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The teenager thanked everyone for their support.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663eb63-d8fe-4e6c-8594-bcc02326e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:55:50.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T13:58:19.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you everyone for so much LOVE AND SUPPORT!!! I seriously
        appreciate it!! I''m beyond happy and I still can''t believe it LOL this opportunity
        is a once in a life time thing!!! 4 chairs is insaneeee!!!l?!?," said Shimizu
        in an <a href="https://www.instagram.com/p/Cx_mvi2PvuL/?utm_source=ig_embed&amp;ig_rid=2c1d8112-3adc-44ab-ada4-3211396affa3&amp;img_index=1">Instagram
        post.</a></p>'
