      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Hamas member Saleh al-Arouri told Al Jazeera Arabic on Saturday\
        \ that Hamas is ready “for all options, including a war and an escalation\
        \ on all levels.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eec72a-9e50-4dc9-9599-458c50a7fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306fd48-7bf8-4a50-af0c-9a0f8dbb50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are ready for the worst-case scenario, including a ground invasion,\
        \ which will be the best for us to decide the ending of this battle,” al-Arouri\
        \ said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506c5ef-d36f-4d94-ad74-7e523760b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.012+08:00
