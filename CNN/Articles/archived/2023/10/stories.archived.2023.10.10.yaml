    'lead': 'The brazen attack by Palestinian militant group Hamas on Israel that
      began on Saturday will be seen as a turning point in the Palestinian-Israeli
      conflict with far-reaching repercussions, analysts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T01:21:46.673+08:00
