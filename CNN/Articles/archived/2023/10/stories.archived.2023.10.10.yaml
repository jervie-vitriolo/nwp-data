      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong>The
        construction of a major flood control project in Pampanga and Bulacan may
        start in 2025, with the engineering design process beginning as early as next
        year, the Department of Public Works and Highways (DPWH) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8640c6-36f6-4a17-84bd-95da978350e3'
      'mgnl:activationStatus': true
