    'jcr:uuid': '79a351cb-1c6d-4615-bb9c-3ef4ea5c8348'
    'lead': 'The Bureau of Corrections and several other government agencies on Tuesday
      signed a memorandum of agreement seeking to address drug trafficking inside
      correctional and prison facilities nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T18:26:24.358+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-10T18:26:24.875+08:00
