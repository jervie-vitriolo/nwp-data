    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7a0a6-9062-40ce-a7c7-742da4c0f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.830+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shows me an old notebook filled with what look like Pictionary
        doodles. On one oil-stained page, oven temperatures are scribbled in no particular
        order; above, the rough drawing of a circle is pock-marked and tersely labeled
        “Bubble.” It documents her literal highs and lows in making pizza exactly
        how she wants it: crust that’s tasty even without toppings, offering char-speckled
        crunch that sinks into delightfully chewiness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a9023-44de-402e-b858-146bfe58b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.831+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s so much to learn and you kind of just get sucked into it,”  she
        says. Building her know-how via Google and an old recipe from Tommy’s mom,
        Ingga soon became so devoted to her pizza side project, she eventually snuck
        it into her day job managing real estate for her father. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17532bf9-e17e-4d46-a3b6-521cc7b9582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.831+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Sandari, their residential development in Batangas, she lured
        clients into a sales pavilion with the promise of brick-oven pizza. Back then,
        her crust resembled the dormant volcano that bordered Sandari, a hulking mass
        with barely any room for toppings. Still, customers kept coming back, some
        even leaving with a house and lot to-go. Ingga laughs, recalling the walk-in
        customer who dined and bought property in the process (“I called my dad and
        said, ‘Hey dad, we ROI’d!’”)</p>'
