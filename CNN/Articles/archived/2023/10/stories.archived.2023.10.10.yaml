      'mgnl:type': 'text'
      'text': "He said verification takes time since they only rely on information\
        \ from Israeli authorities. He urged the public not to share unverified reports\
        \ that may only cause fear and panic among Filipinos.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792b0c5-5fa5-4515-93f7-20672d8d29ce'
