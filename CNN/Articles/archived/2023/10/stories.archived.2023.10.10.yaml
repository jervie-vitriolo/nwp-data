      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc3fab-3366-49d4-a303-d5e5e9a31d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T19:06:51.419+08:00
