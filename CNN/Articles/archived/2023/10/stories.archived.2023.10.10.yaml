    'mgnl:tags': ['BSKE', 'Meralco']
    'stories': []
    'template': '1'
    'title': 'Meralco prepares over 300 generator sets for 2023 BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d2fe1-98a6-46bd-8681-fe77da5c006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.707+08:00
