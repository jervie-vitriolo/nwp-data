    'mgnl:tags': ['task-force', 'Bureau-of-Corrections', 'drug-trafficking', 'New-Bilibid-Prison']
    'stories': []
    'template': '1'
    'title': 'BuCor, several agencies form task force vs. drug trafficking inside
      prisons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83aeca6-c3c2-43c7-a19e-029a7d04376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Bureau of Corrections (BuCor) and several other government agencies on Tuesday
        signed a memorandum of agreement seeking to address drug trafficking inside
        correctional and prison facilities nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44197598-b888-46ac-ae25-30ac53541f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Inter-Agency Collaborative Group (IACG) is composed of BuCor, National\
        \ Intelligence Coordinating Council, National Bureau of Investigation, Philippine\
        \ National Police, and the Philippine Drug Enforcement Agency.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95e09f-ac81-4623-ab2b-2726515453c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963db25-9f1e-4eb7-90ad-b74ac3853b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, BuCor chief Gregorio Catapang noted that 70% to 80%\
        \ of over 50,000 inmates nationwide are charged with drug-related offenses.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a29f1-11e7-4799-a48b-cd432744f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed9576-34da-4383-8a64-5751ae69cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said the task force will ensure that “persons deprived of\
        \ liberties, drug personalities, or even syndicates do not benefit any further\
        \ from the proceeds of their illicit drug activities and financially disable\
        \ them from further engaging in the trafficking of illegal drugs.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa8173-e084-4516-bba0-12a6625f0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b336878-0315-4473-90c0-ee75a2a02a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MOA covers the New Bilibid Prison, Correctional Institution for\
        \ Women, Iwahig Prison and Penal Farm, Sablayan Prison and Penal Farm, Leyte\
        \ Regional Prison, San Ramon Prison and Penal Farm, and Davao Prison and Penal\
        \ Farm.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71974644-117a-47ba-af29-93edf5145c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e33e8-1263-4212-b863-d89ef4d7bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the IACG will have an operations center inside the NBP that\
        \ will “concentrate on intelligence gathering, monitoring, and taking action\
        \ to prevent drug-related activities inside the NBP and other prison facilities\
        \ and penal farms.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bbf83-fa75-4646-abb6-fbf7b02b2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbe392-1916-4be7-93b8-faa960785eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:26:24.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:26:24.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This cooperation and close coordination among agencies is also
        in line with the guidance of Justice Secretary Jesus Crispin Remulla to fight
        illegal drugs in the BuCor and to comply with Congress and Senate’s recommendations
        to stop illegal drug activities in BuCor,” said Catapang.</p>'
