      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re expecting the price of regular milled rice
        will be lower than ₱40 per kilogram. Maybe by next week because those harvested
        last week and this week will enter the market.]</p>'
