      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video from the dashcam, timestamped at 12:09 p.m., shows two\
        \ militants approach the body of the second individual. They rifle through\
        \ the person’s pockets, and one picks something off the body and puts it into\
        \ his own back pocket.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400fdda-cd74-44b0-a863-be6e728337c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e860291-89bc-4693-8d48-615c6b76f79f'
