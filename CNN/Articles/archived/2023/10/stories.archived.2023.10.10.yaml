      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velarde said the group is targeting to fire up 16 critical infrastructures
        identified by the Philippine government and the US Department of Homeland
        Security.</p>'
    '5':
