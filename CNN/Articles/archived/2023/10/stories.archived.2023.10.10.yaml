  'npc-philhealth-warning-leaked-data':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-10T09:34:29.000+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e29a5f4-6d5c-442f-950d-257d80ce48a8'
    'lead': 'The country''s privacy watchdog warned individuals or groups against
      circulating and processing stolen account information from the Philippine Health
      Insurance Corporation (PhilHealth) after it received reports that the data was
      being "shared illicitly."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T09:36:49.269+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-10T09:48:16.411+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-10-10T09:48:15.958+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Stolen PhilHealth data now being ''shared illicitly'' – NPC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd50144-63d2-40bd-b7aa-9a01152dcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.412+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        country''s privacy watchdog warned individuals or groups against circulating
        and processing stolen account information from the Philippine Health Insurance
        Corporation (PhilHealth) after it received reports that the data was being
        "shared illicitly."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f41d19-0bd7-49fa-8f30-81e38d004f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.413+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Privacy Commission (NPC) released a statement on Tuesday
        to issue a "critical warning" on the leaked personal information of millions
        of Filipinos affected by the PhilHealth hacking.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f07ff9-7f7e-4941-9fdb-1b966dcb8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.413+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We want to emphasize the gravity of this situation and the severe
        consequences that await anyone involved in processing, downloading, or sharing
        this data without legitimate purpose or without authorization," the NPC said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739beb5-8b89-4403-9245-339e055c2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.414+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said penalties range from ₱500,000 to ₱4 million, with imprisonment
        of up to six years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc910cb-7640-48e7-8a96-3dbf6c749505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.415+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NPC added that the further circulation of the data may make Filipinos
        vulnerable to criminal activities, such as identity theft, fraud, extortion,
        and blackmail, among others.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be4e11-9066-4f76-93c0-286cc3132a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.416+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the public to report any illegal act involving the
        leaked information to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc410a5b-c41a-4ff4-8b29-cda3a6f39974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.416+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Information and Communications Technology on Monday
        said the number of affected PhilHealth members was "significant," and in the
        "millions."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f65c7b-9674-42a2-a42f-b6981b27115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.417+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/9/PhilHealth-cyberattack-likely-hit-millions-of-members---DICT-.html">READ:
        PhilHealth cyberattack likely hit ''millions'' of members – DICT</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4b743-ce41-46e8-aa90-c38bc9f4a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.418+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities earlier said hackers may face up to 20 years in prison.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11661c22-d208-40d3-a346-065fd1f8279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:36:49.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T09:48:16.418+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC also said officials of the state-run health insurer may
        also be slapped with legal charges over possible negligence.</p>'
