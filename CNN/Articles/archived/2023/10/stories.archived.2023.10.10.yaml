      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said DMW officers have also visited two injured Filipinos who\
        \ were given financial assistance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951f515-f76f-45e3-9b61-9f5abc3a38d8'
      'mgnl:activationStatus': true
