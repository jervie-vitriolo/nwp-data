    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d367b-016b-4e82-a3f6-bc67fb3731c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.562+08:00
      'mgnl:createdBy': 'vince'
