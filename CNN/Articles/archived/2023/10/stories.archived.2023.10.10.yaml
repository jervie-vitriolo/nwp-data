      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f1c21-069f-4f7f-85e0-4fbe8dc2f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pride (In the Name of Love)” originally paid tribute to Martin Luther\
        \ King Jr. and referenced his assassination on April 4, 1968 at the Lorraine\
        \ Motel in Memphis, Tennessee.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cfdf5-2975-4560-9be2-4786d24bf104'
