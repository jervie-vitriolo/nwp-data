    'template': '1'
    'title': 'Israel is at war with Hamas. Here’s what to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccf527-dbdc-40e9-869a-cd5dbba53fd8'
