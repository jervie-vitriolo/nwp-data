    'lead': 'The Philippine Embassy in Israel is verifying the reported death of a
      caregiver, while also confirming the safety of Filipino students there amid
      the escalating war between Israeli forces and militant group Hamas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T11:58:44.972+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-10T11:58:45.466+08:00
