      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "– ₱150 million for DepEd's aid to private school students and teachers\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab715d7-47ad-4c69-a79b-1e6d7a0863b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said the small committee decided not to convert the confidential\
        \ funds of the OVP to MOOE allocation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f07a32-20b7-4d94-90ab-dbae8b498924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The small committee stripped off the confidential fund request of Vice\
        \ President Sara Duterte, who is concurrently the education secretary, for\
        \ ₱500 million for the OVP and ₱150 million for the DepEd in the proposed\
        \ 2024 budget.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc6055-68f0-4237-9b78-4ff8dc9cf7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is under heavy criticism following the <a href="https://www.cnnphilippines.com/news/2023/9/25/quimbo-ovp-spent-125m-confi-funds-in-11-days-.html">controversial
        spending of ₱125 million in confidential funds in 2022</a>, although her office
        was not given the expense for that fiscal year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd3a8f-0adb-4de2-8018-4bb07129a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2024, the Marcos administration sought <a href="https://www.cnnphilippines.com/news/2023/8/3/confidential-intelligence-funds-2024-national-budget.html">₱10.14
        billion in confidential and intelligence funds</a>, of which ₱4.5 billion
        will be allocated to the Office of the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97342467-085c-477d-bf33-09afed9d31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget officials requested ₱50 million in confidential funds for
        the DA, which President Ferdinand Marcos Jr. also heads, and ₱300 million
        for DICT and ₱5 million for DFA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d39f7b-32ad-4966-bc6b-1524e7e6b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the development, DICT Undersecretary Jeffrey Dy said
        his agency is "saddened," raising the <a href="https://www.cnnphilippines.com/news/2023/10/9/PhilHealth-cyberattack-likely-hit-millions-of-members---DICT-.html">recent
        attack on the state-run Philippine Health Insurance Corp</a>. and the importance
        of cybersecurity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6510ca-1faf-4c17-a6f8-c6109b9fc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the agency is appealing to the House to \"at least increase\
        \ the non-confidential portions of our budget.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a074be-91bb-4189-8c17-23838d4f5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Gabriela Party-list Rep. Arlene Brosas raised that\
        \ in last year's Bicameral Conference Committee, Congress restored DepEd's\
        \ confidential fund for 2023, as well as the slashed ₱10-billion funding for\
        \ the government's anti-communist task force.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee1e5d-a464-446e-8dfb-06f7ff77b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas also challenged Marcos to give up his confidential and intelligence\
        \ fund request and redirect the money to basic social services.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ee750-f2d1-46b4-b81d-20982864a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate has yet to tackle the proposed 2024 budget in its plenary.\
        \ Once done, the two chambers will call a Bicameral Conference Committee to\
        \ resolve their versions of the budget bill.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff5647-811f-4783-bb90-0ac8411550e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo assured that during this time, lawmakers will include special
        provisions in next year''s appropriations to tighten the definition of confidential
        funds as well as put up more safeguards on the spending item.</p>'
