      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When they came in and threw grenades at our ambulances they did not\
        \ knock on the roof. This is war. The scale is different,” Hecht said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1906f-d38a-44d9-a05b-839b74df8280'
      'mgnl:activationStatus': true
