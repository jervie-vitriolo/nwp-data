  'writers-guild-of-america-union-new-contract':
    'author': 'Taylor Romine and Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-10T12:39:20.000+08:00
    'imagesource': 'jcr:9c4072a9-7fe7-485d-97c3-0d8eff9f2136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aeb1a04-de6e-44d8-9f86-6974d25f7bb9'
    'lead': 'Members of the Writers Guild of America union ratified a new contract
      with Hollywood and television studios, the WGA said in a statement released
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T12:42:19.309+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-10T12:42:19.668+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Writers union ratifies its new contract with Hollywood and TV studios'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eeaee5-6682-4b56-8fdf-5b6d3fcb4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Members of the Writers Guild of America
        union ratified a new contract with Hollywood and television studios, the WGA
        said in a statement released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df0dae-25b6-4f17-bf72-d0ba32b9ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 8,525 valid votes cast, 99% of WGA members voted to ratify the\
        \ new contract, which will last from September 25, 2023, through May 1, 2026,\
        \ the release said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750b21d-c79c-4d9f-892a-62e61081ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through solidarity and determination, we have ratified a contract\
        \ with meaningful gains and protections for writers in every sector of our\
        \ combined membership,” said WGA West President Meredith Stiehm. “Together\
        \ we were able to accomplish what many said was impossible only six months\
        \ ago.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff1eed-d87c-4469-9959-dc5a205300ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WGA East President Lisa Takeuchi Cullen said that the Alliance of Motion\
        \ Picture and Television Producers now needs to negotiate a fair contract\
        \ with SAG-AFTRA, the actors union, which has been on strike since July.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51baa724-80cd-4add-8306-017f4bd3b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until the studios make a deal that addresses the needs of performers,\
        \ WGA members will be on the picket lines, walking side-by-side with SAG-AFTRA\
        \ in solidarity,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bfe0fd-8a5c-4080-aaea-e829b58c3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the AMPTP said the new contract represents “meaningful\
        \ gains” for Hollywood’s writers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51f467-e9f4-4a8b-a627-c5105250a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The AMPTP member companies congratulate the WGA on the ratification\
        \ of its new contract, which represents meaningful gains and protections for\
        \ writers. It is important progress for our industry that writers are back\
        \ to work,” the organization said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19030878-0b4a-413a-b6d3-59a0b99799b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the deal, most writers’ minimum pay will increase 5% immediately,\
        \ another 4% in May 2024 and then another 3.5% in May 2025. Health fund contributions\
        \ will increase by a half percentage point to 12% of companies’ reportable\
        \ earnings. And writers working on the same script will no longer need to\
        \ split pension and health contributions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d870860-f706-4a5c-8546-cc62d3980377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some writers were concerned about the growth of streaming, because\
        \ they lost out on residuals that traditional television shows paid when they\
        \ were re-run. Initial compensation and residual pay for big-budget streaming\
        \ projects will increase as part of the new contract.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52863865-2846-495e-bbd3-97fd2494f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal also includes assurances that AI cannot write or rewrite literary\
        \ material and will require AI-generated materials to be disclosed to writers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e78a8-a38b-46f9-b5eb-e3312c839e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Streaming services, such as Netflix, Disney+ and Max, also pledged\
        \ to increase transparency about how many hours certain programs are streamed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a164fd2-0a7d-489f-9032-975cd4c64378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ratification of a new employment contract between the WGA and Hollywood’\
        s biggest studios officially closes the chapter on one of the longest strikes\
        \ in the union’s history. The writers’ strike began in May and ended last\
        \ month — after 148 days — following a tentative contract agreement made between\
        \ the union and the AMPTP.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15c150-dc25-42cf-b012-29d4a3d06523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writers’ strike, coupled with the ongoing SAG-AFTRA actors’
        strike, hobbled the entertainment industry’s ability to do business over the
        last few months. It was the first time both SAG-AFTRA and the WGA went on
        strike together since 1960.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb80e8a-638e-4be0-b8b9-c43fb57dd22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:42:19.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:42:19.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/09/media/wga-contract-ratified/index.html">Writers
        union ratifies its new contract with Hollywood and TV studios</a>"</em></p>'
  'ph-agri-israel-hamas-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-10T12:46:05.000+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
