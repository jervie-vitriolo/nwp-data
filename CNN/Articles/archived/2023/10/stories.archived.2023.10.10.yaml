  'former-ltfrb-official-urges-malacanang-protect-truth':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-10T16:54:21.000+08:00
    'imagesource': 'jcr:b51c2e92-af54-4f04-972c-cb72cf42fe05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e44a052-4b5e-4b36-bfe5-48629f756f39'
    'lead': 'Former Land Transportation and Franchising Board (LTFRB) official Jeffrey
      Tumbado is urging Malacañang to ''protect the truth'' amid his allegations of
      corruption in the transport sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T16:59:20.707+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-10T16:59:21.169+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ruta-for-sale-scheme', 'LTFRB', 'corruption']
    'stories': []
    'template': '1'
    'title': 'Former LTFRB official urges Malacañang to ‘protect the truth’ amid corruption
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe497f-ccd1-4d3f-927b-d73532c934f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Former
        Land Transportation and Franchising Board (LTFRB) official Jeffrey Tumbado
        is urging Malacañang to “protect the truth” amid his allegations of corruption
        in the transport sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6b02b-ca29-4fd1-a7d8-d635aaace836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nananawagan ako sa Pangulong Ferdinand ‘Bongbong’ Marcos [Jr.] sa\
        \ kanyang anti-corruption campaign na panatilihin po ninyong buhay ang inyong\
        \ kampanya at hindi pagkukunwari,” Tumbado said in a statement on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c65f5-c38c-4df6-8d88-b5e481ebf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I’m calling on President Ferdinand Marcos Jr. to keep\
        \ his anti-corruption campaign alive and this should not be hypocrisy.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38586486-d5b9-42ee-987f-9592b0bd02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos ordered the suspension of LTFRB chairman Teofilo Guadiz III\
        \ amid Tumbado’s allegations that Guadiz takes bribes in exchange for franchises,\
        \ additional routes, and special permits.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386615ea-c5ff-4231-a90f-4facf8ea541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado used to work as executive assistant to Guadiz.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb1276-06f0-4c08-94f4-2f8999d3c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he didn’t name names, he said Guadiz was not acting alone in\
        \ taking bribes as he was merely following orders from “higher ups” or officials\
        \ from the Department of Transportation and Malacañang.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fcf91-4712-4859-b887-ec5acc8f0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Patuloy po ako na maglalahad ng katotohan sa malawakang kurapsyon\
        \ at katiwalian sa loob ng ahensya na kinasasangkutan pa ng ilang personalidad\
        \ sa Legal at Technical Division,” Tumbado said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e9049-1d12-418a-bf5f-1d034174ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I will continue to expose the truth about the wide-scale\
        \ corruption and anomaly inside the agency, in which some personalities from\
        \ the legal and technical divisions are also involved.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8b6ee-7618-4b92-ba39-0041743f4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado is planning to file corruption complaints against those involved\
        \ in what he calls the “ruta for sale” scheme.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978da37c-5870-4d7b-b3b8-9c141350a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">Corruption
        charges to be filed vs. LTFRB officials</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40aa1d2-fd04-4f8e-80d1-88762eab49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meantime, transport group Manibela will push through with its planned\
        \ nationwide transport strike beginning Oct. 16 despite the suspension of\
        \ Guadiz.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35a2d3-e288-404b-b79c-dc273efbc5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairperson Mar Valbuena added that the group is also protesting\
        \ the deadline for the traditional jeepney franchise set on Dec. 31.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639af13-e020-4783-be27-271de7db9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T16:59:20.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T16:59:21.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/transportation/2023/10/10/manibela-transport-strike-push-through.html">Group
        to push through with Oct. 16 transport strike</a></strong></p>'
