      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea542e74-db55-4902-8a2e-da61a7b63ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.578+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gumikib was found to have internal bleeding in his brain, which caused\
        \ him to go into a coma before he died on Oct. 2.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dcfb2-29df-4431-bd8b-9e4ac29356f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.579+08:00
