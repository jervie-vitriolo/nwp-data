      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6885f7a-69a3-426a-9119-829bdbdb6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.560+08:00
      'mgnl:createdBy': 'vince'
