    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699befa8-8b84-4b4d-83e9-cce42cc08490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.397+08:00
