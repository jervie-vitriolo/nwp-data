      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s performance of “Pride” was preceded by “I Still Haven’t
        Found What I’m Looking For.” It was followed by “MLK,” according to videos
        shared by concertgoers on social media.</p>'
