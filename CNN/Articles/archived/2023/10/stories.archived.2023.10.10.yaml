      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what we know so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200fd01f-3990-47f3-ac2d-3bf6580e7146'
      'mgnl:activationStatus': true
