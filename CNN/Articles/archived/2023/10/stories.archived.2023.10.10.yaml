      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2f823-d69b-4436-bf54-ed20e48eea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bce79a-0d9e-4807-adcc-7858d1a74242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Militants from Gaza fired thousands of rockets towards Israeli towns\
        \ on Saturday morning, before breaking through the heavily fortified border\
        \ fence with Israel and sending militants deep into Israeli territory. There,\
        \ Hamas gunmen killed hundreds of people, including civilians and soldiers,\
        \ and took hostages, sometimes from their homes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d7629-3363-40bd-901d-5807ce44445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956aa38f-6e80-4e2b-96b3-765983978ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took Israeli troops more than two days to take back control as fighting\
        \ raged in the streets. On Monday, the Israel Defense Forces (IDF) said it\
        \ had retaken control of all Israeli communities in Gaza’s vicinity on its\
        \ southern border after fighting with Hamas ended.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10145a73-1e86-4e3c-b0ba-b4e782b33060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337a6b2-9b81-4add-b2bc-12c837c5628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks were unprecedented in tactic and scale as Israel has not\
        \ faced its adversaries in street battles on its own territory since the 1948\
        \ Arab-Israeli war. It has also never faced a terror attack of this magnitude\
        \ that has taken the lives of so many civilians. While Hamas has kidnapped\
        \ Israelis before, it has never before taken dozens of hostages at once, including\
        \ children and the elderly.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ba2cd-e875-4dc5-899d-1d5724f9a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495fb4f-1f4c-4ca8-b3de-33836cb91cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas called the operation “Al-Aqsa Storm” and said that the assault\
        \ was a response to what it described as Israeli attacks on women, the desecration\
        \ of the al-Aqsa mosque in Jerusalem and the ongoing siege of Gaza.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb4bca-a1a2-4c81-908a-2a58773940a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f87f2-ed51-40c3-bf5c-8eb9d2912185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has Israel responded?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6adcc05-e1a8-4cd0-b19f-25bd586a1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the attack, Israel has declared war and launched “Operation\
        \ Swords of Iron,” striking suspected Hamas and Islamic Jihad targets in Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65fe8e-bd43-43f8-bea8-16ae1479854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4871100-dcda-4996-ad47-8f6230699fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds had been killed in Gaza as of Monday, including dozens of\
        \ children, the Palestinian Ministry of Health in Gaza said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b28fc2-299e-4967-9a02-823319c6e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28f345-4761-4b0f-9f0c-25cc4177e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has urged civilians in Gaza to leave their residential areas\
        \ immediately for their safety as Israeli military operations continue to\
        \ target Hamas, and shut all crossings between Israel and Gaza, potentially\
        \ setting the stage for a ground incursion into the enclave.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9015961-7259-4c3c-ad9e-ebdc3f597fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddd5b3-a4b7-4c37-9037-2941dc37f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Minister of Defense Yoav Gallant said on Monday that he had\
        \ ordered a “complete siege” on Gaza. “No electricity, no food, no fuel. Everything\
        \ closed,” he said, adding that no water will be delivered either.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee75673-8315-4aa6-8b86-03ce2a59c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3cc93-ee0b-417d-a773-a57a43eaf399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the two sides get here?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ef86c-0aa2-40f8-a820-0b26d89ca28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions between Israelis and the Palestinians have existed since before\
        \ Israel’s founding in 1948. Thousands of people on both sides have been killed\
        \ and many more injured over decades.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8838b-a9b7-4f35-8693-1e1d0afba423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0a616-e171-482e-8914-71b0524b297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violence has been particularly acute this year. The number of Palestinians\
        \ – militants and civilians – killed in the occupied West Bank by Israeli\
        \ forces since the year began is the highest in nearly two decades. The same\
        \ is true of Israelis and foreigners – most of them civilians – killed in\
        \ Palestinian attacks.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05fded-5175-4a2b-a140-e2309ed954eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a6e31-6076-4701-bfbc-35b181665206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel captured Gaza from Egypt in the 1967 war, then withdrew its\
        \ troops and settlers in 2005. The territory, home to some 2 million Palestinians,\
        \ fell under Hamas’ control in 2007 after a brief civil war with Fatah, a\
        \ rival Palestinian faction that is the backbone of the Palestinian Authority.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f89753-a720-49d8-bc9a-ba1362b868ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a390014-2467-4c78-93d8-5ba062f8db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Hamas seized control, Israel and Egypt imposed a strict siege\
        \ on the territory, which is ongoing. Israel also maintains an air and naval\
        \ blockade on Gaza. Human Rights Watch has called the territory an “open-air\
        \ prison.” More than half of its population lives in poverty and is food insecure,\
        \ and nearly 80% of its population relies on humanitarian assistance.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb54dd-a553-448f-857b-f716d8964974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493f4ba-e88e-4c0e-83d1-c2cc6d65b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas and Israel have fought several wars. Before Saturday’s operation,\
        \ the last war between the two was in 2021, which lasted for 11 days and killed\
        \ at least 250 people in Gaza and 13 in Israel.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e2274-d3fd-4331-93e3-0cf174a0726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1ba32-79f5-44ad-9758-efee984fa6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s assault occurred 50 years almost to the day since the 1973\
        \ war, when Israel’s Arab neighbors launched a surprise attack on Israel on\
        \ Yom Kippur, the holiest day in the Jewish calendar, on October 6, 1973.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252fc4c-ae63-49d3-9f76-103451158854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07811692-f469-42f6-999e-5446574ed898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Hamas?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ede531-2328-41c4-9397-1031b3b51073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is an Islamist organization with a military wing that came into\
        \ being in 1987, emerging out of the Muslim Brotherhood, a Sunni Islamist\
        \ group that was founded in the late 1920s in Egypt.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782db507-7ea6-45c8-bfb2-38e2d24c53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5278904-d915-4958-a7a9-6f62be11024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group, like most Palestinian factions and political parties, insists\
        \ that Israel is an occupying power and that it is trying to liberate the\
        \ Palestinian territories. It considers Israel an illegitimate state and has\
        \ called for its downfall.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c60d55-2b70-4aa4-a78a-350b475ff225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af23bc5-5187-473c-a268-1227aea5423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike some other Palestinian factions, Hamas refuses to engage with\
        \ Israel. In 1993, it opposed the Oslo Accords, a peace pact between Israel\
        \ and the Palestine Liberation Organization (PLO) that saw the PLO give up\
        \ armed resistance against Israel in return for promises of an independent\
        \ Palestinian state alongside Israel. The Accords also established the Palestinian\
        \ Authority (PA) in the Israeli-occupied West Bank.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bebe41-7331-41f3-878d-6305a2b97614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70fba4-b932-46be-8562-f91a4426fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas presents itself as an alternative to the PA, which has recognized\
        \ Israel and has engaged in multiple failed peace initiatives with it. The\
        \ PA, whose credibility among Palestinians has suffered over the years, is\
        \ today led by President Mahmoud Abbas.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf85f6a-8c5f-486c-8609-044c9812fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605a73f-b852-4101-ae53-15179b97a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has over the years claimed many attacks on Israel and has been\
        \ designated as a terrorist organization by the United States, the European\
        \ Union and Israel. Israel accuses its archenemy Iran of backing the group.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cf8b0-8778-44eb-8cf8-f5dfbb839a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d2b2c-c423-4fc7-a05e-d1a0eb650832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a23f04-f838-4b4c-adec-0485c1c26506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is now on a war footing and has already started mobilizing troops\
        \ for a potential ground operation in Gaza. It has said that it will exact\
        \ a heavy price on Hamas for its attack and plans to retrieve Israeli hostages\
        \ from the territory.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b3b1a-e2ed-434c-a01d-fe43bdcf2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b586fd-c31c-48c5-943d-6e427ae2d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has dealt with hostage situations before, but never at this\
        \ scale. In the past, militants have mostly demanded the release of prisoners\
        \ held in Israeli jails in exchange for captured Israelis. In 2011, Israel\
        \ traded 1,027 Palestinians for Israeli soldier Gilad Shalit, and in 2004,\
        \ it released more than two dozen Lebanese and Arab prisoners – including\
        \ two senior Hezbollah officials – for Elhanan Tannenbaum, an Israeli businessman\
        \ and army reserve colonel, as well as the bodies of three IDF soldiers. In\
        \ 2008, Israel released five Palestinian prisoners, five Lebanese prisoners\
        \ and returned the bodies of nearly 200 Arab fighters in exchange for the\
        \ bodies of two Israeli soldiers.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60866dad-51e7-4728-ae32-64d8c5fd1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814d98c-81d8-4568-bcce-a3441d53a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas says it has taken captive 100 or more hostages. Their presence\
        \ in Gaza will undoubtedly complicate any Israeli military operation there.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae31ddb-bff3-4eb3-a94c-9c48a8c076a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490ebe8-fe73-41a7-8802-29f66f02f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The militant group’s armed wing said Monday it would begin killing\
        \ civilian hostages and broadcasting the act if Israel targets people in Gaza\
        \ without warning.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b879d-130c-4160-85d7-a2590270b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a06e4-9a80-4ef5-8494-cdcd7575d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes after the IDF said it planned to take control of the Gaza\
        \ Strip. Its spokesperson, Lt. Col. Richard Hecht, said the aim is to “end\
        \ the Gaza enclave” and “control the entire enclave.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2ef5f-6533-44c2-b702-b16412a8753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b8a41-524f-4e73-8e27-6282dd3de6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked whether it had stopped the “knock on the roof,” which is\
        \ the Israeli military’s warning for civilians before it bombs a building.\
        \ Hecht responded that Hamas did not “knock on the roof.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6923f6-cc11-4efe-af52-b9b045900013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:35.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.104+08:00
