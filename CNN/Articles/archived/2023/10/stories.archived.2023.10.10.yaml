    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-10T21:15:59.000+08:00
    'imagesource': 'jcr:98f8a3a8-235a-4bee-bc9c-2e1c287a8aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a1e8834-ef9d-488b-927a-69d732fc787e'
    'lead': 'The Department of Foreign Affairs said the Philippine Embassy in Amman,
      Jordan has recommended that Gaza be placed under Alert Level 3 to allow for
      the voluntary repatriation of Filipinos in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T21:19:57.734+08:00
