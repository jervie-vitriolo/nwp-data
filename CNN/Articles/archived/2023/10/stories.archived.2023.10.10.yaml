      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce44d13-5bc5-4b4d-89c1-e29d38113c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.583+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from trauma, edema can also be caused by a rare condition
        called meningoencephalitis, she added.</p>'
