      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01410c6f-2a41-4493-9699-3f1a23383b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:41:27.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T18:44:53.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado and transport group Manibela are considering filing charges
        against Guadiz and other LTFRB officials for the alleged corrupt practices.</p>'
