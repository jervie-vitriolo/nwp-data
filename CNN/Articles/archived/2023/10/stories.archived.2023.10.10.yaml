      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NOW Telecom, an affiliate of listed media and technology holding firm
        NOW Corp., said it received the license from the regulator on Oct. 2.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f6dc3-8570-47bd-a44f-902ea22b4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T07:52:48.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-10T07:52:48.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This license renewal with the most coveted 800 MHZ frequencies shall
        strengthen the communications security and connectivity to vital critical
        infrastructures in the country," Mel Velarde, NOW Group chairman, said in
        a statement Monday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab2c52-d95c-4ef1-983d-e6ac75786204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T07:52:48.681+08:00
