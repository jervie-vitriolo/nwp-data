      'jcr:uuid': 'cb48c61a-87b4-49b5-b3f5-87c321f79dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:25:27.430+08:00
      'mgnl:createdBy': 'raheema'
