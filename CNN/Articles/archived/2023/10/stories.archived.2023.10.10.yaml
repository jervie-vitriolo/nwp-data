      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will run from the mouth of the San Antonio Swamp through seven Pampanga\
        \ towns: Arayat, Santa Ana, Mexico, Santo Tomas, Minalin, Macabebe, and Masantol.\r"
