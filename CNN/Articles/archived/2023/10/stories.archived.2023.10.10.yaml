  'civilian-agencies-zero-confidential-funds-2024-budget':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-10T15:20:26.000+08:00
    'imagesource': 'jcr:f01afa12-6b53-46ad-b5c1-8f5c302e71e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ce8cc1-9f71-4a00-a4ea-59f24860ef7d'
    'lead': 'The Office of the Vice President, and the Departments of Education, Information
      and Communications Technology, Agriculture, and Foreign Affairs have been allocated
      ''zero confidential funds'' under the 2024 budget bill of the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T15:19:06.018+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-10T20:26:45.654+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Information-and-Communications-Technology', 'zero-confidential-funds',
      'confidential-and-intelligence-funds', '2024-budget', 'Office-of-the-Vice-President',
      'Department-of-Foreign-Affairs', 'Department-of-Agriculture', 'confidential-funds',
      'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'Zero confidential funds in 2024 budget for OVP, DepEd, DICT, DA, DFA'
    'updated': 2023-10-10T20:20:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d3dd1-8d0b-41fa-8f34-dbbf80cd2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> A
        small committee at the House of Representatives has unanimously decided not
        to give confidential funds to some civilian agencies in the 2024 budget bill
        and realign them instead to those focused on national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73bf5e8-dd78-45a1-9615-e854f33e9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Vice President, and the Departments of Education,\
        \ Information and Communications Technology, Agriculture, and Foreign Affairs\
        \ have been allocated \"zero confidential funds\" under the 2024 General Appropriations\
        \ Bill (GAB), Marikina Rep. Stella Quimbo said on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeed94d-6e2e-4a14-8600-2b00cd565b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo said that instead of confidential funds, the abovementioned\
        \ agencies will receive allocations of Maintenance and Other Operating Expenses\
        \ (MOOE), adding that the small committee weighed on the mandates of government\
        \ bodies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70669fde-da20-4783-a5fa-8731375fcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Do'n sa pag-perform ng mandato, kung hindi kailangan gumawa ng surveillance\
        \ at pwede gumamit ng MOOE na ibig saibihin auditable naman ang expenses na\
        \ 'yan, prinefer namin na gano'n ang paggastos,\" said Quimbo, a senior vice\
        \ chairperson of the powerful House Committee on Appropriations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f47b9b-30d3-4779-9976-7c70fba6676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung pwede maging auditable, auditable na lang,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9025e16-c25c-4f99-a315-82fb6e8aa403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In performing their mandates, if they are not required\
        \ to do surveillance and use MOOE instead, which is an auditable expense,\
        \ we prefer that kind of spending…If it can be auditable, just stick to auditable.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2a7a8-1d1c-4abd-8907-9d24ed51715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four-person small committee — composed of Quimbo, House Appropriations\
        \ Commitee Chairperson Elizaldy Co, House Majority Leader Manuel Jose Dalipe,\
        \ and House Minority Leader Marcelino Libanan — is tasked with introducing\
        \ amendments to the proposed ₱5.768-trillion national budget for 2024, which\
        \ the House already passed on third and final reading on Sept. 27.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13a8f1-5392-44a6-8111-a76d07d96997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the panel's recommendation, Quimbo said a total of ₱1.23 billion\
        \ in confidential funds were realigned to the following agencies that are\
        \ monitoring and protecting the country's territorial rights in the West Philippine\
        \ Sea:\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46067d29-f369-4d97-ba13-27bc594ed97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " – ₱300 million for National Intelligence Coordinating Agency (NICA)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91c5a5-a2e0-4ad4-b9fc-df35e52ab76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " – ₱100 million for the National Security Council (NSC)\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23f5b5-4ad7-4504-b587-f6a151cd3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T20:26:45.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T20:26:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " – ₱200 million for the Philippine Coast Guard (PCG) for intelligence\
        \ activities and ammunition\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
