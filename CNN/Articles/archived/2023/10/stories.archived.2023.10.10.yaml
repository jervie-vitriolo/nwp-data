      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the admirable things that I saw, and I think I can learn
        from this is as soon as they were under attack -- you''re aware that the politics
        here, I mean they''re quite divided -- but as soon as they were under attack,
        everybody united to defend the country. And you can feel among the people
        here that there is trust and confidence that the Israeli Defense Force is
        really the best in the Middle East and it will protect us."</p>'
  'hamas-attack-strategy-israel':
    'author': 'Abbas Al Lawati and Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-10T01:20:16.000+08:00
