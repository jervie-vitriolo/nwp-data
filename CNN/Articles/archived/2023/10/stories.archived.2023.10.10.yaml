      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Noa’s childhood friend Shlomit Marciano, who was helping comfort her\
        \ family when they spoke to CNN, said the text messages they received suggest\
        \ their friends were hiding for hours as militants rampaged through the festival\
        \ site.\r"
