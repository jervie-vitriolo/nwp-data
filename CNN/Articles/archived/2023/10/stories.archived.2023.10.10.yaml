    'mgnl:lastActivated': 2023-10-10T12:39:08.531+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bad Bunny announces new album ‘Nadie Sabe Lo Que Va a Pasar Mañana’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7987e1c-33b0-4ab6-8d57-0045cabef9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:39:08.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:39:08.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bad Bunny announced on Monday that he’s
        releasing a new album this week titled “Nadie Sabe Lo Que Va a Pasar Mañana”
        (“Nobody Knows What Will Happen Tomorrow”).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dc2ea-5979-4bce-809f-78f4f560fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:39:08.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:39:08.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“El día más esperado por muchos ya llegó…” (“The day most anticipated\
        \ by many has arrived…”), the Puerto Rican musician wrote on his Instagram\
        \ page Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a7ea1-ece6-4e2b-9e5b-63f021481d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:39:08.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:39:08.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The album announcement included a short video featuring the Grammy\
        \ winner, whose name is Benito Antonio Martínez Ocasio, walking through a\
        \ group of photographers on the street as he enters a restaurant. Greeted\
        \ by a maître d inside, he reveals himself and debuts a snazzy new buzz cut\
        \ as he flashes a big smile.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ccc40-a01e-40d3-a4b7-139880914de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:39:08.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:39:08.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On his Instagram stories, Martínez posted pre-order links on Apple\
        \ Music and Spotify for the 22-track album, including the previously released\
        \ tracks “Where She Goes” and “Un Preview.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a40ce-f2b8-4030-8c2d-3e6f6112828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:39:08.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:39:08.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am playing around and enjoying myself, letting go,” Martínez told\
        \ Vanity Fair last month, adding, “I’m being inspired a lot by the music of\
        \ the ’70s…but I’m not sure if this is going to shape my music, generally\
        \ or just one song.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74779dad-93b6-48b6-905e-f5f47361b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:39:08.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-10T12:39:08.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martínez’s announcement comes on the heels of what proved to be a huge\
        \ year for the musician, with “Nadie Sabe Lo Que Va a Pasar Mañana” being\
        \ the hotly anticipated follow up to his massively successful 2022 album “\
        Un Verano Sin Ti.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709643b6-6513-49dd-9999-7ddf1de52030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T12:39:08.315+08:00
