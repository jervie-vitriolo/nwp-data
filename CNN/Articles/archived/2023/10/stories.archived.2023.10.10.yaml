      'mgnl:lastActivated': 2023-10-10T01:29:06.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3e273-00ed-4321-918f-2ea108ad12e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF says it has been hitting Hamas, destroying around 800 targets\
        \ and killing “hundreds” of fighters, wounding thousands and capturing scores\
        \ of others, IDF spokesperson Rear Adm. Daniel Hagari said Sunday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649eb2e7-3d09-441d-aa9a-0cb60f0ba277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
