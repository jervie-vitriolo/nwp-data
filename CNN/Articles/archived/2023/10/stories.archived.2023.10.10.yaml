      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The TDC urged the public to do away with jumping to conclusions and\
        \ wait for the final result of the investigation. They also said they will\
        \ not tolerate any of their colleagues who abuse students as it will reduce\
        \ their profession's honor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58940cbf-2a50-4bf8-bde1-93f649d550e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.581+08:00
