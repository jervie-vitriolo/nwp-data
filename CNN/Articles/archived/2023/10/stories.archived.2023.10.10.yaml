    'title': 'DMW urges Filipinos in Israel to stay indoors amid war; repatriation
      plans ready'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299b839-f1b3-411f-8096-18f147b7963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Department of Migrant Workers (DMW) is urging Filipinos in Israel to prioritize
        their safety for now, while also assuring them the agency is ready to implement
        repatriation at any time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72246a7-597a-4637-9f2d-7e8bfe923022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447292f-8fb2-4fdd-a15c-52e17f8bbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Officer-in-charge Hans Cacdac told CNN Philippines’ <em>The
        Source</em> that Philippine authorities have prepared evacuation and repatriation
        plans since the conflict between Israeli forces and militant group Hamas began
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9451df-cc24-49b5-b285-0b876a5341e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632acac3-b780-4b0a-8796-e77403f5f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We stand ready at any given time but we have to balance the situation...with\
        \ the advisory for all to stay indoors and not to move,” he said on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf30993-98e8-4bc8-8a77-5ecfb7efccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.594+08:00
