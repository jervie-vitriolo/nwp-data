    'mgnl:tags': ['Gaza', 'OFW', 'Israel']
    'stories': []
    'template': '1'
    'title': 'PH embassy verifying reported OFW death, confirms safety of Filipino
      students in Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11cbcb-c521-491e-8a49-368c5954c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Philippine Embassy in Israel on Tuesday said it is verifying the reported
        death of an overseas Filipino worker, while also confirming the safety of
        Filipino students there amid the escalating war between Israeli forces and
        militant group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72729d-9d77-4926-bacf-58cbb829e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934eaa8-fc65-4192-94f5-00ef961fbc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon kaming nareceive kagabi na report mayroon daw isang
        namatay so first thing in the morning ay pupunta ang ating labor attache at
        ive-verify doon nga sa reported na may isang nasawi daw na caregiver</em>,"
        Philippine ambassador to Israel Pedro Laylo, Jr. told CNN Philippines'' <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf93505-aff4-4293-a4e8-b6e0b97e3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023b28c-1bef-4468-a44a-9ca83465248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We received a report last night that someone was killed\
        \ so first thing in the morning our labor attache will verify the reported\
        \ death of a caregiver.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536546e-1427-4ef1-aee3-49100fa39006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2add2-583c-48d4-909f-527452469512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laylo said this reported death was initially included in the list of\
        \ 29 missing Filipinos. Of this number, 23 were already rescued while five\
        \ remain unaccounted for, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b61bc5-4f8a-4633-8b5f-76132cb690d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb7a8d-7a40-47a8-b0af-fb717ddaf3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also denied reports Filipino agrostudies students were abducted\
        \ by Hamas operatives. He said all 310 students are safe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f748f7-6e48-4145-94d2-ab0ee0dc0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c3ce5-35d1-47e7-935a-52cb307f9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:58:44.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T11:58:45.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said those still missing are all caregivers and are from\
        \ around the same area where Hamas took their hostages.\r"
