    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459618b-369f-48ac-9162-fdc186e58b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.579+08:00
      'mgnl:createdBy': 'celine'
