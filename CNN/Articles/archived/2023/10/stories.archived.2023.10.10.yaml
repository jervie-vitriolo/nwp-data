      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video has no audio, but a militant is seen yelling, then pointing\
        \ his machine gun at a man taking cover next to the car. It’s unclear if the\
        \ gunman is firing a warning shot, or if he’s just shot and injured the civilian,\
        \ who is then seen being led away. His fate is unknown.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2523efa-1708-48fd-96fc-1188f6f5cede'
      'mgnl:activationStatus': true
