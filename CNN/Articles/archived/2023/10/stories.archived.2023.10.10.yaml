      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila markets, regular milled rice ranges from ₱41 to
        ₱45 per kilogram, while well-milled rice costs up to P48, according to the
        Department of Agriculture (DA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4efc4d-b04d-40bb-a10c-a0c98f45579f'
