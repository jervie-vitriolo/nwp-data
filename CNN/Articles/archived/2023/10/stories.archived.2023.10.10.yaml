      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since that, no contact. We suppose they were abducted at 12. They\
        \ probably were hiding for three, four hours begging for help. They started\
        \ hiding after hearing the massacres and the shooting. And then (the militants)\
        \ found them,” Marciano said.\r"
