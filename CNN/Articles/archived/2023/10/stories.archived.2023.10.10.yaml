      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Antipolo police earlier said they are waiting for the autopsy report\
        \ and gathering testimonies before filing a homicide complaint against the\
        \ teacher.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e453f6-872d-41a9-8a4a-bd5d168698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.580+08:00
