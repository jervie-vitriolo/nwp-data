      'mgnl:lastActivated': 2023-10-10T11:09:38.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573a970-6e8e-458f-b356-f6f1cbbe9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T11:09:34.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-10T11:09:38.049+08:00
