      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gerwig has since become the first solo female director with a billion-dollar\
        \ movie. (“Barbie” was produced by Warner Bros. Pictures, which like CNN is\
        \ part of Warner Bros. Discovery.)\r"
