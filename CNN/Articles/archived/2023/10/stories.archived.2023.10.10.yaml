      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dashcam video verified by CNN gives a glimpse of the terror as\
        \ militants took over the festival, preventing some partygoers from leaving\
        \ with deadly force.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bef6e8-b1d9-46ec-ace9-c57cc7f3d82c'
