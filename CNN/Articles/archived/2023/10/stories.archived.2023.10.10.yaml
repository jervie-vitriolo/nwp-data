      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Both
        chambers of Congress have denied having allocations of confidential funds,
        explaining that they only have "extraordinary expenses" under the budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818eb755-fcb4-451e-86e5-a8692cceec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference on Tuesday, ranking leaders of the House of Representatives\
        \ were asked about circulating social media posts that the chamber has ₱1.6\
        \ billion in secret funds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7091c61-e626-4287-8cf2-864486b217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Squarely, walang confidential funds ang Congress [Congress has no\
        \ confidential funds],\" declared Marikina Rep. Stella Quimbo, senior vice\
        \ chairperson of the House Committee on Appropriations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d22ea-4307-4c8b-b25f-0edd6b594c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo explained that the ₱1.6 billion funding was allocated as the\
        \ chamber's \"extraordinary expenses\" for this year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106675f9-9baf-4d23-a09f-9ba67fe67ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said extraordinary expenses are \"fully auditable,\" citing as\
        \ an example expenses during calamities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c7296-f9b0-42f1-a4fb-23633c52c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In short, that's fake news,\" said Ako Bicol Party-list Rep. Elizaldy\
        \ Co, chairman of the appropriations committee, referring to the alleged confidential\
        \ funds of Congress.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf3983-b3e9-4a8b-b5f4-536b5c4cabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate also addressed the issue as social media posts said it was\
        \ given ₱331.9 million in funds supposedly for clandestine activities, explaining\
        \ that the money is for the chamber's \"extraordinary and miscellaneous expenses\"\
        \ this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe05d67-89b7-4946-be57-d6daa2333621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The social media posts are deliberately misleading and maliciously\
        \ presented by some personalities who seek to malign and tarnish the reputation\
        \ of an institution currently taking a long, hard look at the nature of confidential\
        \ and intelligence funds and the government agencies that deserve to have\
        \ them,\" the Senate said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8910334-2c5f-415a-beb6-77a5704156cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said past appropriations were \"never used and were reverted to\
        \ the National Treasury in full.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43153e-ebb6-439e-89dc-dd9f5330d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The line item \"Extraordinary and Miscellaneous Expenses\" is under\
        \ the account category heading \"Confidential, Intelligence, and Extraordinary\
        \ Expenses\" in budget documents.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e823e58-6631-43f3-a617-0becf95c1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line item, which is explained under the <a href="https://www.dbm.gov.ph/wp-content/uploads/NEP2024/General-Provisions.pdf">general
        provisions of the National Expenditure Program</a>, is meant for expenses
        not supported by the regular budget allocation including spending for meetings,
        seminars, conferences, official entertainment, public relations, office equipment
        and supplies, and educational, athletic, and cultural activities, among others.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f9089-548e-47a8-bf00-0eec02f1733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of the Commission on Audit for confidential and intelligence\
        \ funds are not disclosed to Congress and the public.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43698e-d0f3-4a4a-9795-4e0dc6695eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents related to the national budget are easily accessed on
        the <a href="https://www.dbm.gov.ph/index.php/budget">Department of Budget
        and Management website</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b71fc-2d26-4581-82ed-980ef27f1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics have raised concerns about the increasing amounts of confidential\
        \ funds for civilian agencies with no mandate of national security or are\
        \ required to conduct surveillance activities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5560972-b192-4e84-b5e3-0deec91d5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte is in hot water for the controversial spending\
        \ of the Office of the Vice President of ₱125 million in confidential funds\
        \ in 2022, even if the office was not expressly provided with the funding\
        \ in that fiscal year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112da4c-6238-4da8-b7c2-a0f16076763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government officials, including Quimbo, have explained the transaction,\
        \ which critics raised may be unconstitutional.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56b32b-5048-453d-97a7-abb11fdb6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:49:17.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:49:18.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was established that the money came from the ₱7 billion set aside
        as the contingent fund in the 2022 national budget.</p>'
  'missing-filipino-found-israel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-10T22:50:41.000+08:00
    'imagesource': 'jcr:cdea8dc9-8aba-431a-8f01-8cd128b0c530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd726f1e-7aed-49f3-944e-56ec23f853fa'
    'lead': 'The Philippine Embassy in Israel recommends that Alert Level 1 be maintained
      after Israeli defense forces regain control of the areas stormed by Palestinian
      militant group Hamas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T22:52:40.863+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-10T22:52:41.157+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Another missing Filipino found safe in Israel, 6 still unaccounted for
      – PH embassy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc510e9-2dc9-4a7a-b784-9ec70e62fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> One
        more missing Filipino in war-torn Israel has been found but six others are
        still unaccounted for, the Philippine Embassy in Israel reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e66685-839a-4dc1-bf91-807b27737ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Embassy confirms that one more of the missing Filipino nationals
        has been accounted for, a female found in a safe area,” it said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00da40a-f164-447a-b036-3d1648b6b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This reduced the number of missing Filipinos to six — two males and
        four females.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0ee94-ebbe-45a1-bc21-06efb78f8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Embassy''s latest update, out of the 29 Filipinos
        who were reported missing, 23 have been found or rescued, including one male
        currently being treated for moderate injuries at a hospital.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87f634-58bd-4c3b-8421-946fd6c105be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reported death of one Filipina, who was earlier listed as missing,
        is still being verified.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f64891-fe89-4cb8-8e0a-3baf37d3118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Embassy’s Labor Attache and Welfare Officer are on the ground
        to assist the sister of the said Filipina in confirming this with the Israel
        Police,” it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75b2a4-f8a4-4526-9e4b-d5035d907667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Embassy recommends that Alert Level 1 be maintained,
        citing the assessment of the Israeli government, security authorities, and
        realities on the ground.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e1f76-64fb-49fa-b355-aa16f246b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While the situation in Israel remains tense in certain areas, the
        Israeli security forces have regained control of the affected areas in the
        South as of 12:00 a.m. of Monday, 09 October 2023,” the office said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ab2ac-ef58-463a-8320-c9ee24be3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It stressed that it is monitoring the situation very closely and continues
        to assist Filipinos affected by the ongoing crisis.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f38e86-fd89-47e8-8fb5-791d709cc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the conflict erupted over the weekend, more than 900 people have
        died in Israel, according to the Israel Defense Forces, while more than 765
        people have died in Gaza, according to the Palestinian Ministry of Health.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe988b-e106-4bbd-aa99-5ba93dabfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T22:52:40.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-10T22:52:41.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian militant group Hamas launched its unprecedented surprise
        assault early Saturday, firing thousands of rockets and sending armed fighters
        into Israel.</p>'
