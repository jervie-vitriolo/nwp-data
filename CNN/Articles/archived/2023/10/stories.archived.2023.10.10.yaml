      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        Department of Education (DepEd) has suspended the teacher who allegedly slapped
        a grade 5 student at Peñafrancia Elementary School in Antipolo City 11 days
        before he died due to brain edema.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efac07c-d36d-47b0-9aab-09721fc196d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.576+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166853d-cd0b-4fb1-aca3-fe7eef00aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.576+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Education department confirmed the 90-day suspension on Tuesday.\
        \ DepEd spokesperson Michael Poa said details cannot be disclosed as the administrative\
        \ investigation is ongoing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12384d82-171a-4816-9d06-bf13d4833405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.576+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8012ed5-da65-4228-ae19-f194bfde110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.577+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd found in the initial probe that the teacher violated the\
        \ agency's Child Protection Policy, the Anti-Child Abuse Law and the Family\
        \ Code, educators' group Teachers' Dignity Coalition (TDC) said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeff0f2-4d7f-4513-988c-5f85b78e826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.577+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e1efd-c5c0-4042-874c-80f63e345e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.578+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T15:10:00.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The teacher reportedly pulled grade 5 student Francis Gumikib's hair\
        \ and slapped him near the neck when he was reporting about his noisy classmates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5079bb-95cf-4e41-ab27-24d00939ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:47:06.578+08:00
