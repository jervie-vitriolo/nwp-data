      'mgnl:type': 'text'
      'text': 'The Philippines'' first international festival for dance films returns
        this October. Transitioning from its previous role as a platform solely dedicated
        to dance films, the Fifth Wall Fest now opens its doors to embrace all kinds
        of dance forms. Featuring a diverse lineup of international and local films,
        the festival showcases dance cultures from various countries. Catch films
        like "Romance" (2023) by Samatha Shay, "Urban Genesis" (2023), and "A Strange
        Loop" (2022) in both large and small capacity theaters across Metro Manila.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af013649-901a-4e01-be18-3eaa74acb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T18:58:17.143+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T23:33:59.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will also include live performances, allowing audiences
        to experience dance beyond the screen, beyond the stage, and beyond the fourth
        wall. Expect thought-provoking pieces from Galaw.Co Dance Theater, global
        choreographer and dancer Nunoy Revlon, artist-anthropologist Jared Jonathan
        Luna, and Fifth Wall founder and director Madge Reyes. Performances at Apotheka
        will be followed by sets from their in-house DJs.</p>'
