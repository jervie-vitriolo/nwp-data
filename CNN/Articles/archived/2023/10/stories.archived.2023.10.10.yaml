      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some survivors are among more than 100 hostages that the militant group\
        \ Hamas claims to be holding in Gaza, according to friends and family members\
        \ who have seen them in videos shared on social platforms.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04e177-365d-4d05-b4e7-21e0933dec57'
