      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Barbie” writer/director Greta Gerwig wanted
        to get reaction to her film in real time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce57ed-9842-45ce-8abf-2472169e782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:13:24.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:13:24.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d20f5-9d23-4595-8b90-cf492344172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:13:24.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:13:24.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gerwig hit theaters during the blockbuster film’s opening weekend in\
        \ July, where she revealed she would stand in the back to observe audiences\
        \ reacting to the movie.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78ca47-6411-46ee-a848-3dbf5ae72166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:13:24.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:13:24.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef3291-259c-40c0-9332-4ec06bd2203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:13:24.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:13:24.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I went around to different theaters and sort of stood in the back,\
        \ and would then also turn up the volume if I felt it wasn’t playing at the\
        \ perfect level,” she said at a panel talk at the BFI London Film Festival,\
        \ according to The Hollywood Reporter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88122eb-0ee1-474d-9af4-638959eadc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:13:24.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:13:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a67df-a2a5-481f-92df-042bd07e4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:13:24.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:13:24.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gerwig added that making the movie was “the most joyful” time she’\
        s ever had on a set.”So, I thought, if I can make a movie that is half as\
        \ fun to watch as it was to make, I think maybe we’ve got a shot,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec430aa0-6367-4503-80fa-9156251f9e60'
      'mgnl:activationStatus': true
