      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ed130-9c28-4b48-82a5-6410a570358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-10T13:06:56.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Ambassador to Israel Pedro Laylo Jr., 23
        of the 29 missing Filipinos have already been rescued, while five remain unaccounted
        for. He added that they are still looking into the <a href="https://www.cnnphilippines.com/news/2023/10/10/ph-embassy-verifying-death-ofw.html">reported
        death of a caregiver</a> earlier said to be missing.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2efae-60c4-4d32-a08e-0719b8e7362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:06:55.597+08:00
