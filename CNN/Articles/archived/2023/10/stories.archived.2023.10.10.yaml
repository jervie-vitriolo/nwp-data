      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5bb92d-a85b-4bfe-aeaf-b22c37e4492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:25:27.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T01:21:05.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As I've said, the detailed engineering design will be implemented\
        \ in 2024… I think towards the end of 2025, well middle or later of 2025,\
        \ we can start civil works. Malaki po ito eh [This is big],\" DPWH Secretary\
        \ Manuel Bonoan said during the Senate deliberations of its proposed 2024\
        \ budget.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a164952-4dc5-43eb-ba21-89e852105e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:25:27.430+08:00
