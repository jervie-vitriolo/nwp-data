      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        group Samahang Industriya ng Agrikultura (SINAG) expects rice prices to decrease
        to ₱40 per kilogram in the next two weeks as harvest season begins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce64071-f013-479e-9e25-10e6e81c4915'
      'mgnl:activationStatus': true
