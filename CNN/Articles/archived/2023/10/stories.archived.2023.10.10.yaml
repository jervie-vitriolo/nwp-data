    'jcr:uuid': 'cc58460d-0063-45ea-9a7d-003274272c94'
    'lead': 'Director Greta Gerwig wanted to get reaction to “Barbie” in real time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-10T10:13:24.360+08:00
