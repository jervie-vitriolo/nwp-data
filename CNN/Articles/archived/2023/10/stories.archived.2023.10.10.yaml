      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Massacre’ in Gaza</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8e0d8-6e45-4fa3-9778-26534422e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.391+08:00
      'mgnl:createdBy': 'raheema'
