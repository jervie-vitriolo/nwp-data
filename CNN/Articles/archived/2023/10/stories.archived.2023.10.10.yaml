      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than three minutes later, militants grab a woman out of the back\
        \ of the car. She is led away, and the militants begin to open another car’\
        s trunk and empty a suitcase on the ground to be pilfered.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e479427-d8eb-4c81-9c4d-484d68b87530'
