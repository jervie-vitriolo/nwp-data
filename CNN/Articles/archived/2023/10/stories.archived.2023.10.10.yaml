      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem and Gaza (CNN) —</strong> Israel’s defense minister
        ordered a “complete siege” of Gaza on Monday, as the military said it had
        retaken control of Israeli communities that were stormed by Hamas gunmen over
        the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95e271-7980-40ed-ad6a-1ea7e030ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.378+08:00
