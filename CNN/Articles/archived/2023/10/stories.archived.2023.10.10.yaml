    'template': '1'
    'title': 'DPWH, Pimentel seek review of vehicle load limit for public roads'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a6988-bc96-49d5-b2dc-39b889887dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T19:22:17.814+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-10T23:04:19.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        vehicle load limit for public highways should be reviewed to address the increasing
        problem of poor road conditions, government officials said on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb194f9-7c32-40ce-a734-dc3bbc68e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61d396-36f2-4d9f-8d6b-9947f14e4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The penalty for overloading under Section 6 of the Republic Act No.\
        \ 8794 of 2000 (R.A. 8794) states that no axle load shall exceed 13,500 kilograms.\
        \ The law’s Implementing Rules and Regulations (IRR) was amended in 2013.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df8a4c-f5f2-46b2-9004-eb5efb6ef856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfec228-a537-47e6-a2dd-f9ec30450c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel suggested that the Department\
        \ of Public Works and Highways (DPWH) should request to downsize the 13,500\
        \ kilograms axle load limit.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924d611-4b93-4278-ad4a-bc19bd123054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d980a6-4dd9-400e-9fa0-6ad7e72d02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"RA 8794 of 13,500 kilograms is one of the highest in the world...If\
        \ you're ready with your professional opinion, what should that recommended\
        \ weight be, given the Philippine experience, context and culture...\" Pimentel\
        \ said during the Senate deliberations on the DPWH’s proposed 2024 budget.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc461e45-d4d9-4db8-bec2-e28bad03181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9bc876-7a96-423c-a005-b17e620958cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can only give my information from other countries, for developed\
        \ countries, the axle load limit that have been imposed is actually between\
        \ 9.5 to 11 tonnes per axle,\" DPWH Secretary Manuel Bonoan said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658ae31-ab15-4dec-b4ca-47fc1159cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dffbfb-57d3-441c-9182-81bbc98291c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel reiterated that the law should be changed.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae6091-6ebe-4e4d-aca9-b1ca9be23074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3ca8e-5464-4afa-bc48-099fa4487a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Doon muna tayo sa limit because even if you measure it and then you\
        \ allow it, it is too heavy for our specs, our roads, e di kawawa rin tayo,\"\
        \ he said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627908a9-d065-4cfa-ae70-f811a6a4691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446c1fd-662b-483f-8e2a-739dad6254ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paulit-ulit itong kritisismo sa DPWH and then ultimately aabot sa\
        \ legislators na ano ba 'yang daan na yan kagagawa lang, sisirain ulit,\"\
        \ Pimentel also said. \"Ang explanation napaka-technical, axle load, sino\
        \ makakaintindi niyan?\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f5d52-1ba1-40c4-8f5d-4bbddfb78b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fcb09-aefc-4e0b-b75a-f78d1665084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's go first with the limit because even if you measure\
        \ it then you allow it, it is too heavy for our roads and we will all suffer.\
        \ The DPWH is criticized again and again and ultimately, this will reach the\
        \ legislators. They complain about the roads that just got repaired only to\
        \ be destroyed again. The explanation is too technical, axle load, who can\
        \ understand that?]\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180442c-7da2-4a70-b8c5-d5dee6058acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfc650-bd33-4e15-b1e1-b257382133fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will have to intensify the implementation of the overloading law,\"\
        \ Bonoan said. \"Nung nasa department po ako [When I was with the department],\
        \ I recall, bumili po kami ng [we bought] portable weighing scales…We have\
        \ to acquire new types of weighing scales.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa922db-6d1d-40bd-85b5-e7f64307e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a9a17-4a8f-4015-b43a-750b50dbebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DPWH chief said the R.A. 8794 should be reviewed again because\
        \ the penalties are too low.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f741c-1879-4dc8-839f-24bc7f7e0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dca48-ff63-4ff8-a8fb-081b926eec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Senator Sonny Angara said the low penalty imposed on\
        \ violators also plays a part in damaging roads.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda90c41-4810-4027-8a97-502ba4db7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9cb405-eefb-4948-a176-8efb9a3a3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They would rather pay the penalty than follow the law,\" he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f51a72-6ac8-4855-ab0e-ac2abcecc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e079b-88f6-433f-87bd-cf309e045f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How often do you measure the weight of the truck? Kasi kung hindi\
        \ mo alam eh 'yung nine trucks pala doon, overloaded diba? So masisira talaga\
        \ 'yung kalsada,\" said Angara said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11046d-c4d6-4f62-ad37-8cdc3718e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871be0e4-94ce-467f-b24a-f6af65d517ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: ...Because if you don't know the [weight] of the trucks\
        \ then it will be overloaded, right? It will surely destroy the roads.]\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d8d8d-1d54-4df2-8aef-b46de5498058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d3d67-8fde-4be2-8b54-593020969246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T23:04:19.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T23:04:19.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the road's lifespan, Bonoan said asphalt pavements should be designed\
        \ for 15-year economic life, while concrete roads and bridges should last\
        \ 25 to 30 years.\r"
