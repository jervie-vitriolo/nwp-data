      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad3b9e-0afb-44a0-8c75-d51d0cf6adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T09:46:47.263+08:00
      'mgnl:createdBy': 'bamba'
