      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U2 paid tribute in song on Sunday to those
        killed by Gaza militants at a music festival in Southern Israel over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e71d7a-ce29-4355-a9c4-e42c1c1fbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their performance at The Sphere in Las Vegas, Nevada, Bono dedicated\
        \ their song “Pride (In the Name of Love)” to the hundreds killed in the attack\
        \ at the Nova Festival held outside Re’im.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71848140-b82e-45d2-9520-0931b001e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e83dd6-aae2-42d5-b784-16afe16795dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the light of what’s happened in Israel and Gaza, a song about non-violence\
        \ seems somewhat ridiculous, even laughable, but our prayers have always been\
        \ for peace and for non-violence,” Bono told the Las Vegas audience. “But\
        \ our hearts and our anger, you know where that’s pointed. So sing with us…\
        \ and those beautiful kids at that music festival.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e221af-3cdf-4f37-ab22-66822d75afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebaf856-99df-45d1-a113-2f86549a6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli officials counted at least 260 bodies near the site of the\
        \ festival, where earlier footage showed carefree partygoers from Israel and\
        \ overseas dancing in the desert soon after sunrise on Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038c1b0-70e9-43a2-a76f-a138d1be209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157d437-8474-482b-b5b1-b6635aedeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some survivors are among more than 100 hostages that the militant group\
        \ Hamas claims to be holding in Gaza, according to friends and family members\
        \ who have seen them in videos shared on social platforms.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f3b40-055f-485a-9a33-6769e985bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd5e77-d9ef-40e5-9d94-2310eb9fcb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:10:57.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was a festival of music and peace,” Bono told the audience. “A\
        \ festival of music and peace. Can you imagine?”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e17262-bb29-4b18-9da4-cb6579471dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:10:56.461+08:00
