      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "– ₱30 million for DFA\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1330ad4-fae2-40c7-a007-aa5d4ebabccb'
