      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The occupation deliberately targets hospitals and ambulances, killing\
        \ and injuring medical personnel,” she said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979368e-9309-411a-b5ee-920d01b285c4'
