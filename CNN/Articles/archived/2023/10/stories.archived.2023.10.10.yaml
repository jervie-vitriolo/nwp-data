      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 13 family members, including four toddlers, were killed in\
        \ an Israeli airstrike in Khan Younis in southern Gaza on Sunday, according\
        \ to journalist Hassan Eslayeh and a family relative.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df75491-a8b0-4e05-876c-6642aa879ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1a16b-5be0-407e-b474-0e9e40f82fc3'
