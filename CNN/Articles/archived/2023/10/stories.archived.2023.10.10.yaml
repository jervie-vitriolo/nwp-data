      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video began circulating on social media on Sunday and – alongside\
        \ footage of harrowing kidnappings from the same event – has been scrutinized\
        \ by horrified families desperate for news of loved ones missing since a series\
        \ of coordinated attacks triggered Israel’s declaration of war on Sunday.\r"
