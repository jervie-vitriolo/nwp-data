    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32a757-ad7e-425a-a3e5-df72b64aaf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.828+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happened is one day we were drunk,” says Tommy, who often
        assisted Ingga with kitchen prep in those early days. Back then, their dining
        room was their commissary. A four-door chiller leaked water onto the hardwood
        floor as industrial food containers formed an assembly line on their breakfast
        counter. Walking inebriated one night toward an area crowded with water jugs,
        a slapstick scenario ensued as Tommy slipped, catapulting the roof-clinging
        relic we see today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a11e3-fc6d-4f34-a766-9e96176c4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.828+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When Crosta launched in 2017 from a container van in Poblacion, demand
        for its pizzas grew as steadily as the party-hardy crowds that populated the
        area. Customers were as enthusiastic as the friends who urged Ingga to sell
        her pies in the first place. Some even peeked into the kitchen asking for
        the Italian man they pictured at the oven, surprised to find a peppy Filipino-Chinese
        girl dusted in flour instead. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2462f4-6f7d-4cd0-a90a-c1d19c8d3282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.829+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pizza made with a little more craft and care was a rarity in the Philippines.
        If your pie wasn’t hastily baked and swamped in grease by a behemoth chain,
        you conditioned yourself to pay top peso for artisanal pizza. “We were like,
        ‘Holy crap, ₱900 for a pizza?’” Ingga says of the sourdough pies that Dean
        &amp; Deluca launched in those pre-pandemic days. “We were slightly offended
        that we would pay that much just to enjoy good pizza.” '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47990e48-7c27-473f-baa8-0ce9b30998c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.829+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingga had always been on the hunt for quality pizza. Hell, it’s
        how she met Tommy, she says, recalling the pizzeria she frequented as a college
        student in Sydney, where amid lining up for a prosciutto-and-arugula-topped
        slice, some guy behind her had struck up a conversation. A decade later and
        be it Tokyo, New York, or whichever flourishing food scene the couple traveled
        to, pizza was always part of the itinerary. But why couldn’t amazing pizza
        be closer to home, she demanded. The question niggled at her until finally,
        the Kitchen-Aid her brother randomly gifted her one Christmas stared her in
        the face.</p>'
    '8':
