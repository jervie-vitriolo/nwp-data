      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva said the officials were surprised\
        \ to find out that the floodway project is not included in the proposed 2024\
        \ National Expenditure Program of the DPWH.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd4d4a-ce4e-4d87-a89d-b1eb10a49bad'
