      'mgnl:type': 'text'
      'text': '<p>On Oct. 14, the steak restaurant Pat &amp; Pat partners with All
        About Art for its very first art event: a Drip &amp; Dine Bunny Drip Painting
        session. As you decorate your bunny, choose from Pat and Pat''s breakfast
        delights, including Sloppy Roast Beef Breakfast, Martin''s Fried Chicken and
        Waffles, Salmon Belly Salpicao, Three Chorizo Fried Rice, and their restaurant
        specialty, steak. The ₱2,899 fee covers a 33cm sized bunny for painting, a
        breakfast meal, and a drink. The session begins at 10 a.m. To register, message
        to Pat &amp; Pat on <a href="https://www.instagram.com/patandpatph/" target="_blank">Instagram</a>.</p>'
