      'mgnl:lastActivated': 2023-10-10T01:29:06.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aea62c-1a69-432a-93eb-30af71c80d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-10T01:29:06.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yoav Gallant said on camera that Israel would halt the supply of electricity,\
        \ food, water and fuel to the Palestinian enclave. “I have given an order\
        \ – Gaza will be under complete siege,” the minister said. “We are fighting\
        \ barbarians and will respond accordingly.”\r"
