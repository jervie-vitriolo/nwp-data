    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644d1e0-cf71-41b1-9874-c8437f02505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was apparent that people were too. This was pizza that flew you
        through Neapolitan tang, crispy Roman texture, and a toss of jet set toppings
        (Fennel sausage! Taleggio!). All minus the feeling that you’d just paid a
        hefty airport tax. “It was word of mouth and people sending [Crosta] to friends
        and family saying ‘I discovered this place, they only have so many pizzas
        they can sell, you have to order ahead of time,” says Ingga. “It just created
        hype on its own.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff7118-7bb5-40f7-8ac9-37a4ed8c0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Knowing about Crosta made you feel like an insider, more so with branding
        that was spunky rather than safe. Pie names, for instance, were conjured through
        a rowdy group chat between Ingga and her sisters. “Coming up with Basic Bitch,
        we were wondering how many people we’d offend,” she says of their irreverent
        spin on a Margherita; a Jennifer Coolidge-imitating-Monica Vitti kind of deal
        that’s less traditional but nonetheless delightful. “Customers would order
        it and tell each other, ‘This is you right here!’ We saw people were just
        having fun with it, you know?” '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0e6a3-7adf-49e2-abf0-d26ca7eddc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.836+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If Ingga’s pizza was the Frankenstein of her own making, she thought,
        why not give it her personality as well? Palpable in Crosta’s identity was
        a Do-it-Yourself spirit that was entirely itself, from the professional food
        photos it eschewed for raw iPhone snaps on Instagram, to an alternative menu
        of vegan pies that reflected Ingga’s own flexitarian lifestyle. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab84ec-0f9a-4340-af47-d788a6be0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.836+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had good marketing but then they also had a great product
        to boot,” says Wildflour Italian’s head chef, Allen Buhay, who remembers standout
        pies from their Poblacion spot years before both their restaurants landed
        the world’s preeminent pizza-ranking list. “They were baking off a brick oven
        in a parking lot and it tasted really good. I mean, you can have a good story
        but if your product isn’t consistent, then what?”</p>'
    '20':
      'image': 'jcr:b387f470-9553-4a87-a3d2-20b21eba1166'
      'imageCaption': '“Ingga’s personality really kind of flowed into the branding,”
        says co-founder Tommy Woudwyk. Photo by SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f03e10-343a-4afa-b90e-61a484b92880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.837+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a3668-87a5-4d23-8715-7b0f1c754ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.838+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these values so underserved in Philippine dining, the demand
        became overwhelming. “A couple of months before the pandemic, we were already
        feeling growth pains,” says Tommy, describing how what was once a passion
        pizza project that earned them meager ‘travel money’ began to turn a real
        profit. “And then COVID-[19] opened the floodgates.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215fa5c-c440-4a9d-9d17-d981d80dbf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.838+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the pandemic made app-driven delivery the de facto means to
        sell food, Crosta met a stampede of customers that left their humble operation
        feeling like it had been ransacked. “That’s when Ingga would come home in
        tears saying, ‘I’m frustrated that we’re doing more than ever but we’re making
        nothing,’” says Tommy, describing their struggle to keep up with quality amid
        the surge, or with apps that would grab too great a slice from their revenue.
        “From customers walking in, everything became 100% online through Grab and
        Foodpanda. We were selling more than ever but we were losing money because
        they were taking all of our commission.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af13ab1-9667-4118-8eba-824ede175d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.839+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommy, whose background is software development, got to work. “What
        we did was to create a throttling system where we couldn’t take any more orders
        than the number we could produce,” he says of the pre-order system Crosta
        soon ushered its customers toward. The system was transparent about the timeframes
        in which orders would be available. And while it didn’t have the knee-jerk
        convenience of a leading rider app, it offered customers a wider menu selection
        as an incentive and ensured food was prepared properly sans pressure. Not
        to mention, it allowed Crosta to stanch what they’d bled in commission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d44001-d12e-4dc9-90d7-7ff9009ad6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.839+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This ordering system that had no name became successful for us and
        we wanted to share that with other merchants,” Tommy says of what would be
        called Pickup.ph, now used by a growing roster of Philippine restaurants. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75181a2f-bd97-47f3-b0a7-ca932e0e5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.840+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Ingga has the verve of a watusi firecracker, detonating entrepreneurial
        insight and F-bombs every which way, Tommy has the measured cadence of a tech
        swami. He’ll speak as earnestly and in-depth about the wonders of Japanese
        logistics as he does about specialty coffee.</p>'
    '26':
      'image': 'jcr:7c451521-ebd2-40d1-8434-81f2d23ce53b'
      'imageCaption': 'Crosta’s founding couple with their eight month old, Wolf.
        Photo by SONNY THAKUR '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16c89b-c4c9-495b-bb41-24a10a61d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.841+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a7599-e9f7-4910-8a83-fd502ce95bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.841+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This one’s with Panama beans — from a really special berry. Have
        a smell,” he says, pulling a shot of espresso from a wood-paneled La Marzocco
        that sits between his two coffee grinders; one for everyday coffee, the other
        for sampling new beans. Clearly, both of them possess the kind of obsessiveness
        that’s been a boon to their business — he with production, she with the actual
        product and how the public perceives it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9515e5-32ce-4d64-9aef-b16de07706a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.842+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, though, there’s finally room to indulge other passions,
        a far cry from when they doted on their dough full-time, drunken nights included.
        As Tommy evangelizes on bean variants, Ingga, in loungewear with a bright
        red pedicure peeking from silver sandals, nuzzles Wolf, their newborn. In
        the past month, they’d even snuck a trip to New Zealand to visit Tommy’s family,
        albeit with an unexpected detour to Italy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7a5f3-2e48-44b3-811b-738f2b9d410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.843+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a couple days ago, Italian guidebook “50 Top Pizza” awarded
        Crosta “Pizza of the Year” through a ceremony held in Naples. The winning
        pie, topped with marsala-soaked cherries and ribbons of culatello over gorgonzola
        cream, was the creation of Crosta’s new head chef, Yuichi Ito.</p>'
    '30':
      'image': 'jcr:99b09db7-69a4-466d-a45f-1d9db14c141a'
      'imageCaption': 'Crosta’s Cherry-Culatello pizza, launched as Yuichi Ito’s first
        pizza for Crosta and awarded “Pizza of the Year 2023” by “50 Top Pizza.” Photo
        by SONNY THAKUR '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f2cf8-4137-4329-aa07-e16907217a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.843+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9931a-7b6f-4ad4-8172-77933a9bac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.844+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was at last year’s awarding that Ingga and Tommy met
        Yuichi, who’d then won Tokyo’s Pizza Bar on 38th the top spot for pizzerias
        in Asia-Pacific.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd308b-3fda-445b-a526-3477cb99d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.845+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“His view of the Philippines was 10 years old,” says Tommy of the Filipino-Japanese
        chef. After graduating from a culinary school in Katipunan and a stint cooking
        at the EDSA Shangri-La Hotel, he’d spent nearly a decade slinging perfect
        pies at the Mandarin Oriental’s Michelin-starred pizza spot. '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2e5e9-3c70-46e4-8536-1326d7f5d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T13:13:17.846+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-10T15:56:50.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What Ingga and Tommy were trying to tell me was that it’s such
        a waste when all the talent is here but they leave for other opportunities,”
        says Yuichi, who had begun weighing offers coming from Dubai and Singapore.
        But after so much time playing by the rules of a luxury hotel restaurant,
        the creative promise at Crosta was just too hard to pass up.</p>'
