      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli officials counted at least 260 bodies near the site of the\
        \ Nova festival, outside Re’im, where earlier footage showed carefree partygoers\
        \ from Israel and overseas dancing in the desert soon after sunrise on Saturday.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
