    'title': 'Former PH envoy to Israel says explosions sound like ''rolling thunder'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9658d-f3e9-4772-8d5d-520b5dd7b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:06:58.789+08:00
      'mgnl:createdBy': 'raheema'
