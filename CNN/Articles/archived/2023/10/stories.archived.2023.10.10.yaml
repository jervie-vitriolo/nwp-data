      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, airstrikes have been Israel’s primary retaliation measure\
        \ within Gaza itself, with jets repeatedly pounding the heavily populated\
        \ 140 square mile coastal strip, turning multiple buildings to rubble.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c98839-adc2-4228-824b-0d455b1d4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T01:27:47.391+08:00
