      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Killed on the phone with his parents</h3>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c7234-03dc-4b01-a366-cb52e9ee962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The parents of Alexandre Look, a 33-year-old Canadian, told CNN news\
        \ partner CBC they were on the phone with him as he tried to escape the gunfire.\
        \ Look and others sought shelter in a bunker without a door during the militant\
        \ attack, his parents said.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2aacb3-c246-4f42-88da-00d65746208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3088bd6-5549-4cb9-a483-245ea90351d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:36:50.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-10T10:47:11.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And then I heard him tell his friends, ‘They’re coming back. There’\
        s a lot of them. And then all I heard was a lot of gunshots, lots of rounds\
        \ and then we heard nothing,” Look’s mother, Raquel Ohnona Look, told CBC.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
