      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Power
        distributor Meralco is ramping up preparations for the 2023 Barangay and Sangguniang
        Kabataan Elections set on Oct. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c834b0a-8a2c-46c2-a47d-7a5e9ada1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Monday, Meralco said it has inspected the electric facilities\
        \ of about 3,000 polling and canvassing centers covered by its franchise areas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c645bf-60d5-4c79-bbb2-0fc0bbaf95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77126d4b-29eb-4bbb-a6da-ba4b4c8dfbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The utility firm is also conducting maintenance work for its distribution\
        \ facilities to ensure stable and reliable electricity service on election\
        \ day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97eb9e-162e-4271-8374-2c29d8fba0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f9852-c509-4b0a-b009-356fa17f9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco has also prepared more than 300 generator sets and about 800\
        \ flood lights on standby for possible unexpected power interruption.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaea179-6d2c-4ae0-be88-da59dc0d12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e2667-dd51-4cfc-9cbf-b50e5ddf48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meralco will be on alert 24/7 to respond to any distribution-related\
        \ problem until the conclusion of the election process,\" Meralco spokesperson\
        \ and Vice President for Corporate Communications Joe Zaldarriaga said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c299b5-cc98-4b69-9be0-ac031ebf9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d8a0f-36d6-4daa-8570-76716d07f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our crews will be deployed in strategic locations across its franchise\
        \ area and will be ready to address any possible problem on electricity service,\"\
        \ he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c58e6-322c-4fb0-bc88-eccff0ac2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dda6ee-4b47-43b7-90cc-d91e531d68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T10:58:41.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-10T10:58:41.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also warned the public against using balloons, firecrackers,
        confetti and other similar items near power lines to avoid tripping and interruptions.</p>'
  'ph-embassy-verifying-death-ofw':
