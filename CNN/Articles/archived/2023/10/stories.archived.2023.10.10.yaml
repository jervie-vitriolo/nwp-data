      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Palestinian Minister of Health Mai al-Kaila urged the international\
        \ community to stop “the aggression” against medical facilities and teams\
        \ in Gaza.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
