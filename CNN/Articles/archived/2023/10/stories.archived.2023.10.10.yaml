      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Quezon
        City emerged as the wealthiest local government unit in the country in 2022,
        according to data from the Commission on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fc0c9-4d9f-4d70-9225-39aa33a2e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:31:06.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T14:10:45.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on COA’s 2022 Annual Financial Report (AFR) for LGUs, Quezon
        City retained the top spot among the richest cities for the third straight
        year, even though its reported assets dropped by around ₱8 billion to ₱443.4
        billion last year from ₱451 billion in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e5681-417d-4c2a-bb15-cd46dd5f0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:31:06.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T14:10:45.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City was second richest with total assets amounting to ₱239.4
        billion, followed by the City of Manila in the third spot with ₱77.5 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b12e73-e4f7-44cf-bf91-8e2ccde8bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-10T17:31:06.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T14:10:45.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mandaue City in Cebu province overtook Cebu City by almost
        ₱4 billion. In 2021, Cebu City, the capital of the province, was richer than
        Mandaue by around ₱300 million.</p>'
    '4':
