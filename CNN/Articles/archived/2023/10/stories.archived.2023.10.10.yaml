      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA spokesperson Ariel de Mesa said in areas nearer to rice fields,
        rice is sold at ₱38 per kilogram at the beginning of the implementation of
        the price cap, which was intended to temper the high prices of the commodity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020da157-69f0-40b8-a157-dc4da8e3056e'
