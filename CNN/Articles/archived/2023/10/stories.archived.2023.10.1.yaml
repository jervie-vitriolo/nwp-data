      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> – Signal
        No. 1 is still up in Batanes as Severe Tropical Storm Jenny (international
        name: Koinu) is seen to become a typhoon Monday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba77208-a2f3-4976-a88e-d364d8804be6'
      'mgnl:activationStatus': true
