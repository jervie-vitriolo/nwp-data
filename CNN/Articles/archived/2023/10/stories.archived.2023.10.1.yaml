    'jcr:uuid': '8d2af9ba-e9d7-4532-8142-9577ce5f8f34'
    'lead': 'Evan Nelle and Kevin Quiambao deliver double-double performances for
      the De La Salle University as the Green Archers beat the Far Eastern University
      Tamaraws in UAAP Season 86 men’s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T18:12:10.460+08:00
