      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> – Even
        technical issues cannot stop members of K-pop group TWICE from giving their
        all-out performance during the first night of their “Ready To Be” concert
        at the Philippine Arena on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd539076-4390-460c-adf5-2595a02e517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:53:52.200+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-01T20:45:54.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f635f4-535f-4faa-be21-82e555f3f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:53:52.201+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-01T20:45:54.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the K-pop group performed “Feel Special,” fans, known as Once,
        were unable to hear Jihyo’s voice. Some of the members'' vocals can''t also
        be heard while they were signing “Queen of Hearts.”</p>'
    '3':
