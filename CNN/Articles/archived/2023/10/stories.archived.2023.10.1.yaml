      'mgnl:lastActivated': 2023-10-01T12:38:00.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "JM Perez captured images on Tuesday showing the cave, which is usually\
        \ underwater. He said the rare sighting was bittersweet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c30c77-354e-4a6f-a272-36e6f82641d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263718b-9bda-4c93-af4b-2259b22f9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I work on the lake, so I’ve been watching it drop,” he told CNN. “\
        We are a little over 18 feet low now. It is very sad to see it but on the\
        \ other hand, it is very cool seeing some of the hidden caves. As well the\
        \ history that is coming to the surface.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78857096-84f1-4580-b0e3-01fab7ee5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce916392-8508-4f32-936b-608f992d5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The towns of Hancock and Crane’s Mill, founded by German immigrants\
        \ in the 1850s, once occupied the space now filled by water, according to\
        \ CNN affiliate KSAT. Some of Perez’ images show remnants of a house that\
        \ lay on the lake’s floor. Remnants of the Hancock bridge were also visible.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057281e-6ae8-4dfb-9f01-295e1bcceed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d57e1-e859-497c-b5ea-6e8bfacda69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water levels seemed to drop precipitously – in images captured\
        \ by Porsche Devol on September 2, only a small portion of a cave was visible\
        \ and now photos show a vast entrance with rock formations and stalactites\
        \ hanging from the ceiling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33aae94-4cd2-4e70-9a24-3b8e7c31ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da285c-f021-4662-a9a4-89d7f18518fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I haven’t seen the water this low since I moved here,” Devol told\
        \ CNN. “It’s actually kind of sad.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f86280-9153-4290-b96d-45a30698d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b448f-62ea-436b-9c1a-885836201ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Army Corps of Engineers told CNN they regularly monitor water\
        \ levels at the lake and they close lakeside recreation facilities for safety\
        \ reasons when the water is too low. In addition to the cave and remnants\
        \ of the former communities, trash and other items have also appeared as the\
        \ lake’s surface has dropped, according to the agency.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc31506-2f42-4065-bcf9-50c126f2a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524096f1-0135-4a0b-8ad7-e4db7f18d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is common to find dumped items whenever the lake level drops,”\
        \ Clay Church, a spokesperson for the US Army Corps of Engineers’ Fort Worth\
        \ District, told CNN. “Old tires seem to be the most common items that we\
        \ find.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29e6f5-a73d-4c44-b3bf-0c7cf5c370fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df95eb6-aaa4-470b-ad96-dd69350c975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army Corps of Engineers also urged people to use caution
        when visiting the lake. “As the lake level drops, there are more underwater
        hazards such as tree stumps and large rocks that are at or near the surface,”
        Church said. “These hazards present greater risks to boaters and swimmers.”</p>'
