      'mgnl:lastActivated': 2023-10-01T12:37:38.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db713235-59e1-495a-827d-a1b548f1c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:30:41.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:38.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Preliminary results published by Slovakia’s Statistical Office early\
        \ on Sunday morning showed that with more than 99% districts counted, Fico’\
        s SMER party has secured 23.3% of the vote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc978c7-bc41-493b-9a71-a539e84e95a6'
