    'title': '''Forever grateful'' stars shine bright as ABS-CBN Ball makes a comeback '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa2114-af50-489a-8fd4-3849f3d05a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — The
        ABS-CBN Ball made its comeback at the Shangri-La Hotel in Makati City on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ef588-6991-4b10-9e6d-86b643657996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The benefit event gathered some of the biggest names in show business
        today — from love teams and veteran screen actors to the new generation of
        stars. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e7464-a6e7-4829-b7c2-8759e70412a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The theme for the ball was "Forever Grateful" which celebrities said
        was timely as it was the first time a ball was held since the COVID-19 pandemic
        and after the House of Representatives denied the renewal of ABS-CBN’s franchise.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedc8f6-5314-479c-9990-fd24d4bcd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines was among the media organizations invited by the Kapamilya
        network to cover the celebrities ahead of their much-anticipated red carpet
        look. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101dfec-8a64-404f-ac56-90b44b2b17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s a look at some of the stars who graced the ball and shared
        the things that they are most grateful for.'
    '5':
      'image': 'jcr:c708aa7b-1988-47ca-8997-c8f7b127e5c1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57590855-d90c-4219-8fa9-d78b5b2ffc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45147b97-b7dd-4ee8-ac24-a47024b8728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donny Pangilinan and Belle Mariano thanked their fans for their
        overwhelming support in everything that they do.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d74111-541d-42db-ad56-94c7dbffb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"DonBelle” — who were named as Stars for the Night of the ball — will
        be starring in an upcoming series called "Can''t Buy Me Love."'
    '8':
      'image': 'jcr:74175a00-7ebc-43dd-83c1-8ce9485f284b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d7b59-3ee7-4fca-ad2c-aa0267151dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7572e5-8387-4669-9f16-f6f8a53dcaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francine Diaz and Seth Fedelin, meanwhile, shared their excitement
        to walk down the red carpet of the ABS-CBN Ball together. '
    '10':
      'image': 'jcr:e70338f7-96e0-4b54-9f5f-88f89d4a53c2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa44591-036b-4dc6-9d64-f8058a67eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed048fc-5e1f-43b7-8fed-95335d732c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Singer Darren Espanto said he is grateful that ABS-CBN managed to host
        the ball again and he is happy to attend, this time with a date. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29016045-596f-4432-b43b-c3893f46889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cassy Legaspi, for her part, said she felt like she''s in a different
        universe seeing a lot of Kapamilya stars. '
    '13':
      'image': 'jcr:9ddbebd2-9a62-4fa7-a4d0-f393b3887b4e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f57ce2-03f5-4512-a935-e45ae680f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df97ad-a462-4a30-a296-de8e1c2e2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T13:14:55.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T13:34:03.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KD Estrada and Alexa Ilacad thanked their fans for their continuing
        support even in projects that they did not work on together.</p>'
    '15':
