      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3677c69-b435-4487-a3b3-21232c0f4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:45:10.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. update, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Jenny slightly intensified\
        \ as it continues to move in a northwestward direction over the Philippine\
        \ Sea.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962ef03-71ac-4a5d-b217-abd4ff5224ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.240+08:00
