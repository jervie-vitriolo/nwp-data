      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steil told CNN on Saturday evening that Bowman needed to be “far more\
        \ forthcoming” about what happened when he decided to pull the fire alarm.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cad044-f5f2-47ea-9a15-a74235020c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102c873-b54f-4207-8117-856042156725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know Jamaal Bowman pulled the fire alarm. Why he did that, it is\
        \ pretty unclear. His initial explanation, that it was an accident, doesn’\
        t seem to really pass muster,” Steil told CNN’s Jim Acosta. Steil also warned\
        \ that if Bowman pulled the alarm to interfere with the House voting procedure\
        \ – an accusation Bowman earlier told reporters was “complete BS” – it would\
        \ be “a serious violation of the law.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38541ecd-1b56-4404-afd8-3dfb5e09702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660368d-cdae-4486-8afb-81e7c75b2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bowman’s office said it was an accident, and the congressman told reporters\
        \ later Saturday: “I was trying to get to a door. I thought the alarm would\
        \ open the door, and I pulled the fire alarm to open the door by accident.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd0400-b1ce-4b6c-ad5f-d77a717807bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786d337-f81f-4e54-b06f-c8068a932c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was just trying to get to my vote and the door that’s usually open\
        \ wasn’t open, it was closed,” Bowman added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe131464-c735-448a-a364-a512d6f63f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e516a-32b7-4898-bff5-37ebab0e623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leadership in both parties was informed of the situation once Bowman\
        \ was identified in security footage, a source familiar said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f7dd0-14ea-457a-bbb4-060a2c1d8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbef53f-0697-4718-92f0-cc9ae271cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bowman said he met with House Minority Leader Hakeem Jeffries about\
        \ the incident shortly after the funding stopgap measure passed the House\
        \ on Saturday, adding that Jeffries’ tone was “supportive” and “he understood\
        \ that was a mistake.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6801e98-c99e-4c68-98a2-74bdb33db137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b44ed-21f2-44a0-a9ae-e00c1f3f1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Kevin McCarthy said the House Ethics Committee should\
        \ look into the incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416adb0-cf35-45ba-8c5b-f91bd8eb528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9beb3-3ae6-4be6-a52d-46eb15674f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think ethics should look at this, but this is serious,” McCarthy\
        \ said in response to a reporter’s question following the House vote.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc193937-428c-4859-9857-6fd217a4c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb4de9-476e-428d-a8ff-9ea94d93d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he will have a discussion with Jeffries regarding the\
        \ incident.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796741f3-83f2-4985-b5e7-78fec5a6938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8e640-877b-4481-87fc-53a502ecc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This should not go without punishment,” McCarthy said. “This is an\
        \ embarrassment. You are elected to be a member of Congress. You pulled a\
        \ fire alarm, in a (matter) of hours before the government being shut down,\
        \ trying to dictate that the government would shut down?”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5699c3-5676-4024-bbde-fc6af93a6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3315c-8a74-40f1-8a85-2a281786dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following McCarthy’s remarks, Rep. Lisa McClain, a Michigan Republican\
        \ and member of the GOP leadership team, told CNN she was circulating a resolution\
        \ to censure Bowman over the incident. She said she already has co-sponsors.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c2b62-4a2c-4061-972d-49dd6172ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb6569-7f19-4937-a131-825e8179e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bowman, however, laughed off the GOP response to the incident on Saturday,\
        \ telling reporters, “They’re gonna do what they do. This is what they do.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a2d8d-6f0b-44ea-8348-6554751b11e0'
