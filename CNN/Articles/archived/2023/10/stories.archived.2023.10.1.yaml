      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While not a landslide, SMER’s result is better than expected — last\
        \ opinion polls published earlier this week showed SMER and PS neck and neck.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869ea17-2864-4eab-9c9d-a8ae65e8b59d'
