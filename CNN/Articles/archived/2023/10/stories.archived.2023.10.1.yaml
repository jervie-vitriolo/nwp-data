    'lead': 'Water levels are so low at Canyon Lake in Texas that an underwater cave
      and remnants of communities that stood more than a century ago at the site are
      reappearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T12:32:31.479+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-01T12:38:00.400+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In Texas, water levels are so low a rarely-seen underwater cave and
      century-old ruins have appeared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2bf1f-803e-441b-9e3c-134bfc730ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Water levels are so low at Canyon Lake
        in Texas that an underwater cave and remnants of communities that stood more
        than a century ago at the site are reappearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574de8c4-29d5-4fc8-8dda-a0db20d0fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31da0cc-f30a-4f65-b1f9-6a5197e3a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lake, located in Comal County just northeast of San Antonio, is\
        \ a man-made lake spanning 8,200 acres with 80 miles of shoreline. It was\
        \ constructed in 1958 to help mitigate flooding and preserve water and was\
        \ filled with water by 1968, according to the US Army Corps of Engineers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d44fd6-854c-4cf4-a90b-12cc8f34cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0ce95-d95a-456e-9ea9-47f80151b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:32:31.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:38:00.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The area has experienced little rain over the summer. The drought combined\
        \ with high heat to produce all-time low water levels. On Wednesday, the level\
        \ fell to 890.89 feet, according to the US Army Corps of Engineers, which\
        \ the agency said is about 18 feet lower than normal and the lowest recorded\
        \ level in recent history.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a5a3e-f254-4657-b7d1-35bf036fe0f1'
      'mgnl:activationStatus': true
