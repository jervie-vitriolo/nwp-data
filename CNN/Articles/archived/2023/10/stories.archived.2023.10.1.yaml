    'lead': 'Gilas Women on Sunday suffered their first loss to the dominant Japan,
      96-59, during the 5x5 women’s basketball tournament at the 19th Asian Games
      in Hangzhou, China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T20:00:22.799+08:00
