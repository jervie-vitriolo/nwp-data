    'title': 'Pro-Russian politician wins Slovakia’s parliamentary election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d8e75-e070-4caa-b7ee-12afe79549d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:30:41.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:38.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The party of Slovakia’s former Prime Minister
        Robert Fico, an openly pro-Russian politician, has won the country’s parliamentary
        election, although it will need a coalition partner to govern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ee382-072d-44e7-9d03-16b129887b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:30:41.417+08:00
