      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA earlier said it is also not ruling out the possibility of landfall\
        \ or a close approach scenario in the Batanes area. Flooding and rain-induced\
        \ landslides may also happen in areas susceptible to these hazards.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbd435-273d-4ea0-a00f-42895d89fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.243+08:00
