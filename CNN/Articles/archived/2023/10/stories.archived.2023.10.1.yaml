  'biden-stopgap-measure-shutdown':
    'author': 'Clare Foran, Haley Talbot, Morgan Rimmer, Annie Grayer, Lauren Fox
      and Melanie Zanona, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-01T14:04:31.000+08:00
    'imagesource': 'jcr:f736dee2-14be-42f2-9b2d-ed9da0be03bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a6984dd-10ac-4f70-bd52-76007c2bedfa'
    'lead': 'President Joe Biden signed into law the stopgap bill to avert a government
      shutdown passed by Congress just hours ahead of a critical midnight deadline
      when funding for federal agencies was set to run out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T14:10:17.850+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-01T14:10:28.405+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-01T14:10:28.013+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'US', 'US-Senate', 'US-Congress']
    'stories': []
    'template': '1'
    'title': 'Biden signs stopgap measure to avert shutdown ahead of midnight deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba242ac-edc6-4392-871a-734c9397347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden signed into law the
        stopgap bill to avert a government shutdown passed by Congress just hours
        ahead of a critical midnight deadline when funding for federal agencies was
        set to run out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fd0ac-8d6a-4d44-9b94-3bd8772facbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate passed the measure Saturday evening after the House abruptly
        reversed course earlier in the day and passed a bipartisan bill to extend
        government funding after days of uncertainty over whether a shutdown could
        be averted.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f676c4-e7c4-4f9f-80b6-2f4fdbd580d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tonight, bipartisan majorities in the House and Senate voted to keep
        the government open, preventing an unnecessary crisis that would have inflicted
        needless pain on millions of hardworking Americans,” Biden said in a statement
        Saturday. He also slammed House Republicans for the last-minute scramble,
        adding, “We should never have been in this position in the first place.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d7920-ebae-4611-92e3-2c3ff0100975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure will keep the government open only through November 17
        and includes natural disaster aid but not additional funding for Ukraine or
        border security. It also includes a measure to keep the Federal Aviation Administration
        operational.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165d433-3962-4bf9-b1fc-910b27c4f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Speaker Kevin McCarthy announced the stopgap proposal Saturday
        morning, a move that came after weeks of infighting among House Republicans
        and a failed effort to pass a GOP stopgap bill in the chamber. The bill passed
        the House with an overwhelmingly bipartisan vote.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ab535-193c-49f2-a4a3-7f6a2fb08e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by McCarthy to put a bill on the floor that would win
        support from Democrats could put his speakership at risk as hardline conservatives
        continue to threaten <a href="http://www.cnn.com/2023/09/13/politics/mccarthy-motion-to-vacate-vote-to-oust-speaker/index.html"
        target="_blank">a vote to oust him from</a> the top House leadership post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd64b2-b9b5-42a3-b42c-b1c2c1ad6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'McCarthy was defiant after the vote, daring his detractors to try to
        push him out as he argued he did what was needed to govern effectively.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd4f27-42aa-4319-adfa-b91efcbd3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If somebody wants to make a motion against me, bring it,” McCarthy
        told CNN’s Manu Raju at a press conference. “There has to be an adult in the
        room. I am going to govern with what’s best for this country.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461e476-9024-476a-803e-d0fbc4beea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'McCarthy suffered a high-profile defeat on Friday when the House failed
        to advance a last-ditch GOP stopgap bill – ramping up the pressure on him
        to decide whether to try to reach across the aisle to work with Democrats
        to keep the government open even if it would risk a backlash from conservatives.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed17122-ddb2-4efd-a567-6bfbde10f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hardliners are expected to force a vote to remove Kevin McCarthy as
        speaker, just “not yet,” according to a Republican lawmaker.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2900e-9a7c-4edb-b7a5-1f42e64831f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House is gaveled out until Monday so that is the earliest it could
        happen; then leadership would have two days to schedule the vote.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474d758-df60-4c28-871c-3f7ee40b34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vote to pass the bill in the House came after a chaotic few hours
        as House Republicans met throughout Saturday morning, seesawing between options
        for how to proceed. Republicans, including veteran appropriators and those
        in swing districts, pushed to bring a short-term resolution to keep the government
        funded to the House floor for a vote Saturday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcba0a-6710-44aa-beff-3e8505c69e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate had been working to advance its own bipartisan stopgap
        bill and had been on track to take a procedural vote Saturday afternoon. But
        that was put on hold after the House moved quickly to pass the short-term
        funding extension – and senators coalesced around the House-passed bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c67224-8d8a-4a73-8af3-a2d41955c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans had thrown cold water on the Senate’s bill, and
        GOP Sen. Rand Paul had vowed all week to slow that process beyond the midnight
        deadline over objections to Ukraine aid included in the Senate bill. But Paul
        told CNN on Saturday afternoon that he would not slow down the Senate’s consideration
        of the House-passed spending bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc474ab-0556-48e6-bba4-33b5ea6a66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shutdown could have consequential impacts across the country,
        from air travel to clean drinking water, and many government operations would
        grind to a halt – though services deemed essential for public safety would
        continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb4a1f-21fa-4c3c-ad87-83c808c67c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b3a77-3e37-400c-8f0b-98d07073f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:10:17.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:10:28.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
