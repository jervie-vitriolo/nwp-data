      'jcr:uuid': 'ac025e33-fd99-45a6-b3d2-5801711d5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> —The
        Movie and Television Review and Classification Board (MTRCB) on Sunday said
        its decision to suspend the noontime show “It’s Showtime” is separate from
        the pay issues its workers may face as a consequence of the order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cce8a8-067a-4f09-8fb1-5f6561d50f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspension, in fact, underscores the broader and more pressing
        matter of contractualization within the entertainment industry. The issue
        deserves sincere attention from the producer," the MTRCB said in a statement,
        stressing that the two issues are "separate and distinct matters."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684607c8-d1bc-4449-b2f7-bcc592cac077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2023/9/28/mtrcb-junks-its-showtime-reconsideration-motion.html"
        target="_blank"><strong>RELATED: MTRCB junks ‘It’s Showtime!’ appeal vs suspension
        order</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458bd70-7f21-466c-924a-ce17ec06ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, Sen. Bong Revilla called attention to the issue, saying
        the welfare of the show''s workers should have been considered, especially
        as they had nothing to do with the incident which prompted the suspension.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98edf83-afb7-4281-abaa-08dee08eec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think lessons have been learned. <em>Kung nagkaroon man ng pagkakamali,
        ang kasalanan ni</em> Juan <em>ay hindi kasalanan ni</em> Pedro. So I hope
        we don''t punish those working hard day in, day out just to eke out a living,"
        Revilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ea661-1cf8-44a7-a897-f1acd538e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I think lessons have been learned. If a mistake was made,
        what Juan did should not involve Pedro. So I hope we don''t punish those working
        hard day in, day out just to eke out a living.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f2761-2d41-4111-b25b-904291019cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MTRCB pointed out that it is the responsibility of a show''s producer
        or management to secure the regularization of their employees.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aefd0b-ca19-4350-bc13-8e2a8e7ef419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practice by the producer, or management, to not regularize
        their employees, even when a show has been airing live for six days a week,
        for over a decade, highlights a much bigger problem than the show’s 12-airing-day
        suspension," the board said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33024d5-3531-4bc4-b790-80b3fb7dcf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that management''s inability to provide regular employment
        should not prevent the MTRCB from fulfilling its mandate.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7541b-564b-428a-a212-49272ba0f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It remains the prerogative of the Producer/Management to suspend/sanction
        erring host/s as they deem fit, which has been the practice of other noontime
        shows, as hosts are beyond the jurisdiction of the MTRCB," it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0499410-1e50-4395-b2f3-0ea6a1c16884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:15:14.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T12:35:24.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Showtime" received a <a href="https://www.cnnphilippines.com/entertainment/2023/9/4/mtrcb-suspends-its-showtime-12-days.html"
        target="_blank">12-day suspension</a> after the MTRCB received complaints
        over the alleged indecent acts of romantic partners and hosts Vice Ganda and
        Ion Perez during an episode broadcast last July.</p>'
  'pro-russian-politician-wins-slovakian-election':
    'author': 'Ivana Kottasová and Heather Chen, CNN'
