    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC files agri smuggling complaints vs. rice importers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7980a-9768-4f0e-b42a-99b414259176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> – The
        Bureau of Customs (BOC) filed four agricultural smuggling complaints against
        rice importers allegedly linked to a Bulacan warehouse used to store the commodity,
        an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112b9e1-86c0-42cf-9eac-66a19a25ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito po iyong mga ni-raid noong Aug. 24 sa Bulacan and pardon me
        po kung hindi ko mapapangalanan iyong mga akusado,” William Balayo, acting
        director of the BOC Legal Service, said in news forum on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda1a2b-0d6d-4e62-b7de-e52a3b7ffab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These stem from raids conducted in Bulacan last Aug.
        24, and pardon me if I cannot name the accused.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7558499-508a-43b8-84fe-228aa6549f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tatlo po dito ay iyong&nbsp; [Three of these are] economic sabotage,”
        he added, meaning these are considered large-scale cases as these exceed the
        ₱10-million minimum threshold for smuggled rice under the Anti-Agricultural
        Smuggling Act of 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be014f-2679-40a5-96b1-fe441199dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained one of the cases did not meet the value threshold mandated\
        \ by the law so it was downgraded to a violation of the Customs Modernization\
        \ and Tariff Act, though it is still considered agricultural smuggling.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82721e9f-06c4-4a4e-bf42-ec8358a55fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last August, the BOC discovered a series of warehouses across Bulacan\
        \ found to contain over ₱1 billion in imported rice.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e910b63-570a-46be-a962-066afa1e5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC raided three containing ₱505 million worth of smuggled rice\
        \ from Vietnam, Cambodia, and Thailand. It found another four storing rice\
        \ from Vietnam and Pakistan, valued at ₱519 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32664f6-888c-4387-a446-1839726683e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T15:20:39.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T19:45:34.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong></p>'
    '8':
