      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:53:52.202+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-01T20:45:54.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite audio problems, cheers and energy filled the Philippine Arena\
        \ in Bulacan since TWICE opened the stage with their songs “Set Me Free,”\
        \ “Can’t Stop Me” and “Go Hard.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dad26c-92f8-4b1c-a2ce-61e29920eaf9'
