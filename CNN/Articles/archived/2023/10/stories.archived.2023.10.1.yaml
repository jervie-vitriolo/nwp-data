      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfead4-79b7-4b89-baa6-505a1ab26cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:45:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rainfall is expected until Tuesday evening in Batanes, Babuyan\
        \ Islands, the northern and eastern portion of mainland Cagayan, and the eastern\
        \ portion of Isabela.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d328ca-f1bd-4cc3-8c9f-3198025f5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:45:10.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f02f8b-bb77-48c9-96c9-91baa6379fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:45:10.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In addition, Jenny will continue to enhance the southwest monsoon\
        \ and bring occasional to monsoon rains over the western portions of Central\
        \ and Southern Luzon, Visayas, and Mindanao in the next three days,\" PAGASA\
        \ said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6d580-4c89-4ec0-b51b-c2fdfbfe1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:45:10.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049777bd-7c60-4c1f-88e7-0b8f519dfae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:45:10.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:45:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enhanced southwest monsoon is expected to bring gusty conditions\
        \ over most of Mimaropa, Western Visayas, and Bicol Region.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4541c-ee0b-41b9-8110-a4f0f792a61f'
      'mgnl:activationStatus': true
