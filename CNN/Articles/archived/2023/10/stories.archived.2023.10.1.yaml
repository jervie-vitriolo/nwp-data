      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4ef2c-1188-4386-a143-c24a1daa01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T12:31:53.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T12:37:50.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident was first revealed by House Administration Committee Chairman\
        \ Bryan Steil, a Republican from Wisconsin, who said in a statement that an\
        \ investigation is underway.\r"
