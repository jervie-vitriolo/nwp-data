      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jenny is forecast to steadily strengthen and reach its peak intensity\
        \ on Tuesday before leaving the Philippine area of responsibility on Thursday\
        \ evening or Friday morning.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4efba0-98ae-4436-953e-cb858a9d1e71'
      'mgnl:activationStatus': true
