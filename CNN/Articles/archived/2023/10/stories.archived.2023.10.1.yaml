      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The liberal Progressive Slovakia (PS) party came second, with 17% o\
        \ the vote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72db90-179d-4486-a110-e64c4a43e107'
      'mgnl:activationStatus': true
