    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan hands Gilas Women first Asiad defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5da49a-4b7f-4d7f-b9fc-418d3a82ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> – Gilas
        Women on Sunday suffered their first loss to the dominant Japan, 96-59, during
        the 5x5 women’s basketball tournament at the 19th Asian Games in Hangzhou,
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb16d88-d71e-44ce-8b76-6b7bf9cfb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan started off strong with a sharp offense, landing six three-pointers\
        \ out of nine and a 68% field goal percentage in the first quarter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81785e3-6d06-4cfe-b2a1-278a8557c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the end of the second quarter, Japan had nearly double the score\
        \ of Gilas, closing out at 50-26.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c1282-acdb-4d10-88fd-26ef8cd69272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They maintained this pace versus the Filipino cagers through the third\
        \ and fourth quarters, ending the match with a 37-point lead.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda572ee-126d-4f60-9d57-97d8df89a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596d00a-3ced-453c-8b80-fd73c697ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Janina Pontejos led the Pinoy pack with 13 points and three rebounds.\
        \ Jack Animam also stood out with nine markers and seven rebounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e0450-732c-4544-8eed-808e7da62bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the opposing team, Aika Hirashita showed off with 26 points and\
        \ two rebounds. Another 17 points and three rebounds came from Hayashi Saki.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb581f33-e005-46bf-b702-473392e31023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the loss, the ladies qualified for the quarterfinals of the\
        \ quadrennial games on Oct. 2, but their next opponent has not yet been determined.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717d39e-036d-46b4-aa4d-7b3caf344da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas Women’s record in the 19th Asiad now stands at two wins and one\
        \ loss.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d647e-1f34-4e9d-858f-a0bb3a6c119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:00:22.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:00:23.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first dominated Kazakhstan, 83-59, on Sept. 27, then continued
        its onslaught by beating Hong Kong, 99-63, on Sept. 29, before Japan halted
        its momentum.</p>'
  'up-adamson-uaap-s86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-01T20:02:22.000+08:00
    'imagesource': 'jcr:dfcdfa2f-c25c-4f07-9695-4122a6900f8e'
