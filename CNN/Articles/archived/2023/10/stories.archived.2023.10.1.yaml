      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hlas, a party that was formed as an offshoot of SMER following internal\
        \ disputes, came third with 15% of the vote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428607a-8d8f-4d62-a8e5-ac16c3899c04'
