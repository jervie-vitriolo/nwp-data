    'lead': 'Caloy is bound for France! Filipino top gymnast Carlos Yulo earned a
      spot in the 2024 Paris Olympics via the World Artistic Gymnastics Championships
      in Antwerp, Belgium.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T21:54:05.443+08:00
