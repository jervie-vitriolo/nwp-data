      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Filipino
        top gymnast Carlos Yulo earned a spot in the 2024 Paris Olympics via the World
        Artistic Gymnastics Championships in Antwerp, Belgium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04764b-6418-42bd-a228-feba4d19c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:55:05.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T21:55:05.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ad083-3f0c-4a3d-a170-75d1d9aa36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:55:05.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T21:55:05.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo, who represented the Philippines in the 2020 Tokyo Olympics, secured\
        \ his Paris ticket when he qualified as the highest-ranked eligible athlete\
        \ in the floor exercise on Sunday (Manila time).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ad877-7e81-42b9-ad80-f34bc5c22cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:55:05.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T21:55:05.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9e6e5-d683-4521-88bf-b750b4372e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:55:05.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T21:55:05.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 23-year-old gymnast finished third in the competition, earning\
        \ 14.600 points, behind winner Artem Dolgopyat of Israel and runner-up Fred\
        \ Richard of the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42312d-c7bc-4cf9-8f24-9920b981e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:55:05.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T21:55:05.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81d17b-27ad-4968-9bd7-d160a78a0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:55:05.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T21:55:05.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two-time world champion Yulo is the world's next best male gymnast\
        \ to qualify for the Olympics as Dolgopyat and Richard have already earned\
        \ spots in next year’s Summer Games.\r"
    '7':
