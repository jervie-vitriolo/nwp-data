    'jcr:uuid': '387a73ec-f47e-49cd-9c74-1ccca6b34db4'
    'lead': 'The Bureau of Customs filed four agricultural smuggling complaints against
      rice importers allegedly linked to a Bulacan warehouse used to store the commodity,
      an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T15:20:39.390+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-01T19:45:34.886+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
