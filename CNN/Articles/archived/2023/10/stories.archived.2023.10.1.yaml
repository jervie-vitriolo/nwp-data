      'mgnl:created': 2023-10-01T18:53:52.201+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-01T20:45:54.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
