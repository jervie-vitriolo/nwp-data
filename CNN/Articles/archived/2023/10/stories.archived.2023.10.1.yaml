    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: La Salle picks up first victory under Topex Robinson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86989e-e0a1-45b0-9f09-b8ceea11086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — The
        De La Salle University Green Archers are off to a positive start in UAAP Season
        86 men’s basketball under the guidance of new head coach Topex Robinson.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69589eb-76c6-4959-9d22-bd49e91a9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Green Archers defeated the Far Eastern University Tamaraws, 87-76,\
        \ Sunday at the Mall of Asia Arena.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef6cad-65ad-43d4-8de5-0824841c5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior guard Evan Nelle flirted with a triple-double for La Salle with\
        \ 15 points, 12 assists and eight rebounds, while Kevin Quiambao posted 14\
        \ points and 14 rebounds in the win.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41cc36-311d-4435-b727-79f998be37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Salle led by as much as 20 points in the match and staved off any\
        \ Tamaraws’ comeback attempt.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6845a0-49a7-4793-bea0-08aa0e271e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's really a surreal feeling finally coaching here in the UAAP,\
        \ especially for DLSU. Just so grateful for the opportunity to be here with\
        \ these fine gentlemen here,\" Robinson said on his triumphant debut.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1902b98-08ad-4fe4-beb3-1a62b8f88d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mike Phillips added 13 points and seven rebounds, while CJ Austria\
        \ chipped in 12 points for the Green Archers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075335e-de47-446c-afce-261e98b4e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xyrus Torres led the charge for FEU with 19 points and four rebounds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06d75f-fa82-415b-87db-65c828f2bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc3a70-b943-4150-8e8d-f8406524e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T18:12:10.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T18:12:10.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will next face archrivals and reigning champions Ateneo
        de Manila University Blue Eagles on Oct. 4, while the Tamaraws will lock horns
        with National University Bulldogs on the same day.</p>'
