  'texas-water-levels-dropping':
    'author': 'Amanda Jackson and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-01T12:31:57.000+08:00
