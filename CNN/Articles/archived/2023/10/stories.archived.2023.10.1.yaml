    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3c0ee1-9887-484a-b56f-4a46019302f3'
    'lead': 'CJ Cansino, who was sidelined due to an ACL injury last season, makes
      his presence felt immediately as the University of the Philippines Fighting
      Maroons torch the Adamson University Soaring Falcons in UAAP Season 86 men’s
      basketball.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T20:02:49.123+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-01T20:11:45.375+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: UP trounces Adamson in Cansino’s return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35bb26-055f-4cc1-b2c0-812507356c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:02:49.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:11:45.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — CJ
        Cansino showed everyone that he did not skip a beat in his hardcourt comeback
        as the University of the Philippines (UP) Fighting Maroons rout the Adamson
        University Soaring Falcons, 68-51, in UAAP Season 86 men’s basketball Sunday
        at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d175a8-d69a-43cc-9ea6-5c879ce9a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:11:45.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:11:45.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior cager missed the entirety of last season due to an ACL injury.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508e351-a4b8-4883-a5c0-bd702da80d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:11:45.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:11:45.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cansino finished the match with 19 points on 50 percent shooting to\
        \ go along with two rebounds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe1092-578f-4b54-bcad-c2771aed54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:11:45.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:11:45.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning league Most Valuable Player Malick Diouf had a monster
        outing with 20 points and 17 rebounds for the Fighting Maroons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa779f-81cf-41c3-9bd3-6f6482a5f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:11:45.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:11:45.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a close first half contest, the Fighting Maroons mounted\
        \ a 17-5 run in the third frame to build a 48-30 advantage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46422b-bc1d-4c79-8727-ddababb00d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:11:45.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-01T20:11:45.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP was just clicking on offense in the final frame while the Soaring
        Falcons felt the brunt of not having star guard Jerom Lastimosa, who is out
        indefinitely due to a knee injury he sustained during a preseason practice,
        on the floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8e45f-2848-4f09-8353-0695cc8d53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T20:11:45.142+08:00
      'mgnl:createdBy': 'seth'
