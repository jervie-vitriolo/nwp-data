      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> A fire
        that erupted in a warehouse in Barangay Bagbaguin, Valenzuela City was declared
        out on Saturday night, two days after it broke out on Thursday noon, the Bureau
        of Fire Protection reported.</p>'
