      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of China’s <a href="https://www.cnn.com/2022/08/22/china/china-belt-and-road-us-infrastructure-overseas-development-intl-hnk-mic/index.html"
        target="_blank">Belt and Road</a> infrastructure initiative and largely funded
        by Chinese state-owned firms, the $7.3 billion project opened to the public
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5131ed-6204-48d7-bd53-57e20179e9de'
