      'text': '<p>(<strong>CNN)</strong> — Indonesia is set to launch Southeast Asia’s
        first-ever bullet train on Sunday, a high-speed rail service line that will
        connect two of the country’s largest cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200d413-4a50-4f48-af67-011a248f3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.261+08:00
