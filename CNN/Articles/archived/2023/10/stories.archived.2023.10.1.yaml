      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The train will travel between the capital Jakarta and Bandung in West
        Java, Indonesia’s second-largest city and a major arts and culture hub.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c17043-3fbd-4f27-b5dd-dfd5ea0e3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86-mile (138-kilometer) high-speed rail line, officially named
        WHOOSH – which stands for “time saving, optimal operation, reliable system”
        in Indonesian – runs on electricity with no direct carbon emissions and travels
        at a speed of roughly 217 miles per hour – cutting travel time between Jakarta
        and Bandung from three hours to under less than an hour, officials say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554758a-af3c-43f3-aa9d-8b43ad72aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Overseen by the joint state venture PT Kereta Cepat Indonesia China
        (PT KCIC), It travels between the Halim railway station in East Jakarta and
        Padalarang railway station in West Bandung, and is well connected to public
        transport stations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e12241-e76c-444a-9789-a65d47f2d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trains, modified for Indonesia’s tropical climate, are equipped
        with a safety system that can respond to earthquakes, floods and other emergency
        conditions, officials added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823567b-381d-47fd-bac0-3f4cfa3dfcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.016+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are talks to extend the high-speed line to Surabaya – a major
        port and capital of East Java Province, PT KCIC director Dwiyana Slamet Riyadi
        told Chinese state media outlets at a ceremony earlier in September.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3865ae-9416-4ac5-91de-b0a8e138ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.016+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stops at other major cities like Semarang and Yogyakarta, the gateway
        to Borobudur – the largest Buddhist temple in the world – were also being
        planned, Dwiyana said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04140007-59df-4b36-a066-40ea5554f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to information released by PT KCIC, the railway features
        eight cars – all equipped with Wi-Fi and USB charging points – and seats 601
        passengers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99cbc9-51f2-4623-9229-016464ca3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There will be three classes of seats – first, second and VIP.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175b2ae-4dad-4d47-b7d9-a8ab2945b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Indonesia, the world’s fourth-largest country and Southeast Asia’s
        largest economy, has been actively and openly courting investment from China,
        its largest trade and investment partner.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69533b29-3c0c-4017-84ef-1a42b39201f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-profile meeting in July between Indonesian and Chinese leaders
        Joko Widodo and Xi Jinping unveiled a series of projects, including plans
        to build a multi-billion dollar Chinese glass factory on the <a href="https://edition.cnn.com/2023/09/19/asia/indonesia-rempang-island-protests-chinese-factory-intl-hnk/index.html"
        target="_blank">island of Rempang</a> in Indonesia’s Riau Islands Archipelago
        as part of a new ‘Eco-City,’ sparking weeks of <a href="https://edition.cnn.com/2023/09/19/asia/indonesia-rempang-island-protests-chinese-factory-intl-hnk/index.html"
        target="_blank">fierce protests</a> from indigenous islanders opposed to their
        villages being torn down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d54f4-e84b-4576-82a3-799415d8c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Widodo and Chinese Premier Li Qiang were photographed taking test rides
        on the new high-speed railway throughout September.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a86444-0d8b-4c4d-bd35-79495e8ebf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The train deal was first signed in 2015 as part of China’s Belt and
        Road Initiative and construction began later that year.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d7de4-407c-4493-8a83-a124f3089c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was initially expected to be completed in 2019 but has faced multiple
        operational delays as a result of the Covid-19 pandemic as well as land procurement
        and ballooning costs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfeee0-eddc-47ba-904e-1f290b148711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PT KCIC’s director Dwiyana hailed the Jakarta-Bandung high-speed railway
        as an “outstanding example of bilateral cooperation between Indonesia and
        China.” It will not only improve Indonesian infrastructure but “promote the
        development of Indonesia’s railroad and manufacturing industries,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5754f-99c2-4640-ab5e-b826b0d2ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:20:07.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:20:27.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/indonesia-first-bullet-train-china-funding-intl-hnk/index.html"
        target="_blank">Indonesia to launch Southeast Asia’s first bullet train</a>."</em></p>'
  'pakitan-suicide-bombing-deaths':
    'author': 'Asim Khan and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-01T14:20:46.000+08:00
    'imagesource': 'jcr:fd25899b-570c-49b7-98f8-eb5c32d3ed44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197f5819-5ab2-4559-877c-d78b00dae57e'
    'lead': ' At least 60 people are dead following suicide blasts in the southwestern
      Pakistan city of Mastung on Friday, the Media Coordinator of the Health Department
      of Pakistan’s Balochistan province confirmed on Saturday night local time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T14:24:44.996+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-01T14:24:56.964+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-01T14:24:56.577+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pakistan', 'Asia', 'East-Asia']
    'stories': []
    'template': '1'
    'title': 'Death toll rises to 60 after suicide bombings rip through two religious
      ceremonies in Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0f94f-ef80-4989-b29c-e1df7b080df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quetta, Pakistan (CNN)</strong> — At least 60 people are
        dead following suicide blasts in the southwestern Pakistan city of Mastung
        on Friday, the Media Coordinator of the Health Department of Pakistan’s Balochistan
        province confirmed on Saturday night local time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9b604-180e-4bd7-868b-3b7101b69c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.965+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A further 50 were wounded by the explosion at a religious procession
        in the Mastung district of the southwestern Balochistan province, Assistant
        Commissioner Atta Ul Munim told CNN on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479ca83-86f4-44b0-b3f9-4f5e7abed667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, a separate blast took place during Friday prayers at
        a mosque near Peshaway City in the northwestern Khyber Pakhtunkhwa province,
        killing at least four people and injuring 11. The explosion caused the roof
        of the mosque to collapse, but it was not clear how many people remained inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53baa95f-7f42-4ad7-9053-b388d53d418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No group has yet claimed responsibility for either of the explosions,
        which struck during a restive period in Pakistan, as it has weathered a surge
        of militant attacks in the buildup to general elections being held in January.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede7b0d-9a5f-4946-bb6f-8e9d9b2171d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first blast, in Mastung, occurred around midday local time. A video
        shared by a local resident showed dozens of people gathering to mark the birth
        of the Prophet Mohammad, before a large explosion tore through the procession.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac76046-ad53-4966-99af-7a96dd4dfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ul Munim confirmed to CNN that the explosion was a suicide attack,
        and said that a senior police officer – who was killed in the explosion –
        had been the target.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f8391-4346-40c3-ad41-c5e52758db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The critically injured were transferred to hospitals in the regional
        capital of Quetta, while others were treated at the local hospital in Mastung,
        he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da369906-c5e7-404b-ba6a-079306d5c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The information minister of the province, Jan Achakzai, told CNN the
        bodies of the victims were also moved to a hospital. He warned that he expected
        the number of casualties to rise.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816da8a-2cb0-4bf6-9627-cd178f95fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pakistan’s caretaker Prime Minister Anwar-ul-Haq Kakar strongly condemned
        the blast.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0d6f8-d37e-49dc-91a8-c2bf40fe0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Prime Minister expressed his condolences to the families of those
        who died in the blast,” a statement from his office said. “Prime Minister’s
        prayers for forgiveness for the deceased and patience for the families.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e97b0-e32a-4c2c-9a3f-338db07fd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shockwaves from the blast have been felt far from Mastung. Police
        in Karachi – some 600 kilometers (370 miles) from the site of the first explosion
        – were put on “high alert” in the wake of the attack, a statement from the
        inspector general said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca6fa4-6bad-4a99-adf0-e1d6ffaed4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balochistan, Pakistan’s largest province by area, has witnessed a spate
        of attacks in recent months, fueled by a decades-long insurgency by separatists
        who demand independence from the country, angered by what they say is the
        state’s monopoly and exploitation of the region’s mineral resources.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4209e16-eeb8-4a4a-9756-f145617c0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, an attack on Chinese engineers in Balochistan was thwarted
        by Pakistan’s military, leaving two militants dead and the Chinese workers
        unharmed, according to police.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced8710-6c15-418e-9bf9-c9585d53081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March this year, at least nine police officers were killed and
        11 others injured in a <a href="https://cnn.com/2023/03/06/asia/pakistan-blast-balochistan-deaths-intl-hnk/index.html"
        target="_blank">suspected suicide blast</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff7755-8fd3-4e5a-905f-4b5911570572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The second blast, in Khyber Pakhtunkhwa province, occurred just hours
        later. Local police said two men on bikes had started shooting at their officers
        outside the Hangu mosque, before targeting the building with explosives.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e062a6-3879-494a-a2d0-b1f54890a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the attackers detonated an explosive close to the mosque’s
        entrance, while the other detonated one inside the building, local police
        officer Saaleh Muhammad told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05d844-74ce-4a5e-b29a-8d435579ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Muhammad told CNN that the sound of the shooting and the first explosion
        had caused most worshipers inside the mosque to flee – but some were still
        inside when the second explosive detonated, causing the mosque’s roof to collapse
        and trapping an unknown number of people.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce1b9c-9948-4bfc-8149-77b9e26b9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US ambassador to Pakistan, Donald Blome, condemned the deadly blasts
        Friday. “The Pakistani people deserve to gather and celebrate their faith
        without the fear of terror attacks like the ones today in Balochistan and
        KP,” Blome said in a statement posted by the US embassy on X, formerly known
        as Twitter.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2842b7-0a32-4976-bbb9-f952d8871c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T14:24:45.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-01T14:24:56.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/29/asia/pakistan-balochistan-blast-intl-hnk/index.html"
        target="_blank">Death toll rises to 60 after suicide bombings rip through
        two religious ceremonies in Pakistan</a>."</em></p>'
  'davao-confidential-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-01T14:26:10.000+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a444a9-fa99-4213-b696-cb31ff6330fb'
    'lead': 'A lawmaker on Sunday urged the Commission on Audit (COA) to investigate
      the alleged ₱2.697-billion confidential funds of Davao City for the past six
      years, when Vice President Sara Duterte was its mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T14:30:00.792+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-10-02T08:12:41.224+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'Davao-City']
    'stories': []
    'template': '1'
    'title': 'COA probe sought on alleged confidential funds of Davao City'
    'updated': 2023-10-02T08:12:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d76a97-58d3-4b01-a29c-80cee95c2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> – A lawmaker
        on Sunday urged the Commission on Audit (COA) to investigate the alleged ₱2.697-billion
        confidential funds of Davao City for the past six years, when Vice President
        Sara Duterte was its mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d37359-8576-4167-8847-52bae0c40adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This would mean ₱1.235 million a day of secret spending for six years,
        this is way bigger than even the richest cities in the country like Makati
        City and Quezon City,” Alliance of Concerned Teachers Party-list Rep. France
        Castro said in a statement.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bddfd-4641-4152-a4e4-e67b4bc975e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier reports from state auditors showed that the country’s top two
        richest cities Quezon City and Makati City only had ₱435 million and ₱1.249
        billion, respectively, in confidential funds in the past seven years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc92af-0087-4af2-af0c-f3819736492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Joint Circular No. 2015-01 of the COA and the Department of Budget
        Management, the total amount for confidential funds of a local government
        unit should not exceed 30% of its total annual amount allocated for its Peace
        and Order and Public funds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe6b45-9d2d-4842-9dac-4ca44999da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Additional confidential funds are possible upon the approval of the
        Department of the Interior and Local Government, the joint circular further
        read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27b4fd-9831-4f52-9d92-1dfbe51d7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, who is also the House Deputy Minority leader, said the COA
        should investigate if the alleged spending of the local government abides
        with <a href="https://www.coa.gov.ph/wpfd_file/coa-dbm-dilg-gcg-for-goccs-dnd-joint-circular-no-2015-01-january-8-2015/">Joint
        Circular No. 2015-01</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509b95c-213c-4e77-a11b-dc3f56ac1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If it is proven otherwise, the money should be returned and legal
        action should be taken," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd027dc1-2caf-4932-a8ae-3b5dadbaecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The solon, a vocal critic of the Duterte and Marcos administrations,
        even claimed that the vice president was “so eager to have a confidential
        fund in her national office, as she may have become accustomed to such a practice
        during her time as mayor of Davao.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db08a99-2f78-43e3-8121-890a711a91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She previously lambasted Duterte for spending ₱125 million confidential
        funds in only 19 days last year. Castro noted that this was done without congressional
        authorization.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a2d78-63e0-441d-9676-1d4fc6e50524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/28/castro-ovp-p125-million-spent-in-19-days.html">READ:
        Castro: OVP spent ₱125 million confidential funds in 19 days</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb5406-d0ed-44b3-8100-9383f2e7d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also expressed strong opposition in allotting confidential
        funds to the Office of the Vice President and the Department of Education
        -- both of which are led by Duterte -- stressing that the budget should be
        earmarked instead to more important concerns, such as the early childhood
        development program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822f0a6-08fe-4149-8eb4-fc131cb5fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Filipino people deserve to know how their hard-earned money is
        being spent,” she added. “We must hold our public officials accountable and
        ensure that transparency and integrity prevail in our governance."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515116ca-8689-4d1b-91a5-c00cf54d328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-02T08:12:40.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-02T08:12:41.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, lawmakers in both houses of Congress decided to realign
        confidential and intelligence funds to boost government agencies focused on
        securing the country''s security amid recent tensions in the West Philippine
        Sea.</p>'
  'boc-agri-smuggling-cases-rice-importers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
