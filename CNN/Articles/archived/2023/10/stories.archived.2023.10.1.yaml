    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carlos Yulo qualifies for his second Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bce46a-c10f-42cb-9d10-ddff822b3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:54:05.458+08:00
