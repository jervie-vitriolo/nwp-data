  'graft-complaint-gloria-macapagal-arroyo-malampaya-fund':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'FILE'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-01T20:53:49.000+08:00
    'imagesource': 'jcr:0d0f2d5b-6916-4448-bf60-422ae9794c1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0153ac87-cdcd-4807-9a3d-116a8e9f5127'
    'lead': 'Former President Gloria Macapagal Arroyo is facing fresh complaints for
      graft and malversation over P38.807 billion illegally disbursed from the Malampaya
      Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-01T21:01:05.838+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-01T23:40:21.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New graft complaint filed vs ex-Pres. Arroyo over Malampaya Fund misuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d19a98-e818-4625-a254-25c5803dcc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:01:05.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Former
        President Gloria Macapagal Arroyo is facing fresh complaints for graft and
        malversation over alleged misuse of ₱38.807 billion from the Malampaya Fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f16f5-a337-4870-bda0-12e10e3fbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb387053-9773-4043-8ff3-30335e6665b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, National Association of Electricity Consumers
        for Reforms, Inc. (NASECORE) President Pete Ilagan and Boses Ng Konsyumer
        Alliance, Inc. (BKAI) President Roger Reyes said their complaint was based
        on a recently obtained Commission on Audit (COA) report completed in 2017,
        which detailed the disbursements of the fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88892889-9969-4405-8d21-13927ebb2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52109f82-7997-402c-b573-9a951d065b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report showed that the national government received ₱173.280
        billion in royalties from petroleum operations of Malampaya oil and gas wells
        from January 2002 to June 2013, of which ₱38.807 billion was categorized by
        the COA as improper disbursement due to non-compliance with existing laws,
        rules and regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cea39-aec6-4463-a2e8-89dcf536a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b3e3d-2a95-476a-8eee-5d8f00661e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their complaint filed before the Office of the Ombudsman on Sept.\
        \ 28, the electricity consumer advocates alleged that Arroyo abused the presidential\
        \ discretion provided under Presidential Decree No. 910, which states that\
        \ the Malampaya Fund should be used for projects related to \"the exploration,\
        \ exploitation and development of indigenous energy resources vital to economic\
        \ growth.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219d87a-ded5-427a-b14c-5a29fc7b717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87a9e26-6fcd-40c5-a68d-29b6a0a75d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan and Reyes said that the ₱38.807 billion went to various projects
        not covered by Presidential Decree No. 910, hindering the country''s drive
        towards energy independence and inhibiting economic growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333ec0a-c294-4652-8974-53b7e3eefc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among these projects were the \"Pantawid Pasada Program” and projects\
        \ on transportation, agriculture, calamity, relocation, infrastructure, national\
        \ security rehabilitation and improvement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6a122-826d-4f43-85eb-ab84eeafa6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c573d5-e2d4-445d-8b37-30d3dc2b2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "although the disbursements may have served a public
        purpose, the same ultimately frustrated the country''s drive toward energy
        independence, leaving the energy consumers at the mercy of a volatile world
        market and inhibiting economic growth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92426446-5620-4f61-8c53-a48fac273380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:01:05.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan acknowledged that the former Ombudsman Conchita Carpio-Morales
        dismissed the complaint against former President Arroyo, ordering the filing
        of plunder and other criminal charges against businesswoman <a href="https://www.cnnphilippines.com/news/2016/12/27/ombudsman-25-officials-malampaya-fund-scam.html">Janet
        Lim Napoles, former Budget Secretary Rolando Andaya Jr., and 23 others</a>
        over the alleged scam.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f793173-3ad8-4b76-aa5d-8eff7a1f13e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T21:01:05.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was dismissed from the case on the grounds that her role
        was merely to authorize the disbursement of the fund and that she had no involvement
        in the subsequent misappropriation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05354530-b90a-41ee-be84-048254696dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48d64d-027a-4110-ac43-fb4efa6eb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ilagan maintained that Arroyo was only cleared in the ₱900-million
        scam, which was primarily siphoned off into non-governmental organizations
        headed by Napoles, and not the total ₱38.807 billion that Arroyo misused throughout
        her nine-year presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee6a890-c49c-444d-9f54-f0d9b870a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c777b0-7c99-4d22-a8f0-5a3cc0c1ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-01T23:39:54.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-01T23:40:21.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan challenged the incumbent Ombudsman Samuel Martires to file
        graft and malversation charges against Arroyo.</p>'
  'carlos-yulo-paris-olympics':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
