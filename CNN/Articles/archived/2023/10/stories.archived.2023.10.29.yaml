      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> Land
        Transportation Office (LTO) chief Vigor Mendoza on Sunday ordered the relief
        and the filing of complaints against six enforcers of the agency over allegations
        of extortion in the anti-colorum drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bcf74-baaf-482c-ba74-609eaf66feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T00:01:46.330+08:00
