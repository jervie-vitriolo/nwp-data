      'mgnl:lastActivated': 2023-10-29T17:27:37.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55bc24-bd0c-4438-9318-73dfe50e4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:16:40.971+08:00
      'mgnl:createdBy': 'celine'
