      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections <a href="https://www.dilg.gov.ph/issuances/mc/COMELEC-Resolution-No-9371-Entitled-Rules-and-Regulations-on-Detainee-Registration-and-Voting-in-connection-with-the-May-13-2013-National-and-Local-Elections-and-Subsequent-Elections-thereafter-/1871">Resolution
