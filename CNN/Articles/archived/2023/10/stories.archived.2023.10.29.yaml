      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Matthew Perry, the beloved actor who starred
        as Chandler Bing on “Friends,” has died. He was 54.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0b9ec-53b4-448f-a1f5-be68a0d242f3'
