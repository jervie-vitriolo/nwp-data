      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        University of the Philippines Fighting Maroons exacted revenge on the Ateneo
        de Manila University Blue Eagles with a 65-60 victory in UAAP Season 86 men''s
        basketball Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
