      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4fd6e-0e80-4025-ae64-1844630d7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry died in an apparent drowning accident at his Los Angeles home\
        \ on Saturday, according to the Los Angeles Times, citing law enforcement\
        \ sources.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a780fe-892d-4e60-b4c6-9d33d148ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcab771-dd2b-4f42-9dd7-4ac1b3dfef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are devastated by the passing of our dear friend Matthew Perry.\
        \ Matthew was an incredibly gifted actor and an indelible part of the Warner\
        \ Bros. Television Group family,” Warner Bros. Television Group said in a\
        \ statement to CNN. “The impact of his comedic genius was felt around the\
        \ world, and his legacy will live on in the hearts of so many. This is a heartbreaking\
        \ day, and we send our love to his family, his loved ones, and all of his\
        \ devoted fans.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db88b66-4da2-4242-a1f4-93a0287c450d'
      'mgnl:activationStatus': true
