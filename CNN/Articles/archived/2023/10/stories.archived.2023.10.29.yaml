      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f84d3-85a0-4123-a06c-030e78af2842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.264+08:00
