      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sderot, Israel (CNN)</strong> — Israeli ground forces are
        inside Gaza after entering the enclave overnight, as Palestinians experienced
        what they have described as the most intense round of airstrikes since Israel
        began its retaliation against Hamas’ October 7 terror attack.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c655c5-087a-4b05-9e61-77dfd9d759d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc16ee-23cf-4641-9b3d-03bc4fd12300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces “went into the Gaza Strip and expanded the ground operation\
        \ where infantry, armor and engineer units and artillery with heavy fire are\
        \ taking part,” Israel Defense Forces (IDF) spokesman Rear Adm. Daniel Hagari\
        \ said Saturday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828dc83-e6ec-4ca4-bc59-f7543b299e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4dd27-fb54-40e4-ade8-5cca7e1ea94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The forces are in the field and continue the fighting,” he added,\
        \ without giving further details.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09074c74-7208-4417-9c16-b53e30e68a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b7a73-9c98-433c-b75d-d920eb7016a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari’s words confirm the military operation has undergone a significant\
        \ expansion after what it had earlier described as two “targeted raids,” which\
        \ took place on Wednesday night and Thursday night. Both those raids saw ground\
        \ forces withdraw after a few hours.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596adf1-3966-4362-8292-8809dbd8e603'
      'mgnl:activationStatus': true
