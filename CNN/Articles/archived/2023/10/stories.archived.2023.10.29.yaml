      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Wheeler, who played Chandler’s on/off again girlfriend Janice
        on the show, wrote on her Instagram, “What a loss.”</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61b4ad-bef1-45c4-bedf-6f5056e621d9'
