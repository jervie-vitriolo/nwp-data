      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The GPRA remains a good law but after two decades, a lot has changed.\
        \ The entire technological landscape has evolved and we lose some efficiency\
        \ in the process,\" Angara said in a statement. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eab218-b740-4c3f-b52f-63b1fca2b725'
      'mgnl:activationStatus': true
