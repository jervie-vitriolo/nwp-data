      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Arnold Schwarzenegger is owning up to
        a past feud with a fellow action star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db7e29-87ba-4d13-96f6-860f58b64299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e698602-4ec3-4106-a850-8c6c1ba33f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The septuagenarian former governor of California visited the “Graham\
        \ Norton Show”on Friday, where he admitted that he and Sylvester Stallone\
        \ started out as major “movie rivals” before they became “fantastic friends.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b38869-8e1d-4aa7-9e82-be79f528e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f0da7-d8c3-4012-b3a4-bb6ed9d28453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were movie rivals, but we took the competitiveness to the extreme,”\
        \ the “Terminator” star explained on the show.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9c94d-40ac-4347-8e16-527290f724e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed4a8f-d3a0-46c2-b421-99106d1fc2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We each had to have the best body, we had to kill more people in our\
        \ films, and we had to have the biggest guns,” Schwarzenegger continued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a76430-ce9d-4506-986d-7b4f154773c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8daacf-7e86-4f99-ab74-73b997853e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It got out of control, and we tried to derail each other,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dca47c-cd08-45ca-bd9b-899cd00b80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32e5f4-4721-4f9b-8a93-77b187f35ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Then, when we both invested in Planet Hollywood, we started flying\
        \ around the world together to promote it and we became fantastic friends.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4bb152-73a7-4641-b965-412323332ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d94f4-0db1-4720-a2d0-6065e5ae6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Stallone and Schwarzenegger found fame and fortune in Hollywood\
        \ in the 1970s, with Schwarzenegger bursting onto the scene in 1970 with “\
        Hercules in New York” and Stallone hitting it big in 1976’s Oscar-winning\
        \ “Rocky.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ee49d-d9c8-488e-ae9b-037d1f92ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5e2e7-07b5-448d-b2d7-058dd01e47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to their partnership for Planet Hollywood, the pair of\
        \ action heroes would eventually share billing in the same movies, including\
        \ 2013’s “Escape Plan” and the “Expendables” franchise.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589f5c7-928a-4171-9799-977d95feb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d554b8-24ec-4b54-86f2-6d4441136a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:07:10.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:07:10.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, both Schwarzenegger and Stallone are also the subject
        of Netflix documentaries, with “Arnold” having come out in June and “Sly”
        due to premiere next month.</p>'
