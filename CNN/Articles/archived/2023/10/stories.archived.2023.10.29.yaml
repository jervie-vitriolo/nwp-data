    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pence suspends campaign for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb3990-d979-4ba2-a586-21e58335c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US Vice President Mike Pence has
        suspended his campaign for president amid lagging poll numbers and financial
        challenges, vowing to help elect “principled Republican leaders” moving forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d79dfa-6076-476e-a169-12642855bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f180f5-0699-43fb-bb10-3de7aea18a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After much prayer and deliberation, I have decided to suspend my campaign\
        \ for president effective today,” Pence said at the Republican Jewish Coalition’\
        s annual conference in Las Vegas on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9eac3-67ba-4758-9083-c84acc69b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c81ef2-8bcf-40dd-a62c-f91c7fa09463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was major concern in Pence’s campaign that he wasn’t going to\
        \ qualify for the third debate stage next month, one source told CNN. That\
        \ concern was a driving factor in Pence’s decision, a Republican adviser close\
        \ to his campaign said, and several days of fundraising this week did little\
        \ to alleviate that.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35776fb5-0d8c-4158-aa64-6584b77e7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d098e40-6c05-41ed-be1c-966ae21a26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.777+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There just weren’t enough donors,” the Republican adviser said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a4bba-9591-4a6d-9024-854d45250b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.777+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d3872-8f77-4907-a139-cafec2503985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.777+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence exits the race believing he has shaped his image on his own terms\
        \ following the ignominious way the Trump-Pence administration came to a close,\
        \ the source said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203dec17-0372-4069-9dd4-401d9a00f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.777+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123d32b-07bb-44bb-8412-a990d2a6628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.777+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m leaving this campaign, but let me promise you, I will never leave\
        \ the fight for conservative values and I will never stop fighting to elect\
        \ principled Republican leaders to every office in the land. So help me God,”\
        \ Pence said Saturday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb01da8-a687-48fd-b302-74354129b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.778+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523f719-df89-4c1e-977c-4eea4ab23688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.778+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to suspend was kept a close hold among advisers, multiple\
        \ sources told CNN. Many event planners were unaware that the announcement\
        \ would be made on stage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5e654-796d-4095-9740-2d6abb43b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.778+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8093d-17bd-4d79-9ac8-46d831025917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.778+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence’s theory of his candidacy was simple – he broke with his former\
        \ boss Donald Trump over the January 6, 2021, attack on the US Capitol and\
        \ refocused on the core conservative principles that founded the modern Republican\
        \ Party with Ronald Reagan, his political beacon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77655d0c-102c-4f2d-847c-09c54af7882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.778+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a76dc4-12fb-448b-91f6-ffa7c50e057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.778+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence returned to that idea throughout the campaign, from campaign\
        \ signs intentionally harking back to Reagan’s 1984 campaign to speeches urging\
        \ his party to turn away from populism.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2b2db-1517-4c3f-916e-bd4db867c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.779+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9149574-8717-4b8d-9072-fc513e3db76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.779+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His exit from the 2024 race is another indication that today’s GOP\
        \ has long left that kind of conservatism he represents, reshaped by Trump.\
        \ Trump continues to be the dominant candidate in the 2024 GOP presidential\
        \ race, despite his legal troubles.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4219e2-93ad-4464-8730-75119e4edc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.779+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9789e-876c-4f5d-8fcb-d9b9ba6502e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.779+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence, who was Indiana governor and a US congressman before becoming\
        \ vice president, announced his campaign in early June. He chose to launch\
        \ his bid in Iowa, rather than his home state of Indiana, a sign of how much\
        \ importance he was placing on the early-voting state.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfbb38-4cf9-4445-9796-2d822c1895bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.779+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be585532-1c7a-4cdd-a9f8-c564a4f9021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.780+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He vowed to visit all of Iowa’s 99 counties, focusing on face-to-face\
        \ interactions in intimate settings. As an evangelical Christian, the Midwestern\
        \ native leaned on his faith and courted fellow conservative evangelicals,\
        \ a crucial voting bloc in the state.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7e59d-8118-4543-9ec4-0f458b4820f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.780+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c9df0-833a-422f-99b7-84675970bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.780+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid a crowded field, Pence was in the unique position of having served\
        \ as vice president to Trump, the man he was in turn competing against for\
        \ the GOP nomination this election cycle.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc75bd-3955-4c82-ba1a-8a0b3e78ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.780+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16461baf-5d09-4bd1-8221-f78c9a1d3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.781+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence would often say he was proud of the Trump-Pence administration’\
        s accomplishments, but he tried making the case that Trump wasn’t running\
        \ this election on the same conservative principles they governed on together.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244aab0e-566b-45ef-b576-12c04e822adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.781+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471a957-cff5-4653-b4bd-d99db3e52d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.781+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He drew a contrast between him and his former ticket mate over their\
        \ stances on Social Security, abortion restrictions and foreign policy – mainly\
        \ US support for Ukraine in its war against Russia. In a speech in early September,\
        \ Pence warned of what he called the “siren song of populism” from Trump and\
        \ his “imitators.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16a4d4-2092-406f-b8a6-9ebef4bc6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.781+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce80a2-5708-454f-89d5-3448f2c2e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.781+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But what loomed large was the infamous day of January 6, 2021, when\
        \ Pence broke with his boss in refusing to reject electoral votes during Congress’\
        \ certification of the 2020 election.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ab804-dc83-4a26-b3a4-61a6c559a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.781+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afc977-7105-492f-9fd9-6e13d47ba634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.782+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence’s role as vice president was ceremonial in overseeing the process,\
        \ but Trump and his supporters still felt Pence could intervene.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28878233-3e37-4c43-8584-13c2790a0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.782+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6dfd4-fc92-47f9-b8e0-4dd6ce56aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.782+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I want the American people to know is that President Trump was\
        \ wrong then and he’s wrong now that I had no right to overturn the election.\
        \ I had no right to reject or return votes, and that, by God’s grace, I did\
        \ my duty under the Constitution of the United States,” Pence told CNN in\
        \ August – a phrase of some variation that he’d repeat on the campaign trail.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a421b-c22d-4ecb-b125-3c708c94a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.782+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ede715-0e48-470c-ac0e-4d193840293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.782+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While stumping for president, Pence was sometimes thanked for his service\
        \ in the administration, his devotion to his Christian faith or for his actions\
        \ on January 6. But the admiration for the former vice president did not translate\
        \ to support in the polls.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34915d-04d2-4d5e-9f9e-d1d53466574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.782+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61415035-aec6-4102-b26e-63cefae533bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.783+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence participated in the first two GOP primary presidential debates.\
        \ While he easily met the polling qualifications to be on the debate stages,\
        \ he faced more of a challenge meeting the individual donor threshold set\
        \ by the Republican National Committee.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1c5b7-f12e-47b6-843f-7ced2cbc397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.783+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ff867-711e-4d80-aae2-66cd1ab6804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.783+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More signs of a campaign in trouble came in October, when Pence filed\
        \ for the state-run Nevada presidential primary rather than the party-run\
        \ caucuses, which have a $55,000 filing fee.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8abea6d-d378-4ac5-b47e-16762e1cda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.783+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b2674-dd00-46b4-8975-8817b97a9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.783+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move made him ineligible for Nevada’s allocation of delegates to\
        \ next year’s GOP convention. His campaign also reported $620,000 in debt\
        \ in the third fundraising quarter, calling into question the longevity of\
        \ his candidacy.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e53aa-8cbc-4b66-ae74-7e77872b69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.783+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f943b7-901d-49bc-8e9a-ded0eab430c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:57:38.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.784+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his criticism of his Republican rivals, Pence had vowed
        to back the eventual GOP nominee. He previously shot down the idea of being
        a vice presidential nominee again, saying that running twice for the position
        was enough.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7aa58-addc-4110-88ec-e2685137c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T06:58:12.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:14:56.784+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/28/politics/pence-suspends-white-house-bid/index.html"><em>"Pence
        suspends campaign for president"</em></a></p>'
  'South-Korea-teachers-scared':
    'author': 'Paula Hancocks and Yoonjung Seo, CNN'
    'caption': 'Jung Yeon-je/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
