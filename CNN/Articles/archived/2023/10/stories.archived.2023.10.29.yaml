    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce94a0-35aa-4e3a-a883-b819c1810379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:39:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:49:28.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Commission
        on Elections Chairman George Garcia urged other politicians not taking part
        in Monday''s polls to stay out of the elections, saying it would be better
        for them to stay impartial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb7c84-78c0-4010-ba8b-9b53f60d1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:39:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:49:28.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pakiusap ko lang sa ibang pulitiko na hindi naman tumatakbo,
        sana huwag nang pakialaman ''yung barangay</em> and SK elections. <em>Alam
        niyo po kaya nagugulo dahil sa inyo. Dahil kayo ang nagfi-finance, kayo tao-tao,
        bata-bata niyo. Sa totoo lang. Maging</em> impartial <em>na kayo o</em> neutral,"
        Garcia said at a briefing in Abra on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747ec28-48bb-4b30-ab45-bd661377fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:39:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:49:28.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I ask politicians who are not even running for office
        to not interfere with the barangay and SK elections. Things get more troublesome
        because of you. Because you finance and back people. You should stay neutral
        or be impartial.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431e360-fcae-4bb0-b87a-f85589d15c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:39:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:49:28.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the interference of politicians is making the Comelec''s
        job more difficult.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cff7b-720c-4c16-a97a-670d4527ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:39:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:49:28.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pabayaan natin ang barangay. Pabayaan natin sila maglaban-laban.
        Magkakakilala ang mga ''yan, magkakamag-anak. Nagkakasamaan na nga ng loob,
        madadagdagan pa dahil lang sa pag-uudyok ng mga ibang bumubulong. Huwag po
        sanang ganon,"</em> he said.</p>'
    '5':
