    'stories': []
    'template': '1'
    'title': 'Makabayan bloc urges House to condemn Israel’s attacks vs Palestinians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7851a0-77ad-49f3-bdc5-9095afd9ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:16:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-29T17:27:37.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — The
        Makabayan bloc urged the House of Representatives to express its firm disapproval
        regarding Israel’s attacks and discrimination against Palestinians following
        the Philippines'' decision to abstain from the United Nation’s (UN) call to
        provide an “immediate humanitarian truce” between Israel and militant group
        Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40ea4c-5ada-4d85-a81c-133a6a336600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:16:40.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-29T17:27:37.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342f3b6-ed84-4eca-a84b-e581ddaa65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:16:40.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-29T17:27:37.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We in the Makabayan bloc support the call for an immediate humanitarian\
        \ truce for Israel to stop its indiscriminate attacks on civilians because\
        \ it also endangers our OFWs (overseas Filipino workers),” House Deputy Minority\
        \ Leader and ACT Teachers party-list Rep. France Castro said in a resolution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1426a8-c715-49f4-a589-6e703c792003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:16:40.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-29T17:27:37.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b930d9-b6b4-4f71-ac0c-479c362d0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:16:40.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-29T17:27:37.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs confirmed that four OFWs were killed\
        \ in the war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bdedac-ec78-4e3f-9492-07db1c862880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:16:40.971+08:00
