      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I’m most surprised with is my resilience,” he told People last\
        \ year, in reference to the book. “The way that I can bounce back from all\
        \ of this torture and awfulness. Wanting to tell the story, even though it’\
        s a little scary to tell all your secrets in a book, I didn’t leave anything\
        \ out. Everything’s in there.”\r"
    '111':
