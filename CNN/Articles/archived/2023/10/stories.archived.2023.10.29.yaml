    'jcr:uuid': 'a4b95e5d-1579-46d2-bbc0-717f1787aa74'
    'lead': 'Israeli ground forces are inside Gaza after entering the enclave overnight,
      as Palestinians experienced what they have described as the most intense round
      of airstrikes since Israel began its retaliation against Hamas’ October 7 terror
      attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T12:05:08.600+08:00
