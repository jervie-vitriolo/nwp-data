      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This should serve as a warning to all LTO enforcers. Huwag niyong\
        \ haluan ng kalokohan ang maigting na kampanya laban sa colorum dahil kasama\
        \ kayo sa mamalasin sa akin,\" he said.\r"
