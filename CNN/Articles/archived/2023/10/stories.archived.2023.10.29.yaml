      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police in Los Angeles are investigating Perry’s death, a law enforcement\
        \ source told CNN. There is currently no foul play suspected, the source said,\
        \ however, the incident remains under investigation by the Los Angeles Police\
        \ Department Robbery-Homicide Division.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50c1d4-5bd5-4a51-9400-11cba19460de'
