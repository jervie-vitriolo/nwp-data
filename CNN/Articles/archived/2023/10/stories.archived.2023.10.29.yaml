    'stories': []
    'template': '1'
    'title': 'Comelec: Abra remains under ''yellow category'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284232b-9a1f-41a1-9692-45fa7c7ed480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:20:05.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:29:37.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Commission
        on Elections (Comelec) Chairman George Garcia on Sunday said Abra remains
        under yellow category for areas of concern, crediting the Philippine National
        Police (PNP) for maintaining peace and order in the province for the Barangay
        and Sangguniang Kabataan Elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fab64b-d042-47c9-9550-4f1831428140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:20:05.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:29:37.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abra is still under the yellow category <em>po ito,"</em> Garcia
        said at a briefing in the province amid worries it may be raised to a higher
        level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711b85f-63d7-4b41-8b68-bb8df0027715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:20:05.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:29:37.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure each and every one of you, including the
        people of Abra and the entire country, the Comelec is in control. Our partners,
        the Philippine National Police, the Armed Forces of the Philippines, (and)
        the Philippine Army...we are in full control of the situation in Abra and
        the entire country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82e74b-b157-42ef-861e-0c3c803c64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:20:05.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:29:37.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yellow category means there is a history of election-related incidents
        in the last polls and concerns about the possible employment of partisan armed
        groups. It also indicates the area had been previously declared under Comelec
        control. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9820a-3130-418c-9807-abe5098d3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:20:05.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:29:37.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia flew to the province to verify reports of a massive withdrawal
        of candidates for the BSKE ahead of Monday''s polls. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68daa10b-1c05-4465-9848-ab291883a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T16:20:05.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T16:29:37.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Garcia said 254 candidates pulled out of the race, while
        58 teachers said they would not serve as electoral board members. He added
        that he wanted to clarify conflicting reports on the issue.</p>'
  'bske-politicians-impartial-neutral':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
