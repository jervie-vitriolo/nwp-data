  'over-200-curfew-violators-caught-negros-oriental':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-29T17:59:17.000+08:00
    'imagesource': 'jcr:7f8a5688-1883-449f-b3cd-4db9a8c12105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af144c1-bfce-4e3f-ae55-feaa2390817c'
    'lead': 'Authorities caught over 200 violators of the recently implemented 10
      p.m. to 4 a.m. curfew in Negros Oriental after it was placed under Commission
      on Election control, its provincial police office said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T18:03:05.344+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-29T18:03:05.807+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Police catch over 200 curfew violators in Negros Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f81527-6915-45d5-962b-5681408cd173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> – Authorities
        caught over 200 violators of the recently implemented <a href="https://www.cnnphilippines.com/regional/2023/10/25/negros-oriental-curfew.html">10
        p.m. to 4 a.m. curfew</a> in Negros Oriental after it was placed under Commission
        on Election control, its provincial police office (PPO) said Sunday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1f719-6350-4583-871e-a0c4b41112c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec took control of the province in September to secure the
        area during the Barangay and Sangguniang Kabataan Elections (BSKE) following
        fears of election and political violence. One notable incident was the <a
        href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">killing
        of Gov. Roel Degamo</a> on March 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c2631-7d12-4b04-9a48-161a39afdce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/18/comelec-negros-oriental-control-bske.html">Comelec
        places Negros Oriental under its control for BSKE</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb14f2-561a-49e8-b586-62416ff5b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those caught breaking curfew were minors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d1a4a-0323-4a9d-abe6-90da13f5d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PPO spokesperson PLt. Stephen Jeynard Polinar said police would coordinate\
        \ with the Department of Social Welfare and Development for the release of\
        \ the underaged violators.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abf55c-d83c-4e96-8768-a3ad175b9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, employees working night shifts and foreign tourists are exempt\
        \ from the curfew, police said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14212ada-6a4e-4246-9004-fd6afdbff489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polinar said some residents were also caught violating the liquor
        ban implemented a day before the BSKE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc58b5-acb3-4d80-bc5a-eebfdb805a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kahit may liquor ban sa paghahanda sa Barangay at Sangguniang Kabataan\
        \ Elections, may naabutang nag-iinuman ang mga pulis sa isang tindahan. Sinita\
        \ ang mga ito at pinauwi,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1765382-b21e-42d4-8fd7-61bd5c0d4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Despite the liquor ban in preparation for the BSKE, some\
        \ people were caught drinking in a store. They were confronted and told to\
        \ return to their homes.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e52f4-4630-49cf-952b-8d9175aa67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T18:03:05.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T18:03:05.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines’ senior correspondent Gerg
        Cahiles.</em></p>'
