    'lead': 'The Commission on Elections (Comelec) said 29 teachers in Abra province
      backed out as members of the electoral board for the Barangay and Sangguniang
      Kabataan Elections (BSKE) on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T23:33:09.461+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-29T23:33:09.817+08:00
