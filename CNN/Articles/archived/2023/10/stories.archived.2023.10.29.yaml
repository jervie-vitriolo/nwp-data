    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14876020-df2f-4c69-aefc-80401bdc8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Defense Minister Yoav Gallant said his country had entered\
        \ “a new phase in the war.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86334cc-b2d1-4217-8a15-285898319ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07343d46-757f-4c98-b2be-5f12632d072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tonight, the ground in Gaza shook,” he said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648be7bb-9b81-4bb1-aaa1-d7171e4011b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf25375-6783-4b5a-8fbc-e0287fc5276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We attacked above ground and below ground. We attacked terrorist operatives\
        \ at all levels, in all places. The instructions to our forces are clear:\
        \ the operation will continue until a new order is given.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20413254-4476-4c75-888c-d19572f650e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863b3ae-b88d-4452-ab69-67712a82ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu said Saturday that the goals\
        \ of this stage of the war are to destroy Hamas and return the more than 200\
        \ hostages the militant group took on October 7 and still holds in Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7978d42-6dd8-4759-85d1-c18a5939a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43600222-4e76-4a62-8750-4bd359490357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu confirmed he spoke with family members of the hostages and\
        \ said he vowed to them that he would exhaust all options to return their\
        \ loved ones home.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0215f-bc0b-409d-8270-7cc432d89778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebe260-9801-4c1b-85d5-e139f2083cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Near the Gaza border, staging grounds once teeming with hundreds of\
        \ Israeli tanks, armored personnel carriers and bulldozers have mostly emptied\
        \ out when a CNN team visited.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f534a-6c7b-4145-bc20-7948bc5548ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f481b6f-64fc-4502-99b3-89e7d7ad8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN also observed some tank units returning from the direction of Gaza,\
        \ back to their forward operating positions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01787a36-6b84-483f-8c91-cfd21b47bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bda3bb-8eca-4e76-ba5a-bea317419786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said on Saturday that its warplanes hit 150 underground targets\
        \ in the north of the enclave, striking what it called terror tunnels and\
        \ underground combat spaces and killing several Hamas operatives.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504cce6-961d-4fdd-9a66-7a3468a24f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea782c7-aa99-4d83-aae0-e3ebbef24e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said Gazans who had moved south of Wadi Gaza, a waterway bisecting\
        \ the center of the strip, were in an area he called a “protected space,”\
        \ and would receive more food, water and medicine today, though he did not\
        \ give any details.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ac0b1-0ea8-4f44-a25d-5718a18a16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f2063-e2ad-45e2-9382-cbe5909dbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2 million people live in the enclave, which spans just 140\
        \ square miles and is one of the most densely-populated places on Earth. For\
        \ weeks, people living in the territory have faced Israeli airstrikes and\
        \ a growing humanitarian situation, with shortages of water, food and fuel.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031aea7-c98d-4ff8-8b04-604c013a7e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd62a1-a26b-4ee4-8369-b3a8bfb318d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 7,650 people have been killed and more than 19,450 more injured\
        \ in Israeli attacks on Gaza since October 7, according to the latest figures\
        \ released by the Palestinian Ministry of Health in Ramallah, drawn from sources\
        \ in the Hamas-controlled enclave.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d417442-ed21-4616-bfcc-136de8e93f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54c759-1659-4009-945f-7c435a1ae896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mourning in Gaza&nbsp;&nbsp;</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5398899-dcbf-4e13-ab71-21194c0ab809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gazans mourned the loss of their loved ones on Saturday following a\
        \ night of intense Israeli airstrikes, with many gathering at Al Aqsa Martyrs\
        \ Hospital in Deir al Balah in central Gaza.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5822b33-6537-45d6-83a1-1d176f133078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fe187-a4c7-487b-91d5-2d894b01db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video captured by CNN shows multiple bodies, including those of children,\
        \ covered in white shrouds or thick blankets, placed on the ground in the\
        \ hospital yard.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00946c06-d5b2-4c17-85ae-cc31bd7ff37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3fd55d-e43d-4510-9f1c-892173d6c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Khalil Al-Dikran told CNN the hospital had received 22 bodies overnight\
        \ and hundreds of injured. He said people had brought the dead and the wounded\
        \ to hospital using everything from bikes, cars and donkey carts.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d463c23-c3c5-4133-8d9d-eca6044e9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60796489-64cd-4804-97fc-a3bfa0e7b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals have lost contact with each other, he said, after communications\
        \ networks were cut across the strip. “People are desperate to find some news\
        \ about their loved ones and their families,” he added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c4c8f-d536-4845-bed0-868218aaa092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997b0a4-0e41-406a-8455-4170b34536b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Dikran said that after a pause of several hours, airstrikes had\
        \ resumed again in central and northern Gaza, adding that artillery fire had\
        \ continued uninterrupted through the night.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242ed07-804c-43ff-a67b-e471ce36a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb3b50-2e2f-4391-b647-aaa26f9f659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Saturday conducted heavy artillery strikes against northern\
        \ Gaza, with multiple explosions heard every minute.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa946b-26f3-4f2d-a025-6109c28c7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c9895-d08e-4b9d-a4b6-1c617c9141b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team on the ground at an Israeli checkpoint near the strip perimeter\
        \ witnessed intense and continuous explosions and air power. Smoke could also\
        \ be seen rising from the enclave. Some of the explosions were so strong that\
        \ the impact could be felt physically where the team was, around a kilometer\
        \ (less than a mile) from the border.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61299ede-1cd3-4936-8098-a515ddbea05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82495bc6-9072-4a8c-8713-91d6945130b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF reserve soldiers manning the position told CNN that Friday\
        \ night was by far the most intense night of bombing.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b290c2-678e-41a3-96a5-db54fcc117dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84d566-264f-4ff9-93f3-75ccddbba3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli troops have cleared out a large perimeter around the Gaza Strip,\
        \ fearing incoming anti-tank weapons.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9078d9-b89e-4d68-b1f3-8098c555cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87af31b-6716-4d56-96ec-744a64d9bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aid agencies lose contact&nbsp;&nbsp;</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04708617-1fba-4e13-9b2f-1b1ad315d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Communications in the enclave have been severely disrupted, leaving\
        \ aid agencies out of touch with their staff on the ground.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515612f-16be-46b0-9f7b-c16108872326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28364f36-2ba0-4cd4-a9ec-67a2383ee602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization’s (WHO) Director-General, Tedros Adhanom\
        \ Ghebreyesus, said in a post on X, formerly known as Twitter, on Saturday\
        \ morning that reports of the intense bombardment are “extremely distressing.”\
        \ He added: “We are still out of touch with our staff and health facilities.\
        \ I’m worried about their safety.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a26bfe-9e95-4e6f-a58e-790b5ebd929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85865ee-adf0-42f5-98ea-6e1b38e54a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that it is “not possible” to evacuate patients or find safe\
        \ shelter under such circumstances, and the “blackout is also making it impossible\
        \ for ambulances to reach the injured.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5884081-88c9-4749-80c5-ec7a76dd6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dec328-8cc0-4db1-9aae-6310e4560063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO posted on social media that health workers, patients and civilians\
        \ in Gaza spent the night “in darkness and fear” as they were “subject to\
        \ a total communication and electrical blackout.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ee74e-25f1-4e1a-8115-8f16b3b9efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fc9ed-a76c-4cea-8ab9-86b608be144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization said hospitals across Gaza are operating at maximum\
        \ capacity, unable to take in new patients whilst also “sheltering thousands\
        \ of civilians.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53105cd1-28f3-4920-88d5-922341a9487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834331e-d215-48b8-a05c-bec6607d5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are more [people] wounded every hour,” the WHO said. “But ambulances\
        \ cannot reach them in the communications blackout. Morgues are full. More\
        \ than half of the dead are women and children.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fb273-ccc1-4930-baa3-6ea331cadea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb13e8-c3f1-465d-9374-a67f9c061790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It reiterated a call for “immediate humanitarian ceasefire,” adding\
        \ that safe passage must also be ensured for “desperately needed medical supplies,\
        \ fuel, water and food into and across Gaza.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3f778-8874-4dd6-ac8c-2e4e14243c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348ac2c-493e-46df-aa13-ccf8fc0d1f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several United Nations agencies have also reported losing contact with\
        \ their local staff in Gaza.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d04856-af2f-4b37-8e60-ea0148c6a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3e051-e025-4b61-a763-62827d574dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elon Musk said SpaceX’s Starlink satellite communications network would\
        \ support internet connectivity for internationally recognized relief organizations\
        \ in the besieged enclave.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d0f06-3396-4085-9c30-a7c6c73d09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4209f6-db94-4e02-abe2-2b308e3bce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Israel’s Communications Minister Shlomo Karhi said that\
        \ the government “will use all means at its disposal to fight this.” In a\
        \ statement posted on X, Karhi wrote there is “no doubt” that the service\
        \ would be used by Hamas “for terrorist activities.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12979e-1c81-4f42-97e7-0dad5032c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b19cdc-8f0a-4920-9eae-a95cedf21667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While communications are largely severed within the territory, according\
        \ to the local telecoms provider Jawwal, those with Israeli or international\
        \ SIMs appear to have some patchy connections.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d302b5-afbf-453c-92cd-a466ed6ebd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c868c24-8694-4059-a79f-cc4023c6b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fate of hostages remains unclear&nbsp;&nbsp;</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5f272-9572-4a90-a8da-48a653fef594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expanded operation has left families of the more than 200 hostages\
        \ taken to Gaza fearful for their loved ones.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2cd4e-7ca6-4615-80a1-5be0135d6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31c7dc-436e-4195-96a5-078bfedfd403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group lobbying for the families of Israeli hostages spoke of “the\
        \ most terrible of all nights” as emotions spiked with the IDF’s expansion\
        \ of its ground operation.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33d0eb-4e2c-4c4b-becb-65a39cbbf992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd9d9b-02b2-4f12-ad6c-cb02fb4353d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Anxiety, frustration, and especially enormous anger that none of the\
        \ war cabinet bothered to meet with the families of the hostages to explain\
        \ one thing – whether the ground operation endangers the well-being of the\
        \ 229 hostages in Gaza,” said the Hostages and Missing Persons Families Forum.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acf23d-94d8-4fa0-baca-2b1b84912e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847dd3b-fd4f-4a06-9de2-30fc5b871912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari told reporters on Friday that the IDF had notified the families\
        \ of hostages about the expanded operations and reiterated the military was\
        \ “committed to the national task of returning all hostages.”\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c21cc-d3ca-4670-9b58-069a7fe30ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ae960-514c-4607-bd04-ab0260951b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the expanded ground campaign, diplomatic sources familiar\
        \ with the Qatar-led negotiations to release hostages told CNN that there\
        \ has been “significant progress” in the talks but issues still remained.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee0994-15ce-4305-82ca-b1ef62180abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e4121-55c6-4587-965b-4c245ca56225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majed Al-Ansari, the spokesperson for Qatar’s Ministry of Foreign Affairs\
        \ and advisor to the Qatari Prime Minister, told CNN’s Becky Anderson on Saturday\
        \ that the escalation on the ground is making the situation “considerably\
        \ more difficult.”\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8199ae8-3e97-40ee-a340-8c828bdbb637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49bb567-cff2-47d4-a2c5-d5a14c21eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar and Egypt have been mediating between Israel, the US and Hamas\
        \ to release the hostages held by the militant group. Four hostages have been\
        \ freed so far.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241fa34-9d64-4f0e-b246-52ca92d06c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec0f07-5f9a-4a4e-9cb7-d1b06b9cb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said on Friday it was having “active conversations”\
        \ with Israel about a humanitarian pause to help get hostages out of Gaza.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70569bf7-9795-40ed-ba12-136318999300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199a92b-85f7-4306-94f5-89bdbc18c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Saturday news conference, families of the hostages said they told\
        \ Netanyahu in a meeting they would accept an “everyone in return for everyone”\
        \ deal, which would secure the immediate release of all hostages.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066fa064-3642-4fbe-8be5-554ccf9eed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8664887-d6e3-4664-8822-366fb0dbd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We clarified to the Prime Minister that an immediate exchange of everyone\
        \ for everyone is a deal the families would consider and one that has broad\
        \ support from all of Israel,” family representatives said in a statement.\
        \ “Bring everyone home now.”\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72da5f-4844-4bc5-a7d3-a7ae383582ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e0f96-c8c3-4cd1-b468-28bf75d7651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such an agreement would involve the release of hostages in exchange\
        \ for Palestinians currently held in Israeli prisons. The Palestinian Prisoner’\
        s Club, a non-governmental organization dedicated to addressing the concerns\
        \ of Palestinian detainees in Israeli detention centers, estimates that this\
        \ amounts to 6,630 people.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2bf7f7-8dda-45b2-adce-89038b4587fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84b0e4-d343-46f8-b3dc-0fc757fd85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Hamas released a statement stating the group was “immediately\
        \ ready” to engage in such a comprehensive trade, though this type of deal\
        \ would be hugely controversial in Israel.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb2d2c-00fd-4886-8d9b-37a98a74611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e704f-71ff-4d8e-bb6d-33bf5b299663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing and will be updated.&nbsp;&nbsp;</em></p>'
  'hurricane-otis-death-toll-mexico':
    'author': 'Karol Suarez and Ashley R. Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-29T12:05:11.000+08:00
    'imagesource': 'jcr:c79deca3-732b-4df8-926e-8c6a851218de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef630a1e-79b1-49e6-a8f9-01a329b4437a'
    'lead': 'Authorities said 29 men and 10 women were killed when the record-breaking
      storm brought powerful sustained winds of 165 mph ashore near Acapulco shortly
      after midnight on Wednesday, leaving the popular southern Mexico tourist destination
      in ruins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T12:06:00.904+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-29T12:19:16.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hurricane Otis death toll rises to 39 in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf97d9-1560-4164-b617-71e358c0827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll in Mexico has climbed to
        39 after Category 5 Hurricane Otis hit the country’s Guerrero state earlier
        this week, authorities said in a statement Saturday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03141d20-8b28-47dc-94a3-923969c0a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said 29 men and 10 women were killed when the record-breaking\
        \ storm brought powerful sustained winds of 165 mph ashore near Acapulco shortly\
        \ after midnight on Wednesday, leaving the popular southern Mexico tourist\
        \ destination in ruins.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324152ae-a0e0-4b0d-82d4-dc8a86644bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hurricane impacted 220,035 homes and 80% of the area’s hotels were\
        \ damaged, according to the Mexican government’s preliminary damage assessment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf61e2-4e5f-4b91-ad9a-059a47c78418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health sector reported ground-floor flooding at one hospital, and\
        \ another hospital where electromechanical equipment and the medicinal gas\
        \ supply were affected, the statement said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad97e4f-ff7c-4d7f-abea-4d70a130bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Falling trees and landslides triggered by Otis resulted in multiple\
        \ roads being closed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aec7f-52a1-460a-b03f-06c59bb376f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement added the Mexican Seismic Alert System (SASMEX) has damage\
        \ to 27 sensors in the Pacific Ocean region. The Acapulco International Airport\
        \ also suffered damage, but operations have since resumed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da792e-76ac-4fd1-8589-d25f443836db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An underestimation of the threat in early forecasts left residents\
        \ and officials in southern Mexico with minimal time to prepare for Otis’\
        s severity. Within a mere 12 hours, Otis rapidly intensified from a tropical\
        \ storm to the area’s strongest storm on record, CNN previously reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d82f00-5377-4567-b5e6-4a79077cf23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The devastation from Otis left structures, including some high-rise\
        \ buildings, in shambles with exposed cinder blocks, scattered pieces of wood\
        \ and nonexistent rooftops, images and video showed. Storm surge and rain\
        \ inundated roads with several feet of murky floodwaters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2b352-7506-496c-bcc5-393d03bfd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm knocked out power in over half a million homes and businesses\
        \ across the Guerrero state, according to Mexico’s Federal Electricity Commission,\
        \ which had restored electricity to 55% of those affected by Saturday, according\
        \ to the statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bab64-d173-4394-92f9-72a649f55dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 military members were deployed to the Acapulco area
        to assist with efforts, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae92eb-733c-4cb3-83ae-2630184e5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guerrero’s state government said it coordinated the transfer of 200\
        \ tourists farther inland to Mexico City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2eeebc-9746-41e4-b215-d073aaac3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden said in a statement Friday he is “deeply saddened\
        \ by the loss of life and devastation” from Hurricane Otis.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683a1af-9c2d-49ac-8069-ab9a9bb7cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:16.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have directed my Administration to work closely with our partners\
        \ in the Government of Mexico to offer our full support,” Biden said in the\
        \ statement. “We are also working to ensure the safety of American citizens\
        \ in and around Acapulco.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428c070-2ad4-4c2e-b994-c4ca868fb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:00.981+08:00
      'mgnl:createdBy': 'seth'
