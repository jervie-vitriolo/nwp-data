      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5595f2e-4892-490b-bfc5-a2accb32b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T00:01:46.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T00:01:46.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six LTO enforcers demanded money from the confidential agents who\
        \ were pretending as drivers of colorum or illegally operating public utility\
        \ vehicles, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a5dd8-2d1a-4029-97b5-7c9069cdff45'
