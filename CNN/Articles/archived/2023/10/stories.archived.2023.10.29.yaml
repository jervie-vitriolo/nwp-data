      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza explained that the confidential agents were deployed to ensure\
        \ proper implementation of the anti-colorum operations, which the Department\
        \ of Transportation earlier instructed the agency to further intensify.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5186ee5-d43a-42a9-88f9-4de799ca2bef'
