    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The ‘Gaza metro’: The mysterious subterranean tunnel network used by
      Hamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de7c5a-7cae-4805-acc5-bee61e93820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The myriad tunnels under Gaza are best known as passageways
        used to smuggle goods from Egypt and launch attacks into Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f56e5-73f7-4bd1-9d5e-67e071249880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f7f28-2225-4ae7-8bb4-641bcc8d94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there exists a second underground network that the Israel Defense
        Forces (IDF) colloquially refer to as the “Gaza metro.” It’s a vast labyrinth
        of tunnels, by some accounts several kilometers underground, used to transport
        people and goods; to store rockets and ammunition caches; and house Hamas
        command and control centers, all away from the prying eyes of the IDF’s aircraft
        and surveillance drones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65575fa8-112e-4a9d-a2c2-e89a57395fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas in 2021 claimed to have built 500 kilometers (311 miles) worth
        of tunnels under Gaza, though it is unclear if that figure was accurate or
        posturing. If true, Hamas’ underground tunnels would be a little less than
        half the length of the New York City subway system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d222e41-481a-4c70-aa2f-f07532013041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ca4a9-bf2a-4bd7-a075-7f71fff3ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a very intricate, very large – huge – network of tunnels on a\
        \ rather small piece of territory,” said Daphne Richemond-Barak, a professor\
        \ at Israel’s Reichman University and expert on underground warfare.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7bb4e-a39f-4537-a5d1-084458321b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa5c09-36a9-43c0-bd83-c6273cc9308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how much the tunnel network would have cost Hamas, which\
        \ governs the impoverished coastal strip. The figure is likely significant,\
        \ both in terms of manpower and capital.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf6800-a8af-48c3-96f3-c855a6d6b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9df55-09b0-4b51-8836-26a65b6e79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza has been under a land, sea and air blockade by Israel, as well\
        \ as a land blockade by Egypt, since 2007 and is not believed to possess the\
        \ type of massive machinery typically used to build tunnels deep underground.\
        \ Experts say that diggers using basic tools likely burrowed deep underground\
        \ to dig the network, which is wired with electricity and reinforced by concrete.\
        \ Israel has long accused Hamas of diverting concrete meant for civilian and\
        \ humanitarian purposes toward the construction of tunnels.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b2d2e-6f52-43cf-993d-b8dd41ecebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec052f-0ad3-4386-ad88-b1a93616f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ critics also say that the group’s massive expenditures on tunnels\
        \ could have instead paid for civilian bomb shelters or early warning networks\
        \ like those across the border in Israel.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a93d7-e2f3-40de-a64a-998626e10808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0066d1d-5e1d-4966-9d5e-6d67caec39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The asymmetric advantage</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c079afe-9253-46e0-9ca7-0b225674cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tunnels have been an attractive tool of warfare since medieval times.\
        \ Today they offer militant groups like Hamas an edge in asymmetric warfare,\
        \ negating some of the technological advantages of a more advanced military\
        \ like the IDF.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab892e3-cf69-42cc-92be-bb708cf8a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38e574-2b68-413d-a6bc-b59580cf7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What makes Hamas tunnels different from those of al Qaeda in the mountains\
        \ of Afghanistan or the Viet Cong in the jungles of Southeast Asia is that\
        \ it has constructed a subterranean network below one of the most densely\
        \ populated areas on the planet. Nearly 2 million people live in the 88 square\
        \ miles that make up Gaza City.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0dafe-9bf9-4704-a2e1-ea30c97c486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef4cff-cc5b-4602-b5ab-5640f8fba4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s always difficult to deal with tunnels, don’t get me wrong, in\
        \ any context, even when they are in a mountainous area, but when they are\
        \ urban area, then everything is more complicated – the tactical aspects,\
        \ strategic aspects, the operational aspects, and of course, the protection\
        \ that you want to ensure for the civilian population,” said Richemond-Barak,\
        \ who is also a senior fellow at the Lieber Institute for Law and Land Warfare\
        \ and the Modern War Institute at West Point.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966574e-7526-4635-82b5-7c14aa8f34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf885c-ba39-464d-ba55-df3f0a71b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the October 7 terror attack in Israel in which at least 1,400\
        \ people were killed, according to Israeli authorities, the IDF has repeatedly\
        \ alleged that Hamas is hiding inside these passages “underneath houses and\
        \ inside buildings populated with innocent Gazan civilians,” effectively turning\
        \ them into human shields. Israeli airstrikes on Gaza have killed more than\
        \ 7,000 people, according to Palestinian health officials, drawn from sources\
        \ in the Hamas-controlled enclave.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8450da9-bd30-40c2-a348-726ebd445557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256cd50-736e-43d7-8a4e-5fd99d9de557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the few hostages released by Hamas described what it is was\
        \ like to be kidnapped by gunmen and taken into a tunnel system in Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d088eda-cd84-4b7a-8295-bd17bd91dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7e152-2201-4673-b1af-ac2e33817b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yocheved Lifshitz, a frail 85-year-old grandmother, said she was forced\
        \ to walk on wet ground and descended into an underground tunnel system –\
        \ which she likened to a spiderweb – where she was greeted by “people who\
        \ told us we believe in the Quran” and promised “not to harm” her and her\
        \ fellow hostages.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc300d9-165e-4e55-83e6-b3b8582535ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91986978-806a-44ef-9824-6dae7cb24e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that she and other hostages, separated into groups, slept\
        \ on mattresses on the floor of the tunnels.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525e227-b14b-46b4-8e32-18f252391aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54ec82-0fd6-4a23-9286-d93c83cc6e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF is expected to go after the network in its forthcoming ground\
        \ incursion into Gaza, as it has in recent years gone to extreme lengths to\
        \ eliminate Hamas’ tunnels. Israel launched a ground assault on Gaza in 2014\
        \ to try and eliminate the underground passages.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94b277-b4bc-47e0-b77f-06fda227fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.063+08:00
