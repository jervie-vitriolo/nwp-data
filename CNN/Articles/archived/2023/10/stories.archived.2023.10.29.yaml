      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd138b-d381-4741-910d-e8c0cdd5e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly warned about 1.1 million people living in Gaza\
        \ to move south ahead of its likely operation, according to the United Nations.\
        \ Critics said such an order was impossible to carry out on short notice in\
        \ the middle of a war zone. The top UN human rights official said the evacuation\
        \ call “defies the rules of war and basic humanity.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a1f0e-9e28-46e8-a99c-4266a5a85176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04ae7e-9c3d-401d-86d6-832eb0b416f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moving civilians out of Gaza City would help make it safer to eliminate\
        \ tunnels, but such operations will be dangerous, Richemond-Barak said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c056411-c0ac-4d18-b0cc-d62b5c7faa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22920c-778c-4333-a324-2e36c421cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week the Israeli military expanded its ground operation, pounding\
        \ sites in Gaza. It said 150 underground targets were hit.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb373a-2ca1-4932-be25-b35c588e2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cfb024-da5a-4cdc-b9f4-40f333839303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF can either render the tunnels temporarily unusable or destroy\
        \ them. According to Richemond-Barak, bombing the underground passages is\
        \ typically the most efficient way to eliminate them, but such strikes can\
        \ impact civilians.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235db420-f8ba-436a-a06f-2d243f9d81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8cb1d-3d4b-4bd9-b423-6bd70ade0640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What is clear is that technology alone won’t be enough to stop the\
        \ subterranean threat.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68b4e9-cbe6-4758-b7e3-3b41193f628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cbba0-1d5e-40f4-9193-26afad6c3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel spent billions of dollars attempting to secure the border with\
        \ a smart system that boasts advanced sensors and subterranean walls, yet\
        \ Hamas was still able to launch its October 7 assault by land, air and sea.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff7a49-d0d0-4a6b-a572-af3d1e0b0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee352a5-ace5-4faa-8e36-e601bde47f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richemond-Barak said a holistic approach is required, one that employs\
        \ visual intelligence, border monitoring and even asking civilians to keep\
        \ an eye out for anything suspect.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284be5a-9726-4ab1-9330-3d14f5f48c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249184dd-efcd-468a-87ba-a6d51460bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no foolproof solution to deal with a tunnel threat,” Richemond-Barak
        said. “There’s no Iron Dome for tunnels.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dded989-7a57-4389-af61-f2f2c42cabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:09:07.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:09:07.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/28/middleeast/hamas-tunnels-gaza-intl/index.html"><em>"The
        ‘Gaza metro’: The mysterious subterranean tunnel network used by Hamas"</em></a></p>'
  'matthey-perry-friends-dead':
