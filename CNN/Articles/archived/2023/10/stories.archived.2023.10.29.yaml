    'mgnl:created': 2023-10-29T06:57:38.068+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-29T07:14:56.775+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-29T07:14:55.792+08:00
