      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29</strong>) — Police
        confiscated ₱699,000 in suspected counterfeit bills in an abandoned car in
        Roxas City, Capiz amid the money ban due to the Barangay and Sangguniang Kabataan
        Elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b92b9-888c-4753-9d98-57e30b18ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb24b9d-0af5-4480-8193-30c74a13fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report on Sunday, the Commission on Elections (Comelec) said the\
        \ Roxas City Police responded to a tip about an abandoned vehicle in Teodoro\
        \ Arcenas Trade Center (TATC) on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af257268-2ddf-4904-80cf-71903c188e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb227c-4c07-4b3d-97cd-ed395ef0b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Led by Roxas City Police chief PLtCol Franciso Paguia, law enforcers\
        \ conducted a virtual search and found bundles of ₱1,000 bills suspected to\
        \ be counterfeit before members of media, local officials, and TATC’s head\
        \ of security. Authorities also confiscated genuine bills amounting to ₱4,170.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed2b82-b997-4253-a845-2ef427b3e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43304f-691d-4e1f-930e-958c6bb728bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alleged fake bills will be sent to the Bangko Sentral ng Pilipinas\
        \ for verification, while the vehicle is placed at the city police station\
        \ for safekeeping and proper disposition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2465da-aee6-43f6-ac84-311abe5b0f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.903+08:00
