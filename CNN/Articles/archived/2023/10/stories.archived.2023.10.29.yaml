      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is among the 45 member states that abstained from the\
        \ UN’s resolution, while 120 voted in favor and 14 were against.\r"
