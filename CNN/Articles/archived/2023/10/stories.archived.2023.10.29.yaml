      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was taking 55 Vicodin a day, I weighed 128 pounds, I was on Friends\
        \ getting watched by 30 million people—and that’s why I can’t watch the show,\
        \ ’cause I was brutally thin,” Perry said in a CBC interview last year. “\
        I didn’t watch the show, and haven’t watched the show, because I could go,\
        \ ‘Drinking, opiates, drinking, cocaine,’” he said. “I could tell season by\
        \ season, by how I looked. That’s why I don’t wanna watch it, because that’\
        s what I see.”\r"
