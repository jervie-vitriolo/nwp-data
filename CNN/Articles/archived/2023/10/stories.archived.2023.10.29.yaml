  'Pence-suspends-campaign-for-president':
    'author': 'Veronica Stracqualursi, Kristen Holmes, Kaitlan Collins, Jeff Zeleny
      and Kyung Lah, CNN'
    'caption': 'Ethan Miller/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
