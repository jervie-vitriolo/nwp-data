      'mgnl:lastActivated': 2023-10-29T13:23:42.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        government is eyeing to purchase local construction materials for its future
        infrastructure projects, the Palace said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9486f-2502-4717-a2d1-7a522ac80cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2dca4-7364-4178-a79c-07ea8b2c518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Malacañang said President Ferdinand Marcos Jr. supports\
        \ the Private Sector Advisory Council's (PSAC) recommendation to purchase\
        \ local construction materials for infrastructure projects.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f276b52-b235-4190-815c-ceb4fb39185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8191b-e4f0-4ba4-9c6a-43696d15996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace said the PSAC asked for “the government's support to patronize\
        \ the local industry,” noting that the Philippines has “a lot of talents and\
        \ products that are world-class quality, if not at par even better from its\
        \ neighboring countries.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464b0c9-d934-4742-a778-dfbe4a1416f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5424b8-3195-41cd-a701-7058647f8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the proposal is \"a step towards the right direction\"\
        \ and ordered the Department of Trade and Industry (DTI) to coordinate with\
        \ the PSAC in producing the list of construction materials for infrastructure\
        \ projects. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b2b79-c5c7-4c34-8f49-7182b7f8cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafe385-0062-448e-b4d5-f5caca4e123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also asked the Department of Budget and Management (DBM), through\
        \ the Government Procurement Policy Board, to complement the policy of giving\
        \ preference to local materials through guidelines, subject to laws, to avoid\
        \ conflict.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519927b-22d8-4d60-8726-73700f48a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5f32b-60d9-4cf4-a4c3-45cdb4c65ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to match the capacity and the demand. If you say that from
        now on, 100% of our (materials) comes from the Philippines, <em>magtatayo
        ng planta ''yan</em> [we have to set up plants]," Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a53b8-afa3-4aba-9628-d23a13c56002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ba2ea-82c4-4ae4-a044-98a46a5aee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to make everything clear, (if that needs an) AO (Administrative\
        \ Order) or some other form,\" he added. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b8421-575b-4399-8f83-6631b3145227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae404c72-da32-41ed-92d2-bcac8db72c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSAC assured Marcos that local manufacturing industries are producing\
        \ cement, steel and other construction materials that conform with national\
        \ standards designed to withstand the country's climate and other natural\
        \ disasters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11c203-73a6-4fcd-97e5-9e749b65e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37e41b-ea6e-438a-9455-538aad1b60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Sonny Angara said the review of the Government Procurement\
        \ Reform Act (GPRA) is a \"timely endeavor\" and may help build on the strengths\
        \ and weaknesses of the law. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55135866-5ebc-4c59-b07c-6bd24177a35f'
      'mgnl:activationStatus': true
