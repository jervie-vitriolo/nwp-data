      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Los Angeles Fire Department spokesman Brian Humphrey told CNN a 911\
        \ call came in at 4:07 p.m. for a water rescue emergency. Humphrey said it\
        \ is unclear what body of water it was.\r"
