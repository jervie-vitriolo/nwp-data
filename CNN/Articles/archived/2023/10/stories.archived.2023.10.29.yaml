      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/28/entertainment/arnold-schwarzenegger-sylvester-stallone-derail-each-other/index.html"><em>
        "Arnold Schwarzenegger admits he and Sylvester Stallone ‘tried to derail each
