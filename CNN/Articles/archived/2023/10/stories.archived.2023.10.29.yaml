  'israeli-forces-inside-gaza':
    'author': 'Amarachi Orie, Zahid Mahmood, Ivana Kottasová, Kareem Khadder and Lauren
      Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-29T12:03:56.000+08:00
