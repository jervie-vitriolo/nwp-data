      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777f47f-f5a1-4d72-94c9-6e809defd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Omnibus Election Code, vote buying involves giving
        money or anything of value, promising any office or employment, and other
        offers to make anyone to vote for or against any candidate or withhold his
        vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98126432-49af-4426-93f2-6ac04062ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f7bb6-1cf8-46fd-9ce5-325a722a3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has implemented a <a href="http://https://www.cnnphilippines.com/news/2023/8/23/poll-body-money-ban-bske.html">money
        ban</a>, prohibiting anyone from carrying cash that is ₱500,000 as well as
        online transactions to 20 people or more.</p>'
  '2023-bske-begins-monday-october-30':
    'author': 'Seth Cabanban and Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-30T00:00:00.000+08:00
    'imagesource': 'jcr:11147ddf-9f8a-4f83-8946-02480cc141f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dcf6fcf-ee30-4101-bd3f-a06025a11e33'
    'lead': 'Some towns around the country have already begun proclaiming newly-elected
      officials, following the conclusion of Barangay and Sangguniang Kabataan Elections
      (BSKE) voting on Monday.'
    'mgnl:activationStatus': true
