      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> AP
        Bren completed its magical journey in the Mobile Legends: Bang Bang Professional
        League (MPL) Philippines Season 12 after taking down Blacklist International,
        4-1, in the grand final to capture the crown Sunday at the EVM Convention
        Center in Quezon City.</p>'
