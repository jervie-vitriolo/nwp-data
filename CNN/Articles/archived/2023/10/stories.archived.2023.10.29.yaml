      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verified Instagram account for “Friends” posted a heartfelt
        tribute to Perry on Saturday night, writing, “We are devastated to learn of
        Matthew Perry’s passing. He was a true gift to us all.”</p>'
