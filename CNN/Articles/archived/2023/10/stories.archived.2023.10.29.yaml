      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world will miss you Mathew Perry,” she continued. “The joy you\
        \ brought to so many in your too short lifetime will live on. I feel so very\
        \ blessed by every creative moment we shared.”\r"
