    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why teachers in South Korea are scared of their pupils – and their parents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7ad58-76c6-4145-8442-a79d87fff90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When fighting broke out in Kang Hyeon-joo’s
        elementary school classroom, her heart would beat so fast she could not breathe
        and her vision would blur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726857d-2f92-4d1c-9003-a35a33da6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were throwing punches and kicking faces, throwing chairs and
        tables around,” she recalled, adding she had been hurt trying to intervene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f8c17-314a-4791-9e9d-5cced93e41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e62f4-f5a6-4128-ae9a-c0cdc261756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For two years, Kang struggled to discipline her students – or cope\
        \ with the parental backlash when she did. She claims her principal did nothing\
        \ to help and would tell her simply to “just take a week off”.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22d19b-7c7d-4526-b671-69f67c71043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0b5d1-7902-4ff1-bd35-e02feea97520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strain took a dangerous toll. Kang says she started feeling the\
        \ urge to jump in front of a bus. “If I just jumped at least, I would feel\
        \ some relief. If I just jumped off a tall building, that would at least give\
        \ me some peace.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa106c-cd90-4695-a7b5-1551d1c72069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33906369-4bec-4459-be3f-d9e667dc838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kang is currently on sick leave but is far from alone in her experiences.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83e8a4-7d68-4404-89d9-c33ec22cb908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613e773-2051-4085-9401-30831dbb1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tens of thousands of teachers have been protesting in recent months,\
        \ calling for more protection from students and parents. At one protest in\
        \ Seoul last month, 200,000 gathered, according to organizers, forcing the\
        \ government to take notice and action.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b578c-3791-46d7-9006-3fd3c5d4d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de0486-ef14-4602-90b5-18e3e57291b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The catalyst</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76eceb-2335-4673-8273-ec170f7b821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unified stand by the country’s teaching staff comes after the suicide\
        \ of a first-grade teacher, in her early 20s, in July. She was found dead\
        \ in her classroom in Seoul. Police have mentioned a problematic student and\
        \ parental pressure while discussing her case, but have not given a definitive\
        \ reason for her suicide.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ce194-5847-417f-ad6a-6022865d942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f2d34-1e0d-4bc5-b891-38b72ef50738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several more teachers have taken their own lives since July and some\
        \ of these cases have reportedly been linked to school stress, according to\
        \ colleagues of the deceased and bereaved families.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5044321-4f66-45e6-be3a-748bf86d3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b0435-7657-4d4b-88d1-a8f8122674c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government data shows 100 public school teachers killed themselves\
        \ from January 2018 to June 2023, 11 of them in the first six months of this\
        \ year, but does not specify what factors contributed to their deaths.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2d9e6-39c0-4acd-b66d-29d3891c8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef647d-d77e-41b7-b418-1517f87d9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sung Youl-kwan, a professor of education at Kyung Hee University, says\
        \ the speed and size of the protests took many by surprise. “I think there\
        \ has been like a shared feeling that this can happen to me too,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff124a08-f98c-45fd-9740-4320bbdd16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1dabff-1df7-4411-b422-917bd1562c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teachers point to a 2014 child abuse law, intended to protect children,\
        \ as one of the main reasons they feel unable to discipline students. They\
        \ say they are fearful of being sued by a small percentage of parents for\
        \ causing emotional distress to their child and being dragged through the\
        \ courts.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817f310-0a73-40bb-81ba-111b4d25d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879ec9c-9170-42f8-bac6-888eba66d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“School is the last barrier to let students know what is okay in society\
        \ and what is not. But we couldn’t do anything, if we teach them, we could\
        \ be accused,” said Ahn Ji-hye, an elementary school teacher who helped organize\
        \ previous protests.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c84cd6-ca69-425f-baa6-939bb8b48505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7de16-9b52-48a0-9c1f-2406dc663fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahn says parents have called her mobile phone some days from 6 a.m.\
        \ until 11 p.m., wanting to talk about their child or complain.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2392047-b5f9-4327-9c79-faa8fe6739aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f108ac-2821-421e-a1bf-3e089043e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Is this the solution?</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb23cd3-279d-4ec1-9ddd-b1128d24f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s education minister Lee Ju-ho initially warned teachers\
        \ that a mass strike would be an illegal act. That position was swiftly reversed,\
        \ and a set of legal revisions passed the National Assembly on September 21,\
        \ a fast piece of legislation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c8217-733e-4869-b809-5e9cf2071290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff33520-9327-4c87-bc84-fa019e524dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the key changes is providing teachers some protection from being\
        \ sued for child abuse if their discipline is considered a legitimate educational\
        \ activity. Also, the responsibility for handling school complaints and lawsuits\
        \ brought by parents now rests with the principal.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc78488-26ac-4ecb-957c-6a2b115b0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad86607-7611-4fa4-b6de-3242b086a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far we have a culture where the school principal tended to pass\
        \ those responsibilities to teachers,” said Professor Sung.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b623d64-c1b3-4ba1-a2bf-b680402c2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070ffbd-e16b-4baf-a8b7-ea7b5c5bcc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law will also protect teachers’ personal information, such\
        \ as their mobile phone numbers, and require parents to contact the school\
        \ with concerns or complaints rather than the teacher directly.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c12c1-0366-42a7-b2c5-482e1b780ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1721a-0f32-4bb4-8d88-8d99f28dbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past, Ahn said, “If I could not give my personal phone number\
        \ to them, sometimes some parents would come to the parking lot and watch\
        \ and see and take a note of my phone number from my car, then they would\
        \ text message me.” It is customary for Koreans to display their phone number\
        \ in the bottom corner of their windscreen.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c43b00-b135-464f-920d-be5e9d03663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdafc4e-6308-45e9-a076-8eeb15040728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahn welcomes the legal changes as “meaningful,” but insists higher-level\
        \ laws like the Child Welfare Act and Child Abuse Punishment Act also need\
        \ to be revised. “It is still possible to report teachers based on suspicion\
        \ alone according to these laws,” she said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2de3a-d03e-4119-b58e-7d9c1d2660bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b4aab-db01-4a96-a237-f0838ce22341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She says that, for now at least, the protests will continue.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3286a9-91d1-45d1-8eaf-0dd55a8c869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c94ef-0946-4450-b953-a90a50a9dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One is planned for outside the National Assembly on October 28. Ahn\
        \ says she would like to see penalties for parents who make unfounded accusations\
        \ against teachers or practical measures put in place so that mandated changes\
        \ can be adopted in classrooms, such as removing a disruptive student elsewhere\
        \ to allow teaching to continue.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c03f3d-6b1e-49d0-8f32-87c632b9dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785361b0-5c9e-4537-b64d-bca08fdfbb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Professor Sung believes the revisions will help in the short term,\
        \ but cautions that the law should be seen as a safety net not a solution.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef423f42-9403-4cde-9598-a9a7de7bb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a0fb3-5522-4f3d-958d-f332c8e86981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A problem of law or culture?</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1cb27b-9763-471d-9df9-20093ccc848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics say South Korean society places a disproportionate level of\
        \ importance on academic success so it should not be surprising that parents\
        \ put teachers – and the wider education system – under so much pressure.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e677587-35c5-4523-b757-23550aa4efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88774914-401b-4e4a-aaf4-09556ad479bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is the norm for students to attend a cram school, called hagwon,\
        \ after their regular school hours, not as an extra but as a basic and expensive\
        \ requirement to succeed.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ab74b-edbb-4a80-944f-e783e97abc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660eaa0-3b6c-4901-afe3-3eaa9f17bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the day of the national college entrance exam, known as Suneung\
        \ in Korean, airplanes are grounded, and commuting hours are adjusted to ensure\
        \ that students taking the exams are not disturbed.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeec29-946e-4b62-8f34-cc133af05c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b17e0-c5cc-4305-a88f-456711e5b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a culture in which parents have usually one child and they\
        \ are ready to pour every financial resource and opportunity into this child,”\
        \ Sung said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5a578-7962-4346-99cb-63588390fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6e790-676f-4aa9-822a-c1328b2b360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This pressure or obsession with education, sometimes with a high score,\
        \ high achievement (mindset), is not a good environment for teachers (because)\
        \ they are taking the pressure from the parents.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f560d-a327-4d4a-9f2b-12ce30113019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.478+08:00
