      'mgnl:type': 'text'
      'text': '<h2><strong>Beginnings</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98658ae-5a38-4599-805c-54de9667fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Williamstown, Massachusetts, to an actor father and a journalist
        mother, Perry went to live with her in Ottawa, Canada, as a youngster after
        his parents split.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9219b-62de-45d9-9f38-c0f8ba11b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff157d56-fe81-458b-8818-db5c369d89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Growing up, Perry pursued his passion for tennis and became a top-ranked\
        \ tennis player in Canada. Like his father, the younger Perry also developed\
        \ an interest in acting after moving to Los Angeles when he was a teen to\
        \ live with him.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e64b72-2eb0-4424-9f82-19aa21b2d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd2ac9-47c4-443a-a3c0-7f634e2415b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s first credited role was a small part in the drama “240-Robert”\
        \ in 1979. From there other bit parts came his way in shows including “Charles\
        \ in Charge,” “Silver Spoons” and “The Tracey Ullman Show.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d5b9a-d166-4b70-bfec-1dba64b69097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9625c-7b3b-4ee2-a611-c3037688a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His first film role was while still in high school, playing opposite\
        \ River Phoenix in the 1988 film “A Night in the Life of Jimmy Reardon.” The\
        \ year before the film’s release, Perry starred in the sitcom “Second Chances”\
        \ (later renamed “Boys Will Be Boys”), about a man who dies and returns to\
        \ earth to mentor his younger self, played by Perry.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d27a09-ac91-4bf7-acef-fbefad982be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e16ee8-36e5-453a-8a16-67b8f7064c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The series failed to find its audience, but Perry continued to land\
        \ more high profile roles in TV projects including “Growing Pains,” “Who’\
        s The Boss” and “Beverly Hills, 90210.”\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3f8e6-63a2-4a41-9d67-d3c6dc014b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315b61b-9231-4b35-a320-6f5c30830c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Friend’-ly fame</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20535b24-33a4-4654-97bf-67a71a918464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was being cast as affable and sarcastic Chandler on the sitcom
        “Friends” in 1994 that made him famous.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f0e3c-19dc-4a1e-85a2-a81bfe2486a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e63a29-6dd7-4d83-8dc9-d3f395f5f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quirky role earned him a Primetime Emmy nomination in 2002. He\
        \ also enjoyed four other nominations for the prestigious TV acting award,\
        \ including two for his turn as Joe Quincy on “The West Wing.”\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f3631-5c82-46c1-bfbf-59b9a8d7a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a7d9a-0c31-4d72-a8b7-363f1b5f4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "(“Friends” was a production of Warner Bros. Television, which is owned\
        \ by CNN’s parent company, Warner Bros. Discovery.)\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faced221-2b54-45b5-a60f-1dd9c1db4b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe968a-e846-4ee8-9a7f-ead9eab78db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On “Friends,” Perry starred alongside Courteney Cox, Matt LeBlanc,\
        \ David Schwimmer, Jennifer Aniston and Lisa Kudrow in the comedy about a\
        \ tight knit group of friends living in New York City.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b9ea4-a936-4cb4-a016-2a73a02b47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f0039-ebff-4d33-8128-b14738140b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group became fixtures of NBC’s unparalleled “Must-See TV” lineup,\
        \ encountering a level of fame rarely seen in television or anywhere else.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e97f8-548e-42f3-91e9-d2aec4364005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec90caa-6cfe-4e00-a995-115e16c7764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Off screen, the actors became as close as their characters on the show,\
        \ and famously negotiated together to become some of the highest paid actors\
        \ on a television series at the time.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c55704-7102-4934-9948-c53da28d5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621aa9f9-7436-45be-baef-274fb5f2942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The show helped bolster Perry’s career and he soon landed roles on\
        \ the big screen in 1997’s “Fools Rush In,” “Almost Heroes” in 1998 and “\
        The Whole Nine Yards” in 2000.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcf83b-48ae-4112-8690-9f31f7d695e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb16a2-e4fd-43b7-bc9c-709bcd399021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While “Friends” was his best known TV series, Perry also starred in\
        \ “Studio 60 on the Sunset Strip,” “Mr. Sunshine,”and “The Odd Couple.”\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab8b9c-c68e-45d6-a739-b93c58091061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63e3a8-83dc-4623-a015-9e0d3c47a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Perry’s memoir</strong></h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d45763-cdc6-4a97-91c0-0fed3ed41b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2022, he published a memoir titled “Friends, Lovers,
        and the Big Terrible Thing: A Memoir.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc19a7-48aa-4107-98b8-928f481812f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f93c0-37d5-41e2-8eb5-20a8e0af0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In it, Perry revealed that his opioid abuse led to a colon rupture\
        \ when he was 49. Doctors gave him a two percent chance of survival, he wrote,\
        \ and he was in a coma for two weeks followed by months more in the hospital.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a0cdc-88bf-424d-a175-6343e8e33304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbff22-4ad3-4ea1-8261-c433423fa7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor required 14 surgeries to help repair all of the abdominal\
        \ damage, and he admitted to having gone to rehab 15 times over the years\
        \ in hopes of kicking his drug addiction.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a2f6c-90c8-4f45-be57-17d83f430c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a07c6-f4e3-4776-a4ce-f31ba9c0dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T21:21:42.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T21:23:50.429+08:00
