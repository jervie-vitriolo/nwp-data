      'mgnl:lastActivated': 2023-10-30T00:01:46.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15266c-d207-4d6d-9384-2ed521f58ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T00:01:46.331+08:00
