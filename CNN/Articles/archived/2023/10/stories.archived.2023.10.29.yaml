      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO chief said he deployed “confidential agents” to act on reports\
        \ about the alleged extortion in the anti-colorum drive.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d6b73-3be4-4650-8b51-bc612e43fe8e'
      'mgnl:activationStatus': true
