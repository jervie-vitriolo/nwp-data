      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047f087-e6eb-449a-8667-3370d62cbfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T19:12:09.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T19:12:10.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the confiscation occurred two days before the Oct. 30 BSKE, the\
        \ Comelec explained that the initial investigation shows the alleged counterfeit\
        \ bills may not be covered by Comelec’s Kontra-Bigay campaign, an initiative\
        \ to strengthen the implementation of policies against vote buying and selling,\
        \ as there were no campaign materials found.\r"
