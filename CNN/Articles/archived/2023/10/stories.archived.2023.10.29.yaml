  'Gaza-metro':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'Uriel Sinai/The New York Times/Redux'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-29T07:07:14.000+08:00
    'credit': 'Uriel Sinai/The New York Times/Redux'
    'imagesource': 'jcr:b44266de-c9d5-4bb9-86db-f5aea7375ce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1658048-66ec-4c8b-a275-97ec20f854b7'
    'lead': 'The myriad tunnels under Gaza are best known as passageways used to smuggle
      goods from Egypt and launch attacks into Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T07:09:07.028+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-29T07:09:07.775+08:00
