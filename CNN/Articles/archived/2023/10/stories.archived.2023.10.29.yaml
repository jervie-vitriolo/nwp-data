      'mgnl:lastActivated': 2023-10-30T00:01:46.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792fee4-18e7-425f-a7b6-afaf19e53b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T00:01:46.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T00:01:46.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These six LTO enforcers are already under preventive suspension.\
        \ I will personally monitor this case because I have also instructed the filing\
        \ of administrative and criminal complaints against them,\" Mendoza said in\
        \ a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8af12-2191-4586-bc4d-c562c172a7e0'
      'mgnl:activationStatus': true
