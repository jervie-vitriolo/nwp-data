      'mgnl:lastActivated': 2023-10-29T12:42:41.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30144e-ff40-41a8-92b2-8ae8ecd8c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:05:08.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:42:41.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it does not appear as though any major ground offensive aimed\
        \ at seizing and holding significant amounts of the territory is yet underway.\
        \ In a fresh call for Gazans to move south, the IDF spoke of an “impending”\
        \ operation.\r"
