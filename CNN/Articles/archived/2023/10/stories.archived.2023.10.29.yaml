    'template': '1'
    'title': 'Israeli ground forces inside Gaza as Palestinians take stock after intense
      overnight bombardment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759755e-2954-49d2-8a72-54fa1981d9dc'
