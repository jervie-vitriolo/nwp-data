    'template': '1'
    'title': 'BSKE voting now closed, but several incidents reported'
    'updated': 2023-10-30T20:35:00.000+08:00
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec71c1-a521-4c74-b3da-a648d13c9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:59:28.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T11:54:41.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> – Some
        towns around the country have already begun proclaiming newly-elected officials,
        following the conclusion of Barangay and Sangguniang Kabataan Elections (BSKE)
        voting on Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d2bfc-3c62-4435-be42-baecc086d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) said the election was generally
        peaceful even as pockets of violence marred the polls.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23167b-9fe2-4b58-8de6-a564da16d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and Vice President Sara Duterte <a
        href="https://www.cnnphilippines.com/news/2023/10/30/marcos-bske.html">voted
        for the next set of barangay and youth officials</a> in their respective hometowns.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1028ee9-a1d6-4a99-9f7a-cb96281655d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canvassing began immediately after voting ended at 3 p.m. Comelec
        Chairman George Garcia said the Turtle Islands in Tawi-Tawi was the first
        to begin vote counting, while the first proclamations of barangay-level officials
        took place in Aurora province.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4ab4-583c-4424-a2e9-05dfe95e753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a briefing after the polls ended that 245 BSKE candidates
        will not be proclaimed even if they win because they have pending disqualification
        cases,&nbsp;adding that just under 100 candidates have already been disqualified
        and that more are expected in the coming days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f643e49-cf7a-40ff-972a-0584f250fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Comelec said the opening of the polling precincts and
        the first hour of voting were generally peaceful, there were reports of trouble
        around the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e43f7-01c5-4dce-863d-a99b8bdc0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Puerto Princesa, Palawan, voting in two precincts <a href="https://www.cnnphilippines.com/news/2023/10/30/comelec-palawan-bske-destroyed-ballots.html">resumed
        following a brief suspension</a> after supporters of a politician entered
        the polling areas and destroyed unused ballots. Local authorities said no
        one was hurt and there was no failure of elections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501d7f4-6782-43d5-8cdc-8f9bc4fa2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour before voting began in Maguindanao Del Norte, police said
        a shooting broke out in Datu Odin Sinsuat town, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/30/dead-maguindanao-bske.html"
        href="https://www.cnnphilippines.com/news/2023/10/30/dead-maguindanao-bske.html">leaving
        two dead and four wounded</a>. Four suspects remain at-large.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2a485-1f8e-49b3-b196-5bf46e7afa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:42:31.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, police said that five were killed and 11 were wounded
        following six shooting incidents recorded across the Bangsamoro region.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b37a9-1977-46fb-916d-ac95589cdbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Bangsamoro, the Comelec said <a href="https://www.cnnphilippines.com/news/2023/10/30/2500-BSKE-volunteers-in-Bangsamoro-back-out.html">2,500
        BSKE volunteers withdrew</a> from assisting in the elections and were replaced
        instead by police officers trained for poll duties.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de21177-6199-4f49-a8b5-b7f9bfad116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also reported <a href="https://www.cnnphilippines.com/news/2023/10/30/Comelec-reports-faulty-vote-counting-machines.html?%3F%3F%3F">two
        faulty vote-counting machines</a> in Dasmariñas, Cavite which encountered
        paper jams and overheating.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed803f-f115-41c3-8c54-2acd68896c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the elections in Metro Manila were peaceful as authorities\
        \ only recorded four cases of vote buying and three liquor ban violations,\
        \ Philippine National Police-National Capital Region Police Office Regional\
        \ Director PB/Gen. Jose Melencio Nartatez Jr. said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1485dc4-eaa1-4851-9012-2b57d17c7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 5 a.m. to 7 a.m., persons with disability, senior citizens, and\
        \ heavily pregnant women were allowed to cast their vote early but only in\
        \ Muntinlupa City and Naga City, confusing other voters and prompting calls\
        \ for a new special voting schedule. \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4e557-3eac-4162-98c8-2cec5be27c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/30/Comelec-seniors-PWD-BSKE-turnout.html">Comelec:
        Massive turnout of seniors, PWD calls for new law on special voting schedule</a>&nbsp;&nbsp;</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245940d-8185-425d-be37-cc1a0f548c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia asked for patience as this was a pilot run, but assured the\
        \ public that the issues encountered on Monday will be resolved once they\
        \ roll out the same policy at the national level.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246dd39-c044-4018-ad50-18bdda2daea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 31,000 persons deprived of liberty also cast their votes, the\
        \ Department of the Interior and Local Government said. Inmates voted in special\
        \ polling precincts established by the Bureau of Jail Management and Penology.\
        \ Some were also escorted by authorities to their respective voting precincts.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f73bca-ebe7-483d-8120-9d04558311b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout is expected to reach as high as 80% because of the
        Undas holidays, higher than the previous record of 70% in the last 2013 and
        2018 BSKEs, Comelec spokesperson Rex Laudiangco earlier said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a80b1-f549-4069-b382-237b62c92c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:59:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T11:54:41.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pre-election concerns&nbsp;&nbsp;</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a947e2-a7b4-4114-8568-ea46d2582053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:59:28.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-31T11:54:41.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Oct. 30 was declared a holiday for the BSKEs followed by
        the Undas break, transport agencies began close monitoring of the volume of
        travelers. Days before the polls, tens of thousands flocked to transport hubs
        around the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d8cd9-f97b-4ee3-95ba-10c53b212425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, railways will operate at regular hours, while the
        Metropolitan Manila Development Authority allowed provincial buses on EDSA
        even after the polls to ease out-of-town travel during the Undas holiday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd71e41-35c6-4e6f-b443-d317a1fa2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gun ban for the election period that began on Aug. 28 will remain
        until Nov. 29.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caace57-867a-4ef5-85ee-8871b2a7f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military deployed thousands of troops to secure the elections,
        particularly in 361 barangays classified as election hotspots – areas with
        occurrences of election-related incidents, security threats by armed groups,
        or areas declared under Comelec control.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7a0a2-03f1-411b-95f3-ae28c40a838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 70% of these were in the Bangsamoro Autonomous Region in Muslim\
        \ Mindanao (BARMM), police said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6a276-d8c7-41a8-a90d-ed5fec5b81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:30:25.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass candidate withdrawals, vote buying, and violence have been
        reported in the lead up to the Oct. 30 polls.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73809b64-b441-487c-ab5f-85a4715fe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections were supposed to take place in December 2022. However,
        in October last year, President Ferdinand Marcos Jr. signed into law a bill
        moving the polls to October 2023.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe534f-87af-4bac-af4c-dbe4ebaf3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the Supreme Court ruled that the BSKE postponement was unconstitutional,\
        \ arguing that the power to postpone elections on a nationwide basis rested\
        \ only with the Congress, not the Commission on Elections (Comelec), and that\
        \ the law infringed on freedom of suffrage.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564bc8ac-353e-4d26-b8d0-c7b65ce56ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 24, the high court rejected with finality the Office of the\
        \ Solicitor General’s motion to reconsider its ruling declaring the BSKE postponement\
        \ law unconstitutional. However, the SC said that the polls should still continue\
        \ as planned.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdde11-7c09-4a36-b829-350577a435c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:31:17.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:54:41.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last BSKE was five years ago.</p>'
