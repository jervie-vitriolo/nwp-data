    'lead': 'The Makabayan bloc urged the House of Representatives to express its
      firm disapproval regarding Israel’s attacks and discrimination against Palestinians
      following the Philippines'' decision to abstain from the United Nation’s call
      to provide an “immediate humanitarian truce” between Israel and militant group
      Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T16:16:40.955+08:00
