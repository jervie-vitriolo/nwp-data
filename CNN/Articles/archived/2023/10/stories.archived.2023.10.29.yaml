    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb3a5ae3-ddd2-496e-be8e-21297a71a395'
    'lead': 'When fighting broke out in Kang Hyeon-joo’s elementary school classroom,
      her heart would beat so fast she could not breathe and her vision would blur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T07:01:25.423+08:00
