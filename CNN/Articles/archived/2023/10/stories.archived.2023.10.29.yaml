      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0342d-5d14-4adc-a58e-efdec37206e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sung says the days of a teacher being automatically respected are long\
        \ gone, not just in South Korea but elsewhere in the world, and the teacher-parent\
        \ dynamic is unrecognizable from just a decade or two ago.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81175a65-f7a5-4df8-bab3-367ea1c5ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c94e3-9592-45b2-8b95-ed0b847584b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T07:01:25.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T07:01:26.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In educational policies, parents are regarded as like a consumer,\
        \ with consumer sovereignty, and school and teachers are regarded as service\
        \ providers”, he said, adding parents believe they “have the right to demand\
        \ many things from schools.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7784b15-79c3-4c3c-8804-47f0fff3105d'
      'mgnl:activationStatus': true
