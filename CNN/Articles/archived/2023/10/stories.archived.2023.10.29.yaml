    'stories': []
    'template': '1'
    'title': 'Abalos: Too many poll watchers can indicate vote buying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96712ee-3035-4264-9b09-9a0db1dc2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Interior
        Secretary Benhur Abalos called on the public to be mindful of the number of
        poll watchers in precincts on election day, saying having more than the prescribed
        number could mean there is vote buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc323a-6051-4450-a71f-44c76b150aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Abalos said under Section 25 of Commission
        on Elections (Comelec) Resolution No. 10946 “hiring or appointing more than
        two watchers per precinct per candidate" could lead to a presumption of vote
        buying and vote selling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d10af-cb39-4b65-a8da-76f7acedbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinihiling ko sa publiko na maging mapagmatyag at mag-ulat
        sa</em> Comelec <em>o</em> DILG <em>kung may mapansin silang presinto na umaapaw
        sa mga</em> poll watchers. <em>Iimbestigahan natin iyan ng maigi at gagawan
        ng kaukulang aksyon,"</em> Abalos said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571aebc9-cb95-4a01-8215-89c35e4f0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I ask the public to be observant and report to the Comelec
        or the DILG (Department of the Interior and Local Government) if they notice
        any precinct that is teeming with poll watchers. We will investigate these
        incidents and take proper action.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fbaf3-030d-4df1-997e-569dfd5d0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier established a <a href="https://www.cnnphilippines.com/news/2023/9/8/comelec-complaint-center-vote-buying-selling.html"
        target="_blank">complaint center</a> to counter vote selling and vote buying
        under the same resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836d9c3-a037-44a7-ad13-aafc7eafe6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Omnibus Election Code, vote buying involves giving
        money or anything of value, promising any office or employment and other offers
        to induce anyone to vote for or against any candidate or withhold their vote
        in an election.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b5217-5572-404e-9577-fbbe4be5ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also said any candidate caught buying votes may face imprisonment
        of up to six years and perpetual disqualification from public office.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ace8d9-a8e4-4504-9f1b-ba686400c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T11:46:53.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-29T11:47:03.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body made its <a href="https://www.cnnphilippines.com/news/2023/10/25/comelec-vote-buying-navotas-city.html"
        target="_blank">first arrest</a> related to vote buying last week in a warehouse
        in Navotas City after acting on a tip.</p>'
