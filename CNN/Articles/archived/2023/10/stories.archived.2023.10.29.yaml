    'stories': []
    'template': '1'
    'title': '29 Abra teachers quit as BSKE poll workers – Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6432c2-c921-4685-a266-b16c9c54aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Commission on Elections (Comelec) said 29 teachers in Abra province backed
        out as members of the electoral board for the Barangay and Sangguniang Kabataan
        Elections (BSKE) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516775a3-7843-490d-8864-23e695c2758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty-nine lang po pala naman ang electoral board members na hindi
        makakapagsilbi dito sa Abra," Comelec Chairman George Garcia said in a media
        briefing in Abra on Sunday. "Mali ‘yung naiparating sa amin na 50, 58. May
        nakarating na mahigit 100."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e04a98-972e-4cba-bbf4-5caff252ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68eb69-eb0c-474c-a1c5-76810b571f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only twenty-nine electoral board members cannot serve
        here in Abra. What we were told earlier was wrong, that there were 50, 58.
        There were even reports of more than 100.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87f40f-4a93-4e7f-ab39-8e82db080056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9705d7-ed56-4226-8e0c-918af094df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the teachers backed out due to family ties to BSKE
        candidates, and 93 personnel of the Philippine National Police (PNP) will
        be deployed to replace the 29 teachers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5d8c7-c345-4fb6-bb7d-2733d7f0191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll body, 3,000 PNP personnel nationwide have
        been trained as substitute poll workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3713e-88b3-4edc-b6d3-25908919210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dceeb23-598d-4df5-bf33-b6f7106dc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T23:33:09.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-29T23:33:09.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Garcia reported that 58 teachers said they would not
        serve as electoral board members while <a href="https://www.cnnphilippines.com/news/2023/10/24/pnp-massive-abra-candidates-withdrawal-bske-.html">over
        200 candidates</a> pulled out of the race. Comelec officials flew to the province
        to verify these reports.</p>'
