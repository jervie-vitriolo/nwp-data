      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza withheld the identities of the six LTO enforcers, saying a\
        \ proper announcement would be made as soon as the investigation is completed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2367b-c219-43d1-aa6d-1b554d1d1af6'
