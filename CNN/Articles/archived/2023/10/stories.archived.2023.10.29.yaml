      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Elizabeth Wolfe and Mary Gilbert contributed to this report.</em></p>'
  'abercrombie-fitch-ex-ceo-sexually-exploited-men-lawsuit-claims':
    'author': 'Eva Rothenberg, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-29T12:06:03.000+08:00
    'imagesource': 'jcr:03b52bef-35a8-4566-a0a8-72581057af00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63263e3c-2a46-474f-a479-14ec95d8a3c5'
    'lead': 'Dozens of men have filed a class action lawsuit alleging Abercrombie
      & Fitch was complicit in a decade-long sex trafficking scheme carried out by
      the fashion company’s former CEO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T12:06:50.924+08:00
