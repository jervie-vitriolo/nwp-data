    'template': '1'
    'title': 'Abercrombie & Fitch facilitated ex-CEO’s sexual exploitation of men,
      lawsuit claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e2de1-2ce8-49c8-b954-f65186bbbe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Dozens of men have filed a class
        action lawsuit alleging Abercrombie &amp; Fitch was complicit in a decade-long
        sex trafficking scheme carried out by the fashion company’s former CEO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f3b87-2f6d-43d7-aa8d-7e800411ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf26f2a-c0a1-4f03-90a2-26fc50b9c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the complaint filed Friday in federal court in New York,\
        \ Michael Jeffries, who ran the company between 1992 and 2014, “used his role\
        \ as CEO of Abercrombie to prey upon attractive young men who believed that\
        \ Jeffries was going to hire them as an Abercrombie model.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7380e0-19f9-4d80-8c08-25a9cd4c1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8ce91-0e94-4280-8dbc-f9655ead9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abercrombie &amp; Fitch told CNN it does not comment on pending litigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fdc03-1994-4dd6-b27b-d413d386fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850b3c9-6f38-4f61-ae9e-a409dcf2b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint alleges Jeffries ran an expansive sex-trafficking operation,\
        \ coercing and forcing young men to engage in sexual acts in exchange for\
        \ money and promises of employment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96bfc8-f88c-472c-a3fa-f6ec603aa658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7d72d-398e-4d2b-b327-d3eb627813e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit states that, in a series of instances, one aspiring model\
        \ was invited to multiple Abercrombie &amp; Fitch casting events in New York,\
        \ France and London, and was sexually assaulted at least seven times at these\
        \ events. The model was allegedly led to believe that this process “was essential\
        \ to become an Abercrombie model.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd048bf-ebff-4145-9a94-6c1fa0b81340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02dac05-df09-49db-a74b-bf05771d8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of victims is believed to exceed 100, the lawsuit\
        \ states, and “we anticipate more men coming forward in light of (the) filing,”\
        \ said attorney Brittany Henderson, a partner of the firm representing some\
        \ of the plaintiffs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d39d5-1eda-41e8-b81c-0e4ecc3c7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39e8bf-4597-42ee-934d-35e406dfe030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sexual exploitation does not discriminate based on gender,” Henderson\
        \ told CNN in a statement. “Men have been exploited in the modeling and fashion\
        \ industries for decades. The #MeToo movement ignited a fire in our country\
        \ that empowered survivors to come forward and be heard. This case is paramount\
        \ to expanding the #MeToo movement across genders into the #WeToo movement,\
        \ and eradicating sexual exploitation in the entire industry, starting with\
        \ Abercrombie &amp; Fitch.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa99c4-4f93-4309-9c5e-12e5d25e675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96793cc2-71da-4207-a7f2-c2f2e29a45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiffs are seeking a trial by jury, as well as punitive and\
        \ compensatory damages.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704213d9-3eeb-4972-984c-9a21453b56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c7454-cf8a-4a23-95a6-563e4c03d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mr. Jeffries will not comment in the press on this new lawsuit, as\
        \ he has likewise chosen not to regarding litigation in the past. The courtroom\
        \ is where we will deal with this matter,” Jeffries’ attorney Brian Bieber\
        \ told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a067f-9c58-41fc-8f2c-b4727e2a0c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a9d3f-d381-437d-99ae-770002ff4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint also names Jeffries’ long-time partner Matthew Smith\
        \ as a defendant claiming that he sexually assaulted men alongside Jeffries.\
        \ While Smith did not hold any official position at the company, he was still\
        \ given access to non-public information such as sales reports and financial\
        \ documents, according to the complaint, and allowed to hold “managerial authority.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52779403-f6d0-4928-9505-e7bcc8bb9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf3e92-2503-4260-b415-04edbd4886b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bieber said that Smith does not yet have legal representation. CNN\
        \ has not been able to determine whether he has retained a lawyer.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f4bab-8ac4-441f-9e67-25e5cf24a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27921dff-2b36-4a26-91d9-e16cb9d2a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 21-count lawsuit brings nine counts against Abercrombie &amp; Fitch,\
        \ alleging that the company was aware of Jeffries’ and Smith’s abuse and knowingly\
        \ turned a blind eye to the “unfettered” amount of money that Jefferies withdrew\
        \ from corporate-affiliated accounts in order to pay off victims.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46759e3c-9487-431d-ae7f-4dd9c80cb4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eef726-78ad-412a-a79d-5bb3506e9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To put it plainly, Jeffries needed a corporation that knew he was\
        \ engaging in illegal activity and did not care, which Jeffries had in Abercrombie,”\
        \ the complaint states, adding that this negligence makes Abercrombie &amp;\
        \ Fitch liable for the physical injury and emotional distress experienced\
        \ by the plaintiffs as a result of the alleged assault committed by Jeffries\
        \ and Smith.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfbff3-b908-4862-81f8-884ea6ce4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbeda00-e1bb-423c-9c77-0ffc86e2e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Abercrombie financially benefited in that as a by-product of the sex-trafficking\
        \ venture, (the company) was able to employ male models to further promote\
        \ their brand image, while simultaneously keeping Jeffries happy and productive,\
        \ allowing him to rebrand the company’s image and transform it into a billion-dollar\
        \ industry leader,” the lawsuit states.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c0f16-c159-4b5b-a32c-ef5d14a49fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c8823-c334-453a-99a3-bfb4733b2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit comes less than a month after the BBC published allegations\
        \ of eight men who said Jeffries and his partner Smith exploited them for\
        \ sex. The men alleged they were recruited through a middleman who used a\
        \ network of recruiters, and paid them $500 to $1,000 for every referral,\
        \ according to the BBC report, which was the culmination of a two-year investigation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e1038-8a1c-4bba-ba64-03e61ac91546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbe4c5-8007-4bb5-aa62-2cfc7acef22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after the BBC report, Abercrombie &amp; Fitch said it had launched\
        \ its own investigation into the allegations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9addd342-a3b7-4461-a8f9-79f40db42e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a177f-b94e-47cb-8ea8-266f655e46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T12:06:50.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T12:19:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The company’s current executive leadership team and board of directors\
        \ were not aware of the allegations of sexual misconduct by Mr. Jeffries,”\
        \ the retailer told CNN in a statement earlier this month. “For close to a\
        \ decade, a new executive leadership team and refreshed board of directors\
        \ have successfully transformed our brands and culture into the values-driven\
        \ organization we are today. We have zero tolerance for abuse, harassment\
        \ or discrimination of any kind.”\r"
    '33':
