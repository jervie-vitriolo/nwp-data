      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653c68b-babe-489c-ab22-799c9fe56ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-29T13:23:42.792+08:00
