      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong>&nbsp;—
        Over 31,000 persons deprived of liberty (PDL) would be allowed to vote in
        the Barangay and Sangguniang Kabataan Elections (BSKE) on Oct. 30, according
        to the Department of the Interior and Local Government.</p>'
