      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GPRA, introduced by the late Senate President Edgardo Angara,
        aims to improve efficiency, competition, transparency and eliminate political
        interference, which often leads to corruption in the government procurement
        process.</p>'
  'ex-ph-diplomat-running-for-country-commissioner-NJ-USA':
    'author': 'Edmund Silvestre, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-29T14:09:49.000+08:00
    'imagesource': 'jcr:7b22a6f5-0b74-4c14-83b3-865e964f980e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e265ba-d7ee-48c2-8a33-f79a86989dc1'
    'lead': 'A former Filipino diplomat, who served as consul at the Philippine Consulate
      General in New York, is running as commissioner in the US state of New Jersey''s
      Hudson County.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-29T14:10:59.722+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-29T22:29:46.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-PH diplomat vies for county commissioner in New Jersey, USA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be73eba-c982-4c8b-9402-dd84c0808d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> – A
        former Filipino diplomat, who served as consul at the Philippine Consulate
        General in New York, is running as commissioner in the US state of New Jersey''s
        (NJ) Hudson County.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7403e68-5cdb-4454-bc79-b3c47dab59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American Leandro "Lindy" Lachica, a Republican who is also
        a practicing New York lawyer, is challenging incumbent Kenneth Kopacz, a Democrat,
        as commissioner for District 1 of Hudson County, the most densely populated
        administrative district in NJ and where thousands of Filipino-Americans and
        Filipinos reside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a6519-d122-4cac-83ad-548d90f5df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "County commissioners are key policy makers overseeing the operation\
        \ of a county. They pass ordinances and resolutions; reviews, modifies, and\
        \ adopts all operating and capital budgets; and evaluates and studies the\
        \ county's annual budget before final approval.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69a683-c48a-486f-9885-ef33dad72e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If elected, Lachica said he would cut waste and spending to lower taxes,\
        \ stop overdevelopment, fight street crimes, and protect parents' rights in\
        \ schools, among others.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b608ff-80cf-4c82-84e1-d98b4ebb626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hudson is the fourth largest county in NJ with an estimated population\
        \ of 762,031, according to the latest US census data. Forty-six percent of\
        \ its population (or 328,709) are white, followed by Asians at 15.85 percent\
        \ (or 113,081), and blacks at 11.98 percent (or 85,475).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f80460-14c8-4f4d-ab71-cf2873565db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I had no plans or dreams to run for any public position,\" Lachica\
        \ told CNN Philippines. \"But when I suddenly received an offer to run for\
        \ office, I remembered what we swore here when we became citizens: to answer\
        \ the call of public service if called.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c16a65-699f-4169-b69e-675def523ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I also realized it is time for the Filipino-American community to\
        \ be given a real opportunity to participate in making policies or solving\
        \ our problems in our chosen country,\" he added. \"It will open the door\
        \ to the next. And if my running will help Fil-Ams pay attention to their\
        \ ability to participate more deeply in American society, I must answer the\
        \ call to run.\"\r"
    '14':
      'image': 'jcr:a4632a4c-fcac-44d0-a413-e3876833f743'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd54703-b460-4b01-9147-a1f3ccf3b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:28:04.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f362a619-60c2-4471-810a-21ffd96ff992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his tour of duty as consul, Lachica was the senior legal officer\
        \ and handled the Assistance to Filipino Nationals unit of the Philippine\
        \ Consulate located in Manhattan, New York which exercises jurisdiction over\
        \ 10 states in the eastern seaboard.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb1053-3309-4ec5-83e9-a679f3c1c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He helped resolve immigration and employment-related issues involving\
        \ healthcare professionals, domestic workers and the undocumented; and rescued\
        \ immigrants from human trafficking by working directly with state and federal\
        \ government agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75d092-fb4a-4563-af36-ca08637f28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since returning to private practice after years of working for the\
        \ Philippine Department of Foreign Affairs, I have used my experience to help\
        \ people of all backgrounds to resolve their legal concerns to protect their\
        \ welfare,\" said Lachica, a long-time resident of Bayonne, NJ, who also helps\
        \ non-profit organizations in the state.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5195ea2-a653-4af3-be59-567fee2a31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lachica earned his undergraduate and law degrees from the University\
        \ of the Philippines. He also has an MBA from Nanyang Technological University\
        \ in Singapore.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe332e8-bb58-45ce-9f70-e101ccbe7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently licensed to practice law in the US, Australia and the Philippines,\
        \ he began his legal career as a litigator with a prominent law firm in Manila\
        \ and practiced there for years before joining the Philippine foreign service.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae72a14-6f2e-4aba-b29a-03f3e42c2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is married with three children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17534ea1-adb4-415f-973c-7187cf609477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T14:10:59.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-29T22:29:46.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election day is on Nov. 7, with early in-person voting from
        Oct. 28 to Nov. 5.</p>'
  'makabayan-bloc-israel-palestine':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
