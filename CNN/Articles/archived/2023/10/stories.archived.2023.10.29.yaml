    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d127b1-4873-481c-91ed-9aca310d6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-29T13:23:42.354+08:00
