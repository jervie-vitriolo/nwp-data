    'lead': 'Interior Secretary Benhur Abalos has urged the MMDA to increase the penalty
      for jaywalking in two major thoroughfares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T16:23:08.776+08:00
