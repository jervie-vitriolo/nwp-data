    'template': '1'
    'title': 'Filipinos without work reach 2.21M in August'
    'updated': 2023-10-06T11:16:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f2a86-7efb-46d1-9b12-17ed8f6d5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Employers
        in the country hired more Filipinos in August, data from the Philippine Statistics
        Authority (PSA) showed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243444be-7518-404d-ba71-6248ef7f78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, National Statistician Dennis Mapa reported that the\
        \ number of jobless Filipinos hit 2.21 million, a decrease from July's 2.27\
        \ million.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c624c-0858-461d-81d3-b50ded60bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest figure also translates to a national unemployment rate of\
        \ 4.4%.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d8bac-ebce-4df0-8343-cc6d9bea56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of people in the labor force market jumped to 50.29 million\
        \ in August, up from July's 46.90 million.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e297a-6f62-4ced-8be1-b96b195812e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Employed people also climbed to 48 million in August, higher than the\
        \ 44.63 million in July, while the underemployed—or those with jobs but are\
        \ still looking for additional income—fell from 7.10 million to 5.63 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d03322-374e-4d07-98b7-a48df4ebc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Mapa, the country saw a spike in activities in fishing\
        \ and agriculture, as well as in retail trade amid the school opening.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28647e-76fe-4eea-9b2e-639fb3510204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napansin namin na nagkaron ng activities na related to planting noong\
        \ August after nung binaha tayo noong July kaya tumigil,\" the official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4182fb-f835-4d66-ab42-a8aeaafbb1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We noticed there were activities related to planting\
        \ in August after they were halted due to flooding in July.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c52fb-40d5-4a6a-aa88-09373ced4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:14:49.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In retail trade, Mapa said the PSA also recorded an increase in the\
        \ number of workers for school-related jobs, such as the production of school\
        \ uniforms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812afcb-ec29-4605-b25e-e23622a35d1d'
