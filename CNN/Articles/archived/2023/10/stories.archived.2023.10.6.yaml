      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that is all the data they have. That is already huge eh 625GB,”\
        \ Dy said.  \r"
