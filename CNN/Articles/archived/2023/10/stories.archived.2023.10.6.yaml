    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Venezuela issues arrest warrant for US-based former opposition leader
      Juan Guaido'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a7a3f-ca46-4e51-81f2-1dd0ae93235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan authorities have issued an arrest
        warrant against former opposition leader Juan Guaido, the country’s attorney
        general said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b27f55-7194-4395-b158-da58173351be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a press conference in the capital Caracas, Attorney General\
        \ Tarek William Saab told reporters Guaido used the state-owned oil company\
        \ PDVSA’s resources to finance himself and pay his legal expenses.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43fe7b-5634-4cc8-92be-1b4f9cbde286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Juan Guaido used PDVSA resources to finance himself, pay his legal\
        \ expenses, and forced PDVSA to accept his financing terms. These decisions\
        \ caused losses to the nation of $19 billion, resulting in the almost definitive\
        \ loss of Citgo,” Saab said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877872b-92c7-4f2c-ad85-536f2eadec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For this reason, we have opened a new investigation against former\
        \ deputy Juan Guaido, and we have requested an arrest warrant against him.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83b81d-f9a7-4c67-b86a-47a00b37ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido served as the interim president of Venezuela’s transitional
        government from 2019 until late 2022 — when he was ousted from his leadership
        role after struggling to make significant gains against the authoritarian
        regime of Venezuelan leader Nicolas Maduro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03b614-7cfe-4f9e-b089-a2a60d969d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to threats against him and after Guaido said he had been expelled\
        \ from Colombia, the former Venezuelan National Assembly president traveled\
        \ to Miami, where he has been since April 25.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99218e0e-ac3f-4c4d-93a3-b2bffd70081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saab said Venezuela will request a red notice from Interpol.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5299dec-0561-4f61-8ff7-773212e31910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrest warrant against Guaido will be for the alleged crimes of\
        \ treason; usurpation of functions; profit or extraction of money, securities\
        \ and public goods; money laundering; and association, according to Saab.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b2fa2-1594-4e10-a7a1-de9dd13f6b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attorney general also said at least 28 investigations are ongoing\
        \ in the country against Guaido for a raft of alleged crimes including usurpation\
        \ of functions, money laundering, terrorism, arms trafficking, and treason.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca6127-baae-4535-a1ac-2bcaabb818d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who at some point believed in this guy and went out to march;\
        \ they see that they found it to be a vulgar criminal of the worst caliber,\
        \ robbing and kidnapping.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe35399-eb0f-443d-ab1a-b08de7fe38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN contacted Guaido’s team and but his spokesperson declined to comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4fa93-3a87-4a72-ba19-41d25ac52712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, during a live transmission on his Instagram account, Guaido\
        \ called the allegations against him “false” and challenged President Maduro\
        \ to submit to justice.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd60b80-dfc9-444d-ab10-cb79c92b8971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This message goes to you, Maduro, tomorrow let’s meet at any prosecutor’\
        s office in the US or, if you prefer, another jurisdiction, The Hague. We\
        \ can then go directly to the jurisdiction that also points (to) you directly,”\
        \ Guaido said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab517d-072c-4235-9ba8-564ed37a5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the International Criminal Court ruled that prosecutors should\
        \ resume investigating alleged crimes against humanity in Venezuela by security\
        \ forces under President Maduro.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9013d-aeae-465a-8bac-0bab49653137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question is, why now? Why did the dictatorship not do it before?”\
        \ he said of the arrest warrant. “So no, Maduro, I did not allow you to kidnap\
        \ me, I will not allow you to take away my voice, and I will continue to denounce\
        \ you in all places where possible, as a criminal.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba27d6-ab9a-43a9-a2d8-efa538d53ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuela is due to hold a presidential vote in 2024, though critics\
        \ have cast doubt on whether elections can be free and fair in the country’\
        s repressive political climate.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbb52f-0eb7-4521-a2b0-c3b89d85ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guaido called on his followers to vote in the upcoming opposition primary\
        \ election on October 22, saying, “today the vote is kidnapped in Venezuela,\
        \ but we have an opportunity to mobilize again to confront Nicolas Maduro.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152b53b-e218-4966-abcb-b96323064531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, which had long been a supporter of Guaido, has somewhat softened\
        \ its stance toward Caracas as the region struggles with rising energy costs\
        \ and hundreds of thousands of Venezuelan migrants.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ccce0-3589-408f-9cf5-3761864d0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, senior officials in the Biden administration said the\
        \ US will restart deporting Venezuelans directly to Venezuela in an attempt\
        \ to curb the record influx of crossings at the US-Mexico border, marking\
        \ a major shift in policy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8a44c-b4ad-4043-8851-64b1a25a2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuelans who cross the US-Mexico border unlawfully and lack a legal\
        \ basis to remain in the US will be eligible for removal, the senior administration\
        \ officials said, adding that Venezuela had agreed to accept back its nationals.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ee8bb-1521-43ba-b1f0-b3fec3c9e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken called the new policy “a key
        piece” of the administration’s approach to migration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7151b2d-500c-4d24-9964-fb6b25eda3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:24:22.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:24:22.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/05/americas/venezuela-juan-guaido-arrest-warrant-intl-hnk/index.html">Venezuela
        issues arrest warrant for US-based former opposition leader Juan Guaido</a>"</em></p>'
  'turkey-airstrikes-kurdish-syria':
    'author': 'Jomana Karadsheh, Hamdi Alkhshali and Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T12:24:27.000+08:00
    'imagesource': 'jcr:6c739cba-368b-429e-8281-942a920730d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1659c927-aa96-4f36-a396-610acdcc651e'
    'lead': 'Turkish airstrikes killed at least 11 people in multiple Kurdish-controlled
      locations in northeastern Syria, the Kurdish Internal Security Force said Thursday,
      the latest response from Ankara’s forces following a bomb attack in Turkey’s
      capital claimed by Kurdish militants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T12:27:43.956+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-06T12:27:44.318+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkish airstrikes kill at least 11 in northern Syria, Kurdish security
      forces say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057db93-b435-4114-b5fb-278c99ff9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkish airstrikes killed at least 11 people
        in multiple Kurdish-controlled locations in northeastern Syria, the Kurdish
        Internal Security Force said Thursday, the latest response from Ankara’s forces
        following a bomb attack in Turkey’s capital claimed by Kurdish militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc6870-9356-4bd2-ad9e-b6ede8ffe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on its official website, the Kurdish Internal Security Force,\
        \ known as Asayish, said the locations targeted by Turkey included the vicinity\
        \ of a camp for displaced people and several villages.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33676e4-7705-4f9b-acbb-6da7b7909093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eleven people were martyred, including five civilians and six members\
        \ of the Internal Security Forces,” Asayish said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a49fa-a34b-4781-9caf-41c16ccc9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight civilians and two members of the Kurdish security forces were\
        \ wounded, it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b31bf5-e507-4a3e-8e01-f57c6ad0d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, Turkey’s Defense Ministry said it destroyed\
        \ 30 targets and “neutralized” multiple Kurdistan Workers’ Party (PKK) militants\
        \ during the operation in northern Syria, citing its self-defense rights from\
        \ Article 51 of the United Nations Charter to justify the strikes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078c11b-fd6c-4870-b145-84dce773e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes come after a bombing in Ankara over the weekend claimed\
        \ by the PKK, which has waged a nearly four-decade long insurgency and is\
        \ classified as a terrorist organization by Turkey, the United States and\
        \ the European Union.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c386d-493c-4cb0-af13-965811f94132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one civilian was killed in the attack Sunday when militants\
        \ hijacked a car, and two police officers were injured in the bombing outside\
        \ Turkey’s Interior Ministry building.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d66ffc-c2c0-47ad-93bb-cc928c07575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later Sunday, the Turkish Defense Ministry said its warplanes had destroyed\
        \ 20 PKK targets in northern Iraq in response to the attack.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc583a39-bfc1-4994-918c-41f75d6a21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ankara, the PKK trains separatist fighters and launches\
        \ attacks against Turkey from its bases in northern Iraq and Syria, where\
        \ a PKK-affiliated Kurdish group controls large swaths of territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8787d-2329-41a0-9c3b-0036d004dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the investigation following the latest incident, it was determined\
        \ by security forces and intelligence that the terrorists came from Syria\
        \ and were trained there,” Turkish Foreign Minister Hakan Fidan told a news\
        \ conference on Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe3153-d4d0-42d6-b505-148fb9809c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fidan warned that all facilities belonging to the PKK and related People’\
        s Protection Units (YPG) groups in Iraq and Syria would be “legitimate targets”\
        \ of the Turkish Armed Forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015eabab-3259-4859-a913-1afae6c5bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The response of our armed forces to the terror attack will be very\
        \ clear and they will once again regret having carried out this attack,” Fidan\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879436ab-7ae4-40b4-bd95-e24077c997be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kurds, who do not have an official homeland or country, are the biggest\
        \ minority in Turkey, making up between 15% and 20% of the population, according\
        \ to Minority Rights Group International.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908c4f2-10fe-4c82-b98c-a405de87d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Portions of Kurdistan – a non-governmental region and one of the largest\
        \ stateless nations in the world – are recognized by Iran, where the province\
        \ of Kordestan lies; and Iraq, site of the northern autonomous region known\
        \ as Kurdistan Regional Government (KRG) or Iraqi Kurdistan.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4d956-91bd-4a20-88f3-ec1ae2e3ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, Turkey has carried out a steady stream of operations\
        \ against the PKK domestically as well as cross-border operations into Syria.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f826b7-eb1b-4f79-b1a3-6add9410a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2022, Ankara blamed the PKK for a bomb attack in Istanbul\
        \ that killed six and injured dozens.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e16b1-f91e-4213-ba17-56cd3bb523f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:27:43.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:27:44.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror attacks in Turkey were tragically common in the mid to late
        2010s, when the insecurity from war-torn Syria crept north above the two countries’
        shared border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
