      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — A Malolos
        court on Friday cleared retired Major General Jovito Palparan Jr. in the abduction
        and torture of two farmer siblings in 2006.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ded626-292e-4a6e-88b8-0b7e28829f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52147a-6ceb-4121-a650-2e7f7a301234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Malolos Regional Trial Court Branch 19 acquitted Palparan in the\
        \ case filed by brothers Raymond and Reynaldo Manalo for kidnapping and serious\
        \ illegal detention with serious physical injuries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d60ee9-ef51-4184-88ad-42c520be839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189e8e9-c656-4b35-a2fa-bf5af10a83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The farmers, whom authorities suspected of being communist rebels,\
        \ were abducted from their homes in San Ildefonso, Bulacan 17 years ago. In\
        \ 2007, they managed to escape their captors, whom they accused of torturing\
        \ them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae8d93-2030-4947-b51d-a7915ba1177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cced83c-8960-4119-aec0-b65d5bc66d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the National Union of Peoples’ Lawyers (NUPL) lamented\
        \ the Malolos court’s decision, calling it a “disappointing outcome.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da895a1-7259-451a-a051-9b2a76b8c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1b181-17d0-48dc-aa42-719e5ce805ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activists have dubbed Palparan as “The Butcher” for his deadly crackdown\
        \ on suspected communists during the administration of former President Gloria\
        \ Macapagal Arroyo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685390fa-e773-4845-b062-fae170df5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87273fb6-ff9a-4042-b76e-dc58ca8ec4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Simply unbelievable if not disturbingly shocking,” NUPL chairperson\
        \ Edre Olalia wrote in response to the acquittal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903245ef-cbf5-4ea3-926f-6adbd8ed2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ef5ae-a4ba-4266-8156-b20f27505cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NUPL served as private prosecutor in consolidated criminal cases\
        \ against Palparan and several other ranking military officers to exact accountability\
        \ for the kidnapping of the Manalo brothers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6972e-a7da-4a5f-b7b5-0b38b4a66386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0d0e8-5087-498a-94dc-a188b77b19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let this day be recalled as a day when justice failed for those missing,\
        \ tortured and killed in utter contempt of due process and humanity,” Olalia\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72537d5-d89d-4934-a032-df0146832c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c22e3-9f94-4b1b-aa4f-99aa5f1fb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human rights group Karapatan also condemned the dismissal of the\
        \ charges, which it said invalidated the sufferings endured by the victims.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c42a2b-3a92-467f-8821-71785c9a0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca51ba-2f19-4f41-89a8-1dd03c38f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Clearly, the case of the Manalo brothers is a dire example of how\
        \ lopsided the justice system is, making it extremely hard for brave ordinary\
        \ folks like Raymond and Reynaldo Manalo, to pursue justice, and demand accountability\
        \ from all perpetrators of enforced disappearances, torture, and all other\
        \ human rights violations,” its statement read.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c703b-c096-42a9-b433-e4465f821956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f91fac-0697-4afa-86f5-4bf8911efcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palparan is currently detained at the New Bilibid Prison.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64a485-e8c4-4521-a9bc-9ee94b361dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255868df-e711-4bbd-9ed9-e3a3545f89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, he and two other military officers were convicted by the Malolos\
        \ RTC Branch 15 for the 2006 abduction and serious illegal detention of University\
        \ of the Philippines students Karen Empeño and Sherlyn Cadapan. The students\
        \ remain missing to this day.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e62f1e-9786-47ad-a196-1cc47b5877b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955e13f-113b-4ba4-901e-1883aa4a6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:23:14.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:27:03.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Manalo stood as a key witnesses, saying he saw Palparan
        with Empeño and Cadapan in a military camp where he was also detained. According
        to Manalo, the two students were tortured and sexually abused during their
        captivity.</p>'
  'balisacan-rejects-another-rate-hike':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-06T16:54:29.000+08:00
    'imagesource': 'jcr:b4848b11-fe13-479c-904a-36b4ee45eb0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e1b1a6-e988-4d8a-8f9f-26c12946c643'
    'lead': 'The top official of the National Economic and Development Authority has
      thumbed down making borrowing costs more expensive as it may further slow down
      economic growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T16:57:16.322+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-06T16:57:16.859+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
