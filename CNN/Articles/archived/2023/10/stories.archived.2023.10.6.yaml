      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6642c78-1631-46da-ac91-256149bbd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.424+08:00
      'mgnl:createdBy': 'gabrielle'
