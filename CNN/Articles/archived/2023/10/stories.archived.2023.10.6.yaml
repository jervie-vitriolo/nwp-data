  'no-military-targets-hit-in-ukraine-village-strike':
    'author': 'Vasco Cotovio, Radina Gigova, Svitlana Vlasova and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T15:40:31.000+08:00
    'imagesource': 'jcr:6f1e8d91-d136-4e4a-8c5e-c6a074c2e7c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0576baee-3ffd-47c9-8e6d-a2d73b4827b5'
    'lead': 'There were no military targets in the village that was hit by a Russian
      missile strike Thursday, a top Ukrainian police official said, in what was one
      of the deadliest attacks against civilians since the conflict began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T15:44:01.120+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-06T15:44:01.686+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No military targets in Ukraine village hit by ‘inhuman’ Russian missile
      strike, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcbf16-47cb-43fb-be16-b836052418dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hroza, Ukraine (CNN)</strong> — There were no military targets
        in the village that was hit by a Russian missile strike Thursday, a top Ukrainian
        police official said, in what was one of the deadliest attacks against civilians
        since the conflict began and which the country’s president called “inhuman”
        and “deliberate.”&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb5f00-a0e2-483e-b2ab-53f4293067af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow’s forces targeted a cafe and a shop in Hroza, near the eastern\
        \ Ukrainian city of Kupiansk in the Kharkiv region, with what Ukrainian officials\
        \ say was a powerful Iskander ballistic missile, killing at least 51 people,\
        \ including a 6-year-old boy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3d85d-e0e4-4aae-9a13-8cab70c64b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scenes emerged of emergency workers wading through dense rubble in\
        \ the aftermath of the strike – a scale of devastation not seen since a Russian\
        \ attack on a railway station in Kramatorsk in early 2022 killed more than\
        \ 60 people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67986f4c-441f-44e2-9cc5-0dc889b18d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll in such a small community of 330 people means one in\
        \ every six residents were killed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9f5b9-ae4e-4baa-b150-a9738feeb83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All the people are local residents, all the people are civilians.\
        \ Not a single military object, not a single military vehicle. All the dead\
        \ and wounded people are civilians,” Sergey Bolvinov, the chief investigator\
        \ with Kharkiv’s regional police, told CNN in Hroza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4800d-76f2-4ba4-8e64-47874af2e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators and forensic teams worked through the night sifting through\
        \ the rubble and trying to count and identify the bodies, many of which were\
        \ in bad condition due to the force of the blast, according to a CNN team\
        \ at the scene.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c43e6e-c8b8-4a18-a37d-21e1b7f86e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A local man whose wife died in the strike could be seen crouching over\
        \ her body, too shaken to speak and unable to leave her side. He later helped\
        \ emergency services lift her body onto a truck to be taken away.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee6c20-3ca3-4e5b-89ac-c0e01cac45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolvinov said the bodies of 35 victims have been identified so far.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236b44f-30d1-4ab4-b4dc-3e4ecb296566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am convinced that in the future this will give us a basis to collect\
        \ all the evidence and bring the guilty Russian military to justice,” he said,\
        \ adding that the attack was being investigated as a “violation of the laws\
        \ and customs of war.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c88f10-4593-4761-b2ea-c7b43b255762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, fresh Russian strikes on the city of Kharkiv killed one\
        \ child, whose body was found under the rubble of a residential building,\
        \ according to the city’s mayor Ihor Terekhov, who added that the strikes\
        \ had been “aimed exclusively at the civilian infrastructure.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d03c54-f9a0-4a9a-956a-7124603bbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on Telegram, Terekhov said that rescue workers were on the\
        \ scene, where several cars had caught fire and buildings had been damaged.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d229fa-cafc-4005-9092-6f9b5148f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 16 people were injured in the strikes, including an 11-month-old\
        \ baby, said Oleh Syniehubov, the head of Kharkiv region’s military administration.\
        \ The child who died was 10 years old, he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5dec31-6f13-4383-b899-c69401bd58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of residents had gathered Thursday at the cafe in Hroza to mourn\
        \ the death of a local Ukrainian soldier when the missile ripped through the\
        \ building, completely destroying it, Ukrainian officials said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387367f2-807d-4975-a67d-3cea8af0439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soldier had previously been buried in the city of Dnipro, but his\
        \ relatives wanted him to be reburied in the village where he was originally\
        \ from, Dmytro Chubenko, spokesperson for the Kharkiv Regional Prosecutor’\
        s Office, told Ukrainian media outlet RBC. The blast killed several members\
        \ of the soldier’s family including his son, Chubenko said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0d8f5-5169-4b03-8599-17aa972d54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials said Hroza was hit by an Iskander missile – a ballistic\
        \ missile with a relatively short range, that depending on configuration carries\
        \ a warhead of between 500 and 700 kilograms.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f47b66-1344-4933-b484-181fa6f5d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iskander is definitely a big missile, said Bolvinov. “The building\
        \ is completely destroyed. People were in the same room at that time … there\
        \ was chaos.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c0346-7e6d-4586-9f3f-d12bbeb07287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the attack, Ukrainian President Volodymyr Zelensky reiterated\
        \ his call for more air defenses from allies, saying it is “impossible to\
        \ protect people” without more support, especially ahead of anticipated winter\
        \ bombardments.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb8d85-4238-49e9-bcfe-099c74c589c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are no words or documents that can stop such evil. But there\
        \ is air defense. There is artillery. There are our missiles. We have armored\
        \ vehicles. There are our powerful servicemen, who repel Russian assaults,”\
        \ Zelensky said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab567b5d-6681-44f3-bd29-abba7563caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russian terror must fail. And the world has what it takes to ensure\
        \ this,” he added. “The main thing is unity. The main thing is to believe\
        \ in freedom and protect life.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347bc9e-51d3-4544-80c7-1a8a7ae1659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During meetings with Spanish Prime Minister Pedro Sánchez and German\
        \ Chancellor Olaf Scholz in Granada, Spain, Zelensky said he is focused on\
        \ Ukraine’s need for air defense and believes a lot of progress has been made\
        \ for the support needed.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0cd42-4e9e-4f0c-af10-6d7d007abfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Ukraine will receive six Hawk systems from Spain and that Germany\
        \ will work to provide Kyiv with another Patriot system, calling it “the only\
        \ system that can withstand such threats and such massacres.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da234af4-a657-498a-8658-2c270f303c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, meanwhile, pointed to the attack as another example
        of why Congress needs to approve more US aid for Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7222ee-82a1-4f33-8996-68e3993d5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Can you imagine just walking to the grocery store with your kids trying\
        \ to figure out what is it that you’re going to make for dinner and you see\
        \ an explosion happen? Where bodies are everywhere? And it’s horrifying,”\
        \ said White House press secretary Karine Jean-Pierre, before calling on Congress\
        \ to act on additional funding.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a079f-1b15-4cc3-b6dd-059280dac9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her comments come amid political upheaval in Congress, the lawmaking\
        \ branch of government, and drained ammunition stocks among NATO countries,\
        \ which threaten the flow of military aid to Kyiv.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d09a1-ac7c-4602-9b12-b60d772b6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hroza is located about 40 kilometers (25 miles) from the front lines\
        \ of the war near Kupiansk, the city in Kharkiv that Russian forces seized\
        \ early on in the war before it was liberated by the Ukrainians a year ago.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa934e6-06d7-4485-8b09-1efa28c1001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:44:01.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:44:01.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military has since been trying to resist advances
        from Moscow. For Kyiv, the city is strategically important to prevent Russia
        from accessing the nearby Oskil River – where it is much easier to cross than
        further south.</p>'
  'glacial-lake-burst-india-missing':
    'author': 'Helen Regan, Akanksha Sharma and Sania Farooqui, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T15:44:04.000+08:00
    'imagesource': 'jcr:74ad5e18-511e-4474-a9c6-10a2ddfbd279'
