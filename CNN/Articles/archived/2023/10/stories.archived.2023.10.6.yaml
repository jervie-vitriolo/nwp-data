  'west-philippine-sea-legal-options-dfa-china':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T06:33:00.000+08:00
    'imagesource': 'jcr:4aac85a2-dea8-425e-a39c-4c1b9c704a2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b835f45b-0b7b-4287-b7a1-aafbf707dffb'
    'lead': 'The Department of Foreign Affairs (DFA) says a diplomatic protest is
      the most common method the country can use to address issues in the West Philippine
      Sea, but it is not the only tool available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T06:39:05.115+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-06T11:53:26.987+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: Other measures can be used to resolve West PH Sea concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04bcb6-a738-4b60-94b2-a9118a07bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:39:05.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:53:26.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b5440-0e7e-42e0-81a0-16c1f77b1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:39:05.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T11:53:26.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> —The
        Department of Foreign Affairs (DFA) on Thursday said there are other tools
        available to address issues in the West Philippine Sea (WPS) other than a
        diplomatic protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e30930-cae7-4c2b-b61c-c06598b7f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Filing diplomatic protests is not the only measure we use,\" DFA\
        \ Secretary Enrique Manalo told News Night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3dbf9d-af83-42b3-bed6-69c3bf9e9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is the common approach or tool of summoning the diplomatic\
        \ party concerned – could be the ambassador or an officer, or even making\
        \ démarches to the foreign ministry of the country concerned. And of course\
        \ we have other mechanisms of discussing these issues such as a consultation\
        \ mechanisms, bilateral mechanisms,\" the secretary said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9972a1f-c878-48d5-a521-4e1257061e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Going to court is also \"always an option,\" Manalo added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41994753-c34c-4708-af07-07746f144118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whatever course of action we take, and we might take, the priority\
        \ of course will be to observe existing international rules and regulations,\
        \ and also to be sure that whatever action we take will be consistent with\
        \ international law,\" he stressed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f5098-16b2-4e9f-b777-ebb3b2925e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo said other agencies would also be involved if the Philippines\
        \ decides to take actions beyond diplomatic measures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921d406-0bb2-4a9b-a28d-c6ad67015551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Solicitor General Menardo Guevarra formed a panel to
        study the country''s <a href="https://www.cnnphilippines.com/news/2023/8/23/osg-panel-legal-options-arbitral-victory.html">options</a>
        regarding the landmark 2016 arbitral ruling that invalidated China''s sweeping
        claims in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2420a82-0676-4351-9925-4c224e8c6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also said his office will <a href="https://www.cnnphilippines.com/news/2023/9/25/osg-2016-arbitral-ruling-case-vs-china.html">review
        all incidents</a> in the WPS since 2016 to collect evidence and build a case
        against China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1548b29-e9ef-496b-a59d-cbb74ba30bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:53:26.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T11:53:26.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo has said that since 2020, 447 <a href="https://www.cnnphilippines.com/news/2023/8/16/dfa-diplomatic-protests-china-response.html">diplomatic
        protests</a> have been filed over the WPS issue. Out of these, he said more
        than 400 have been "more or less" addressed to China.</p>'
  'dearyn-fishing-boat-bajo-de-masinloc':
