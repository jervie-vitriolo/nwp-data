      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western elites “need an enemy to justify the need for military action\
        \ and expansion” and made Moscow into one, Putin claimed.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a664acf4-750d-458c-814c-d8ed8f4cfd6f'
      'mgnl:activationStatus': true
