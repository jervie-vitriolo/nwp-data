      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in addition to the legends of Legazpi, the neighborhood fosters
        up-and-coming talents. Strolling around the area, you’ll find a nondescript
        building with a glasshouse garden perched on top. It’s a pleasant breather
        from all of Makati’s noise (and smog). <a href="https://www.instagram.com/seltsamph/?hl=en&amp;img_index=1"
        target="_blank">Seltsam</a>, the German word for strange, serves as a lovely
        reminder of what the city’s nightlife can become. Spaces normally not thought
        of as bars are transformed. Intersections of art and drinking become regulars.
        It’s only going to get stranger from here.</p>'
