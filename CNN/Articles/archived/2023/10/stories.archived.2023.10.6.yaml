      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befdc184-5e92-484a-b97a-56460d0ce18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.428+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a solo artist, he started going to the gigs he would read about
        online. One night, he met Pareño of <a href="https://www.facebook.com/TheFlyingLugaw/"
        target="_blank">The Flying Lugaw</a> and Dave Opiniano of screamo/shoegaze
        band <a href="https://www.facebook.com/Walktripph/" target="_blank">Walktrip</a>
        at a gig in Motorista Bar along Scout Albano. After a fun night bonding over
        music with their other friends, they planted the seed for an idea that would
        eventually become the Paniki Collective: an event organizing body composed
        of music lovers in their teens and early 20s. With limited funds, their hope
        was to create a safe space where “kids” could have fun and enjoy music since
        they didn’t feel like younger ones had a place in the contemporary gig scene.
        It’s through the collective’s DIY gigs, usually called “Paniki Nights” that
        they popularized the format seen at“Si Idol Ka Pala,” featuring an art market
        and a diverse lineup.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea81b4d-fc95-4663-8ffc-cb286b6677a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko yung mga kasama ko, surrounded ako. People na gusto lang
        mabuhay ''yung culture,” says Zild. Opiano (now a core member of the Paniki
        team) shares a conversation he and Zild once had. “Parang may pedestal ''yung
        fans tsaka ''yung artist dati, tapos ngayon sa ginagawa sa amin sa collective,
        naramdaman niya ''yung community na binubuo namin na parang nagkaroon ng community
        or subculture,” he says.</p>'
