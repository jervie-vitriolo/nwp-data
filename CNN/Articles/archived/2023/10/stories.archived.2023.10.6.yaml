  'surigao-del-norte-relocation-of-socorro-group':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-06T12:59:29.000+08:00
    'imagesource': 'jcr:e01f8554-a485-4676-830c-292c97e8292c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e4815f-9f82-42af-b0bb-dbe73bdb5c6c'
    'lead': 'Surigao del Norte Governor Lyndon Barbers says the local government has
      available land where members of the Socorro Bayanihan Services, Inc. can relocate
      after the DENR suspended its land lease deal with the group.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T13:15:48.999+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-06T13:15:49.362+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SBSI', 'Surigao-del-Norte']
    'stories': []
    'template': '1'
    'title': 'Surigao del Norte prepares for possible relocation of Socorro group
      amid land lease issue  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd453e00-27f8-474c-9523-e5013fdf130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Surigao del Norte local government on Friday said it has started preparing
        for the relocation of the members of Socorro Bayanihan Services, Inc. (SBSI)
        after the Department of Environment and Natural Resources (DENR) suspended
        its land lease deal with the controversial group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec5f2b-9caa-48a4-9ad5-62f374daef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02556d32-9ed3-4279-a47a-e57aa2b1f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have land owned by the provincial government. We can move
        them there if ever it gets to the point of being canceled,” Surigao del Norte
        Governor Lyndon Barbers told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525ee21-8793-428b-80fe-25f705573f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1cdcf-4dcf-46a4-a19f-8ea79c782d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR on Sept. 29 <a href="https://www.cnnphilippines.com/news/2023/9/29/denr-suspends-land-lease-deal-socorro-group.html">suspended</a>
        the 2004 Protected Area Community-Based Resource Management Agreement (PACBRMA)
        with the SBSI, pending further investigation into the latter’s alleged violation
        of the deal’s terms and conditions.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0e7c9-365d-424d-b222-f76b36f493b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d6c8a-67db-4e8b-949e-34094cb6474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal covers 353 hectares of land in the northeast portion of Barangay\
        \ Sering, overlooking the northeast portion of Bucas Grande Island.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f634c-fdf3-450d-9304-d8350afdd1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176713f-b310-40dc-b24a-3efae8cbef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers said the new land is in the mainland of Surigao City, which\
        \ may not be favorable for the residents who fish for a living.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbffef-2f08-4e59-b2ec-bcf953ec7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.021+08:00
