  'overstaying-Pakistanis-alleged-link-terrorists-BI-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T18:09:14.000+08:00
    'imagesource': 'jcr:5174b5b4-f820-49f0-b49d-52b11fc361bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d4f6cf4-34b0-4fbf-ab47-d211fa7cf166'
    'lead': "The Bureau of Immigration has arrested three overstaying Pakistanis in\
      \ Mindanao with alleged links to a local terrorist group.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T18:11:29.379+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-06T18:11:43.003+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': "3 overstaying Pakistanis with alleged links to terrorists arrested \
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c41306-61db-416d-947e-5e5638e16810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:11:29.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T18:11:43.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 6) — The Bureau of Immigration
        (BI) has arrested three overstaying Pakistanis in Mindanao with alleged links
        to a local terrorist group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53388002-718d-4f26-82fc-41f8e3f7efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:11:29.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T18:11:43.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities nabbed Faizan Muhammad in Zamboanga del Sur; and Ali
        Wahab and Ajmal Ali in Lanao del Sur on Oct. 3 for violation of the Philippine
        Immigration Act of 1940.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7ad9c-23e5-44a8-8aef-dbb6c4a3728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:11:29.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T18:11:43.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, the BI said Muhammad was unable to show his\
        \ passport, while the two others failed to present travel documents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86300ee8-6b46-43d2-8952-dc8a98358147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:11:29.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T18:11:43.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muhammad and Wahab were the subject of a complaint of a Filipino national\
        \ \"after owing her of merchandise for almost a year,\" the bureau said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6774394-e905-4195-9b96-51debd2bced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:11:29.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T18:11:43.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI added that Muhammad and Wahab allegedly harassed the complainant's\
        \ family and threatened to kill her as they claimed to have a support of a\
        \ terrorist group.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6cc01-0d65-447f-af97-aaa91b75c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:11:29.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T18:11:43.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also learned that Ali \"was tagged by a report as supplier\
        \ of materials for a local extremist group in Central Mindanao.\"  \r"
  'philhealth-data-telegram':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T18:17:23.000+08:00
    'imagesource': 'jcr:794eb751-33ab-4e0c-b923-cb817aed3a63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2670a1a0-e2ca-4c80-a016-55af191b8ffb'
    'lead': 'The Department of Information and Technology is calling on the public
      to be more vigilant of text spams and scams following the upload of compromised
      data from the Philippine Health Insurance Corporation on a messaging app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T18:25:46.750+08:00
