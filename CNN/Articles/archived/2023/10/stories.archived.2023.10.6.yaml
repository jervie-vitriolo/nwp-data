      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also reminded passengers who will be traveling internationally to\
        \ arrive at the airport at least three hours before their scheduled flight\
        \ to avoid any inconvenience.\r"
