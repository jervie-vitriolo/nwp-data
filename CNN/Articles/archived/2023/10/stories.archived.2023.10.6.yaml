      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ida-drop na po namin ''yung 75% below, ida-drop na po namin ''yung
        contract namin with contractor and PITC. Nakiusap na po kami sa PITC…na i-take
        over na po namin itong projects na ito kasi sayang po," BFP Chief Louie Suralta
        Puracan said during Wednesday''s Senate committee hearing on the proposed
        2024 budget of Department of the Interior and Local Government and its attached
        agencies.</p>'
