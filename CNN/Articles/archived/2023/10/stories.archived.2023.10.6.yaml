    'template': '1'
    'title': 'Chinese vessel only a meter from PH ship during attempt to block resupply
      mission – PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9a05c-f9c8-4ad3-a559-7cd3c7fe2d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — A Chinese
        vessel came at a dangerously close one-meter distance from a Philippine ship
        when it again tried to block Manila''s resupply mission to Ayungin Shoal,
        the Philippine Coast Guard (PCG) bared on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b2e84-dc33-4a20-81df-21f2c4baec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d2000-4544-479f-ac40-c7892a9205b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a short distance between the Chinese Coast Guard (CCG) vessel
        21156 and the BRP Sindangan during Wednesday''s incident could have resulted
        in a collision, as shown in a video which the PCG released to the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0e0ab-55c2-45d1-96e8-02c490e1f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd24969-b3b9-439d-920a-530e24555956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG also reported that a ship of the People's Liberation Army (PLA)\
        \ Navy, with bow number 630, approached BRP Sindangan within a distance of\
        \ only 0.5 nautical miles “for the first time.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa330e-9ce3-4ac9-aab9-c4bca6fe94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144ee7b-99c5-45e4-9af7-5f453bba3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It further observed that a PLA aircraft conducted surveillance in Sabina\
        \ Shoal, only leaving when the resupply contingent arrived near Ayungin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b1194-9b72-4acf-ba0d-73a76a43bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cfeec-89db-4550-ad1d-08dc7ae80e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCG, four vessels of its Chinese counterpart were\
        \ deployed to interfere with the mission, while five Chinese maritime militia\
        \ vessels actively assisted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f9b86-8493-456d-b022-d277422b73ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea98d7f-3e9b-448a-b82e-76843903fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the vessels performed a total of eight dangerous maneuvers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fa647-3269-41e0-97fb-62f1600df02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d8073-37cc-4e7a-a999-8473a4289754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the National Security Council reported that Manila's resupply\
        \ trip — which was for the delivery of fresh supplies to military personnel\
        \ stationed at BRP Sierra Madre — was successful despite fresh attempts by\
        \ the East Asian giant to “block, harass, and interfere.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779802c-3fb7-4ab6-bb65-540325d5f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd4d27-30cd-43cb-83db-2b5761a6f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Aug. 5, the CCG fired water cannons on Philippine ships, halting\
        \ the resupply mission. On Aug. 22, the Philippines finished the resupply\
        \ trip despite continued harassment from China.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be0442-b0c4-4cb9-9625-e1b6a7a7ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cee97f-45a3-4dcd-bebf-6d1f99feaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:33:24.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T21:45:44.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resupply operation on Sept. 8 was similarly marred by Beijing''s
        dangerous maneuvers and harassment.</p>'
