  'da-exec-rice-price-cap-effective':
    'categories': ['c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2023-10-06T21:50:10.000+08:00
    'imagesource': 'jcr:b7ae6d3b-e40d-4ad1-b3c4-08efcaa05f85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e7b432f-61d6-48a6-a958-52aad75abf45'
    'lead': 'An official of the Department of Agriculture said the now lifted price
      cap on rice was ''effective,'' despite the controversy surrounding the move
      which was made without the guidance of the country’s economic team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T21:52:28.965+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-06T22:40:46.227+08:00
    'mgnl:lastActivatedBy': 'superuser'
