      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33367e0d-b693-43ba-abea-ca8a11cffa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zild’s current look is a mesh of influences from emo, goth, punk,
        and post-punk subcultures of the past — a stark contrast to the quirkier ‘70s
        look that he sported just one year prior. “Noong pandemic kasi, nagskirt-skirt
        na ako at necklace kasi naging fan ako ng mga The Cure, The Jesus and Mary
        Chain — mga ''80s goth bands.” It’s this era that awakened him to where he
        wanted to take his third full album “Medisina,” released last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992630da-95e0-42d7-b690-5391cba3f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638ca41-ea73-4fc6-8b20-aaf7d1e18c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The “Medisina” album] was a clarion call for a lot of the younger
        people, like sumakto pa yung trends ngayon at sumakto pa ang style niya at
        mga gusto niya genuinely,” says Elijah Pareño, who reviews music and organizes
        gigs under The Flying Lugaw (TFL).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ac5e4-750d-48e1-b90d-0172418960cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8d39e-c3ca-4d66-8592-02a22de29a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pareño cites the range of Zild’s musical styles in the album as instrumental\
        \ in blurring the lines between indie and mainstream. “Yung mga punks can\
        \ appreciate the stuff that Zild is making because there's no borders to the\
        \ type of music that plays. He can switch to post-punk, indie rock, alternative\
        \ rock, ‘OPM rock’ as he calls it in the 2000s.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61c9fb-59ed-4a30-8857-d8521a6151d7'
