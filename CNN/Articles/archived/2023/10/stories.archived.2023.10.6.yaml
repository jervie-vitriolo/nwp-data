      'mgnl:lastActivated': 2023-10-06T16:34:53.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are very worried about inflation," Balisacan said.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89951a0-31dc-4186-8bce-0a73342532e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, the Philippine Statistics Authority reported that the
        rate of price increases went faster anew to 6.1% in September from 5.3% recorded
        a month ago. Rice inflation alone soared to a 14-year high despite the imposition
        of a price cap during the period.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cb4af-a66d-451f-a10e-3cc9ac030daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"High inflation can negatively impact poverty reduction… Inflation
        has an effect on growth," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f71db-fa0c-4ff4-a63c-187b3b5c9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the second quarter, the local economy grew at a slower pace of 4.3%,
        taking a hit from the high inflation and the central bank''s decision to implement
        jumbo rate hikes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a21b7-e104-46b8-ac92-baefac5d3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/8/10/psa-q2-gdp.html">READ:
        Nagging inflation, rate hikes drag PH growth in Q2</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6d06f-b299-42d0-8f5e-516531279eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan is optimistic that the economy could weather this amid the
        presence of "positive developments."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819acea-5e5b-4d7d-a1ca-fdc45a0ea158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA official said the economic managers see "offsetting factors,"
        such as agencies spending more in the third quarter, a good development from
        last quarter''s underspending.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca78fe9-7f62-4268-bec8-82815bc4e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The holiday rush gives an added boost to the economy as this is when
        more Filipinos spend more for gift-giving and leisure travel.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fadb0d-7dce-410b-94e8-53010769cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2023, the Philippines targets to grow by 6% to 7%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97931f34-1165-49be-b250-05f2d8f44249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are not giving that up. But even if the target is reduced from
        say 5.5% to 6.5%, that''s still...even if it''s slightly below 6, it''s not
        something that we should cry about because it''s still one of the best-performing
        economies in the Asia Pacific region," Balisacan said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89e38e-e4e3-46ee-8d83-1b28b4856c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if Filipinos could still enjoy the holiday spirit despite the
        rise in prices, Balisacan said 2023 is "much better" than the past years,
        during the peak of the COVID-19 pandemic.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01d522-bf70-4e9c-9d3b-d74dae46c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As you can see the labor market, unemployment has been low... Yes,
        we should definitely see a much more improved economy despite the challenges,"
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9203ac-df3b-4aa9-a87f-81f7ac36a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:34:53.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:34:53.691+08:00
