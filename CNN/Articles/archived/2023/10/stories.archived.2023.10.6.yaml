    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Balisacan rejects idea of another rate hike after higher September inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4398c-5937-4622-a944-32b2f6a351a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        top official of the National Economic and Development Authority (NEDA) has
        thumbed down making borrowing costs more expensive as it may further slow
        down economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f3b60-e29a-4ff6-a965-95b6bc943bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NEDA Secretary Arsenio Balisacan said that while the Philippine economy\
        \ can still manage more interest rate hikes, it is “unnecessary.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1d254-d683-43b0-a44c-c1bd3f6583b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imposing higher interest rates forces consumers and businesses to shell\
        \ out more money to pay off credit cards, and housing and car loans. This\
        \ would subsequently result in lesser demand, pulling down the prices of goods\
        \ and services.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2575f-6a27-4160-905f-3330657fedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I were in the Monetary Board, I would say no,” Balisacan said when\
        \ asked if resuming the tightening cycle could arrest the nagging inflation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0780ba-b4bf-4e73-a6b2-cc477da5ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said the Bangko Sentral ng Pilipinas has been “the most\
        \ aggressive” in the region following waves of rate increases, even hitting\
        \ a 16-year high of 6.25%.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9acae-7af0-4c40-b94e-8391d2ee4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s not something we should be proud of,” Balisacan said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af10ef-0dae-4109-8413-7147f6c117ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He warned that pursuing this could hurt consumers and manufacturers\
        \ as production costs would be more expensive, “depressing” demand, and the\
        \ economy suffering in return due to its long-term effects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a21b1-365d-48bf-bd2d-68db89986ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NEDA chief said that the problem in inflation came from the disrupted\
        \ supply.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57feeef-bc55-4ada-8529-a99371903d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There's really no urgency in creating another round of high interest\
        \ rates,\" he pointed out. \"Higher interest rates will really put us too\
        \ far away from our peers in the region.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad75dca-f3cb-4313-ab0e-6cc507e4f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan also said the peso needs to maintain its “competitive” position.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf3791-9cbc-4df8-a177-5b1153d5b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A very strong peso relative to our trading partners and peers in the\
        \ region, hurt our exporters, local producers whose products are for imports,\"\
        \ he said. \"That's easily two-thirds of the economy.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61897b00-1b6d-49db-bd4b-90321e1e1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He even said that a weak peso could bolster local industries and trigger\
        \ more jobs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c20ad-7e29-491d-a9d3-515d0d532e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:57:16.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:57:16.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a weak peso will make your economy stronger…" he said,
        "because imported cars, jewelries become more expensive and therefore favoring
        our producers. A weak peso benefits the whole economy."</p>'
  'bato-dela-rosa-resolution-investigate-boat-ramming-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T17:10:23.000+08:00
    'imagesource': 'jcr:47df346b-f27b-4063-9252-db1cf46f287e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bac923-e5e1-469d-b354-0e24ce6fcc92'
    'lead': 'Sen. Bato dela Rosa is not eliminating the possibility that the foreign
      vessel that rammed a Filipino fishing boat off Bajo de Masinloc may be registered
      under a different flag, as he eyes filing a Senate resolution to investigate
      the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T17:16:33.832+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-06T19:57:52.034+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dela Rosa not dismissing possibility foreign vessel that rammed PH boat
      registered under different flag'
    'updated': 2023-10-06T19:52:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513c320-f6ec-4139-be3d-c7094fe8c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Sen.
        Bato dela Rosa is not eliminating the possibility that the foreign vessel
        that rammed a Filipino fishing boat off Bajo de Masinloc may be registered
        under a different flag, as he eyes filing a Senate resolution to investigate
        the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32675f2-8251-4d4b-b97b-dc937eec702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview shared with reporters on Friday, Dela Rosa
        said the probe into the Oct. 2 tragedy, which <a href="https://www.cnnphilippines.com/news/2023/10/4/ph-vessel-rammed-by-foreign-vessel.html">killed
        three fishermen</a>, must take into account all possible angles and be thoroughly
        investigated.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781b39e-d1ae-4d6e-b01d-518969f08e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa, who chairs the Senate Committee on Public Order, said representatives\
        \ of MT Pacific Anna, an oil tanker that appeared to be registered in the\
        \ Marshall Islands, may be invited to a hearing to shed light on the incident.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a16df3-e4ab-4aa5-88e4-1cd0b994d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Di maiiwasan na magdududa ‘yong tao, baka mamaya registered sa ibang\
        \ entity ‘yong ship na ‘yan, tapos baka mamaya, alam mo na ‘yong marumi ang\
        \ pag-iisip, baka ginamit ‘yon purposely talaga para i-ram lang ‘yong kuwan\
        \ dahil may galit na sila sa ating mga fisherman di ba,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4056f-9546-43c6-ac46-ac78b6ee39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s inevitable for people to doubt, that maybe the ship\
        \ is registered under a different entity, and maybe, those who would think\
        \ of the worst, it was used purposely to ram the Filipino boat because they\
        \ were angry at our fishermen.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcae84e-1703-42db-998d-3dcd4145144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope it was a plain accident so that walang ibang [there are no\
        \ other] political or geopolitical implications. I hope really,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8b61b-223a-49ad-bdcb-7320b2f45bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were speculations about the involvement of China in the incident,\
        \ especially after the Philippine Coast Guard (PCG) reported that it happened\
        \ northwest of Bajo de Masinloc or Scarborough Shoal, a disputed area in the\
        \ West Philippine Sea. The PCG has since clarified the actual location to\
        \ be somewhere near Agno, Pangasinan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716463f2-48a1-46ce-9686-0370ab3856c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Commandant Admiral Artemio Abu on Thursday categorically said
        the incident has <a href="https://www.cnnphilippines.com/news/2023/10/5/ph-boat-ramming-wps.html">no
        connection to the tensions between the Philippines and China</a> over disputes
        in the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493baf7-2472-4891-b141-7ad87f758aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCG, the 11 fishermen who survived the incident used\
        \ their small service boats to transport the bodies of their fallen companions\
        \ to Infanta, Pangasinan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeb4c8-5d9f-4b85-9a90-aae34e054b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG also said initial information shows the collision was an accident.\
        \ But this does not extinguish the liability of MT Pacific Anna, said Sen.\
        \ Francis Tolentino, head of the Senate Special Committee on Maritime and\
        \ Admiralty Zones.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc28cc-705d-4545-85fd-8b37833827b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/5/pcg-marshall-islands-ship-ramming-incident.html">Marshall
        Islands compelled to hold liable ship that hit PH boat – PCG</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165354e-144a-41c5-9514-2e4fd4265d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Thursday, PCG
        Pangasinan station commander Alex Corpuz said the MT Pacific Anna <a href="https://www.cnnphilippines.com/news/2023/10/5/vessel-rammed-ph-boat-violations.html">violated
        two international regulations</a>, as initial investigation showed there was
        no attempt to conduct search and rescue operations on the part of the foreign
        vessel.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028fddfe-93eb-49f6-b9bd-f567531c30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So kailangan mag-cooperate rin sila sa imbestigasyon, kailangan ‘\
        yong ship captain mag comply sa all existing regulations concerning coalition\
        \ avoidance, kailangan umiwas ka,” Tolentino said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9fae5-74f0-4ff9-8d5e-d3ac23b99d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So they must also cooperate in the investigation, the\
        \ ship captain must comply with all existing regulations concerning coalition\
        \ avoidance, you must avoid it.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22394092-d809-4571-84af-c34bb2e8dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said the victims’ families and the PCG can file criminal\
        \ and civil cases before local courts. These include a case in violation of\
        \ the United Nations Convention on the Law of the Sea (UNCLOS), particularly\
        \ the vessels’ duty to render assistance at sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54c82d-a97c-4165-8dc3-e96a0177e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino supported Dela Rosa’s call for a probe but noted that this\
        \ can only be done when session resumes in November. In the meantime, he said\
        \ he is confident that the results of the PCG’s investigation will be credible.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1aa90e-40fc-4305-8aa8-10106187aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He again pushed for the law on archipelagic sea lanes, saying designating\
        \ routes for local and international maritime vehicles would prevent maritime\
        \ incidents.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bff5c-eadc-4368-b0da-ddea6cc2fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T19:57:51.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T19:57:52.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
  'Narges-Mohammadi-nobel-peace-prize':
    'author': 'Christian Edwards and Ed Upright, CNN'
