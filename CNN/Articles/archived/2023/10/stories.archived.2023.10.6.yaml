      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadi’s name has become synonymous with the fight for human rights\
        \ in Iran – a battle that has cost her almost everything.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295eb810-6ba6-4770-8a32-5b3d3b767120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T17:17:41.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T17:24:26.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her brave struggle has come with tremendous personal costs. Altogether,\
        \ the regime has arrested her 13 times, convicted her five times, and sentenced\
        \ her to a total of 31 years in prison, and 154 lashes,” Norwegian Nobel Committee\
        \ chair Berit Reiss-Andersen said at the announcement ceremony.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f9b34-1e0b-46e6-8a19-547ba4a71a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T17:17:41.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T17:24:26.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ms. Mohammadi is still in prison as I speak,” she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316cb90b-dc16-4871-bfa8-8085cfc3847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T17:17:41.459+08:00
      'mgnl:createdBy': 'seth'
