      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Filipina
        mountain bike rider Ariana Evangelista was provisionally suspended in the
        19th Asian Games after her drug test yielded positive results, the International
        Testing Agency (ITA) announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d55a8-a865-420a-b87b-7800e71cd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4448b-8826-4e77-9740-a4aa7b3c3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evangelista, 27, recently competed in the women's cross-country Olympic\
        \ mountain bike tournament where she finished 13th.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af141470-f508-48a4-867b-0e2872fcea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adba508-828e-41fa-bef3-c6ed95b19039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ITA''s <a href="https://ocasia.org/news/4419-ita-notifies-cyclist-from-philippines-of-apparent-anti-doping-rule-violation.html">report</a>,
        the Filipina athlete tested positive for a non-specified prohibited substance
        erythropoietin, which stimulates the production of red blood cells and enhances
        performances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6867b77-e590-48cc-a554-c94b6a11ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8740f-67fa-4e4e-b20f-cad605f701d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.863+08:00
