  'ph-army--detained-ip-rights-advocates-safe':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T07:05:10.000+08:00
