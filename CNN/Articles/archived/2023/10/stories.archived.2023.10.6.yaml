      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6279a-d5bd-49ed-9eac-45277f00ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:52:18.566+08:00
