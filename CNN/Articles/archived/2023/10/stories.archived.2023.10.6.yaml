    'lead': 'Filipina mountain bike rider Ariana Evangelista was provisionally suspended
      in the 19th Asian Games after her drug test yielded positive results, according
      to the International Testing Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T01:49:33.833+08:00
