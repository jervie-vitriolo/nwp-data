  'Tokyo-district-urges-tourists-to-stay-away':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T11:12:32.000+08:00
    'imagesource': 'jcr:d9078733-760d-4bf3-8796-fe351be44d7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd008ab41-e66b-46da-b169-427a2c1a4832'
    'lead': 'Shibuya City is banning drinking in the street and other Halloween activities
      ahead of the holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T11:14:12.277+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-06T11:14:12.518+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Popular Tokyo district urges tourists to stay away on Halloween'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf594e-1983-40bf-8875-c8d8f19847de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tokyo’s Shibuya Crossing is the busiest
        intersection in the world, with five crosswalks interlacing through 10 lanes
        of car and bus traffic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec59ee-9562-4c2f-a63a-f5ab20ff4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the local government would like it to be one of the safest, which
        is why they have asked people to refrain from celebrating Halloween there.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c3247-3a09-4e55-b748-60a759fbfabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The leadership of Shibuya City – which is a self-governed district
        within Tokyo – has issued a formal request to both domestic and foreign tourists
        to mind their manners and not observe Halloween in the area from October 27-31.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd5757-2fb9-47fd-9129-774e11964d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The damage caused by overtourism has become serious, resulting in
        property damage caused by drinking in the street, altercations with local
        residents, and littering of large amounts of empty cans and bottles,” reads
        the notice. “In addition, every year during Halloween, the area around Shibuya
        Station becomes so crowded that it is nearly impossible to move.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33776478-152e-4734-a0a9-29ec6a7760dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Considering that Japan only fully reopened its borders to tourism in
        fall 2022, the city is concerned that the influx of tourists eager to party
        and celebrate in Tokyo will be even bigger than before the pandemic.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e33d29-97ee-4c3c-9ba5-6f65e4143e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Halloween is popular with younger people in Japan. Rather than going
        trick-or-treating or visiting haunted houses, it’s seen as an opportunity
        to party and drink.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95803c2e-ddc3-4e6c-93e6-817d298e9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Shibuya City notice specifically addresses concerns that, if people
        don’t take action, Tokyo could experience a dangerous crowd crush like the
        one that took place in Seoul last year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973708f1-19e0-41e7-a4c2-27e14aa5d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In that tragedy, 156 people died in the trendy Itaewon neighborhood
        of Seoul on Halloween 2022 when crowds of revelers swelled in a narrow street.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326c904-f46b-45ed-8f6e-756711c133d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shibuya has taken several strong actions to try and prevent a similar
        situation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bcc25-ab74-4cca-80ab-83fa88755f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Drinking in the streets around Shibuya will be banned between 6:00
        p.m. and 5:00 a.m. during the five-day period leading up to and including
        Halloween, and liquor stores in the area have been encouraged not to sell
        alcohol during that time as well.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0698ab0e-8158-4800-bcaf-6e42b7720c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There will also be additional police and security guards deployed in
        the area.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888006cb-11d4-445b-b6e5-dd1a0d3c62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:12.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:12.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The streets of Shibuya are not party venues,” the city’s mayor,
        Ken Hasebe, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
