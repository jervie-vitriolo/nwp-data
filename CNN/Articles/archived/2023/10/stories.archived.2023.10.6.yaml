      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        government will give a hero''s welcome for Marjorette Garcia, an overseas
        Filipino worker killed in Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06578c8-9d13-459e-892e-4e2a85aa0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1295d-1b0c-4a68-a916-84b4ea15d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia's kin recounted calling the Philippine Overseas Labor Office\
        \ in Saudi Arabia which informed them that the OFW was \"accidentally stabbed.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b684f30-6c50-449f-8bf5-cf7002212f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c5167-96ac-46e6-b7cd-6ae9a1d41580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Department of Migrant Workers (DMW) Undersecretary Hans Leo Cacdac\
        \ said the public should wait for the result of the investigation into Garcia's\
        \ death.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da570ea-e590-40cf-a826-23eb9ecaab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8ab75-460e-496d-bea2-99d557ab788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas Workers Welfare Administration Administrator Arnell Ignacio\
        \ also shared that they talked to Garcia's family Wednesday night and informed\
        \ them regarding the hero's welcome for Marjorette's remains.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52cdc9-3349-4825-a501-7d52b3834d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127d738-1ed6-40fc-8f3c-27f33287b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bagamat po napakasakit ng nangyari, ngayon po kami nakatagpo
        ng isang genuine na bagong bayani sapagkat si</em> Marjorette <em>ni isa po
        wala itong dinulog na</em> request for assistance<em>. Napakaganda ng kanyang
        relasyon sa kanyang</em> employer<em>,</em>" Ignacio told Garcia''s mother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3fe31-7afa-4f93-a06a-d5d0307a41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fd675-61fb-43a5-9c30-4e2ee0ab1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Although what happened was very painful, we found a new\
        \ hero because Marjorette did not report any request for assistance. She had\
        \ a very good relationship with her employer.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d69eda-2dc5-4916-af68-6d8d2b1c3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1360d93-4c70-4116-8ee8-5f5d8937dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said Garcia's case is on the prosecutor level and may even reach\
        \ the criminal court.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fea2d-ca51-4bfb-9a5b-e18d795e2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9e1d1-cef0-4243-a463-1787b6ac33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government agencies have not mentioned the date when Garcia's remains\
        \ will be repatriated.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb423f1-24a3-4f3c-ac89-4ba17e1a2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959edd6-19c1-41f3-aa9f-52825385c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DMW-BI to synch their systems</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ad380-8f72-42a8-96c1-e514cc74fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3c9bc-822c-4a0b-a08b-2f7fdd3dcc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cadac also said the DMW has teamed up with the Bureau of Immigration\
        \ for the synching of their systems to smoothly monitor OFW repatriation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c346754-5391-4945-b431-321abb009cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7e3f1-221b-4cee-bb39-edcf50166e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that in real time, <em>pagdaan pa lang sa</em> passport control
        <em>nung tao, cinlick ng BI na nakauwi na, magre-reflect dito</em> real time,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6c41a-173c-46d4-a095-fdbd39b76da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c57379-71dc-485e-91a7-c72c7016a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So that in real time, even if the person is still in\
        \ passport control, if the BI logged that he/she has already returned home,\
        \ it will reflect here in real time.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7af2b0-a6a7-45b7-a191-70d4c445a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1af84-9159-40c8-be97-b774fd23de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:02:28.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:02:29.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the partnership, the DMW would usually go to the BI office
        to get a certification if an OFW had already returned to the country.</p>'
