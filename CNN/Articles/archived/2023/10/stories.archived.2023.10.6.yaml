      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com. "<a href="https://www.cnn.com/2023/10/06/world/nobel-peace-prize-winner-2023-intl">Nobel
        Peace Prize won by Narges Mohammadi for ‘fight against the oppression of women
