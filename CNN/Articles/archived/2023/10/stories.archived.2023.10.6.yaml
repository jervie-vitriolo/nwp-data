      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kailangan talaga bigyan sila ng way na dire-derecho ‘yung kanilang\
        \ convoy dahil nga laging andyan ang banta sa seguridad nila,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd4cdc-5c95-45fd-9b07-cfd0f36594e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:21:00.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:21:00.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They really need to be given a way to direct their convoy\
        \ because there is always a threat to their security.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bcf41-1908-494f-a75b-dbc6519ece63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:21:00.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:21:00.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes said the same courtesy is given to dignitaries or visiting heads\
        \ of state.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e8370-4966-4e01-8684-03366bb0484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:21:00.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:21:00.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media platforms recently went abuzz after a viral video showed\
        \ a police officer claiming that the closure of a section of Commonwealth\
        \ Avenue was for Vice President Sara Duterte's convoy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5aae6-34e0-42ca-9ccb-dae4340ff4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:21:00.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:21:00.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, the <a href="https://www.cnnphilippines.com/news/2023/10/5/commonwealth-avenue-cop-sara-duterte.html">officer
        in the video was relieved</a> after the Quezon City Police District said that
        the incident “stemmed from a confusion and lapse in judgment of our policeman
        manning the traffic.”&nbsp;</p>'
  'mmda-urged-increase-jaywalking-penalty':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
