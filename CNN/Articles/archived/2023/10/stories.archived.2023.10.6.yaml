      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f46a5-5afe-49f2-9ffc-76df514fe051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.023+08:00
      'mgnl:createdBy': 'bamba'
