    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a30e66-0d17-4358-8a18-47c3179cf77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa perspective namin, very wholesome [ang Paniki goers]. Knowing na\
        \ nung unang una pa lang na 'yung age nila, nakapag-create na sila ng safe\
        \ space sa isa't isa,” says Kat of the Paniki Collective. \r"
