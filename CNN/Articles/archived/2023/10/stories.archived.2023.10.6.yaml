  'Comelec-starts-filing-disqualification-cases-over-vote-buying-':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T18:34:41.000+08:00
    'imagesource': 'jcr:160ff974-7e4d-4a6e-b480-421ff11f5e5d'
