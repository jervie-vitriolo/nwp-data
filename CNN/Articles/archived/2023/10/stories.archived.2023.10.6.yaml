      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Only
        nine out of 98 fire stations were completed under a budget procurement deal
        with the Philippine International Trading Corporation (PITC), prompting the
        Bureau of Fire (BFP) to terminate the ₱892-M contract.</p>'
