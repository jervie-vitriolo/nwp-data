      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an agriculture group pushed for the creation of a <a
        href="https://www.cnnphilippines.com/news/2023/7/6/SINAG-special-court-for-smuggling-cases.html">special
        court</a> to focus on smuggling cases.</p>'
  'makati-drinking-guide':
    'author': 'George Evan Dungca'
    'caption': 'What to sip and where to stay amid the city’s increasingly diverse
      bar scene. Photo courtesy of BOMBVINOS BODEGA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2023-10-06T11:39:55.000+08:00
    'imagesource': 'jcr:6e23cee2-4851-4da1-b1ed-dc1b04190383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d63c2c-1bba-4176-bea6-9f9b1f86c8b6'
    'lead': 'What to sip and where to stay amid the city’s increasingly diverse bar
      scene. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T11:44:22.415+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-10-06T18:11:23.532+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Your guide to a boozy Makati weekend \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144a8ff-0c4b-43c3-adbd-75a58c721183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.448+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picture this: a night in Makati that doesn’t end with hang-ups and
        hangovers. Instead, you get a weekend you’re sure to remember — buzz still
        included.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c102f1-22ca-45e5-9884-657f67cb524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.449+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While it’s true that the city knows how to throw one hell of a rager,
        Makati also has something for those who want their night to be a sip more
        sophisticated and a shot less chaotic. Take your pick: from speakeasies shrouded
        in shadows, to playful wine bars going au naturel, to cozy hotel bars that
        lead to even cozier sheets. There’s a seat for you at any of these spots.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db49a85-14dc-457b-b7f0-48f5a33306a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.449+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For this particular night out, we’re swapping our regrets for some
        responsible revelry instead. In toasting to a night where the memories are
        as delicious as the drinks, I present you a guide to the thrills and spills
        of Makati after-dark. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a63fe-ada3-49d8-89c4-e17261d9b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.450+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going au naturel in Poblacion</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51cf43-5350-4f39-9b24-1ebff7ddbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.450+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Edgar Allan Poe’s “The Cask of Amontillado,” a revenge plot is
        set into motion. The poor victim is lured into the catacombs and buried alive
        all because of the promise of wine. Who can blame the guy? Good wine intoxicates,
        but exceptional wine enchants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719f334-36e8-4444-904a-a73d5483205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.450+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Poblacion is famous for being the heart of Makati nightlife
        (Read: where traffic moves at an inch per minute and the music pulsates at
        a level that deserves to be put on the Richter Scale), the neighborhood has
        a lot more to offer. You’ve got your captivating cocktails at <a href="https://www.instagram.com/runrabbitrun.ph/?hl=en"
        target="_blank">Run Rabbit Run</a> and timeless pizza-beer combos at <a href="https://www.instagram.com/nolitajoes/"
        target="_blank">Nolita Joe’s</a>. Poblacion definitely has the range. However,
        more recently, the barangay is witnessing the rise of the local natural wine
        scene right in its very own area and the streets adjacent to it. Enter, Bibio
        and Bombvinos Bodega.</p>'
    '25':
      'image': 'jcr:f4807af4-988f-4285-9583-625ec6941fe8'
      'imageCaption': 'The natural processes Bibio champions in their drinks work
        on their food as well. Photo from BIBIO.MNL/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843034a-c76a-4c6c-8ccd-42d97cfe2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:59:03.634+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68231871-d23f-40a8-8121-851fefa6fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.451+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wine list at <a href="https://www.instagram.com/bibio.mnl/?hl=en"
        target="_blank">Bibio</a> reads like a love letter to artisanal winemakers.
        Each bottle has a story to tell, and the staff here is more than happy to
        walk you through these tales. Whether you prefer the effervescent charm of
        a sparkling pet-nat Barbabolla or the depth of a well-aged red Puszta Libre,
        this natural wine bar has the perfect recommendation. And as a cute little
        bonus, the natural processes they champion in their drinks work on their food
        as well. You can clink those glasses while chowing down on their fermented
        fries and mouthwatering mortadella.</p>'
    '26':
      'image': 'jcr:46fb5b02-2890-484f-94ac-b9f46b52577c'
      'imageCaption': 'The Bombvinos Bodega feels more like a house well-lived than
        an actual bodega. Photo courtesy of BOMBVINOS BODEGA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b2643-b270-4882-8eeb-136d2846210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:59:03.635+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6c9a4-8341-4035-9eb6-849955229954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.451+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a wine bottle’s throw from Poblacion, <a href="https://www.instagram.com/bombvinos/?hl=en">Bombvinos</a>
        has set up shop. We all fell in love with these purveyors of organic, low-intervention
        “nattys” as they powered countless quarantine e-numans. This year, they’re
        welcoming us into their home. But the Bombvinos Bodega feels more like a house
        well-lived than an actual bodega. You have the comfy leather chairs, rows
        upon rows of bottles on display, and a record player, but what really brings
        you home is their menu. Here, light and juicy wines can be paired with Filipino-inspired
        favorites like kesong puti toast with tocino crumble and fresh cheese pasta
        with laing butter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec92791-fd1f-4f9b-82ae-8fc84e78f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.452+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drop by Poblacion for some daytime titahan over good food and natural
        wine. We promise you won’t get locked in. Although you’re probably going to
        choose to stay anyway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e558dc-f092-4510-8c5f-96381c5e7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.452+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The off-beat bars of Chino Roces</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cec1b-1513-4646-8ce8-a1f60ddb29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.453+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the sun sets and the streets of Makati begin to roar, that’s
        when you’ll hear the music. Along the fringes of the city lies Chino Roces,
        the neighborhood that dances to its own beat. This long stretch of road has
        all sorts of oddities and commodities you can’t find anywhere else. You’ve
        got your indoor shooting range and well-stocked ukays all in the same building.
        You can even get lost in Japan for dinner at Little Tokyo. But it''s the off-beat
        bars of Chino Roces that have you following their rhythm.</p>'
    '27':
      'image': 'jcr:27262fe1-d6b1-4c34-8251-c1f17548e8ed'
      'imageCaption': 'Fat Cat is the kind of place where you can enjoy a drink or
        two while listening to jazz that’s the cat’s meow. Photo courtesy of FAT CAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ab431-c61c-4f1f-bd00-4ee0bf41a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:59:03.637+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7081653-bda0-4f71-8e05-d676766078a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.453+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the timeless Makati Cinema Square, jazz music plays. <a
        href="https://www.instagram.com/fat.cat.ph/" target="_blank">Fat Cat</a> is
        easy to find; Just follow the trail of cats on the walls and you’re good to
        go. Upon entry, you’ll be greeted by the bar tells you everything you need
        to know about the place: a well-stocked collection of liquor, record players
        and jazz vinyl, and cat trinkets. Inspired by the Japanese jazz kissa, Fat
        Cat is the kind of place where you can enjoy a drink or two while listening
        to jazz that’s the cat’s meow. Try The Doja, a juicy, fruity number with milk-clarified
        gin and Triple Sec that makes it far from being a cash grab.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35f17d-ba26-4677-bf31-04f506a6a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.453+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay a little later and you’ll find more music down the road. Tucked
        within the corporate offices and art galleries of La Fuerza Plaza is <a href="https://www.instagram.com/club__kino/?hl=en"
        target="_blank">Club Kino</a>. Reminiscent of the clubs in the area that once
        redefined Makati nightlife, this alternative space is one that refuses to
        be defined. Some days, it’s a cinematheque screening cult classics. Some days,
        it’s a club with DJs spinning till sunrise. But on the regular, it’s a gallery-cum-speakeasy
        where a good cocktail can be enjoyed amid all of that damn good art.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a2637-41e2-4236-98b0-24f7ef0debc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.454+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In quiet conversation with Salcedo</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723f5be-bea5-44e4-a62b-acb2cac3cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.454+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The night has a cruel way of making us tender. At this late hour, it’s
        easy to fall prey to some unsolicited nostalgia — or to the dangers of sending
        a regrettable text or two. So why not soothe those sorrows with some good
        conversation and even better cocktails at Salcedo Village. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd26f52-40e3-428e-be6e-cf7c4d6d48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.455+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets of Salcedo offer a brief respite from the sensory overload
        of Makati. Pulsating neon lights are traded in for gentle streetlights that
        kiss the night sky. Instead of pop Top 40 being blasted at full volume, you’ll
        hear the muted sounds of residential buildings wrapping up and calling it
        a day. But if you find yourselves in the right street at the right spot, you’ll
        notice the brass and piano playing faintly in the background. This is <a href="https://www.instagram.com/78salcedo/?hl=en"
        target="_blank">78-45-33</a>.</p>'
    '28':
      'image': 'jcr:5a6b2759-df1f-4edc-8191-1e3c31acb6a2'
      'imageCaption': 'While the “numbers bar” feels like a moniker born out of necessity,
        it’s also a testament to 78-45-33’s esteemed reputation. Photo from 78SALCEDO/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5c4a1-88b7-455a-bf1d-d1667f22bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:59:03.638+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba09b5-e35e-4608-8c30-a1e355948c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.455+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know that an establishment is a well-loved staple when its patrons
        have a pet name for it. And while the “numbers bar” feels like a moniker born
        out of necessity, it’s also a testament to its esteemed reputation. People
        in search of a quaint and quiet spot in the city know that they can find it
        here. But it’s really their carefully crafted drinks that give the place all
        that jazz. Hold off on contacting the ghosts of lovers'' past and take a chance
        with their classic White Lady — a tart and tangy tipple offering egg white
        silkiness for texture. Or if you’re down for their playful take on the New
        York deli soda, split a Zoe’s Dirty Chocolate Cream Soda with your special
        someone. But no matter your drink of choice, the Truffle Popcorn is mandatory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521f717-52e6-4d9e-bc3f-e703b5467848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.456+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The legends and trendsetters of Legazpi</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd5aed-2363-4477-9a14-808999b295fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.456+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What better way to end a night out than by paying a visit to the trailblazers
        of the Makati drinking scene. Here at Legazpi, you’ll find the old guards
        rubbing shoulders with the new kids on the block. And just like fine wine,
        this neighborhood only gets better over time. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bde848-cd93-40fd-8aea-ec59d5ea47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.457+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city that’s in a perpetual state of coming and going, there
        are some places that are here to stay. Known as one of the oldest speakeasies
        in the country, <a href="https://www.facebook.com/pages/Blind-Pig/336867786342908">Blind
        Pig</a> is a treat for those who aren’t afraid to befriend the dark. Just
        go up to the door and knock. Once you’re in their dimly lit space, you’re
        welcome to whisper your secrets to their shadows. Their response: a bespoke
        concoction — a testimony to their knowledge over the craft.</p>'
    '32':
      'image': 'jcr:a0b6c384-7a8c-46fa-ba41-7f834da77910'
      'imageCaption': 'Known as one of the oldest speakeasies in the country, Blind
        Pig is a treat for those who aren’t afraid to befriend the dark. Photo courtesy
        of BLIND PIG'
