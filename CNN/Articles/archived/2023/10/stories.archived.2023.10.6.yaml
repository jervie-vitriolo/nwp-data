      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW officer-in-charge Undersecretary Hans Leo Cacdac said Thursday\
        \ that the task force came after Senator Raffy Tulfo, who chairs the Senate\
        \ migrant workers committee, raised the suggestion to protect overseas Filipino\
        \ workers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f9e2b-6e63-4765-844a-225bf875fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:05:07.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:05:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239abf3-aeb2-4ef0-b6b0-a962640cbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:05:07.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:05:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una, para magbigay ng impormasyon sa mga</em> workers<em> kung
        paano sila makakaiwas sa</em> investment scams. <em>Pangalawa, kung nabiktima
        na sila, saan sila tatakbo</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f2b6f-3879-4e3e-afe0-6230f8e9f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:05:07.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:05:08.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
