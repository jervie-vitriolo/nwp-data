      'mgnl:type': 'text'
      'text': "In a letter sent to CNN Philippines, the PITC confirmed that \"out\
        \ of 98 sites, 9 sites were completed, 6 sites were terminated due to location\
        \ issues, 31 sites were less than 75% completed and 52 sites were 75% and\
        \ above completed.\"\r"
