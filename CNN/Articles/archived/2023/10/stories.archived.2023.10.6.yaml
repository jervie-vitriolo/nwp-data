      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, US Embassy
        spokesperson Kanishka Gangopadhyay said the 7th Annual EducationUSA University
        Fair aims to inform students and parents about opportunities that American
        universities offer.</p>'
