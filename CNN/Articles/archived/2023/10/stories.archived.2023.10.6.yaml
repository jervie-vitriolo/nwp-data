      'mgnl:type': 'text'
      'text': '<p>The government is scheduled to release the third-quarter growth
        data next month.</p>'
  'bato-dela-rosa-confidential-fund-critics-makabayan-bloc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T16:36:08.000+08:00
    'imagesource': 'jcr:2933a268-bb57-417c-9f04-6a202b1e547b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f70ffe-6d6c-4bfc-9e8d-95411514118f'
    'lead': 'Sen. Bato dela Rosa on Friday said he is with Vice President Sara Duterte
      on calling those who oppose confidential funds as ''enemies of peace'' but clarified
      that it only applies to lawmakers under the Makabayan bloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T16:42:36.178+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-06T20:02:25.284+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makabayan-bloc', 'Sara-Duterte', 'confidential-and-intelligence-funds',
      'bato-dela-rosa']
    'stories': []
    'template': '1'
    'title': 'Calling confidential fund critics ‘enemies of peace’ only for Makabayan
      bloc, Dela Rosa says'
    'updated': 2023-10-06T20:00:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf07aa-1ed5-477f-a5f0-e0950066202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Sen.
        Bato dela Rosa on Friday said he is with Vice President Sara Duterte on calling
        those who oppose confidential funds as “enemies of peace” but clarified that
        it only applies to lawmakers under the Makabayan bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13f5c3-db28-4089-835d-2ef2759a4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has received heavy criticism for <a href="https://www.cnnphilippines.com/news/2023/9/27/OVP-confidential-funds-19-days-.html">spending
        ₱125 million in confidential funds in 2022</a> in a matter of days, said in
        a speech on Wednesday that those who oppose confidential funds oppose peace,
        and in turn are “enemies of the state.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe76f2-c6d0-4667-bbfc-053c05465b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/5/sara-duterte-defends-confidential-funds.html">VP
        Duterte defends confidential funds: ''It should not be constrained by time''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b09d1-6131-4335-92a2-548600e8d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am with Vice President Sara in saying na ‘yung mga tao na yan [those\
        \ people]…I am with them when they declare that ‘yung humaharang diyan ay\
        \ ‘yung mga enemy of peace [those blocking confidential funds are enemies\
        \ of peace]. I am referring to the enemies of peace as to those ‘yong [from\
        \ the] Makabayan bloc,” Dela Rosa said in a phone interview shared with reporters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5ce1d-c933-49ec-a238-a4f9e9afa4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator made it clear that he is not referring to other politicians\
        \ “who may have other reasons” for being against confidential funds, but just\
        \ to left-leaning groups that would be “affected” if the Office of the Vice\
        \ President (OVP) and the Department of Education (DepEd) were given confidential\
        \ funds next year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058ce42-abc8-49c7-bdff-60abbec69608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gagamitin talaga ‘yan against sa kanila (Makabayan bloc) doon sa mga\
        \ nangre-recruit sa mga kabataan dun sa eskuwelahan, kaya sila nagkukumahog\
        \ na haharangin ‘yan,” Dela Rosa claimed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5774b-1c13-4e82-b1ca-68fc1124377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The confidential funds will be used against their recruitment\
        \ of youth among schools, that’s why they are rushing to oppose it.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b933df-9428-4e13-bdda-e77991a83ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kabataan Party-list Rep. Raoul Manuel, who is part of the Makabayan
        bloc, it is a waste of time to respond to Dela Rosa’s remarks since the senator
        “did not study the issue fully,” adding that the Duterte ally assumed the
        OVP has an allocation of confidential funds in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0881ad-4520-4d0e-81e0-abd586c0be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:02:24.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Partylist Rep. France Castro, a House deputy minority\
        \ leader, said it is “understandable that Sen. Bato dela Rosa would defend\
        \ confidential funds and VP Duterte because they abhor transparency and accountability.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dacc16-6a17-4a03-8c4e-6dc04cd20ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:02:24.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have spent billions of taxpayers' money trying to red-tag us\
        \ in the Makabayan bloc and other critics of the Dutette administration then\
        \ and link us with the CPP-NPA-NDF but up till now they have found nothing\
        \ because it is not true,” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfddedb-f5d0-4549-80c3-6a4a42d3961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:02:24.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Rep. Arlene Brosas has yet to release a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaebac8a-644d-4e22-8373-e32178e9d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has already decided to <a href="https://www.cnnphilippines.com/news/2023/9/27/office-vice-president-deped-security-agencies.html">realign
        the combined ₱650 million request for confidential funds for the OVP and DepEd</a>,
        which Duterte concurrently heads, to security and intelligence agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbbb3b-ac5e-4f57-891d-2dec5704c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:42:36.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:02:25.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/5/house-not-likely-to-return-saras-secret-funds.html">House
        not likely to return Sara’s secret funds</a></strong></p>'
