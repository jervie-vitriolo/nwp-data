    'lead': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
      has lifted all wind signals and gale warnings as Typhoon Jenny (international
      name: Koinu) continues to weaken outside the Philippine Area of Responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T06:12:04.890+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-06T07:42:56.118+08:00
    'mgnl:lastActivatedBy': 'superuser'
