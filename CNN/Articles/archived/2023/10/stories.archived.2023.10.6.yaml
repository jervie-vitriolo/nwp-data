      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:05:07.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:05:08.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: First, to provide information to workers on how they\
        \ can avoid investment scams. Second, if they have been victimized, who will\
        \ they run to.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fda84-d888-4bf4-bcc1-3c7b8491a5c6'
      'mgnl:activationStatus': true
