    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Despite controversy, DA exec says rice price cap ‘effective’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c07391-9a7a-4445-9ce9-0227fd8a8507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:52:28.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> – An
        official of the Department of Agriculture (DA) said the now lifted price cap
        on rice was “effective,” despite the controversy surrounding the move which
        was made <a href="https://www.cnnphilippines.com/news/2023/9/11/economic-team-rice-price-cap.html">without
        the guidance of the country’s economic team</a>.&nbsp; &nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75641aa9-9be6-434f-90ce-636a4f43839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cap, which was implemented last month, mandated that regular milled\
        \ rice could be sold for up to ₱41 per kilo and well-milled rice at ₱45 per\
        \ kilo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee3ff7-6500-467a-a71a-4faba9073f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdiand Marcos Jr. lifted it on Oct. 4, but assured that\
        \ assistance to farmers and the poor will continue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf26e81-f323-4cb3-ad9c-dc7f828a0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/4/marcos-lifting-rice-price-cap.html">Marcos
        lifts price ceiling on rice</a>&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaed4b-83ff-4211-a503-e5fe4502cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to its implementation, farmers’ groups called to <a href="https://www.cnnphilippines.com/news/2023/9/4/govt-urged-defer-aid-rice-price-ceiling.html">defer
        the move</a> as many retailers were set to incur heavy losses because they
        purchased rice stocks at higher prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1ccb2-11de-4071-a6e1-cda49e11b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and trade officials, however, have <a href="https://www.cnnphilippines.com/news/2023/10/3/da-dti-recommend-price-cap-rice.html">recommended
        the lifting of the price ceiling</a> as supply was improving and the commodity’s
        global prices were stabilizing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cb429-5ea0-47d0-912a-a23d6097c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Masasabi natin na nag-work dahil yung huling datos namin ay pati yung\
        \ premium at special rice ay bumaba hanggang ₱5 doon sa latest monitoring\
        \ namin. On the general average ngayon ng presyo ng regular at well-milled\
        \ ay halos kapantay,” Agriculture Assistant Secretary Arnel de Mesa told CNN\
        \ Philippines’ The Exchange on Friday night.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2c498-e302-484b-8764-281ee4e3937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can say that it worked because our most recent data\
        \ showed that premium and special rice went down by ₱5 in our latest monitoring.\
        \ On the general average, the price of regular and well-milled rice are nearly\
        \ equal.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34869d-32d3-4d18-a1bb-0c14e1c41960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said 88% of rice retailers complied with the cap.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36056534-d21a-4ca4-823c-cd02de995cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the DA’s weekly price monitor for Sept. 25 to Sept. 29, de Mesa\
        \ said regular milled rice went for ₱41.04 per kilo, while well-milled rice\
        \ was sold at ₱45.3 per kilo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece3a5c-1fea-41ae-8f84-f2b5b5f2e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, based on the DA’s Oct. 5 price monitor, local regular milled\
        \ rice was sold at ₱40 to ₱44 per kilo, while well-milled rice was sold at\
        \ ₱44 to ₱48 per kilo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82caa44a-9995-4339-a858-e68a9e006970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Masasabi natin na very effective itong nangyari dahil sa EO [Executive\
        \ Order] 39,” de Mesa said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848791dc-a767-46a6-95e1-c554dd011f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can say that what happened was very effective due\
        \ to EO 39.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b058b-bf81-400a-9ff9-3ebb4810fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that rice supply is expected to stabilize by October at the\
        \ peak of the harvest season, with 77 days of national inventory, higher than\
        \ the comfortable level of 60 days.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e2c67-3c6c-4945-bb19-fb5283137ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the end of harvest season in November, national inventory was projected\
        \ at 94 days, according to de Mesa, adding these computations did not account\
        \ for imported rice.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbeaea-2711-4de8-ad6d-17008e0244f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nitong September, may pumasok – maliit lang – 271,000 metric tonnes\
        \ dahil nga harvest season,\" he explained. \"We’re trying to control ang\
        \ pagpasok ng import.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c3770-89e2-4e27-8f6b-13cfa3adb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T22:40:45.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T22:40:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This September, 271,000 metric tonnes of rice entered
        the country – a small amount due to the harvest season. We’re trying to control
        the entry of imports.]</p>'
  'Gilas-Pilipinas-gold-medal-19th-Asian-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
