    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec starts filing disqualification cases over vote buying '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5566211-8d1f-4469-bab4-43a46f7f40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.059+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Commission on Elections''s (Comelec) Committee on Kontra Bigay on Friday filed
        disqualification cases against five candidates of the 2023 Barangay and Sangguniang
        Kabataan Elections (BSKE) for vote buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953ef36-66a1-490f-a0f7-a6d8aa80c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.060+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a83d21-1f81-454b-b5a5-6eb9d1ab9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.060+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Commissioner Ernesto Maceda Jr., head of the committee, said\
        \ this is only the initial batch and they expect more cases to be filed. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88262534-3217-425b-9611-8e881eb2aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.061+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03219c71-9e2b-4e88-a33d-1877b30cfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.061+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are the usual vote buying scenarios, you can find it under our\
        \ resolution,\" he told reporters. \"Giving of money or liquor, or sponsorship\
        \ of outings.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0922f40-d0b3-4fcd-a8aa-0ff78e90c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.061+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2981a-9f5e-492a-ab4c-5b763b2b8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.062+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pa ‘yung other kinds of vote buying like GCash,\" he added. \"\
        We expect those things to happen as we get nearer to the campaign period proper.\"\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5830eb-e411-4d1b-a1fd-fe2d4c5ae0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.062+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f12049-4500-4c6e-97e7-d1919a2b9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.062+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cases were filed against two BSKE bets in Marikina City, one in\
        \ Quezon province, one in Samar and one in Maguindanao. Four of them are running\
        \ for barangay captain, while one is a lone bet for barangay kagawad. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83df45-33f0-483c-ba48-18505050b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.063+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf2184-e958-4c28-92c9-f87dae1dc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.063+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The candidates in Marikina City were allegedly caught giving financial\
        \ assistance to some individuals worth ₱1,500 after filing their certificate\
        \ of candidacy (COC).  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece76394-341d-472d-a1df-f32d25751495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.064+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d3d28-479f-451c-8745-191eb54dcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.064+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case in Samar involved a candidate sponsoring a meal at a resort,\
        \ while the candidate in Quezon province was present at a local official’\
        s distribution of relief assistance.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5373b10-0863-4ceb-a583-f33fc3576758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d978e-f8dc-48da-aae6-544573c5c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rafael Olaño, Comelec's deputy executive director for operations, said\
        \ they filed the disqualification cases first against the violators who are\
        \ also subject to election offense cases.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74492bf8-f0f6-457e-bc6c-529af13ee8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44161ac6-27ae-4a7d-b240-b1b75fdc356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lahat po ito ay may mga complaints galing sa mga botante, mga tao\
        \ dun sa lugar,\" he explained. \"So vinerify po namin ito at inevaluate kung\
        \ talagang mayroon ngang ground na posibleng mafile-an sila ng disqualification\
        \ case.\" \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef72f2-38d0-45a9-9758-73f7a245eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edccd169-f209-4b60-8444-b86d9719dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: All of the complaints come from the voters, the people\
        \ in those municipalities. So we verified and evaluated to really see if we\
        \ can file disqualification cases to these reported violators.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ce24b-ad80-4361-9436-c078ce46946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd303b1-4049-4488-86eb-058160b21977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.068+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Olaño also said the petitions they filed include the motion to suspend\
        \ proclamation ad cautelam or ‘for caution’ to suspend proclamation. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10ede3-fb97-4844-bea7-d1d4cc543563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.068+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d9e526-e2ac-42f0-8f2f-3aea96abd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:36:04.069+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T18:36:45.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ibig sabihin po nun halimbawa po pending pa 'yung case noong magkaroon\
