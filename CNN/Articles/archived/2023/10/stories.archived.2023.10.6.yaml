    'stories': []
    'template': '3'
    'title': 'How Zild and a community of goth kids sparked a live music revolution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe2249-9651-442f-bdd8-810a7d3f2eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zild Benitez likes to crowd surf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b23b7b-3116-45db-84e9-51dce7b1e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129349f-5349-4e6b-b769-57dc01c76c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a smoggy Saturday evening at an outdoor venue in Mandaluyong,\
        \ and Benitez, known better by his nickname Zild, is the last act to go on\
        \ at “Si Idol Ka Pala,” a show organized by The Flying Lugaw and SYQL Productions.\
        \ The lineup for the night also features emerging Baguio band Dilaw and DJ\
        \ collective Showtime Official Club.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d38f6f-fad1-47a8-beb9-3d91b5769b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb48c03-6434-45b4-9818-fccd74a1b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crowd cheers as an operatic voice emanates over the speakers and\
        \ members of Zild’s band — composed of musicians from other indie bands in\
        \ the scene — set up their equipment.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd706740-cfd6-4147-a17b-664dea8229d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'image': 'jcr:35694ee3-a3a1-4aad-b90b-419f26c98b7f'
      'imageCaption': 'On Zild: Thrifted school uniform, STYLIST''S OWN. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65db571-43b4-42bb-b462-35de2d319226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T00:30:44.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cc827-b0c0-4bad-b6b5-0863f2580b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zild finally emerges, hair bleached half blonde and dyed half black,\
        \ clad in a black sleeveless ensemble, fingerless gloves, and his signature\
        \ stompers. More screams ensue. The band launches into the opening of “Crab,”\
        \ a commentary on crab mentality. The audience sings along to every word.\
        \ And they don’t stop singing, even through the political anthem “Dekada ‘\
        70” (the song is named after the novel and film of the same name; at the start\
        \ of the song he tells them all to raise their right fists and shout “Never\
        \ again!”), up to the encore song: the sentimental alternative rock track\
        \ “Kyusi,” and other hits from his albums “Huminga” and “Medisina.” \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fbe55-0b5f-491a-9c05-7654f75734d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage, he is in full performance mode, dancing, jumping, and
        thrashing his arms around like an ‘80s goth rock icon. His audience behaves
        accordingly: there’s moshing and head banging. There’s screaming, there’s
        even some crying. And when their energy is at its peak, he turns around, leans
        back and allows the crowd to carry him through the pulsating beat and long
        guitar riffs of the instrumental.</p>'
    '9':
      'image': 'jcr:9b9f4a84-0a2c-469a-82bd-b582889a7d7c'
      'imageCaption': 'On stage, Zild is in full performance mode, dancing, jumping,
        and thrashing his arms around like an ‘80s goth rock icon. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11d7ac-a4dd-4aa2-acae-bdf4c3d7c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67dbbb1-f359-49f4-8907-b7ed1ce6d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the intense smog from Metro Manila pollution, the morning’s
        heavy rains, and consequent standstill traffic along EDSA, over 900 people
        have shown up at 123 Block for the show. Most of the attendees are young,
        in their teens and early 20s. They arrive in pairs and groups, all dressed
        up in outfits inspired by subcultures of the ‘90s and ‘00s with staple black
        eyeliner, lace, plaid, chains, chokers, and platforms. A small art fair is
        located at the side, with local artists selling original prints, stickers,
        keychains. There’s even a booth where attendees can get piercings on the spot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590bd9c4-f0f3-4946-a473-a00c953259c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just a normal scene in Zild’s world. Since releasing “Medisina”
        in October 2022, momentum for his shows has picked up tenfold. The 26-year-old
        has earned a reputation for attracting mosh pits filled with Gen Z fans, no
        matter the venue location. It could be a basement bar in Quezon City, a tiny
        house-turned-gig space in Parañaque, or a major mall in Makati. Wherever Zild
        goes, they follow. And they will make the ground shake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40932eec-fad5-49ab-ba63-018602e35c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The road to “Medisina”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762a3c1-f8f9-4642-9def-8457bb4d51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two weeks earlier, I meet Zild for our cover shoot at a tiny studio\
        \ in an apartment building in Quezon City. We are waiting for his nails to\
        \ dry. “First time ko ‘tong gawin,” he says, right hand trembling as he applies\
        \ jet black polish to the nail on his index finger — it’s a vulnerable moment\
        \ that comes as a stark contrast to his onstage persona.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f47d0-d949-42d1-9418-802b316cac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c95406-3111-4bdf-9e99-9a845ba31834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coming from a three week self-imposed health break, the musician admits\
        \ he misses playing in front of a crowd. “Physical rest is underrated. Pero\
        \ miss ko na ulit,” he tells me. \r"
    '20':
      'image': 'jcr:fbd4e2bc-f2b4-40f2-a01a-997c9b4ba09d'
      'imageCaption': 'On Zild: Top, HEAVEN BY MARC JACOBS; denim trousers, STYLIST''S
        OWN. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1de902-fd99-4d8d-b4b5-0f593e082220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583b19b-b011-4620-b831-cc76eb330e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc5298-ef55-41c8-a0eb-30da7a94d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zild’s masterful command of the stage — and his audience — was not\
        \ something he or anyone at his label had anticipated before he started playing\
        \ live shows on his own in 2021. “Medyo nagka-awkward phase [ako] na parang,\
        \ ’Sino ba ako?’\" he recalls. “Sanay akong magtago sa shadows ng bandmates\
        \ kaya bass [ang] pinili ko before. 'Tas bigla na akong nasa harapan.” \r"
