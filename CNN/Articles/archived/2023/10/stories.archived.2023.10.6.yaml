      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said lawmakers are currently working on amendments
        to criminalize agricultural hoarding and smuggling to increase their penalties.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12688675-7d51-4a49-9e02-1bc265bbe01c'
