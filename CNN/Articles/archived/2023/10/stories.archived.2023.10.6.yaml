    'jcr:uuid': 'b7ca14c2-08b3-41cc-ad51-9b5ebf66c1cb'
    'lead': 'Employers in the country hired more Filipinos in August, data from the
      Philippine Statistics Authority (PSA) showed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T08:50:15.256+08:00
