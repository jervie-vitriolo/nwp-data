      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PITC said the contract was signed in 2017 but location issues and bidding\
        \ failures in 2018 to 2020 resulted in revisions of the Terms of Reference\
        \ (TOR).\r"
