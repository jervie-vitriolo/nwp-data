      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking news story, more to follow.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453452e-e48c-4f34-98d5-6476a2917147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T17:17:41.459+08:00
      'mgnl:createdBy': 'seth'
