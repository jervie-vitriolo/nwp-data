      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Civil Aviation Authority of the Philippines (CAAP) has placed 42 commercial
        airports in the country on heightened alert after a series of security incidents
        in the past days, urging passengers to allot more time for inspection.</p>'
