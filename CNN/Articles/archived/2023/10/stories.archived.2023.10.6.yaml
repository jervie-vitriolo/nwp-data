      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Balamban Police Chief, Lt. Glenn Hife, the Cebu victim\
        \ came from his house past 5 p.m. before the incident happened.\r"
