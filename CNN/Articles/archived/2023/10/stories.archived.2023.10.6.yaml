    'title': 'US govt. sought Comelec''s assistance for Bautista case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac47a7-6a79-437b-93b3-956302be3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:52:18.563+08:00
