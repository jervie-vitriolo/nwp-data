    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8bb98-f6e4-4255-8eab-f7a61c98869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.209+08:00
