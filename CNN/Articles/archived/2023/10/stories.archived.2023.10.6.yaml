      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e966a-eadf-4f76-8149-de9c9edb0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.306+08:00
