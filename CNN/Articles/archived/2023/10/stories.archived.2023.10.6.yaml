    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece429b-ea14-4c52-874f-a9ae8739417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The word paniki was used to refer to the audiences at these events\
        \ because of how they dress (like Zild, in all black) and the fact that many\
        \ of them come from out from the shadows. The term has also become associated\
        \ with Zild’s fans. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1f476-1844-4009-a09c-172131f265a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187958d-3404-4b75-a809-b05ad02531e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Zild might be the face of this burgeoning movement, he
        is quick to credit the work of his peers — mostly his age or even younger
        — for turning the community into what it is today. “Super community-based
        lahat na parang it takes a village,” he says. “Hindi dahil porket ako''y nasa
        harapan, ako na ''yung dahilan bakit ganto, ganyan.”</p>'
