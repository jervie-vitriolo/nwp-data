    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc0850-548e-4ed4-abfd-2928c416a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:09:44.267+08:00
