    'title': 'Marcos urges public to report agri smugglers, hoarders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ec787-33a7-4c81-9327-288efc60b7a8'
      'mgnl:activationStatus': true
