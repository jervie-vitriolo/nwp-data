      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75abf4-ca12-443e-84e7-43f961f6ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.425+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Forming a paniki parade</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3800bee-7720-4aeb-95d6-2d7366bc2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.425+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung pandemic kids mas hungry sa live music, live performance,
        [basically] doing something in real life,” says Zild on the community that’s
        found a home at his shows. He uses his 15-year-old sister as an example to
        illustrate his point. “So nung lumabas na sila sa pandemic, grabe silang manamit
        bigla. Kasi parang, ‘you have to experience life.’ So ''yung gigs, pupuntahan
        nila kahit saan, mapa-bar gig or mapa-mall gig.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2466c6-a599-4fec-bac8-b6cef69b3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.426+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ebbe5e-4a18-44f8-81f9-d47821829b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.427+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zild mentions this as parallel to his own experience post-pandemic.
        His mainstream success came at the cost of him missing out on small gigs,
        often a rite of passage that earned artists credibility in the local music
        scene.</p>'
    '73':
      'image': 'jcr:a6910623-2391-4eb8-80e9-0bf173d4745a'
      'imageCaption': '“[The “Medisina” album] was a clarion call for a lot of the
        younger people, like sumakto pa yung trends ngayon at sumakto pa ang style
        niya at mga gusto niya genuinely,” says Elijah Pareño of The Flying Lugaw.
        Photo by JL JAVIER'
