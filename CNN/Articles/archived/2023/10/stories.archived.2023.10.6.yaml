      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Commission
        on Elections (Comelec) Chairman George Garcia has confirmed that the United
        States government reached out for assistance in its money laundering case
        against former poll body chief Andres Bautista.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d376a3-cd54-46e7-9363-8e702502e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:52:18.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:52:18.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdedbc2-3f47-4112-aab7-d82ba09ea39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:52:18.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:52:19.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said they gave all the needed documents, after the Philippine\
        \ Department of Justice (DOJ) coordinated with them regarding the request\
        \ of the DOJ’s American counterpart.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff7d0f-64ee-42cd-996b-72a078309d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:52:18.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:52:19.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc7631-d396-4908-9767-acf85fd6d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:52:18.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:52:19.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to confirm that statement na may coordination sa amin\
        \ ang US government,\" he told reporters on Thursday. \"Subalit hindi ko mare-reveal\
        \ ano\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3215b-7c78-4435-aacc-b3073ad4fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:52:18.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:52:19.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "mga documents at sino yung mga taong gusto nilang makausap o nakausap.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279d1d0-f779-483a-8cf1-7168680acb88'
      'mgnl:activationStatus': true
