      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bfd283-f2fe-43cb-806f-bc60a57797dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistance from the national government in building shelter and providing\
        \ assistance for those who will be transferred will be needed, the governor\
        \ added. He is also coordinating with Socorro officials to know if they have\
        \ an available lot in their area.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5828752-7a80-4651-a975-5de69fada1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.022+08:00
