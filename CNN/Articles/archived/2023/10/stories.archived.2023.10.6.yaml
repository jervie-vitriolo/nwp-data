    'lead': 'More than 100 people are missing in India’s northeast after heavy rain
      caused a glacial lake to burst, leading to flash floods which ripped through
      the Himalayan state of Sikkim Wednesday, killing at least 19 and washing away
      roads and bridges, according to the state government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T15:46:09.834+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-06T15:46:10.827+08:00
    'mgnl:lastActivatedBy': 'superuser'
