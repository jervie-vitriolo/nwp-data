  'zild-cover-story':
    'author': 'Gaby Gloria'
    'caption': 'On Zild: tops by VIVIENNE WESTWOOD and Y PROJECT. Photo by JL JAVIER '
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2023-10-05T22:31:33.000+08:00
    'image': 'jcr:37d8602c-1cd9-422b-9102-14f101343b72'
    'imagesource': 'jcr:af25249b-160b-4196-b41a-598d28eb9fbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7c8d79a-3852-44ba-8eef-a2da9ef0d63e'
    'lead': '“Super community-based lahat na parang it takes a village.  Hindi dahil
      porket ako''y nasa harapan, ako na ''yung dahilan bakit ganto, ganyan.”'
