    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Enrile asks graft court to drop PDAF plunder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67493647-1ab6-4fd5-832f-dddefc303faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:35:00.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:35:00.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> – Chief
        presidential legal adviser Juan Ponce Enrile has asked the Sandiganbayan to
        drop his plunder case over the alleged misuse of his Priority Development
        Assistance Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459bc65-067e-47e6-9ba2-0a34eff5b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:35:00.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:35:00.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court’s third division last month granted his motion\
        \ for leave of court to file a demurrer to evidence, which seeks the immediate\
        \ dismissal of a case soon after the prosecution rests its case.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e1cde-e4f3-4e38-ac6d-8921e80effc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:35:00.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:35:00.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Enrile has filed his demurrer and the prosecution has been given a\
        \ period of time to file its comment/opposition,” Sandiganbayan Presiding\
        \ Justice Cabotaje-Tang said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285537d-5aea-46d9-a6a1-f9f47d6256f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:35:00.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:35:00.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82244f-b619-4895-b9d1-22548e9d4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:35:00.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:35:00.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defendant waived his right to present evidence on the ground that\
        \ the prosecution’s evidence is weak. A leave of court has to be granted first\
        \ before a defendant can file a demurrer.\r"
