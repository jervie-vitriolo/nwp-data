      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49dbeba-1a4c-4a1e-9a13-b66f959696da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.457+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-06T18:11:23.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving the title<a href="https://www.theworlds50best.com/discovery/Establishments/Philippines/Manila/Blind-Pig.html"
        target="_blank"> “Best Bar in the Philippines” from The World’s 50 Best</a>
        is no easy feat. So it says a lot when Curator has won the award three times
        now. Perhaps it’s from their service that never ceases to accommodate, with
        bartenders that ask how your day went and remember your “usual.” Or maybe
        it’s in a space where conversations can be made and pop punk bangers occasionally
        play. Likely, it’s from a thoughtfully-made menu that’s constantly reinvented
        and features allusions to pop culture.</p>'
    '29':
      'image': 'jcr:1defbfb1-0a59-4e5b-bcd7-b3475a73e387'
      'imageCaption': 'Seltsam, the German word for strange, serves as a lovely reminder
        of what Makati’s nightlife can become. Photo from SELTSAM/INSTAGRAM'
