    'lead': 'Chief presidential legal adviser Juan Ponce Enrile has asked the Sandiganbayan
      to drop his plunder case over the alleged misuse of his Priority Development
      Assistance Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T20:35:00.472+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-06T20:35:00.679+08:00
