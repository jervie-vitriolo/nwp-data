    'lead': 'Venezuelan authorities have issued an arrest warrant against former opposition
      leader Juan Guaido, the country’s attorney general said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T12:24:22.557+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-06T12:24:22.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
