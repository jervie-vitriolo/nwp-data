      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Construction, fishing and aquaculture, and education also posted increases\
        \ in employment figures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba264de0-bfac-4cf7-86c2-659ba9a5997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:14:48.905+08:00
