      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe90bf5-47f1-4e6d-9c19-c0d6568ea10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian Prime Minister Narendra Modi called the situation an “unfortunate\
        \ natural calamity” and offered “all possible support in addressing the challenge.”\
        \r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b436f8-f3c2-4f8f-919d-b07cd253a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f092c-f710-47e4-99e7-7c625a195e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I pray for the safety and well-being of all those affected,” he wrote\
        \ on X.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d97814-85fc-4520-93e2-e5ae8a4fd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6752f-e1b5-4e47-bab3-509458f61f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Glacial outbursts will affect millions&nbsp;</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c9aa7-3a29-42aa-b5eb-4ee136c233aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Himalayan region is highly vulnerable to the climate crisis.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2aa852-face-4334-9352-1a8bf66a0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45328d1-bb35-48ee-be89-767658478ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Himalayan glaciers feed into rivers that provide freshwater to two\
        \ billion people and many communities depend on the glacial waters to irrigate\
        \ their crops.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d782c0-eaea-4f7f-a879-33ed81e40ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382320a-02ad-4bb5-9d9e-55250a14ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a recent report warned the glaciers could lose up to 80% of their\
        \ ice by 2100 as temperatures rise, heightening the likelihood of floods,\
        \ landslides, avalanches and also drought.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eebde2-ee8e-49e8-be95-53d52c44fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1f134-14bf-48bb-98ad-f24d900a35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As glaciers around the world melt at an alarming rate, about 15 million\
        \ people who live near glacial lakes are at risk from catastrophic glacial\
        \ lake outbursts, with more than half concentrated in just four countries\
        \ – India, Pakistan, Peru and China – according to a study earlier this year.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1dcca-c49d-4c15-b102-5ab76cc9ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065271a-5462-4119-89d5-f0addaaaf069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These lake bursts have been compared to an “inland tsunami” and their\
        \ impact akin to a sudden dam collapse, experts previously told CNN.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b09e2-8a8c-4a17-89ba-422cda462b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62052be0-41ef-4a25-90d4-4a4e65435212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ensuing floods happen with little to no warning and previous glacial\
        \ lake outbursts have killed thousands of people and destroyed property and\
        \ critical infrastructure.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c1750-30db-49e7-8284-3c204875198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7ebde-526a-4d00-a214-6e53faabc0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2020 study of the Teesta River basin by scientists from the Indian\
        \ Institute of Technology Guwahati, found a increase in rainfall and temperatures\
        \ this century and that Sikkim’s many glacial lakes are expanding due to glacier\
        \ and snow melt as temperatures rise.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f0ebb-9d61-4fad-b305-c71f220125e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c53a8-90db-40aa-9c2f-2ad5e4b345ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers warned that heavy rainfall events can cause the sudden\
        \ expansion of lakes, risking glacial outburst floods, and it was “critical”\
        \ that state disaster management departments are properly equipped to respond\
        \ to such disasters and that policy makers implement climate change adaptation\
        \ strategies.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba717a-aca0-4c7c-acf3-659475f3efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df2a99-6db0-4044-97d7-ac58e0b96e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, a Himalayan glacier collapsed in Uttarakhand, sending an avalanche\
        \ of water, dust and rocks down a mountain gorge, and crashing though two\
        \ hydroelectric projects, killing at least 38 people.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1537f4-94d7-42b1-86cf-540b34bd6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d179b62-d629-4050-b611-68e0d9d91f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India’s north, communities have warned for decades about unregulated
        commercial development, deforestation and back-to-back dam building in the
        fragile region, increasing the risk of disasters, flooding and landslides.</p>'
