      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909aa81-e2fd-4d74-8bfd-d7cd1811001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.892+08:00
