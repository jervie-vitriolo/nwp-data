      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll drop the 75% below, we''ll drop the contract
        with our contractor and PITC. We are talking with PITC to allow us to take
        over the projects.]</p>'
