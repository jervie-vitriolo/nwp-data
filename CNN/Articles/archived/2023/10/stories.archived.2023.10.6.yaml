      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD will also determine beneficiaries of the Pantawid Pamilyang\
        \ Pilipino Program, Barbers added.\r"
