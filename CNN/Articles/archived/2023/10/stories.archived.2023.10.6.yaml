    'jcr:uuid': '4a10076b-67fb-43d7-9bff-b72ae2996eae'
    'lead': "Comelec Committee on Kontra Bigay on Friday filed disqualification cases\
      \ against five candidates of the 2023 Barangay and Sangguniang Kabataan Elections\
      \ (BSKE) for vote buying. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T18:36:04.033+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-06T18:36:45.607+08:00
    'mgnl:lastActivatedBy': 'superuser'
