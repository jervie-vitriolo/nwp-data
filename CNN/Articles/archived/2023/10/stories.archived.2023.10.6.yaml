  'neda-balisacan-confidential-intelligence-funds-2024-budget':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-06T16:12:05.000+08:00
    'imagesource': 'jcr:17265156-6efd-41c0-971d-464bb0a1d6b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7890e08b-2dcb-436e-a474-ecea24835855'
    'lead': 'National Economic and Development Authority (NEDA) Secretary Arsenio
      Balisacan said he believes the multibillion-peso confidential and intelligence
      funds (CIF) proposed under the 2024 spending must be allocated instead to activities
      that would spur growth given the government''s “very limited” budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T16:13:42.606+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-06T16:13:42.864+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA exec on confidential, intel funds: Limited govt. money must be
      exhausted for programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1426706-0f4b-447a-9b89-87053c994609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — National
        Economic and Development Authority (NEDA) Secretary Arsenio Balisacan said
        he believes the multibillion-peso confidential and intelligence funds (CIF)
        proposed under the 2024 spending must be allocated instead to activities that
        would spur growth given the government''s “very limited” budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b3456-7554-470f-8766-187048e189d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Marcos administration sought more than ₱10 billion in CIF for next
        year, the bulk of which was earmarked under the Office of the President.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb701ab-a6af-43e0-bb58-ad999ff134b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our position is that the very limited government funds should be used
        for productive purposes,” Balisacan said when asked for his comment during
        a briefing on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108fdf39-3efa-4cea-b1f2-06b66e3d199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA official said the government has “so many deficits” in several
        areas of developmental concerns, such as infrastructure, as well as investments
        in the social sector.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca282f-0343-43d7-b00f-17dd3ca9199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said the increase in poverty due to COVID-19 also requires
        “a lot of attention.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892cec1-e21e-4acf-a552-6aea07975a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Education and the Office of the Vice President, both
        led by Vice President Sara Duterte, have been facing criticisms over their
        request for CIF amounting to ₱650 million.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da170731-a87f-4db9-82eb-8e214641600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/5/sara-duterte-defends-confidential-funds.html">READ:
        VP Duterte defends confidential funds: ''It should not be constrained by time''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff183cf-cff7-4f9f-8966-ea7c147deea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to recent issues in the West Philippine Sea, lawmakers in both
        chambers of Congress agreed to realign the CIFs of agencies not directly engaged
        in protecting the Philippines against security threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbebb6-4ec3-48c8-a5b6-216f46524e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:13:42.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-06T16:13:42.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, hundreds of groups called on Congress to completely
        scrap CIFs in the 2024 budget and boost the funds for public services instead.</p>'
  'Annie-Ramirez-PH-third-gold-Asian-Games':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
