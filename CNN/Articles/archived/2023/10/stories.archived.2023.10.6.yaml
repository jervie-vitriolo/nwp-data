      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) –</strong> The
        police confirmed two different ambush killings of barangay election candidates
        in Cebu and Bohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af88f3f-37fa-48f3-8c52-0f3b0229d3cd'
