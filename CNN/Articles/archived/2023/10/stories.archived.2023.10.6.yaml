      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has previously attempted to justify his brutal war by claiming Ukraine’\
        s aspiration to join NATO was a dire threat to Russia, that his invasion was\
        \ a mission to “de-Nazify” Ukraine, and has emphasized his view that Ukraine\
        \ is part of Russia, culturally, linguistically and politically. He has even\
        \ compared himself to the 18th century Russian czar, Peter the Great.\r"
