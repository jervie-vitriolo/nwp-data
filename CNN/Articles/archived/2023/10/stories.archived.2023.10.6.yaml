    'template': '1'
    'title': 'ABS-CBN won’t appeal ‘It’s Showtime’ suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c67243-5f24-4610-a05b-6e6c70b4a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:52:05.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:58:28.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> – Media
        giant ABS-CBN won’t appeal the 12-day suspension for the noontime variety
        show "It’s Showtime," which the Movie and Television Review and Classification
        Board (MTRCB) meted on the program for the alleged indecent acts of its hosts
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22df4fe-86fe-4fbf-943d-ff8b8c95eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:58:27.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:58:28.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2023/9/4/mtrcb-suspends-its-showtime-12-days.html">The
        board suspended the show</a> after it determined that real life partners and
        show hosts Vice Ganda and Ion Perez allegedly committed indecent acts, after
        the two licked icing off of their fingers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2525b-0785-4602-aa7f-18d746930d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:58:27.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:58:28.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showrunners appealed the suspension, <a href="https://www.cnnphilippines.com/entertainment/2023/9/28/mtrcb-junks-its-showtime-reconsideration-motion.html">but
        the MTRCB junked it late last month</a>. This meant that ABS-CBN could appeal
        the rejection within 15 days before the Office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcef0ce-e2cc-4352-b4ea-5d8dd5c024ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:58:27.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:58:28.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After careful consideration, ABS-CBN has decided not to appeal to\
        \ the Office of the President the decision of the MTRCB on ‘It’s Showtime’\
        \ and instead serve the 12-day suspension starting October 14,” the media\
        \ outfit said in a Friday statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f0665-1bf5-4797-a7f3-6e308d5b1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:58:27.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:58:28.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We respect the authority of the MTRCB, but we humbly maintain that\
        \ the program did not break any pertinent law,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70c401-81dd-48d1-9f88-f6a53ed9ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:58:27.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:58:28.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the suspension takes effect, ‘It’s Showtime’ will resume airing
        on Oct. 28.</p>'
