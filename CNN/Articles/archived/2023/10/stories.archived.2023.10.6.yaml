      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Annie
        Ramirez delivered the country''s third gold medal after defeating Kazakhstan''s
        Galina Duvanova, 2-0, in the finals of -57kg women''s jiu-jitsu at the 19th
        Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37375085-510c-4388-98a5-4ae448c6ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:16:53.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T16:16:54.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramirez cruised her way to the podium after taking down Singapore's\
        \ Fiona Toh at the quarterfinals and beating United Arab Emirates' Shamsa\
        \ Alameri in the semifinals via submission.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a1d52-7e6e-44dd-9fa4-664b56c1d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:16:53.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T16:16:54.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She replicated the gold medal finish of her teammate Meggie Ochoa,\
        \ who topped the -48kg division on Thursday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bb3b1-2e71-451b-b73a-9d0df8b87dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:16:53.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T16:16:54.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They join pole vaulter EJ Obiena as the only Filipino gold medalists\
        \ so far in the quadrennial event.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f01fd7-1a2a-4940-8491-5914d2ac18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:16:53.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T16:16:54.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramirez is also three-time Southeast Asian Games gold medalist in 2019,2022,\
        \ and in 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66891c5a-190f-4c98-a533-43822e5822a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:16:53.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-06T16:16:54.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, fellow Filipino jiu jitsu athlete Jenna Kaila Napolis added\
        \ another bronze medal to the haul after deating UAE's Hessa Alshmsi, 4-2,\
        \ in the -52kg category.  \r"
