      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Photos by JL JAVIER<br>Styling by PAUL JATAYNA, assisted by
        BRUCE VENIDA<br>Sittings by GERIE MEDINA&nbsp;<br>Video by SAMANTHA LEE<br>Cover
