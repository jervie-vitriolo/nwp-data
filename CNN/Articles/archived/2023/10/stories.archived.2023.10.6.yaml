      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50832dba-f044-4db7-9085-3b12bf06be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is observed that lake is burst and about 105 hectares area has\
        \ been drained out … which might have created a flash flood downstream (in\
        \ the Teesta River),” ISRO said in text accompanying the images.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb516d3-236b-4d47-a249-5636f4b96caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730950c-ef7a-46a9-bd3b-d9cf5146ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists have long studied Lhonak Lake, identifying it as one of\
        \ the fastest swelling glacial lakes in the region with a high risk for a\
        \ potential glacial outburst, according to multiple studies.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343299e5-f303-4925-ba9c-df22c0b8458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377f688-794c-498e-abdb-f28f6dee8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, the state’s Disaster Management Authority led several\
        \ expeditions to the site, concluding that a glacial lake outburst would “\
        cause huge devastation downstream” and that “loss of life and property” were\
        \ likely. Pipelines were installed at the lake to siphon off the water as\
        \ a short-term solution.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c65326-5afb-45f5-a3d3-832dc26c41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede94e88-7c0d-4c4b-b430-a81307efa5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And last May, the state government held a consultation workshop on\
        \ such a risk, with the director of Sikkim’s Department of Science and Technology\
        \ highlighting the “urgent need for an early warning system for these glacial\
        \ lakes in Sikkim.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaebbde-8772-49e9-b37a-632131bf2970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eeee5b-2242-4167-8ba8-a9982b4ce82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Search efforts hampered by heavy rain&nbsp;</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be8168-f06e-41ee-be28-64ff70c52e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sikkim city of Pakyong was the worst affected with seven people\
        \ killed in the floods and 59 people missing, the Sikkim government said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27803bda-f6fb-4cd9-870f-4d38e9ca12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a55524-8f82-44cd-bd36-e4fa4f7cb64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those unaccounted for are dozens of members of the Indian Army.\
        \ A “massive” search and rescue operation to find the missing soldiers has\
        \ been launched but efforts were hampered by “incessant rains” and flooding\
        \ that had cut off roads and washed-out bridges, the army said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ee0f7-929e-4e1b-a4dd-5419494e2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaab094-1453-475f-83e5-c8cc57279228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday evening, one soldier was rescued and is in a stable condition\
        \ but 22 others remain missing, according to the army.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd93944-1988-4bbc-acf2-d4afbda2d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f067b-cf9d-427d-a09a-20416084d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update Friday, the army said that “certain military equipment\
        \ including firearms and explosives were carried away by the Teesta River”\
        \ and urged the public to be vigilant and “report any unfamiliar objects,\
        \ crates, packages, firearms, or any suspicious items.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416032ef-29d5-4d7d-9e95-61aa2e65b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a676253-a34e-4958-a6b3-bd5baa0fc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missing military equipment could “pose a potential risk of a dangerous\
        \ explosion,” it said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83baa1-caf8-44e4-a1c5-7cd97970f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f15b31-3a8a-411b-a111-ed50512e48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 11 bridges collapsed in the flooding, impeding rescue efforts\
        \ and cutting off remote areas, the government said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2dcd6-36bc-4ec4-9353-14e441c7fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ce3e2-33e7-4385-9945-ad9e93d97b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the state capital and largest city Gangtok, three deaths were reported\
        \ and 22 people missing, it added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b795f-1ba8-4651-8909-910aee6948e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9272e-e3c2-4a96-8d37-fc1b9bd557de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2,000 people have been evacuated and relief camps have been\
        \ set up across the state to help more than 22,000 people affected by the\
        \ flash floods.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2025fe-c324-4ac8-a6e5-5529f02dfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69be788-ace4-4367-846f-3722f27db640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the state government said at least 3,000 tourists remain\
        \ stranded in Sikkim’s Lachung and Lachen and that helicopters are being deployed\
        \ to help evacuate them.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec0d79-6a4e-4858-baf0-8f8de8d2dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3b515-4139-4955-898c-aec812bf8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Teesta-V Hydropower Station was reported to be “under shutdown\
        \ presently and not generating electricity,” the All India Radio (AIR) News\
        \ reported, citing the country’s Power Ministry.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e66c0b-c94f-4770-b1dc-978d0e300316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e464ca-6593-45a3-bd1d-8a55079fbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All the bridges downstream to Teesta-V Hydropower Station up to Tarkhola\
        \ and Pamphok have been submerged which has severely affected commutation\
        \ and communication in these areas,” it said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ba359-6f15-432b-988e-8c998871dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4e9ac-f3e8-475f-b728-6e6163b7d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “detailed assessment” of damage to the hydropower projects would\
        \ be made by the central government once the flood water recedes, AIR News\
        \ reported.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8f1c4-1821-43de-877a-06a13ebd6224'
      'mgnl:activationStatus': true
