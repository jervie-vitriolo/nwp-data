      'mgnl:type': 'text'
      'text': "Based on month-on-month data, agriculture and forestry led the industries\
        \ with the biggest increase in employment with 1.95 million. It was followed\
        \ by wholesale and retail trade with 1.14 million.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d187c-4d1f-4e71-8027-94caf51cc50c'
      'mgnl:activationStatus': true
