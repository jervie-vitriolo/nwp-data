      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITA also said there will be no further comments while the case is
        ongoing.</p>'
  'us-govt-sought-comelec-assistance-bautista-case':
