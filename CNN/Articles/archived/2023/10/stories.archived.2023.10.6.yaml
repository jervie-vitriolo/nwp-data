      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac added that they have a planned partnership with the Securities\
        \ and Exchange Commission (SEC) and the Department of Justice to boost efforts\
        \ in addressing investment scams.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11ea7e-bbc1-44a5-9690-89e885133699'
