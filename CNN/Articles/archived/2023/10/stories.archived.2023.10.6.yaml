      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4ae41-f7ec-403a-a0d3-239e25d67349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:09:44.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T16:29:21.252+08:00
