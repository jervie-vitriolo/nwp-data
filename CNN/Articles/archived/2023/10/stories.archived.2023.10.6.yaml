      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945be5ec-ca3d-4c1c-b768-1d3441077df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:24:04.730+08:00
