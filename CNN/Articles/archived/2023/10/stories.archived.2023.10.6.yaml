      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 2023 Nobel Peace Prize has been awarded
        to Narges Mohammadi for “her fight against the oppression of women in Iran
        and her fight to promote human rights and freedom for all,” the Norwegian
        Nobel Committee announced in Oslo on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b89dd-3b4f-4e34-b037-5dd77698a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T17:17:41.458+08:00
