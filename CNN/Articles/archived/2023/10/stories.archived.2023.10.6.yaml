      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Join us in monitoring our society. There are still powerful
        people who dupe others. Those smugglers and hoarders are really infuriating.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e68917-36f0-4c5d-adac-43cfc9b2c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:41:11.256+08:00
