    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA urged to increase penalty for jaywalking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e47479-afe7-41fb-b91c-d765b5fabf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:23:08.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:23:09.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Interior
        Secretary Benhur Abalos has urged the Metro Manila Development Authority (MMDA)
        to increase the penalty for jaywalking in two major thoroughfares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c8737-e9c5-4ccb-bec0-a7f08674feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:23:08.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:23:09.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos said he has noticed jaywalking incidents along EDSA and C-5.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66cb9f-a78b-4f1d-bf2c-a10d52d40e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:23:08.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:23:09.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang issue dito ay buhay ng tao eh,\" he said. \"Buhay nung tumawid\
        \ at buhay nung naka-motor, delikado. Pagpreno mo pwede ka sumemplang so we’\
        re trying to avoid this.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fb9af-e680-4c46-9734-1b837a743432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:23:08.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:23:09.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The issue here is human life. The lives of those crossing\
        \ and riding motorcycles are in danger. If you hit the brakes, you can crash\
        \ so we're trying to avoid this.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36032d2c-ec00-4959-bb8e-14f4241d1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:23:08.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:23:09.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA said it might be taken up during the next Metro Manila Council\
        \ meeting.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7d23b-159c-4d8b-995f-453887d1afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:23:08.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:23:09.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, MMDA chairman Romando Artes said they want to first hold\
        \ consultations about it.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00788c87-5637-484a-8918-732cedbc6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:23:08.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T16:23:09.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are considering doubling the current penalty
        from ₱500 to ₱1,000.</p>'
  'Metro-Manila-Council-declares-moratorium-on-pass-through-fees':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T16:03:18.000+08:00
    'imagesource': 'jcr:54d37fa3-75a5-4b28-a564-1a2ef377a7b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ab8e46-07b7-4447-bcef-58b25a0b483a'
    'lead': 'The Metro Manila Council declared a moratorium on the collection of pass-through
      and other fees imposed on all vehicles transporting goods and merchandise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T16:31:07.676+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-06T16:31:07.973+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Metro Manila LGUs suspend collection of fees on vehicles transporting
      goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc464f6c-56fd-4e45-9b52-f62b18706d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Metro Manila Council (MMC) on Friday declared a moratorium on the collection
        of pass-through and other fees imposed on all vehicles transporting goods
        and merchandise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99c54c-96eb-4dc7-9905-479719e8c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Metro Manila mayors issued the moratorium in accordance with President
        Ferdinand Marcos Jr.’s executive order which bans local government units (LGUs)
        from collecting pass through fees.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f1b9d-eb7e-42e5-ac62-81fa5f433ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move seeks to lower prices of basic commodities by removing added
        transportation and logistics costs which are passed on to consumers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f12d60-4e98-45be-a957-7713a4e2fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagtaas ng (presyo) mga bilihin talaga ang pinaka-affected
        parati ang</em> Metro Manila<em> dahil ita-transport ‘yan galing</em> Manila<em>
        eh ang</em> agricultural products<em> kaya sa pagtanggal ng passing through
        fees na ito malaking bagay sa pag-mura ng bilihin</em>,” Interior Secretary
        Benjamin Abalos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155be49-ce70-4e2e-bd20-c531abf4a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: An increase in the (price) of goods really affects Metro
        Manila because the agricultural products will be transported from Manila,
        so the removal of passing through fees is a big deal in lowering the price
        of goods.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520accf9-0fe7-4ed9-ae7e-596c699b93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pass through fees include mayor’s permit, sticker, and market fees.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea1121-d2fa-4fc7-902e-a9feb9613922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Department of Interior and Local Government (DILG),
        the authority of LGUs to collect such fees is provided for in the Local Government
        Code.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771144bb-c792-4311-a849-3943b248857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abalos is also talking to LGUs outside the capital region to urge them
        to suspend the pass-through fees as soon as possible.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b75fe-6f17-4d54-ba36-b9a14db7cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Metro Manila Development Authority (MMDA) clarified
        that only two cities in the metro—Manila and Caloocan—imposed pass-through
        fees.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde52707-fe16-4f22-b8fe-26c5a3eecbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MMDA chairman Romando Artes said the impact on prices of commodities
        may be felt in the next few months.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94342c4-315d-4289-a365-5ef5dfadb926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lalong lalo na bago mag-Pasko alam naman natin maraming</em>
        deliveries<em> na mangyayari dahil mabilis ang komersyo</em>,” Artes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56db1db-1b73-4980-bdac-90d1460ebdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:31:07.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T16:31:07.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially before Christmas, we know that there will
        be many deliveries because business is fast.]</p>'
  'neda-inflation-christmas-season':
