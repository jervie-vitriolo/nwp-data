  'At-least-80-killed-in-Syria-drone-attack':
    'author': 'Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T10:12:30.000+08:00
    'imagesource': 'jcr:7aa1ac35-b9d3-42a6-8fb0-153c24fabcd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd37e18-fad6-4e4b-bd86-72e9bd8c2c3d'
    'lead': 'Drones laden with explosives hit a military college graduation ceremony
      in the western Syrian city of Homs on Wednesday, killing 80 people and wounding
      240 more, according to Syria’s Minister of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T10:15:58.011+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-06T11:14:38.111+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 80 killed and hundreds injured in drone attack on Syria military
      college'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cafbe7-6d97-442c-aac3-e4cf8b3ede8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drones laden with explosives hit a military
        college graduation ceremony in the western Syrian city of Homs on Wednesday,
        killing 80 people, including women and children, and wounding hundreds more,
        according to Syria’s Minister of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8581376-c8cc-4c62-9e7e-52dfe039bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In a preliminary toll, the terrorist act that targeted the graduation
        ceremony of students at the Military College in Homs led to the death of 80
        martyrs, including 6 children, and the number of injured was 240,” Hassan
        Al-Ghobash said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be722e0-b80e-48e3-ae22-a30c70384609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No group has claimed responsibility for the attack. In an earlier statement,
        the defense ministry blamed “terrorist organizations supported by well known
        international parties.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4421d-0e90-4a13-84a4-196bb351e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There were dozens of wounded soldiers, with critical injuries among
        the invited families, including women and children, in addition to a number
        of college students participating in the graduation,” the ministry said in
        a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb16c3-59c6-4ef8-ba11-3a53b3bd5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Syrian armed forces said the attack was “unprecedented,” and vowed
        to respond “with full force and determination, warning that those who planned
        and executed the attack “will pay dearly.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5969c1c-f5d8-4072-a815-4d7777ee54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ancient city of Homs, once known as the capital of the Syrian revolution,
        was the site of intense battles between regime forces and opposition fighters
        seeking to unseat President Bashar Al Assad in 2012. The city fell to the
        regime in 2014, when rebels left it after a two-year siege.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b45b0-73af-4cad-a838-4df5083e79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Located in the agricultural heartland of central Syria, the city had
        long been a transport and commercial hub of vital strategic importance. The
        road through Homs connects the capital, Damascus, in the south to Syria’s
        largest city, Aleppo, in the north.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532117ca-083e-4e75-b804-acd5bb13ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, at least eight people were killed on the other side of the
        country Thursday by Turkish airstrikes targeting Kurdish-controlled areas
        of northeastern Syria, according to a statement by Kurdish security forces
        in the region.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad1b23-6216-4102-a1b9-80c4ed4c811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T10:15:58.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:14:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Turkish state launched on Thursday a series of attacks on our
        regions with more than 15 drones penetrating the airspace of northeastern
        Syria, and again targeted many positions, infrastructure, service facilities,
        and gas and oil stations, resulting in death and injuries. Its aggression
        also affected areas populated by civilians,” said Asayish, the Kurdish internal
        security force.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98efacaa-d503-4a31-80e7-f4eddf6e5437'
      'mgnl:activationStatus': true
