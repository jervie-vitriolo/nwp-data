      'mgnl:type': 'text'
      'text': '<p>Zild sees this while on stage, too. “Napansin ko nga, minsan sa
        gigs, maraming circle... iba''t ibang friendship circle tawag ko diyan,” he
        says. “Nakuha din nila — not only the fashion — but also taking care of each
        other sa mosh. ''Tas pag may mga bastos, kini-kick out nila.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957f067-327b-4548-a008-b4dcbbbb7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.436+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9869ed-f362-484e-9a19-076b0a533c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.436+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He even recalls one time that he spotted a pregnant fan in the moshpit\
        \ of a show. The others in the pit formed a protective circle around her,\
        \ saying \"Hayaan mo siyang mag-mosh mag-isa,\" to protect her. “Naka-outfit\
        \ rin sila. Nagmo-mosh din sila, pero hindi lang sila dumidikit sa [pregnant]\
        \ girl.” \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c5c81-0a04-427c-a774-04cda263a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.437+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750ab92-06ea-4e45-b07c-d717b6789054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Zild effect</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f961d6-f855-4bae-8f66-070a0fd00a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Riding on this momentum, Pareño of TFL says that the DIY gigs that\
        \ Zild performs at become avenues for his audience to discover bands that\
        \ don’t get the platform of mainstream concerts.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6f1d4-c06a-4a89-b203-ef07c0412969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Zild [gigs], we want to showcase that these cultures can coexist,
        hindi exclusively for goths or post-punk people…The more we invite these acts
        na ka-taste namin, we realize we have faith that these kids will love the
        music we like. We have trust in the kids.”</p>'
    '72':
      'image': 'jcr:7cbc6ddf-3935-4e73-b352-429167acf25d'
      'imageCaption': ' “Napansin ko nga, minsan sa gigs, maraming circle... iba''t
        ibang friendship circle tawag ko diyan,” says Zild. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb8e77-0ca4-4fc9-b155-d3964808e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-07T00:30:44.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f790e-8c61-424c-abde-0a7e17819c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f111c61-9fcb-4194-8ce3-476b90f3c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talks about the “Zild effect,” a term jokingly mentioned by Iñigo
        Lapuz from new band <a href="https://open.spotify.com/artist/3rRf8rebgSMJLyf2HF59rY?si=UL_tMElRSfCVZBemy3f_2g"
        target="_blank">Cheeky Things</a>. After playing at a Zild gig at Sining Shelter,
        Cheeky Things jumped from single digit monthly listeners to over a thousand.
        “Kung sino man na nag-invite ang mga bands na nagustuhan niya, that''s where
        everyone else will discover these bands that we like,” says Pareño.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d5085-34df-4b07-b272-ae4efc253b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the main reasons that the Zild effect is so tangible
        is that it’s all so well documented. From video recordings of the performers
        and photos of the gig goers, there’s a lot to sift through. This, says Zild,
        is intentional. He wishes there was enough documentation of the local scene
        as there is from scenes abroad like in New York and London, so he’s trying
        to practice that with the scene he and his friends have developed. “May movie
        lang sila, documented lang sila kaya immortalized. So habang ginagawa natin
        ‘tong lahat, immortalize natin lahat ng ginagawa natin para 10 years from
        now, when we look back, happy tayo sa mga ginawa natin.”</p>'
    '68':
      'image': 'jcr:31afec7b-f2ad-4463-bd7a-0199280fde49'
      'imageCaption': 'On Zild: Uniform top, THRIFTED. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5610192-3c3d-49db-adb0-c01b099e35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:35:51.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d5baf-4fb7-4a60-a1e0-5934767ac7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask him if he feels a responsibility of some sort to further the
        movement that they’ve built up. But living up to his reputation, he answers
        simply: “Musician lang ako na nagre-reflect sa mga paniniwala ko sa buhay.
        So priprioritize ako na hindi mawala ‘yun, na dapat para sa masa o dapat ‘yung
        buhay ko maalagaan, tapos maalagaan ko rin ''yung buhay ng iba kasi pag naalagaan
        sila ng ibang tao, like other people, gagawin na rin nila ng good thing na
        nagawa sa isang tao.” It’s a chain effect, he says, where by doing something
        good for himself and other people, they’ll be compelled to do the same for
        those around them. “Feeling ko andito lang ako for my friends and the people
        na nakikinig sa music ko. For my friends, andito lang ako para sa kanila.
        For the people na nakikinig sa music ko, I’ll do my best to create more music.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d5e1e-1a8d-4a70-a300-ac6aadd802de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Musician lang ako na nagre-reflect sa mga paniniwala ko sa buhay."</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a6394-c95b-4a9c-9dad-740375e4c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s hard to avoid looking at listener counts and charts, he adds,\
        \ since he does need to earn somehow to actually live. But practicality discounted,\
        \ he’s more concerned about making music that’s timeless. “Pag stats...makaka-pera\
        \ ka, makaka-gig ka, pero ano 'yung buhay mo after?” On stage, like at 123\
        \ Block, he always reminds people that he sees them as people during his spiels.\
        \ Before taking the stage, he takes time too to talk to fans who approach\
        \ him, even recognizing them from previous shows.  \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475d3c3-d037-4592-9adc-2af2b289ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ko kaya sila nag-gravitate towards that music kasi may mga
        na-experience sila sa bahay, sa life na hindi nila ma-put into words,” he
        tells me of his audience. After all, he too is a music lover with his own
        idols. He shrugs, bashfully. “Di naman ako icon or something. Musician lang
        talagang gumagawang music.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37d47c-d9c3-4e93-86c7-81a2e3d6c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.448+08:00
