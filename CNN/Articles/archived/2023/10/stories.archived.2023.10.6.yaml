      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, India, and China have a combined number of approximately\
        \ 23 million child displacements from 2016 to 2021.\r"
