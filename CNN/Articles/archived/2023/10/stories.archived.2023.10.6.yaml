  'boracay-siargao-palawan-best-islands-asia-2023':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-10-06T20:28:30.000+08:00
    'imagesource': 'jcr:aab98c44-77ba-42cd-9292-1d2f4ba1f03e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb34e61-0439-4772-b8df-061f4a2917a4'
    'lead': 'Three iconic Filipino vacation destinations – Boracay, Palawan, Siargao
      – retained their crowns as some of the top islands in Asia after readers of
      luxury and lifestyle travel magazine Conde Nast Traveler voted in favor of the
      these tourist hotspots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T20:32:42.407+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-06T20:32:42.739+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Boracay, Palawan, Siargao retain titles as some of the best islands
      in Asia for 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55ca04-3a58-46a6-abd0-b573952011af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> – Three
        iconic Filipino vacation destinations – Boracay, Palawan, Siargao -- retained
        their crowns as some of the top islands in Asia after readers of luxury and
        lifestyle travel magazine Conde Nast Traveler (CNT) voted in favor of the
        these tourist hotspots.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cab34-e57b-4335-bbcb-2215c5d29ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48467862-1ed3-4fe5-9ce8-288781d63bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, around <a href="https://www.cntraveler.com/story/top-islands-readers-choice-awards-2020">600,000
        CNT readers voted</a> Boracay as the third best island in the continent with
        a score of 90.74, behind only to Bali (91.08) in Indonesia and Koh Samui (91.07)
        in Thailand, which took first and second respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2e9d0-6bd6-409c-87a3-d8ecd1049aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The island in Aklan was recognized for its white sand beaches, its\
        \ wide array of bars and restaurants, and its bustling nightlife.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76879a9-e694-41be-9991-5f27aa1b985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind Boracay were Palawan (89.71) and Siargao (87.37), which ranked\
        \ sixth and 10th among the best islands in Asia, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5740d-c693-417b-8343-f51838007988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three islands have been at the top of the magazine’s annual “Reader’\
        s Choice Awards” for the past several years.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ca5e2-c626-4faa-8c34-943d02930d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Boracay was voted the best island in Asia while Palawan\
        \ – renowned for its white sand beaches, clear waters, and its exotic and\
        \ vibrant flora and fauna – ranked eighth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797b427-9406-4dfd-8cc8-d94ec5c1ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Siargao – the surfing capital of the Philippines – took the\
        \ crown of best island in Asia. That year, it was joined by Palawan in third\
        \ place, and Boracay in the eight spot.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f70c23-11c0-4ab6-ba6c-1ec360bb2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three years ago, in 2020, Palawan, Siargao, and Boracay were voted\
        \ fourth, fifth, and sixth, respectively as Asia’s top islands.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b786162-3787-4e22-9080-c53390df8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourism Secretary Christina Frasco said this year’s awards “inspire\
        \ us to continue developing and promoting the Philippines as a premier travel\
        \ destination in Asia and the world.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14018817-bab3-467d-8cdf-2fe89221ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:32:42.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T20:32:42.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This achievement reflects the hard work, dedication, and sustainable
        tourism efforts of our country, from our local communities, national and local
        government agencies, and stakeholders who have strived tirelessly to preserve
        and enhance the beauty of these islands,” she said.</p>'
  'enrile-sandiganbayan-drop-pdaf':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T20:33:37.000+08:00
