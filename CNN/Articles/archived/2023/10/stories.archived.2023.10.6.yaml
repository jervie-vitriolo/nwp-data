    'title': 'PH highest in child displacement due to storms and floods, says UNICEF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2e517-a097-47e0-adfd-8251f5b125e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:08:12.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Philippines has the highest number of displaced children from 2016 to 2021
        due to the climate crisis, the United Nations International Children''s Emergency
        Fund (UNICEF) reported in its first global analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505811a-4cf8-4439-87f7-94bb7f058088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:08:12.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines is at the epicentre of this crisis, bearing the highest\
        \ absolute number of child displacements at 9.7 million,\" UNICEF said in\
        \ a statement released on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ae9e1-9a0e-4c93-ab2a-bacfdf5fa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:08:12.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"India and China closely follow with 6.7 million and 6.4 million displaced\
        \ children, respectively,\" it added. \"In terms of hazard, the Philippines\
        \ ranks first for storms and third for floods in absolute numbers of children\
        \ displaced.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4b773-5a39-4ba4-baa1-438f88d67516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:08:12.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 30-year projection, close to 2.5 million children in the country\
        \ are at risk of being displaced by storm surges.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528034e-f021-4fee-aa1b-d28fb765ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:08:12.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This risk is exacerbated by the fact that the country's coastlines\
        \ are highly susceptible to storm surges, and it can impact even densely populated\
        \ cities such as Manila, Cebu, and Davao,\" UNICEF said, as it warned the\
        \ Philippines to assess the crisis and prepare for the coming years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301ba20-ca02-4759-9bdf-93c02ae4a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:08:12.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to UNICEF preemptive evacuation may be necessary to save\
        \ children living in high-risk areas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3e70d-5f3f-4224-b256-c29008a1bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T20:08:12.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As leaders prepare to meet at the COP28 Climate Change Summit in\
        \ Dubai in November, UNICEF urges governments, donors, development partners\
        \ and the private sector to take the following actions to protect children\
        \ and young people at risk of future displacement and prepare them and their\
        \ communities,\" it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db608fda-b7f8-4da3-b24d-2a9d7a58d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T20:08:12.238+08:00
      'mgnl:createdBy': 'jelo'
