    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Typhoon Jenny weakens outside PAR, rains still expected over Luzon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfe254-ccc7-435c-bd0e-4530a94da375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:12:04.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T07:42:56.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) has lifted all wind signals and gale warnings as Typhoon Jenny (international
        name: Koinu) continues to weaken outside the Philippine Area of Responsibility
        (PAR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133915a-30f7-4117-9785-33e15da24c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:12:04.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T07:42:56.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac3ae5-6573-4c7e-b036-24c8c11c3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:12:04.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T07:42:56.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The lifting of all wind signals indicates that severe winds from\
        \ Jenny no longer affect the country,\" the state weather bureau said in its\
        \ 5 a.m. bulletin.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0a220-04de-443b-835c-1583c9d8e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:12:04.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T07:42:56.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958333c-c497-4b3d-9298-5d54c841d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:12:04.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T07:42:56.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, weather specialist Aldczar Aurelio said Jenny is still enhancing\
        \ the southwest monsoon, or habagat, that will still bring occasional rains\
        \ over a large portion of Luzon including Metro Manila.\r"
    '5':
