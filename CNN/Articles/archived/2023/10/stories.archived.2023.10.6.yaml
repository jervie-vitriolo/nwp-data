      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CAAP said the Air Traffic Service received a warning via email that\
        \ some flights will be set off by a bomb, but it did not give further details.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e923b4-1dba-4ec3-8a26-7596a24e2085'
