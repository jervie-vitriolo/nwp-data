      'mgnl:lastActivated': 2023-10-06T16:11:25.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706bc21-ce01-490f-833e-da2e988969a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T16:10:30.062+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-06T16:11:25.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police have identified two motorcycle-riding suspects in the killing\
        \ of a barangay chief candidate in Balamban, Cebu City, who was gunned down\
        \ along Barangay Prenza late Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153affe-8fda-4421-b02c-7eeee4f1206f'
