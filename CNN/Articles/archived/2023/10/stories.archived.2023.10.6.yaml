      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e51b39-72e8-4729-87c2-ccf3e4571f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He began knocking on the boat, hoping to hear something back; 22-year-old\
        \ Mandy An answered and was able to swim towards the surface and join them.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ecc22-1dd4-477c-99b9-d9d2cb8458b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e116522-d5d3-4b17-be39-a08704d1a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then came the unexpected – the body of their elder companion floated.\
        \ They waited for Dearyn's captain and his nephew but to no avail.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d0d15-c003-416b-ab04-76d71fe80875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228dd49-782a-44c1-8676-8723f7badcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung dalawa na kasama namin, yung captain at pamangkin niya, hindi\
        \ na nakalabas sa ilalim, at 'di na namin nagawang sisirin dahil mahina na\
        \ kami,\" Manlolo said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bafbd84-20f9-47dd-88aa-5f3c8fbabfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c92ae-845a-42fb-9722-54344aa6ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Two others who were with us, the captain and his nephew,\
        \ couldn't get out of the bottom, and we couldn't dive and search anymore\
        \ because we were too weak.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc29095-1818-4367-b632-071e843ef27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7f46f-f0d1-4167-b047-2895455f79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tired, stuck, and helpless, Manlolo and the other two survivors waited,\
        \ hoping for the return of Dearyn's service boats with the remaining crew\
        \ members.  \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732b7b4-294b-4038-bbca-021ffd53164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac5238-d1ef-4f45-9a05-f4702f224b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sun was already up when 37-year-old Michael An, onboard a service\
        \ boat, spotted Dearyn from three nautical miles away.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e2dfb-5057-47b6-95c6-07db2d194ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33db221-2fa3-4605-8ee2-73c78ce43efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At around 9 a.m., the service boats arrived and the other crew members\
        \ dove to retrieve the remaining bodies inside Dearyn's cabin.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2227205-72ec-4e32-ab91-9a62b3e78596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874678f-daf2-4d5e-af2d-449f5d377842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An remembered loading the three bodies onto the smaller service boats.\
        \ Several nautical miles away from the coast, they began their journey home.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3d001-5201-4f5e-90aa-4a1fcbf96bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f730f3-ef4f-481e-8437-d18bdee146da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napagpasiyahan namin na magsama-sama kami,\" An said. \"24 hours\
        \ ang tinakbo namin. Walang kain kain, walang tubig. Mainit. Naaawa kami sa\
        \ mga karga naming nasawi.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0ed6c-f3cc-4b4d-ae40-93afe2516eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554b958-9cc8-4a57-bc64-87de18620c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We decided to go together. We sailed for 24 hours. No\
        \ food, no water. It was hot. We felt sorry for our companions who died.]\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49376a-7d81-4489-9abc-1add1112c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e4c5d-1c50-4aa4-8bb0-fcc60b1b4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 11 crew members who survived the incident left the area using eight\
        \ boats and arrived in Infanta, Pangasinan at 10 a.m. the next day, Oct. 3.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67eaf-8b85-4be7-9be0-5d3547bd9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957ffb0-0f60-496a-9d00-769bed5eef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They brought the dead bodies of their 47-year-old boat captain, 38-year-old\
        \ crew, and the eldest among them, a 62-year-old fisherman.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46eb8f-0cbf-4d1f-a4fd-b95219ee9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00cd66-f124-4f17-8af0-0d8415539d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the harrowing experience, the fishermen said they had no choice\
        \ but to get back to the waters to make a living.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b007148-ef8d-43b5-92ca-704e4278e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b30890-9b4a-4d37-889f-5cf5e91f60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manlolo recalled the waters were calm when they were hit by the ship,\
        \ but he believes what happened was an accident.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c84a6-1ced-49ed-9953-f745190e5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4da810-8f76-40b5-9347-39f18f1f2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa sobrang laki po figuro ng barko, baka hindi na po nila naramdaman\
        \ [nung tinamaan kami] dahil malaki po yung barko nila, maliit lang po yung\
        \ amin,\" the fisherman said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64553b-83b0-47c8-b76a-f706a429ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c9e01-4f82-432e-a8d5-934f402ab553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Tranlation: The ship is so big, maybe they didn't feel it anymore\
        \ when they hit us, ours is small.]\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e28ff-9628-4963-b4df-dcbc8a20d609'
