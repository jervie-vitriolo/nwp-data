      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers also said local officials of the Department of Social Welfare\
        \ and Development (DSWD) are expected to arrive in Sitio Kapihan on Friday.\
        \ They will conduct a survey to confirm the number of residents there.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1462ffb-a265-477b-92b5-cf60d574667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T13:15:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T13:15:49.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
