      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a serious matter for us because this is a murder incident\
        \ and the victim is a candidate so surely amo ni i-consider [that we will\
        \ consider] in our adjustments in the security deployment,\" said Pelare.\r"
