      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a fair where we explain the process, this is for us to provide\
        \ Filipino students and their parents free information about what is available…\
        this is unbiased free information,” he said.\r"
