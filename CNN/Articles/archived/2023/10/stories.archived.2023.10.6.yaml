    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91df029c-0f74-4e4a-af9f-214b244a0573'
    'lead': 'The Philippine Army on Thursday denied allegations that soldiers abducted
      three indigenous peoples (IP) human rights advocates in Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T07:07:19.449+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-06T07:42:16.789+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro']
    'stories': []
    'template': '1'
    'title': 'PH army says detained IP rights advocates safe, groups demand release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb687d-b1c4-4956-af2d-785ba7dddb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Philippine Army on Thursday denied allegations that soldiers abducted three
        indigenous peoples (IP) human rights advocates in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184c657-09bb-4f86-a010-ca960a92dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1d342-22ae-4023-8f7b-8e5dc51b3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, the army said the three – Alia Encelo,\
        \ Job Abednego David, and Peter del Monte – were captured during a legitimate\
        \ military operation on Sept. 23.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37deacb9-cec0-43ba-b364-0ee1e72d88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27703f82-ab21-4130-bd4f-2e678bb2870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are currently safe and in good spirits, it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9444cc-f8c7-4427-ada2-441e1811e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf292f8-4699-4238-8833-b592083d3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Army maintained its position that there was no forced disappearance\
        \ concerning the three because all protocols were followed throughout the\
        \ operation,\" said BGen Randolph Cabangbang, commander of the 203rd Infantry\
        \ Battalion, 2nd Infantry Division.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0985a-098d-4041-a2c4-ccb7ad513671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24d62d-9ca8-4c97-a1fd-df3faf99c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The army also said the three activists have been identified as members\
        \ of the communist New People's Army.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccaf52-1150-4e1f-a919-a5e4cde767d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb381fbe-ba43-41f4-8374-a11bad1510c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their arrest, Cabangbang said troops found improvised landmines\
        \ and grenades inside their bags.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b9715-02e6-4f55-a484-4e892773dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd1c49-aba9-4b80-9ddb-bbbf85ef1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karapatan and other human rights groups, meanwhile, demanded the release\
        \ of the three activists, saying there's no legal basis for their detention.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee31429-1c77-4651-a6ec-1b91f1f696fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2787e4d-0fcd-4b0a-b91a-35921eea7090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Encelo, David, and Del Monte were last seen on Sept. 19.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b8d48-ba36-46d2-a7d4-910fdd3bade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1b782-38ac-410b-9b18-14e45349c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their supposed arrest came more than a month after two environmental\
        \ activists went missing on Sept. 2 in Bataan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ecaa1-e8e1-42bc-9811-4cb766fa484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4fc58-47bb-4725-ae73-918c282df7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T07:07:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-06T07:42:16.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na bago ang pagdukot ng mga kapulisan at militar sa mga
        aktibista at nagsusulong ng karapatang pantao</em>," Karapatan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4eab6-f9db-4d87-934a-5f97f74ba7ba'
      'mgnl:activationStatus': true
