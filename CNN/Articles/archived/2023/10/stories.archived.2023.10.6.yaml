      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Representatives
        of American universities will be gathering in the Philippines next week to
        invite more Filipinos to study in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
