      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> President
        Ferdinand Marcos Jr. on Friday urged the public to report individuals involved
        in the smuggling and hoarding of agricultural goods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d913b-e938-48a3-ada3-6e16fe5bcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:41:11.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:44:53.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga kababayan, gaano man kalaki ang kanilang sindikato…wala
        pong binatbat ''yan sa nagkakaisa nating lakas</em>," Marcos said during a
        rice distribution event in Capiz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51ed9f-d442-49f9-a58a-fb8a35a6a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:41:11.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:44:53.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya kung may nalalaman po kayong sangkot sa ganitong transaksyon,
        wag po kayong matakot na mag suplong</em>," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21e618-4d39-4973-845d-873d3228960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:41:11.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:44:53.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: My countrymen, no matter how big their syndicate is…it''s
        no match against our unified strength. So if you know someone involved in
        such transactions, don''t be afraid to come forward.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f940092-4061-44e1-9aac-35f96420e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:41:11.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:44:53.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">warned</a>
        smugglers that the government will be chasing the "big syndicates" in charge
        of what the administration equates to "economic sabotage."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365e46f-4c14-442c-beda-60d89f18ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:41:11.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:44:53.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html.">Marcos
        orders probe into hoarding, smuggling of agricultural products</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74028817-fb81-455f-ae19-a5bbcd19cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:41:11.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:44:53.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makilahok sa pagbabantay sa ating lipunan. Marami parin po
        tayong malalaking nakakapanloko ng kapwa. Tunay po na nakakagalit ang mga</em>
        smuggler<em> at hoarder na ''yan</em>," Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7263bf9-6c25-4261-958e-906047bc0a59'
      'mgnl:activationStatus': true
