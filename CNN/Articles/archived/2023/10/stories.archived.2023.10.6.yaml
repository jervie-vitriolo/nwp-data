      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6680e75-3193-4986-b4bb-472db129b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make up for this awkwardness, Zild does what many creative minds
        do for inspiration — he consumes everything and is constantly on the lookout
        for media that shows the artistry of his idols and peers. “Not to the point
        of copying [my] whole personality sa personality nila,” he adds as a disclaimer.
        “Pero more to the point na ''ah, may naramdaman ako sa ginawa niyang ''yun.
        Gusto ko rin maramdaman ng audience ''yun pag ako''y nag-perform.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02066164-eacb-4d1c-b044-17964184f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-05T23:03:00.420+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-07T09:33:43.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask him if he can name any performances that gave him that feeling.
        First that comes to mind is a video of <a href="https://www.youtube.com/watch?v=hxl73VEZ21I&amp;ab_channel=jaytv"
        target="_blank">UDD’s Armi Millare at Route 196 performing “Tadhana.”</a>
        “Minsan stoic face lang siya, nakatingin sa taas, may impact sa''kin ''yun,”
        he says of Millare, his number one idol. He mentions post-hardcore band LIMBS
        and Joy Division frontman Ian Curtis as other performance inspirations. “Nakatalikod
        siya pero grabe ''yung sigaw niya, ''yung screamo niya na parang minsan di
        mo pala kailangang humarap,” he says of LIMBS. “''Tas minsan, biglang, si
        Ian Curtis, grabe sumayaw onstage. Kahit awkward, ok lang. Minsan ok lang
        hindi lang gumalaw.”</p>'
