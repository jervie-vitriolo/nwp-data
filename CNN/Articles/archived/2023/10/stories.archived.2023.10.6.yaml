      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Philippine men''s 5x5 basketball team won the gold medal at the 19th Asian
        Games after taking down Jordan in the final, 70-60, Friday at the Hangzhou
        Olympic Sports Centre Stadium in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4ea7d-65ef-4754-a15d-e32a02fca388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:53:46.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-06T22:48:10.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee showed the way again for Gilas Pilipinas with 20
        points and 10 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76483567-3c52-4705-8eb0-aa9780a31c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:53:46.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-06T22:48:10.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines pulled away in the third quarter after a tight battle\
        \ in the first half, establishing a 51-41 advantage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42deed72-534f-498e-80e6-d980f2d2386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:53:46.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-06T22:48:10.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan tried to make a comeback in the final frame but it fell short\
        \ as Gilas got the stops it needed to nab the victory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b351365-dda9-4f27-8c63-92b8971e6867'
