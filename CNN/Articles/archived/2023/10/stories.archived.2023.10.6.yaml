    'lead': 'A Chinese vessel came at a dangerously close one-meter distance from
      a Philippine ship when it again tried to block Manila''s resupply mission to
      Ayungin Shoal, the Philippine Coast Guard bared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T21:33:24.891+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-10-06T21:45:44.453+08:00
