    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Glacial lake bursts in India leaving 100 missing and 19 dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b69b4d-1c0c-4338-8884-a0bc77ba05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 100 people are missing in India’s
        northeast after heavy rain caused a glacial lake to burst, leading to flash
        floods which ripped through the Himalayan state of Sikkim Wednesday, killing
        at least 19 and washing away roads and bridges, according to the state government.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2c97a-3773-4a07-a197-5c615356f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740055f1-8a29-40c5-97bf-758b58c0f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “sudden cloudburst” over Lhonak Lake, in the northern part of the\
        \ state, sent fast-moving torrents of water surging down the Teesta River\
        \ in Sikkim’s Lachen valley, raising water levels 15-20 feet higher than normal,\
        \ the Indian Army said in a statement. A cloudburst is a very sudden and destructive\
        \ rainstorm.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e94fb1-03e2-4459-94cc-24be77e15261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39ec83-0384-494c-80c1-cbfe9780c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chungthang Dam, also known as the Teesta 3 dam and part of a major\
        \ hydropower project in the state, was “washed away,” according to a statement\
        \ issued by the National Disaster Management Authority on Wednesday night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33237645-9af3-4ce8-b2a0-d0180d6d2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb0793-ba2a-408e-976f-3417191d35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drinking water supplies and sewage treatment plants have been “totally\
        \ damaged” across affected districts, according to the state government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871985c-db92-4e1d-baad-1aed7cb12964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcfc25-33f6-41a8-bb09-9d2ed136ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the north of the state shows a muddy deluge rapidly overflowing\
        \ the river, and flooded houses caked in dirt and debris, while images show\
        \ search teams using excavators to uncover army vehicles buried deep in the\
        \ mud.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c778416-0984-45ee-b833-2f32bee7586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28c33e-9844-4b34-b703-5c8f56c14177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue and restorations operations are underway with both state and\
        \ national disaster personnel involved, the government said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83171d9b-f4eb-479f-97f6-3bb187599b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2b62c-1ac4-4aa9-9cd9-04b3207b9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as the rooftop of the world, the ecologically-sensitive Himalayan\
        \ region is prone to flash floods and landslides, and flooding is not unusual\
        \ in Sikkim.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cb784-4f5a-4b08-a70a-87c6e39c375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce0a30-a3aa-48ec-86ff-07339e2ebc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But scientists are clear that extreme weather is becoming more frequent\
        \ and more intense as the human-caused climate crisis accelerates.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4605a-9f1f-41c7-88d8-33a1e1f3aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a05af4-aca1-47de-90aa-ee0b6e1352f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As search efforts continued Wednesday, the Indian Space Research Organization\
        \ (ISRO) released dramatic images showing the volume of water which had been\
        \ released from Lhonak Lake following the cloudburst.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5e284-309e-49e1-a206-a36cde3a7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d439723-949f-4074-9eec-881ff42ebff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lhonak Lake is a large glacial bullet-shaped water body that sits at\
        \ the foot of a melting glacier.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08078cb5-e3e3-40dc-92c1-b82b3a3673a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c79da3-316d-43c8-a61c-c5275101feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An analysis of the images shows more than 60% of the water held in\
        \ the lake drained out after the extreme rainstorm triggered a glacial lake\
        \ outburst. This phenomenon happens when a glacial lake rises too high or\
        \ the surrounding land or ice gives way and the lake bursts, sending water\
        \ and debris rushing down mountains.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a1166-b817-4d8d-adc7-8ef72d18a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61703220-d61a-4325-8571-8d3b2a11b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:46:10.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One satellite image shows the lake holding about 167.4 hectares of\
        \ water on September 28, while another dated October 4 shows the lake reduced\
        \ by more than half – holding approximately 60.3 hectares of water in it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6671b-bf03-4571-883f-7911e901a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.864+08:00
