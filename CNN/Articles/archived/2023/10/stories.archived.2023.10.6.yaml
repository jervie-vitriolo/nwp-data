      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a313e-fdb7-4457-a292-22fbdc3fede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the Valdai Forum in Sochi, Putin said the “chairman of\
        \ the investigative committee just reported a few days ago that the fragments\
        \ of hand grenades were found in the bodies of the victims. There was no external\
        \ influence on the plane, it is an established fact.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cb6e1-81ec-4a04-88fc-d1d0af3f2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b6f18-613e-43f2-87ce-2f9dccc2ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin, who led a failed uprising against the Kremlin, was among\
        \ the 10 people on board the private plane which crashed in a field northwest\
        \ of Moscow in August while en route to St. Petersburg. All on board, including\
        \ Prigozhin and his top aides, were killed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e34669-5286-4e4d-b0dd-841962241036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb350c-e83f-4a02-9a79-71f745093a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian leader, whose government has denied involvement in the\
        \ crash, did not detail how grenades might have exploded on the plane, but\
        \ said that he thought investigators should have performed drug or alcohol\
        \ tests on the bodies of the victims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49549a00-e8b6-4a0b-bfe5-4836be810f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f16e1a-8cd4-4ff3-a9bb-5dde8221c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I repeat, in my opinion such an examination should have been carried\
        \ out but it wasn’t,” he said, also saying that “10 billion in cash and 5\
        \ kilos of cocaine” had previously been found by Russian security forces in\
        \ Wagner’s office in St Petersburg.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee61c358-bda2-493a-b0cd-ba7b718259f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbf1e0-d770-4871-a334-d55795a9c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin said the chairman of the investigation committee said it was\
        \ ok to “share this information publicly” as it was “an established fact.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160b6ff-c810-4ea1-b105-88b4dcee1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f0a29-4717-4b36-a2fd-65df06c5cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash came two months to the day after Prigozhin’s attempted mutiny\
        \ against Russia’s military leadership, which posed the biggest challenge\
        \ to Putin’s rule in decades.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff21b1-33b6-4336-81a7-34af430213be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d796970-0801-4d47-ab8c-17311c4a560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, Prigozhin and his Wagner troops seized key military sites\
        \ and marched toward Moscow, where the Kremlin had deployed heavily armed\
        \ troops to the streets. But before they could face off, a deal was struck\
        \ that ended the rebellion and sent Prigozhin and his fighters to neighboring\
        \ Belarus.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679a560-2cab-490b-983d-b468e3eb49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ee528-43b0-463d-af3f-1b68a31ed72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the deadly crash, Russian officials said they were considering\
        \ various scenarios surrounding the incident, including the possibility of\
        \ a “deliberate atrocity,” Kremlin spokesman Dmitry Peskov told reporters\
        \ in late August.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbe758-a1c5-4939-9cb7-b186af13a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab59f4-4970-470b-8922-c1e9d6e8a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and western intelligence officials, however, told CNN at the time\
        \ that they believed the crash was deliberate. US President Joe Biden even\
        \ suggested that Putin may have been involved. “I don’t know for a fact what\
        \ happened, but I’m not surprised,” he said in late August.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990a412-ee7b-4930-965d-f3cd8c763201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f5075-eb38-4058-aa42-ad0895e091e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:47:34.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:47:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov has denied claims that the Kremlin might have been involved
        in the plane’s demise, calling such speculation an “absolute lie.”</p>'
  'putin-successful-test-nuclear-powered-missile':
    'author': 'Tim Lister, Sergey Gudkov and Mariya Knight, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T15:47:37.000+08:00
    'imagesource': 'jcr:9fe4f4ab-d78e-4948-b95e-abfb86e44b99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f5e9d1-01e1-4e4a-8971-7235f25f95d8'
    'lead': 'Russian President Vladimir Putin has announced that Russia has successfully
      carried out a test of a new generation of nuclear-powered cruise missile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T15:49:12.126+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-06T15:49:12.799+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin says successful test carried out of new nuclear-powered strategic
      missile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66becaf2-aae7-4724-b1dd-4d30abe7c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin has announced
        that Russia has successfully carried out a test of a new generation of nuclear-powered
        cruise missile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e52bb8-7ae7-4a9c-9a8d-71b56f7436d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8f983-1908-4613-b366-d722d6c4e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State news agency RIA Novosti quoted Putin as saying the “last successful\
        \ test of the Burevestnik, a global-range cruise missile with a nuclear installation,\
        \ a nuclear propulsion system, has been conducted.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54412381-5c7b-4a62-bf68-d522b119ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was speaking at the Valdai Forum in Sochi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29847ab-c81d-4be7-b727-b247844a7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22138013-b372-4f92-bec3-3a75c1fc6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The program to develop the Burevestnik was announced by Putin in March\
        \ 2018 as part of a broader initiative to develop a new generation of intercontinental\
        \ and hypersonic missiles. Among them were the Kinzhal ballistic missile and\
        \ the Avangard hypersonic glide vehicle. Addressing the West, he said in that\
        \ speech: “Listen to us now.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057b771-c173-44a8-83a8-79db75310b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2b0bc-500c-476b-934f-f224af79d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin told the Federal Assembly in March 2018 that the goal was to\
        \ ensure a strategic balance in the world for decades to come, including the\
        \ Burevestnik and Sarmat missiles.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc33af-39de-47b8-afab-60f1e8fc876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a93a0-e757-4a1a-a805-d35a153098a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a low-flying stealth missile carrying a nuclear warhead, with\
        \ almost unlimited range, unpredictable trajectory and ability to bypass interception\
        \ boundaries,” Putin said then.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d479c1-c0d2-4d9b-8352-421df954d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6a998-fb27-442a-89e7-fc70bd334ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Western analysts say the program has since run into trouble,\
        \ with a number of failed tests. In 2019, the Nuclear Threat Initiative (NTI),\
        \ an open source analytical group, said that “there is a consensus in the\
        \ press, with purported agreement from U.S. intelligence services, that the\
        \ Burevestnik has been tested 13 times, with two partial successes.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0e3bb-5992-4626-a925-3efea279f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db7000-e0c8-468d-ae5e-e19b91ad34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTI quoted Russian military expert Alexei Leonkov as describing\
        \ the Burevestnik as a weapon of retaliation, which Russia would use after\
        \ Intercontinental Ballistic Missiles to finish military and civilian infrastructure\
        \ and not leave a chance of survival.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87563c2-09e2-4c30-9d1b-d30e2568561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b97e9-7035-47d9-a834-82b9183df2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in his speech at the Valdai Forum, Putin said that it is possible\
        \ to revoke the ratification of a treaty banning nuclear tests.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860437c3-4a16-4cab-a2ff-bc5226c8f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386ef68-b8f5-420b-aa24-d775eeca7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States signed the corresponding international act, document,\
        \ treaty banning nuclear weapons tests, and Russia signed it. Russia signed\
        \ and ratified, and the United States signed but did not ratify,” Putin said\
        \ in Sochi.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3689b-985d-47b1-bcf6-e593b0cd1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b99a4-31ba-477f-a636-2c03234a7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian president added that he sees it fit to “mirror the manner\
        \ of the United States” and revoke Russia’s ratification.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf9ae7-ee70-4a04-b013-628734726827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea69c32-e7d2-47cc-ad6d-81a699fbcdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But this is a question for the State Duma deputies. In theory, this\
        \ ratification could be revoked. If we do this, it will be quite enough,”\
        \ Putin noted.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdcdcd8-82a2-49d1-ae39-5aa57ddd67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8a23f-5494-4946-a408-3e4bc7abd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Underground nuclear testing was banned by the 1996 Comprehensive Nuclear\
        \ Test Ban Treaty. The US and China signed the treaty, but they haven’t ratified\
        \ it.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc8e3d-1d03-43f4-bc4b-93535386f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53548486-1451-4b11-ade0-fbef6f1c2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow did ratify the treaty, but Putin said in February he would order\
        \ a test, if the US moves first, adding that “no one should have dangerous\
        \ illusions that global strategic parity can be destroyed.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f947b35a-29d8-4f06-8998-bb2e62cffee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f60833-0576-42a3-898e-331e565bcc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Putin, Russia has “almost finished to work on the modern\
        \ types of strategic weapons” and now it is only a matter of bureaucratic\
        \ procedures to “move on to their mass production and put them on combat duty.”\
        \ He said it will be done soon.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f4139-ad47-4b87-8424-8dabef32c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289dd92-bef3-4688-a014-e0aadc81b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin noted that he is not ready to say whether Russia needs to conduct\
        \ tests in order to check if the new weapons are working efficiently, but\
        \ as a rule his experts advise him to.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972ac6b-8da3-485e-832a-02bee6c25e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00652042-daf3-4481-8f01-42d5be569262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN report in September revealed that Russia, the US and China have\
        \ all built new facilities and dug new tunnels at their nuclear test sites\
        \ in recent years, according to satellite images, at a time when tensions\
        \ between the three major nuclear powers have risen to their highest in decades.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d7388-1b9f-44cd-8fba-76b0e0e2d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8194c44-453c-4b41-8d95-911143a8f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there is no evidence to suggest that Russia, the US or China\
        \ is preparing for an imminent nuclear test, the images, obtained and provided\
        \ by a prominent analyst in military nonproliferation studies, illustrate\
        \ recent expansions at three nuclear test sites compared with just a few years\
        \ ago.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a77df4-e1a5-4277-8988-ab27f86a2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031492a-dc55-4e35-b758-d31f0defaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very clear that all three countries, Russia, China and the United\
        \ States have invested a great deal of time, effort and money in not only\
        \ modernizing their nuclear arsenals, but also in preparing the types of activities\
        \ that would be required for a test,” said retired US Air Force Col. Cedric\
        \ Leighton, a former intelligence analyst.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c149c-bc16-4629-bb27-bac0258f11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Putin claims Ukraine war not about territory&nbsp;</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf254e-108b-479d-8da1-1e482627b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Putin, who has laid bloody siege to Ukraine for nearly 20\
        \ months in an effort to conquer large swaths of Ukrainian land, on Thursday\
        \ claimed the war is not a conflict over territory – but instead about “principles.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016bad7-d814-4931-a662-5c5a4ee2f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a175467-c36a-4c29-922a-291e693eb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Ukraine crisis is not a territorial conflict, and I want to make\
        \ that clear. Russia is the world’s largest country in terms of land area,\
        \ and we have no interest in conquering additional territory,” Putin said\
        \ at the Valdai Forum.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d3131-e86c-4d69-b694-e38216c64caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27a474-3096-495a-82c4-57af4640376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tens of thousands have been killed, entire towns and villages wiped\
        \ out and billions of dollars of infrastructure destroyed since Putin’s invasion\
        \ of Ukraine began on February 24 last year. Meanwhile, the Russian president\
        \ has attempted to annex four Ukrainian regions in violation of international\
        \ law to add to the Crimean peninsula occupied by Moscow’s forces since 2014.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679fe22-491f-4020-8012-8575196fd93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f74341-514b-413a-952b-72f0f74f8df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But on Thursday, Putin claimed that Russia was not “attempting to establish\
        \ regional geopolitical balance,” in Ukraine. Instead, he said the issue was\
        \ “about the principles underlying the new international order.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b489979-5012-4d12-bff7-c7b55fec1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b053ef-eac0-45e2-a751-d6f156b94fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:49:12.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T15:49:12.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The denial of these principles, one of them being “a balance in the\
        \ world where no one can unilaterally force or compel others to live or behave\
        \ as a hegemon pleases,” is what causes conflicts, Putin claimed, apparently\
        \ referring to the West.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c400d6-fd32-4988-807c-e036584fba8f'
      'mgnl:activationStatus': true
