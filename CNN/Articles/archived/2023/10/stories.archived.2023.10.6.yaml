      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 43 million internal weather-related displacements of children\
        \ in 44 countries were reported over the last six years. The report stated\
        \ that this was equal to 20,000 child displacements per day.\r"
    '8':
