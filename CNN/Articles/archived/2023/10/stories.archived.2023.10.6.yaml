      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives earlier approved on third and final
        reading the bill that seeks to strengthen the <a href="https://www.cnnphilippines.com/news/2023/9/27/house-oks-bill-amending-anti-agri-smuggling-law.html">Anti-Agricultural
        Smuggling law</a> by imposing heavier penalties against smugglers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be09d92-c021-4146-9509-a9a3cfde78e5'
