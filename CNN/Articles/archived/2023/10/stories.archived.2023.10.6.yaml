      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was riding his motorcycle when suspects were believed to be tailing\
        \ him. Witnesses said they heard only one gunshot during the incident.\r"
