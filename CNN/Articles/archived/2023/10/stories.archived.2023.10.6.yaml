      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CAAP issued a memorandum to airport managers on Wednesday and released\
        \ it to the media on Friday. It said stringent access control procedures for\
        \ both personnel and vehicles will be implemented, accompanied by thorough\
        \ inspections of passengers and cargo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
