      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin is a staunch proponent of what he calls a “multipolar world order,”\
        \ promoting structures such as the BRICS group of emerging economies as a\
        \ counterweight to US- and Western-led institutions that have harshly condemned\
        \ Russia for its war on Ukraine.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0443552-8429-4302-be58-cb984d3636c5'
