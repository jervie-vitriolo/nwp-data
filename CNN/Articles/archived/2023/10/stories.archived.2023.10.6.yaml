      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are here to talk to parents about what life is like in the US,\
        \ we are here to talk about what US has to offer, we are here to talk about\
        \ financing,” he added.\r"
