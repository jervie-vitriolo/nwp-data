      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW will sign a memorandum of agreement with the SEC on Oct. 11.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c2e00-3110-4820-af5c-f11ff2278414'
