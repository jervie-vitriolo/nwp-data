      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila International Airport Authority said in a
        statement that foot and mobile patrols are in place and K9 units are doing
        the rounds in all the terminals of the Ninoy Aquino International Airport
        (NAIA).</p>'
