      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e048760-a91e-4d32-9c90-7e13030572b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:44:22.458+08:00
      'mgnl:createdBy': 'gerie'
