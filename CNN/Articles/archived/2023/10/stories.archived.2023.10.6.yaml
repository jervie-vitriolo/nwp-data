      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The India Meteorological Department has forecast heavy rainfall to\
        \ continue across the country’s east and northeast, including Sikkim, for\
        \ the next two days.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcfbd7-0808-4231-a684-44e80f13e61b'
      'mgnl:activationStatus': true
