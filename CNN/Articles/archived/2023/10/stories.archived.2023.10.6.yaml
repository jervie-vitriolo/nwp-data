  'record-global-heat-in-September':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T11:14:45.000+08:00
    'imagesource': 'jcr:0728d998-b705-4e7c-ad93-1e8516328d81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09dc7b34-a664-4f1a-be4f-0ff65f9551d0'
    'lead': 'Last month was the hottest September, putting 2023 firmly on track to
      be the hottest year in recorded history.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-06T11:15:55.776+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-06T11:16:54.160+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientist calls record global heat in September ‘gobsmackingly bananas’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62377a8-bb53-4734-9205-91167c2b8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Northern Hemisphere may be transitioning
        into fall, but there has been no let up from extreme heat. New data shows
        last month was the hottest September – the fourth consecutive month of such
        unprecedented heat – putting 2023 firmly on track to be the hottest year in
        recorded history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8e1f1-a2e7-496b-b04c-358d76478c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'September beat the previous monthly record set in 2020 by a staggering
        0.5 degrees Celsius, according to data released Wednesday by the European
        Union’s Copernicus Climate Change Service. There has never been a month so
        abnormally hot since Copernicus’ records began in 1940.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edecf076-a1be-4273-b14d-78ce965e2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The unprecedented temperatures for the time of year observed in September
        – following a record summer – have broken records by an extraordinary amount,”
        said Samantha Burgess, deputy director of Copernicus, in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022b85f-248a-42eb-a00e-8db37e30c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'September felt more like an abnormally hot July with an average global
        air temperature of 16.38 degrees Celsius (61.45 Fahrenheit), making the month
        0.93 degrees Celsius hotter than the 1991 to 2020 average, and 1.75 degrees
        Celsius hotter than the September average for the pre-industrial era, before
        the world started burning large amounts of fossil fuels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534bae1-e467-41e2-ba15-d7b3599e1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s well above the 1.5 degrees Celsius threshold to which countries
        aim to limit global warming under the Paris Climate Agreement. While that
        agreement focuses on longterm average temperatures, September’s abnormal heat
        – which followed the hottest summer ever recorded – has given a preview of
        what the world can expect as soaring temperatures supercharge extreme weather.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f8f9d-d1c4-4d39-b9dc-89933b3ec517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'September alone brought devastating flooding that killed thousands
        in Libya and dozens across Greece, Bulgaria and Turkey. Canada grappled with
        its unprecedented wildfire season, parts of South America were scorched by
        record-breaking heat and record rainfall deluged New York.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46775d3c-e7ed-443e-b68a-c5a54581b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ocean temperatures were also off the charts in September. Average sea
        surface temperatures reached 20.92 degrees Celsius (69.66 Fahrenheit), the
        highest on record for September and the second-highest on record for any month,
        after August of this year. Antarctic sea ice also reached record lows for
        this time of year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d68a4-752f-4323-8f4f-a7ec1f8ae381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This month was, in my professional opinion as a climate scientist
        – absolutely gobsmackingly bananas,” Zeke Hausfather, a climate scientist,
        posted on X (formerly Twitter) on Tuesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4b494-f1cc-4da5-8f35-a3fad1eb81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even in October, there is little sign of heat dying down. European
        countries, including Spain, Poland, Austria and France, have already broken
        their all-time October temperature records, according to Maximiliano Herrera,
        a climatologist and weather historian who tracks extreme temperatures.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce4545-f1e6-47ce-85f5-bfd20bf850e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What Europe experienced in the first three days of October was “one
        of the most extreme (climate) events in European history,” Herrera posted
        on X on Tuesday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef294cf9-bc28-4ab6-9979-405cdfadcf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It now appears all but certain that this year will be the hottest year
        on record. The US National Oceanic and Atmospheric Administration puts the
        chances of reaching this milestone at more than 93%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927047e-0665-4943-82a2-044687bee4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The extreme September “has pushed 2023 into the dubious honor of first
        place – on track to be the warmest year and around 1.4 degrees Celsius above
        pre-industrial average temperatures,” Burgess said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4b2c1-72f9-4495-b8cc-676a2750149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The high temperatures have been partially fueled by El Niño, the natural
        climate pattern that originates in the tropical Pacific Ocean and has a warming
        effect. But underlying that pattern is the longterm trend of human-caused
        climate change.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87aee1-e954-41bd-afe6-ad8319c8530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Temperature records continue to be broken because we have not stopped
        burning fossil fuels. It is that simple,” said Friederike Otto, senior lecturer
        in climate science at the Grantham Institute for Climate Change and the Environment
        in the UK.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032978a-c319-4521-b3d0-ba8b43c64885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The significant margin by which heat records are being broken matters,
        she told CNN. “People and ecosystems are dying.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd37e42-1cf3-4110-8253-68448f408d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Countries will gather in Dubai for the United Nations COP28 climate
        summit in December where they will assess progress towards climate goals.
        The world is currently a long way off track, according to a recent report.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd060f0d-0e21-4a18-9c1e-7392c8ba96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The significant margin by which the September record was broken
        should be a wake-up call for policymakers and negotiators ahead of COP28,”
        Otto said, “we absolutely must agree to phase out fossil fuels.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7196d7-f183-4d2c-a758-134a31630c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T11:15:55.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-06T11:16:54.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/04/world/september-hottest-record-2023-climate-intl/index.html"><em>“Scientist
        calls record global heat in September ‘gobsmackingly bananas’"</em></a></p>'
  'Marcos-urges-public-to-report-hoarders-smugglers':
