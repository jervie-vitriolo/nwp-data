    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a005c-b586-4c43-b23b-254238d53510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T15:46:09.890+08:00
      'mgnl:createdBy': 'seth'
