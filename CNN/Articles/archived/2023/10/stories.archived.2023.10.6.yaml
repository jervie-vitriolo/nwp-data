    'title': 'Gilas captures Asian Games gold after 61 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba0776-588e-4d3b-9d91-593b20e69736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T21:53:46.886+08:00
