    'stories': []
    'template': '1'
    'title': 'Nobel Peace Prize won by Narges Mohammadi for ‘fight against the oppression
      of women in Iran’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e5233-8048-413e-bab9-d8131a76be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T17:17:41.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-06T17:24:26.786+08:00
