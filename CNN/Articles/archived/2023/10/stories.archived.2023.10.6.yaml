  'psa-unemployment-rate-august':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-06T09:08:09.000+08:00
    'imagesource': 'jcr:693d2b5b-f648-40e0-bf64-39b7f72fc1bc'
