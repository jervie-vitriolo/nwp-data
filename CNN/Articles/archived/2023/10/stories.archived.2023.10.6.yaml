    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PhilHealth hackers upload compromised data on messaging app  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f1cee-96fe-4eb5-8f45-ed2d6ac771f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:25:46.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Department of Information and Technology (DICT) is calling on the public to
        be more vigilant of text spams and scams following the upload of compromised
        data from the Philippine Health Insurance Corporation (PhilHealth) on a messaging
        app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff00f31-5121-4077-acd7-177d0a517962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Undersecretary Jeffrey Dy confirmed to CNN Philippines on Friday
        that the hackers uploaded on Telegram over 600 gigabytes worth of uncompressed
        files on Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc797891-1a8e-44fe-a282-8eeb90a44a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc83f4-6e0d-4fef-bfc4-de48d0f45275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, among other channels, they did leak this thru Telegram,” he said\
        \ in a text message.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aba602-f90a-4818-bd9b-42e813ef9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f423f30-091b-403b-a898-036d2a21aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are still analyzing. But there are a subset of membership data\
        \ like member’s name and their ID numbers, email of employees, etc,” he added.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6a065-16fe-4fed-a2cd-1b0aedbf701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec54abd-5b1a-4b2f-8d80-8c60aff92b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the DICT's initial analysis, the personal data they saw include\
        \ identification cards, payrolls, photos, and some ATM cards of PhilHealth\
        \ employees.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559157e6-5400-4d06-9cbc-91b67c1d704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be245a67-23f1-426c-90f1-d4ea1441e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the upload, Dy believes the hackers will target individuals\
        \ whose personal information was among those made public.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c261db-94b7-4bd9-9f60-327ea8d8ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15388013-6d1d-4253-a8bb-04504c1a3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We appeal to the public to be more vigilant of phishing attempts.\
        \ Don’t click on untrusted links,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d468bcd-dd7d-42c4-b6b6-cc72b359d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T18:52:31.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-06T18:52:31.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657595ac-6857-4fac-b9d6-1bf4aaa4b936'
      'mgnl:activationStatus': true
