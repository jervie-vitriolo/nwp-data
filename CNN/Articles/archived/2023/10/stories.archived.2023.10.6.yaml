    'template': '1'
    'title': 'Trump floats serving as US House speaker for ‘short period of time’
      if needed until GOP settles on leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f3b32-7170-466e-8bfa-0183f806067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump said Thursday
        that, if needed, he would be open to serving as speaker of the US House for
        a “short period of time” until Republican lawmakers settle on a candidate
        who could garner enough votes to serve as their leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d277a99-5b39-48b6-a8c8-b76cd5247c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a source close to Trump told CNN later Thursday that the
        former president has privately told those around him that he wants to endorse
        Rep. Jim Jordan of Ohio for speaker, and believes he is the best person for
        the job. Separately, a source who has discussed the speaker’s race with Trump
        said he is expected to endorse Jordan in the near future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be46ad4-a088-49e5-b37a-10b42c6e3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president is not expected to go to Capitol Hill, the source\
        \ close to Trump said. He had been considering a visit to speak with Republicans\
        \ in the coming days as they weigh a new speaker, a source familiar with discussions\
        \ told CNN earlier in the day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e754dd7-667d-42b1-adc6-773d3860c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Trump.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3291f-3f85-49be-902f-3658965f1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has been approached in recent days by GOP lawmakers who have\
        \ floated the idea of him serving as speaker, even on a temporary basis, one\
        \ source familiar with the conversations said, and has been “intrigued” by\
        \ the idea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de7631-4a22-4a52-bb9d-df1adf9b61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have asked me if I would take it for a short period of time for\
        \ the party, until they come to a conclusion – I’m not doing it because I\
        \ want to – I will do it if necessary, should they not be able to make their\
        \ decision,” Trump told Fox News Digital. Trump told Fox he was focused on\
        \ his presidential campaign but that he would be open to serving for a “30-,\
        \ 60-, or 90-day period.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57971be-8fce-4203-90f2-e24ee5a5784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has told those with him this week that while he is “flattered”\
        \ and “honored” that people have raised his name, he is not seriously entertaining\
        \ the idea, according to two people who have spoken with him about Kevin McCarthy’\
        s ouster.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cf0af-07e2-451a-b749-8d0c01e3f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump is “entirely focused” on running for president, the two sources\
        \ said, characterizing his public posturing on the narrative that he could\
        \ be elected speaker as Trump relishing the attention.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c944b5-dd20-431e-b632-f3fa01025712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot of people have been calling me about speaker. All I can say\
        \ is we’ll do whatever is best for the country and the Republican Party,”\
        \ Trump told reporters outside the courthouse in lower Manhattan on Wednesday\
        \ during a break from his civil fraud trial.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c35b9f-dc63-4b62-a62b-0a8ad0436dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If he did run, Trump would need to earn the majority of the votes of\
        \ lawmakers present and voting, which could prove difficult for a former president\
        \ who is polarizing even among members of the GOP conference. Rep. Mike Lawler,\
        \ a GOP freshman from a swing district in New York, told CNN earlier Thursday\
        \ that he doesn’t see a role for Trump in the speaker’s race.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8453ee-dffc-4769-874f-d0bf6a7fa11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by CNN’s Jim Sciutto whether he wanted the former president to\
        \ come to the Capitol, Lawler said, “I think the choice for speaker will be\
        \ someone who is currently a member of Congress and I think these discussions\
        \ should be among the members.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace213af-7600-477f-a3df-8ec2ffc1578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And even if Trump were to be elected, it’s unclear whether he could\
        \ get around House Republican conference rules that state any member who is\
        \ indicted on felony charges that carry a prison sentence of two or more years\
        \ is required to step down from leadership. Those rules are self-enforced\
        \ and could be changed – but only after a speaker is elected.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a5cba-9caa-4259-a4b6-deaad080d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The internal discussions on Trump’s potential trip to the Capitol,\
        \ first reported by the The Messenger, come as the House is essentially paralyzed\
        \ while it lacks a speaker.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794352e-ef9f-4264-9f7d-eeed652f3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans are slated to hear from speaker candidates at a forum next\
        \ Tuesday, setting up the next possible House-wide speaker vote on Wednesday,\
        \ October 11. House Majority Leader Steve Scalise and Jim Jordan have announced\
        \ their candidacies, and others could still enter the race, but it remains\
        \ to be seen whether the conference can coalesce around a viable successor\
        \ to McCarthy.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338cf62-4de9-4069-930e-fba298ac7ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Reps. Troy Nehls of Texas and Marjorie Taylor Greene of\
        \ Georgia have publicly said they would support Trump for the role.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1437c-f679-4f40-b522-65e87f356fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T12:20:16.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-06T12:20:16.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/05/politics/trump-considering-capitol-hill-visit-speaker/index.html">Trump
        floats serving as House speaker for ‘short period of time’ if needed until
        GOP settles on leader</a>"</em></p>'
  'venezuela-arrest-warrant-juan-guaido':
    'author': 'Karol Suarez and Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-06T12:20:21.000+08:00
    'imagesource': 'jcr:def13db7-9050-4aab-a00e-84a48504c206'
