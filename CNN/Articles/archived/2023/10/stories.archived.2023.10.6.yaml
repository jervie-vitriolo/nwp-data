      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230117a-ee54-4642-8afa-f5773e813652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Distressing
        would be an understatement in describing the ordeal of 11 Filipino fishermen,
        who had to watch over the bodies of three of their companions for 24 hours
        after a foreign vessel rammed their boat off Bajo de Masinloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e69ee-f115-4c86-87b4-817563388b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22ef03-103e-49c7-9b94-c79db7a9d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lumutang na po yung isa naming kasama na matanda, yun yung patay\
        \ na. Wala na kaming nagawa, itinali na lang namin siya para hindi lumayo\
        \ ang kaniyang bangkay,\" Johnny Manlolo recalled during a press briefing\
        \ with the Philippine Coast Guard (PCG) on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e249d-4b84-42bc-9e6d-6e30cdfdb06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b7ca7-11af-470b-a6b6-a7b7291b98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A body of our elder companion floated. We couldn't do\
        \ anything, we just tied him up so that his body wouldn't drift away.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a0573-76f0-42ca-95ba-33593b73b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826c251-3ce6-4711-a254-5cd80125fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was around 3 a.m. when the 14 Filipino fishers moored their boat\
        \ \"Dearyn\" to a payao, or an anchored fish float, some 85 nautical miles\
        \ northwest of Bajo de Masinloc.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9068930-04e3-46df-924f-7dcd36a04a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf4fd1-7bb4-454d-ac7f-5858b63382a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight crew members left on Dearyn''s service boats to fish in different
        locations, while 40-year-old Manlolo remained in the mother boat along with
        five others, including the captain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b98cf-b8f1-4f11-90a1-0bcda80e370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b4104-afa8-4179-a026-a233a959327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At about 4 a.m., Manlolo remembered rain began to pour, prompting his\
        \ fellows to go inside the cabin while he stayed at the back of the boat.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd479b-685c-4530-a240-ba4508eece7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fa75a-328b-4040-bb99-1b0829f14977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mga 20 minutes na patak ng ulan, medyo humina. Pagtayo ko po, nanjan\
        \ na yung barko. Kitang kita ko po talaga, saktong tumama sa amin,\" Manlolo\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7510e8a-10a8-4d95-a187-e9cdaedb41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27697c9b-fa19-453b-84b5-24b9cb489f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It rained for about 20 minutes then it eased a bit. When\
        \ I stood up, the ship was already there. I really saw it, right when it hit\
        \ us.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54637db2-6c61-4c30-96b1-f079e7c26cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616dab30-f899-46d2-a6e3-edf1638b3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship was red and much bigger than Dearyn, according to Manlolo,\
        \ He said it even left a trace of paint when it slammed into the fishing boat.\
        \ But he did not recall if the ship flashed its light or sounded its horn.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb870c-f044-4a01-8630-2433a4eef4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d96bf1-7a73-4b56-bbcf-99d184a52105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What he is certain of is that Dearyn had its lights turned on and was\
        \ visible from a distance.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62411982-de7b-45b1-b50f-625122e8926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3dfdeb-5916-4fee-9fce-fdb6e52a7bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said its cross-referencing of details provided by the fishermen\
        \ indicated that \"Pacific Anna,\" a crude oil tanker registered under the\
        \ flag of the Marshall Islands, may have been the vessel that hit the Filipinos'\
        \ boat.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b217a0-58d0-4e9c-8a8e-b92a1c9761f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d8996-cb4b-4b20-85f5-068651028dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bigla na lang po tumaob at nalaglag na po kami sa tubig. Hindi ko\
        \ na po maalala yung mga nangyari dahil kaniya-kaniya na kami ng languyan,\"\
        \ Manlolo said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164db259-f456-41b2-8558-0bcb496bb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488e204-344c-48a2-b3fa-512758f77d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our boat suddenly capsized and we fell into the water.\
        \ I can't remember what happened next because we started swimming on our own.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab813d1a-e0a1-4220-9e46-7f50b8c7c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84a6e2-5131-48cd-925c-ad03fa2dfee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T06:44:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-06T06:44:38.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manlolo said he and another companion were able to get on their boat,\
        \ now with its bottom up, while they searched for the others.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad81cf3-df4f-4fe2-8810-f1e227b9d9b2'
