      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65042184-2f1a-4396-bbcc-73317a9acafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evangelista's blood and urine samples were collected at the Asian Games\
        \ during an out-of-competition anti-doping control on Sept. 24 in Hangzhou,\
        \ China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f88798-f64d-40f2-a39a-486fbef2e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126b118-32b5-453f-84ac-82ebf287ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ITA said the mountain biker has the right to request analysis of the\
        \ B-sample.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be120f-c5df-49ff-88f1-52b9b0687058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fb2b6-861d-4542-b410-f0156ca75dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The matter will thereafter be referred to the Anti-Doping Division\
        \ of the Court of Arbitration for Sport for adjudication under the OCA Anti-Doping\
        \ Rules,\" it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067d85b-eda2-4524-b1ee-266ee1b3944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc905da0-ddb2-4cb6-b149-5abb9b1f11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, the Integrated Cycling Federation of the\
        \ Philippines, Inc. (PhilCycling) lamented the suspension of Evangelista,\
        \ saying she is one of the \"finest riders in MTB (mountain bike).\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a56f2-d0ba-4121-8fe2-6456d6a2022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208e001-7eb9-4d13-96a1-bcb6a60571fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PhilCycling will always be in support of its athletes and on the\
        \ same level promote with vigor fair play in our sport at all times while\
        \ condemning the use of illegal substances or doping,\" PhilCycling said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deac904-c697-4793-8941-8837f764d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b3397-062f-492f-8b90-ab897bc31521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-06T01:55:35.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the general public must refrain from making their own\
        \ judgment until the final result has been rendered.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a79e1-911f-4ce6-9cdb-f88e08e17124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.869+08:00
