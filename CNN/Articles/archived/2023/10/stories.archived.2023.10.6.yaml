      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa wages and salary workers slight ang galaw. Malaking increase ay\
        \ sa self-employed at unpaid family workers… hindi ganun kataas ang quality\
        \ of jobs,\" Mapa said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98321ba8-87b3-4fcd-86ff-ebe312513bcd'
      'mgnl:activationStatus': true
