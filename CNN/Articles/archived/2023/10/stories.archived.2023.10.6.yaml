    'template': '1'
    'title': 'Filipina cyclist Ariana Evangelista suspended in Asian Games after positive
      drug test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a1016-f84b-4dd1-906b-4b4e7e26667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-06T01:49:33.860+08:00
