      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d76882-dd14-46fc-8cc0-779f54166a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.872+08:00
      'mgnl:createdBy': 'raheema'
