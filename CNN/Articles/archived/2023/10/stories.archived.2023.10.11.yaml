      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/11/filipinos-killed-israel-hamas-war.html">READ:
        DFA: 2 Filipinos killed in Israel-Hamas war</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d48440-ef24-46bc-8554-bf2ae4360442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:32:56.497+08:00
