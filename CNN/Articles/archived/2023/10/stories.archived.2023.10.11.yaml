      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the investigative journalism group Bellingcat said a fake\
        \ video designed to look like a BBC News report was circulating on social\
        \ media.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e49e8-fb17-4701-b891-2792164d0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ed5f6-a65b-49eb-bed9-9a6db5eda578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video falsely claimed Bellingcat found evidence that Ukraine had\
        \ smuggled weapons to Hamas. Elliot Higgins, the founder of Bellingcat, said\
        \ the report was “100% fake.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6d976-7e86-422c-90f4-270824d8ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188ca14-1dec-49c7-b55f-89d5b64e65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an effort to make the video look like a real BBC News report, its\
        \ creators used graphics almost identical to what the BBC uses in its own\
        \ online video reports.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd4f85-7981-454d-889b-51af35f300ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bed13-1b6c-4e77-abea-72de371444dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video circulated on Telegram and was shared by at least one verified\
        \ account on X.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6242ca-808a-41be-9b21-9b55ea57e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532240e-f164-4654-b7c0-6653d6e22597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X did not remove the fake BBC News video, but it did append a small\
        \ label under the video noting it is “manipulated media.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b00ddc-dac9-4239-a4c1-73a2f62582e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea7e60-4142-4786-a95c-fa3d1d0b8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to a question about the fake video, a BBC spokesperson\
        \ said, “In a world of increasing disinformation, we urge everyone to ensure\
        \ they are getting news from a trusted source.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfa0dc-8553-46f9-ac11-9b63d7584b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fac6a6-bfad-42e9-8ee2-1958f27910a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shayan Sardarizadeh, a BBC News reporter, wrote on X Tuesday, “The\
        \ video is 100% fake.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849fd44-937c-4bac-a5e4-6a85bcb3a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf1342-8b44-4fec-a6ff-fd491b0d490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since taking over, Musk has laid off large swaths of X’s content moderation\
        \ and policy teams, prompting backlash from civil society groups, which have\
        \ warned about an increased threat of misinformation and hate speech.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fb5de-9186-4a49-b130-3612a3d0dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a6c35-7103-4178-9afd-6468f1d58099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In what he called an effort to deter the creation of automated accounts,\
        \ Musk also eliminated the traditional verification badges that once reassured\
        \ users of an account’s authenticity, replacing it with a paid system that\
        \ has allowed any user to receive a verification badge without undergoing\
        \ an identity check. Misinformation experts have said that the move undermined\
        \ users’ ability to determine the credibility of any given account, particularly\
        \ during a fast-moving news event.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4179ca-43c1-4318-ae7b-f7dbc18fc074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd55ce-9080-44ad-8f16-a424bd013bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk himself has directly contributed to the chaos, at one point
        sharing – and then deleting – a post recommending that users follow an account
        that has been known to share misinformation, including a fake report earlier
        this year of an explosion at the Pentagon.</p>'
  'margot-robbie-ryan-gosling-oceans-eleven-prequel':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-11T08:50:10.000+08:00
    'imagesource': 'jcr:9c11e1cd-e981-4b95-a172-2983fb13c9a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e16eba3-4001-457f-9dfd-5d01afaa4512'
    'lead': 'Following the staggering success of the ''Barbie'' movie, Margot Robbie
      and Ryan Gosling are gearing up to return to the big screen for their next joint
      endeavor as the stars of the upcoming ''Ocean’s Eleven'' prequel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T08:54:55.782+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-11T08:54:56.091+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Barbie’ stars Margot Robbie and Ryan Gosling will ‘do right’ in ‘Ocean’s
      Eleven’ prequel, producer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b235e04-abda-49ef-ac93-9e4b66756037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Come on, Barbie, let’s go party…in Monte
        Carlo?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce474e-014d-48ce-82fa-475aebeae8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the staggering success of the “Barbie” movie, Margot Robbie
        and Ryan Gosling are gearing up to return to the big screen for their next
        joint endeavor as the stars of the upcoming “Ocean’s Eleven” prequel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8954a-3aa2-4982-965d-a826c496ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new film’s producer Josey McNamara told GamesRadar in an interview\
        \ published Tuesday that he’s confident Robbie and Gosling will “do right\
        \ by the franchise.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361136df-8299-4efc-b714-88b76bf6acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m excited for people to experience it when it’s ready,” he said,\
        \ later adding, “They’re wonderful together. The more projects even outside\
        \ of that we can have them do would be amazing.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8daeb-652a-499e-8b02-6df69b99b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The untitled prequel is being produced by Robbie’s production company\
        \ LuckyChap Entertainment and is being directed by “Austin Powers” and “Bombshell”\
        \ director Jay Roach, who has previously only revealed that the movie is set\
        \ in 1960s Monte Carlo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abaf6c-0d7a-4a39-bd07-ce744afdd33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ocean’s Eleven” first premiered in 2001 and starred George Clooney,
        Brad Pitt, Matt Damon and Julia Roberts, and spawned 3 sequels — including
        the female-driven spinoff “Ocean’s Eight” starring Sandra Bullock, Rihanna,
        Anne Hathaway, and others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f8b47-688a-4330-bc61-cc9be9f2c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original “Ocean’s Eleven” — itself a remake of the 1960 Rat
        Pack-led movie of the same name that starred Frank Sinatra, Sammy Davis Jr.,
        and Dean Martin — follows Danny Ocean (Clooney) and 10 of his cohorts as they
        attempt an elaborate heist on a Las Vegas casino run by Andy Garcia’s Terry
        Benedict. Roach’s prequel will be the first “Ocean’s” franchise film to come
        out since “Ocean’s Eight” premiered in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac0167-7b73-46b1-96af-06fb9dbd176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The on-screen magic between Robbie and Gosling in “Barbie” was undeniable,\
        \ and their performances were widely celebrated by moviegoers and critics\
        \ alike. (“Barbie” was produced by Warner Bros. Pictures, which like CNN is\
        \ owned by Warner Bros. Discovery.)\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078855e0-2eb3-4d45-932b-110f1153bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Barbie” saw massive box office success, with the Greta Gerwig-directed
        film about the iconic Mattel doll grossing over $1 billion. So far, it’s the
        highest-grossing movie of 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63a76a-7c1c-465d-ab0b-592e21af7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:54:55.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:54:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/10/entertainment/margot-robbie-ryan-gosling/index.html">‘Barbie’
        stars Margot Robbie and Ryan Gosling will ‘do right’ in ‘Ocean’s Eleven’ prequel,
        producer says</a>"</em></p>'
