    'imagesource': 'jcr:cdea8dc9-8aba-431a-8f01-8cd128b0c530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b201db1-6d6f-47d2-b295-ab742b0a2c10'
    'lead': 'At least 22 Filipinos in Israel are waiting for approval from Israeli
      authorities to exit the Middle Eastern country and return to the Philippines,
      according to the Department of Migrant Workers (DMW).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T23:00:48.474+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-12T16:22:02.840+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW: 22 Filipinos lined up for repatriation, pending Israeli gov''t
      approval'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61b13f-1bd4-431a-af8a-cf6a6aab81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — At
        least 22 Filipinos in Israel are waiting for approval from Israeli authorities
        to exit the Middle Eastern country and return to the Philippines, according
        to the Department of Migrant Workers (DMW).&nbsp; &nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455c589-38c9-47f7-a65a-661d0d507ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:22:02.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T16:22:02.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Thursday, DMW officer-in-charge Hans Leo Cacdac clarified\
        \ that 22 overseas Filipino workers (OFWs) have requested repatriation. He\
        \ earlier said it was 23.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300813c-53ac-4727-b7af-6d2927644842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:22:02.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T16:22:02.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far 22 OFWs -- 19 caregivers and three hotel workers,\" he said.\
        \ \"In general, we had been advising them if they are on safe grounds, we\
        \ have been advising them also on labor concerns, on matters involving their\
        \ labor situation with their respective employer.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dcdf8-36df-4e1e-ba2e-5ead608be672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:22:02.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T16:22:02.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said the OFWs must have already finished their contract or have\
        \ an agreement with their employer so they can still be rehired once the situation\
        \ eases.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e375f2-ed40-4379-8547-fca5ee8fa0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:22:02.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T16:22:02.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will be mindful of that part also,\" he said. \"But primordially,\
        \ it's about safety and security. We want to repatriate them for their own\
        \ safety.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be4045-d0e8-41a3-bc42-4152cf782065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:22:02.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T16:22:02.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the DMW is planning how to proceed with the repatriation
        safely in coordination with the Israeli government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a20cf-7d8f-481a-96e2-31818d91cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the 23 Filipinos, 14 work as caregivers, one is a hotel worker while
        the rest are permanent residents of Israel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e78ca1-ffad-4bcd-a27c-ab0b94c29691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cacdac earlier said around a tenth of the 30,000 Filipinos in Israel
        are in conflict areas in the south.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e4218-264b-4e13-abcf-8eb27aa08764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, Foreign Affairs Undersecretary Eduardo Dela Vega said 70 Filipinos
        living in Gaza, the center of conflict between Israeli forces and militant
        group Hamas, have requested repatriation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb30e4-922e-400e-87a8-023010c68e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the Philippine government is using diplomacy to facilitate
        the repatriation because of the ongoing conflict.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a802b2-2d18-47a1-8884-fc7bde807d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To date, De Vega said two Filipinos in Israel have been killed, while
        there is one unconfirmed death that is still being verified.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17918588-d322-4e1e-afb2-50721abc7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, three Filipinos in Israel are still unaccounted for, he
        added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cae019-ebde-4f4a-a49c-6dca6e4aa3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines has condemned Hamas attacks, which began on Saturday
        during Simchat Torah, a peaceful Jewish celebration, and killed thousands.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6db007-d831-4367-99e7-2aed5fcabad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:00:48.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T16:22:02.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines'' Xianne Arcangel.</em></p>'
  'herbosa-philhealth-payment-inefficiency':
    'author': 'Daniza Fernandez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T23:07:27.000+08:00
    'imagesource': 'jcr:d8390942-62c6-4934-bc3a-d0bdbd194c5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50971aa9-c4f6-44aa-8380-5694203cebb2'
    'lead': 'Health Secretary Teodoro Herbosa blamed the executive committee of the
      Philippine Health Insurance Corporation for inefficiency in the payment of hospital
      claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T23:09:52.647+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-11T23:14:15.711+08:00
