      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Netflix, the fictional dramatization will also feature
        the love story of Prince William and Kate Middleton.</p>'
    '7':
