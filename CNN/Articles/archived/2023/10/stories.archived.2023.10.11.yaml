      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel is home to thousands of caregivers with 40% of them Filipinos,
        according to Israel Ambassador to the Philippines Ilan Fluss.'
    '23':
