      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6db00-dbde-4c67-8ec4-a73f0b274325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,200 people were killed in Israel and thousands more injured\
        \ in Hamas’ October 7 onslaught when armed militants poured over the heavily-fortified\
        \ border into Israel, raiding homes, rampaging through farms and communities\
        \ and taking as many as 150 hostages back to Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc346741-c056-435c-9fe0-a1fa7cbe546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.666+08:00
