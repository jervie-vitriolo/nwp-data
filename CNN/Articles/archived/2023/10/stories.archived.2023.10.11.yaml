      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the AFP has identified a temporary safe haven for affected
        Filipinos, as well as airports where they would consolidate those who will
        be evacuated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df0fce-32da-42bb-8b05-c86939ffcae1'
      'mgnl:activationStatus': true
