      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An evacuation plan has already been crafted, according to AFP spokesperson
        Col. Medel Aguilar.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0395e2f-176d-45af-b342-8c5d705a86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:53.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:47:53.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I assure everybody that, with the guidance of our President Ferdinand
        Marcos Jr., the Armed Forces of the Philippines is prepared to execute evacuation
        operations should there be any further attack,” he said during a Palace briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa36ba-dcfa-4057-ae60-9cbc28c5fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:53.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:47:53.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What is important for us is the safety of our countrymen in conflict
        areas,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274c90d-db81-4596-8bde-367fb609580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:53.180+08:00
      'mgnl:createdBy': 'lisbet'
