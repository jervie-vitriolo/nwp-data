    'title': 'DFA raises Alert Level 2 in Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4372da-acc5-45e2-b2f6-555d89f4b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Department of Foreign Affairs on Wednesday confirmed that Alert Level 2 is
        up in Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b622565-8452-475f-a78e-d29cdb9f462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means non-essential movement for Filipinos are restricted and
        there will be no new deployment of overseas Filipino workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8045fe7-a8b2-472e-9dce-c2c5c727d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DFA, Alert Level 1 is the precautionary phase, while
        Alert Level 2 is the restricted phase, meaning new hires will not be deployed. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93fbc7-41d9-4db5-add1-e3ef743979ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alert Level 3, meanwhile, would mean voluntary repatriation, while
        Alert Level 4 means there is a breakdown in order and "practically full-scale
        war."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd72d6-b4b3-4900-9c4d-de7193da6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/11/afp-evacuation-plan-israel-hamas-war.html"
        target="_blank"><strong>RELATED: PH military ready to evacuate Filipinos in
        Israel amid Hamas attack</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf85c96-0f5f-4c70-8ad1-6fd08dbc3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a joint briefing on Tuesday, <a href="https://www.cnnphilippines.com/news/2023/10/10/dmw-no-israel-deployment-ban.html"
        target="_blank">Department of Migrant Workers officer-in-charge Hans Leo Cacdac</a>
        said while there is no deployment ban in place, there is a hold on the sending
        of workers to Israel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a22cdf-67f1-44c0-9676-d02dc550010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are around 30,000 Filipinos in Israel, with most of them outside
        the conflict areas near Gaza.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13461cb-843d-4f33-ac05-c036e553738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:16:44.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:23:53.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, DFA Secretary Enrique Manalo confirmed two Filipinos were
        killed in the conflict between Israel and Palestinian militant group Hamas.'
    '8':
