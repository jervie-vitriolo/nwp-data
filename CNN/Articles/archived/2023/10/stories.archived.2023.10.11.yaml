      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said Palestinians are “restricted nationals” in the Philippines,\
        \ meaning they need to secure a visa, but they are also allowed to enter the\
        \ country as spouses of Filipino nationals.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75644517-0075-4952-a447-72301b6863bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.980+08:00
