      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28481dd6-8e92-4520-952a-e352a71ca7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has retaliated by pounding Gaza with a relentless aerial campaign\
        \ that has flattened homes, schools, medical institutions and government buildings\
        \ in the besieged strip.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b1436-e878-4f7e-b0d5-433619b7d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321f005-17ea-426d-b2ae-4824440968fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll in Gaza has risen to 900, including 260 children and\
        \ 230 women, according to the Palestinian Ministry of Health, with another\
        \ 4,500 wounded.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ab03d-7dde-4337-9a3b-dafaa6e16065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0398161-d1be-49d1-92e3-f7de9c78089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Massacre’ in Kfar Aza</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcaf3c7-634a-4cb2-84be-55e432aa2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kibbutzim go back to the time of the founding of Israel, when
        small groups of people set up communities based on the idea of communal living.
        About 125,000 people live across approximately 250 kibbutzim in Israel, according
        to the Jewish Agency for Israel. For many, they were symbols of good life
        and safety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb8fe7-40ea-4332-afa1-436a9a79ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5ac21-b5a4-45e4-9c66-1de32d2cd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What happened at the weekend destroyed that idyll.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50981f5-367e-455f-b861-9146cbd414bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fda0c-0128-4a94-9150-ae9dbb4fb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF told CNN the killings at Kfar Aza amounted to a “massacre,”\
        \ but said it could not confirm the number of people killed there and would\
        \ not go into details how they died. CNN could not independently verify the\
        \ IDF’s accounts of children being killed in the attack.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7177f7-44aa-4345-8aee-ebfe10d5e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7b20a-537c-4fc1-8e63-e2f81fdd4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maj. Gen. Veruv said his soldiers spent “about 48 hours” fighting “\
        waves and waves of terrorists” on roads and in neighboring communities. He\
        \ said he had started fighting militants in the Yakhini moshav (community)\
        \ on Saturday, moving then “from battle to battle,” on the road to Sderot,\
        \ before reaaching the Be’eri kibbutz on Monday evening.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0358aac8-dc8e-4e47-98f5-741558b7292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fcefe-7a99-4cd0-8b2d-150e085c4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw hundreds of terrorists in full armor, full gear, with all the\
        \ equipment and all the ability to make a massacre, go from apartment to apartment,\
        \ from room to room and kill babies, mothers, fathers in their bedrooms,”\
        \ Veruv said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad1152-c64a-486c-a5ef-35d655605aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ec48c-e529-4069-8397-2d6bb032a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veruv said he had been retired from the IDF for eight years before\
        \ rushing to join the counter-offensive efforts on Saturday morning, but nothing\
        \ could have prepared him for what he saw.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d41ba-d43f-4dd1-bde6-50840f1bb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95f786-8e8b-4873-8e98-f39c93614e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have heard during my childhood about the pogroms in Europe, the\
        \ Holocaust, of course. All my family came from Europe, they are survivors.\
        \ But I never thought I would see…things like that,” he said about the scene\
        \ in Kfar Aza.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd62820-4f42-4f06-a918-c83c4dd609b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049461a-2ed3-44cc-bb7d-25a8c4124fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be’eri</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc92e63-f691-4b5a-93f3-a07fd0b085b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 bodies were found in Be’eri on Monday. Civilians were\
        \ killed and taken hostage in the kibbutz, which is home to about 1,000 residents,\
        \ according to Israeli authorities and videos obtained and authenticated by\
        \ CNN.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e6d50-1fca-48e7-89eb-6146932a353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3177d5a-3412-42cf-8599-a61ed6bfb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavily armed militants arrived in Be’eri on motorbikes around 7 a.m.,\
        \ just half an hour after they breached the typically high-tech, tightly guarded\
        \ border wall between Gaza and Israel, videos show.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d1eb0-179c-45cc-89b5-4a2bb1e37f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a31f75-dde9-44bb-b224-a832e0c67887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bloodbath followed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630350cc-e5a0-4fc7-bbe4-58a3b4848ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d7548-b539-4a7f-b3c0-86feebdaed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage shows militants pulling three bodies out of a car, before stealing\
        \ the vehicle and driving north. The video, which first surfaced on Telegram,\
        \ was taken by a surveillance camera in Be’eri. CNN has geolocated the video\
        \ to an intersection in the northeastern part of the kibbutz.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b741779-4fe9-4e87-ac8d-a3c86570af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912ddd0-005c-4914-b857-10c61ef9b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video shows armed militants taking five Israeli civilians captive,\
        \ with the bodies of four later seen lying on the ground nearby in another\
        \ video verified by CNN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12305bfb-f6b8-4e71-8daf-c3788c97ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acec2c-5b3d-4535-aa3b-8572dc8f814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Terrified residents told Israel’s Channel 12 television station that\
        \ assailants went door to door, trying to break into their homes.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6328394-923b-4bcc-ab04-3e8166f1c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759823e-046a-4599-864a-b785a08560a8'
      'mgnl:activationStatus': true
