      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878b9de-2f1d-4b6d-814d-8eccf2a2367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers further narrowed down the list of possible hidden sites\
        \ using tree survey data from 1,676 forest plots, looking for appearances\
        \ of any of the 79 species that were known to be domesticated and cultivated\
        \ by pre-Columbian cultures.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdb08b-09ce-491d-9735-262a8f048340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0477b0-2a02-447e-b9a7-55e5f85bbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The model estimated that there are likely more than 10,000 and possibly\
        \ more than 23,000 earthworks lurking beneath the Amazon’s canopy. The finding\
        \ suggests that known sites make up no more than 9% of what may be preserved\
        \ under Amazonian rainforest cover.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe8fa1-7ab2-49c0-b858-f3817521a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66af774-8098-4771-95d1-505abe5b1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This undertaking stands out not only for its conclusions, but also\
        \ because it involved numerous Brazilian experts, which isn’t the case for\
        \ many other Amazon-related projects, said Dr. Juan Carlos Fernandez Diaz,\
        \ a research assistant professor in the department of civil and environmental\
        \ engineering at the University of Houston. Participation of local scientists\
        \ “is something that needs to be celebrated, encouraged and supported by the\
        \ media and the broad academic community,” Fernandez Diaz, who was not involved\
        \ in the study, told CNN in an email.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501c53c-655b-4172-b634-390598530273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.343+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1288d-08e7-43c0-93d0-3d6425958225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.343+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the authors “rightly note the importance of Indigenous\
        \ knowledge, valorize pride of place, and defend territorial rights,” Heckenberger\
        \ added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e073f60-9719-4fea-af63-dcf1d8a501c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.343+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226e54d-108c-4909-bdfb-779cd9587b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.344+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings could prompt new archaeological expeditions to parts
        of the Amazon that have never been investigated before, extending “throughout
        the Amazonia in a wider area,” Peripato said. The probable existence of many
        thousands of pre-Columbian earthworks could also play a part in ongoing political
        debates in Brazil about land rights, he added, by confirming the historical
        presence of indigenous peoples in contested regions and bolstering their descendants’
        claims to ancestral lands.</p>'
