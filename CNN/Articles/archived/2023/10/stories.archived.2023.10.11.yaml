      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The officers approached the suspect and politely informed him about\
        \ the no-smoking policy. Instead of complying, the suspect insulted the officers\
        \ by attempting to bribe them to let him continue smoking,\" it added. \r"
    '7':
