    'title': 'Senate swiftly approves OP''s proposed ₱10.7-B budget for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657636e-a56e-4103-ad17-b33a769b17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.469+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Senate finance committee on Wednesday approved the proposed ₱10.7-billion
        budget of the Office of the President (OP) in just 20 minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2ed0e-1129-48e5-a14e-c52bf55f54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.470+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb78638-47c3-4c7c-aa9c-2e51fc31172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.470+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There [are] no callings that means I think they have a vote of confidence\
        \ in your budget, so we will favorably endorse your budget for plenary consideration,\"\
        \ Senator Sonny Angara said during the deliberations. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca0129-7d5e-4e94-894d-0c318adca580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.471+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a99634-ff0a-470f-ab33-2c5c932a41a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.471+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive Secretary Lucas Bersamin, who presented the OP's budget,\
        \ said its department believes the proposed allocation would be enough for\
        \ the president to meet the demands as head of government. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70bdf9-721b-4572-bb84-07e6b08c5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.471+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c3fc8-c248-40bb-9b8e-a37b10bb683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.472+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We crafted this budget within the parameters and processes set by\
        \ the DBM from which we sought no special treatment,\" Bersamin said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6ce9a-e2c6-47d0-b4b2-b1320c04a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.472+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f95cb-a5c7-4c3c-8577-f098d224dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.473+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amante Liberato, the deputy executive secretary for finance and
        administration of the OP, said the proposed budget allocates ₱1.676 billion
        for capital outlay, ₱1.284 billion for personnel services, inclusive Retirement
        and Life Insurance Premiums (RLIP) and pensions, and ₱7.746 billion for maintenance
        and other operating expenses (MOOE).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b549f-5477-46aa-8ec2-75d5e317aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.473+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd4d4e-8bdd-4079-95df-b61d5d329b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.474+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the approved allocation is the proposed ₱834.3 million
        budget of the Presidential Management Staff (PMS), with ₱232.8 million intended
        for personnel services, ₱545.7 million for MOOE, and ₱34.3 million for capital
        outlay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee058e-dcd9-45d2-b9d9-f04af5e3eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.474+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a504b4-c59c-4b1c-b7ad-a1c0185e99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:01:11.474+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T12:16:42.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asec. Zhielah Gatchalian said the proposed budget for PMS is 47.64%
        lower than that of last year.</p>'
  'dict-cybersecurity-budget-confidential-funds':
