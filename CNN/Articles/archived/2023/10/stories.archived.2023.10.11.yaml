      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — President Ferdinand
        Marcos Jr. said the Philippines will always stand with Israel in the face
        of "terrorist attacks" by militant group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade49910-daf5-48f9-aa5a-3a1ad86d0fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b789a6a-e81e-4b55-b2d6-f1f2ff99c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office, Marcos made the\
        \ statement when he met with Israeli Ambassador Ilan Fluss in Malacañang Wednesday\
        \ afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f5070-43b1-4104-960c-038d4af5aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49638167-ec0d-4b7a-b95c-0d563d99ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos expressed his gratitude to the Israeli government for rescuing\
        \ over 20 Filipinos and bringing them to safety, while he stressed his concern\
        \ for the three Filipinos who remain unaccounted for, said the PCO.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaeef70-e21e-48ee-8d9a-679c51075d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fluss guaranteed that Israel is doing all it can to ensure the safety\
        \ of Filipinos in the war-torn country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fb305-7c05-4ef1-8878-a93c421dbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ea6d7-ea86-49e1-819f-283df651cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Filipinos were killed amid the escalating Israel-Hamas conflict,\
        \ as confirmed by the Department of Foreign Affairs earlier.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84822bd-ae6a-4899-b7b6-905a2360bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4db6c0-5fe8-4bc0-91d2-151efe6bcdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alert Level 2 is currently up in Israel, which means non-essential\
        \ movements are restricted among Filipinos there.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6dc13-a54b-43fa-bae2-9f7a1eccf4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aaf434-db8d-4c10-89ad-16578b4e3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has condemned Hamas attacks, which began on Saturday\
        \ during Simchat Torah, a peaceful Jewish celebration, and killed thousands.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a04621-234e-4ad0-adba-2750a1f366a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134e86b-f80b-4a12-b892-24c05e9d4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 26, 1958, the Philippines and Israel signed a Treaty of Friendship,\
        \ establishing full diplomatic relations between the two countries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8505006-ae8c-4ab8-8739-3f3c9c3e01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e22fbf-77e5-44d5-b68f-80b99795e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on CNN Philippines’ Politics As Usual, Israel Embassy's\
        \ Deputy Chief of Mission Ester Buzgan described Hamas attacks as a “massacre.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf87a8e-1306-4c13-809c-64edc9dde143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b80e00-33ea-4718-a66d-8603ba7f66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you target civilians, you’re not an army,\" Buzgan said. \"When\
        \ you kill babies, hurt other people, that’s terror.“\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424535d-9b20-4a0d-8290-7c594f5e2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf5699-5c3b-4bb7-b350-fa14896f9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hamas is not Palestine,\" she also said. \"They do not care about\
        \ their own people. They care about the Jewish genocide.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234ed59-b344-427d-a4c2-ada76270093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e86d0-8dfc-4643-a3b8-a1d362145975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Hadje Cresencio Sadje, an associate member of Center for Palestine\
        \ Studies of the University of London, the violence on both sides should be\
        \ condemned.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02953e93-5742-44e8-9e4e-47fe30b2a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f57ff-a463-4996-a9c1-ada0754e3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you call [Hamas attacks] inhumane, you also need to condemn the\
        \ Israeli soldiers now bombing civilian buildings,” he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5edaa0-8cc3-4fe0-aea9-5cf4cc9bdc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3976ca-c57d-493e-98c4-f0e03eb9a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T22:32:32.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces have been hammering Gaza with airstrikes, hitting hundreds\
        \ of targets and reducing neighborhoods to rubble, following unprecedented\
        \ Hamas terror attacks on Israel.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
