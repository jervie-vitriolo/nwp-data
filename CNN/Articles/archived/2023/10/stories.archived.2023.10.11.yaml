      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Depende yan eh kung tuloy tuloy ang pondo tuloy-tuloy ang connectivity,\"\
        \ he said. \"Kung mawala ang pondo, mawawala ang connectivity.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
