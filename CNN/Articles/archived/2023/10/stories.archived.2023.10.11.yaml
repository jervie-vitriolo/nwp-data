      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just cannot leave a border with clashes, continuing attacks, we\
        \ are just waiting for the proper time,” the ambassador added. “But, of course,\
        \ the best time is really as soon as possible.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
