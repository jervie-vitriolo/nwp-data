    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: UP survives FEU in overtime to stay unbeaten'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043c5a2-d4e3-4a2c-a6b8-481311e77c71'
      'mgnl:activationStatus': true
