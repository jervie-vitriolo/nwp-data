    'stories': []
    'template': '1'
    'title': 'Ombudsman seeks drastic cut in confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56a1cc-7599-4003-a5bb-257ba176bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:46.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:18:25.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Office of the Ombudsman has made an official request to substantially reduce
        its confidential funds for the next two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48906ab4-1736-4708-814e-eda39b3fe36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:46.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:18:25.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires said this request to Congress, which is
        deliberating on the proposed 2024 budget, is in line with his policy pronouncement,
        and to shield the office from issues attached to the controversial fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350817a-cd3f-465a-b82c-f94136beafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:46.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:18:25.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with my earlier pronouncement on the matter, I would
        like to officially request that notwithstanding its investigative functions,
        that the Office of the Ombudsman be appropriated the amount of One Million
        Pesos (₱1,000,000.00) for its Confidential and Intelligence Fund (CIF) in
        FYs 2024 and 2025 or until the end of my term of office as Ombudsman,” Martires
        said in a letter dated Oct. 6 addressed to Senate finance committee chairman
        Sonny Angara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802350a9-83ab-4a49-a2e1-433ff81f01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:46.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:18:25.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He sent a similar letter addressed to House appropriations committee
        chairman Zaldy Co.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef66af-c082-4acd-94f4-22aab6192104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:46.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:18:25.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman''s current CIF is <a href="https://www.cnnphilippines.com/news/2022/11/15/Ombudsman-confidential-fund-for-2023.html"
        target="_blank">₱51 million</a>. The constitutional body investigates and
        prosecutes government officials linked to graft and corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e5e17-84d2-4a37-b89b-3b7abe02240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:46.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:18:25.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2023/9/27/Confidential-funds-not-necessary---Ombudsman-.html"
        target="_blank">Senate budget hearing</a>, Martires said he would rather not
        have CIF during his term "if it will only taint the integrity of the office."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812ce02-7bda-47b4-a378-e66d377b6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:46.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T15:18:25.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Martires also said he has other ways of obtaining information.'
  'dfa-alert-level-2-israel':
    'author': 'CNN Philippines Staff'
