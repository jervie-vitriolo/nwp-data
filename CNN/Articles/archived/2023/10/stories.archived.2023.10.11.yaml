      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        country’s central bank on Wednesday said it is closely watching the developments
        of the military conflict in the Middle East for potential effects on local
        inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a38488-bc9c-49f9-9c1b-cef042a8af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:32:56.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, Bangko Sentral ng Pilipinas (BSP) Governor Eli Remolona
        said the ongoing war between Israel and Palestinian militant group Hamas may
        have “spillover effects on global growth.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425735aa-65ec-435a-9ab2-64c33c121493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:32:56.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the BSP official said the increasing tension in the region has
        yet to trigger oil prices to soar and for the peso to further depreciate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604b7ac-51d7-4a2b-855e-c8bd49c713eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:32:56.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So far so good, but we’re watching developments. It’s a global phenomenon.
        It’s not specific to us,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f8e51-8a79-4acc-9451-5fa7f0b0cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:32:56.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Agriculture on Tuesday also said that the conflict
        would only have “minimal” impact on the country’s food production.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254c920-8085-49bf-ae18-48656d750884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:32:56.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The war, which began over the weekend, has yet to cool down with hundreds
        of people reportedly killed during the attacks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8dbd5-f2bf-41f4-a61d-0599f5cf229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T13:32:56.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Foreign Affairs Secretary Enrique Manalo confirmed that
        two Filipinos perished due to the war.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86873051-ba2a-439e-8fa7-141daa574675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:32:56.229+08:00
