      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong>Police
        arrested on Wednesday a Malaysian national for attempted bribery for the release
        of his detained compatriot over a no smoking offense in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d1331-ba04-41f1-b9eb-4785218e1eb0'
