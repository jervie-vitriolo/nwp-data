      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        De La Salle University Green Archers clipped the wings of the Adamson University
        Soaring Falcons with 71-58 in UAAP Season 86 men''s basketball Wednesday at
        the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87bd32-5dbd-403f-b1da-e7af7d2b196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:14:46.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T22:14:46.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kevin Quiambao had another impressive outing for the Green Archers\
        \ with 17 points, 10 rebounds, and six assists.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb904dd-d731-4925-abc2-8ae598632de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:14:46.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T22:14:46.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by one point at the half, La Salle went ballistic in the third
        frame as it unleashed a 23-0 run to establish a 17-point edge heading into
        the final canto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413c48e-1b2f-44c9-8980-03f9a5cec116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:14:46.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T22:14:46.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Green Archers built enough cushion to stave off any comeback attempt\
        \ by the Soaring Falcons in the fourth period.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1789d-71f6-41a1-acbf-ab177f2f0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:14:46.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T22:14:46.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Phillips tallied 14 points and nine rebounds, while Evan
        Nelle contributed 12 points and 15 rebounds for La Salle which improved to
        3-1 in the team standings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676abf6a-85d4-4a53-8e71-b8111e7b951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:14:46.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T22:14:46.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jhon Calisay finished with 12 markers and three boards for Adamson.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307fc4b-b078-46fe-afb9-dc95fdb406dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:14:46.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T22:14:46.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will next battle the National University Bulldogs
        on Oct. 15, while the Soaring Falcons tackle the University of the East Red
        Warriors on the same day.</p>'
  'filipino-caregivers-israel-hamas-conflict':
