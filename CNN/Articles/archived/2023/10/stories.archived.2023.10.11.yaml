      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos said 137 Filipinos in Gaza are safe and have stocked up on food\
        \ and water, adding the Philippine Embassy in Jordan, which has jurisdiction\
        \ over Filipinos in the Palestinian enclave, has not received reports of injury\
        \ or death so far.\r"
    '15':
