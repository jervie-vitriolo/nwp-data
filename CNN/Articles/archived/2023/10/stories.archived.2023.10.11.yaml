      'jcr:uuid': '7bf45710-df65-4b15-be94-cbe85c9e88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.113+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike cities in Israel’s south, the territory doesn’t have dedicated\
        \ bomb shelters or bunkers that shield civilians from airstrikes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f6dee-1f95-4350-bf82-6cb3a2bcdee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.114+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae527f-86ab-4203-986e-3422004818cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.114+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Situation to ‘deteriorate exponentially’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2f417-50ed-4dc1-9eb7-6261d7c59ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.114+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is one of the most densely populated places on earth, where some\
        \ two million people live in an area of 140 square miles. More than half of\
        \ its residents are food insecure and live under the poverty line, according\
        \ to the UNRWA.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55578b9a-b536-4fd8-a039-765b4bb2ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.115+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b8f5b-5bfd-4d6c-87ec-f3cfc4f1e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.115+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel, which controls most of Gaza’s electricity, its water, fuel\
        \ and some of its food, already imposes a strict land, sea and air blockade\
        \ on Gaza, but used to allow some trade and humanitarian assistance through\
        \ the two crossings that it controls.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83de31-eb6a-4ada-8e2f-b57dcde25fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.115+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1564f0c-cb13-4133-be10-69fab7522d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.115+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Secretary General Antonio Guterres on Monday warned\
        \ that the humanitarian situation in Gaza was already “extremely dire before\
        \ these hostilities” and “now it will only deteriorate exponentially.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abf9ab-69ec-4208-bd84-601371905e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.116+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ee47d-8b3c-4665-a43f-f2fe4cfe0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.116+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Watch (HRW) criticized Gallant’s call for a complete siege\
        \ as a form of “collective punishment” and a “war crime.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88dc38-0fa9-4dc2-aa1d-06a0f2672912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.116+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43aa1f-17c2-4136-bda6-e731be7fbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.116+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omar Shakir, the regional director of HRW, told CNN the comments by\
        \ Gallant were “abhorrent” and accused Israel of using starvation as “a weapon\
        \ of war.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2922bfd-c812-4135-8fa3-1eb319c646b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.117+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd8744-70c6-48f9-84bf-430edb51bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.117+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shakir also condemned Hamas’ attacks on Israel, saying the “deliberate\
        \ targeting of civilians, indiscriminate attacks, and taking of civilians\
        \ as hostages” also “amount to war crimes under international humanitarian\
        \ law.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2dc5e-136e-4473-bb3b-a9b30e892bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.117+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcb85a-27c1-4420-aa1d-0ac92b95d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.118+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gaza Strip has been the target of Israeli airstrikes in multiple\
        \ conflicts since Israeli forces withdrew from the territory in 2005. The\
        \ fighting has often taken place between Israel and Palestinian factions in\
        \ Gaza, including Hamas and Islamic Jihad.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451fb88-db32-44e9-a2de-876bfbca95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.118+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d498783-4be1-4252-bb88-9837da5db0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.118+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A potential Israeli ground invasion, if it were to happen, could significantly\
        \ worsen the humanitarian situation there.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16161b-0d4e-48f2-8e66-1b991e45465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.118+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97789eb-5589-4d79-9cc7-668c6f8f742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.119+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel controls the movement of residents from Gaza into Israel through\
        \ two crossings, Erez and Kerem Shalom, both of which have been shut.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a56c57-c18a-4ff5-a497-6bbecfa7d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.119+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6eef5-f380-4e63-aa8e-e80c5380114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.119+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some goods, food and fuel also enter Gaza from Egypt through the Rafah\
        \ crossing, but Eyad al-Bozom, spokesperson for the Palestinian Interior Ministry,\
        \ said on Tuesday that Rafah had been struck.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7840b2-e9e4-4bdb-b78a-c25037ec870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.120+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3db133-8c06-43a1-af38-92ce042d5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.120+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In previous wars between Hamas Gaza and Israel, Egypt has allowed aid\
        \ to enter through the Rafah crossing and helped the wounded exit for treatment.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d8d0d-80f3-4031-9d9e-b4a7cca310bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.120+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678e10d-8aed-44d0-ad1f-820e1a7fb903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.120+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Food Programme said Sunday that while most shops in the territory\
        \ maintain “one-month stocks of food,” these stocks “risk being depleted swiftly\
        \ as people stock up in fear of a prolonged conflict.” Repeated electricity\
        \ cuts also risk food spoilage, it said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63d9b8-019f-4bdc-9f37-bd36b22eba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957dd0e-a836-4a73-bedd-50492b2a2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation remains desperate for Nadine and her family.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc05ee-6438-4c32-b0f9-b28c05b29788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9120707-9d17-40d0-9890-7f25820dabb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:41:26.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have no water; it was cut off yesterday (Monday). We barely
        get electricity or internet, and we can’t leave the house to buy food as it’s
        getting more and more dangerous.” Whenever she hears aircraft, she said, “we
        hide under the table.”</p>'
