      'mgnl:lastActivated': 2023-10-11T18:25:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58257d10-f406-44bb-a946-d8997f9b8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas warned Wednesday that its electricity generator “will completely\
        \ stop within hours,” limiting the ability to provide basic services.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7ff23-ff45-45ef-9205-9fd714f7cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba8b2b-ce28-4d99-800e-37a871da586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All basic services in Gaza depend on electricity, and it will not\
        \ be possible to partially operate them with generators due to the prevention\
        \ of fuel supplies through the Rafah gate,” the government media office said\
        \ in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e9e61-42d8-40ad-b852-65c761f92a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a0630-2d66-4588-a0b6-1bf481c7ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has also bolstered troops and tanks along the border as speculation\
        \ of a possible Israeli ground incursion into Gaza grows.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54042df1-66f7-41fd-9d19-4e8b5265e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ca33d-ab66-4991-b83f-0f35cf464128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Defense Minister Yoav Gallant said he has “released all restraints”\
        \ for the IDF in their fight against Hamas, saying the response will permanently\
        \ change Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33955f51-c9a2-4bdb-b1f2-342cd1cff33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8844ee0-22ff-4e1a-8884-ae044f856d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They will regret this moment – Gaza will never return to what it was,”\
        \ Gallant said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e6fd8-144d-400e-9e3d-154976b7e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128589be-216c-4c38-ad4a-58f0e8c79457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has deepened fears that Palestinian civilian casualties will continue\
        \ to rise in the days ahead as Israel responds to the worst attack on its\
        \ territory in decades.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55db0ee-4533-4bf3-8bbe-6185f388b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b82e1b-13cf-4451-8679-70a1daecd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Airstrikes have killed at least 950 people in Gaza, including hundreds\
        \ of children, women, and entire families, according to the Palestinian Health\
        \ Ministry. It said 5,000 had been wounded.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b82fb-375f-4fe8-b1ad-41b93eb5f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe832d20-6d7d-4338-ba57-1962cb6738b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of Israeli fighter jets struck more than 70 targets in the Daraja\
        \ Tuffah area of Gaza Wednesday, where the IDF claimed “a large number of\
        \ terror attacks against Israel are directed.” The IDF also said it had struck\
        \ Hamas naval targets in Gaza early Wednesday, which it claimed were used\
        \ to carry out attacks on the Israeli coastline.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2a5df-b722-4cd3-bb41-d62a1c9f145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210e94d-daad-44f6-aedf-75bea2a4d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Interior Affairs said residential areas\
        \ in the eastern part of Jabalia and the Qizan al-Najjar region of Khan Yunis\
        \ came under intense airstrikes, with attacks targeting civilians’ homes and\
        \ roads, resulting in “direct injuries among citizens,” the ministry said.\r"
