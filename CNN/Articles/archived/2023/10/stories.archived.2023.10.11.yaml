      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) –</strong> An
        Investigation into the alleged abduction of three indigenous peoples (IP)
        rights advocates by state forces in Oriental Mindoro last month is underway,
        the Commission on Human Rights (CHR) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ba945-bd96-478a-98e9-c15a22160723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c0a96-d717-416a-818b-70cb3ff817a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR said its office in MIMAROPA has deployed a team to conduct\
        \ an independent investigation into the disappearance of Alia Encela, Job\
        \ Abednego David, and Jimby del Monte.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138c1ba-a2cb-494c-92ed-66c32c1d6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daeb7b0-f990-4aac-a334-bdf5ee674e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Encelo, David, and Del Monte were last seen on Sept. 19. They were\
        \ allegedly taken by the 4th Infantry Battalion (IB) and 203rd IB in Sitio\
        \ Malaglag, Barangay Lisap, Bongabong, Oriental Mindoro.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b19450-f31d-4471-90c2-72e3da9cc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbcab9-03c5-4a85-a8e7-3fa1f831ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing its previous statement, the Philippine Army said the three activists\
        \ were captured during a legitimate military operation on Sept. 23. It also\
        \ insisted that improvised landmines and grenades were found in the bags of\
        \ the activists.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8474a-b590-4423-8747-9f50e5b4371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef157e62-716d-498a-88af-424c0d33d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:12:06.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:12:59.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BGen Randolph Cabangbang, commander of the 203rd Infantry Battalion,\
