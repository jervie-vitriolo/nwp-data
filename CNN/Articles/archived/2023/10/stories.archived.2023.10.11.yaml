    'mgnl:created': 2023-10-11T15:10:29.280+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-11T15:10:29.616+08:00
    'mgnl:lastActivatedBy': 'superuser'
