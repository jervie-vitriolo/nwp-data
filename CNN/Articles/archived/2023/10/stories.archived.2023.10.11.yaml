    'jcr:uuid': '180f3f87-79ee-4da2-88ef-961b5846a048'
    'lead': 'Joe Jonas and Sophie Turner have come to an interim custody agreement
      that will see their two daughters splitting their time between two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T09:02:57.209+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-11T09:02:57.526+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Joe Jonas and Sophie Turner come to new interim custody agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afc680-29a2-46a2-8fc0-28b1aefc1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Jonas and Sophie Turner have come to
        an interim custody agreement that will see their two daughters splitting their
        time between two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144fa39-e1ea-4514-8c7a-cbb87c61584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After a productive and successful mediation, we have agreed that the\
        \ children will spend time equally in loving homes in both the US and the\
        \ UK,” Jonas and Turner said in a joint statement sent to CNN on Tuesday.\
        \ “We look forward to being great co-parents.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1844f-1442-4e08-aa3b-df7a0cf3a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonas filed for divorce from Turner in September.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1eb649-d292-4dff-b398-77361c229837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks later, Turner sued the Jonas Brothers singer, seeking the return\
        \ of their two children to London, citing the “wrongful retention” of their\
        \ children “in New York City from their habitual residence of England.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61152a-ce2d-486d-8514-abeb18eb2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Game of Thrones” star argued in her petition that their children,\
        \ born in 2020 and 2022, “are both fully involved and integrated in all aspects\
        \ of daily and cultural life” in England.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6bfa3-acaf-48e1-8ebf-600ebcaa7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the petition, the couple anticipated purchasing a new\
        \ home in the UK, for which they’d been in contract negotiations and planned\
        \ to close on this December.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2e6a6-95ec-4ea8-a79f-68c582fa3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonas’s representative told CNN in a statement at the time that “Joe\
        \ is seeking shared parenting with the kids so that they are raised by both\
        \ their mother and father, and is of course also okay with the kids being\
        \ raised both in the US and the UK.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b34eb-38bb-45c5-96ed-78df98e7972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turner and Jonas last month reached a different short-term agreement\
        \ to keep their children in the states, according to court documents filed\
        \ in New York and obtained by CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ad080-9272-407c-b3a1-c382cf1f91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Turner has been photographed spending time with Taylor
        Swift, while Jonas has been on tour with The Jonas Brothers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699294dd-8b5f-4c5e-867f-3e27e238572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T09:02:57.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T09:02:57.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/10/entertainment/joe-jonas-sophie-custody-agreement/index.html">Joe
        Jonas and Sophie Turner come to new interim custody agreement</a>"</em></p>'
