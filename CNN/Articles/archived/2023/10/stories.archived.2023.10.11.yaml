      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nadine Abdul Latif, 13, of Gaza City’s Al Rimal neighborhood, said\
        \ she and her family were told by neighbors and relatives to leave on Monday\
        \ after Israel said it would target the area. But they decided to stay as\
        \ “we have no safe place to go to,” she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f0df11-30f6-46d9-a57d-58d42d8b1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.870+08:00
