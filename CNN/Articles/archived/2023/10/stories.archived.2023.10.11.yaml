      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy said investigation on the data breach is still ongoing. While authorities\
        \ have yet to determine the extent of the ransomware attack, he said the PhilHealth\
        \ member data server has no signs of penetration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc18e4-6af5-4d66-be74-8e01c9d9072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92c6b5-dcec-42d5-ab57-e8d62e86532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he said it is still possible that there are some member data\
        \ that were exposed since PhilHealth’s system allows some employees to access\
        \ and download information from the server to their computer to do their transactions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a3068-4136-4e32-bb49-3001f3207077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ccf7a-1d71-4d31-afb9-6279c30948b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also possible that other employees who were not given authorization\
        \ were able to access information, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67188ad4-e15f-46a8-b05f-bee367f97841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845bd4b8-a0f4-4606-9253-b2bd7d31ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have seen other instances where people who were not authorized
        or were not given access to certain systems actually had access because the
        person who had access shared with them the password or the credentials for
        them to access <em>dahil nag-sick leave ‘yung tao, nag-maternity leave, at
        hindi makapag-report</em> (because the employee was on a sick leave or a maternity
        leave preventing them from reporting to work),” Uy explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ef974-076a-47a3-ba53-85641b0b1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5a5d2-d168-46a5-9c64-83d90c4d78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the exposed PhilHealth information include name, age, birthday,\
        \ gender, address, and other identifiable information. Authorities have yet\
        \ to determine whether these are the state insurer’s employees or its members.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1279bb4-403b-4bea-b527-29b76c03853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a1d91-44fc-40b1-8c3b-e434874b4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy admitted the DICT is facing challenges when it comes to investigating\
        \ the issue given the agency’s limited funds and workforce.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d35b3-8bab-4b72-970a-cd68819d8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812556b-de1f-4fda-abc7-89f89aaac2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a huge amount of data, 600 to 700 gigabytes so given our
        limited resources we actually would have to assign more people,” he said.
        “Unfortunately, our people are also overstretched because we are also helping
        conduct investigation on…text scams.”</p>'
  'office-of-the-president-bongbong-marcos-confidential-funds-2022':
    'author': 'AC Nicholls, CNN Philippines'
