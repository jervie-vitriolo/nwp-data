      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af82caa-0f9b-47e5-8482-aa4cfe9f5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:58:10.572+08:00
      'mgnl:createdBy': 'kristelle'
