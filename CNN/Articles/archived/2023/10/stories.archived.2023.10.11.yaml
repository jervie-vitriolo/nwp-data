    'title': '‘Hindi namin sila iiwan’: Filipino caregivers ensure safety of elderly
      wards amid Israel-Hamas war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae10858-829e-419f-8290-2efcc82ed1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — As
        sirens blare and rocket bombs fill the air in Ashkelon City in the southern
        part of Israel, Filipino caregiver "Lance" takes solace in an underground
        shelter with his 93-year-old employer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a621e-36e7-44ac-9a11-642b4744e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the deafening sound of bombs reverberating in their household,
        his employer finds joy in singing Filipino songs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1bf08e-9c22-4a80-a3f6-350be896636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tinuruan ko po talaga siya mag-Tagalog at kumanta ng mga Tagalog song,”
        Lance told CNN Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee45e4-5224-410b-b109-06899fa62869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I taught her to speak Tagalog and sing Tagalog songs.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6d552-81f3-47d5-9793-a4fa0cc7a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But what appears to be an innocent singing could spell danger for Lance
        and his Israeli ward as tensions rise between Israel forces and militant group
        Hamas.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc99a89-214e-4493-bf73-263ca1544d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pinipigilan ko rin po siya kumanta kasi baka marinig kami ng mga terorista,"
        Lance said. "Isang gabi, nagtatago kami sabi ko tahimik ka muna huwag ka maingay
        wala na siyang ginawa kundi kumanta ng Tagalog."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942839c-e7a4-4b9e-bbec-92d70af51ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I tried to stop her from singing because the terrorists
        might hear us. There was one night when we were taking refuge in the shelter,
        I told her to stop singing but she just kept singing in Tagalog.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed098b85-c39d-4964-bb54-ee4637283fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He could not help but express fear about the situation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c189e6-228f-4858-b302-42a526a2ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mas grabe po ito," he said. "Last time rockets lang talaga, ngayon
        ang pangamba mo may takot ka na sa rockets, may possibility pa na pumasok
        ang terorista, namamahay-mahay na sila.” '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec95dd-e6c4-4e6d-9bb6-1d863358c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This time it''s different. Before, you only feared the
        rockets, but now apart from the bombs, there is a possibility of terrorists
        barging into your house. They are going from house to house.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317ffb5-5eaf-4ba9-952c-26624c5fc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the last five days, Lance and his employer have been suffering power
        outages that caused his ward to get injured while they were rushing toward
        the shelter.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac91eb-4c13-4451-a8e1-185b11545a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Wala pang kuryente noon ang dilim, kapa-kapa lang, sabi niya sa akin
        huwag mo kong iwanan natatakot siya," he recalled. "Sad lang kasi anytime
        hindi mo masabi ano mangyayari."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44709340-c0c0-4ec0-a065-3da7ecc8c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There was a time when the power was cut off, my employer
        got injured and she told me not to leave her behind. It’s just sad that we
        don’t know what will happen at any time.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eca905-9479-4a70-9c51-8103fb0c4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Talagang mag-pray ka na lang na wala mangyayari, magtiwala ka na matatapos
        din ito,” added Lance, who never stopped cooking, collecting water, and preparing
        the essentials for his elderly ward despite shortage of basic supplies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7311154-9a26-4dbc-9c9a-d156bc5ca174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Just pray and hope that nothing will happen to you and
        that this will end soon.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fa810-4ef4-42c2-81be-f2fffbe71882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justine Samonte, another Filipino caregiver in Israel, said their Israeli
        employers have become like family to them. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fbf1d-39b9-46dc-9c57-425459ac0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She is currently taking care of a 72-year-old Israeli woman.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6cae3-2373-4f90-977c-f24c2957fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kami lagi naka-antabay sa amo at sa mga alaga namin," Justine said.
        "Hindi namin sila inaalisan, hindi iiwan.” '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d14e8-35ba-42b6-96e5-059c81380a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are always on alert and we will never leave our employers.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbec09-a60f-4f94-bef6-585debf5ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She recalled another Filipino caregiver who would carry his employer
        whenever the sirens went off.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca8a58-12fc-47a2-9eae-569e1fc9cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They really have to evacuate their building, may kaibigan ako na talagang
        binibitbit niya ang alaga niya dahil hindi na nakakalakad,” Justine said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13222da1-2467-4a27-b91f-6d35d39600d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:22:38.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T22:29:27.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
