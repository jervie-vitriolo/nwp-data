  'LTFRB-Tumbado-recantation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-11T19:34:44.000+08:00
    'imagesource': 'jcr:b51c2e92-af54-4f04-972c-cb72cf42fe05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2bfbef6-29be-464f-b099-32cd20eb2018'
    'lead': 'Former Land Transportation Franchising and Regulatory Board senior executive
      assistant Jeffrey Tumbado on Wednesday recanted his corruption allegations against
      suspended chief Teofilo Guadiz III and other transportation officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T19:37:30.306+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-20T19:27:55.779+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teofilo-Guadiz-III', 'LTFRB', 'Jeffrey-Tumbado']
    'stories': []
    'template': '1'
    'title': "LTFRB whistleblower withdraws corruption claims vs. Guadiz, transport\
      \ officials \n\n"
    'updated': 2023-10-20T19:28:06.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42e35b-d0a0-4549-a71a-0d519050138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Former
        Land Transportation Franchising and Regulatory Board (LTFRB) senior executive
        assistant Jeffrey Tumbado on Wednesday recanted his corruption allegations
        against suspended chief Teofilo Guadiz III and other transportation officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587383e-ee45-4349-926f-6724c9003e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T19:27:55.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado apologized to Guadiz, Transportation Secretary Jaime Bautista,
        and the Office of the President for his statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80be21-4240-4765-8b56-39593a7bbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is my honest desire to reiterate whatever allegations may have\
        \ been said during the press conference on October 9, 2023, where the public\
        \ declaration was made, were all unintentional and misguided,\" he said in\
        \ his affidavit of recantation shared to media.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277cd04-68e9-4e16-ba32-5cf633fbc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of the things said were borne out of impulse, irrational thinking,\
        \ misjudgment, poor decision making and were encouraged by some individuals\
        \ to make the statement which may have added to my confusion and affected\
        \ my better judgment,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe654d-d2a1-46a1-984d-4c03609c833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado alleged that operators have to pay transport officials up to\
        \ ₱5 million in exchange for franchise, additional routes, and special permits.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0a8ac-1026-408f-b745-3943aecd0f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed Guadiz receives instructions from higher officials
        in the Department of Transportation and Malacañang regarding the bribery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b13dd1-b11c-4176-82df-17ce798c7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado''s allegations led to the suspension of Guadiz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e6019-2642-4a85-b3dc-5cf6a5d6b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista earlier said he is planning to file a complaint against
        anyone who is "maligning" his name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7f0b0-3dd2-4151-96bd-1e288341a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-20T19:27:55.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While clearing Guadiz and other transportation officials, Tumbado
        maintained that anomalies persist within the LTFRB.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce42bb9-d607-41d3-879e-567ebb79f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:37:30.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-20T19:27:55.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I will stand by the issue that there is indeed, problems
        in the agency concerned that requires immediate investigation by authorities
        concerned and those responsible be held accountable," he added.</p>'
