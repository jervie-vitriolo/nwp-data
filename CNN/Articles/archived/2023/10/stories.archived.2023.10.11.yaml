      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This comes after a committee in the House of Representatives decided
        to realign the budget and strip off ₱300 million from the DICT’s proposed
        spending for 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce9b4c-2ebd-4176-800f-f250ad310f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T10:45:27.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T10:45:28.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/10/civilian-agencies-zero-confidential-funds-2024-budget.html">READ:
        Zero confidential funds in 2024 budget for OVP, DepEd, DICT, DA, DFA</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774ea4e-cb67-46e6-b441-14339bc7b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T10:45:27.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T10:45:28.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the move in the lower chamber, Sen. JV Ejercito said
        on Wednesday that confidential and intelligence funds “are better left with
        departments or agencies that have something to do with national security and
        fight against criminality.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10e282-faea-449d-b5ad-ec5365111deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T10:45:27.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T10:45:28.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he would particularly push for the allocation of confidential
        funds to the DICT so that it would be better equipped in its campaign against
        criminal activities in cyberspace.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79aecf-1afe-41a1-bd52-a69746fae0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T10:45:27.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T10:45:28.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Because this also pertains to national security and cybercrime which
        victimizes thousands everyday especially the more vulnerable in the society.
        Cybercrime is the new enemy of society,” Ejercito said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c892848-275c-433c-a552-94392b2d2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T10:45:27.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T10:45:28.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Joel Villanueva echoed Ejercito’s sentiments, saying he would
        “fight for DICT confidential funds.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba3f75-22ea-4b6f-9149-044f6c0cf462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T10:45:27.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T10:45:28.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After the executive session with DICT officials for hours, I am convinced
        that we need to empower our cybersecurity measures. Rampant din ang cybercrimes
        so that''s a no brainer for me,” Villanueva said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb69877e-6dd7-481a-908c-e904ee82d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T10:45:27.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T10:45:28.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other departments and agencies that were left with no proposed confidential
        funds were the Office of the Vice President, Department of Foreign Affairs,
        Department of Education, and Department of Agriculture.</p>'
