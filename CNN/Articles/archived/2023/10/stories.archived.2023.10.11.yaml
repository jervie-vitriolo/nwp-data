      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The suspect appeared to be under the influence of alcohol and was\
        \ smoking in the parking area, which was designated as a no-smoking zone,\"\
        \ the Southern Police District (SPD) said in a statement. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c09eab-376e-4066-a9dd-08cf1b3218ab'
