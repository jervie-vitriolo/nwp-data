    'jcr:uuid': '9380e9cd-1c40-4546-8ea8-aa357d072ecf'
    'lead': 'The Senate finance committee on Wednesday approved the proposed ₱10.7-billion
      budget of the Office of the President (OP) in just 20 minutes.'
