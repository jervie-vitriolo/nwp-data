      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her father Nihad has been missing since Saturday. He had been working\
        \ in Israel, but after Hamas’ Saturday attack, the family lost touch with\
        \ him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3f79d-4dfa-47f5-bbed-2ef687637594'
      'mgnl:activationStatus': true
