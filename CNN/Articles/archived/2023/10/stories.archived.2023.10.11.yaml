      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94eebc6-8ac1-4da0-bbd9-63663074c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than 20 kilometers (12 miles) away, the farming community Be’\
        eri was among the worst-hit, with more than 100 bodies recovered and eyewitnesses\
        \ describing assailants going door to door, breaking into homes and executing\
        \ civilians.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7ede8-a5f7-4886-9e91-e5d3fca0c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.668+08:00
