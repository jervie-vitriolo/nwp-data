      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh ang problema, some of the agencies nagka-clamp down. Imbis na
        mag-o-open up for us to assist, eh ayaw na maki-cooperate dahil natatakot
        na mayroon kaming madiskubre at baka kung tawagin kami sa hearing or whatever
        eh mabubuking saan nagkaroon ng problema," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a26c3-c138-4b56-9ded-5f104a8fd5cf'
      'mgnl:activationStatus': true
