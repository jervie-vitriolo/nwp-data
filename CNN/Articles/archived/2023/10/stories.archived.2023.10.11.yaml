    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0cbd8-906b-4c10-a870-6475c556290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T22:32:31.842+08:00
