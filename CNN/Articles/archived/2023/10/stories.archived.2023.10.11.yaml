    'created': 2023-10-11T20:58:35.000+08:00
    'imagesource': 'jcr:f110ebf4-fa16-4c93-b929-1162fd18cb40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9277ecf2-da43-4c93-a6b4-e71dae14cbd4'
    'lead': 'Justice Secretary Boying Remulla has revealed that he has been receiving
      many calls about the return of corruption practices at the Bureau of Immigration
      particularly the so called ''escort services'' scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T21:00:56.787+08:00
