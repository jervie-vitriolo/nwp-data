      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza and Jerusalem (CNN) — Israel has stepped up its offensive in
        Gaza following Hamas’ weekend assault as soldiers who retook villages from
        the Islamist group’s fighters unveiled the brutality that had been meted out
        to civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec064c-261e-4207-b3b5-b417875f36ad'
      'mgnl:activationStatus': true
