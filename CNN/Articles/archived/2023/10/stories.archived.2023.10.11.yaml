      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a402b-5794-4f98-b5cc-8d10ba24dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.568+08:00
      'mgnl:createdBy': 'kristelle'
