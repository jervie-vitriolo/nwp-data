      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        University of the Philippines (UP) Fighting Maroons survived a valiant stand
        by the Far Eastern University Tamaraws in overtime, 80-76, to remain undefeated
        in UAAP Season 86 men''s basketball Wednesday at the Mall of Asia Arena in
        Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30304ba3-1a8a-4f70-b5a5-e202186ed15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Janjan Felicilda tallied 17 points and four rebounds, while CJ Cansino\
        \ finished with 14 points for the Fighting Maroons.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd7e39-f826-4b36-b54a-ace6ebbbf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trailing by three points, Jorick Bautista knocked down a clutch triple\
        \ to tie the score at 68 with 30.3 seconds left in the fourth quarter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb303e0d-84b1-4ef8-92e2-12776d3933f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis Lopez’s game-winner in regulation for UP was ruled out due\
        \ to Malick Diouf’s offensive interference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c45f7d-e9e5-4ae5-be4a-555634fec0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fighting Maroons showed composure in the extra period as the Tamaraws\
        \ struggled to convert in their possessions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b463a44-ef57-4386-884d-a6f4028eaa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As Coach Gold always says, as the season progresses every game is\
        \ a chance for us to improve,\" UP assistant coach Christian Luanzon said\
        \ in a post-match press conference.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4240bc-cd56-4762-b109-e6b1c47888c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diouf delivered another double-double outing for the Fighting Maroons\
        \ with 11 points and 20 rebounds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166818e-dd59-4117-826a-f9e7ffd4a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.356+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista tallied a game-high 26 points for FEU to go along with three\
        \ rebounds.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34654070-c13a-4451-8fe2-9b3428d9f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:10:29.356+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-11T15:10:29.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will next battle the University of Santo Tomas Growling Tigers
        on Oct. 14, while the Tamaraws take on the Ateneo de Manila University Blue
        Eagles on the same day.</p>'
  'office-of-the-ombudsman-1-million-cif':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T15:08:23.000+08:00
    'imagesource': 'jcr:44153fe1-b241-46ae-987b-9f32096bb098'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1971e301-7f4d-4e62-882f-7669e01c2fc9'
    'lead': 'The Office of the Ombudsman has made an official request to substantially
      reduce its confidential funds for the next two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T15:10:46.697+08:00
