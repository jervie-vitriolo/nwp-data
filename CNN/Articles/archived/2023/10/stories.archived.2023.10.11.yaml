      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gaza strip – the coastal enclave that Hamas controls – has been\
        \ pummeled by airstrikes since Israeli Defense Minister Yoav Gallant ordered\
        \ a “complete siege” on the area, including halting supplies of electricity,\
        \ food, water and fuel to the enclave. “We are fighting barbarians and will\
        \ respond accordingly,” Gallant said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfbda8-bc17-42fb-aaec-79a42037d886'
      'mgnl:activationStatus': true
