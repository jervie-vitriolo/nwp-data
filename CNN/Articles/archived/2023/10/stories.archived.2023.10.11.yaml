    'stories': []
    'template': '1'
    'title': 'PSA says alleged data breach limited to one system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b6c8e-20cc-4a4e-92f4-4f2a13aecab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.559+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong>The
        Philippine Statistics Authority (PSA) on Wednesday said the alleged data breach
        is limited to its Community-Based Monitoring System (CBMS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5868ba3-e0c6-47af-bc83-1f1fd886db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.560+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1f1f2-4a7a-4ab6-ae83-18f41ae16caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.560+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the PSA said it has activated its Data Breach Response\
        \ Team (DBRT) following the alleged data leak posted on social media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242e601-1e8f-4ab7-8d27-89b9694ef4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.561+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef841ac-3c40-47bf-a518-7ccdf1eaf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.561+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From the initial assessment, the system allegedly affected is limited\
        \ to the Community-Based Monitoring System (CBMS). The PSA is assessing what\
        \ personal data from the CBMS may have been compromised and will share information\
        \ with the relevant authorities and the public in due course,\" the PSA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa93978-4f2f-4bfe-aa34-f5a59cde5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.561+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e95f9-efee-45f1-a9a7-7a6bc85330f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.562+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It assured the public that the Philippine Identification System and\
        \ the Civil Registration System are not affected.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715a164-a4e3-4a2a-82df-f8057cb14eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.562+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce70755-b9be-425d-a26d-60505e2172c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.563+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The agency is taking additional preventive and containment measures\
        \ to ensure the security and integrity of all systems and databases that it\
        \ manages, including shutting down and isolating the system known to have\
        \ been affected,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c720c4-939c-464a-8e33-4f5246691482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.563+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae2475-094d-4028-944a-9b828a4ca610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.564+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it also warned the public to beware of clicking social media\
        \ posts with sample data links as these may contain malwares.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab58d95-da7b-4465-9ac6-aca9210ec37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.564+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ae74e-155e-4bb7-a449-bd9bb73b940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.565+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an ambush interview on Wednesday, Department of Information and\
        \ Communications Technology (DICT) Secretary Ivan Uy said more government\
        \ agencies were also hit by a data breach, but some are not reporting it due\
        \ to issues that might be uncovered.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d58879-e4d7-4fa8-a68a-4b834e1ae994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.565+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aedf73-1eb1-44bc-af0a-d3762a972f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.565+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are additional agencies in government that have also been subject\
        \ to a data breach at malaki rin ito, malaki rin ang pinsala (This is big,\
        \ the damage is big),\" Uy told reporters in an ambush interview.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7693da-a222-4294-9c9c-0ea66aa8948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.566+08:00
