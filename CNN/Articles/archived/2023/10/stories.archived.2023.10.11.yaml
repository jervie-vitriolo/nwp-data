      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Was there a lapse in management or were there any culpable negligence\
        \ on part of agency or people concerned?\" he added.\r"
