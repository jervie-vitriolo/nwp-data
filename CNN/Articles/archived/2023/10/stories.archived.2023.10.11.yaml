    'lead': ' Customers of Manila Electric Company will pay 40 centavos per kilowatt-hour
      more this month, the power distributor announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T13:47:16.447+08:00
