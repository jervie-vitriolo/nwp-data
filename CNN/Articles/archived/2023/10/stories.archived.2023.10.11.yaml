    'template': '1'
    'title': '24 ancient earthworks have been detected in the Amazon. There may be
      10,000 more, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afed85d-5029-455c-a40f-acd951b8c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From deep in the Amazon rainforest, two
        dozen previously unknown pre-Columbian earthworks have been brought to light
        — and more than 10,000 such constructs may still be waiting to be discovered,
        according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ea6e2-1f78-4173-a1f6-dd8dc3af5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37a638-a4b4-4b0b-8cca-dee3880b97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the Amazon basin, rainforests spread their leafy boughs over\
        \ millions of kilometers. In the ground far below the treetops are ancient,\
        \ long-hidden remnants of human habitation. They are preserved as ditches,\
        \ paths and wells, sometimes forming geometric patterns. Known as earthworks,\
        \ they were shaped by indigenous peoples who lived in the area around 500\
        \ to 1,500 years ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46d6fd-57ba-4500-a76b-a136dedd3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eab571-9431-4578-af56-0ef5ae536d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earthworks have been linked to ceremonial and defensive uses, and they\
        \ offer a glimpse of what ancient settlements may have looked like.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650786e-3176-405d-8c17-332fee0c222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5061761-398b-4773-8f9c-715ae504d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Amazonian earthworks that predate the arrival of European colonizers\
        \ are revealed in deforested areas. But researchers suspected that there were\
        \ even more such sites that are all but invisible today, concealed under dense\
        \ foliage. To find them, scientists reviewed scans of terrain made with a\
        \ remote sensing method called light detection and ranging, or lidar. This\
        \ aerial technique pings the ground with laser pulses, measuring variations\
        \ in distances to the ground. When the light rebounds, it’s combined with\
        \ other data to generate 3D maps of the landscape below.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a925c3-b642-421e-a101-9f4c602ff57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00e5ad-7653-4945-a305-4d76216c8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lidar is really essential to confirm the presence of the structures,\
        \ especially beneath the forest,” said geographer Vinicius Peripato, a researcher\
        \ at Brazil’s National Institute for Space Research in São Paulo. Peripatos\
        \ is lead author of a study documenting the discoveries, published October\
        \ 5 in the journal Science.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23379652-3c15-46cf-8145-d8444c09738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81ab20-71a9-4a99-8ae2-d5f6aca108c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study authors also evaluated decades of data recording tree species\
        \ across the Amazon, searching for signs of species known to be managed and\
        \ domesticated by pre-Columbian peoples. The new study incorporated the efforts\
        \ of 160 researchers and data collected over 80 years, combining lidar and\
        \ records of Amazonian tree distribution in predictive models that estimated\
        \ where unknown earthworks might be found.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75aa63-60f5-4092-82fb-4d6b83c61fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57c2ed-9965-4e8c-8034-3fea15468128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Far from pristine’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b54f8-978f-4371-8ae4-ec828c454c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A notable aspect of the work is that it contributes to an emerging\
        \ consensus that the Amazon “is far from pristine wilderness,” and that “\
        Amazonian Indigenous history is as rich and dynamic as elsewhere,” said Dr.\
        \ Michael Heckenberger, a professor of anthropology at the University of Florida.\
        \ Heckenberger, who was not involved in the study, has conducted research\
        \ in the Brazilian Amazon since the 1990s, working with indigenous peoples\
        \ of the Xingu region.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90659b9b-356c-4331-bfc5-010a85fafcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fe7c0-b092-49fc-86c5-602cb31c21ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The conclusions are not surprising, but follow a trend in Amazonian\
        \ studies to increase the scale, density and impact of human occupations on\
        \ the Amazon forest,” Heckenberger told CNN in an email. These findings further\
        \ demonstrate that the cultural heritage of indigenous peoples in the Americas\
        \ and elsewhere is “remarkably dynamic and innovative,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c6229-0054-4f4f-b191-7b31813f9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b8585-2f9f-4ec1-8cc1-e9943f048d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first, the authors weren’t sure whether the available lidar data\
        \ would be useful for their project, Peripato told CNN. The scans were originally\
        \ conducted to estimate rainforest biomass, so the resolution was lower than\
        \ is typical for archaeological surveys.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb5831-a25e-4b21-b781-14216b85b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e6825-bf81-4ef4-a284-43bb020abf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Initially, we were not sure if we would find anything,” Peripato said.\
        \ “It was kind of a gamble that fortunately paid off.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac45cd-ddfd-46b9-b260-d115b803a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9ca0d-0b5d-4ac7-8f17-68ce392e74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a85e7-21ad-474c-b822-5141752bddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beneath the canopy</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048155ad-e144-411f-90ed-e0ba8af90cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysis of the lidar data revealed 24 previously unknown earthworks\
        \ in spots scattered across the Amazon basin. These sites included a town\
        \ with a plaza and a fortified village in the south; megalithic structures\
        \ in the north; and rectangular and circular shapes, or geoglyphs, in the\
        \ southwest.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938c9ad-be7e-4853-af77-bc2b5c15020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc97bf5-ebaf-4e91-ab6c-0217529b25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The area covered by lidar represented just 0.08% of the Amazon rainforest,\
        \ which spans approximately 2.6 million square miles (6.7 million square kilometers).\
        \ “But since the extent of the Amazon is so big, we can’t just fly lidar over\
        \ everything,” Peripato said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bdec8-147f-412b-83b0-03b08fdd6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939e1ca-484e-47d6-8876-fdc7207feedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To accurately predict how many more unseen earthworks might exist,\
        \ the team’s computer model needed a lot more data. So the scientists also\
        \ mapped 937 known earthworks, instructing the model to highlight locations\
        \ for potential earthworks that shared similar topographic features with previously\
        \ detected sites.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b8d80-ad54-47f6-9ca3-5a13a16fa117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:31:01.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T04:39:26.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
