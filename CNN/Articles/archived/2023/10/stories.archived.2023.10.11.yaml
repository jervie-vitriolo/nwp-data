      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the same briefing, Foreign Affairs Undersecretary Eduardo de Vega
        said 70 Filipinos have already requested repatriation from Gaza.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921fe37-3454-48ed-aa45-472fcfc1cbee'
