      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot answer that now, but we are not preventing them from flying\
        \ home to the Philippines with their wives if we are able to extract them,”\
        \ De Vega said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e27fe2-3bd0-4eb7-af25-25da6a29e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos said the repatriation plan for Filipinos is to go through the\
        \ exit point beside Israel, while the alternative is through Egypt. He added\
        \ clearance is also needed from both Israeli and Egyptian authorities to pass\
        \ through the countries.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4698f-b716-449a-96b1-50d04f1d955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.981+08:00
