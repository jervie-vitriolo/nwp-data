      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the DICT is waiting for some of the agencies to cooperate fully\
        \ as they need to check what particular data was compromised and which systems\
        \ need to be shut down to prevent further exposure.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1ee3c-381c-459a-b900-9e956518d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.567+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.987+08:00
