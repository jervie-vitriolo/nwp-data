      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli fighter jets struck more than 200 targets in Gaza overnight,\
        \ the Israel Defense Forces said in a statement. The death toll in Gaza now\
        \ stands at over 800 people according to the Palestinian Ministry of Health\
        \ in Gaza.\r"
