      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities identified the foreigner as alias Jack Boo, 33, and the\
        \ bribe was ₱30,000 for his friend who exhibited disruptive behavior.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a90967-f428-461e-982b-6207b5c458df'
