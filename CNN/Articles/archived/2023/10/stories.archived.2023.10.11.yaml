    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jesus-Crispin-Remulla', 'Boying-Remulla', 'BI', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': 'Remulla bares resurgence of ''escort'' scheme in Immigration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b269563-eb5f-4b48-bb1c-157eb0c43d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Justice
        Secretary Boying Remulla has revealed that he has been receiving many calls
        about the return of corruption practices at the Bureau of Immigration (BI)
        particularly the so called "escort services" scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880a597-2292-497e-9591-b9c2aa618567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi yung pastillas (scheme) is a form of an escort service that
        was practiced before," he told a briefing on Wednesday. "And parang bumabalik,
        resurgence, and very creative ways of doing it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab588b4-a647-4f02-be8b-12287efb5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The pastillas is a form of escort service that was practiced
        before. And it seems like it''s returning, resurgence, and very creative ways
        of doing it.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe010f-6a26-42a5-81f6-153194f02bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said the DOJ is not turning a blind eye on the issue.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1852d8-5a12-455c-b1f0-85c7d542c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We’re looking at this now," he stressed. "''Yung escort service nga
        yung aming tinitingnan. Escorting people in and out. Those with problems in
        their visas and in their passports are being escorted in and out of our gates
        by unscrupulous BI officials and syndicates attached to them."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b5831-ec1a-402e-a839-f154183b6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''re looking at this escort service now. Escorting
        people in and out. Those with problems in their visas and in their passports
        are being escorted in and out of our gates by unscrupulous BI officials and
        syndicates attached to them.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415c274-bf45-4f7e-bff5-ea4d23389cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said he will meet with BI commissioner Norman Tansingco on
        the matter, adding he is not ruling out the involvement of some officials
        as they look at a big scheme.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f005fd9-8588-4795-844a-d4cd4381c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As big as the pastillas, that may be happening now in the airport,”
        he noted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccdf04-c638-4051-8e0c-af505416a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.198+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla has already directed the National Bureau of Investigation to
        look into the syndicate within BI who may be behind the conspiracy.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d44c62-3a3b-4ba9-aa90-614a988108f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.198+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The "pastillas scheme" was uncovered in 2020 involving BI officials
        who allegedly allowed Chinese nationals to enter the country without background
        checks in exchange for grease money. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfeeec1-59b2-4d74-bcdf-11a09452c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T21:00:56.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T21:40:33.198+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was dubbed the "pastillas" scam as the bribe would be hidden
        in rolled bond paper similar to a wrapped milk candy.</p>'
