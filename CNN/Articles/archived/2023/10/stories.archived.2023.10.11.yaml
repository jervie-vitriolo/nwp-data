      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca7184-9293-4e8f-ac93-bcb943d8740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:24:08.468+08:00
