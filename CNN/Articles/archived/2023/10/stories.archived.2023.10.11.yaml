    'mgnl:tags': ['Department-of-Transportation', 'Jaime-Bautista']
    'stories': []
    'template': '1'
    'title': 'Transportation chief eyes filing complaint vs. anyone linking him to
      corruption

      '
    'updated': 2023-10-11T20:46:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4349d16-b3c5-4515-a53f-a521816b973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:34:10.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Transportation
        Secretary Jaime Bautista on Wednesday warned of filing a complaint against
        anyone who is "maligning" his name for alleged corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d0141-0d0b-4931-a094-0d5957692ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:34:10.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I intend to strongly defend the truth and my name,\" he said in a\
        \ video statement. \"So I plan to file the appropriate formal complaint to\
        \ whoever has been maligning me.\"  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b623bd-f540-4605-abc0-9795836e9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:34:10.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista denied being involved in any corrupt practices after transport\
        \ group Manibela and a former Land Transportation Franchising and Regulator\
        \ Board (LTFRB) official linked the Department of Transportation (DOTr) to\
        \ an alleged bribery scheme.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7e077-e73e-4a49-80fe-328373c77972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:34:10.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am saddened by the baseless allegations being thrown at me that\
        \ I'm involved in corruption,\" he said. \"Please allow me to categorically\
        \ say that I never accepted any money or favor since assuming the post of\
        \ Transportation secretary.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c2a22-033c-46df-a96b-13291a854b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:34:10.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While these allegations may have distracted us from our work, I vehemently\
        \ deny involvement in any corruption or inappropriate activities,\" Bautista\
        \ added.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b88ef-8bc2-4a15-ae17-10a2be55a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T20:46:10.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela president Mar Valbuena earlier said that former LTFRB senior
        executive assistant Jeffrey Tumbado alleged that suspended LTFRB chair Teofilo
        Guadiz III delivered money to Bautista as part of the "ruta for sale" scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de276a6-6bdd-4003-8ec1-3cf80b33dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T20:46:10.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado also recently revealed that operators have to pay transport\
        \ officials up to ₱5 million in exchange of franchises, additional routes,\
        \ and special permits.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b8fd8-8bae-4d4e-a200-8cfda94fab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T20:46:10.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T20:46:10.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an ambush interview, Bautista said that Tumbado told him he was\
        \ just used by Manibela. The Transportation chief said that his legal team\
        \ is studying possible cases that can be filed against Valbuena.\r"
    '11':
