    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Philippine-Health-Insurance-Corporation', 'Ted-Herbosa',
      'Department-of-Health', 'DOH']
    'stories': []
    'template': '1'
    'title': 'DOH chief blames PhilHealth exec committee for payment inefficiency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7dbe0-3731-46f6-9c89-a67d49c559fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:09:52.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T23:14:15.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Health
        Secretary Teodoro Herbosa blamed the executive committee of the Philippine
        Health Insurance Corporation (PhilHealth) for inefficiency in the payment
        of hospital claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12423a3-ca24-43a6-b55e-d57b0c02fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:09:52.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T23:14:15.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Senate finance subcommittee hearing on Wednesday, Herbosa, who
        is also PhilHealth board chairman, said that there should be no unsettled
        arrears.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47464305-3aa1-42b4-a3fd-fa61731030d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:09:52.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T23:14:15.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I would blame the executive committee of PhilHealth, who has been
        doing and managing PhilHealth, on what we call inefficiency of payment because
        hospitals depend on them," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9be29a-4794-43cf-be5c-51a3e766aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:09:52.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T23:14:15.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it has ₱27.2 billion in payables from 2014 to 2023.
        As of Aug. 2, it said it paid ₱19.7 billion to both government and private
        hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce7dfe-1b3d-4e57-9fc8-52ff9486227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:09:52.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T23:14:15.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, PhilHealth said it is uncertain whether hospitals have already
        received the payment as its system has been hacked recently.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032a3dd-7254-4749-a00c-7d2710a0ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:09:52.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T23:14:15.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa proposed to treat PhilHealth financing the same way credit
        cards work.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b744e59-618b-4bec-a36b-82278ae9f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:09:52.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T23:14:15.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If PhilHealth doesn’t pay the hospitals, the benefits they have
        given to their members, PhilHealth’s money, the hospitals should have a right
        to bill them finance charges," he said.</p>'
  'comelec-baranggay-sk-bets-disqualification-cases':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T23:11:54.000+08:00
    'imagesource': 'jcr:0e531e91-c48e-4452-ad28-32d674e42dc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '041b978c-cbc6-4c28-8346-100731e0f004'
    'lead': 'The Commission on Elections (Comelec) will order the suspension of proclamation
      of winning candidates with pending disqualification cases in the upcoming Barangay
      and Sangguniang Kabataan elections (BSKE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T23:14:58.793+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-11T23:14:59.031+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to halt proclamation of winning BSKE bets with pending DQ cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e6718-2cb0-42ed-afd4-d079e356307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Commission on Elections (Comelec) will order the suspension of proclamation
        of winning candidates with pending disqualification cases in the upcoming
        Barangay and Sangguniang Kabataan elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ca586-fb80-44b7-b420-ba03402630d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Garcia on Wednesday said candidates proven
        to engage in vote buying and premature campaigning are not off the hook even
        if they are proclaimed as winners.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb865cfd-a754-4278-92e5-5398cd8889a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kapag may merits ang kaso, kapag may ebidensiya laban sa isang kandidato
        at kung hindi pa namin nareresolba ang kaso bago ang eleksyon [When the case
        has merits, when there is evidence against a candidate and if we have not
        resolved the case before the election], we are willing to suspend any and
        or proclamation in order to prevent the proclamation of any candidate with
        pending disqualification cases,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1238a1-f267-426a-8bf8-a28726904923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia explained that Comelec could still remove the local official
        from his or her post once the case is resolved.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f9b50-572d-4a10-8e53-03a507a47e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung ang may kaso yung kandidato ng barangay chairman, nahalal siya,
        pinasuspend namin yung proclamation niya," he explained. "Oh walang problema,
        may kagawad naman na number one. Under the local government code, siya muna
        magsa-succeed hanggang ''di pa nare-resolve yung kaso.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63156614-826a-4bc1-a99b-81c4f8456e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If the candidate for barangay chairman has a case and
        he is elected, then we suspend his proclamation. Oh, there''s no problem,
        there is a kagawad who will succeed him until the case is resolved.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd606566-e92f-4ca8-84f4-c3969664cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body chief reiterated his warning to BSKE candidates that
        they will go after those engaging in vote-buying, premature campaigning, and
        other election offenses.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bd55a-227f-45dc-9ca8-f436ac9e17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Interior Secretary Benhur Abalos warned local officials
        who may violate the election law.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c38251-b5ba-4f4d-aec1-d6b3e1fc1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m warning our government, our LGUs. Please, please follow all the
        guidelines, follow the law," Abalos said on Wednesday. "Ito ay barangay elections,
        mahirap, this is supposed to be non-partisan."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4fb5c-2d3c-4ae6-94e2-eca3bdf957de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of the Interior and Local Government on Wednesday signed
        a memorandum of agreement with Comelec in support of its intensified campaign
        against vote buying and ensuring a peaceful and safe election on Oct. 30.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919cc2f-059f-42d6-8d74-1e455e1192ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T23:14:58.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T23:14:59.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 11, 60 disqualification cases have been filed against
        BSKE candidates for premature campaigning while five bets are facing cases
        for vote buying.</p>'
