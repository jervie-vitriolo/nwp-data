      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also intends to gather the country’s sports leaders and stakeholders\
        \ in a summit in order to map the future of Philippine sports.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5c36c-ae38-467a-a0aa-eb0d6626f363'
