      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two aircraft will be used for the evacuation, the AFP official said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf784b-fb8e-4340-9451-1e8a3b54a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:53.181+08:00
      'mgnl:createdBy': 'lisbet'
