  'eu-twitter-x-israel-hamas-misinformation-elon-musk':
    'author': 'Brian Fung and Donie O''Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-11T07:56:42.000+08:00
    'imagesource': 'jcr:12c74cc2-4226-4f5e-b7f1-4c47e315c286'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4115f514-e3e2-4073-9c7e-04f590e18a07'
    'lead': 'European officials warned X on Tuesday that the company formerly known
      as Twitter appears to have been hosting misinformation and illegal content about
      the war between Hamas and Israel, in potential violation of the European Union’s
      signature content moderation law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T08:00:53.060+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-11T08:00:53.726+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU warns Elon Musk of ‘penalties’ for disinformation circulating on
      X amid Israel-Hamas war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0189a-dc79-4b90-992d-d662986432d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European officials warned X on Tuesday
        that the company formerly known as Twitter appears to have been hosting misinformation
        and illegal content about the war between Hamas and Israel, in potential violation
        of the European Union’s signature content moderation law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1535a-6a5e-483e-a70f-c86577379e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2affffa-65d5-4da9-b264-fc45f5b76945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter addressed to X owner Elon Musk, Thierry Breton, a top European\
        \ commissioner, said X faces “very precise obligations regarding content moderation”\
        \ and that the company’s handling of the unfolding conflict so far has raised\
        \ doubts about its compliance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc776021-f037-4c2d-be9e-b1233d5b0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28247f45-20f5-4957-a109-0e253955b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a platform subject to Europe’s Digital Services Act (DSA), X could\
        \ face billions in fines if regulators conclude that violations have occurred.\
        \ X didn’t immediately respond to a request for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476718d-e820-4d42-b1c0-860fe5d86c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38204b30-fa6e-417e-a917-f604af0b72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warning letter highlights X’s potentially vast legal exposure as\
        \ it battles a wave of bogus claims linked to the war that have been attributed\
        \ to everything from fake White House press releases to false news reports\
        \ and out-of-context videos from unrelated conflicts or even video games.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578b5c1-471f-4713-a058-4b39983e4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b434a-591a-4103-8b99-617b333805db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the problematic content appears to stem from platform changes\
        \ made under Musk’s supervision, Breton suggested in the letter, which he\
        \ shared on X.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe4cf2-313b-4eec-ba0d-ce5a2d7cfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be36e8e-a4de-4f21-8fc0-b2e5f11fd9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, he wrote, X announced over the weekend that it was making\
        \ it easier for accounts to qualify for newsworthiness exceptions to its platform\
        \ rules. The change to X’s Public Interest Policy made it so that accounts\
        \ no longer require a minimum of 100,000 followers to qualify; they need only\
        \ be “high profile” accounts that, as before, represent current or potential\
        \ government officials, political parties or political candidates.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a01c8-6446-4204-8fa7-6da58cb9232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f6f34-26b1-442b-9d93-ef67bc6dc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Removing the follower threshold and replacing it with a celebrity standard\
        \ leaves it “uncertain” what content, particularly “violent and terrorist\
        \ content that appears to circulate on your platform,” will be removed, Breton\
        \ wrote.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01aa3e-d92d-4ad5-bab3-852e240f38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016ded4-825f-4f3f-95f5-c2d1ff6cfc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the DSA, which became enforceable for large platforms in August,\
        \ companies must also act swiftly when officials highlight content that violates\
        \ European laws, which X may not be doing, Breton warned.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4978fb8-7a2c-42fe-883c-109a3f0e8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fadb09-3d61-47fa-b1a8-ef4d5ca6f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have, from qualified sources, reports about potentially illegal\
        \ content circulating on your service despite flags from relevant authorities,”\
        \ Breton wrote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfafb8b-0797-4002-b160-a3b2c240fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c14d80-5d0b-4632-bbd1-992774f9975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I remind you that following the opening of a potential investigation\
        \ and a finding of non-compliance, penalties can be imposed,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505a8a7-2cbb-4d0d-9f72-928de0d320be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644c509-e719-47aa-867a-a28351047b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exchange on X, Musk replied to Breton. “Our policy is that everything\
        \ is open source and transparent, an approach that I know the EU supports,”\
        \ Musk wrote. “Please list the violations you allude to on X, so that that\
        \ the public can see them.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cd664-6be0-43da-831c-4c3bb9563a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4817b4-6f23-46c4-a05d-18ba38f99c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Breton posted back: “You are well aware of your users’ — and authorities’\
        — reports on fake content and glorification of violence. Up to you to demonstrate\
        \ that you walk the talk. My team remains at your disposal to ensure DSA compliance,\
        \ which the EU will continue to enforce rigorously.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2fbb0-fe3c-4f75-9dda-54a18c262e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809afdef-84b6-40f7-8770-e79a1d006ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:00:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T08:00:53.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU letter comes as misinformation about the conflict continues\
        \ to spread widely across X.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4e773-2fd0-49e2-bdbc-3e2766bb65aa'
