      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tariq Al Hillu, a 29-year-old resident of Al Sudaniya in northern Gaza,\
        \ described complete chaos when airstrikes struck his neighborhood Sunday\
        \ morning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8fe3e-7bf7-45d3-8c35-e396a6676c3e'
