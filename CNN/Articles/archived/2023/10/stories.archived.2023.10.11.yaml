        a fourth day of Israeli airstrikes in response to Hamas’ deadly attack on
        Israel, during which it has killed 900 people and taken up to 150 hostages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66e144-d134-4f6c-ade6-b1132f54742a'
