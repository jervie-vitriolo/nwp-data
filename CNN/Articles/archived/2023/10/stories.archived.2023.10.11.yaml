      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve never seen anything like this in my career, never in 40 years\
        \ of service this something I never imagined,” Maj. Gen. Itai Veruv told CNN\
        \ on Tuesday, just a few hours after Israeli troops secured the kibbutz from\
        \ Hamas assailants.\r"
