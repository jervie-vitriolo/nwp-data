      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kfar Aza, the IDF was going house to house, collecting the dead\
        \ in body bags and loading them onto a truck. The Israel Defense Forces (IDF)\
        \ told CNN that women, children, toddlers and elderly were “brutally butchered\
        \ in an ISIS way of action.”\r"
