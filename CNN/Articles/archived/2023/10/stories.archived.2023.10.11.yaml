      'mgnl:type': 'text'
      'text': '<p>About 70 Filipinos have already requested repatriation.</p>'
  'Meralco-rate-hike-October':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T13:42:16.000+08:00
    'imagesource': 'jcr:7daf57ac-6e5d-4ee8-8c61-61a017769080'
