      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Armed Forces of the Philippines (AFP) said Wednesday it is ready to evacuate
        Filipinos once the tension between Israel and the Palestinian militant group
        Hamas further worsens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916cb4ec-b8ba-4e3f-846b-7c2e9bc1469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:53.179+08:00
      'mgnl:createdBy': 'lisbet'
