      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In partnership with internet firm Kacific and its local distributor\
        \ Stellarsat, the DICT said 438 Geographically Isolated and Disadvantaged\
        \ Areas (GIDA) across the Northern Luzon provinces of Benguet, Kalinga, Ifugao,\
        \ Ilocos Norte, Quezon, and Pangasinan have been provided with free wifi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde018b-178f-4b36-aecf-7f01ab8ecd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:58:10.572+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T18:58:10.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afbaab-766a-4571-9f47-1ecb6ec8310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:58:10.573+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T18:58:10.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 400 users can connect to the internet per site, with a speed of\
        \ 30mbps for downloads and 10mbps for uploads.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711e34c-1edb-4a8e-8315-7f6dfcff682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:58:10.573+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T18:58:10.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd84321-1420-43a4-aec9-678b4cf32685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:58:10.574+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T18:58:10.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, DICT secretary John Uy admitted that he is unsure about the\
        \ project's sustainability.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9083e63-cce3-40c3-a8c7-3413bf01afc9'
      'mgnl:activationStatus': true
