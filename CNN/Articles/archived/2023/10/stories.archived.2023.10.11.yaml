      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of at least 107 bodies discovered in the aftermath, most were of local\
        \ residents of the kibbutz, though some were of Israeli security forces, a\
        \ search and rescue spokesperson told CNN.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf871c5-4a21-49e8-bdc8-b30474afbe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a078c4-d54b-446f-86fa-5db88f3a3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF acknowledged on Monday that Be’eri was “very badly hit.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793e05b-81ff-4f14-b7d7-f50fbea10f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fb73b-22ab-43ce-850c-712aecaeaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thought we would need more rooms (to house the evacuees). We didn’\
        t need all the rooms,” said IDF spokesperson Lt. Col. Richard Hecht.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09f5e8-0128-4aa0-95df-add9a87a3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.841+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6f30c-c42b-4cca-86b5-2f96af8ff1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Be’eri came around the same time as Hamas militants descended\
        \ upon a music festival, known as Nova, just three miles south, shooting revelers\
        \ at point-blank range and looting their belongings.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d287e62-0d51-4528-b7f4-5f62f16ebfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d2031-dd08-451d-9862-6942f6058675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 260 bodies were later found at the festival site, with
        many attendees believed to have been captured and brought to Gaza, sparking
        a desperate search by family members and foreign governments.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2586d3-c868-4467-953d-f5be0e61d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949589a4-1c94-4b70-bd48-aff9bd57d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Urim</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e11869-687f-43aa-bef4-5098c32185bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Urim, a kibbutz 10 miles south of Be’eri, residents awoke at 6:30\
        \ a.m. on Saturday to the sound of sirens and rushed to above-ground bomb\
        \ shelters. The routine reaction to incoming rocket fire soon became more\
        \ concerning, as the sirens continued sounding throughout the morning and\
        \ they went in and out of hiding.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1884743-55df-4b21-b52d-59936fbd853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53fbf0-329b-43af-95b5-d1316ab73469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the community, which is not far from where militants rampaged\
        \ the Nova music festival, began to see reports of Hamas attacks on kibbutzim\
        \ and towns near the border.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c49cf-b7c4-4516-b62a-b39fe91a7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad7458-c2cd-4f80-8819-d83f09bff6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wayne Lucas, a Virginia native who serves as a “lone soldier” in the\
        \ IDF and lives in Urim, said that he spoke to several friends “who were hiding\
        \ in their houses from the terrorists,” and, as the day progressed, he heard\
        \ of attacks closer to home.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc23c70-fb4b-4be3-b3bf-82c58d75bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1867f-c95e-4ffc-bf6d-8c9de2c54b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We learned that someone from our kibbutz who I know very well, whose\
        \ family also hosts lone soldiers was shot at the junction outside our kibbutz\
        \ near the gas station. Luckily, he was only shot in the hand,” he told CNN.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313ca94-063d-4932-8e51-2e338f13e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fb2c0-b728-424f-a100-5dfc189d0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are over 7,000 lone soldiers currently serving in the IDF, according\
        \ to the Lone Soldier Center, many new immigrants or volunteers from Jewish\
        \ communities abroad.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0317e4b-6643-41e1-8974-d6c91fd9f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40cef0-6953-4cfa-b027-56e2f790479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, after a restless night, residents in Urim heard gunshots\
        \ close by.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e6c0d-556c-4613-ac50-52ad13d01aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00438a4-df3f-4ca9-9847-5b39675916c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shortly after 1:30 in the afternoon, we heard gunshots coming from\
        \ inside the kibbutz. We all dropped everything. We ran as fast as we could\
        \ to the shelters. We locked the doors, and we were barricading ourselves\
        \ inside. People had knives and random things to use as weapons,” Lucas said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc0d1b-baf9-456a-876b-0bf5d04649e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b602f-f2d4-4597-b981-f8f0dbd23d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All Israeli buildings erected after 1993 are required to have bomb\
        \ shelters – reinforced rooms with concrete walls and heavy steel doors. But\
        \ these safe rooms are designed to withstand a rocket attack, not an armed\
        \ incursion. The doors are heavy, but they don’t have locks – they are not\
        \ supposed to be lockable, for safety reasons.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c7bb2-57f5-4c13-930a-89185f4a643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440cc32-e2d4-409c-8eb7-b89c21299889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another soldier who lives in Urim said he heard gunfire but couldn’\
        t make it to the shelter in time. “I heard a round of six bullets being shot\
        \ right outside my room. I cannot tell you how scared I was. I didn’t know\
        \ what I needed to do first: hide, lock my door, find a weapon, run to the\
        \ nearest shelter?” the soldier, who asked not to be named, told CNN. “There\
        \ was nowhere good to hide, and I ended up hiding in my closet.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff892b2-ebdf-4d2e-b3ae-67483e624d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e6b14-176d-4bdb-a414-b5d16ffea14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soldier and Lucas said that when they were given the all-clear,\
        \ an Israeli army unit was outside and had apprehended several militants who\
        \ had tried to storm the kibbutz.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733242d-b173-49a1-a845-43fb92a43566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.866+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a0fe2-e655-478a-995f-5ea87bdbc2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:36:12.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:36:13.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/10/middleeast/israel-kibbutzim-kfar-aza-beeri-urim-hamas-attack-intl/index.html">Children
        found ‘butchered’ in Israeli kibbutz, IDF says, as horror of Hamas’ attacks
        near border begins to emerge</a>."</em></p>'
