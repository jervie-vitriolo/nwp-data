      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My family members began screaming and rushing out of the house, each\
        \ of us fleeing in different directions,” he told CNN, adding that his entire\
        \ neighborhood had been destroyed “without any prior warning.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828a501-ac68-4424-b24b-e7f40cb62b54'
      'mgnl:activationStatus': true
