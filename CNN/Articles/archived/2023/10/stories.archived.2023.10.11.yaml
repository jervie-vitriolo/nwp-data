    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318395ad-3d6a-410f-85b3-30a46a76a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T04:38:12.870+08:00
      'mgnl:createdBy': 'raheema'
