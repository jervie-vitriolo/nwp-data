      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Information
        and Communications Technology Secretary Ivan Uy on Wednesday advised PhilHealth
        members not to click links purporting to be sent by the state insurer through
        text or email as these are “bait” from hackers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fb2a1-f02d-4c5e-a099-6254a23b5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a3d94-de90-47f1-bc67-d85d0ac90e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Uy said there
        are links being shared online that claim these can be used by PhilHealth members
        to check whether their information was compromised or not after the ransomware
        attack on last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10944854-e38e-4854-b021-cbf9d8c6439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b7231-142c-4a6c-b5fe-f1a3aac4244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:10:57.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:10:58.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is designed that once you click on them or once you download\
        \ them, it actually installs either a backdoor or a ransomware or other types\
        \ of malicious software into your computer system,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef766a53-9667-4206-9a03-aea3236643a0'
      'mgnl:activationStatus': true
