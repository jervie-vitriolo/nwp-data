      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth’s reign on Netflix is coming
        to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b585e-da34-46f3-9f1a-528dc0332f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:57:53.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:57:53.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dates for the sixth and final season of “The Crown” were announced
        Monday, along with the release of a new trailer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4bc64-47ed-4451-8e99-02ef038806c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:57:53.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:57:53.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imelda Staunton stars as Queen Elizabeth in her later years. In the\
        \ new preview she is seen walking past images of herself as a younger woman,\
        \ played by Clair Foy and Olivia Colman.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b4d95-df75-4383-90ea-aab536dd05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:57:53.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:57:53.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Crown is a symbol of permanence. It’s something you are, not what\
        \ you do,” the character can be heard saying. “Some portion of our natural\
        \ selves is always lost. We have all made sacrifices. It is not a choice.\
        \ It is a duty.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431132a0-e33a-4a3c-8742-f61de7274259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:57:53.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:57:53.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The older Elizabeth is then heard asking, “But what about the life\
        \ I put aside? The woman I put aside.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b09ae9-b90d-46c1-83e9-2b0025704ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T08:57:53.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T08:57:53.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Season 6 will be streamed in two parts. The first part is scheduled\
        \ to debut on Nov. 16, while the second will begin streaming December 14.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3f322-2070-4e02-802a-7bbd719664c4'
      'mgnl:activationStatus': true
