    'lead': ' A 30-year-old Filipina was intercepted by immigration authorities on
      Tuesday at the Ninoy Aquino International Airport after pretending to be a Department
      of Justice employee.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T16:11:03.070+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-11T16:11:15.258+08:00
