      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Department of Information and Communications Technology (DICT) on Wednesday
        said it will be vulnerable to a data breach if it will not be granted enough
        budget in 2024 to renew and maintain its cybersecurity systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281681c-677c-4491-a3fc-6cc58ff4f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3ed29-8e66-489f-b4e9-4a690e076c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, DICT Secretary
        Ivan Uy said the department needs ₱600 million to ensure a strong cybersecurity
        system at least for a year. He warned that if the department does not get
        the budget, it will "end up like PhilHealth" which was a recent victim of
        a ransomware attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e4ba9-3201-4d5c-b291-52825a226bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aec009-58d3-4743-9ad2-3d7ad7db1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the PhilHealth data breach may have exposed the state
        insurer personnel’s information, and possibly even its <a href="https://www.cnnphilippines.com/videos/2023/10/10/DICT--PhilHealth-cyberattack-likely-hit-millions-of-members.html">members</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574add5-1879-4c31-8f45-c6dfac74e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd32f09-0bd4-4958-b5d9-8c4cb78b6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Uy, the DICT had a ₱600-million cybersecurity fund in\
        \ 2022. The same amount was given to the department in 2023, but this was\
        \ equally divided to cybersecurity and confidential funds. For 2024, it was\
        \ allocated only ₱300 million for cybersecurity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d06a1-15b4-4ea3-952a-4f44ea3caaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d1fd1-d268-4d08-aee4-699b9191a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief said the ₱600-million budget was intended for training\
        \ cybersecurity experts, upgrading equipment, and renewing security system\
        \ subscriptions, many of which are expiring next year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc7a0f-a781-4368-9b0e-5a9aec4e5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665402f3-5ce3-4dec-ad81-b8508d9c60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers on Tuesday also <a href="https://www.cnnphilippines.com/news/2023/10/10/civilian-agencies-zero-confidential-funds-2024-budget.html">announced</a>
        that the DICT was one of the agencies whose confidential funds will be realigned
        to those that focus on national security.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d518d-a97f-4324-bd18-c798efada348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5799c8-fd18-4760-8ec0-c83f00badf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy said as a “token,” the DICT was given ₱25 million under its Maintenance\
        \ and Other Operating Expenses (MOOE), which he said will be only enough for\
        \ salaries. He also pointed out that payment for informants cannot be sourced\
        \ from the regular budget.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a82345-ac0e-4ac3-b3cf-3c051a5527fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66640b62-630a-4031-82f6-2bad31831b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What will happen there is that say we get an informant, we have
        to ask them to issue us a receipt and then we have to get their identification,
        those things, which will mean that these guys will be floating in the Pasig
        River by tomorrow,” Uy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1297e6-6b20-4ddd-b41d-d42618f91fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:55:44.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said in a briefing: "If its a cyberattack on our banking
        system, on our energy transmission, on our telecommunications system, you
        can imagine the scale of the damage and disruption."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac584e48-704b-4c2d-9db4-958c1296fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:55:44.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78381db9-65a0-4919-8303-7b0358fac662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:55:44.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that kind of damage we’ll probably be thrown back to the stone
        age," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1a274-4b95-44ac-bf22-6f618ac366e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT secretary said the department plans to appeal to Congress.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9c9c3-6664-4360-9e8c-658925fadd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fcafd-3fb0-4dd5-9ab2-43b56bd3f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T12:15:46.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-11T14:55:44.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, the threat is real, it’s not a potential threat, that warfare
        today is not just physical, in fact most of the warfare is now done online,”
        Uy said. “Cyberwar is a reality, it’s increasing in sophistication, it’s increasing
        in scale and the threats to our infrastructure are serious.”</p>'
  'ph-embassy-in-jordan-repatriation-filipinos-in-gaza':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T12:35:57.000+08:00
    'imagesource': 'jcr:cdea8dc9-8aba-431a-8f01-8cd128b0c530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f36769b2-9272-45d0-a961-5ed3d022890f'
    'lead': 'In a message to CNN Philippines on Wednesday noon, Philippine Ambassador
      to Jordan Wilfredo Santos said 70 Filipinos in Gaza and 20 Palestinian family
      members are requesting repatriation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T12:42:21.151+08:00
