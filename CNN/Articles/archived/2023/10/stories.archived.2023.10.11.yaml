      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a “cessation of hostilities” is among the factors needed
        to guarantee the safe passage of civilians, including Filipino nationals and
        other foreigners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc20b4-470d-44b9-900d-35e038da03a9'
