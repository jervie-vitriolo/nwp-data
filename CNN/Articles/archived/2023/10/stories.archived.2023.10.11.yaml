    'mgnl:tags': ['rate-hike', 'Meralco']
    'stories': []
    'template': '1'
    'title': "Meralco raises rates for October  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58286aa-c44d-45b2-8f90-e81a5e87b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:16.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T13:47:16.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Customers
        of Manila Electric Company (Meralco) will pay 40 centavos per kilowatt-hour
        (kWh) more this month, the power distributor announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40751a8e-bc34-4b7a-97f6-8088a6a222f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:16.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T13:47:16.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The adjustment brought the overall charge to ₱11.8198 per kWh from\
        \ September's ₱11.3997 per kWh. It is equivalent to an increase of ₱84 for\
        \ residential customers consuming 200 kWh.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30612341-2dcf-44d8-9ef0-b8789e06b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:16.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T13:47:16.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco pointed to higher generation charge for October, which went\
        \ up by 30 centavos to ₱7.1267 per kWh from ₱6.8252 per kWh, in particular\
        \ higher costs from independent power producers (IPPs) and power supply agreements\
        \ (PSA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7da22-2945-4508-a69f-5e0d1e388d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:16.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T13:47:16.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The utility company said charges from IPPs increased by 46 centavos\
        \ to reflect higher cost of fuel utilized by First Gas plants.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b4e2b-7974-4622-a363-13f9a30703e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:16.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T13:47:16.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Persisting supply restriction of the Malampaya natural gas field\
        \ compelled the 1,000 MW First Gas-Sta. Rita and 500 MW First Gas-San Lorenzo\
        \ power plants to switch to more expensive alternative fuel to ensure supply\
        \ continuity,\" Meralco explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2adbcc-5b76-4453-ba36-0124c953e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:16.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T13:47:16.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also said charges from PSAs rose by 16 centavos per kWh\
        \ \"partly because of the forced shutdown of the 420 MW First NatGas-San Gabriel\
        \ power plant from September 18 to 24 due to Malampaya gas supply restriction.\"\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b37fa-9893-4b4e-a58a-d12aba1b0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T13:47:16.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T13:47:16.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco added that the charges from the wholesale electricity spot
        market, the power trading platform, "slightly increased" due to the adjustments.</p>'
