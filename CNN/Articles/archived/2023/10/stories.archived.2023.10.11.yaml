      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb1608-e5a3-4f18-8aeb-a28ff791b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1O) —</strong> The
        Office of the President (OP) spent ₱4.5 billion in confidential and intelligence
        funds (CIF) last year, according to the Commission on Audit (COA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347b0b9-d7cc-4326-a986-579e1d9a759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127eb77d-2bec-45c9-92cd-80a42fc62f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on COA’s 2022 Annual Financial Report on national government
        agencies, the OP’s confidential expenses comprised 61% of the total disbursement
        at ₱2.25 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1da3b0-60f2-48cd-b946-85aedead2988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafc25a-430e-4910-88bf-cf89eac9a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also disbursed ₱2.25 billion in intelligence funds which is almost
        40% of the total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19ebee-aa13-436a-a059-5e321552639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06994c0-5a57-42e7-ac87-caa7896466c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other executive offices, the Philippine Drug Enforcement Agency
        (PDEA) had the highest confidential fund disbursement at ₱500 million followed
        by the National Security Council with ₱182 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b1487-3873-4c81-b623-358a758d7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac796d-2188-4eef-9a05-080be83ab77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice department’s Office of the Secretary spent ₱150.5 million,
        while the National Bureau of Investigation spent ₱141.5 million in confidential
        funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0db98-ffc3-400c-9cd3-992420cfbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d02342-f480-43fe-a042-410883c25a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense only spent ₱37.4 million in confidential
        funds but disbursed ₱1.7 billion in intelligence funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac334f-7ade-46bc-bc18-b46eaa47f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e8245-e6d8-4480-8621-14f3750cd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government spent ₱1.1 billion
        in intelligence funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e580530-ca99-4d9f-a98c-40ebfb04431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4068ef-9c71-44e6-91b1-c67fc52f019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidential expenses are used for surveillance while intelligence
        funds are spent on activities related to gathering information mostly by uniformed
        personnel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7bd71-7b72-4cdd-8cf9-87224c748812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76f4e0-998d-44fa-8fc3-3f32d718ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House of Representatives reported the highest expenditure
        on extraordinary and miscellaneous expenses at ₱4.9 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d351530-00e6-4117-99b9-90877e57705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T14:32:52.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T14:38:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a86663-7ae0-45b1-ab5f-ca984aa50858'
