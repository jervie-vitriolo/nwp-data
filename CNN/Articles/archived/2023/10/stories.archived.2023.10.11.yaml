      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eddd55-2024-42bf-ab39-af3aeed238b3'
      'mgnl:activationStatus': true
