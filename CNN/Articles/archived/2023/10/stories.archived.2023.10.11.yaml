      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Department of Information and Communications Technology (DICT) on Wednesday
        said hundreds of remote barangays now have internet access through the administration''s
        Broadband ng Masa project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7522ee5-fc73-4dd9-a503-eb3a51b1a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:58:10.572+08:00
