      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8d79f-d679-444f-aa31-da575d4e41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kfar Aza, a kibbutz in southern Israel, the Israel Defense Forces\
        \ (IDF) told CNN that militants carried out a “massacre” in which women, children,\
        \ toddlers and elderly were “brutally butchered in an ISIS way of action.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8860db2-1d4d-4f80-b708-26b39d2d9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.667+08:00
