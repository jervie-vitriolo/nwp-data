    'stories': []
    'template': '1'
    'title': 'Trafficking victim posed as DOJ worker to exit PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28573697-b6a4-4e51-9a97-c51c0acfe493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:11:03.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T16:11:15.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> A
        30-year-old Filipina was intercepted by immigration authorities on Tuesday
        at the Ninoy Aquino International Airport after pretending to be a Department
        of Justice (DOJ) employee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd496b-c24a-48da-8e09-2bb62bdcf2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:11:03.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T16:11:15.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, the Bureau of Immigration said the woman\
        \ claimed that she is bound for Singapore on an official trip and presented\
        \ a travel document which was allegedly signed by DOJ Undersecretary Nicholas\
        \ Ty.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68991f9-f3c3-4294-ad86-cfc9840a714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:11:03.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T16:11:15.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the bureau later confirmed that the signature on her travel document\
        \ was fake, and Ty is currently in Thailand.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f82ca2-ca67-4a8f-b8c9-0cabbed593aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:11:03.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T16:11:15.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI also found out that the woman is being recruited to work in\
        \ the United Arab Emirates as an entertainer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c882e-4dde-457a-90b6-574267295f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:11:03.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T16:11:15.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told authorities that she paid 38,000 dirhams or more
        than ₱500,000 for her false documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c29a65-97fa-4f18-8c81-4216eb51a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:11:03.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-11T16:11:15.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said that the victim was turned over to the DOJ-Inter-Agency
        Council Against Trafficking, which will pursue charges against her recruiters.</p>'
  'DOTr-Bautista-denies-corruption-allegations-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T16:29:43.000+08:00
    'imagesource': 'jcr:5699b8ac-bab8-493f-b2a0-b36694c3b50a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd607665-d67a-427a-a4ec-ab9ee73e5b97'
    'lead': "Transportation Secretary Jaime Bautista on Wednesday warned of filing\
      \ a complaint against anyone who is \"maligning\" his name for alleged corruption.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T16:34:10.391+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-11T20:46:10.340+08:00
