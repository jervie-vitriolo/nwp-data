        \ enforced the rightful laws, embodying the highest standards of professionalism,\"\
        \ SPD chief PBGen Roderick Mariano said. \r"
  'PSA-says-alleged-data-breach-limited-to-one-system':
    'author': 'Kristelle Razon, CNN Philippines'
