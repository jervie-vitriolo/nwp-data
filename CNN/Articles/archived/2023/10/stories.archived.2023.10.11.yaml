  'bsp-interest-rates-november':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-11T16:56:21.000+08:00
    'imagesource': 'jcr:27244ad4-c081-47f8-800e-7104299767e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc0be891-6ccc-4ae4-aaf2-e375eae65b1a'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) has hinted at possibly raising
      borrowing rates next month to counter the faster pace of price increases in
      September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T16:59:34.591+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-11T16:59:34.897+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP mulls resuming tightening in November after hotter inflation data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f292c-7924-4e9b-8e3f-7d206326dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) has hinted at possibly raising borrowing
        rates next month to counter the faster pace of price increases in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ccf49-75e7-4a26-98b4-d4cfb53ec8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are considering hikes, but we’re going where the data leads us,”
        BSP Governor Eli Remolona said during a briefing, adding that some of the
        upside risks to inflation have materialized.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1fa3b-3de9-41d4-8c40-a2bd289c0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was his response when asked on Wednesday about the previous caution
        of National Economic and Development Authority Secretary Arsenio Balisacan
        against raising interest rates.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94938170-1990-492a-b041-016ab8966964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said higher rates may dampen consumer demand, subsequently
        hurting the economy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decdeb83-a5ad-4313-a32d-c9189e4cbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/10/6/balisacan-rejects-another-rate-hike.html">READ:
        Balisacan rejects idea of another rate hike after higher September inflation</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29770adf-a80a-47b1-85e2-276ead946ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan may be against “very aggressive hikes,” Remolona said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caa357-81aa-43cb-8d75-7580955b4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP chief said he would not rule out a 25-basis point rate increase.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d32bb0-2e44-4c4b-83f5-907db59a9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I wouldn’t say that we''re done with the tightening," he said. "I
        would say, it’s a serious concern whether supply-side shocks would have a
        lasting impact. Normally, they don''t have a lasting impact, but once they
        get into expectations, once they get into wages, it becomes an issue for us."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b230d4b-e720-482e-b651-8d0d6e2bb028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Of course, we only control the demand side," Remolona said. "And for
        now, we think tightening has relieved pressure from the demand side. So far,
        we think it hasn''t really affected our growth prospects. We''re watching
        that very, very carefully."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea68a50-e293-4fe0-8786-39cbf5e23de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the fourth straight meeting, Monetary Board officials kept interest
        rates unchanged at 6.25%.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84e702-d66f-4d4a-9084-20e5d5fa2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:59:34.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-11T16:59:34.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monetary authorities will meet again on Nov. 16.</p>'
