    'stories': []
    'template': '1'
    'title': 'Office of the President spent ₱4.5B in confidential, intel funds in
      2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607672a6-cde0-4c61-a8df-d61c4f76af30'
