      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Philippine Sport Commission (PSC) on Tuesday denied its involvement in the
        demand letter sent by the Commission on Audit (COA) to the Philippine Olympic
        Committee (POC) regarding its unliquidated funds amounting to ₱10 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bb018-9bcc-4de3-803c-e410a2fbbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200a2a9-a957-4bfa-ac8e-88483370742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The notice on unliquidated funds issued by the Commission on Audit\
        \ is a standard procedure practiced by the Commission on matters that has\
        \ been reported as a COA finding repeatedly over the years,\" PSC Chairman\
        \ Richard Bachmann said in a press conference.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124182aa-6569-4534-84be-a3db0eb96298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d99bc0-e2af-4945-b9a8-a55fad5912e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "POC President Bambol Tolentino blasted the PSC in a press release on\
        \ Oct. 8 after they received a notice from the PSC’s in-house COA regarding\
        \ an unliquidated balance dating back to the 1998 Asian Games held in Bangkok,\
        \ Thailand.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e27cb3-8951-4e0d-bd75-f8c4af3de661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba7e34-bfe5-4d00-99fc-8f5fb97124bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino questioned the intention and timing of the letter which was\
        \ issued just days before the opening of the recently-concluded 19th Asian\
        \ Games in Hangzhou.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54426211-0eb7-4d93-80f2-1dcc84635e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb837e70-4985-4ecf-b491-f6541a0ab404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bachmann, however, stressed that the letter did not pass his office\
        \ and didn’t have his signature on it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b0dab-115c-4e41-b65a-79fff3af6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec344955-38c2-44e8-b454-1db1bec23d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The COA operates independently from the PSC and as far as we know,\
        \ has the authority to examine, audit, and settle government accounts, including\
        \ those of the PSC,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993928f9-2688-48bc-b917-628f8a0fa559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ef36a-f8c0-42a4-995d-4db42c60ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The timing and issuance of letters to the POC by the COA are therefore\
        \ not within the purview of the PSC,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99afb3-dcce-4082-bb55-2b0819ac06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ac206-3aa0-4c0b-be3f-9d7f6d552263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bachmann also said he’s been trying to set a meeting with the new COA\
        \ commissioner for the past few months to discuss all the unliquidated issues\
        \ from 15 to 20 years ago, including those related to the POC.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ed97f-48a5-4300-9d8c-ba81e3fe3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91834d6f-6905-4950-991e-00752520f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are supposed to work together. PSC is not below POC,” he said.\
        \ “And when I do question financial assistance, when I do question sponsorships,\
        \ that is my job because this is government funds. I’m not attacking you…\
        \ it’s my job.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460f76a-db45-468a-8577-933c0c012920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa77238-f921-4beb-9afe-9c5cdf1ed567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bachman believes that the recent tensions with POC will not affect\
        \ the athletes’ preparation for the 2024 Paris Olympics.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45944a08-dd04-4fc6-9855-aba059db279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:07:34.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-11T06:18:25.557+08:00
