    'lead': 'The country’s central bank on Wednesday said it is closely watching the
      developments of the military conflict in the Middle East for potential effects
      on local inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T13:32:56.206+08:00
