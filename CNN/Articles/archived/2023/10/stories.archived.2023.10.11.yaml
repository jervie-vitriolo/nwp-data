      'mgnl:type': 'text'
      'text': '<p><strong>Kfar Aza, Israel (C</strong>NN) — Bodies of Israeli residents
        and Palestinian attackers lay outside burned-out homes in the Israeli kibbutz
        Kfar Aza on Tuesday, days after Hamas launched a large-scale surprise assault
        on Israel.</p>'
