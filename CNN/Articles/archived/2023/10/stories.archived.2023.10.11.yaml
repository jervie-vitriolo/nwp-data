    'jcr:uuid': '3f315fec-f38a-47c3-a6ae-582690c3f58e'
    'lead': 'The Philippine Statistics Authority (PSA) on Wednesday said the alleged
      data breach is limited to its Community-Based Monitoring System (CBMS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T15:54:17.022+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-11T16:33:18.982+08:00
