      'text': '<p>Fluss <a href="https://www.cnnphilippines.com/news/2023/10/9/israel-ambassador-to-ph-on-ofws.html"
        target="_blank">previously said</a> that their government will assure the
        safety of Filipinos amid the ongoing war.</p>'
