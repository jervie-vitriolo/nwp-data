  'barangay-sk-elections-bske-holiday-walang-pasok':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T06:38:01.000+08:00
    'imagesource': 'jcr:8d8eb999-2f89-4262-b7f7-46b94e5118da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc19f760-c526-4f2c-9ac5-a7437a13df51'
    'lead': '#WalangPasok: President Ferdinand Marcos Jr. has declared Oct. 30, 2023
      (Monday) as a non-working day to allow Filipinos to vote in the barangay and
      Sangguniang Kabataan elections (BSKE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T06:41:10.444+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-11T19:42:42.261+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-11T19:42:41.886+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace announces Oct. 30 a non-working day for BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaf50b-a405-452c-aa81-0bce75fa5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:41:10.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T19:42:42.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18dbda-ddb2-4acc-8f59-5e576de05843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T06:41:10.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T19:42:42.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — President Ferdinand
        Marcos Jr. declared Oct. 30 as a special non-working day to allow people to
        vote in the barangay and Sangguniang Kabataan elections (BSKE), the Presidential
        Communications Office announced on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73845c-98b2-4025-8842-717e7926fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T07:03:21.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T19:42:42.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Executive Secretary Lucas Bersamin signed Proclamation No.
        359 for Marcos, which declared the holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081aa87-2590-44e1-9185-a0468a148bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T07:03:21.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T19:42:42.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is imperative that the people be given the full opportunity
        to participate in the said elections and exercise their right of suffrage,”
        the PCO quoted the president as saying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68836aff-4ba0-4c17-ab0c-1b7cb46c638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:27:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T19:42:42.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Comelec Chairman George Garcia said he hoped
        even Oct. 31 would be declared a holiday to give time for travel to vote in
        the provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc2b7a-b3a1-4a1e-b814-133befbd7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:27:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T19:42:42.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added he is hopeful voter turnout would surpass that of 2018.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2826699-da27-42f1-9558-bd6bad7170ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:27:42.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T19:42:42.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Tayo po kasi ay nag-aambisyon na mahigitan yung nangyari noong 2018
        kung 70% yan. Sana naman mga 75% nitong darating na barangay and SK elections,"
        he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867d7c3-3763-4ad2-89b5-248b1c5669bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T19:27:42.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-11T19:42:42.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping to go beyond what happened in 2018 where
        70% voted. We hope this time around it will be 75%.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fd909-6041-47f3-be39-c132ba5144a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T07:03:21.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T19:42:42.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment has mandated that for work
        done during a special non-working holiday, the employee shall be paid an additional
        30% of their daily rate on the first eight hours of work [(basic wage x 130%)
        + Cost of Living Allowance (COLA)]. For work done in excess of eight hours
        or overtime work, they shall be paid an additional 30% of his/her hourly rate
        on the said day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61de72-d96c-447a-9e4c-1c7bd3025b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T07:03:21.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-11T19:42:42.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will elect new officials of 42,027 barangays across 82 provinces
        nationwide. The casting and counting of votes will be done manually. The last
        time such polls were held was in 2018.</p>'
