      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T16:28:04.569+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-11T16:33:18.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is that some agencies clamp down. Instead
        of opening up for us to assist them, they don''t want to cooperate because
        they are afraid that we''ll discover something, and when we will be summoned
        to the hearing or whatever, the problems will be uncovered.]</p>'
    '21':
