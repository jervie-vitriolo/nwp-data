      'jcr:uuid': 'd3a4d1f4-118a-477a-93a2-d978cc07a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden on Tuesday pledged that the US would make sure\
        \ Israel has the tools needed to defend itself and is surging military assistance\
        \ to it.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a99bbc-c62b-4af9-a8de-c69bfe453acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019400d-79ee-4da5-8cc3-2aab618b584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of that includes ammunition and interceptors to replenish the\
        \ Iron Dome anti-missile system. The first supply of US weapons since Hamas’\
        \ attack arrived in Israel late Tuesday evening, according to the IDF.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04070ab4-c0ce-4a17-96cd-4edb26d747ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c5fff-bc19-4f90-b122-cdc37d6dbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also confirmed that 14 Americans are among the dead and that\
        \ American citizens are among those held hostage by Hamas. He called the attacks\
        \ by Hamas “pure, unadulterated evil” that bring “to mind the worst rampages\
        \ of ISIS.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112843a-6dd1-49a2-b216-3a7bce52ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf568f-5aeb-4d57-8c0a-34254c47970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Humanitarian crisis</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f062f-980c-49d3-bcf3-6e8e8e043c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians in Gaza are facing a deepening humanitarian crisis as
        Israel ramps up its bombardment for a fifth day and what the Israeli government
        said would be a “complete siege” of the enclave starts to take effect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad902d8-aad2-4b81-9a02-e27f28feddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04de934-abe7-4c33-9f9b-85b22ed458a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The siege, ordered by the Israeli Defense Minister on Monday, would\
        \ include the halting of supplies of electricity, food, water and fuel, which\
        \ Israel mainly controls.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9ba7d-7577-4729-8f15-f3247c27916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d2a31-7ee1-44d7-aa8e-9f53f30ca000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.687+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the UN High Commissioner for Human Rights said imposition\
        \ of sieges that endanger civilians by depriving them of essential goods “\
        is prohibited under international humanitarian law.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bbd40-1f0d-4cfe-a5c1-62711140130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.687+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b649540-0960-4dd0-90f9-d7fb1f9c90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.688+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These risks (are) seriously compounding the already dire human rights\
        \ and humanitarian situation in Gaza, including the capacity of medical facilities\
        \ to operate, especially in light of the increasing number of injured people,”\
        \ spokesperson Ravina Shamdasani said Tuesday.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0dd73-d70c-45a3-9749-5cc774ab9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01217fd6-67c4-4aef-8484-0aa5a28cfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cutting off the water supply to Gaza “affects over 610,000 people and\
        \ will result in severe shortage of drinking water,” UN OCHA’s Jens Laerke\
        \ added.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9317d6-b65c-407f-ac03-998d6972b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bafff-b540-48ba-9db9-e166f4f14ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes have already damaged Gaza’s medical infrastructure, say\
        \ Palestinian officials, and have forced more than 263,000 Palestinians to\
        \ flee their homes, the United Nations said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74f99b-af35-4525-9fa9-95a8b3111d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540bf14-e252-4bbf-bb3d-7b55d6faad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Destruction of infrastructure and streets by Israeli bombs is hampering\
        \ efforts by medical teams to reach victims, according to the UN.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3d243-354e-426e-b35f-821caaf8d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981939e0-ca39-413e-80ca-0017bdd0c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials with the UN’s Relief and Works Agency (UNRWA) said four of\
        \ its employees have died as a result of airstrikes on Gaza and at least 14\
        \ of their facilities there have been damaged directly or indirectly.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9ec53-d2d7-4bc7-a287-52187d03bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee1557-8b82-4c87-8617-a9d2bc313f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency has been unable to bring any aid into Gaza since Saturday,\
        \ according to UNRWA Director of Communications Juliette Touma.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35fc59f-3201-490f-b0dd-5edc5c375f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.697+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19730a-c980-4942-ab6f-16f3846defd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.698+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel controls the movement of residlents from Gaza into Israel through\
        \ two crossings, Erez and Kerem Shalom, both of which have been shut.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663428b9-e2b7-42ba-ba13-2b841bdfb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74cb02-5c85-436f-946b-079a5745f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The only border crossing between Gaza and Egypt was struck by Israeli\
        \ warplanes Tuesday, the spokesperson for the Palestinian Interior Ministry\
        \ Eyad al-Bozom said. The tightly controlled Rafah crossing is the only one\
        \ available to Gazans looking to flee.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6dda6c-1f4e-426b-b2d7-576ef1af88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc97d4-875f-4414-bf0c-226bd29fdb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said it struck the Rafah area Tuesday, including an underground
        tunnel used for “smuggling weapons and equipment.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6aa3c-5957-4ac2-a70f-f6fc9a87aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa84fa7-4a3b-4d16-ac7c-c32f9913911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Plea for hostages</strong></h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ccf15-1d09-46cd-8cde-bcdb5e0470aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries are evacuating their citizens from Israel as the\
        \ conflict threatens to escalate. The US State Department said it has “been\
        \ in conversation” with various airlines to “encourage them to consider resuming\
        \ travel in and out of Israel” so that people can leave.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36fce2-79cc-47b1-a539-3faa0c3957eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.705+08:00
      'mgnl:createdBy': 'syrah'
