      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is still investigating the Philippine
        Health Insurance Corporation (PhilHealth) data breach, which may have affected
        millions of members, Uy said.</p>'
    '25':
