    'mgnl:tags': ['Hamas', 'Israel', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'PH embassy in Jordan coordinating with Israel, Egypt for possible exit
      routes from Gaza'
    'updated': 2023-10-11T16:59:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9de3d5-c259-4bb1-8ea3-182d481431fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Philippine Embassy in Jordan is working with its counterparts in Israel and
        Egypt to identify possible exit routes from Gaza, as the number of Filipinos
        seeking repatriation from the Palestinian enclave continues to rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb0bde-abd7-44e8-b827-68aa9ec97ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message to CNN Philippines on Wednesday noon, Philippine Ambassador\
        \ to Jordan Wilfredo Santos said 70 Filipinos in Gaza and 20 Palestinian family\
        \ members are requesting repatriation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b32a7-bf3e-473d-abc3-da3aa88eac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos told reporters earlier that those asking to return to the country\
        \ “feel their safety is at risk” amid ongoing clashes between Israeli forces\
        \ and the militant group Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222c66d-c4c9-4147-b136-1ba61438ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c0f30-8a7b-49a1-ad0a-a547cd8a3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/10/11/filipinos-killed-israel-hamas-war.html">2
        Filipinos killed in Israel-Hamas war, 1 death still for confirmation – embassy</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e061b-1272-4ed1-9515-b4b9fd62ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2023/10/10/middleeast/gaza-complete-siege-israel-intl/index.html">‘We
        have no water’: Gaza faces deeper humanitarian crisis as Israel tightens its
        hold</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c9579-9126-4bf2-85b9-208553c04ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The three embassies are actually coordinating to ensure the safety\
        \ of our nationals out of Gaza,” Santos said. “Since the start of this conflict,\
        \ we have remained in touch to map out the preparations that we need for the\
        \ safe passage of our nationals.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e15793-14aa-400a-b81a-d94f1ffc2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Malacañang briefing, Foreign Affairs Undersecretary Eduardo de\
        \ Vega said included in those requesting repatriation are Filipino women married\
        \ to Palestinian nationals.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af061f84-2a6d-4ffb-a0e7-a48d4cdd8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T17:04:44.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-11T17:04:45.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the Philippines will allow Palestinian nationals to enter\
        \ the country, De Vega said an issue that might be raised on whether they\
        \ will be permitted to leave Gaza by local officials or border authorities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a0833-a6f7-4fdb-96cc-62f59d4f975a'
      'mgnl:activationStatus': true
