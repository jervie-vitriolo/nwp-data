      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian interior ministry said most of the targets were “towers,\
        \ residential buildings, civil and service facilities, and many mosques.”\
        \ Hamas denied that it used any of the targeted towers.\r"
