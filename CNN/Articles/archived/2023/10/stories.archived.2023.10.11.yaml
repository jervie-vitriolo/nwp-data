      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His neighbors were trapped under the rubble, and he could hear their\
        \ calls for help, he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb51a2-6280-446b-a3a8-94e046efe8ff'
      'mgnl:activationStatus': true
