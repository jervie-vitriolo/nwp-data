    'template': '1'
    'title': 'CHR starts probe on ‘unjust abduction’ of 3 IP rights advocates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4280e-ccb7-41ec-930c-788abb3073e8'
      'mgnl:activationStatus': true
