  'israel-hamas-journalists-reliable-sources':
    'author': 'Oliver Darcy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-11T18:17:43.000+08:00
    'imagesource': 'jcr:0c96c1fb-8444-4168-a598-467b688863c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71f51f12-a740-4594-b50a-542617f1129f'
    'lead': 'Some journalists are making the ultimate sacrifice while covering the
      war between Israel and Hamas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T18:20:59.808+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-11T18:21:00.279+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘They have made those sacrifices’: Israel-Hamas war claims the lives
      of several journalists reporting from the raging conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb04e1f-7345-42d8-ab10-5189c6218a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some journalists are making the ultimate
        sacrifice while covering the war between Israel and Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4201a6-1412-40c0-a7d1-d4770e2eaa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46513d4-a426-46ca-9912-5ca3fca97934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least seven journalists have been killed in the Gaza Strip since\
        \ Hamas launched its brazen assault on Saturday, according to press freedom\
        \ groups and media reports. That number could rise even further in the coming\
        \ days as Israel carries out retaliatory strikes against Hamas, while the\
        \ terror group continues waging its offensive against the Jewish state.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ebcb1-7598-4a04-a6c8-418f2de7322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56a099-7e37-46d6-b360-35d5a2dff20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloodshed underscores the very real risk that journalists take\
        \ on as they report from conflict zones, gathering information in extraordinarily\
        \ fraught circumstances to keep the world informed and hold authorities accountable\
        \ for what is transpiring on the ground.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e2074-0631-4415-aeb5-0f3125208803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f4e4f-5dca-4c15-9273-aad189666b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In many ways, the most vulnerable journalists are the ones needed\
        \ most,” Sherif Mansour, a Committee to Protect Journalists coordinator who\
        \ oversees the Middle East, noted on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf45c85-0afb-4daa-ade3-0f830ee4d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7387b80-1495-478a-bcf8-a532475f9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vast majority of journalists covering the raging war are based\
        \ inside Israel, which has come under heavy assault from Hamas and remains\
        \ far from a safe haven amid fierce battles. Harrowing video captured along\
        \ the border in recent days has shown television correspondents running for\
        \ cover as missiles are fired toward their locations and gunfire erupts in\
        \ the nearby distance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6b8cd-c564-434c-a7a5-112c5a384575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ca749-9b79-4c76-af54-c49907ec83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, journalists based in Gaza, which has been battered with\
        \ airstrikes from Israel, are at an even greater risk. These journalists are\
        \ particularly vulnerable to airstrikes and gunfire — all while having to\
        \ operate in a territory controlled by Hamas, which is notorious for its anti-press\
        \ measures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551958ed-43ab-4415-bcaf-d0c96d125a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fdce9-5235-4857-a66c-7c658602d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those reasons, and other logistical difficulties, there are very\
        \ few Western journalists in Gaza. Some outlets — such as CNN, the BBC, the\
        \ Associated Press, and Reuters — do have personnel on the ground in Gaza,\
        \ but they are in far fewer numbers than their counterparts based in Israel.\
        \ That leaves the important task of showing the world what is happening on\
        \ the other side of the border up to local Palestinian journalists.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0240ff8-a479-4ae2-b7f8-8a28b4efb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7b06d-7038-49d1-bac9-d3bdf528c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Absent the presence of some international journalists and media outlets,\
        \ the local journalists … are almost the only source where we can find out\
        \ what is happening in Gaza after Israeli strikes,” Mansour said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc017241-eb57-4848-899c-c2723798444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707508b9-00f7-4063-bd4a-3df460212df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have made those sacrifices to show what is happening on the ground,”\
        \ Mansour added, speaking about the at least seven journalists killed this\
        \ week while reporting from the Gaza Strip.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107d55a-3fa4-4f2d-b877-b63c5eaa1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e55bf-70ba-4e98-9086-f595eb621dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, a staggering 67 journalists and others in the media profession\
        \ were killed worldwide, CPJ found, marking the highest number of journalist\
        \ killings since 2018 as reporters braved war in Ukraine and were targeted\
        \ for their work in Latin America.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb53fb-f981-45fe-8788-eba8d609cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83721b22-d150-41c3-8ae2-9cb1be86b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside the very real physical dangers journalists face while reporting\
        \ from active war zones, Mansour stressed that reporters covering violent\
        \ conflicts often grapple with “mental and psychological affects that goes\
        \ beyond the assignment itself.” He noted the immense human suffering and\
        \ “aftermath of these horrible events” that journalists witness cannot be\
        \ easily shaken and are forever seared into their memories.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558eee6b-2aa5-4c57-a1c1-4e8f6bd8a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ec1b6-106b-4c0b-a4a1-5f687a7eb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They go back to their normal lives, they go back to a different country,\
        \ and the trauma still follows them from those events,” Mansour said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe5b8e-5bb1-4721-bd4f-11b735971f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb066268-bab9-467b-aa8b-a0d00a60ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:20:59.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:21:00.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unfortunately, the death toll and volume of human suffering in the\
        \ region is only bound to rise, with the already dangerous state of affairs\
        \ for residents and journalists alike slated to get more perilous in the days\
        \ and weeks ahead. Israel’s military has been amassing along the border, signaling\
        \ a possible ground invasion of the Palestinian territory. And there is no\
        \ sign that the rocket fire is likely to end anytime soon.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46931cd1-037e-46a1-9e8d-ca0f3d60f1b3'
      'mgnl:activationStatus': true
