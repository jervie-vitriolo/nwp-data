  'filipinos-killed-israel-hamas-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-11T07:59:16.000+08:00
    'imagesource': 'jcr:53f1c66c-d30b-49ab-a607-a9ac6e4b3fd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '109911bc-a52e-41c3-b2c4-907fe8300d53'
    'lead': 'Two Filipinos were killed in the ongoing war between Israel and the Hamas
      militant group, the Philippine embassy in Israel confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-11T08:00:38.570+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-12T04:52:38.221+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 Filipinos killed in Israel-Hamas war — PH embassy'
    'updated': 2023-10-11T18:51:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157cb01-0386-4ac5-8ff2-11eece2f6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T15:48:41.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T04:52:38.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Two
        Filipinos were killed in the ongoing war between Israel and the militant group
        Hamas, the Philippine embassy in Israel confirmed Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d89826-a050-46c4-bc08-7a469ca6b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.378+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang briefing, Philippine Ambassador to Israel Pedro
        Laylo Jr. said the identities of the two Filipinos will not be disclosed upon
        the request of their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cd146-7a09-46f9-9a24-a4acb227a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.378+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb571ea-70dd-4b1e-a2ef-2bc9d5881400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.379+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Embassy officials only said the victims were a 33-year-old female from\
        \ Pangasinan working in Israel for six years, and a 42-year-old male from\
        \ Pampanga. They were killed when Hamas fighters attacked on Saturday, officials\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22255c-bce1-4653-81ab-1534c4ce3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.379+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d056e-c34a-4b58-bb84-b857b56a1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.380+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice Consul Patricia Narajos said the third reported death will be\
        \ confirmed through DNA testing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24794da1-11cb-423f-b437-0f6464290f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.380+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the embassy said four other Filipinos
        were unaccounted for, while 26 others initially reported missing have been
        transferred to safe locations. It added that one Filipino was recovering in
        a hospital after getting wounded during his rescue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a80c0b-e063-454a-922f-0b0d7cbd7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:51:12.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:52:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3548858-d7cc-49d2-98d0-3b9a3d739282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:51:12.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:52:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo condemned the killings
        of two Filipino nationals in a social media post Wednesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a11394-be59-4eb5-a751-f021d9c46ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.381+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c197b7c-4035-4f0a-8b80-152cdb048ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.383+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the government was committed to cooperate with other
        nations for the "long-lasting resolution to the conflict, in accordance with
        pertinent UN Security Council Resolutions and the general principles of international
        law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9ceca-893f-4d37-a010-8abb2587f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.386+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government will assist Filipinos in conflict areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52614b7d-1039-46a7-8c6a-53a8e76a9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.387+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a973a14-a3c4-49bc-9077-394386607475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.387+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. also expressed grief over the deaths.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31052f35-124c-4bcf-a91b-c15a81d9ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.388+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e933b5-1e3a-4f51-a54e-5c12a3e99394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.388+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My heart is heavy upon hearing confirmation of the deaths of two\
        \ Filipinos in Israel,\" Marcos said in a statement. \"The Philippines condemns\
        \ these killings and stands firmly against the ongoing terror and violence.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6ab58-6b84-435d-9ddb-8be1219f93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.389+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4dd3a9-946d-43c2-8f62-9f779050dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.389+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laylo said Marcos is set to personally speak with the wife of the 42-year-old\
        \ male on Wednesday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fa572-8341-46a3-af36-6f983f2010d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.390+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c99bba-065a-4f85-92cf-e4e347487656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.390+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social Welfare Secretary Rex Gatchalian said he ordered the agency's\
        \ operations group to locate the families of the two Filipinos.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005bf0e-f0e7-4e61-89dd-72e1db451176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.391+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221eb78f-4674-4e68-afb0-0219c9f5b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.392+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said Gatchalian told Undersecretary Pinky Romualdez to
        send teams of grief counselors to the bereaved families and extend all possible
        financial assistance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a53184-fbb0-483b-925f-3704b8939e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.392+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c5847-6352-4fff-aaaa-18082a9b3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:47:03.393+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T04:52:38.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a text message, Philippine Ambassador to Jordan Wilfredo Santos\
