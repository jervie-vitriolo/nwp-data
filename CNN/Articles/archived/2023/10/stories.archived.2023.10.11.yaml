    'stories': []
    'template': '1'
    'title': 'BSP monitoring possible impact of Israel-Hamas war on PH inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9592c-17e2-4615-bcb8-7f30952e979f'
