      'mgnl:lastActivated': 2023-10-11T18:25:04.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f64e95-e087-47a3-b2b6-0c6abecd917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-11T18:25:04.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In retaliation for the atrocities, Israeli jets have been pounding\
        \ Gaza – the densely-inhabited coastal strip that Hamas controls – with hundreds\
        \ of airstrikes, reducing homes and neighborhoods to rubble and a “complete\
        \ siege” has trapped residents, with many cut off from food and electricity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f618f81-ac1f-476d-a892-8837afabcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-11T18:25:03.669+08:00
