      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344b377-348c-474d-bd0c-2a9a47a4d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang karapatan ang Tsina na itaboy ang ating mga tropa sa ating\
        \ karagatan. At mas lalong wala silang karapatan na saktan at banggain ang\
        \ Pilipinong barkong tanging gumagawa lang ng kanyang trabaho sa sarili nating\
        \ teritoryo,\" she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888a705-8704-441e-a913-1d131bb2f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad6816-d768-47f6-b5d3-a1153d073323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: China has no right to drive our troops out of our seas.\
        \ More so, they have no right to hurt and run into a Filipino ship that is\
        \ only doing its work in its own territory.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad5312-c3ea-4526-a21c-d75c1bc6ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea50b0-2788-4ea0-ad2b-0ac7a92df448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros further called on the international community to condemn\
        \ “China's most recent violence against the Filipino people.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb0b9d-7432-4467-8c5c-4384a30dddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37edc3e-e77c-48d3-96d8-002524c85731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis Tolentino, meanwhile, said the recent event demonstrated\
        \ China's contempt for international law and basic maritime safety, as he\
        \ called for a thorough international investigation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce16d3-fb00-4032-a8e1-eaf0f8152d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a9fa8-104f-40cd-bd67-f1142b63f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang naturang insidente ay dapat mapasailalim sa isang masusing imbestigasyon\
        \ sa ilalim ng International Convention for the Safety of Life at Sea (SOLAS)\
        \ at ng Code for Investigation ng Marine Casualties and Incidents ng International\
        \ Maritime Organization,\" Tolentino said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56168f5-1b85-43cc-b417-5a86e4a038ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175976a0-96e8-4188-b449-efb7477bf41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Such an incident should be subject to a thorough investigation\
        \ under the International Convention for the Safety of Life at Sea (SOLAS)\
        \ and the Code for Investigation of Marine Casualties and Incidents of the\
        \ International Maritime Organization.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57c6f9-d773-4c31-aa04-273803fc43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241787c0-b248-4a70-a014-48633bd9acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Partylist Rep. France Castro urged for \"decisive action\"\
        \ from the administration of President Ferdinand Marcos Jr., such as re-filing\
        \ a case against China or pushing for a United Nations General Assembly (UNGA)\
        \ resolution on its actions in the West Philippine Sea.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b551d5-64de-4b1b-a0ab-3785be87ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ff0fb-d2cb-4a5c-b064-5a393cab3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marapat na paspasan ang pag-develop sa Pag-Asa Island at pagtatayo\
        \ din ng mga permanent structures sa WPS para sa 24/7 na territorial security\
        \ patrol, at magagamit pang pahingahan ng mga mangingisdang Filipino,\" Castro\
        \ said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca39399-ad40-4469-af9a-9e38c17ca280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f4735-47bc-47dc-afeb-ab4b165d8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.500+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to speed up the development of Pag-Asa Island\
        \ and construction of permanent structures in the WPS for 24/7 territorial\
        \ security patrols and to serve as resting areas for Filipino fishermen.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711caad-1714-489f-9872-7c7736ce1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.500+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af58b3f-89da-4600-bf87-b081a33a616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Jinggoy Estrada said Beijing's recent actions not only violate\
        \ maritime norms and international law but also pose a threat to the safety\
        \ and security of the region. He urged the government to carefully consider\
        \ its next steps against China.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe1a89-4380-4b76-8029-f90d7c2cfe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d5229-1db0-479d-af36-6e4d52c9ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a violation of our sovereign rights and an assault on our\
        \ maritime personnel; it is completely unacceptable. Will a mere diplomatic\
        \ protest still suffice?\" Estrada said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa41545-e3d0-427b-a5f6-b6666983c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b5098-7017-4cf9-96a8-cb1267b44558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri called on the CCG to respect human\
        \ lives and abide by the UNCLOS and other international laws.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f5db4-2623-4a7b-85af-69b14598c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4266b-a0f2-476e-93c8-bab3872e2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri commended the PCG and the Armed Forces of the Philippines for\
        \ displaying courage and restraint in their resupply missions despite the\
        \ \"hostile and treacherous acts\" of the CCG.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f902e5a-be28-4b01-a020-882222ea5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f7423-d094-4989-b681-0c8ac624ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As leader of the Senate, I will make sure that our troops will get\
        \ sufficient funds under the 2024 national budget to bankroll the much-needed\
        \ upgrade of their equipment,\" he stressed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e315a-e1bd-4d1b-8dcf-13a9f757c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16004b0b-cc22-4ceb-a70e-e4cbd730fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese ships collided with Filipino vessels on a resupply mission\
        \ to BRP Sierra Madre on Ayungin Shoal on Sunday morning.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb228fd-3681-443f-bced-acf7558f9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29d4ec-1375-481e-8575-f72b51b91cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China claimed that the Filipino vessels were \"illegally carrying construction\
        \ materials\" and that the action of the China Coast Guard was \"reasonable,\
        \ lawful, and professional.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a5dfb-358b-4c52-8519-b477ace46d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd104014-0813-44b9-97f0-7f113148828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP earlier said that whatever the country does on the BRP Sierra\
        \ Madre, its military outpost at Ayungin Shoal, is none of China's business\
