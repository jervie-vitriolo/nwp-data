      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — A
        motor tanker caught fire at the Alpha Anchorage Area in Batangas on Sunday
        morning, killing one person, the Coast Guard District Southern Tagalog said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588755f2-3386-4e70-a65f-81f5453cf004'
      'mgnl:activationStatus': true
