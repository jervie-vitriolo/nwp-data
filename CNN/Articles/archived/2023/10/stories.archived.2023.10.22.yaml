      'mgnl:type': 'text'
      'text': 'Authorities are still identifying the fatality.'
  'lawmakers-react-ayungin-collisions':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-22T18:42:27.000+08:00
