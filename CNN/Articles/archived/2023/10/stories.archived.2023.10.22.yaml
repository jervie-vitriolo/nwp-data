    'title': 'PNP: Additional cops to be deployed to BARMM for BSKEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bc750-accf-4072-bd6b-f790a50c1a9f'
