    'template': '1'
    'title': 'House remains paralyzed with no end in sight for speakership battle
      after Jordan’s exit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be6b5d-371f-4b2d-b0a3-afd245ce56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There is still no end in sight for the
        high-stakes speakership battle after House Republicans ousted Kevin McCarthy
        more than two weeks ago.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798c4b9-5112-48d9-8ed4-d3257b1fcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65339d0c-8ded-44f6-9905-7872316efabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search is on for a new GOP speaker nominee after Rep. Jim Jordan\
        \ on Friday became the latest exit from the race, and it’s already shaping\
        \ up to be a crowded candidate field.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ce1cd-00df-4305-96f1-1a334fbd9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b65925-eb39-4428-a95a-be66aa73af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frustrations and divisions have only intensified within the conference\
        \ as Republicans search for a way to resolve the impasse. That, along with\
        \ the GOP’s narrow majority, has made it increasingly unclear whether any\
        \ candidate will be able to secure the 217 votes needed to win the gavel on\
        \ the House floor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87dbdd9-cfe7-4317-a534-430da9386ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a3be4-8abd-4745-b58e-5e669662d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House, meanwhile, remains in a state of paralysis as Republicans\
        \ struggle to coalesce around a speaker candidate, with the chamber effectively\
        \ frozen amid the threat of a government shutdown next month and conflict\
        \ unfolding abroad.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67298dc8-3088-42fe-b9b2-95682753cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d07b46-57c6-4d86-8fbb-0a521b4c2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Republicans are expected to hold a candidate forum Monday evening\
        \ and more candidates are likely to throw their names into the running before\
        \ then.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd9f3d-e72e-4494-8764-efc516956473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e272fe-ee6d-41c2-8bb9-18352c5984f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The showdown over the speakership kicked off earlier this month when\
        \ a bloc of hardline conservatives voted to remove McCarthy, a historic move\
        \ that plunged the House into unprecedented territory. Then, in the aftermath\
        \ of McCarthy’s ouster, House Majority Leader Steve Scalise’s speakership\
        \ nomination met a swift downfall when the conference failed to come together\
        \ on his bid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6872a-0a91-48e7-8a99-5587a23a24cb'
      'mgnl:activationStatus': true
