    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NTF-WPS', 'Canada', 'China', 'Luc-Veron', 'National-Task-Force-for-the-West-Philippine-Sea',
      'WPS', 'European-Union', 'Ayungin-Shoal', 'West-Philippine-Sea', 'BRP-Sierra-Madre',
      'MaryKay-Carlson']
    'stories': []
    'template': '1'
    'title': 'Foreign officials hit China’s actions that led to collisions in West
      PH Sea   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bf37f-7413-43fd-9a2d-3d9fc98d9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Foreign
        officials took to social media on Sunday to condemn China’s actions that led
        to collisions between Chinese ships and Philippine vessels in the West Philippine
        Sea.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db563d-ee1e-45c2-b51d-7eda18cfe32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea (NTF-WPS) said
        the incident happened during a routine Rotation and Resupply mission to BRP
        Sierra Madre on Ayungin Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29db84-c887-4749-a00f-83ca4853f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html"
        target="_blank">NTF-WPS called</a> the Chinese vessels’ moves "provocative,
        irresponsible and illegal" as the incident "imperiled the safety of the crew"
        of the Filipino vessels, and condemned the act "in the strongest degree,"
        adding that the collision violated Philippine sovereignty, rights, and jurisdiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20af34-34bb-4c04-b40b-b8204d06757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/usambph/status/1715951140263850373?s=46"
        target="_blank">United States Ambassador MaryKay Carlson</a> was among the
        first foreign officials to express support for the country, saying China''s
        actions put the lives of Filipino service members at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6406d1a-20c7-43ef-a8d5-7c78ff769125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with our #FriendsPartnersAllies in protecting sovereignty
        and in support of a #FreeAndOpenIndoPacific," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f45254-b06f-40c7-8342-9db780214d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, meanwhile, called China''s actions "unjustified," adding
        that it had "no lawful claim to the West Philippine Sea."</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Economic
        Zone, in the vicinity of Ayungin Shoal.<br><br>The PRC’s actions are unjustified.
        China has no lawful claim to the West Philippine Sea. Its actions are incompatible
        with the obligations of a signatory to the UN Convention on the Law of the
        Sea. (2/4) <a href="https://t.co/XRoZn4GuRH">pic.twitter.com/XRoZn4GuRH</a></p>&mdash;
        Canada in the Philippines (@CanEmbPH) <a href="https://twitter.com/CanEmbPH/status/1715955322148233724?ref_src=twsrc%5Etfw">October
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script> '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ed57c-b506-44bd-9103-e9aa3019c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7e721-efe1-47cb-9367-2ffd5c179ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Embassy said that despite what happened, it welcomed
        news that no injuries were reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e99dec-1e79-46d6-b0d0-372e5e5a3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/EUAmbPH/status/1715973267264332258"
        target="_blank">EU Ambassador to the Philippines Luc Veron</a> also expressed
        concern over the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976978ae-ee9e-46e5-8d45-16281f709dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:21:02.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These incidents, their repetition and intensification are dangerous
        and very disturbing," he said. "We join the Philippines in its call for the
        full observance of International Law in the South China Sea."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a6f5a-1d14-44e9-9bf7-8c9e6b8bcadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:29:44.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/ambjpninph/status/1716027353418395863?s=46&amp;t=IOED4KNRN0UUsY440VZ7SA"
        target="_blank">Japanese ambassador</a> also expressed support for the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1ca23-52be-425e-8bb9-c257ded8c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:29:44.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"(Japan) strongly opposes any unilateral attempts to change the status
        quo by force or coercion. We stand with/by PH’s position; upholding maritime
        order based on UNCLOS &amp; 2016 Arbitral Award," Ambassador Koshikawa Kazuhiko
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67043e77-90a2-40b8-a5c1-ee909f238ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:29:44.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both France and Australia also called attention to the "dangerous
        maneuvers" that resulted in the collisions in the contested waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c42e3-61ae-41ec-8afd-234988e6c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:01:13.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/FrenchEmbassyPH/status/1716036704711381171"
        target="_blank">French Embassy</a> called for "respect of the freedom of navigation
        guaranteed by international law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865e179-8ad4-4511-b2f7-2e733c9f7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:01:13.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T23:25:56.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/AusAmbPH/status/1716026234357043527?s=20"
        target="_blank">Australian Ambassador HK Yu</a> also called for "peace, stability
        &amp; respect for UNCLOS."</p>'
