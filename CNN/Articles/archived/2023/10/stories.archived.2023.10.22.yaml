      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Tom Emmer, who serves as majority whip, said in a letter to his\
        \ colleagues shared on Saturday that he was seeking the speakership with the\
        \ goal of delivering “historic change.” McCarthy is backing Emmer for speaker,\
        \ sources tell CNN, delivering an early boost for his candidacy.\r"
    '15':
