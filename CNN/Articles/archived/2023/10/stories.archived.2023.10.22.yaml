    'jcr:uuid': 'a3ea4ef2-9ef1-49ff-b464-235de767e307'
    'lead': 'There is still no end in sight for the high-stakes speakership battle
      after House Republicans ousted Kevin McCarthy more than two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-22T12:09:24.061+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-22T12:13:06.040+08:00
