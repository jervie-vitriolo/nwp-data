  'foreign-officials-condemn-wps-collisions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-22T16:14:32.000+08:00
    'imagesource': 'jcr:ed80c6af-2d17-4cc6-bb7e-a57e4a014fc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d337bfa-cd60-4e1b-a0cc-7c260e50cfcb'
    'lead': 'Foreign officials took to social media on Sunday to condemn China’s actions
      that led to collisions between Chinese ships and Philippine vessels in the West
      Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-22T16:21:02.098+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-22T23:25:56.288+08:00
