    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78722b4-98b0-4f47-98a6-ba36fcc58cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.527+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Robles was a college student buying and selling Prada,\
        \ Gucci, Dior, Ferragamo, and Tod’s to his friends’ titas, or even to those\
        \ who responded to his listings in Buy and Sell magazine. Today he is focused\
        \ on brands that retain their resale value over a longer period of time, like\
        \ Hermès, Chanel, Goyard and Delvaux.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00253fbd-ff60-4603-9e4a-7349262f2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.528+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, the prices for bags in the secondary market will
        depend on their current market value, currency rates, and rarity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abd40e-18af-4127-adea-9923ed9f1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.528+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike cars, which depreciate the moment they leave the showroom,
        bags from these four brands he’s chosen tend to fetch not just the same, but
        exponentially higher prices, especially if the design is rare. Robles walks
        us over to one example, an Hermes Birkin 20cm Faubourg, a unique design that
        has fetched between $167,000 to $180,190 at the auction house <a href="https://www.sothebys.com/en/articles/the-complete-guide-to-the-hermes-birkin-faubourg"
        target="_blank">Sotheby’s</a>. Also known as the "House Birkin,” it looks
        like a little storefront, complete with orange leather awnings. “It’s patterned
        after the Rue du Faubourg store of Hermès in Paris, the mothership store of
        Hermès,” Robles points out. “That’s how the windows would look like...it’s
        made of epsom leather, with a little touch of crocodile skin.”</p>'
    '22':
