      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mason Amos delivered another clutch performance for the Blue Eagles\
        \ with 19 points (seven points in the extra period) and 10 rebounds.\r"
    '2':
