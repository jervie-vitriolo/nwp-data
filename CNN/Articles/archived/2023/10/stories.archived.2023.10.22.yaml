      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b6002-3500-4899-b85d-6f6986288e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:47:52.146+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-22T14:47:52.496+08:00
