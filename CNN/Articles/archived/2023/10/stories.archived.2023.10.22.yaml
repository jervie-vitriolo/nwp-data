      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three people were killed in the Israeli strike, the Palestinian Ministry\
        \ of Health said in a statement on Sunday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efa3ea-f6b1-4016-8334-1c959563a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3f538-0201-480e-81ce-a6d30945b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.173+08:00
