    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf5120-3884-49ca-9c11-ef627ec8e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Oh no no no. It’s just trust,” says Robles, easy to talk to, in all\
        \ black, amid the lighted vignettes of Birkins, Chanel purses and the occasional\
        \ Royal Oak watch or shoe displayed in the store. The emphasis on keeping\
        \ it real is carried through to the minimalist design by Jagnus Studio, with\
        \ a material softness to run your fingers along, and a rational layout of\
        \ showroom, office (in which we sink into a couch with Fornasetti cushions\
        \ and an Hermès throw) and vault in the back. The better to keep all the inventory.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
