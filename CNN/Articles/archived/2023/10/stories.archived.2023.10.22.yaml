    'lead': 'An additional 800 policemen will be deployed to the Bangsamoro Autonomous
      Region in Muslim Mindanao for the Barangay and Sangguniang Kabataan Elections
      on Oct. 30 to reinforce security in areas considered as poll hotspots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-22T17:53:39.023+08:00
