      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard Station (CGS) Batangas received a phone call that
        <a href="https://www.facebook.com/HCGDSTL/posts/pfbid02KrynGyGn7qq3gGgLvKoSDhp112uaPCfukpZ5a62pk72ZXzFBgWdyhfNAQuMvLPe4l"
        target="_blank">Motor Tanker Sea Horse was on fire</a> around 9:00 am.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6c4fa-4aa5-4731-816c-890db23c0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:42:45.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T18:52:50.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CGS Batangas then coordinated with the multi-role response vessel
        BRP Bagacay, the Bureau of Fire Protection, and Provincial Disaster Risk Reduction
        Managament Office to request assistance in the conduct of firefighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188ce75-d674-4e07-a7fb-836104d04ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:42:45.669+08:00
