      'mgnl:lastActivated': 2023-10-22T06:38:15.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26618759-68f0-425d-8e27-353fe703177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hurricanes in this part of the Atlantic are rare for late October.\
        \ Tammy is only the third hurricane to form this far southeast in the Atlantic\
        \ since 1900, according to hurricane expert Michael Lowry.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ff5df-222c-4911-99cc-baf318d9fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e5209-be99-4255-b30d-2f9d25e8f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also the latest-forming hurricane in this part of the Atlantic\
        \ since 1966, according to Phil Klotzbach, a research scientist in the Department\
        \ of Atmospheric Science at Colorado State University.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fedf46-ffbd-46c9-a239-f0908d99990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e791ce-fbc4-4e19-8a89-8456939b9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts previously warned hurricanes could form in unusual areas later\
        \ in the season this year because of the exceptionally warm Atlantic Ocean.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4aa718-a35e-46f0-9b0f-4382dda87779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7b01c-0af4-430d-b10c-e3441cb9545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A storm surge of 1 to 3 feet is possible for parts of the Leeward Islands.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792fb60-b703-410c-91da-c4dd324ad4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27a6a5-c432-4c98-8ddd-a8f197bbbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rainfall will be one of the storm’s most serious threats and\
        \ could result in flash flooding and mudslides. Rainfall totals for the Leeward\
        \ Islands are expected to be 4 to 8 inches, but could reach a foot in places\
        \ where the heaviest rain sets up. Rain should be lighter in Puerto Rico and\
        \ the British and US Virgin Islands, where 1 to 2 inches of rain is most likely.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91553f-56f4-4fd3-bd38-b87840509dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd7d45-a296-439b-af7d-0a4723d2a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions will begin to improve from south to north across the island\
        \ chain by late Sunday as the storm moves north out of the region.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cacb88-a073-4a14-b227-cf4a294d69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1127b-87d9-469c-87ad-a526fef3cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tammy in the Atlantic, only two names are left – Vince and
        Whitney – on the standard Atlantic storm name list before the hurricane center
        turns to an alternate list of names.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e75cc-129e-42ef-a88a-a181c9e071c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.468+08:00
