      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 25 Filipinos, 17 of them are caregivers while eight are hotel\
        \ workers, according to the Overseas Workers Welfare Administration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef993f-64de-43fe-a9b1-b6afb2138549'
