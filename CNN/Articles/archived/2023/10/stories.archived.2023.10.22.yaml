      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Valencia City, Bukidnon (CNN Philippines, October 22)</strong>
        — The Commission on Elections (Comelec) in Valencia City, Bukidnon confiscated
        nearly a thousand illegal campaign materials for the Barangay and Sangguniang
        Kabataan Elections (BSKE) during simultaneous operations on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b106461-58ea-40f2-823e-e938c1bb557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:20:24.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T14:21:38.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite repeated warnings, some candidates and their supporters
        continued to defy rules on posting posters and other campaign paraphernalia
        only in designated areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5039c57-6e88-49f3-b0d9-54b45bc6dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:20:24.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T14:21:38.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The local Comelec office also said 18 candidates have already received
        show cause orders for premature campaigning.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3584be2-cf4d-4ca6-8d7a-1ec16fea325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:20:24.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T14:21:38.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, the Comelec held a candidates'' forum at the Valencia
        City gym addressing its rules and policies, highlighted by the agency’s Kontra
        Bigay campaign against vote-buying and vote-selling.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dba37-e697-4a2e-94fb-f528ad20bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:20:24.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T14:21:38.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Provincial Comelec Supervisor Atty. Aleli Dayo-Ramirez urged all aspirants
        in Bukidnon to take precautions and not violate election guidelines to avoid
        penalties.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba25d5-3842-47b5-bf91-94e81142e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:20:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T14:21:38.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said candidates from the towns of Cabanglasan, Quezon, Malitbog,
        and Maramag have been accused of illegal campaigning.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2ebbf-637b-46fd-ac26-c2a1c09c5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:20:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T14:21:38.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates are prohibited from donating or distributing anything
        of value during and after the campaign, including t-shirts, ballers, and bags.
        Providing food, beverages, and transportation are also not allowed.</p>'
  'food-stamp-program-2024':
