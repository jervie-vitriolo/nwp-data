      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consul General and Deputy Chief of Mission Anthony Mandap said around\
        \ 25 will leave Tel Aviv today.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fce9f-4973-4fb8-88bd-8eb9f06556de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:26:53.529+08:00
