    'stories': []
    'template': '1'
    'title': '''China, tama na'': Lawmakers condemn China''s latest blocking actions
      off Ayungin shoal, call for int''l probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6609c3-bbef-4bd7-8e5c-8461a168db58'
      'mgnl:activationStatus': true
