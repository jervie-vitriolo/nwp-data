      'mgnl:lastActivated': 2023-10-22T21:54:02.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his visit to Israel last week, US President Joe Biden “asked\
        \ some hard questions” about Israel’s ground invasion strategy, a senior US\
        \ official told CNN, adding: “we’re not directing the Israelis, the timeline\
        \ is theirs – their thinking, their planning.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413d785-14d9-4ccd-9fbc-bf69ad7e219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.190+08:00
