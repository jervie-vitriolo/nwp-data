      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first <a href="https://www.cnnphilippines.com/news/2023/10/18/first-batch-filipino-repatriates-israel.html">group
        of 16</a> arrived on Oct. 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fcc96-34a1-4c18-bff3-94e3ebf6f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:26:53.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T19:26:53.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, <a href="https://www.cnnphilippines.com/news/2023/10/20/Second-batch-OFWs-Israel-.html">another
        batch of 20</a> touched down in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7305cfe-8b4b-4d51-94d9-54e02508d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:26:53.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T19:26:53.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four Filipinos were confirmed killed in the fighting, which began when\
        \ militant group Hamas launched a surprise attack on Israel last Oct. 7.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecec08e-a994-439b-a7a4-4e033f61ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:26:53.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T19:26:53.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/10/21/remains-filipino-casualty-israel-hamas-repatriated.html">body
        of one Filipino fatality</a> – a <a href="https://www.cnnphilippines.com/news/2023/10/13/Third-Filipino-death-Israel-Hamas-war.html">49-year-old
        caretaker</a> from Negros Occidental – was repatriated on Saturday. The remains
        of three other Pinoy victims remain in Israel.</p>'
