      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, 34 Filipinos across two batches were repatriated.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57235e80-c316-4cfa-a165-f347f4fd4077'
