      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687f423-1d46-44b4-97d7-a547eb485f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.172+08:00
