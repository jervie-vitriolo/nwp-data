    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d03e0-60e3-449a-85bf-ae1dc29e512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.024+08:00
