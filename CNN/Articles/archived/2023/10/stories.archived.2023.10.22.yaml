      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e14278-b5ca-4ea1-95bb-7009e16c8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:46:45.951+08:00
      'mgnl:createdBy': 'celine'
