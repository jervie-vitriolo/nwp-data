      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air Force Reserve Hurricane Hunters observed Norma’s center located\
        \ offshore just west of Cabo San Lucas earlier on Saturday as hurricane conditions\
        \ had begun affecting parts of Baja California Sur, according to the hurricane\
        \ center.\r"
