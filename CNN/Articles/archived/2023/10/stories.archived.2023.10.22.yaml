      'jcr:uuid': '88757eb6-bd8c-4b3b-8283-cb6d8407d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:37:34.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T19:37:34.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ateneo blew a 10-point edge as the Fighting Maroons rallied mightily\
        \ at the crucial stretch of regulation, but the Blue Eagles regained their\
        \ composure in the endgame to seal the win in the highly anticipated encounter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263f9e4-1b44-4120-9bce-35f8607d1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:37:34.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T19:37:34.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP is tied with the National University Bulldogs at the top of the\
        \ team standings with a 6-1 win-loss record, while the Blue Eagles improved\
        \ to 4-3 tied with the De La Salle University Green Archers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b698bc-e3e7-4f08-9546-caaedb68644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:37:34.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T19:37:34.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chris Koon finished with 17 points and seven rebounds, while Joseph\
        \ Obasa chipped in 13 points and eight rebounds for Ateneo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e887765-5baa-4ec8-9247-ededba461461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:37:34.095+08:00
