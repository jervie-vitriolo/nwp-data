      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead3ad6-018f-4b3d-a7cf-450896abbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said whatever the country does on the BRP Sierra Madre,
        its military outpost at Ayungin Shoal, is <a href="https://www.cnnphilippines.com/news/2023/8/24/afp-brp-sierra-madre-repairs.html">none
        of China''s business</a> and will not be a threat to any other nation.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a6565-2f6e-4841-a992-990cf26b2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T13:42:38.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador MaryKay Carlson said the United States condemned the
        Chinese vessels'' move and expressed support for the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61f1ce-db28-40f8-a6a7-89511a4886ba'
