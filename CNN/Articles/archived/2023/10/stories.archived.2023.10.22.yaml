    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20282ebc-fa13-4a39-90f0-1b8008000637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cultivating cred from both buyers and sellers, he’s built a reliable\
        \ network that makes him comfortable enough to say, “There’s an infinite supply\
        \ of preloved luxury goods in the market.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e029b73-eca9-4e3d-a55f-884224c66222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8d2b2-866f-4deb-96e9-23c712b32085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.525+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some would sell to profit. Others are simply just tired of their old\
        \ bags,” he says. “At the end of the day it’s still fashion.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11eea04-fc68-4fa5-aff9-03d9483b006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.525+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Take large bags, for example.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9eaa9-55b9-4002-98d3-0aa1761d62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.526+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "20 years ago, when Robles got started, he observed how women were into\
        \ big colorful bags. “As they age, they’ve come to realize that heavy bags\
        \ give them back aches so they shift to mini bags for everyday use.'' \r"
    '9':
      'image': 'jcr:346d2c70-be14-4df9-9811-2bc820e6cd23'
      'imageCaption': 'Heart Evangelista at the Rare Collective store opening. Photo
