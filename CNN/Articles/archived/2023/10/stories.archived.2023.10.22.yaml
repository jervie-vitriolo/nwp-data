      'mgnl:lastActivated': 2023-10-22T17:53:39.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef39bd4-0ac5-4032-aad5-41f4ab0b2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T17:53:39.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T17:53:39.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The augmentation force is part of the 187,000-strong police contingent\
        \ that will be on duty for the BSKEs, Philippine National Police spokesperson\
        \ Col. Jean Fajardo said Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81d55c-8fa7-4ca7-a356-ca0bc8ad3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T17:53:39.037+08:00
