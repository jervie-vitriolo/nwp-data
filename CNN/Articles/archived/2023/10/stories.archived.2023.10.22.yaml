      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least six people were killed and 16
        others injured after a Russian missile strike on a postal terminal in the
        Kharkiv region of Ukraine, officials have said.</p>'
