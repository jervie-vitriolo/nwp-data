      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chubenko added that search and rescue operations were ongoing and that\
        \ the identities of the victims were still being established.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44f12c-009c-4ca9-9260-564c33ee7b5c'
