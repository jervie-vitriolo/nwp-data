      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c6f9c-e50d-4e12-a3a0-fdb3fc2ff96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the US military is sending more missile defense systems\
        \ to the Middle East and placing additional US troops on prepare-to-deploy\
        \ orders in response to escalations throughout the region in recent days.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5acdbf-a688-455d-be2b-ad6424df023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad492c-1cd0-424c-a141-349f3f963b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of Defense Lloyd Austin said Saturday he had “activated\
        \ the deployment of a Terminal High Altitude Area Defense (THAAD) battery\
        \ as well as additional Patriot battalions to locations throughout the region\
        \ to increase force protection for US forces.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb50e1-5416-4f83-81a0-2fad95ab24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb0b9a-3e29-4847-b9ff-d8637c45dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order for troops to prepare for deployment is meant “to increase\
        \ their readiness and ability to quickly respond as required,” he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a07198-1827-47e3-893e-651d9049de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe2f9a-ff92-404b-b907-5e62d4e97c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the THAAD and Patriots systems are air defense systems designed\
        \ to shoot down short, medium and intermediate ballistic missiles.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3eb5a-55e7-4a57-8b41-fb3f6d2119d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa14d30-2ee7-4161-8a70-177da8e3c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Catastrophic’ humanitarian situation</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d5fd1-8eef-4d4d-aa6b-c09035082297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions in Gaza have become increasingly dire following two weeks
        of bombardment and a complete siege by Israel, which was unleashed in response
        to a rampage by Hamas that killed more than 1,400 people in Israel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efb3e2-1a62-4569-8624-c42ad6b4394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f9d37-b3b0-4176-83eb-c2856d984e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas fighters have also abducted about 210 people into Gaza as hostages,\
        \ according to an estimate released Saturday by the IDF. Two American hostages,\
        \ a mother and her 17-year-old daughter, were released Friday.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fc5a7-e4cc-4bde-8217-89f4b9ba13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a8d90-f3fd-4711-9d36-5c86ee243567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A humanitarian aid truck entered the border from Egypt to Gaza through\
        \ the Rafah crossing on Sunday, a day after the first convoy of 20 trucks\
        \ carrying food, water, medicine and medical supplies was allowed through\
        \ following intense diplomatic efforts.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07cd3e-5c27-461a-8725-ba2f585fd441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17311331-9506-4e0d-b5bd-ad4118e3de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventeen aid trucks were preparing to enter the strip through the\
        \ Rafah crossing on Sunday, the Egyptian Red Crescent said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885a3fa-4512-4349-acc3-5c0c48d67c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586c04e-7ff5-48c6-a6d8-c34068d6a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“God willing, I am now entering the crossing, or in a few minutes.\
        \ God willing, to deliver this aid and will go in and out safely, God willing,”\
        \ Ali Shousha, one of the drivers waiting to cross into Gaza, told CNN.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5175417-1a08-4920-9e14-2b9b0b0eba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1bd98c-8f7e-491b-ad6d-0833759c0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But aid workers and international leaders have warned that much more\
        \ is needed to combat the “catastrophic” humanitarian situation in the enclave\
        \ that is home to more than 2 million people.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43982ea-8263-4321-a521-0ac56420b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b86426-a0e1-45ba-aa76-d7eb23f2dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO director general Tedros Adhanom Ghebreyesus has stressed that “\
        the needs are far higher” than the aid people in Gaza have received.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f20211-d552-4ca3-a874-84824eee5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5ef82-58e5-465c-bb66-1052355fa381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Health in Gaza said the initial aid convoy constituted\
        \ “only 3% of the daily health and humanitarian needs that used to enter the\
        \ Gaza Strip before the aggression.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edc7a3-b63a-46d7-b22b-874f93e2891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e708fc-90f0-4c58-b32b-f2ae5683c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Ramallah, in the occupied West Bank, head of the Palestinian National\
        \ Initiative Mustafa Barghouti said Gaza needs “7,000 trucks of immediate\
        \ aid,” adding, “20 trucks will not really change much.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3680169-e344-409a-80b7-44a4b4141c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d84f2-f2ba-4862-a463-86f8df741271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of those 20 trucks brought fuel to the enclave, raising concerns\
        \ as it is needed to run hospitals and to desalinate or treat water, according\
        \ to aid agencies.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3dae3-f7ba-4f07-94a9-bcc78a22bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d95dc-f2c3-47a9-9fdb-b2c7123602c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing an acute shortage of food, water, power, and medical supplies\
        \ that is pushing civilian lives in Gaza “to the edge of catastrophe,” the\
        \ UN’s World Food Programme (WFP) said it urgently requires $74 million to\
        \ sustain its emergency response in Gaza for the next 90 days.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bab27-6e74-4683-a0b8-08798c268a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.217+08:00
