      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/21/weather/hurricanes-norma-tammy-climate-saturday/index.html"><em>"Hurricane
        Norma makes Mexico landfall as it threatens Cabo San Lucas area, while Tammy
        bears down on Leeward Islands"</em></a></p>'
  'toy-game-companies-adult-former-customers':
    'author': 'Elisabeth Buchwald'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-22T10:07:18.000+08:00
    'imagesource': 'jcr:18621402-241d-4817-b730-1e59953beb73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d60331-60ca-4001-be5d-672a2858b66e'
    'lead': 'Adults are increasingly shelling out for relics of their youth and for
      items, ranging from flip phones to film cameras to Tamagotchis, that evoke a
      late 20th-century or turn-of-the century nostalgia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-22T10:11:18.020+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-22T10:11:29.649+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-22T10:11:26.986+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['toys', 'kidults', 'games', 'consumers']
    'stories': []
    'template': '1'
    'title': 'How toy and game companies are winning back their grown-up former customers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeacd8ca-c53f-467f-ae0d-5ec0eb8b8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — I was on vacation and hanging
        out quietly in the hotel room with my friend when, out of nowhere, she screamed
        “Zoo Pals are back!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2e2c4-9bf7-40d9-b6fb-9758e789bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We immediately tried to buy some. But to our misfortune, they were
        sold out. For days we refreshed the page to see if they were back in stock.
        Sure enough, I got my Zoo Pals a few weeks later.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f35d6-8240-47ff-b410-9c0bebb9ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I’m almost embarrassed to share that Zoo Pals are paper plates that
        feature the bright, adorable faces of animals like pigs, turtles, ducks and
        whales. Each plate has one main section and two subsections for the animal’s
        ears or feet. In 2014, Hefty, the maker of Zoo Pals, discontinued them.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0312c1da-a6db-4699-8906-ba9a33e6b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a child, Zoo Pals were a game-changer. That meant broccoli didn’t
        have to, God forbid, touch my chicken nuggets, and they also provided a special
        area for dipping the nuggets in ketchup. And I had an incentive to finish
        my plate so I could see my Zoo Pal’s face again.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150bd8b-3c79-4c8a-bdff-a14da48b8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As an adult, I no longer have such needs. But $6.99 was a small price
        to pay for a walk down memory lane.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0e2f4-fd96-4dfd-9821-a0500f82de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The purchasing power of ‘kidults’</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b310f-84d4-47a9-b2d7-c1f317af9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adults are increasingly shelling out for relics of their youth and
        for items, ranging from flip phones to film cameras to Tamagotchis, that evoke
        a late 20th-century or turn-of-the century nostalgia. That demand has created
        a treasure-trove of sales in particular for toys and products, like my Zoo
        Pals, originally geared to children.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9db1c3-e443-42fb-84a3-17814b85c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Toy recipients ages 18 and up — also known as “kidults” — represented
        about 17% of total toy sales in the United States for the 12 months ending
        in June 2023, according to data consumer research group Circana shared with
        CNN. That’s up four percentage points from 2021 and up a whopping eight percentage
        points from 2019.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a2035-06dd-4ad3-8656-62f9f0dccd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In total, toy sales for adults increased by $1.7 billion to $6.4 billion
        from June 2021 to June 2023, according to Circana data.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026be89e-5031-406d-b13c-9106e1ab76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trend of adults buying toys for themselves is relatively new, but
        longing for the glory days of childhood is not. So how come adults lately
        have been willing to spend so much money on toys to relive the past?'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714c71e-3596-4196-a9e6-478cb94f8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pandemic drove more people to revisit their youth'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91fe24-3256-46ad-89f3-6265cdeec8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adults started purchasing more toys for themselves after the pandemic
        began. Covid ushered in heightened levels of anxiety and it caused people
        to think about dying more, explains Krystine Batcho, a licensed psychologist
        who teaches at Le Moyne College in Syracuse, New York.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2bf865-5a39-4bee-9ff1-44537ef9c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both factors are associated with “greater nostalgia,” said Batcho,
        whose research focuses on the psychology of nostalgia. Batcho created the
        Nostalgia Inventory, a survey that’s been widely used to assess what makes
        someone more inclined to feel nostalgic.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600105ee-8b2d-456f-b27d-ae709ca323c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, her research and other research she’s studied point to
        millenials and members of Gen Z being in life stages that are prime for feeling
        nostalgic. “The transition away from childhood and adolescence to adulthood
        entails a bittersweet conflict between the desire to grow into independence
        and the desire for the carefree innocence and security of childhood,” she
        said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168867e-2ba6-4c1c-a2de-28977d9bdab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And, in general, people become more nostalgic during difficult times
        and in threatening circumstances, Batcho added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d9bfe-68bc-4123-9b80-5e0a1147a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the pandemic, as people were looking for ways to entertain themselves
        at home or in small groups they turned to social media for ideas, Juli Lennett,
        Circana’s toy industry advisor, told CNN. That helped fuel an increase in
        purchases for games, puzzles, collectibles, trading cards, building sets and
        more, she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad014fd-95fd-4e8c-b925-1c99c16236a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Consumers found like-minded toy consumers and tribes formed around
        certain toy categories and brands. It continues to this day,” Lennett said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f822f-57af-46a0-8190-330ad81c8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lego: An adult’s ‘Zen Zone’?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b5bc7-3bdf-4a64-8616-2c45cf0d3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, Lego launched an entire product line designed for adults that
        can be found under the “Adults Welcome(https://www.lego.com/en-us/categories/adults-welcome)”
        section of its site. “In a world of distractions, LEGO Sets for Adults offer
        a focused, hands-on, mindful activity. A creative recharge. A zone of zen.
        A place to find your flow,” a post on Lego’s site states.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b763c-e852-4404-b709-4207307b771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mattel Inc.’s American Girl doll line has also seen an influx of purchases
        made by kidults over the past few years, “and it continues to grow in popularity,”
        Jamie Cygielman, the president of American Girl, told CNN.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0715569-dff8-4c7b-bc1d-94183831c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That started to take off in 2021 when American Girl re-released six
        of the original dolls the company had produced to celebrate its 35th anniversary.
        The dolls, priced at $150, began to sell out the first day they were listed
        online, said Cygielman. More than half of those purchases “were women purchasing
        for themselves, not for a child,” she said based on a subsequent survey American
        Girl conducted.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe7cca-ee27-47db-91de-de7e200e8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So we started really leaning into it a bit more,” she said. That meant
        re-releasing more dolls and doll outfits adults grew up with as well as adding
        more alcoholic beverages and food items that appeal to adults to its in-store
        café menus.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf250171-8947-41b5-a370-e54245cf7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Any given day as you walk into our café, you’ll see tables of young
        adults with not a child in sight,” said Cygielman. Many of them come there
        to celebrate birthdays and bachelorette parties, often with their dolls sitting
        in clip-on chairs beside them.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437ed96-a4d8-4ac2-8b19-8ac12750d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most recently, American Girl re-released two doll outfits that were
        originally sold in 1999.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35114a51-7026-4e64-8064-5edf59ff8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TikTokers and Instagramers had a field day seeing those and rushed
        to post about it.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce12c1-96a5-4bdb-bd9f-51e40e7da1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media, especially TikTok, has an impact</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ae27f-db8a-45d6-86de-470735f4274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since American Girl creates individual stories featuring historical
        eras like the Colonial period or World War II to complement the dolls they
        sell, users on social media started posting things like, “We need an American
        Girl doll who went to college in 2016.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f33b2c-8bce-4594-9374-ad891540fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TikTok account that posted that request, @inbloombyemily, received
        nearly 200,000 likes on her <a href="https://www.tiktok.com/@emilykoko/video/7112952787624824110?embed_source=121355058%2C121351166%2C121331973%2C120811592%2C120810756%3Bnull%3Bembed_pause_share&amp;refer=embed&amp;referer_url=www.bustle.com%2Flife%2Famerican-girl-doll-memes-viral-instagram-tiktok&amp;referer_video_id=7112952787624824110"
        target="_blank">video</a> where she described the doll’s story and curated
        outfits and accessories which included a Svedka bottle of strawberry lemonade
        vodka.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc377c12-0c7e-4dfc-9a90-7981695dd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Girl hasn’t seized the opportunity to actually make most
        of the dolls the memes capture, said Cygielman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf53bb-4180-411d-944f-d59fdfb50111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s a sincere form of flattery, but we don’t necessarily want to
        author it ourselves,” she said. “We’re still laser-focused on our core customer,
        which is that young girl and her caregiver gift giver.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121ecc3-b04f-403f-a136-4edbbb38d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A slowdown in discretionary spending?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d98d47-02f2-406e-aecb-ae39bbc0f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As for the kidult trend, there are some signs that it could slow, Lennett
        said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5fe05-b1fb-4ca3-a1f5-0e24a153b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As consumers have less money in their wallets due to macroeconomic
        conditions, they are spending less on discretionary categories like toys,”
        she said. “If the conditions continue, we can expect a pullback in toy spending
        for adults.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59aaff0-eb96-45fa-acb9-c7626bc56717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Batcho, the psychologist, notes that nostalgia can be healthy in
        hard times.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835266c2-f632-484e-a4cb-079fb69ff32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nostalgic memories remind people of better times and can encourage
        them to seek solutions and move toward a more optimistic future,” she said.
        “Nostalgia has also been found to increase a sense of meaning and purpose
        in life. By strengthening social connectedness and feelings of belonging,
        nostalgia counteracts loneliness.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed9c57-2200-4fe0-b715-e9a835f6ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even though the darkest days of the pandemic are, for the most part,
        in the rearview mirror there’s still “a nostalgic longing for the security
        and stability of pre-pandemic life,” Batcho said. '
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ce789-521b-447a-8a4d-37b9fcd06a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:11:18.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:11:29.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/21/business/adults-buying-toys-nostalgia/index.html"
        target="_blank">How toy and game companies are winning back their grown-up
        former customers</a>."</em></p>'
