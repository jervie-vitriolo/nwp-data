    'template': '1'
    'title': 'Preloved luxury bags are the stars at Rare Collective in BGC '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4348f5-0983-4843-a53b-31d18fd7b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind a rust door and between Venetian plaster walls is a luxury
        shop for the changing times. Rare Collective, an apartment-like space where
        you can trade, buy, liquidate, authenticate, or even bring your pieces in
        for a “bag spa,” is owned by Dennis Robles, a bag guru with 20 years of experience
        in buying, selling, and authenticating bags. Even resellers have their wares
        checked by him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc917b-eff7-46c0-97d3-82099480a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a52659-0d99-4f06-ab6d-7c0704810866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:39:56.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-22T18:29:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Like yesterday, I did a free authentication… of 20, probably 30 bags\
        \ — I couldn't even count,” he says. It all happened very quickly. One client\
        \ came in to have several items checked. “Four out of five were real. She\
        \ wanted to know why.” So she paid extra to have that full authentication\
        \ experience where Dennis would give specific information about what he was\
        \ looking for to ensure an item was real. (While not an exact science, authenticators\
        \ each have their own tells that they look out for, whether it’s the logo,\
        \ the quality of materials, the stitching, or even the bag’s weight or smell.)\
        \ At the end of his authentication process, Robles issues a certificate stating\
        \ the bag is authentic. Not that there are licenses to do so, we venture to\
        \ ask.\r"
    '3':
      'image': 'jcr:994075ec-8b6f-4966-b93b-69daac8aed8f'
      'imageCaption': 'Rare Collective sells brand-new, preowned, or vintage, be it
        ultra luxury bags, Swiss watches, curated designer jackets and coats, opulent
        shoes, high fashion accessories, and homeware. Photo courtesy of RARE COLLECTIVE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cae53f-77f5-4908-b0f1-5465777fa230'
      'mgnl:activationStatus': true
