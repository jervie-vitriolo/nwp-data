      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Norma brought ashore the threat
        of destructive winds, flash flooding and dangerous storm surge from the Pacific
        Ocean to a popular Mexico resort area on Saturday as a different hurricane
        swipes island nations in the Atlantic.</p>'
