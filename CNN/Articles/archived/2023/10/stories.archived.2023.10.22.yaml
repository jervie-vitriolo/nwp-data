    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: As a ground incursion looms, the big question remains: What
      is Israel’s plan for Gaza?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab033b7-f2e1-48bf-bbeb-e9437be36e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tal and Zak have no idea how long they’ll
        be deployed in what the Israelis call “the Gaza envelope,” the area in southern
        Israel that was attacked by Hamas terrorists two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a35742-1aa0-407e-9fb1-f2a37e218cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be weeks, it could be months, they said. “It’s the same
        for everyone. No one knows,” Zak told CNN at a military camp not far from
        the Gaza border. The two young soldiers, whose surnames CNN isn’t revealing
        for security reasons, serve in an artillery unit of the Israel Defense Forces
        (IDF) that was moved into the area after Hamas militants killed 1,400 people
        and kidnapped about 200 on October 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2221ea-a10d-4703-8b88-c7b2fbba58ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36acdf-7f40-4272-aa95-90062f0ce155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their unit is part of a massive buildup of Israeli troops and military\
        \ material on the Gaza border. On top of its regular force, the IDF has also\
        \ called up 300,000 reservists who reported to their bases within hours. Across\
        \ Israel, highways in the vicinity of major bases are lined with thousands\
        \ and thousands of cars, abandoned by reservists rushing to take up arms.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1bc0d-43a3-44cc-b8f3-a1cc86da7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca59c5-0be7-4678-b687-650f82c93be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ground incursion by Israel into Gaza now seems inevitable. On Thursday,\
        \ the Israeli Defense Minister, Yoav Gallant, told troops gathered near the\
        \ border that they would “soon see” the enclave “from the inside” and said\
        \ Gaza will “never be the same.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd39d4-41eb-455a-b749-e454bd210e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd50f7-b748-4764-a1f6-c5996c7090a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But what that operation might look like remains unknown. The IDF could\
        \ launch a full-scale invasion, or conduct more precise incursions aimed at\
        \ recovering the hostages and targeting Hamas operatives.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9b573-67d7-4e5e-8dc9-0801f5e05563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e47a3a-6f0d-43f7-bf48-caff55d7eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What will happen after that is an even bigger question. While the Israeli\
        \ leadership speaks about the need to get rid of Hamas, the plan for the future\
        \ of Gaza and its more than 2 million people people remains unknown.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd37f95-4aa4-4eff-b7da-9fc2ff0c7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf6ed0-adcc-463c-83b0-4d6bc5bb44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a consensus that any other option than to totally eliminate\
        \ Hamas would be terrible, not just for Israel, but for the entire area, and\
        \ then even globally,” said Harel Chorev, senior researcher at the Moshe Dayan\
        \ Center for Middle Eastern and African Studies at the Tel Aviv University.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b065dd0-60bc-4fc7-b1f9-421990f9cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118143a5-0ce5-4694-b3b0-4b5e45f9dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What it means is basically to destroy the infrastructure there, the\
        \ city under the city – what we call the Gaza City Metro,” Chorev told CNN,\
        \ referring to the vast labyrinth of tunnels used to transport people and\
        \ goods, store rockets and ammunition and house Hamas command and control\
        \ centers. “It means breaking their backbone through any measure, and, of\
        \ course, destroying the leadership, in Gaza and elsewhere,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58822d-f7bf-4c31-ac2f-06b20f1a8765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3093e-ccc8-4bc5-82d3-c7b6f30da934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hasan Alhasan, a research fellow for Middle East Policy at the\
        \ International Institute for Strategic Studies, said the plan to annihilate\
        \ Hamas could be dangerous and complicated – and may have unforeseen consequences.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780382d-6680-497d-a002-d182916fb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c2e9f-1380-45d5-9222-a13871f5e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because Hamas is deeply rooted and embedded within Gaza, its society\
        \ and geography, in order to defeat them, Israel would have to carry out permanent\
        \ topographic and demographic change of the Gaza Strip – and that has already\
        \ been happening,” he told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee77bb-6afd-4e61-a44e-2a6809444e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1689af2-1790-466c-8d12-0e1d6e49c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Humanitarian disaster</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405d186-4125-4726-9a81-2db6f0072587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has told all civilians in north Gaza to evacuate to the south\
        \ as it continues pounding the enclave with airstrikes. That order has created\
        \ a humanitarian disaster of epic proportions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ed7e3-4fbf-4ee0-8308-41af8e764497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629db0e7-c9c8-4178-a1f5-e809a91e07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s Office for the Coordination of Humanitarian Affairs (OCHA)\
        \ said on Saturday that about 1.4 million people had been displaced in Gaza\
        \ – more than 60% of the entire strip’s population. Gaza has been under blockade\
        \ by Israel and Egypt for years, but after the Hamas attack, Israel also cut\
        \ off its electricity, food, water and fuel supplies.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae7e8c-97c2-4974-8a2b-84b800aacdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4bf3b-703e-4c5d-811a-246328cf6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel said it restored water supply on October 15, but without electricity\
        \ to run pumping station, water authorities in Gaza say they cannot even tell\
        \ if water has been restored, let alone pump it.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754857cc-f291-4f97-ae20-0943847ab1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bfc4b-7b33-44f6-89ce-26db7a675615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The concern, within Egypt especially, is that Israel’s strategy of\
        \ making the humanitarian situation very difficult in Gaza is ultimately meant\
        \ to force a mass expulsion of Palestinians from Gaza into the Egyptian Sinai,”\
        \ Alhasan said, adding that Egypt has the backing of all of the Arab states\
        \ in that it would not allow this.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a653678-9704-43ed-894f-134246fa0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cd337-464a-41e1-9fba-c3b400c92839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Jordanians are also concerned that if we see a mass expulsion\
        \ of Palestinians from Gaza, that this would create a precedent and that Israel’\
        s right wing government would attempt to solve the Palestinian issue once\
        \ and for all by expelling them en masse from Gaza into Egypt and from the\
        \ West Bank into Jordan,” he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0996db-be78-4a39-b053-cebe4d670b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ca902-f0e9-4f9d-bd54-8a8e181c8a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has so far maintained it is waging a war on Hamas, not the civilians\
        \ of Gaza. But a spokesman for the IDF told CNN on Saturday that while they\
        \ try to avoid civilian casualties, they are inevitable in urban warfare.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71bbafb-7c95-435f-81f2-1873804da047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ecf6b-5789-43d9-a6ed-dda0306718cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Col. Peter Lerner told CNN’s Lynda Kinkade with “the prospect of\
        \ ground operation,” the IDF remained focused on defeating Hamas. “It is our\
        \ role to make sure Hamas can never hold the power of government, of terrorism,\
        \ that they did,” he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df604663-a745-4754-b35a-94d9bcd95640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d980b04-4d61-4c13-9454-8c98c25aed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘The most just war’</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b429591-f378-4739-9795-be245f3685c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The huge military buildup around the Gaza Strip border is clearly visible\
        \ – as is the high morale among the troops. Just down the road from the camp\
        \ where Tal and Zak are staying, volunteers from across Israel have set up\
        \ a makeshift pit stop for the soldiers passing by, serving food and handing\
        \ out soft drinks, religious items, cigarettes and – most importantly, according\
        \ to some of the soldiers – good coffee.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa47de-3927-4e69-8651-df210b34cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95b9f9-ac0d-4a3c-817a-720d5842f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rabbi Yitzhak, a military rabbi, has been traveling around the Gaza\
        \ border, visiting troops and offering his encouragement.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5ec3b-b94f-481d-a313-fe058e26778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc0a1a-6dc5-4c5f-a7d0-c3a564797ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am here to make the soldiers stronger, so they can focus on their\
        \ job… as time goes by, they can get tired, I want to make sure they know\
        \ we love them and appreciate them. They are nervous, but they are strong,”\
        \ he said, adding that his main purpose is to boost the soldiers’ morale so\
        \ that they can “finish the job.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146b458-3076-477b-a380-bb4370aa61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65837be3-cbe6-42ac-b3b7-d34978ad6d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not that he needs to do much. The brutality of the terror attack by\
        \ Hamas has shaken Israel to its core and the large number of its victims\
        \ has made it personal to most.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e03c5-064a-440a-9243-bfa4930128bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b185d-309e-41c8-9bc6-019e8efe18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think there’s one person in this country who doesn’t know\
        \ someone who was killed,” Tal, the artillery unit soldier, told CNN.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418ab0c-702b-476b-b149-15377650a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8c6cb-702a-425b-b30d-1031dffdceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One young reservist, who was called back just a year after finishing\
        \ his compulsory military service, said the war Israel was waging on Hamas\
        \ was “the most just war one can imagine.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d094ee3-4719-4a08-94d7-bacf7fe1b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777ebc3-31e5-4c57-b41e-5148188ddb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is nothing more just than this – they murdered innocent civilians.\
        \ That’s why we are here,” he said, asking for his name to remain private\
        \ as he is not officially allowed to speak to media.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07538292-5a0d-4f0b-aae9-d6e9393162ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506e126-b0eb-448e-96a6-d65a56ae5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and the other young men he served with have been reunited near the\
        \ Gaza border, training for what’s to come next – whatever that may be. “\
        We are ready, but we hope it will end soon,” he added.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31116d9e-bd7d-49b6-83f4-5110057b26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406807d2-e57c-489a-adb6-6044a91a1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Tight grip</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c11a0-0ec3-4c50-9fa8-47a20f41320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What is clear is that for people in Gaza, it will not end soon. What\
        \ happens to them after the operation ends is anyone’s guess. Most Israeli\
        \ politicians have remained vague on their plans for the enclave, hinting\
        \ it could look more like the West Bank in the future.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31afd2-f0bf-4dd9-8ac1-8e1da352db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4246c2c-3047-454a-ac01-d2c60bc1f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, an Islamist organization with a military wing, has been in control\
        \ of Gaza since it won a landslide victory in the 2006 Palestinian legislative\
        \ elections – the last vote to be held in Gaza – and then violently expelled\
        \ Fatah, the faction that makes up the backbone of the Palestinian Authority,\
        \ in 2007.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357a7e9-4ea8-48b9-a21e-5b482a8b528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122807b5-ce0e-42e5-8493-517a25550d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike some other Palestinian factions, Hamas refuses to engage with\
        \ Israel. It is also in a political war with the Palestinian Authority, which\
        \ governs the West Bank and engages in security coordination and talks with\
        \ Israel.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d08dd-1b06-4cac-939c-721f4739d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff906154-5312-4dd5-be14-fd3316960f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has been designated a terrorist organization by the United States,\
        \ the European Union and Israel, but it also runs religious and social welfare\
        \ programs in Gaza, which is partially how it maintains a tight grip on the\
        \ population.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f59e0-ad4e-441b-94aa-ac17a6f7378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dd64f-4282-487f-8270-d65261fc1840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So if Israel succeeds in removing Hamas, it will need to replace the\
        \ group with an alternative government.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4fecb-5917-410d-8ca9-6a8d9e419062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4462cae-68c1-45a7-a4a3-a4ce817c8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Avi Dichter, a former head of the Israeli Security agency, or Shin\
        \ Bet, and the current minister of agriculture, said that what Israel wants\
        \ to achieve in Gaza is the same level of security control it currently has\
        \ in the West Bank, where it maintains complete access on its own terms.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80131c83-8694-4215-b23c-6861093e5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72471d81-2535-48a2-9129-79d4569129e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, whenever we have a military problem in every single place in\
        \ the West Bank. We are there,” Dichter told CNN. “Remember in Gaza there\
        \ is no administration, it has to be built - another administration,” Dichter\
        \ said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e4498-5a8b-4826-89fc-56b5e7d5987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb87fa7-62d0-44d3-ad1e-564e77762b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harel Chorev, the Middle East expert, told CNN that the only way to\
        \ rebuild Gaza is by implementing a long-term plan, something like the Marshal\
        \ Plan that helped rebuild the economy in post-war Europe with the goal of\
        \ containing the spread of Communism.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86dcf0f-4a69-4693-a9e2-af7e0d0d68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579859a-55dc-44a2-b2c7-48dee0c72126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will be a post-Second World War like situation in the Gaza Strip\
        \ in terms of destruction, so it will need to be taken care of,” he said.\
        \ He said he believed there would be international cooperation on the rebuilding\
        \ of Gaza, because international aid worth tens of millions of dollars has\
        \ been flowing into the enclave for years – but much of it has been misused\
        \ by Hamas, he said.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec558c07-d8f7-4e5e-b7d0-7c42ead0b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc39fca-bc20-4176-b0ab-9dff373394fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to understand how much damage is inflicted on all of the\
        \ Palestinians by Hamas. I was talking to a Palestinian Authority official\
        \ and their message is clear: ‘destroy them, destroy them, this time, Israel\
        \ must destroy Hamas, otherwise we’re done,’” he said. “Of course, publicly,\
        \ they condemn Israel,” he added.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199df16-8960-4bdb-99f3-782ebabe3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65946ab9-20c4-4272-a4fb-2de697ae008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Authority is controlled by Fatah, Hamas’ political\
        \ rival.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcc7cc-3938-4fd8-8419-20a6d60ef5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92905e8a-d172-4831-a4a7-6b02e414c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Alhasan said securing international help could be difficult\
        \ if Israel proceeds with its plan to invade Gaza.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381f80f-10e3-48b4-a0c8-50e32443d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300fa6e-aaa9-44f9-be85-51b4216c1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it would be very difficult to secure cooperation from the\
        \ Arab states on the post-Israeli incursion-scenario, because they weren’\
        t on board with it from the get go … I think it will hinge on whether Israel\
        \ goes for a total annexation of Gaza, or whether it opts for for something\
        \ else,” he said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a082c51-17fc-4e52-a2be-bd48db728f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8cd28-7a92-49b7-ad3f-edc606cd1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the biggest risk is that Israel’s heavy-handed approach – which\
        \ could lead to a high number of civilian casualties – will only lead to Hamas\
        \ being replaced by another extremist group.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23067748-2795-48f1-8de4-8dbdfd8ffbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1cb3d-9957-4cfa-a26e-4e319a73d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is what militant groups do. They provoke an overreaction, and\
        \ that overreaction helps further radicalization, and essentially allows them\
        \ to continue recruiting people to continue to receive support because the\
        \ further down we go the path of violence, the more it seems that the only\
        \ answer is violence,” he said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6abe9a-c4d7-40c8-9cf5-2b761ccd26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c70108-c17f-4b28-a1e2-4c5801adee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF campaign has so far left more than 4,000 people in Gaza dead.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df95d0c-cb5e-4dd5-9b07-07bac8db7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59900f42-6491-4abc-950a-d648a1176529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think this is why the mass expulsion scenario becomes suddenly not\
        \ inconceivable in Israel, if the objective is to eliminate Hamas, but also\
        \ to prevent Hamas from regenerating or some other potentially even more radical\
        \ group from emerging,” Alhasan added.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d609e-4141-43a6-91d9-457dbab78332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb02a6-59ef-4c52-86fa-e8ff5b03a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chorev said an international effort to rebuild Gaza economically\
        \ could break this cycle of violence. “If all that international money that\
        \ was invested into the (Hamas) projects could go to education, to welfare,\
        \ to industry… you know, there are great people there (in Gaza) and the prospects\
        \ would be better,” he said.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc55175-b5e0-456e-a988-4f31ff3d3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1807d-cc59-4a3a-8822-cf2468b0ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As they help their unit fire more missiles towards Gaza, with the goal\
        \ of taking out Hamas targets one by one, Tal and Zak are not thinking about\
        \ the future, not beyond the next day or so.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48565b8d-d6b4-4d8d-b3f5-f53d9dd9e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb9ddb-217c-4f47-9a8f-026a9bbf6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, Zak told CNN, they try not to think much at all.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500594f4-43b2-44fe-95ea-2e4fa4a28fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f2ee8-905a-4351-9dd1-aaa8d364363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We try hard not to have off times. Because if you don’t do anything,\
        \ your mind goes to places you don’t want to be. All of the friends we’ve\
        \ lost, the family, many of us lost their close relatives and friends, some\
        \ even their boyfriends and girlfriends,” he said.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec8f58-55fd-4255-9cf6-78224cf36af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:33:32.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:33:33.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/21/middleeast/israel-hamas-war-gaza-future-intl/index.html"><em>"As
        a ground incursion looms, the big question remains: What is Israel’s plan
        for Gaza?"</em></a></p>'
