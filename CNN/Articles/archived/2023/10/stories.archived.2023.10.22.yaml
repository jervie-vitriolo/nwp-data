      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Syrian state news agency, citing an unnamed military source,\
        \ reported that Israel had targeted airports in the capital Damascus and the\
        \ northern city of Aleppo at around 5:25 a.m. on Sunday morning, damaging\
        \ runways and putting both out of service. The agency reported that one worker\
        \ at Damascus airport was killed and another injured, and all air traffic\
        \ was being diverted to the city of Latakia.\r"
