      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Locson’s earlier tweet was a response to another X, formerly Twitter,\
        \ user that stated that Palestinians are led astray by Hamas leaders into\
        \ engaging in “perilous activities like stone-throwing.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122571c-ab92-459c-97f0-e1abe4ae48d6'
      'mgnl:activationStatus': true
