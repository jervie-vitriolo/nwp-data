      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Norma made landfall as a Category 1 with winds of 80 mph over the far\
        \ southern portion of Mexico’s Baja California Sur – which includes Cabo San\
        \ Lucas – Saturday afternoon, the National Hurricane Center said.\r"
