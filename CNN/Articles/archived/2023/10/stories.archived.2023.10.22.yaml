      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My apologies to those who did misconstrue my sentiments and did
        in fact get triggered,” Locsin said in a more <a href="https://x.com/teddyboylocsin/status/1715807535238901886?s=20">recent
        tweet</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17ad50-6407-43be-9658-3f60f9f60d88'
