      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leonardo da Vinci was a painter, inventor
        and anatomist, to name just a few of his talents — and now, you can add innovative
        chemist to the polymath’s many gifts. It turns out the master artist was more
        experimental with his renowned “Mona Lisa” than previously thought — and was
        likely the creator of a technique seen in works created a century later, a
        new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88a729-e57b-46ed-97af-5ae652522b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using X-ray diffraction and infrared spectroscopy, a team of
        scientists in France and Britain has detected a rare mineral compound within
        the iconic piece. The finding provides fresh insight into how the work from
        the early 1500s was painted, according <a href="https://www.acs.org/pressroom/presspacs/2023/october/mona-lisa-hides-a-surprising-mix-of-toxic-pigments.html"
        target="_blank">to the study recently published</a> in the Journal of the
        American Chemical Society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838547d-d45b-409f-8829-aee44ae0cf8b'
      'mgnl:activationStatus': true
