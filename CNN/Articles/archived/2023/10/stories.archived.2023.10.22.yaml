    'stories': []
    'template': '1'
    'title': 'Israel warns Gaza airstrikes will intensify and hits West Bank ahead
      of war’s ‘next stage’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0906a2-adf0-44db-8d46-79a11bc9b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s military said it would increase
        its aerial bombardment of Gaza, and carried out a rare airstrike in the occupied
        West Bank, as it signaled it was readying for a new phase of war against Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560ecb5-62dd-42ea-b9d2-d7ed5553fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255e055-1685-421a-871a-6644b21f8a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Israel Defense Forces (IDF) prepares for a potential ground\
        \ operation, it has amassed huge numbers of troops outside Gaza and pounded\
        \ the densely populated enclave with near-constant airstrikes since Hamas’\
        \ deadly October 7 attack on Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960f74f-b799-4e31-96c8-7fd12ca8511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93191f37-ba60-4f08-aab8-de35cdb84d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will increase our strikes, minimize the risk to our troops in the\
        \ next stages of the war, and we will intensify the strikes, starting from\
        \ today,” Daniel Hagari, an IDF spokesman, said Saturday, adding that a ground\
        \ offensive in Gaza would be launched when the conditions were right.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9d305-8d95-4ee4-9cf1-737ec06ea854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76161d-b690-4dfd-bfcd-e031da02c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to destroy terror targets ahead of the next stage of the\
        \ war, and are focusing on our readiness to the next stage,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66daba9-5d14-4776-8f39-dffeff525c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cda102-0956-4874-aa57-c7de722ce303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Sunday launched an airstrike on the Al-Ansar mosque in the\
        \ Jenin refugee camp in the Israeli-occupied West Bank, which it said was\
        \ being used by militant groups to plan for “an imminent terror attack.” It\
        \ wound not say whether the strike came from a jet, in what would be the first\
        \ fighter jet strike in the West Bank in nearly two decades.\r"
