      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — The
        Ateneo de Manila University Blue Eagles took down the erstwhile unbeaten University
        of the Philippines Fighting Maroons in overtime, 99-89, to end the first round
        of UAAP Season 86 men’s basketball Sunday at the Mall of Asia Arena in Pasay
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370af5d2-81a9-45ca-89ec-88271becd412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T19:37:34.093+08:00
