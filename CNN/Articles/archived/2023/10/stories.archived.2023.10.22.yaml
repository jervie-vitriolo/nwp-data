      'text': '<p>Last July, De Moura bested 29 other beauty queens at the <a href="https://www.cnnphilippines.com/entertainment/2023/7/14/Nikki-de-Moura-Miss-Grand-PH-2023.html">Miss
        Grand Philippines</a> to earn her place as the country’s representative in
