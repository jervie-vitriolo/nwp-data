      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Battles in the east&nbsp;&nbsp;</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444c1a2-4383-4dc5-b38c-4bb62024240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fierce fighting has been raging in Avdiivka in the Donetsk region,\
        \ as Russia continues to encircle the city and Ukraine claims it has delivered\
        \ massive blows to Russian military personnel and equipment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fa9a2-9ec6-4d16-a992-51055d4e61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9a8aa-b4da-4599-9598-fb2931302ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian forces have launched waves of attacks repelled by the Ukrainian\
        \ troops who are heavily entrenched in the area.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b685e76-effb-4770-aeac-9669dccdb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa34c8f-e172-4ede-9499-547dcc307337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Ukrainian military, more Russian personnel and tanks\
        \ were destroyed in a single day on Thursday than any other day since the\
        \ start of the war. CNN cannot independently verify Ukrainian claims of Russian\
        \ losses but video shared by unofficial Ukrainian military accounts show intense\
        \ fighting and destroyed hardware. Zelensky called Russian losses in Avdiivka\
        \ “catastrophic.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbabc7c-8201-48bf-9063-651119c9b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc00ce-2c1c-4ff6-9524-04b0d497ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say the Russian aim is to encircle the city and take over\
        \ an area of high ground near an industrial facility which would give Russia\
        \ effective fire control over Ukrainian supply routes.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4cb9c-54e3-4708-a1ea-31e7795c81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6bdb42-befc-4253-8523-4a708f07abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Avdiivka is no stranger to Russian assaults and has been on the front\
        \ line of the conflict in eastern Ukraine since 2014.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428854b8-ea15-4a7c-b876-dc304c8614f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53bf86-f3f0-4e02-ac97-49e879f076dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,600 civilians remain in the embattled city, according to\
        \ local officials.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9ae3c-0410-433f-85f1-d229156edb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06532c-db16-4a68-8be8-8af35773eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cross-river operation in Kherson&nbsp;&nbsp;</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94419c2b-f0a1-444d-9bbc-083091305fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Official details of Ukraine’s latest cross-river operation are scant.\
        \ But Ukrainian troops appeared to have crossed the Dnipro River into the\
        \ Russian-occupied Kherson region, according to pro-Kremlin military bloggers.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741504b9-4a56-4eea-a87a-80b5710259cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdd8cb-c748-41b8-aadd-283a1a568adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Popular Russian military blogger WarGonzo said Friday that fighting\
        \ on the eastern bank of the Dnipro had continued near the coastal village\
        \ of Krynky, speculating, “Ukrainian troops are trying to gain a foothold\
        \ and pull up reserves to develop their initiative on the Dnipro bank controlled\
        \ by the Russian army.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c9e17-2bc2-4f45-830f-0d27364df728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd566b-d740-4d98-9498-1c0675a90f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the week, Russian bloggers claimed Ukrainian military units\
        \ had crossed the river, breaking through some Russian defenses and pushing\
        \ into the villages of Poyma and Pishchanivka on the eastern bank.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c0052-44a2-42d4-aba0-3935827eb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37feace6-cf83-4ac1-8327-2fd9cab066ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv has not officially commented on cross-river operations in the\
        \ region.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a14b45-a5d2-4c09-b2e1-1ccfae3d2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc6b1d-1c06-4073-83c3-9a8969033707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has previously carried out raids on the eastern bank of the\
        \ Dnipro River in Kherson. Ukrainian forces first established a bridgehead\
        \ on the Russian-controlled bank of the river near the Antonivsky Bridge in\
        \ June and have carried out other raids over the summer.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e60d0-5313-48a7-8138-67199abab302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64f6cb-a20f-4b10-a7b0-c0bc170f2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Church matters&nbsp;&nbsp;</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c158b-32ba-40f6-9699-aa120e3bde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian lawmakers have given the initial green light for a bill that\
        \ seeks to eliminate Russian influence on religion.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601aa99-a23c-469f-9a5a-dcc8336a1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcca433-41f7-438e-a5d0-fc2d4fd1758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aim of the proposed law is “to prevent religious organizations\
        \ from operating in Ukraine whose governing center is located outside Ukraine\
        \ in a state that carries out armed aggression against Ukraine.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afa987-822e-4c64-8498-e8618bc867c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b86381-46ee-4606-a265-63e2142b50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill passed its first reading with 267 votes for and 15 votes against.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf6ea6-9a3f-4867-b890-5200f07300e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2d4ba-34f4-4c92-b4cf-ec1096ae3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the bill does not specifically name the Ukrainian Orthodox Church\
        \ (UOC), the implications are clear. Kyiv considers the UOC to be an extension\
        \ of the Russian Orthodox Church (ROC) and of Moscow’s influence in Ukraine.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe576b9-e388-421a-9b4d-ba55a1a75e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c788d1-ba03-42b0-9408-df6440cf20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UOC claims to have cut ties with the Moscow-based church since the\
        \ full-scale invasion. But a Ukrainian government panel of experts “did not\
        \ find any documents or actions that would indicate the transformation of\
        \ the UOC into a religious organization independent of the ROC.”\r"
    '55':
