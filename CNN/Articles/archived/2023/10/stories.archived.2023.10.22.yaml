      'imageCaption': 'Bags from Hermès retain their value over the years. Topmost
        is the Faubourg Birkin Bag, which is among the most expensive Birkin bags
        on the secondary market due to their rarity and customer demand, according
        to Sotheby’s. Photo courtesy of RARE COLLECTIVE'
      'jcr:primaryType': 'mgnl:block'
