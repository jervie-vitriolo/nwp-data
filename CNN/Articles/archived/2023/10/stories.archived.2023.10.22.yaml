      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e6a60-1096-42cd-b3f8-1bde49f54e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:38:15.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hurricane-force winds extended outward up to 25 miles from the storm’\
        s center and tropical storm-force winds extended outward up to 125 miles.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989927ff-0998-40fc-8e9b-b0ae08e257a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:38:14.836+08:00
