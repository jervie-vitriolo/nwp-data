      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hurricane could bring life-threatening conditions to a tourist-friendly\
        \ region, home to a few hundred thousand people as heavy rains and flash flooding\
        \ persist through the weekend, the hurricane center said.\r"
