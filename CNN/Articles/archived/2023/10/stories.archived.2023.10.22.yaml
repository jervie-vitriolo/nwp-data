      'mgnl:lastActivated': 2023-10-22T16:47:55.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa25d17-e728-4eac-8591-b443dd22cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:46:45.952+08:00
      'mgnl:createdBy': 'celine'
