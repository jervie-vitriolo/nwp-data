      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The coast guard also launched a search and rescue operation. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc40ac9-3f19-4003-84a8-d4b51494bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:42:45.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T18:52:50.673+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire was declared out at 11:08 a.m. '
    '5':
