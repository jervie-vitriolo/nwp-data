    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341b8ff-7b93-490f-aa4d-ab9aa047f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.190+08:00
