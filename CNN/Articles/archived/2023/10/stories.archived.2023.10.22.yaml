      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I obviously was not advocating for the literal death of anyone, but\
        \ rather simply for the end of any ideology that condones terrorism in any\
        \ way, shape or form,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75eb40-df3e-46c9-842a-b6e36ea44cbc'
