      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Chinese
        ships collided with Filipino vessels on a resupply mission to BRP Sierra Madre
        on Ayungin Shoal on Sunday morning, the National Task Force for the West Philippine
        Sea (NTF-WPS) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a8505-ed21-49b8-b07d-7323024363ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99440294-7026-44a7-91c2-d19250626e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While conducting a regular and routine Rotation and Resupply mission\
        \ to BRP Sierra Madre, dangerous blocking maneuvers of China Coast Guard vessel\
        \ 5203 (CCGV 5203) caused it to collide with the Armed Forces of the Philippines-contracted\
        \ indigenous resupply boat Unaiza May 2 (UM2),\" the NTF-WPS said in a statement.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48727c95-5c44-4aa6-95f1-aeacd6bc5f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82777c-dfcd-49ca-9252-daa97007a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the same RORE mission, Philippine Coast Guard vessel MRRV
        4409’s port side was bumped by Chinese Maritime Militia vessel 00003 (CMMV
        00003) while it was lying to approximately 6.4NM Northeast of Ayungin Shoal,”
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe238a-a809-41e7-8daf-662db1039023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2db992-8fb7-465c-86b9-34bbd2852457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTF-WPS called the move \"provocative, irresponsible and illegal\"\
        \ as the incident \"imperiled the safety of the crew\" of the Filipino boats.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3362ca3-f4ab-47db-931d-be4ba8fff268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368a795-28e8-437d-a34b-75daba31ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It condemned the act \"in the strongest degree,\" citing the collision\
        \ as a violation of Philippine sovereignty, rights, and jurisdiction. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e1948-e97d-420a-ae11-26afdf0d893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e9d0c-1f03-4935-83b2-3efd85b17e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task force also stressed the incident was in \"utter blatant disregard\"\
        \ of several international laws including the United Nations Convention on\
        \ the Law of the Sea and the 2016 Arbitral Award against China. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e7099-7c45-4058-bbc7-6c638c694ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T11:44:56.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities in Palawan, the PCG vessel suffered a "dent"
        while the AFP-contracted resupply boat had a broken back post due to the collision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd041c-1b87-44c5-a5ad-40e7222d3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:20:26.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said no one on board the Filipino vessels was hurt and
        the crew already returned on course to the mainland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c65c4-ca75-40b1-864e-0a380bf129b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese Coast Guard (CCG) claimed that it "lawfully"
        blocked the Philippine vessels which it accused of "illegally carrying construction
        materials."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdb011-4da4-4c7e-bc56-72adf36677cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The on-site management was reasonable, lawful and professional,"
        it said. "The responsibility lay entirely with the Philippine side."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054842d2-b8b1-4c47-a2c6-41b726c35d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CCG said the Philippines planned \"to make faults with China and\
        \ escalate\" tensions in the West Philippine Sea.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2791fd0-14a7-4afd-a6bc-2bee3063d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8efb6e3-2039-4031-b12b-36c4ceaa478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippine vessels trespassed into the adjacent waters of Ren'ai\
        \ Reef in China's Nansha Islands without permission. Since the Philippine\
        \ side ignored China's repeated warnings, the CCG responded lawfully and blocked\
        \ the Philippine vessels which were illegally carrying construction materials,\"\
        \ it said. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221312df-4a73-4be2-b7b1-aafde584dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Sec. Eduardo Año said the Philippines
        will remain committed to protecting the national interest despite Bejing''s
        actions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b076d3-27a5-4041-ac6e-1e026d34bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T20:27:44.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T20:27:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddade14-58dc-461e-822f-0060fbc72c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T20:27:44.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T20:27:45.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will not be deterred and we will continue to resupply our troops\
        \ in BRP Sierra Madre despite provocations,\" he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd7e87-0020-4461-b343-17ca08b6a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T20:27:44.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T20:27:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6496b-c5e4-4011-be44-f06fbce8902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T20:27:44.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T20:27:45.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to China''s claim that its actions were "reasonable,
        lawful, and professional," Año said: "The professionalism, restraint, and
        gallantry of our officers and personnel put them to shame every time we go
        out there."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9c1c5-0f9c-4b0b-bf9b-b5b48c396d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council earlier said Chinese vessels have
        been <a href="https://www.cnnphilippines.com/news/2023/10/4/ayungin-resupply-mission-china-attempt-interference.html">repeatedly</a>
        harassing and interfering with resupply missions to the BRP Sierra Madre in
        Ayungin Shoal.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b96c1a-b515-4a2a-b00d-f73d963fda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:43:14.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T20:27:45.343+08:00
