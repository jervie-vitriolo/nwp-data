      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Col. Jonathan Conricus, and IDF spokesman, told CNN that the military\
        \ had intelligence that “suggested there was an imminent attack coming from\
        \ a joint Hamas and Islamic Jihad squad,” which was making preparations from\
        \ an underground command center beneath the mosque.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73cc1d-2cee-43be-9e47-3e117a42b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.172+08:00
