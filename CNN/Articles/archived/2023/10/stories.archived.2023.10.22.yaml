      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already met with the Department of Budget and Management and
        they committed to provide for the financial budgetary requirements of the
        program. Talagang may working budget na po tayo [We already have a working
        budget],” DSWD Undersecretary Edu Punay told reporters on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc2d50f-7074-4104-8b7b-31b8b381bc2c'
      'mgnl:activationStatus': true
