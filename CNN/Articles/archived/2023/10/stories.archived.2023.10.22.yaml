      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Israel’s Ministry of Defense and the IDF announced the expansion\
        \ of a state-funded evacuation plan to 14 additional communities in northern\
        \ areas near the border with Lebanon. The evacuation, which is voluntary,\
        \ was initially rolled out on Monday for 28 communities. Around 123,000 civilians\
        \ had been evacuated from their homes in northern and southern Israel as of\
        \ Friday.\r"
