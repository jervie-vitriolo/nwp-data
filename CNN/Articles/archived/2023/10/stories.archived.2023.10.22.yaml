      'mgnl:type': 'text'
      'text': '<h2><strong>Surprise arrival of US Army Tactical Missile System (ATACMS)&nbsp;&nbsp;</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559db91d-c5be-4e30-b3d9-874f13ff5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A secret US delivery of long-range ATACMS missiles pounded airfields\
        \ in occupied Berdiansk on the coast of the Azov Sea and in Luhansk in eastern\
        \ Ukraine on Tuesday, destroying Russian helicopters and a munitions depot.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1214044-d8c6-42b9-bec0-af2fecc1502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4caed-268e-4718-b36c-f8f279d1af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video posted by commander in chief of the Armed Forces of Ukraine,\
        \ Gen. Valerii Zaluzhnyi, showed the powerful missile batteries firing, with\
        \ a caption thanking Ukrainian soldiers “for their service” and partners “\
        for their support.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d01c7-00fd-4339-9cb7-2e713e9329e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a700c-6139-4e94-bee4-310356d8336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a time when US funding for Ukraine remains precarious, the arrival\
        \ of the ATACMS was a welcome development both on the battlefield and for\
        \ public morale.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d8ecd-fbc6-441d-bdec-b241c0b43a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08f3a5-9b87-4c51-979b-635acfcc5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has been asking for the missile system for months. It’s still\
        \ unclear when the weapons were delivered or when the decision to supply them\
        \ was made.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5b476-a2d7-4430-90bc-850ef0bc7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae80b25-2800-44c6-ad4b-d5923a0adcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a 100-mile range, the powerful missiles are likely to disrupt\
        \ Russian positioning, with most analysts predicting Moscow will be forced\
        \ to station aerial assets further afield, limiting operational capacity.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fe3d3-b034-40af-b1db-f66edc36b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b8093-8534-4e77-81d9-894a8f4f4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:10:32.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:20.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Ukrainians, the move was seen as a strong message of support from\
        \ the US. “Ukrainians are greatly encouraged by the delivery of ATACMS, and\
        \ our warriors are putting them to good use on the battlefield,” Ukrainian\
        \ President Volodymyr Zelensky said in a tweet after a call with US President\
        \ Joe Biden.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac50806-9fb8-49e7-ad2c-0751a2f45ed2'
      'mgnl:activationStatus': true
