      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s why Palestinian children should be killed; they might grow\
        \ up to be gullible as innocent Palestinians letting Hamas launch rockets\
        \ at Israel; not that they could stop them but that’s no excuse. They are\
        \ Muslims. They could stage mass suicide attacks against Hamas until the latter\
