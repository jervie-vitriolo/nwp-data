      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b270566-d4ae-4a58-8695-07146dec7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T23:20:11.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T23:20:11.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Again, overnight horrific images of Russian violence against civilians\
        \ in Ukraine – a missile attack on a postal office in Kharkiv killed 6 people\
        \ and seriously injured more. The Kremlin’s disregard for life is for all\
        \ the world to see. The United States stands with Ukraine to hold Russia accountable,”\
        \ Brink posted on social media Sunday.\r"
