    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The war has forced Israel’s Arab citizens to explain that no, they are
      not Hamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25854a3-e51f-4321-893d-a75942e8c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When 20-year-old Aya Najame, an Arab Muslim,
        was a little girl growing up in the northern Israeli port city of Haifa, she
        would go on cultural exchange trips to Jewish schools to learn about the Jewish
        way of life. Jewish children would do the same, visiting Najame’s school to
        learn about her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93e9db-c1b4-4181-8e03-b73458c42087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31e476-4b6e-428f-8ca1-818b45c6b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arab citizens and permanent residents in Israel make up just over 20%\
        \ of the country’s population. The roughly 2 million people are distinct from\
        \ Palestinians living in the occupied West Bank and Gaza – but they are far\
        \ from a uniform group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13e06a-5722-4ea2-9492-85e31c135af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea7cb3-61db-4f46-9753-b05b51f7c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most are Muslims, but there is also a large Christian Arab minority.\
        \ And while around 1.5 million hold Israeli citizenship, many of those living\
        \ in Jerusalem have only permanent residency status and are not full citizens.\
        \ Some identify as Arabs, some as Palestinians, some as Druze, a religious\
        \ sect spread throughout Israel, Lebanon and Syria.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73134d70-9a24-412c-873f-8779dfd3229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47ae13-17f3-4147-92fa-c1cf621c2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some speak fluent Hebrew and live in mixed communities such as Haifa,\
        \ while others reside in segregated towns and say they feel like second-class\
        \ citizens due to discrimination from Israeli authorities. Several hundred\
        \ chose to serve in the Israeli military each year, even though they are exempt\
        \ from compulsory service. Many have family in the West Bank and Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f5ad6-ed63-4a29-a05e-8f9390e46367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee92247-aece-43e4-93c6-8936d8869115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haifa is not like the rest of Israel, Najame says.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae53d3d-7980-491a-9c6c-1ce76dbbbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c0b1e-e8b7-42e4-8a6e-6cde5ce03a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We live together here, Arab people and Jewish people. We work together,\
        \ we go to the same places,” she told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0add58-e09d-4335-bce4-7f5eefc9ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf22fbc-a8a4-473a-9558-73d4942d0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Haifa is the most comfortable place,” Najame said. “As soon as you\
        \ leave Haifa you start feeling more uncomfortable, it’s (a) little hard to\
        \ describe it, it’s just an uncomfortable feeling.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101b7cc-c327-428a-90c4-9618995bbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eced9e8-6909-4230-96c8-84372f0c1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ashraf Ashkar, a 35-year-old Arab Israeli, works in a restaurant in\
        \ Haifa’s Arab Wadi Nisnas neighborhood. He said he has friends who serve\
        \ in the Israel Defense Forces (IDF) and friends who were in the areas of\
        \ Israel that the Palestinian militant group Hamas brutally attacked earlier\
        \ this month. “I speak to them all the time, I have a friend, an Arab, who\
        \ joined the reserves last week,” Ashkar said, adding that Israel is his home.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f7fb7-eccb-4c15-b9e1-7436a2033990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dacddb-a374-4719-825f-8b5c867ad1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he is also acutely aware of his own family history. His ancestors\
        \ were evacuated from Iqrit, a village north of Haifa, by Israeli forces during\
        \ the 1948 war. They were told they would be able to come back in a few weeks,\
        \ but ultimately were not allowed to, Ashkar said. Israel’s Supreme Court\
        \ later ruled the eviction was illegal and said the families of Igrit should\
        \ be allowed to return to their land – but before they were able to do so,\
        \ the IDF razed the village to the ground in the 1950s.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7e586-77d3-4f2c-a0c1-12f6d47c5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6370c91-bd3c-4135-9df0-c65add85b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s complicated when you are not sure where you belong. I try to\
        \ avoid thinking about it too much,” Ashkar said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300f391-c301-4a92-aab9-6947b2653361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5700685-5fd3-4cc9-889a-5a5adee18297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas terror attacks, which Israeli officials say killed more than\
        \ 1,400 people in Israel on October 7, and the subsequent heavy Israeli bombardment\
        \ of Gaza, which Palestinian officials say has killed more than 4,100 in the\
        \ enclave so far, have significantly ramped up tensions at a time when relationships\
        \ between some groups were already fraught.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55b593-c09b-4f1c-bd63-6e56d49a020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347bdb3-fee9-4326-8612-03e21d851e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since December, Israel has been governed by the most right-wing government\
        \ in its history. Last Wednesday, Prime Minister Benjamin Netanyahu and some\
        \ opposition leaders joined an emergency war cabinet to manage the war. The\
        \ government’s national security minister Itamar Ben Gvir is an extremist\
        \ who has been convicted for supporting terrorism and inciting anti-Arab racism.\
        \ The finance minister is Bezalel Smotrich, who supports abolishing the Palestinian\
        \ Authority and annexing the West Bank - neither are part of the war cabinet,\
        \ although they are maintaining their ministerial roles.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401db481-9814-401d-9d81-74f493c30687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1014e9-be8f-4d0c-84b9-8ff60fd5e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "B’Tselem, the Israeli Information Center for Human Rights in the Occupied\
        \ Territories, said that the rhetoric from Gvir and Smotrich has emboldened\
        \ extremists and led to an increase in attacks on Palestinians, especially\
        \ by right-wing groups and Israeli settlers. As of mid-September, the United\
        \ Nations Office for the Coordination of Humanitarian Affairs (OCHA) reported\
        \ 216 attacks by Israeli settlers against Palestinians in the West Bank that\
        \ resulted in injuries, and 582 incidents that resulted in property damage.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21873d-09da-463c-a4cb-abb77b91ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88143d-2a19-4f99-a3a4-80aa61639c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked the IDF for comment on the rise in the violence, but\
        \ has not received an answer.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb304c-5714-4739-83b9-70994096747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c01b99-cc9a-42bb-a0c0-bf019cc9e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The settlers have been making it clear that they want to go after\
        \ us. The general environment is one in which we’re always made to feel as\
        \ though we’re the next target. And to be honest, we are the next target,”\
        \ said Diane Buttu, a Palestinian-Canadian lawyer who lives in Haifa and has\
        \ previously served as a legal adviser to the Palestinian side in peace negotiations.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29640444-ac95-4e5f-b17a-97ce2c8f0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbe53d-8753-43f1-b88a-8156ec02ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that after the Hamas attacks, hate speech towards Palestinians\
        \ reached new levels. “You hear statements like ‘people are human animals\
        \ and they should be finished off,’” she told CNN.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15c9f7-25cd-4d9a-9301-edf8ce921e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354063a4-c022-4cbc-ab24-db99175f46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buttu said that as a Palestinian in Israel, she feels like she is by\
        \ default considered a threat. “The only way that I’m not part of the human\
        \ animal group is if I denounce (terrorism) first. I have to prove my humanity\
        \ to them… but I never ask Jewish people to denounce the settlers’ violence,\
        \ to denounce those attacks,” she said. “I never ask them to prove that they\
        \ are not settlers.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff49b51-6570-46b3-b696-740e288e4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57b747-72ef-4c9b-b0bc-f4923d14df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naim Khoury can relate to a feeling of being watched with mistrust.\
        \ The 39-year-old lawyer, who lives in Haifa, said the fallout from the brutality\
        \ of October is being felt even there, in a city usually considered a case\
        \ study of successful coexistence.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9bcff-db1f-46cf-a3e3-d587d7f36314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e514c-cc42-4b0d-b93a-2205504b8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some people look at us with suspicion now because we are Arabs. And\
        \ being an Arab means being a terrorist,” he told CNN. “But we condemn terrorists,\
        \ we condemn everything they have done and we (mourn) every life lost.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665d8fa-c90e-44b6-9920-bb88d0cb10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fae5b5-6a9c-4d77-884e-89943444b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khoury said that he has many friends who serve in the military and\
        \ the police, and yet even they sometimes face similar suspicion.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9629623-d277-466b-9d7d-a7c1220bec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37068be7-2525-4271-961a-25c6dae0e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Haifa, we always try to preserve the good relations and to have\
        \ this coexistence and so it’s very sad that every time anything to do with\
        \ security happens, Jews are automatically asking me, ‘What do you think about\
        \ it as an Arab, are you okay with this?’” he said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efb77b-154b-463b-b2ab-ac49f2b8e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352496aa-30cb-413d-8ae1-e1c839188a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘What rights?’</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567f26b-7df5-485c-952c-d739c6111d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Nader has been running a small cafe in Jerusalem’s Old City for\
        \ 49 years, in the same building where he was born and has lived his entire\
        \ life.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb2fab-b210-4ebd-b9f1-08e3d128dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55010e-6425-4b10-9ac0-042f37e6a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many Palestinians here, he is a permanent resident of Israel,\
        \ but not a citizen. He told CNN he was never interested in getting citizenship.\
        \ “What for? Rights? What rights?” he told CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecc2fb-1a07-498c-b824-8facd9298d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a047d-5105-494e-8f6c-049d6903ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nader has seven children – five daughters and two sons – and 24 grandchildren,\
        \ some of whom live in other parts of the city, which means they are sometimes\
        \ not allowed to come and visit him. When tensions rise, as they often do\
        \ in Jerusalem, Israeli police sometimes restrict access to the Old City,\
        \ only allowing in Palestinians who have a permanent address there or are\
        \ over a certain age.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b043cc-0bff-4dcf-9db5-faa95c100831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab34399-d94c-4cb8-8d33-61ec6f370995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buttu said that the restrictions on the movements of permanent residents\
        \ are just one example of discrimination — adding that even those who hold\
        \ citizenship can be targeted.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899903c-883c-483f-abe0-57aaf181c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54363bc2-f489-45f1-aa4d-baf494d0ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are all these laws that either directly or indirectly discriminate\
        \ against Palestinians who hold Israeli citizenship, including laws that prevent\
        \ me and others from moving into certain towns,” she said, referring to an\
        \ Israeli law that allows villages and towns in certain regions to operate\
        \ “admission committees.” They have the power to bar people from moving in\
        \ if they are deemed to be “not suitable” to the community’s “social-cultural\
        \ fabric.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1c78b-ec8e-4a3d-8b2d-32f1c91962f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4e301-9562-4629-940d-4b738676ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law was expanded this year and now applies to settlements of 700\
        \ households, up from 400 previously. Adalah, an NGO that focuses on the rights\
        \ of the Arab minority in Israel, said the expanded version of the law covers\
        \ 41% of all localities and 80% of the state’s territory.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e435d-9c5d-4255-82e8-38a1304f7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b8698-7ca5-40d3-81d5-36c1b5664a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a Palestinian living in this country, your whole existence is either\
        \ carving out a safe space where you live and work in an area that you know,\
        \ where you’re safe, where you can speak Arabic, where your political views\
        \ are known and where you don’t have to measure your words, or you totally\
        \ assimilate to the other side. Anywhere in between is the space of total\
        \ discomfort,” Buttu said. “But even when you totally assimilate, there’s\
        \ still a question mark.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128cc11-566f-42a6-84b6-add70dde9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff3576-b355-4a62-9ecd-d39aee8c3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coffee Nader serves in his cafe is strong and very sweet, made\
        \ in cezve, traditional long-necked copper pots.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd18130-ad34-4d6a-abdd-5da75222773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6b565-0285-4095-87b6-2c344da8d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people call it Turkish coffee, some call it Jerusalem coffee
        or Palestinian coffee or Israeli coffee … when I am in the mood, I call it
        Palestinian coffee,” he said, watching a spoonful of sugar bubble up from
        the bottom of the pot. “When I am not in the mood, I call it Jerusalem coffee
        … to avoid the politics”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93953ab3-1237-49f2-af75-900549b9d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T06:36:12.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-22T06:36:13.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/21/middleeast/arab-israeli-citizens-cmd-intl/index.html"><em>"The
        war has forced Israel’s Arab citizens to explain that no, they are not Hamas"</em></a></p>'
