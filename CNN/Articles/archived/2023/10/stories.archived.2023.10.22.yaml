      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Terror and murder will not get Russia anywhere. Terrorists will end\
        \ up facing justice for everything they have done,” Ukrainian President Volodymyr\
        \ Zelensky said in a post on the social media platform X, formerly known as\
        \ Twitter.\r"
