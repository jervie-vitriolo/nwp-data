      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian forces fired two missiles from the Belgorod region, near the\
        \ Ukrainian border, at “a building belonging to a logistics company located\
        \ in the Kharkiv region” on Saturday, according to Dmytro Chubenko, the spokesperson\
        \ for the Kharkiv region prosecutor’s office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a312f-151b-40f4-8777-ebb1816279a3'
