      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When we meet, Robles has on a stack of diamond and other bracelets,\
        \ terminating in a Patek Philippe Nautilus 5990 in solid steel. \r"
