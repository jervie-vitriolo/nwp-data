      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> – An
        additional 800 policemen will be deployed to the Bangsamoro Autonomous Region
        in Muslim Mindanao (BARMM) for the Barangay and Sangguniang Kabataan Elections
        (BSKE) on Oct. 30 to reinforce security in areas considered as poll hotspots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f32f7-0e9e-4a96-b004-7b8ecedf9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T17:53:39.037+08:00
