      'jcr:uuid': '4f07c198-60c2-48a2-a057-5349d92927c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T12:09:24.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T12:13:06.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Austin Scott, who launched a last-minute bid against Jordan last\
        \ week, but quickly dropped out and then supported Jordan, is now running\
        \ for speaker again now that the field is wide open, his spokesperson told\
        \ CNN.\r"
    '18':
