  'israel-gaza-hamas-war':
    'author': 'Nectar Gan, Tamar Michaelis, Radina Gigova and Abeer Salman, CNN'
    'caption': 'Shadi Tabatibi/Reuters (via CNN Wire)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-22T21:47:51.000+08:00
    'imagesource': 'jcr:a2ffe1de-71fc-447a-8a58-7e61751fadcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4794cc5-d2f3-499d-aef1-fd9a94b242ef'
    'lead': 'Israel’s military said it would increase its aerial bombardment of Gaza,
      and carried out a rare airstrike in the occupied West Bank, as it signaled it
      was readying for a new phase of war against Hamas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-22T21:54:01.148+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-22T21:54:02.292+08:00
