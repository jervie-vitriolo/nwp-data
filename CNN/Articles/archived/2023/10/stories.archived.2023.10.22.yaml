      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States condemns PRC's latest disruption of a legal Philippine\
        \ resupply mission to Ayungin Shoal, putting the lives of Filipino service\
        \ members at risk,\" she said in a post. \r"
