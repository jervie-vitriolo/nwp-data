      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States Ambassador to Ukraine, Bridget Brink, called the\
        \ deadly attack on the postal office in Kharkiv “horrific.”\r"
