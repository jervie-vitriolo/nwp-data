      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)&nbsp;</strong>—
        The University of Santo Tomas Growling Tigers finally ended their year-long
        losing slump with a 68-62 victory over the Far Eastern University Tamaraws
        in UAAP Season 86 men''s basketball Sunday at the Mall of Asia Arena in Pasay
        City.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43f010-89b7-4a98-96bf-4bafd024d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T16:39:44.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T16:39:45.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nic Cabanero showed the way for the Growling Tigers with 23 points,\
        \ six rebounds, and two assists as the España-based squad handed Pido Jarencio\
        \ his first triumph since returning to call the shots for UST.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
