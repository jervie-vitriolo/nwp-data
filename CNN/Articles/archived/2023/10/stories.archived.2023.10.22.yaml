      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Several
        lawmakers on Sunday condemned China''s latest blocking maneuvers against Philippine
        vessels en route to BRP Sierra Madre, which ended in collisions off Ayungin
        Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36385c2-a132-4b3a-b498-ee9c2853c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Risa Hontiveros stressed that the China
        Coast Guard (CCG) was at fault in the recent incident as the Philippine Coast
        Guard "has every right to be in the West Philippine Sea."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c53f21-a932-43f5-b9ea-74919252624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4d6ce-9c3a-4220-b3ce-bbd2f772a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T18:46:28.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:27:53.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China, tama na [enough is enough]. This latest collision is squarely\
        \ the China Coast Guard's fault,\" Hontiveros said.\r"
