      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> – Special
        Envoy of the President to China Teddy Locsin Jr. has apologized for his controversial
        tweet that said “Palestinian children should be killed,” explaining it was
        his “sarcastic response” to another post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c5d8f-f63f-4ed4-8c69-96b3f2103752'
      'mgnl:activationStatus': true
