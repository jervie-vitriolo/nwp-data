  'jinggoy-estrada-critic-cyber-libel':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-22T15:15:37.000+08:00
    'imagesource': 'jcr:8e4dfb55-0f0b-41b3-bf1e-8be66a465a0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b14344-d92b-431e-9bf7-63d12053b17a'
    'lead': ' A critic of Senator Jinggoy Estrada was convicted of cyber libel for
      statements made against the lawmaker in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-22T15:18:39.477+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-22T15:25:08.433+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-22T15:25:08.046+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jessant-So', 'Jinggoy-Estrada', 'cyber-libel']
    'stories': []
    'template': '1'
    'title': 'Estrada critic convicted of cyber libel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d41131-25cd-4a43-8d26-d844e2acfd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — A
        critic of Senator Jinggoy Estrada was convicted of cyber libel for statements
        made against the lawmaker in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b36210-3a05-4448-a7f8-698f30b67747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a complaint filed by Estrada over Jessant
        So’s Facebook posts where he described the lawmaker as <em>"magnanakaw, abusado
        at</em> corrupt <em>na opisyal at isang kandidatong maagang nangangampanya</em>
        (a thief, an abusive official, and a candidate who participates in early campaigning).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18903583-d4aa-4e76-a329-8ca21996a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So said his social media posts were not libelous, malicious or defamatory,
        but merely opinions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b5b29-0b6c-43f3-94da-032666c284dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quezon City Regional Trial Court Branch 90 Presiding Judge
        Maria Zorayda Zabat Tuazon found So guilty of seven counts of violation of
        Section 4(c) (4) of the <a href="https://www.officialgazette.gov.ph/2012/09/12/republic-act-no-10175/"
        target="_blank">Cybercrime Prevention Act of 2012</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac5090-6470-4cc5-9158-31bd354abb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court said So''s statements were "intended to cast aspersions on
        the character and person" of Estrada and the use of "diumano (according to)...as
        a defense fails to convince the court that the statements were opinions and
        commentaries considering the failure of the accused to identify the factual
        basis and/or sources of these alleged animalis, illegal actions and accusations."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d24b64-ad99-4028-996e-676b33855f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court added So''s guilt was proven "beyond reasonable doubt." '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c41ae7-9ed9-4a34-b388-37a5344bf004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It sentenced So to the penalty of prision correccional, with its maximum
        period of four to six years, to prision mayor, with its minimum period of
        six to eight years, for each of the seven counts of cyber libel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e708239-8f4e-4980-bc64-a44d36e442d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Facebook, Estrada <a href="https://www.facebook.com/jinggoyestrada/posts/pfbid02CDNHtVu9ErNEqjryKpz19daFkhPWfPkmtN8g9PUuTm39mfsQyiXFHqZi2dKq8Akgl"
        target="_blank">said</a> he welcomed the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d1dcc-5ee5-4b0b-800b-0eaa1d324725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the accusations against him were proven false,
        and he hopes the case serves as a lesson to those who make baseless accusations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46034c3-3964-413f-bc05-a0db6fb9d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of expression and the right to critique public figures
        are crucial for a healthy democracy. <em>Ngunit may hangganan din ang mga
        karapatang ito lalo na kung walang bahid ng katotohanan ang mga paratang at
        mga binitawang salita at ang tanging layon lamang ay makapanira ng pagkatao,"</em>
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bccd37-3619-4982-8e81-caa06af09757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T15:18:39.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T15:25:08.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, these rights are not absolute, especially
        if the accusations are untrue and only meant to malign a person.]</p>'
  'rare-collective-luxury-store-bgc':
    'author': 'Anna Canlas'
    'caption': 'When it comes to the resale of luxury bags, Rare Collective likes
