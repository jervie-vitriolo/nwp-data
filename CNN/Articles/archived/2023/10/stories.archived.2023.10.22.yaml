      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> – The
        third batch of Filipinos from war-torn Israel is set to return to the Philippines
        on Monday, Oct. 23, the Philippine Embassy in Israel told CNN Philippines
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16270494-f5f9-42dc-8b13-6f3083d211d0'
