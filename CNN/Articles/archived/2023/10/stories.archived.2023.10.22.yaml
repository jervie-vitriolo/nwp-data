      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with lead white pigment and oil, the compound — known as plumbonacrite
        — was found in the base layer of the paint. A <a href="https://www.science20.com/news_staff/rembrandts_plumbonacrite_a_very_rare_lead_mineral_has_been_found_in_his_unique_paint_recipe-236391"
        target="_blank">study published in 2019</a> had identified the mineral in
        several 17th-century works by Rembrandt, but researchers had not come across
        it in works from the Italian Renaissance until the new analysis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f7b13-dfb4-46c3-a722-14e269baf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plumbonacrite forms when lead oxides combine with oil. Mixing these
        two substances on a palette is a technique that later artists like Rembrandt
        used to help the paint dry, according to the study. Detecting the rare compound
        in the “Mona Lisa” suggested that Leonardo could have been the original precursor
        of this approach, said Gilles Wallez, an author of the latest study and a
        professor at Sorbonne University in Paris who also was a coauthor on the 2019
        report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7746fa-37ad-4cc3-b030-c301aa9946dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everything which comes from Leonardo is very interesting, because
        he was an artist, of course, but he was also a chemist, a physicist — he had
        lots of ideas, and he was an experimenter … attempting to improve the knowledge
        of his time,” Wallez said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa3c7c-fd8b-4088-af54-c632446d13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Each time you discover something on his processes, you discovered
        that he was clearly ahead of his time,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1d236-cfb6-4c1a-b4a8-26718ca501c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The “Mona Lisa,” like many other paintings from the 16th century, was
        created on a wood panel that required a thick base layer, Wallez said. The
        researchers believe that Leonardo had made his mixture of lead oxide powder
        with linseed oil to produce the thick coat of paint needed for the first layer,
        while unknowingly creating the rare compound.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78ef78-f380-44e1-bf46-c7ac0d40460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Analyzing the ‘Mona Lisa’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171619ca-3d93-4dda-9c33-db47d83ecbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, researchers aren’t allowed to take samples from the masterpiece,
        which resides at the <a href="https://www.louvre.fr/en/explore/the-palace/from-the-mona-lisa-to-the-wedding-feast-at-cana"
        target="_blank">Louvre in Paris</a> and is protected behind glass, Wallez
        said. Using a 2007 microsample that had been taken from an area of the artwork
        just behind the frame, however, scientists were able to analyze the paint
        by using a <a href="https://www.diamond.ac.uk/Home/About/FAQs/About-Synchrotrons.html#:~:text=A%20synchrotron%20is%20a%20type,bright%20light%2C%20called%20synchrotron%20light."
        target="_blank">high-tech machine called a synchrotron</a>. The particle accelerator
        allowed the team to study the speck’s composition on a molecular level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62c4ec-aab2-4073-97e5-e8523c8a3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These samples have a very high cultural value,” Wallez said. “You
        can’t afford to take big samples on a painting, so a synchrotron is the best
        way to analyze them.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5991e94-f91e-4713-897a-e75e7921834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The base layer of Leonardo’s mural “The Last Supper” was also found
        to have the same chemical makeup as the “Mona Lisa” even though the mural
        was painted on a wall, according to the study. The scientists had a much wider
        scope of samples from “The Last Supper” to look at, 17 in total, which came
        from the paint flaking off the wall over time, Wallez said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8093a3b-1a2c-4ac9-8995-fb4b613e7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Mona Lisa” and “The Last Supper” are two out of fewer than
        <a href="https://www.britannica.com/question/How-many-Leonardo-da-Vinci-paintings-are-there"
        target="_blank">20 known paintings</a> Leonardo made in his lifetime. Researchers
        hope they can discover more about the artist and his works with time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946cbbb-fa04-402a-bc9a-47da16f07d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have long known that Leonardo was an inveterate experimenter,”
        said William Wallace, a distinguished professor and chair of art history and
        architecture at <a href="https://arthistory.wustl.edu/people/william-e-wallace"
        target="_blank">Washington University in St. Louis</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497047a-3c3f-4a8e-99f2-1eee3ea3a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, it is not all surprising that we see him experimenting
        in other media, especially given his dedicated search for the best painterly
        techniques (often untraditional) to create his ‘living’ works of art,” said
        Wallace, an expert in Renaissance art and architecture who was not involved
        in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc6232-cbd8-46ed-92ea-b0e273c4d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T10:16:32.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-22T10:16:41.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/16/style/mona-lisa-leonardo-da-vinci-experimental-paint-technique-scn/index.html"
        target="_blank">Rare compound detected in the ‘Mona Lisa’ reveals a new secret,
        study says</a>."</em></p>'
  'Chinese-ships-collide-with-PH-vessels':
