  'Israel-plan-for-Gaza':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-22T06:30:30.000+08:00
    'imagesource': 'jcr:905451c0-e2d1-4f48-bb20-b9d3a506d8ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7564cf0e-9bcd-4757-9616-deefc8a54b3d'
    'lead': 'A ground incursion by Israel into Gaza now seems inevitable. But what
      that operation might look like remains unknown. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-22T06:33:32.514+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-22T06:33:33.599+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
