      'mgnl:lastActivated': 2023-10-22T17:53:39.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be1aa7-fd1e-46af-b37e-46cd2c8fc70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T17:53:39.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-22T17:53:39.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung 300 diyan manggagaling sa National Capital Region (NCR) samantalang\
        \ ‘yung remaining manggagaling sa malalapit na rehiyon gaya ng 10, 11 and\
        \ 12, and of course yung ating SAF (Special Action Force) contingent,” Fajardo\
        \ explained.\r"
    '5':
