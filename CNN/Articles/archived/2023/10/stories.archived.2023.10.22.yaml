      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f9d64-b562-4912-9255-9cbbf7b2aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T14:47:52.147+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-22T14:47:52.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punay added the ₱6-billion fund is under the DSWD’s proposed budget
        in the General Appropriations Act of 2024, which <a href="https://www.cnnphilippines.com/news/2023/9/27/house-approves-2024-budget.html">hurdled</a>
        the final reading in the House of Representatives.</p>'
