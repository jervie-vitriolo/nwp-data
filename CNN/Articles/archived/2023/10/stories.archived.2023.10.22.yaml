      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in the Atlantic, Hurricane Tammy – a Category 1 storm as\
        \ of Saturday afternoon – has triggered hurricane warnings, strong winds and\
        \ heavy rainfall across portions of the Leeward Islands, a chain of several\
        \ island nations and territories between the Caribbean Sea and the open Atlantic.\
        \ Tammy’s winds picked up speed to 85 mph as it neared Antigua on Saturday.\r"
