      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — The
        Department of Budget and Management (DBM) has approved the ₱6-billion budget
        for the government’s food stamp program set in July 2024, the Department of
        Social Welfare and Development (DSWD) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f434c91-f4a2-457a-9cc9-acee768624ef'
      'mgnl:activationStatus': true
