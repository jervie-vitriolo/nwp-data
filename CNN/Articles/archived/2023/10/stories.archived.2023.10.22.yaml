      'mgnl:lastActivated': 2023-10-22T21:54:02.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the war erupted two weeks ago, violence has flared in the occupied\
        \ West Bank, where Palestinians have been killed in confrontations with both\
        \ Israeli forces and settlers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fdbd3d-dd29-4c76-9f17-f16ae9e0f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b63888-5741-448a-be41-a0f6c3e48f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two people were killed following clashes in the West Bank cities of\
        \ Toubas and Nablus, bringing the death toll in the occupied Palestinian territory\
        \ to at least 90 since October 7, the Palestinian Health Ministry said Sunday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232cfd7-1a23-4f53-924c-6c6c4b9e92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27839abf-35dd-4df3-a767-0cb07617ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ground incursion looms</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed062a3-48f9-44f5-b12e-0e56054125b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gaza City, the IDF dropped leaflets written in Arabic that warned
        residents to evacuate to the south or face the possibility of being considered
        “a partner for the terrorist organization,” according to a CNN translation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b75c07-8cbd-48b8-a9b2-bf298aba2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410c1be-5ef4-4560-8746-28bf5e754da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the IDF confirmed it had dropped the flyers, but said\
        \ there was “no intention to consider those who have not evacuated from the\
        \ affected area of fighting as a member of the terrorist group.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e05e00-3ab4-4424-914c-e4bec776e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2e3a0-237e-4ace-84da-d00ca2a38f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF “treats civilians as such, and does not target them,” the statement\
        \ added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606c7a1-1523-41c4-902b-efe8bf3d62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f1421-434e-455b-994e-9b8ab96c3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli war planes have been pounding Gaza, leveling entire neighborhoods,\
        \ including schools and mosques. Israel says it strikes Hamas targets and\
        \ that the group has used civilians as human shields.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a233f-75e2-492d-9fb9-a4470367fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e87f9b-bbff-4958-b012-7ae4019c70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Saturday, Israeli airstrikes have killed more than 4,300 people\
        \ in Gaza, including hundreds of women and children, according to the Hamas-run\
        \ government media office in Gaza.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5ed04-665d-4c39-95fd-e0f348b2c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31b449-73db-480e-90f2-77b0234cf5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1 million residents in northern Gaza have been told by Israel\
        \ to leave their homes and move to the south.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bbf815-1517-4879-a465-70ecad2c7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd1bc9-1c26-4f54-88a8-0835793b7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has also ordered the evacuation of more than 20 hospitals in\
        \ northern Gaza where thousands of patients are being treated, according to\
        \ the United Nations and the Palestinian Red Crescent, which say the order\
        \ could be tantamount to a death sentence.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0705b5-c668-403d-8381-06bf56129099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a202c8-75bf-4920-b265-99eeda72eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not have the means to evacuate them safely. Most of the patients\
        \ are with critical injuries,” Nebal Farsakh, a Red Crescent spokesperson,\
        \ told CNN Sunday, adding that the hospitals are under the threat of “being\
        \ bombed at any second due to Israeli evacuation orders.” The organization\
        \ said on Friday that the Israeli military issued three evacuation orders\
        \ for the Al-Quds Hospital.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152424a8-7506-483b-b499-38f3a0799f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a923b5a-3432-457f-a83b-9086b1595b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has said it does not target hospitals, though the UN and Doctors\
        \ Without Borders say Israeli airstrikes have hit medical facilities, including\
        \ hospitals and ambulances.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e67cab-89d8-4a4f-921d-f6740aabb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49f171-ff4f-4517-be33-296f2d35a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has offered no timeline for the possible ground offensive on\
        \ Gaza, but military officials have repeatedly told troops an incursion is\
        \ imminent.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375088bb-7624-41f7-9eb2-57c529e5cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284c51e-ecfd-453f-9261-3dd3b1ec8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli Military Chief of Staff, Herzl Halevi, told IDF commanders\
        \ Saturday that the military will initiate an operation to “destroy” Hamas.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097e9df-6f39-49df-87b2-be48cabf7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2ffb5-83af-4bd0-932c-9d62ee68de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll enter the Gaza Strip. We’ll embark on an operational and professional\
        \ task to destroy Hamas operatives and infrastructures,” the chief said in\
        \ comments to the Golani Brigade of the IDF.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3ef23-3427-41c7-8211-cd4956a8520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e5641-a81a-4c8f-a4f8-a53199df6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-22T21:54:01.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-22T21:54:02.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States and its allies have urged Israel to be strategic\
        \ and clear about its goals during any ground invasion of Gaza, warning against\
        \ a prolonged occupation and placing a particular emphasis on avoiding civilian\
        \ casualties.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
