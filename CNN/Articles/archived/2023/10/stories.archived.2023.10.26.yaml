    'lead': " Over 700,000 beneficiaries who were earlier considered as non-poor will\
      \ be included again in the conditional cash transfer program.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T17:09:33.440+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-26T17:12:19.917+08:00
