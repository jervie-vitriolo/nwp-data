    'template': '1'
    'title': 'Trump ally Mike Johnson elected House speaker three weeks after McCarthy
      ouster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e6ff3-3945-442d-a8c3-9ceab19889fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Republican-led House elected Rep. Mike
        Johnson as the new House speaker on Wednesday – a major leadership change
        that comes three weeks after the historic ouster of Kevin McCarthy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113c9c0-faa1-47c8-a83f-cf4a64ed4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a vocal supporter of former President Donald Trump and
        a key congressional figure in the failed efforts to overturn the 2020 election,
        will now take the reins of the bitterly divided House Republican majority
        and faces the looming threat of a government shutdown next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521cba0a-6830-42b2-ade6-34c5bd3aa319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe88c76-3df5-4190-b2ca-01208927034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson’s elevation puts an end to the paralysis the House had been
        stuck in after McCarthy was pushed out by hardline conservatives – an unprecedented
        move that plunged the chamber into uncharted territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef866b-14b2-4a31-8bce-6a2884b6630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans tried and failed three separate times to coalesce behind
        a new speaker nominee before ultimately uniting around Johnson, a conservative
        lawmaker who has so far had a relatively low profile on the national stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6236423-b816-4582-beb3-7ff1fe810442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remarkable show of unity following weeks of fierce GOP infighting,
        the Louisiana Republican was elected with 220 votes and no Republican defections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b99e2c-0bc8-4925-824d-7e187c701fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843a8fd-6f6e-4cad-84cb-a1b14731a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new speaker will now face a litany of pressing issues. Government
        funding is set to expire on November 17, and the GOP-controlled House will
        need to work with the Democratic-led Senate to avert a shutdown, setting up
        an early leadership test for Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3eff89-01ec-4e34-a5b8-4df9b74917d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers must also decide whether to send further aid to Ukraine
        as it fights a war against Russian aggression as well as aid to Israel in
        its war against Hamas. There is widespread bipartisan support for aid to Israel,
        but many House Republicans are opposed to sending additional aid to Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f90c0c-9b6b-454b-944f-4399e841f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebc874-ed60-4ad5-8197-ef9dab642274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson, fresh off his victory on the House floor, said he will pursue\
        \ an “aggressive schedule” in the weeks ahead and alluded to the chaos that\
        \ had paralyzed the House and distracted from the GOP agenda.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e3f7b-3e1a-46f3-b8e2-aceb5c5d2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccef388-a033-4d38-85e5-4ad48e1aabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’re going to see an aggressive schedule in the days and weeks ahead.\
        \ You’re gonna see Congress working as hard as it’s ever worked and we are\
        \ going to deliver for the American people,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5e7d5-8644-4c08-80c4-bf7ab2fca92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbe985-9474-47f1-90b7-f4a9010ef3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve gone through a little bit of suffering. We’ve gone through a\
        \ little bit of character building, and you know what has produced more strength,\
        \ more perseverance and a lot of hope, and that’s what we’re about to deliver\
        \ to the American people,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738db92-726a-45cb-bf0d-b5cff79c2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2bb9a-c476-44e5-836c-30fcac8cd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was first elected to the House in 2016 and has previously
        served as vice chairman of the House Republican Conference. A Trump ally,
        he supported objections to Electoral College results when Congress met to
        certify Joe Biden’s presidential win on January 6, 2021 – the day a pro-Trump
        mob stormed the Capitol seeking to overturn the results of the election. He
        also lobbied fellow House Republicans to support a Texas lawsuit seeking to
        overturn the election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21886858-669f-4cd3-9f81-8fa1ab1ebce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter was loudly booed by House GOP members for asking Johnson
        after he became the speaker-designate if he stands by his decision to support
        overturning the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa43bf-62d7-4ccd-8837-c213b8269804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6c06c-5605-4b44-9532-5e1286e73a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New speaker takes over following weeks of chaos</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f802983-5cb4-4773-ba47-e5b3264f05db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fight for the speaker’s gavel has opened new rifts among House\
        \ Republicans and deepened old ones. Republicans rallied around Johnson in\
        \ a display of unity, but it remains to be seen how long that will hold.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5c251-a362-4ded-89a3-5567ae5e3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec378b-02bb-44e7-a01d-a804cf5d602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson secured the nomination for the speakership late Tuesday
        evening in a vote that capped off a chaotic day that started with Republicans
        picking Minnesota Rep. Tom Emmer to be their latest nominee only for him to
        drop out hours later after facing stiff resistance from the right flank of
        the conference and a rebuke from Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c692b-c073-4732-a64d-608acc75a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the party nomination, Emmer faced swift opposition
        from the right flank of his conference as well as a rebuke from Trump. In
        a post on Truth Social, Trump called Emmer a “Globalist RINO,” and said that
        voting for him “would be a tragic mistake.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d7cd7-09cb-4773-b8f6-c12f7e55f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8617776-baf4-4920-b566-f19a60818f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emmer was the third Republican to win the GOP nomination only to then\
        \ exit the race after failing to lock up the necessary votes to win the gavel,\
        \ following Reps. Jim Jordan of Ohio and Steve Scalise also of Louisiana.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673e514-9f1a-45e0-ac51-d3cbc7ab01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c58ca6-8901-4fa9-b96f-1404fb78378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan, who is known as Trump ally and a fierce conservative agitator,\
        \ took his fight for the speakership to the House floor in a bid to put members\
        \ on the record – but failed to secure the gavel in three separate rounds\
        \ of voting that saw him lose more support with each ballot.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb55c58-5bbd-4acd-bd4a-dd7b859fb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6c62f-88d2-46e9-b0b6-bec44179acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Republicans who opposed Jordan decried what they described as\
        \ a pressure campaign against them by allies of the Ohio Republican. And several\
        \ Republicans who opposed Jordan’s speakership bid said they experienced angry\
        \ calls, menacing messages and even death threats since casting their votes.\
        \ Jordan condemned the threats.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666260b0-a8a9-476f-91e7-780594b18760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a32bd5-3ad6-4a51-ae89-d0fa430897d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.699+08:00
