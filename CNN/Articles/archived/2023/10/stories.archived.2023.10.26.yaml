    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ec499-9087-4df7-afb2-b21bd92901b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:08:58.439+08:00
