      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/24/comelec-proclamation-suspend-bske-winners-cases.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20October,cases%20before%20the%20poll%20body.">Comelec
        to suspend proclamation of BSKE winners with unresolved cases</a>&nbsp;&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c4c64-cb4d-4392-8a88-9de7d943e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also said the quick proceedings will prove that the Comelec\
        \ is doing its job, and would set a standard for national or local poll candidates\
        \ to follow election rules.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09904fdc-d36d-46c3-84e2-c9e06ee56617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wag mag-alala at kami ay may paraan to countercheck whether ito'y\
        \ pamumulitika or sadyang tunay na report coming from our voters and constituents,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c6aa0-7590-4363-bce1-0a53861001ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Don't worry, we have a process to countercheck whether\
        \ the report is just a form of politicking or a genuine one coming from our\
        \ voters and constituents.]\r"
