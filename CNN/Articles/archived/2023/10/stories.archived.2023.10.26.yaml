      'mgnl:lastActivated': 2023-10-26T05:53:26.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Several
        civil society groups plan to visit the Senate when sessions resume on Nov.
        6 to press lawmakers to remove confidential funds from civilian agencies under
        the proposed ₱5.768-trillion national budget for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a87c5-bdfc-4df4-a502-fb43e277347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934dc51-b877-45b4-9846-efe33e894c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bagong Alyansang Makabayan (Bayan), the National Union of People's\
        \ Lawyers (NUPL) and the Movement for Good Governance and Genuine Democracy\
        \ led the formation of the \"Abolish Confidential Funds Network\" Wednesday\
        \ at the University of the Philippines Diliman.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2f176-16a6-401a-84dc-5b187bfa9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62857f85-1ca8-4b68-ace9-efb1f8544012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They signed a manifesto condemning the allocation of secret funds to\
        \ civilian agencies and vowed to engage legislators to ensure the allocation\
        \ will not be restored during the bicameral conference committee.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a992f7b-03fc-4f93-aabb-85c5ddcec385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bc5fb-6572-4871-ac66-72ca4b83ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The executive branch is seeking over ₱10 billion in confidential and\
        \ intelligence funds for next year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381261c8-30e0-452f-a410-f1fa4db804f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.103+08:00
