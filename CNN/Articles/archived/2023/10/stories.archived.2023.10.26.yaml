    'lead': 'The Department of Migrant Workers (DMW) on Thursday said it is ready
      to provide at least P50,000 in cash assistance to overseas Filipino workers
      (OFWs) repatriated due to the continuing Isarel-Hamas conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T19:04:09.799+08:00
