      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Al Jazeera said its bureau chief in <a
        href="http://https://edition.cnn.com/2023/10/25/middleeast/israel-hamas-gaza-war-wednesday-intl-hnk/index.html">Gaza</a>,
        Wael Al Dahdouh, lost his wife, son, daughter, and grandson in what it said
        was an Israeli airstrike on Wednesday. The blast hit a house in the Nuseirat
        refugee camp in central Gaza where the family was taking shelter after being
        displaced, according to the news organization.</p>'
