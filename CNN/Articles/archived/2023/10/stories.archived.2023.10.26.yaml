      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93f79e-e981-4e6c-a1ed-0a6281abc95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:32:44.261+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:35:34.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 6,400 people have been killed and a further 17,000 injured\
        \ in Israel’s sustained aerial bombardment of the crowded enclave, according\
        \ to latest figures from the Hamas-controlled health authorities in Gaza published\
        \ by the Palestinian Ministry of Health in Ramallah.\r"
