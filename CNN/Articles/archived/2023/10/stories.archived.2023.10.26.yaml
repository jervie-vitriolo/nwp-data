      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095dcb35-c6e5-4f42-af41-01a9caacc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.871+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts in the UN to endorse a ceasefire have so far been scuppered,\
        \ with the US vetoing a draft resolution raised by Brazil last week.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8fcad3-f220-4d55-a70c-d07292e68cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.872+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fddd50-c6ff-4e62-93d9-7f3d2ef4a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.872+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken on Tuesday told the agency that “\
        humanitarian pauses must be considered” to allow aid to reach civilians in\
        \ Gaza, though he notably avoided the phrase “ceasefire.” On Monday, National\
        \ Security Council spokesman John Kirby rebutted calls for a ceasefire, telling\
        \ CNN that Hamas must first release hostages held in Gaza.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e4842-8675-4ee4-8dec-5bdf4366f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.873+08:00
