      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly all types of households saw food insecurity increase between\
        \ 2021 and 2022, said Matthew Rabbitt, an economist with the USDA’s Economic\
        \ Research Service.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb757f-f227-4a15-a523-c05dfab137c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d242a1f-8574-4a65-a5ff-c67af33efb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Factoring in adults, food insecurity among households with children\
        \ jumped 38% between 2021 and 2022, while it rose 36% for rural households.\
        \ Food insecurity in households with elderly members climbed 28%, as it did\
        \ for households headed by Hispanic Americans.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a16e89-9c62-4ec8-9059-0f849526a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2325aad-eaac-438f-9ade-655197fd4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s just a lot of precarity in the economy still,” said Diane\
        \ Whitmore Schanzenbach, a social policy professor at Northwestern University.\
        \ “Food is one of the few places that families kind of have the ability to\
        \ cut back because you can’t say, ‘Let me pay half of my mortgage this month\
        \ or pay half of my rent.’”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a2d7e-bcc7-4f44-af4b-eac93642801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc4f41-159a-49c5-9431-299233840ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poverty also rose last year, particularly among children, she noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91683f8e-4a10-4de0-836f-c9b114d7ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb75477-cbc3-4d0f-9077-714188f353ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 12.4% of children were in poverty in 2022, up from a record low\
        \ of 5.2% the year before and roughly comparable to where it was prior to\
        \ the pandemic in 2019, based on a broader alternative measure developed by\
        \ the US Census Bureau.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d154c8-adf9-404f-8050-2498ab3e2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d16573-7020-4857-9562-b5eacf638d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know that food insecurity and poverty were both pushed down by\
        \ the extraordinary Covid response,” she said of the improvements in both\
        \ measures in 2021.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e8900-4dac-4d78-98ff-fbe1142ea535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efceecf-9f8f-4afa-acba-2286296bbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Expiration of pandemic support</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d22c8-d589-4267-99d5-5178cfa82c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the USDA does not delve into the factors behind the changes\
        \ in food insecurity, experts point to the loss of federal Covid-19 pandemic\
        \ assistance as a major reason why food insecurity increased in 2022.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e99e33-9307-4865-ae1f-c578a4179ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cc555-1192-4ef6-b000-34879893429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the supports that expired was the enhanced child tax credit.\
        \ As part of the American Rescue Plan Act, tens of millions of families received\
        \ half the credit as monthly payments of up to $300 per child from July through\
        \ December 2021. They received the other half when they filed their 2021 tax\
        \ returns.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523eb30-7602-487e-8bc6-d1f88912e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01553b52-0ae1-4368-818b-d445008a4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relief package increased the maximum credit to $3,600 for children\
        \ under age 6 and $3,000 for those ages 6 through 17 for 2021. Also, it made\
        \ the credit fully refundable so the lowest-income families could qualify.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb4806-63c5-4736-ae68-5fbaf7a5b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63579397-48bf-4c5f-8b8e-3dc80405cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The introduction of the monthly child tax credit payments was associated\
        \ with a drop in household food insufficiency of roughly 26%, according to\
        \ Paul Shafer, an assistant professor at Boston University, in research published\
        \ last year in the journal JAMA Network Open.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae30ce0-dda2-4603-986e-28bee5361218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40ccfb-7e7a-44ce-adca-7df4ae3b6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also, Americans received their third and final stimulus payment, worth\
        \ up to $1,400, in 2021.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9db3a4-ee48-4d36-bdb0-61f1a9ded779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b0a02-2e10-41b9-971f-1422c2bfd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several pandemic enhancements to food assistance programs ended during\
        \ 2022, which led to more food insecurity, said Sarah Bowen, professor of\
        \ sociology at North Carolina State University.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba6a94-3e4c-4e1d-8d84-f6be9b795678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2146d1-c1f5-4790-899d-16725fb883ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These included a universal school meals program, which provided free\
        \ breakfast and lunch to all students regardless of income until the start\
        \ of the 2022-23 school year, and emergency allotments for food stamp recipients,\
        \ which ended in 17 states last year and in all other states earlier this\
        \ year.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665cc982-556d-47cf-89f0-8aaeafb5f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b05f1-92cb-4c0b-bf66-a0a9897d2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quick implementation of relief measures prevented food insecurity\
        \ from spiking during the economic upheaval in the early years of the pandemic\
        \ like it has in past downturns, Bowen said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7a80d-c940-4d23-b276-9752aecc4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bedcd-8a33-42c4-a979-0bfe67be531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It just really shows that we could do this if we had the will,” she\
        \ said. “And then we dropped the ball and let it all go. We’re saying collectively,\
        \ ‘We don’t care about hunger. We don’t care about children who are hungry.’\
        ”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd928ca-24a7-43d3-a50d-9cc8e5f78648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b13886-b5c1-43e8-a592-b007bb7f3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the job market remains strong, inflation has weighed on
        people’s ability to buy enough food, experts said. Last year, food prices
        increased by 9.9%, while the cost of food at home jumped by 11.4%, according
        to the USDA.</p>'
