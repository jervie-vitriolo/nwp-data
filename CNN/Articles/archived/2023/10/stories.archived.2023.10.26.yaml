    'title': 'Comelec: Disqualification cases vs. BSKE candidates ''verified'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e893a65-5211-414f-ab94-e0e616978581'
      'mgnl:activationStatus': true
