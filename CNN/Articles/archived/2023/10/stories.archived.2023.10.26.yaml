      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reigning PBA Governors’ Cup champions will get a chance to avenge\
        \ their blowout loss against the Japan B.League runner-up after they suffered\
        \ a 93-75 defeat during the opener of the EASL’s inaugural home-and-away season\
        \ earlier this month. \r"
