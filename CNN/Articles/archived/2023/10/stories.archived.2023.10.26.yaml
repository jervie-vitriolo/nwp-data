      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s leadership has vowed to wipe out Hamas, the Islamist group\
        \ that controls Gaza, in response to its October 7 deadly terror attacks and\
        \ kidnap rampage in which 1,400 people, mostly civilians, were killed and\
        \ more than 200 taken hostage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44b0d7-2d84-4b24-8195-2ce09d18ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:32:44.258+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:35:34.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc131cfa-9109-4f25-9491-3863f8bfcf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:32:44.259+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:35:34.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its weeks-long siege on Gaza has resulted in a humanitarian crisis\
        \ inside the enclave, now cut off from the world by a near-total blockade,\
        \ say aid groups. Israeli airstrikes have decimated entire neighborhoods,\
        \ leveling homes, schools, and mosques.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c7834-44c3-4e50-ad23-0686bcd0028e'
