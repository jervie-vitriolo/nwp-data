      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA has also committed to first observe the traffic this November\
        \ amid the holiday rush to determine if the new coding scheme should take\
        \ effect, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a37d9a-40fd-4678-8728-b64f93dcc756'
