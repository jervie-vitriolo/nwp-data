    'template': '1'
    'title': 'Taiwan''s World Music Festival offers a global stage less reliant on
      western validation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061a37e-626b-4fcf-910a-862e1dd9ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:40:43.682+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-26T15:37:11.800+08:00
      'mgnl:lastActivatedBy': 'gerie'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s sonic landscape pulses with the rhythms of its history
        and culture, from the eclectic, nearly autobiographical soundtracks of Edward
        Yang’s films to Sunset Rollercoaster’s riotous jazzy synthpop performances.
        This time around, the recent World Music Festival in Taiwan offered an insightful
        perspective of what the region’s music represents in the world at large. Comprising
        three stages, the festival attracted over 12,000 attendees this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61fc7e-ea5a-4609-9dfd-36f014052a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:40:43.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-26T15:37:11.801+08:00
      'mgnl:lastActivatedBy': 'gerie'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6532385-1ff4-4a70-8137-3cc45b20f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:40:43.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-26T15:37:11.801+08:00
      'mgnl:lastActivatedBy': 'gerie'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tThe term “world music” has always been rather ambiguous. Often yielding\
        \ to a Western perspective, lately, there’s been a shift of it told from a\
        \ local perspective where a music festival connects with other musical cultures\
        \ at large. If anything, world music should no longer have to  qualify under\
        \ a static, textbook definition set by  a certain culture. Aptly, world music\
        \ now considers global tides of exchange and cross-cultural pollination.\r"
    '34':
