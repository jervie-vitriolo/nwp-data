      'mgnl:lastActivated': 2023-10-26T16:09:46.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71283900-5c1d-4aa8-9e8c-8d3b3537b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.798+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Elections has set the plebiscite for the conversion\
        \ on Oct. 30 to be held simultaneously with the Barangay and Sangguniang Kabataan\
