      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Committee to Protect Journalists (CPJ), at least 24\
        \ journalists have died since the start of this conflict as of Wednesday.\
        \ Twenty of those killed are Palestinian, three are Israeli, and one is a\
        \ Lebanese journalist, CPJ said.\r"
