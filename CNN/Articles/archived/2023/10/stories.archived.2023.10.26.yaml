      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4c5aa-8480-4aa0-b106-71179b1b1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.875+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two differing resolutions on the matter, introduced by the US and Russia,\
        \ both failed to pass on Wednesday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579918fb-a554-4f41-b592-82b36c00b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.876+08:00
