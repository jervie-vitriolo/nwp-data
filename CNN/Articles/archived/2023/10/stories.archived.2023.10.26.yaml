      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250caecc-d17b-4668-affa-06fa0138049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.936+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Discovering more kilonovas in the future with sensitive telescopes\
        \ like Webb and the Nancy Grace Roman Space Telescope, set to launch in 2027,\
        \ could provide insights into which heavy elements are created and released\
        \ by the rare explosions.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715acb33-eefd-4b3b-a773-fcb81e4bc9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.937+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0679c-3c09-43ac-a69c-80a216332ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.938+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers also want to find more mergers that create longer gamma-ray\
        \ bursts to determine what drives them and whether there is any connection\
        \ to the elements created in the process.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215084b4-5b3b-4db3-a0fa-550d09b57583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.938+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be11da-d423-4052-8522-c22d10c88187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.939+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violent life cycle of stars has distributed the elements found\
        \ on the periodic table throughout the universe, including those necessary\
        \ for life to form on Earth in the first place. The ability to study stellar\
        \ explosions like kilonovas in recent years is enabling scientists to answer\
        \ questions about the formation of chemical elements, allowing for a deeper\
        \ understanding of how the universe has evolved over time.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8766fe-844e-4961-ad64-cce6555966bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.940+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d722bf0-5bdb-4147-b9ad-be81eac0377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.940+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Webb provides a phenomenal boost and may find even heavier elements,”\
        \ said study coauthor Ben Gompertz, assistant professor at the Institute for\
        \ Gravitational Wave Astronomy and the School of Physics and Astronomy at\
        \ the University of Birmingham in the United Kingdom, in a statement.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3348b-7a1a-4195-ae5c-486c0b6c542d'
      'mgnl:activationStatus': true
