      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8defa5-14c7-4e37-8a42-97e92458a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:32:44.260+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:35:34.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN drone footage from Monday showed the level of destruction across\
        \ parts of the strip, with whole streets flattened in the al-Rimal neighborhood\
        \ in Gaza City and a row of destroyed buildings known as al-Zahra towers in\
        \ central Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2cf3b-c25d-4f5d-a1a2-d5e755039eb7'
