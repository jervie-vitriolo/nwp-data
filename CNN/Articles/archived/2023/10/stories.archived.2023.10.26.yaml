    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a23ab1f-2956-472a-b079-a1b51c836b46'
    'lead': 'The Philippine government will file an environmental case against China
      over the alleged massive coral harvesting in the West Philippine Sea early next
      year, according to Justice Secretary Boying Remulla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T17:49:52.704+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-26T20:41:05.087+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jesus-Crispin-Remulla', 'Department-of-Justice', 'coral-harvesting',
      'Boying-Remulla', 'China', 'Philippines', 'West-Philippine-Sea', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'PH to file case vs. China over alleged coral harvesting in WPS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82f45f-3b0e-4ab8-81d2-c332fddf8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — The
        Philippine government will file an environmental case against China over the
        alleged massive coral harvesting in the West Philippine Sea early next year,
        according to Justice Secretary Boying Remulla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e8b6e-494a-412c-82c9-f488de3ad9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla on Thursday met with former Supreme Court justice and former
        Solicitor General Francis Jardeleza, international environmental law expert
        Antonio Oposa, and Philippine Coast Guard (PCG) spokesperson for West Philippine
        Sea Commodore Jay Tarriela to discuss the potential case against China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db594fb4-3ec4-4d3e-8431-7ee8cba152b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were encouraged to pursue what we think is a good case," Remulla
        said. <em>"Kasi ang apektado naman nito hindi lang yung bansa natin, ang apektado
        dito is yung buong mundo. Yung sinisira nila na pinapanganakan ng isda, hindi
        na babalik. Eh kung diyan manggagaling ang gamot sana."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968d25c-801b-460f-b7b9-2e1718c7d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were encouraged to pursue what we think is a good
        case. Because we''re not the only ones affected by this, it''s the entire
        world. They are destroying the breeding ground of fish, and they won''t return.
        What if there is medicine there?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f10b9-a50b-4aa0-9382-615d324473a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOJ, among the "significant evidence" presented
        during the meeting were China''s "adverse impacts" on the West Philippine
        Sea, including the destruction of coral reefs and disruption of marine life
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede542de-16cb-4ce7-bb9a-e22caadc21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348a578-c2f9-4ad6-90c3-8f08721cada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary pointed out that there is plenty of evidence
        that can be used but they will gather more to build a strong case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa9347-423c-42f4-9a42-eb337c1bd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bd109-9f17-41da-88fd-100bfb74b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To further strengthen the case, plans are in motion to dispatch PCG\
        \ vessels to the WPS. The objective is to meticulously document the environmental\
        \ damage attributable to the activities of the PRC (China),\" the DOJ said\
        \ in a separate statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc166c-50c6-4295-8fa7-0f98d62e6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25f9d1-6ecb-4255-9afe-d661507190a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">PCG
        confirmed findings</a> of damaged, harvested corals, as well as near total
        absence of marine life forms in Rozul Reef, also known as Iroquois Reef, and
        in Escoda Shoal, or the Sabina Shoal.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fc2aa-670f-49e6-a482-d60cb3e4421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/18/Rozul-Reef-profitable-for-China.html">Rozul
        Reef profitable for China, activities linked to reclamation – maritime law
        expert</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639ecd7-bf11-4d53-9152-1e8a5e9549b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.097+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbba6d-5b21-490e-8309-4805dd556893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d705a8-1bd0-4a15-8454-9aec44b2509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Sea of Asia''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8eba4-dfa9-4545-88d1-63c8d595f950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54379f28-d5bc-4b36-a57f-7c0830b4c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, there was a suggestion to use the term "Sea
        of Asia" instead of West Philippine Sea, which the Justice Department clarified
        is a "strategic decision" to make the case relevant to the international community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb1310-b7c2-4f13-ae67-87d1df880d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6973c71-18b6-43b4-89d7-5b0ad316b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:10.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOJ, the phrase underlines that the West Philippine
        Sea is a shared treasure for all of Asia and the rest of the world, regardless
        of territorial conflicts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96910fa3-260c-42fa-b93c-7d85b4566b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that the suggestion is limited only to the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab72a88-e00c-44b8-8221-3058a20f9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in no way an indication of the Philippines diluting or
        weakening its territorial claims or stance," the DOJ said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce3b78-9ded-42fc-8d7f-131b064e61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained the primary intention is to engage the international
        community "in a way that transcends territorial disputes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3980f5-0966-4225-b2a8-02f07566d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spotlight here is not on the ongoing China vs. Philippines
        territorial dispute," the DOJ added. "Instead, we are choosing to focus on
        the more pressing issue at hand: the environmental degradation and destruction
        by China of the waters around Asia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2322bb-3291-4112-a6a2-12b095066e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:49:52.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T20:41:05.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the country''s complaint would also include China''s
        artificial islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ebaf8-3159-4991-b685-113f61194b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:39:53.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T20:41:05.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Syrah Inocencio contributed
        to this story.</em></p>'
