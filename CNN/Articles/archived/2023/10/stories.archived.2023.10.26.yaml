      'text': '<p>The WMF shows the possibilities of what could happen when the Philippines
        bolsters its support of our local musicians, who have a lot to contribute
        to the global perspective of not just world music, but music in general. It’s
        a worthwhile endeavor for musicians, public and private sponsors, and the
        local music industry as a whole. That’s also an opportunity that Filipinos
        interested in performing at or going to the next WMF and other festivals around
        the world can look forward to.</p>'
  'janette-garin-dengvaxia-budget-realignment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-26T12:46:14.000+08:00
    'imagesource': 'jcr:eab068b7-60ad-4c49-bd10-7dc60d6db357'
