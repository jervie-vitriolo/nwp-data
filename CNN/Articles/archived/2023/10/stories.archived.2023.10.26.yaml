    'jcr:uuid': '94da0a9c-238f-4c81-9f62-a55d0bf33c84'
    'lead': 'Former health chief and now Iloilo Rep. Janette Garin says no public
      funds were realigned for the implementation of the controversial dengue immunization
      program in public schools during the Aquino administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T12:55:20.292+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-26T12:55:21.270+08:00
