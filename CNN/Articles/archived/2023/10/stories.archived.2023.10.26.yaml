      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jazeera <a href="https://www.aljazeera.com/news/2023/10/25/family-of-al-jazeera-gaza-bureau-head-killed-in-israeli-air-raid">reported</a>
        Al-Dahdouh’s grandson Adam was declared dead two hours later.</p>'
