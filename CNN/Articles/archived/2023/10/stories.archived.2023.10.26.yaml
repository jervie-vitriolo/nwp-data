      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Members of the family of our colleague Wael Al Dahdouh, including
        his wife, son, and daughter, were martyred in an Israeli bombing,” Al Jazeera
        wrote in an on-air message.</p>'
