      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al Dahdouh family were displaced from Tal El Hawa to Nuseirat refugee\
        \ camp, which they thought would be a safe place for them to stay, Al Jazeera’\
        s office in Ramallah told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778c93e-8a34-4c85-bbbc-8ca839b74a4a'
