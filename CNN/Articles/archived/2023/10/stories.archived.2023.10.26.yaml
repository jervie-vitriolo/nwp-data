      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Daniel Radcliffe’s newest project
        is very close to his heart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ba33e-ab43-4239-bb73-6f00c6162f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T14:45:31.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T14:49:36.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“David Holmes: The Boy Who Lived” tells the story of Holmes, a gymnast\
        \ who served as Radcliffe’s stunt double for ten years on the “Harry Potter”\
        \ films before a 2009 accident on the set of “Deathly Hallows - Part 1” injured\
        \ Holmes and left him paralyzed. Radcliffe is the executive producer of the\
        \ documentary.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801c3b5-252a-4a13-b93d-9c17e78b0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T14:45:31.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T14:49:36.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Daniel and his closest stunt colleagues rally to support David\
        \ and his family in their moment of need, it is David’s extraordinary spirit\
        \ of resilience that becomes their greatest source of strength and inspiration,”\
        \ a press release for the project reads.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989b79a-d468-4705-a879-2831d8794def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T14:45:31.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T14:49:36.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holmes shared news of the project on Instagram Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c396ca-97d7-41fa-91f0-29cc95856b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T14:45:31.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T14:49:36.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Being a stuntman was my calling in life, and doubling Harry was the\
        \ best job in the world,” he wrote. “This film tells the story of not just\
        \ my achievements in front of camera, but also the challenges I face every\
        \ day, and my overall attitude to life after suffering a broken neck.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb58a1-ef02-4284-afec-9c8f7db2b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T14:45:31.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T14:49:36.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the turbulent world we find ourselves living in right now, I would\
        \ like to quote Harry; ‘we are only as strong as we are united, as weak as\
        \ we are divided,’” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66ece1-4f9a-41d5-9e4d-d16d4576c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T14:45:31.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T14:49:36.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film includes personal footage from Homes’ life shot over the last\
        \ decade, behind-the-scenes material from Holmes’ stunt work, as well as interviews\
        \ with Radcliffe, friends, family, and former crew.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563b609-13f1-4c71-842e-94b46c029240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T14:45:31.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T14:49:36.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Dan Hartley, the film debuts on HBO Nov. 15 and will
        be available to stream on Max, which like CNN are divisions of Warner Bros.
        Discovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
