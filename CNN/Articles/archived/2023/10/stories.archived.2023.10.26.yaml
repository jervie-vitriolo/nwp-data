      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so many Filipino acts that deserve to bask in the spotlight
        on platforms such as these. <a href="https://www.youtube.com/watch?v=pF0mDcF2Iog"
        target="_blank">Talahib People’s Music’s appearance at WMF</a> last year also
        left a good impression on the festival’s regulars. A few days after this festival,
        post-rock polyglot Gabba represented the country in SXSW Sydney. Ena Mori
        was the only Filipino act at SXSW’s all-Asian music festival in Texas earlier
        this year. Munimuni is playing at the upcoming LUCfest in Taiwan, which SOS
        played in 2019. The latter played alongside The Itchyworms at Tokyo Beyond
        Festival in 2022. Also, the AXEAN festival in Singapore has hosted around
        five Filipino bands per year since 2020. Foreign audiences are eager to know
        more about the Philippines, and showcases are a significant avenue for our
        country to cultivate a reputation as a hotspot of music.</p>'
