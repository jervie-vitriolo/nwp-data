      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Food insecurity among families with children
        rose significantly last year after falling markedly in 2021, according to
        a US Department of Agriculture report released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f9908-6578-4f7c-b864-25d83fd8b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d9a72-ad75-4009-a292-865766d20bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children were food insecure at times in 3.3 million households with\
        \ kids during 2022, an increase of 1 million families from the prior year,\
        \ the report found.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb8409-0e8c-41bb-8635-4dc239a2dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fda421-8600-401c-a184-47235a40b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 8.8% of households with children were unable at times to provide\
        \ adequate, nutritious food for their kids last year, compared with 6.2% in\
        \ 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa1674-961e-487c-8d47-3f6e097b871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437b7c8-e8fd-4490-8085-057c56a09a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:08:44.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:08:45.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, some 17 million households, or 12.8%, had difficulty providing\
        \ food for all members at some time in 2022 because of a lack of resources.\
        \ That is up from 13.5 million households, or 10.2%, the year before.\r"
