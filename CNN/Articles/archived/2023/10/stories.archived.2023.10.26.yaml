      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight was Ak Dan Gwang Chil (ADG7) and their wildly
        imaginative take on Korean traditional instruments and shamanic singing. It
        was irresistibly danceable, and it’s clear why they’ve made appearances at
        Glastonbury, KEXP, and Tiny Desk. Joanna Wang, who previously went TikTok
        viral with her elaborate orchestral rendition of “Alice in Wonderland,” played
        with a jazz ensemble as the sun set on the last day. Despite the language
        barriers, Taiwanese audiences were quite receptive to the music on its own
        terms.</p>'
