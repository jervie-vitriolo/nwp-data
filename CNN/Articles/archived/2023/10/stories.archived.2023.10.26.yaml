      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/27/house-political-leaders-reallocate-confidential-intelligence-funds-security.html">Congress
        to reallocate intel, confidential funds to security agencies</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b30df-8703-4a5b-9beb-b1c9b1eda57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.105+08:00
