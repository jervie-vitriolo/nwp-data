      'mgnl:lastActivated': 2023-10-26T13:25:39.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zamora confirmed that the resolution was approved by the MMC last month,\
        \ but the process to formally implement it is not yet completed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5ebfe-6c6c-4c40-b86b-02009cde5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.800+08:00
