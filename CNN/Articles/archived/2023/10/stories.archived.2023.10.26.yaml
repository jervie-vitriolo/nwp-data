      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His son Mahmoud was 15 years old, and his daughter Sham was seven years\
        \ old, Al Jazeera reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba5b60-f410-472b-b2fd-bed4fba4b422'
