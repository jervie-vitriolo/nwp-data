    'template': '1'
    'title': 'DMW ready to give cash-aid to OFWs returning due to Israel-Hamas war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0561da-7057-4215-b67b-938a84d63d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T19:04:09.840+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T19:04:10.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — The Department of Migrant
        Workers (DMW) on Thursday said it is ready to provide at least P50,000 in
        cash assistance to overseas Filipino workers (OFWs) repatriated due to the
        continuing Isarel-Hamas conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773a2d5-9ce1-4be6-82b9-badc707842bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T19:04:09.841+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T19:04:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bdaf9-038f-4daa-9823-bf519e9b5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T19:04:09.841+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T19:04:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The budget will be sourced from the ₱700 million that remains out of\
        \ DWM's ₱1.2 billion Agarang Kalinga at Saklolo para sa mga OFWs na Nangangailangan\
        \ (AKSYON) fund, according to DMW Officer-in-Charge Hans Cacdac. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212c835-9aa8-4180-9f92-6e712dbc4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T19:04:09.842+08:00
