    'template': '1'
    'title': 'BI chief warns of scams using his name

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6c1f4-156a-428a-8f41-7cc9a6a0c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Bureau
        of Immigration (BI) Commissioner Norman Tansingco on Thursday warned the public
        against scams using his name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840cfe8-dceb-4589-ad45-39e14289ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db287fea-27bf-4812-a75d-0a96d2311784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tansingco said he received a report that syndicates called a medical
        supplies bidder for the agency to request monetary "donations" while impersonating
        him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8ba45-f2e4-4b86-bf72-863db3e3c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bb482-2044-4644-910b-dc003ede73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The owner of the company was alert and recorded his conversation with\
        \ the scammer,” said Tansingco.  “We received a copy of this recording and\
        \ confirmed that the man in the call was trying to impersonate me.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca73fc6-4f51-4e16-a2a7-b7ba6f8dc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c54aa-a16d-4eb9-bf6f-74e1485567a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scammers reportedly called the owner of the unnamed company,
        which supplied medical equipment and safety gear to the BI, and requested
        ₱50,000 for donation to the Red Cross and ₱750,000 donation for children with
        disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32744287-6ff7-4f2c-bb24-34e374afa313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f75f0-52a1-4e2e-a015-fa5c15aacc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a scam,” Tansingco clarified.  “No such solicitation is, and\
        \ shall be authorized by our office,” he said, while warning other companies\
        \ to report and avoid entertaining such calls.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f8795-f1ac-4d7c-b72a-119294889263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb05487-ce3f-4825-850b-b484fdf9b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:04.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T17:09:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI chief said the case was submitted to the National Bureau
        of Investigation (NBI) Cybercrime Division and the Cybercrime Investigation
        and Coordinating Center (CICC) for a probe.</p>'
  'DSWD-reinclude-4Ps':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-26T17:08:09.000+08:00
