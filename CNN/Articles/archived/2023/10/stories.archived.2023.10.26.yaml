      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the department has a \"catch-up plan\" to use the remaining\
        \ fund from AKSYON this year. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a22e4c-2574-47d5-9e5b-05f72e5335a6'
