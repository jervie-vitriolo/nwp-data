      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a39af23-777d-4056-8f08-853e278577cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.921+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The explosion, which occurred on March 7, was the second brightest\
        \ gamma-ray burst ever witnessed by telescopes in more than 50 years of observations,\
        \ over one million times brighter than the entire Milky Way Galaxy combined.\
        \ Gamma-ray bursts are short emissions of the most energetic form of light.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60b03e-380c-45c1-a08e-c008e1686ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.922+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13658b-3ae9-4b7a-b71d-8d2d0be64157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.922+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This particular burst, called GRB 230307A, was likely created when\
        \ two neutron stars — the incredibly dense remnants of stars after a supernova\
        \ — merged in a galaxy about one billion light-years away. In addition to\
        \ releasing the gamma-ray burst, the merger created a kilonova, a rare explosion\
        \ that occurs when a neutron star merges with another neutron star or a black\
        \ hole, according to a study published Wednesday in the journal Nature.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851131f-f843-4aa0-807e-892196635726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.922+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a1a9e-ef4d-4559-bc70-c5ab9e3bf309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.923+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are only a mere handful of known kilonovas, and this is the\
        \ first time we have been able to look at the aftermath of a kilonova with\
        \ the James Webb Space Telescope,” said lead study author Andrew Levan, astrophysics\
        \ professor at Radboud University in the Netherlands. Levan was also part\
        \ of the team that made the first detection of a kilonova in 2013.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abda24-0796-4e9f-ba79-d6b7b31b4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.923+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ccaff-c4bd-44aa-9312-0a048e561ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.923+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to Webb, NASA’s Fermi Gamma-ray Space Telescope, Neil Gehrels\
        \ Swift Observatory, and the Transiting Exoplanet Survey Satellite observed\
        \ the burst and traced it back to the neutron star merger. Webb was also used\
        \ to detect the chemical signature of tellurium within the aftermath of the\
        \ explosion.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbff43-ba15-41ff-bbcf-995b94fb9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.924+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674bb0c-1c03-4fe5-9ebb-70d666a53ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.924+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tellurium, a rare metalloid, is used to tint glass and ceramics and\
        \ has a role in the manufacturing process of rewritable CDs and DVDs, according\
        \ to the Royal Society of Chemistry. Astronomers expect that other elements\
        \ close to tellurium on the periodic table, including iodine, which is necessary\
        \ for much of life on Earth, is likely to be present in the material released\
        \ by the kilonova.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ed792-80c1-4378-bd9b-431fcab223f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.924+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee6e91-31e9-4049-9db2-c2356843c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.925+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just over 150 years since Dmitri Mendeleev wrote down the periodic\
        \ table of elements, we are now finally in the position to start filling in\
        \ those last blanks of understanding where everything was made, thanks to\
        \ Webb,” Levan said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c09c7e-6fbc-4bef-a88a-f83addbeb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.925+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2c2f5-b2a8-40be-9b0b-9f680138f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.926+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking stellar explosions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281cfcff-59e7-459d-b625-fd68ef1db344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.926+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers have long believed that neutron star mergers are the celestial\
        \ factories that create rare elements heavier than iron. But it’s been difficult\
        \ to track down the evidence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df445b-9139-45ff-9986-dcba19d0d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.927+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29c13b-bdb4-4e2d-aaaa-19060f0b9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.927+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilonovae are rare events, which makes them difficult to observe. But\
        \ astronomers look for short gamma-ray bursts, which only last about two seconds\
        \ at the longest, as the telltale byproducts of the scarce events.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0b62a-9f8d-4bcd-9f5d-3ae98e707f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.928+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eba431-0a0d-489f-8f9a-0bf926e07383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.928+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What was unusual about this burst is that it lasted for 200 seconds,\
        \ making it a long gamma-ray burst. Such extended bursts are usually associated\
        \ with supernovas created when massive stars explode.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062c005-d538-4086-ae38-98163860d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.928+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88626a1b-550b-4538-8f09-600fe5788bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.929+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This burst is way into the long category. It’s not near the border.\
        \ But it seems to be coming from a merging neutron star,” said study coauthor\
        \ Eric Burns, assistant professor of physics and astronomy at Louisiana State\
        \ University, in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1730117-a4bf-4b79-9377-cb47ec4c8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.929+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64641a-e2d0-4e71-9889-639d6232f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.930+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fermi initially detected the gamma-ray burst, and astronomers used\
        \ ground- and space-based observatories to track the changes in brightness\
        \ during the aftermath of the explosion in gamma-ray, X-ray, visible, infrared\
        \ and radio waves of light. The quick changes in visible and infrared light\
        \ suggested it was a kilonova.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1b3bd-34a5-48f7-8a31-77d2497ae477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.930+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8e024-d8cc-401a-b2c8-c5e5af19a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.931+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This type of explosion is very rapid, with the material in the explosion\
        \ also expanding swiftly,” said study coauthor Om Sharan Salafia, a researcher\
        \ at the National Institute for Astrophysics’ Brera Astronomical Observatory\
        \ in Italy, in a statement. “As the whole cloud expands, the material cools\
        \ off quickly and the peak of its light becomes visible in infrared, and becomes\
        \ redder on timescales of days to weeks.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191a102-da52-4c65-9551-893bc754424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.932+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d0f0f-6c5f-4842-9b44-088e46be89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.932+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team also used Webb to trace the journey of the neutron stars before\
        \ they exploded.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8069b-a458-4d26-af7c-a86116b03755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.933+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa9ace-41f4-48cc-af85-7f72f88dbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.933+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once, they were two massive stars in a binary system that existed in\
        \ a spiral galaxy. One of the pair exploded as a supernova, leaving behind\
        \ a neutron star, and then the same thing happened to the other star. These\
        \ explosive events launched the stars from their galaxy and they remained\
        \ as a pair, traveling for 120,000 light-years before merging several hundred\
        \ million years after being ejected from their home.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49720b7d-e503-41b2-91f6-5fd727dca580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.934+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f39cf-efad-426b-83c2-7c9d203c4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.934+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding cosmic elements</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634a4fc-2890-4e0a-a026-82f96b939c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.935+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers have been trying to determine how chemical elements are\
        \ created in the universe for decades.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ac4b3-cada-4178-b493-342015694194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.936+08:00
      'mgnl:createdBy': 'kristelle'
