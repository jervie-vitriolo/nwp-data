      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — Malacañang
        has issued an order transferring the Development Academy of the Philippines
        (DAP) from the Office of the President to the National Economic and Development
        Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6faa43-2795-4c82-81af-42efb5a3179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:11:53.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:11:54.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 45, signed by Executive Secretary Lucas Bersamin,
        transfers DAP to NEDA as an attached agency as part of government''s rightsizing
        policy, the palace said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cbf761-9d83-4cac-9959-fd1316831de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:11:53.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:11:54.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pursuant to the rightsizing policy of the national government, it\
        \ is imperative to streamline and rationalize the functional relationships\
        \ of agencies with complementary mandates to promote coordination, efficiency,\
        \ and organizational coherence in the bureaucracy,” the EO signed on Wednesday\
        \ read.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18ec5c-9b64-4abb-820f-2f060cf3a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:11:53.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:11:54.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order added that a strong organizational link between the NEDA\
        \ and DAP is necessary to bolster the academy's implementation of human resource\
        \ development programs, research, data collection, and information services,\
        \ as well as to ensure consistency of its research, education and training\
        \ with the national government’s socioeconomic agenda.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb69c3-1171-4571-9c31-a0d522f05548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:11:53.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:11:54.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAP, a government owned and controlled corporation, was created
        in 1973 by President Ferdinand E. Marcos, the father of the current president.</p>'
