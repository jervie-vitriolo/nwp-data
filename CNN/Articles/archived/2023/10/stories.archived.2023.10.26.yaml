      'mgnl:lastActivated': 2023-10-26T05:53:26.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279e903-705d-4c17-84f3-7ac82edd6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives realigned around ₱1.2 billion of the allocation,\
        \ including the ₱650 million sought by the Office of the Vice President and\
        \ Department of Education -- both led by Sara Duterte -- to agencies focused\
        \ on the West Philippine Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57878e90-3906-40de-bc1e-16d19d7840d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.501+08:00
