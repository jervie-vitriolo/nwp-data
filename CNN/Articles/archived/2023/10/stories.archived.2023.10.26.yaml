    'mgnl:tags': ['MMC', 'Metro-Manila', 'MMDA', 'number-coding-scheme']
    'stories': []
    'template': '1'
    'title': 'MMC: Scrapping coding scheme window hours can reduce traffic volume
      by 20%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462361a-9332-400a-9639-ef2673caca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Traffic
        volume in the capital region will be reduced by 20% if the coding scheme’s
        window hours will be removed, the Metro Manila Council (MMC) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a613a54-18c1-4f95-9ea7-635999649cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84851cf1-b7ea-40b3-bdf1-1a119d57ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sakaling desisyunan na gawing effective ang policy na
        ito, 20% reduction [in traffic volume] ang posible nating maramdaman</em>,”
        MMC President and San Juan Mayor Francis Zamora told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7730bb-bd5e-47f3-bc9b-0b02ef80098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d07b5-43c3-4b49-9506-e47dd0ee399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If it will be decided that this policy should take effect,\
        \ we can possibly see 20% reduction in traffic volume.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280682d-0a6d-43bd-a87f-0779d018e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.353+08:00
