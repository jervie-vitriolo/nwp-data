      'mgnl:lastActivated': 2023-10-26T18:54:15.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> San
        Miguel Corporation (SMC) is preparing its expressways in anticipation of the
        increase in the volume of vehicles during the Barangay ang Sangguniang Kabataan
        Elections (BSKE) and Undas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6dfbd-d678-40ac-b56e-d1c74bc3c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705cab2-678c-4f11-8506-04b03d27cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, SMC Infrastructure said all roadworks and\
        \ related activities that could affect traffic are suspended starting Friday\
        \ noon until 10 p.m. of Nov. 5 on South Luzon Expressway (SLEX), Southern\
        \ Tagalog Arterial Road (STAR), the Skyway System, NAIA Expressway, and the\
        \ Tarlac-Pangasinan-La Union Expressway (TPLEX).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec663db-0412-4959-bf57-81b50cf8fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf88d1-cc2d-4d3b-9319-000b05b98f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government declared Oct. 30 a special non-working day for the BSKE,\
        \ while Nov. 1 and 2 are All Saint's Day and All Souls' Day, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa4015-fe86-4286-9c82-0c905ed2a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36200ac5-bf2d-4a17-a986-a949a6e01b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In support of the Department of Transportation’s Oplan Biyaheng Ayos,\
        \ which aims to provide our countrymen smooth and safe travels, SMC Infrastructure\
        \ is putting in place a multitude of mitigating measures to help make motorists’\
        \ journeys more manageable and safe,” the company said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2df5f-3554-4cb9-ad6d-5eec1a1422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cc0fe-38fb-4ac3-beed-977cdb7492a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SMC advised motorists to plan their trips ahead of the upcoming\
        \ holidays as heavier traffic is anticipated on its expressways as early as\
        \ the evening of Oct. 27.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c0bca-34f7-4304-8e2f-36dfa0560a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca41da-e92c-4638-ac2a-2ac41f1e5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Motorists were also reminded to ensure that their Autosweep accounts\
        \ have sufficient load and to prepare their cards should these be needed to\
        \ minimize possible delays at the tollways.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1372e4c-4b40-48f6-b7f2-9ff1b7ea3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd6b74-d5e5-487a-adc5-2953b9caa0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T18:54:15.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SMC also advised motorists to avoid tailgating at exit lanes so\
        \ RFID readers can scan vehicle tags properly; ensure vehicles are roadworthy\
        \ before traveling; observe all traffic rules, especially speed limits; and\
        \ wear seatbelts at all times.\r"
    '13':
