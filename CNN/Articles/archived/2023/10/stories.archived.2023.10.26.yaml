      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The figure includes Palestinian journalist Roshdi Sarraj, according\
        \ to Palestinian press agency WAFA, which said he was killed in an Israeli\
        \ airstrike.\r"
