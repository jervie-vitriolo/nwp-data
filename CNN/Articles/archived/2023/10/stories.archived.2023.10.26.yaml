      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Commission
        on Elections (Comelec) Chairperson George Garcia has assured the public that
        the disqualification cases filed against candidates in the Barangay and Sangguniang
        Kabataan Elections (BSKE) underwent verification.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8b63e-17e4-4f3f-bf5d-dc8af098aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' Newsroom Ngayon on Thursday, Garcia said\
        \ that while around 7,200 show cause orders related to premature campaigning\
        \ were issued to candidates, hundreds of complaints were dismissed as the\
        \ Comelec found those without basis.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf296a8-8f7f-4735-be83-6d88e04db282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body earlier said at least 1,300 show cause orders were related\
        \ to illegal campaigning.\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="tl" dir="ltr">Comelec on quick issuance of disqualification resolutions:
        From now on, we will have to set a standard na dapat ganyan ang pagtalima
        ng ating mga kababayang kandidato kahit national o local elections sa aming
        mga patakaran.</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1717440823430910306?ref_src=twsrc%5Etfw">October
        26, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d597b-a62c-4c8a-ab0b-a08cf09bcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9987b6-51bf-4235-bc3a-8d5faf9b77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Naglabas na ang commission division ng mga disqualification resolution\
        \ and at the same time, sinuspend namin ang proclamation kung sakaling mananalo\
        \ ang mga kandidatong may kasong disqualification,\" Garcia explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb52189-ec80-40f5-89d5-0a224e5ff626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:32:39.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T20:32:39.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The commission division has released disqualification\
        \ resolutions and at the same time, we have suspended the proclamation of\
        \ possible winning candidates with disqualification cases.]\r"
