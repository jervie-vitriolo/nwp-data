    'title': 'Bolden brace fuels Filipinas'' comeback win over Chinese Taipei in Olympic
      qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5275d-dd94-4032-82d8-c9cdc2eb697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:42.212+08:00
      'mgnl:createdBy': 'cjmarquez'
