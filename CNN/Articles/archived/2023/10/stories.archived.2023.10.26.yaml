      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said since April, P400 million has already been distributed\
        \ to 5,525 repatriated OFWs including those who came from earthquake-hit Turkey\
        \ and the violence-stricken Sudan. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe0531-38a2-42ac-bc47-4aab0ef3fb7e'
