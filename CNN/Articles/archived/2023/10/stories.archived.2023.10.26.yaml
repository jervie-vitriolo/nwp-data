      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera anchor Abdisalam Farah announced the deaths on air, visibly\
        \ struggling to keep his composure and tearing up.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ebd76-0450-4fe9-861b-a3f056ec42f6'
