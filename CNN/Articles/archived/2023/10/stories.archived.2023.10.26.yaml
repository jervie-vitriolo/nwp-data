    'title': 'Israel-UN spat intensifies after Secretary General says Hamas attacks
      ‘did not happen in a vacuum’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b6fab-80ab-4189-ae40-ca0e038057a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.853+08:00
      'mgnl:createdBy': 'kristelle'
