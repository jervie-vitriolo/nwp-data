      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20914bea-4692-49c8-8d6d-81d0f7c008aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.883+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government has said there are more than 200 hostages being\
        \ held in Gaza by Hamas and Islamic Jihad. In an update posted Wednesday,\
        \ it said 135 of the hostages hold foreign passports from 25 countries. Thailand,\
        \ with 54, had the most nationals held of any country, followed by Argentina\
        \ with 15 nationals, then Germany and the US with 12 each.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95c698-8379-4a88-9c6d-b56a85ba9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.884+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f55951-46e2-4807-b83c-cdede6c59d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.885+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization meanwhile reiterated calls on Tuesday
        for a ceasefire, saying it is “unable to distribute fuel and essential, life-saving
        health supplies to major hospitals in northern Gaza due to lack of security
        guarantees.” Six hospitals in Gaza have been forced to shut due to a lack
        of fuel, WHO added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894025d-72e2-4710-a0cd-950543877807'
      'mgnl:activationStatus': true
