    'created': 2023-10-26T18:24:14.000+08:00
    'imagesource': 'jcr:762783a5-7d02-407c-b311-cf527c345f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ad7d3e-eebf-461d-b943-48895aa8091f'
    'lead': 'The Philippines and the United Kingdom on Thursday signed a treaty on
      the transfer of sentenced persons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T18:31:44.974+08:00
