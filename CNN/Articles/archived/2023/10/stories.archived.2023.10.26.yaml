      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, the underlying current here is substantial institutional\
        \ support for artists. The conference sparked discussions about how public\
        \ and private funding is vital in supporting these networks of music export,\
        \ which concerns the music industry as a whole. The caveat for showcases is\
        \ that in many cases, bands pay out of pocket to be present. A few bands at\
        \ WMF this year were there thanks to funding from their respective countries.\
        \ Performing at a showcase is an opportunity to meet a new audience, like\
        \ giving a calling card of sorts, which may lead to more opportunities in\
        \ the future.\r"
