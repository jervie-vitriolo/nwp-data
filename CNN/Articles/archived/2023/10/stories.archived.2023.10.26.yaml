    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SJDM residents assured: Conversion into highly urbanized city won''t
      affect prices of goods '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e0638-1298-4c76-b0b2-f469ea535408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.796+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        prices of goods, water, and power bills in San Jose del Monte (SJDM) in Bulacan
        will not be affected if its conversion to a highly urbanized city status is
        approved, local authorities said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d2307-9562-4d18-90f2-754c270335c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.796+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20963dac-4f80-4c23-840c-3fe037d5b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.796+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang kinalaman ang pagtaas ng bilihin kapag naging highly urbanized\
        \ city ang lungsod. Ang pagtaas ng presyo ng bilihin ay batay sa Law of Supply\
        \ and Demand,\" the city government said in statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7ca85-82bb-41c9-bb7a-7ce41be8f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.797+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef86884-0b79-4d0f-892b-addd66078f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.797+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The increase in prices has nothing to do with our city\
        \ becoming a highly urbanized city. Price hikes are based on the Law of Supply\
        \ and Demand.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4edf2c-eed2-4692-b7eb-57100f52cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.797+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a62ce5-05e5-499d-997f-42f4a54b9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.798+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:09:46.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the electric and water bills \"would not automatically\
        \ increase\" and that tax paid by its people will not also \"not automatically\
        \ rise\" after the status conversion from component city.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb380f3-aa85-4bb6-9386-b19adae64683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:07:47.798+08:00
