    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a17eed-cd71-47d1-8516-2e866e3da63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an MMC resolution recently published, the number coding
        scheme in Metro Manila will be implemented from 7 a.m. to 7 p.m. But the Metropolitan
        Manila Development Authority (MMDA) <a href="https://www.cnnphilippines.com/news/2023/10/25/MMDA-no-changes-number-coding-scheme-hours-Metro-Manila.html">clarified</a>
        on Wednesday that the coding scheme from 7 a.m. to 10 a.m. and 5 p.m. to 8
        p.m. is retained for Mondays to Fridays, except weekends and holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5c487-532a-4d17-b6ce-8ec361e1a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99be90-c63f-4dca-8ac0-d0cc9fea77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA explained the release of the resolution was a technical
        issue, and it was only supposed to be published if ever such a measure will
        be implemented for the upcoming holidays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262a4a1-d10e-4029-bf18-922b40b9cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T13:25:39.798+08:00
