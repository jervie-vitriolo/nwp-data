    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37a8a4-1a0f-4749-a278-e6baa2ec4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.868+08:00
