      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia projected losses of at least 20% but said this can be seen as\
        \ a form of financial assistance to indigent families amid soaring prices\
        \ of basic commodities.\r"
