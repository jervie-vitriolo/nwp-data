    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e623d-afb3-4b71-ace3-6f8d1976b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:40:43.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-26T15:37:11.803+08:00
      'mgnl:lastActivatedBy': 'gerie'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tThe acts also touched upon pressing issues in Taiwan and the world\
        \ at large. Southern Riot, comprised of Indonesian members based in Taiwan,\
        \ used their stage as a megaphone for migrant workers. One of their songs\
        \ momentarily turned down their feedback-laden punk rock to sing a lament\
        \ naming actual migrant workers suffering depression. Balaklava Blues, who\
        \ had members on the frontlines of the war in Ukraine, expressed the strife\
        \ of war through percussively dark electronic music and Ukrainian polyphony.\
        \ To really encompass the music of the world, one needs to also hear the struggles\
        \ along with the triumphs.\r"
