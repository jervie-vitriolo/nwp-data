  'NAIA-expects-million-holiday-passengers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-26T16:09:23.000+08:00
    'imagesource': 'jcr:604fd9f2-c77a-419f-9106-684363ec6e8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '580b8c0b-e928-4299-b15d-747e281c459a'
    'lead': 'The Manila International Airport Authority says airlines have back up
      plans to accommodate an expected average of 1.2 million travelers at the Ninoy
      Aquino International Airport for the holidays next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T16:20:08.164+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-26T19:58:39.477+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NAIA expects ‘manageable’ 1.2M passengers for long holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ad676-39a1-4673-8a54-3175e57d78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong>The
        Manila International Airport Authority (MIAA) said airlines have back up plans
        to accommodate an expected average of 1.2 million travelers at the Ninoy Aquino
        International Airport (NAIA) for the holidays next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd2175-419c-4ecb-9900-20c1f4b66566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bryan Andersen Co, MIAA senior assistant general manager, said NAIA
        sees an average of 120,000 to 130,000 travelers per day from Oct. 27 until
        Nov. 6.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb265d-1d35-4921-9735-12a89d6e5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since <em>marami na ulit ''yung nagta-</em>travel (a lot are traveling
        again), normal <em>na ulit ’yung</em> air travel (air travel is back to normal),
        there is just a slight increase of 8-10% on a daily basis for this 10-day
        period,” Co said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de78465-b267-4a65-b459-a7a6a7c4aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The 1.2 million is very manageable for NAIA for a 10-day period,”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88be708-b470-40f0-b587-c66ae5197b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The airport operator said the expected number of travelers will matche
        last year''s Undas (All Saints Day, All Souls Day).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece99515-6044-4f3f-8174-e598b560b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Co also said NAIA handled 140,000 to 150,000 passengers during travel
        surges pre-pandemic.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3c541-f635-4e38-b4b1-49b871d220b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MIAA said it is expecting more outbound passengers from Friday to Sunday
        this week and more inbound travelers next weekend.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eadc70-b5e0-4230-82f6-8c67e59296ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The airport operator also reassured the public that airlines, including
        Cebu Pacific, Philippine Airlines, and AirAsia, have contingency plans for
        unforeseen events such as bad weather.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf0fb4-b6b0-4243-8ee0-c324284f1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the peak season, they (airlines) are actually investing in
        having spare aircrafts," Co said. "It means <em>na kapag may na-</em>disrupt
        or <em>na-</em>cancel <em>na</em> flight (if there is a canceled, disrupted
        flight), due to weather or operational reasons, <em>meron silang</em> (they
        have an) aircraft."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46a993-ee8f-42cd-9dd0-6255b2f57b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:20:08.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:39.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’ve assured us that a percentage of their fleet will be dedicated
        for spare," he added. "Meaning <em>walang naka-</em>sched <em>na</em> flight<em>
        sa mga</em> aircraft <em>na ‘yun</em> (It means these aircrafts have no scheduled
        flights) but just to act as a backup."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
