      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A Secretary-General who does not understand that the murder of innocents\
        \ can never be understood by any ‘background’ cannot be Secretary-General,”\
        \ Erdan wrote on X, formerly Twitter.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e11b9-fdec-4d51-a02a-2e087cf3ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.983+08:00
