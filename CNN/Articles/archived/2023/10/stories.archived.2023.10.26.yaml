      'jcr:uuid': '10c106f1-f486-4026-8d15-496d8b27f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:53:26.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:53:26.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from pushing for the removal of confidential funds, the coalition\
        \ said it wants to inform the public about the national budget and how the\
