    'mgnl:tags': ['Dengvaxia', 'Janette-Garin', 'dengue']
    'stories': []
    'template': '1'
    'title': 'Ex-DOH Sec. Garin: No realignment of funds for Dengvaxia procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40421fb8-610c-4c73-8039-c19d2e41455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Former
        Department of Health (DOH) chief and now Iloilo Rep. Janette Garin said no
        public funds were realigned for the implementation of the controversial dengue
        immunization program in public schools during the Aquino administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff1faa-72b7-44d0-adf0-ed28be09ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f527b-2b33-4e9f-b813-57a50de9d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has filed <a href="https://www.cnnphilippines.com/news/2023/10/25/ombudsman-graft-charges-janette-garin-dengvaxia.html">graft
        and technical malversation charges</a> against Garin and four others. They
        were allegedly responsible for the release of ₱3.57 billion for the purchase
        of Dengvaxia vaccines despite it not being part of the expanded program for
        immunization.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58f747-2bc0-4888-abc1-57ab50793f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b64ac-498e-42fe-9bc6-1c6baf95657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em> on Thursday, Garin
        denied that realignment was done, saying the budget for the vaccine rollout
        came from miscellaneous personnel benefits funds (MPBF) under the Department
        of Budget and Management (DBM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b1c49-fa56-45d7-b4fe-2624d668fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c8c23-4cab-4c94-b51c-5b773420bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Internally in the Department of Health we did not have any realignment
        because the MPBF is a lump sum fund that comes from the Department of Budget
        and Management,” she said, adding that such funds can be used to augment any
        program that needs additional allocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ca3bf-1e66-4090-a9b7-3bfba3c6a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2e571-8bff-4f5f-a5d8-1d414841840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin also pointed out that in the DOH, the immunization program is\
        \ a line item that covers all vaccines for children, pregnant women, senior\
        \ citizens, and those that will be developed in a year. Specific vaccines\
        \ are not listed in the budget to give the department flexibility during situations\
        \ like an outbreak of a viral disease, she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089f9a4-22bd-42c9-860c-afcac7e1e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e38ba-a4de-45cd-9d4f-3b149a4a39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 800,000 grade schoolers had already been vaccinated when pharmaceutical\
        \ company Sanofi announced that Dengvaxia could cause severe dengue if the\
        \ vaccinee had not been infected by the virus before immunization.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e45be7-fdfe-43a3-a2f0-8ac6bb98331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66e95c-ef25-41af-936a-66f5e323f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin said the issue of the dengue vaccine did not only affect the\
        \ Philippines, but also other countries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf871e9-b508-4d42-a270-d5b5ab340445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431660ac-7552-43e5-9584-dcbd0ea8330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this case it's very clear, dengue has no cure, dengue kills, the\
        \ Philippines is the exporter of dengue throughout the whole world, mutations\
        \ are constantly happening in the Philippines,” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ceda4-239b-4fd5-85c7-c49edcad2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb23de-8baa-4c7e-b754-054edf1d7efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin said it was supposed to be the country’s “global responsibility\
        \ to help solve this problem.” Now, the Philippines has been a laughing stock\
        \ because it is the only country that stopped the immunization program without\
        \ scientific basis, she added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25beeb50-441a-427e-ab98-921e3798f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cffe8-3f9c-4f78-b0f2-1f27fc8c6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:55:20.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-26T12:55:21.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat matuldukan na ito</em> [This should already stop], so
        the best venue that all of these will be discussed is in the courts,” Garin
        said.</p>'
  'SJDM-Conversion-highly-urbanized-city-won-t-affect-prices-goods-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
