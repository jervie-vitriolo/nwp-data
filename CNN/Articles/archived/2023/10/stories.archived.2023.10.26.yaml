      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26f79f-d4b3-4b0d-a8fe-9b062d268743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T13:25:39.355+08:00
      'mgnl:createdBy': 'bamba'
