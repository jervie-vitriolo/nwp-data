        \ week. Garcia said QR-codes will be issued to beneficiaries to track their\
        \ purchases so as not to exceed the limit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83d0b4-0cd8-40f9-a0a8-cd8d377d9130'
