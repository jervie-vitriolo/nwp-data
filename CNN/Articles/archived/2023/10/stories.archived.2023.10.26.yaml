      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tThe indoor stages also held some interesting experiments in presentation,\
        \ like Cicada’s collaboration with Aroma Disco, where scents wafted throughout\
        \ the hall to complement minimal orchestral compositions. On a separate day,\
        \ Chung-Ching Chen’s set had her playing the traditional lute to electronic\
        \ elements as Bio swirled paint and colored oil on an overhead projector pointed\
        \ at a wide screen. \r"
