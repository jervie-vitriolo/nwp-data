      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — The
        Department of Foreign Affairs (DFA) is looking into reports two Filipinos
        are among the hostages being held by the Palestinian militant group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e549b-404c-4352-b3ca-034db4c3c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:27:18.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T10:52:05.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not 100 percent verified but we are assuming that they are, as
        there is no sign of them in Israel. We are talking to various governments
        to seek their assistance," DFA Undersecretary Eduardo de Vega told CNN Philippines
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d68ba-67eb-420a-9c7a-035d214b0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:27:18.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T10:52:05.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Reuters report said over half of the estimated 220 hostages had foreign
        passports from 25 countries, including the Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1432f-7436-47ae-8d1b-67abe0af9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:27:18.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T10:52:05.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a virtual briefing on Wednesday, De Vega said they could not
        confirm whether there were any Filipino hostages.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19fb37-5fdb-403d-a600-3985e2af1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:27:18.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T10:52:05.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Israel believes that one of them, a male, is likely a hostage. They
        haven''t shown us the evidence. The wife of the supposed hostage has said
        from the beginning that she saw her husband taken on video," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b237f-2d9b-4e67-b127-237e56965edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:27:18.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T10:52:05.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four Filipinos have died in the war between Israel and Hamas militants,
        while two others remain unaccounted for.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9e1f5-5223-4c43-9209-dc12895b907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:27:18.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T10:52:05.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That''s not ideal, but then again you notice that the numbers four
        and two have been maintained, so we can look at it as some sort of positive
        development that the numbers are not rising," De Vega said.'
