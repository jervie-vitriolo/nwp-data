      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Thursday, the Presidential Communications
        Office (PCO) said a total of 59 OFWs were already repatriated in <a href="https://www.cnnphilippines.com/news/2023/10/23/third-batch-filipino-repatriates-israel.html">batches</a>
        from Oct. 16 to 23.</p>'
