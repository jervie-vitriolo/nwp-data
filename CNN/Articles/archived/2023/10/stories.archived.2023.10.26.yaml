    'template': '1'
    'title': 'SMC gears up expressways for BSKE, Undas traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c39487-c4cb-41f9-a1a5-3f236add86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:54:15.121+08:00
