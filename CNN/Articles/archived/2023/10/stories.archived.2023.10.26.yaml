      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Filipino
        pole vaulter EJ Obiena accepted the apology of the wife of French Olympic
        gold medalist Renaud Lavillenie who accused him of doping following his triumph
        in the 2023 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708635f8-bf40-4c9e-abbd-1892d800a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T23:26:01.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T00:45:29.586+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anais Lavillenie earlier claimed in a Facebook comment that the
        Filipino athlete was doping like Brazilian pole vaulter Thiago Braz, who once
        shared the same coach as Obiena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e11047-beb7-437f-8faa-ef68c6a810c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T23:26:01.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T00:45:29.587+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815246d-4fdc-4027-bc45-2ce82987ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T23:26:01.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T00:45:29.587+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She admits she was wrong and she admits what she did was wrong,\"\
        \ Obiena stated on his Facebook post on Thursday. \"This fact, alongside all\
        \ other facts makes it clear. I am a 100% clean athlete.\"\r"
