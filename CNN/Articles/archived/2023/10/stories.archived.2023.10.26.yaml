      'mgnl:lastActivated': 2023-10-26T19:04:10.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009856a3-3c97-4287-9020-453cbc4b4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T19:04:09.842+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T19:04:10.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is essentially a fund for legal, medical, and humanitarian assistance.\
        \ Iyan pong three-fold assistance program na 'yan ay itinalaga ni Secretary\
        \ “Toots” Ople,\" Cacdac said during a House committee hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9cd42-3a6b-45bb-9d0e-de556a412246'
