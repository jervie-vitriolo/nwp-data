    'lead': 'The prices of goods, water, and power bills in San Jose del Monte (SJDM)
      in Bulacan will not be affected if its conversion to a highly urbanized city
      status is approved, local authorities said on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T13:07:47.773+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-26T16:09:46.942+08:00
