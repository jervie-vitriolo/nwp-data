      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tThe trade fair, a first for the festival, provided a respite from\
        \ walking in between stages under the autumn sun. There were booths showcasing\
        \ different initiatives in the Taiwan region like the hyperdance rave outfit\
        \ The Cave, the trilingual media platform Taiwan Beats, regional music curators\
        \ and promoters NPCC, indie diplomats ID-TW Pop Bureau, and more. Aside from\
        \ undeniably tasteful graphic design on display, the exhibitors gave a glimpse\
        \ into the different facets of Taiwan’s musical ecology, from niche festivals\
        \ to underground movements.\t\r"
    '13':
