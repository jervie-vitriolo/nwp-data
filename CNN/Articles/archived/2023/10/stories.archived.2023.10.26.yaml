  'doe-power-supply-bske':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-26T16:40:20.000+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a27b70c4-d9f6-4cfe-9ca7-0e5c1d978b12'
    'lead': 'The Department of Energy (DOE) on Thursday assured the public there is
      a sufficient supply of electricity across the country during the conduct of
      the Oct. 30 local polls, even if there is a possible yellow alert in Luzon next
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T16:45:40.873+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-26T16:54:41.869+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Raphael-Lotilla', 'BSKE', 'Department-of-Energy']
    'stories': []
    'template': '1'
    'title': 'DOE says power supply enough on BSKE day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a4da7-3cf8-4c64-b54a-530e882669e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Department of Energy (DOE) on Thursday assured the public there is a sufficient
        supply of electricity across the country during the conduct of the Oct. 30
        local polls, even if there is a possible yellow alert in Luzon next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ffcdcb-e666-4c4c-b91e-6a177bc93586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The demand forecast in Luzon for the week of elections is at 12,257\
        \ MW (megawatts),\" the DOE said in a statement. \"However, the current demand\
        \ is only 10,500 MW to 11,500 MW, where electricity consumptions during the\
        \ fourth quarter period is generally lower. With this, we have a buffer of\
        \ at least 700 MW.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a9dee-a5fd-4c65-93ed-dee9e3988c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy Secretary Raphael Lotilla said preparations were made to ensure\
        \ enough power in days \"leading up to, during, and in the immediate conduct\
        \ of the elections.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec7c0c-ab75-4055-96a0-9b69ce5241ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oct. 30 has been declared a holiday, and power demand is also expected\
        \ to be low since factories, offices, and schools will be closed .\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4745d-2db1-48a4-9f46-c03c2d333c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said its Energy Task Force Election has been told early
        on to coordinate with generating firms and the National Grid Corporation of
        the Philippines (NGCP) as there are two potential yellow alerts — meaning
        power reserves fall below ideal levels — in Luzon for this week and next.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e919534-9fc7-42fa-83c1-a31815853288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The NGCP was likewise directed to utilize the High Voltage Direct\
        \ Current (HVDC) and the Mindanao Visayas Interconnection Project (MVIP) during\
        \ peak hours to balance the power supply and demand system of the grid,\"\
        \ it also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba370b8-5cd3-4e7d-80b9-97f79a178106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Visayas and Mindanao grids are not expected to experience any alerts,\
        \ it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4079aa-430e-4181-8eb1-e514ec79078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said the task force instructed power distributors to\
        \ deploy special and emergency line crews to check distribution lines for\
        \ any obstructions, especially within polling places and canvassing centers.\
        \ These crews should be on standby also during election day proper, it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635ae35-6a89-450e-ac82-880ce6aa4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commission on Elections chairperson George Garcia said the proclamation\
        \ of BSKE winners will be around 9 p.m. during election day, but in areas\
        \ with automated elections, the proclamation will begin earlier at 6 p.m.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835bccd-6c06-4ffb-be2c-7ab0c0fad460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/25/bske-winners-announced-october-30-comelec.html">Majority
        of BSKE winners to assume office after proclamation – Comelec</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312736cf-0b1e-44a8-8cff-07be6229a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia previously said that automated village and youth polls will\
        \ be held in two barangays in Dasmariñas, Cavite, and in Pasong Tamo in Quezon\
        \ City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5d447-890a-4286-89ed-7d24b31ef817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:45:40.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-26T16:54:41.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting of votes in Metro Manila, Legazpi City in Albay, and Cebu
        City can also be done in malls.</p>'
  'New-Year-airport-shutdown-unlikely-to-repeat':
    'caption': 'File Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-26T16:45:05.000+08:00
    'credit': 'File Photo'
    'imagesource': 'jcr:c147a078-1221-41a8-9d7a-44a51b234ca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ca77d9-1444-4028-865f-f2c73d6999b2'
    'lead': 'The operator of the country''s main gateway assured the public that the
      technical mishap and power outage that resulted in an airport nightmare on New
      Year''s Day is unlikely to repeat during the ''Undas'' holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T16:47:56.364+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-26T19:58:26.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MIAA: New Year airport shutdown unlikely to repeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adf481-2f12-4f2f-aa50-b78fe4205be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:47:56.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:26.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong>The
        operator of the country''s main gateway assured the public that the technical
        mishap and power outage that resulted in an airport nightmare on New Year''s
        Day is unlikely to repeat during the ''Undas'' holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1d90b-5bbb-4941-b0e6-95e95cb028c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:47:56.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:26.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Andersen Co, Manila International Airport Authority (MIAA)
        senior assistant general manager, said the agency changed its “critical electrical
        equipment” to increase the reliability of airport utilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899e49a-d50b-4aa1-a342-2630c04fc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:47:56.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happened with Jan. 1 is not actually an MIAA issue but rather
        there was an air traffic control issue that affected the entire country,”
        Co told a briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e7190-070c-4609-8bfa-bea174ad27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:47:56.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the Department of Transportation (DOTr) and the Civil Aviation
        Authority of the Philippines (CAAP) have “instituted changes and improvement”
        in the electrical systems for the air traffic control management center.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f433aab-286e-4691-8026-dcf457bb849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:47:56.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:26.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CAAP said it procured parts to <a href="https://www.cnnphilippines.com/news/2023/9/4/caap-air-traffic-system-upgrades-ongoing.html">upgrade</a>
        its communications, navigation, surveillance/air traffic management system
        to prevent a repeat of the New Year’s Day glitch that affected over 65,000
        passengers.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba8153-2f2b-4282-9363-19eb977e7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:47:56.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:26.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hours-long shutdown of the Ninoy Aquino International Airport
        resulted in more than ₱100 million in losses due to canceled and delayed flights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b05d2-6f4d-4530-8512-24209edc8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:47:56.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T19:58:26.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of passengers were affected after NAIA’s Air Traffic Management
        Center faced <a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html">technical
        issues</a> with power supply that shut down the country''s airspace.&nbsp;</p>'
