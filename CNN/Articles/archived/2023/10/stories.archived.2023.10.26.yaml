    'stories': []
    'template': '1'
    'title': 'Daniel Radcliffe directs spotlight to his stunt double who was paralyzed
      during ‘Deathly Hallows’ accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf635a7-083b-4d53-8edc-e5601260b0d3'
      'mgnl:activationStatus': true
