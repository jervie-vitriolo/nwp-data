      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WMF is an example of how showcase programs can also bring promising\
        \ artists opportunities to perform at other festivals in the bigger scheme\
        \ of music export. At the conference sessions of the festival,  discussions\
        \ were held with representatives of other platforms like the WOMAD Chile Festival,\
        \ Italian World Beat in Naples, Seoul Music Week, Ulsan Jazz Festival, and\
        \ the Colors of Ostrava in the Czech Republic. The Rest is Noise Philippines\
        \ was also in attendance. For industry people, the best way to scout for artists\
        \ is to see them live in their element.\r"
