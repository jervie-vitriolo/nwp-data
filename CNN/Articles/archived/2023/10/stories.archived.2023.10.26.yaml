      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Bank
        customers need to plan their transactions as the country observes local polls
        and the Undas break next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b3289-8c2a-4a0e-ab70-f2a9c181b9c6'
