  'philippines-china-file-case-coral-harvesting-west-philippine-sea':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-26T17:44:26.000+08:00
    'imagesource': 'jcr:77901311-de9a-4a9c-b2c2-71ed4cdce43c'
