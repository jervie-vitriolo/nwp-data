    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'Philippines', 'Laure-Beaufils', 'United-Kingdom',
      'transfer-of-sentenced-persons', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'PH, UK sign treaty on the transfer of sentenced persons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf3d3a-90f6-4d54-8179-75bae973e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:44.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — The
        Philippines and the United Kingdom on Thursday signed a treaty on the transfer
        of sentenced persons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77885793-ee27-4b83-82d6-7cf16b7a3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:44.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justice Secretary Boying Remulla and UK Ambassador to the Philippines
        Laure Beaufils signed the treaty during a ceremony held at the Department
        of Justice (DOJ).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24da894-e93b-49e0-a162-80c55be4a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:44.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The treaty allows individuals sentenced in another country to opt to
        serve their sentences in their native country. This means, Filipinos convicted
        in the UK can now choose to serve their remaining sentences in the Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe274c8-d47f-497c-a51f-7f287f85713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:44.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying rationale is that being closer to family, friends,
        and familiar culture can better facilitate the rehabilitation of the sentenced
        individuals," the DOJ said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9d4d3-a55c-4a32-8cd7-403397cbadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:44.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said the treaty on the transfer of sentenced persons complements
        the existing extradition treaty and mutual legal assistance in criminal matters
        treaty between the two countries.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92af553-3665-4cb8-8021-06950698b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:44.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an option that we want to give them," Remulla explained.
        "Of course, <em>ang magiging</em> side remarks <em>diyan ng maraming Pilipino
        ay mabuti na ‘yung kulungan doon, maganda…</em> well <em>puwedeng totoo ‘yan
        pero</em> still <em>itong mga ganitong</em> request <em>kasi hindi mo hinihindian
        sapagkat</em> it''s part of diplomacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfdab3-c9b9-46aa-b497-b42ffb125147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:45.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s an option that we want to give them. Of course,
        the side remarks from many Filipinos will be that the prisons there are better.
        That might be true, but you can''t say no to these requests because it''s
        part of diplomacy.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586d608-89a8-4ea7-8fff-779b335d08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:45.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beaufils said this is the right thing to do.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188bfa5-d857-4938-9e41-8e22cdf47259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T18:31:45.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T18:41:01.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a similar treaty with Spain, Thailand, and Hong
        Kong.</p>'
