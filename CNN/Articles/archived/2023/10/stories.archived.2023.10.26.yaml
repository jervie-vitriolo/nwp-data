      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) - Some 170 Overseas Filipino
        Workers (OFWs) were listed in the first batch to be repatriated from Lebanon,
        Department of Migrant Workers Officer-in-Charge Hans Cacdac said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a571c76-3f4c-477e-baa3-430d077420d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:08:58.437+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:10:13.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bada569-477d-49b1-bc3b-ad525ece0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:08:58.437+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:10:13.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa Lebanon po, napi-pinto na rin ang first batch ng repatriation,\
        \ meron ng mga 170 na nagpatala. Like Israel, may kaunting hamon sa flight\
        \ bookings but rest assured mayroon na pong napipinto sa first batch,\" Cadac\
        \ said during the House committee on overseas workers affairs on Thursday.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22949009-82a8-4aea-a0f6-0dbee2cb0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:08:58.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:10:13.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95e858-570d-4b01-bdcf-d280161b3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:08:58.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T16:10:13.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For Lebanon, we are preparing for the first batch of\
        \ repatriation, we already have around 170 listed. Like in Israel, we are\
        \ also experiencing difficulty in booking flights but rest assured the first\
        \ batch is being prepared.] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9b476-43a7-4d0d-a628-45b2005c0c3a'
