      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without fuel, aid cannot be delivered, hospitals will not have power,\
        \ and drinking water cannot be purified or even pumped,” UN Secretary-General\
        \ Antonio Guterres told the UN Security Council Tuesday.\r"
