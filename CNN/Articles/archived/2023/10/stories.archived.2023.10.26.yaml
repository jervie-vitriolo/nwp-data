      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘Horrifying’\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899cae1-df43-4e6e-8ebe-19b4b2c59952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:32:44.262+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:35:34.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advocacy groups condemned the death of Al Dahdouh’s family members\
        \ on Wednesday. The International Press Institute (IPI) called it “horrifying\
        \ and outrageous news,” in a statement. “We condemn the killing of civilians\
        \ and offer our deepest condolences to Wael Dahdouh.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708b0bb-5f37-4b43-8a00-c91d36c2fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:32:44.263+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:35:34.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052462a-a709-4bf8-b128-f6d5dbe73f4c'
