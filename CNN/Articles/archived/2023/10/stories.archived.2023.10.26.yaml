      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 746 families called on the DMW helpline asking for assistance\
        \ to find relatives as the Israel-Hamas war rages. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c2b35-24d4-4106-93cf-e80aed412f7f'
