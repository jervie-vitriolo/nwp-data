    'title': 'Critics call for abolition of confidential funds, audit of past expenditures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c62f8b-7287-4a07-a0b8-22df205e5e14'
      'mgnl:activationStatus': true
