    'title': 'Biden reasserts ''ironclad'' defense commitment after West PH Sea collisions

      '
    'updated': 2023-10-26T22:44:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6944e-d89c-452b-b323-93fdfc1af8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Days
        after the collisions in the West Philippine Sea, United States President Joe
        Biden reasserted his country''s "ironclad" defense commitment to the Philippines,
        as US lawmakers welcomed plans to increase joint patrols in the contested
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ddb03-ae6a-478c-ad77-4ed49bce3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I want to be clear, I want to be very clear: The United States'' defense
        commitment to the Philippines is ironclad," the US chief executive said in
        a press conference on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f59b5-ef94-412d-b60a-cb9a37d01ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any attack on the Filipino aircraft, vessels, or armed forces will
        invoke our Mutual Defense Treaty (MDT) with the Philippines," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2e3bd-c4c4-44e7-8f64-e07abcbe8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, authorities said Chinese ships <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">collided</a>
        with Filipino vessels conducting a resupply mission to the BRP Sierra Madre
        in Ayungin Shoal.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c02eea-5047-4c47-a983-51323c0fc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s MDT with Washington, which was signed in 1951, provides
        that both countries must come to each other''s defense in the event of an
        external party attack on one or the other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a23a67-8065-4098-b041-db0fa6b787f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T23:44:17.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T23:44:18.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Chinese foreign ministry insisted that the US has no\
        \ right to intervene because it is not a party to the South China Sea dispute.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f6f14-d59f-46b2-9684-10b31ec2c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T23:44:17.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T23:44:18.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24563c-28bc-4d4b-998e-75c517f9139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T23:44:17.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-26T23:44:18.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US defense commitment to the Philippines should not undermine
        China’s sovereignty and maritime rights and interests in South China Sea,
        nor should it support the illegal claims of the Philippines," Chinese Foreign
        Ministry Spokesperson Mao Ning said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4ec73-c85f-40f3-a656-1f20e91fd16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities in Palawan, the PCG vessel suffered a "dent"
        while the AFP-contracted resupply boat had a broken back post due to the collisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55011154-3a39-46db-8209-38b2825ddb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, US House Foreign Affairs Committee Chairman Michael McCaul,
        Ranking Member Gregory Meeks, Subcommittee on the Indo-Pacific Chairwoman
        Young Kim, and Ranking Member Ami Bera condemned the Chinese Coast Guard''s
        unlawful actions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669fe90-c61d-405c-becc-b245db5990ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We condemn Beijing''s maritime intimidation and welcome the Biden
        administration''s announcement to increase joint patrols with the Philippines
        and other partners in the South China Sea and its reaffirmation to uphold
        its commitment under the US-Philippines Mutual Defense Treaty," the US lawmakers
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad948c-1d99-4580-ad81-f85dbd800dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:04:53.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-26T23:44:18.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US stated plans to conduct <a href="https://www.cnnphilippines.com/news/2023/9/29/us-eyes-increased-maritime-patrols-in-south-china-sea.html">more
        multilateral patrols</a> with the Philippines and other allied countries in
        the South China Sea to enhance maritime defense.&nbsp;</p>'
