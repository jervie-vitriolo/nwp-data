    'lead': 'Several civil society groups plan to visit the Senate when sessions resume
      on Nov. 6 to press lawmakers to remove confidential funds from civilian agencies
      under the proposed ₱5.768-trillion national budget for 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T05:53:26.087+08:00
