    'title': 'First batch of 170 OFWs in Lebanon to be repatriated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c0661-217f-4c5f-b447-0d75d2ff10c9'
