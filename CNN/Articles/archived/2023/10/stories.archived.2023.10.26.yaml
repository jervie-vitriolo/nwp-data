      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1489a1-0ea5-47ba-8bcd-ed3849052553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.870+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main United Nations agency working in Gaza said it would be forced\
        \ to halt its operations by Wednesday evening due to a lack of fuel, with\
        \ the territory having faced days of airstrikes and near-total blockade following\
        \ the Hamas attacks.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec178353-cf3d-45e8-b1dc-53d253bd643b'
      'mgnl:activationStatus': true
