      'text': "\"It is a province wide program where it will be Cebu that will be\
        \ the first to be able to sell NFA (National Food Authority) rice at ₱20—\
        fulfilling the President's promise at ₱20 per kilo,\" Garcia said during a\
        \ meeting with mayors of the component towns and cities of Cebu Province.\r"
