      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oct. 30, Monday, has been declared a special non-working day to
        make way for the Barangay and Sangguniang Kabataan Elections. All Saints''
        Day on Nov. 1 and All Souls'' Day on Nov. 2 which fall on Wednesday and Thursday,
        respectively, were declared holidays to allow Filipinos to remember their
        beloved departed.</p>'
