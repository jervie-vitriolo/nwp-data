      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The main United Nations agency in Gaza
        says it will have to halt aid operations within a day if fuel is not delivered,
        in what the organization says would mark the end of a “lifeline” for civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e36c5-81a7-4562-92d2-7ccf40c233b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4d355-b126-499b-94ff-b28b6d83e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some aid has reached Gaza through Egypt, those deliveries included\
        \ food, water and medicine – but not fuel. Israel has refused to allow fuel\
        \ to enter Gaza since Hamas’ brutal October 7 attack, saying it would only\
        \ be used by the militant group to fuel its fight against Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425eaf7-3425-46c2-83ac-f247300398a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05462310-1896-4f0d-a833-4ed8b70d3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked how long the UN Relief and Works Agency for Palestine Refugees\
        \ in the Near East (UNRWA) could last without fuel, spokesperson Tamara Alrifai\
        \ told CNN: “We’re probably talking a day. We have already warned that if\
        \ fuel runs out by tonight or tomorrow, we as UNWRA, the largest UN agency\
        \ in Gaza, will no longer be able to work.” The organization initially said\
        \ it would have to halt operations Wednesday evening.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2c1c2-f922-4ba9-97a8-0aca30520c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df84af-18bd-453f-aa9e-f23beed055d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN officials warned the current supplies were “a drop in the ocean”\
        \ for the needs of 2 million Palestinians living in Gaza and will be of little\
        \ use without the fuel needed to collect and distribute the aid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
