      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62871880-3f57-4158-9686-68cbc5954421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:46:55.942+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:46:56.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we get more frequent observations, the models will improve and
        the spectrum may evolve more in time,” Gompertz said. “Webb has certainly
        opened the door to do a lot more, and its abilities will be completely transformative
        for our understanding of the universe.”</p>'
    '44':
