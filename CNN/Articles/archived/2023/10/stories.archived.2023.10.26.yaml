    'template': '1'
    'title': 'Israel-UN spat intensifies after Secretary General says Hamas attacks
      ‘did not happen in a vacuum’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5437e-1217-4233-9fbb-d8ba213ab179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.289+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A furious diplomatic spat between Israel
        and the United Nations has broken out, with Israeli officials calling for
        the resignation of Secretary General Antonio Guterres after he said Hamas’
        October 7 attacks on the country “did not happen in a vacuum.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e44ed-2bfb-4017-94f7-3c836cb68dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.290+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a Security Council meeting, Guterres called for a humanitarian ceasefire\
        \ on Tuesday amid the deepening crisis in Gaza, and told the Security Council\
        \ that “clear violations of international humanitarian law” are being witnessed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6c937-2ed8-41a2-895c-5272be719379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.290+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b07da-c9d1-4fb1-94c6-fb6ae8ce27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.290+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called Hamas’ October 7 murder and kidnap rampage “appalling,” and\
        \ said “nothing can justify the deliberate killing, injuring and kidnapping\
        \ of civilians, or the launching of rockets against civilian targets.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3249f4-4ffa-406d-ac94-f17bf85ad02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.291+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ff0ea-5346-413b-a47f-8b7018568f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.291+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important to also recognize the attacks by Hamas did not happen\
        \ in a vacuum,” Guterres said. “The Palestinian people have been subjected\
        \ to 56 years of suffocating occupation. They have seen their land steadily\
        \ devoured by settlements and plagued by violence; their economy stifled;\
        \ their people displaced and their homes demolished.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c542e55-1a0a-454a-a7ff-7c4614727813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.291+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b50b4-31c0-4527-8d7a-de01f1a1097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.292+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But the grievances of the Palestinian people cannot justify the appalling\
        \ attacks by Hamas. And those appalling attacks cannot justify the collective\
        \ punishment of the Palestinian people. Excellencies, even war has rules,”\
        \ he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffd70a-e337-468c-b7df-3c8308324cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.292+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5a684-f996-4feb-95d1-dd6482875ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.292+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments angered Israeli Foreign Minister Eli Cohen, who was in\
        \ the chamber as Guterres spoke. “In what world do you live?” said Cohen.\
        \ “Definitely, this is not our world.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875872a-2b53-420d-8942-b5f4d9122738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.293+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cc6a3-ee68-4d43-b96d-b6fa7b95e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.293+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writing on social media later, Cohen said that “after the October 7th\
        \ massacre, there is no place for a balanced approach. Hamas must be erased\
        \ off the face of the planet!”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c641e3-9d27-46de-abc0-13a5f8f81a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.293+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013b7d4-e323-40a0-8f92-e63aa6761531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.294+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s ambassador to the United Nations, Gilad Erdan, called on Guterres\
        \ to resign, saying he had “expressed an understanding for terrorism and murder.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a2b49-7e3b-4ff5-b2b6-d2255dc3a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.294+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd64d1-2484-4548-b5fc-46b65720d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.294+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, on Wednesday, Erdan said his country will block visas for United\
        \ Nations officials. It had already rejected an application by the UN Under-Secretary-General\
        \ for Humanitarian Affairs and Emergency Relief Coordinator, Martin Griffiths,\
        \ Erdan told the Israeli Army Radio channel.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04b516-3f50-4727-b862-fd06c42b0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.294+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b17d6-1c06-43d2-ba7d-c275faa9ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.295+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s time we teach them a lesson,” added Erdan.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773674c-2ebd-4e46-90de-72896a058dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.295+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22efe03c-96cf-4eea-8097-b9449a8ea17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.295+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deepening spat exposes tensions around the calls from some international\
        \ observers for a ceasefire, amid a worsening humanitarian crisis in Gaza.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ff900-acf9-4ac0-beb0-377d3bedd4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.296+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81761d4-bf80-47ed-acc1-d63c7615eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.296+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an effort to “set the record straight,” Guterres said Wednesday\
        \ he was “shocked by misinterpretations by some of my statement yesterday\
        \ in the Security Council – as if I was was justifying acts of terror by Hamas.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc0130-128c-4660-8e85-2634aba4d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.296+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd7368-068c-4fde-b20e-232a4aabd0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.297+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is false. It was the opposite,” he told reporters, restating\
        \ his condemnation of the October 7 attacks.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a42592-a741-4b23-9cdd-b638e77ae399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.297+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6f0d3-60c9-4959-b73d-bfaebd29d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.297+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Guterres did not back away from his Tuesday call for a ceasefire,\
        \ or from his nod towards the historical treatment of Palestinians.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e874ec5-30bb-485f-ada8-66a6c03f9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.297+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cef748-b389-4329-9b95-c9dac151f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.298+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdan responded to Guterres’ comments later Wednesday, doubling down\
        \ on his earlier criticism of the Secretary General. Erdan called it a “disgrace”\
        \ that Guterres did not retract or apologize for his comments.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9b003-ba22-4018-b115-b6ac978df88b'
      'mgnl:activationStatus': true
