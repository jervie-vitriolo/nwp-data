    'lead': 'Some 170 Overseas Filipino Workers (OFWs) were listed in the first batch
      to be repatriated from Lebanon, Department of Migrant Workers Officer-in-Charge
      Hans Cacdac said on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T16:08:58.391+08:00
