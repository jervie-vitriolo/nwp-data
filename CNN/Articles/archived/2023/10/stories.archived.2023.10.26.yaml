      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b791444-8462-42fa-82d2-25d3c7a11d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.299+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main United Nations agency working in Gaza said it would be forced\
        \ to halt its operations by Wednesday evening due to a lack of fuel, with\
        \ the territory having faced days of airstrikes and near-total blockade following\
        \ the Hamas attacks.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330ce87-ee82-427f-9ad5-34c02cf028e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.299+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e675c05-b55d-4f15-846e-a9d7a82e98f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.300+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts in the UN to endorse a ceasefire have so far been scuppered,\
        \ with the US vetoing a draft resolution raised by Brazil last week.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e422b01-2f48-4647-b937-8bf2a0578ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.300+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13912b6b-2dfe-4be9-9450-7d81f5b50034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.300+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken on Tuesday told the agency that “\
        humanitarian pauses must be considered” to allow aid to reach civilians in\
        \ Gaza, though he notably avoided the phrase “ceasefire.” On Monday, National\
        \ Security Council spokesman John Kirby rebutted calls for a ceasefire, telling\
        \ CNN that Hamas must first release hostages held in Gaza.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e2258-02c9-47c2-9168-e111cee868c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.300+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0b85e-a812-4bcb-bd11-17f3c1010606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.301+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly three weeks since the outbreak of fighting, the UN’s Security\
        \ Council remains divided on how to proceed with the crisis.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da8237-b13b-4f57-abcb-78f30260094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.301+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6325589-443f-43cb-8fde-f98b8efc661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.301+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two differing resolutions on the matter, introduced by the US and Russia,\
        \ both failed to pass on Wednesday.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb186d-60c0-48fa-baa0-6f21642fd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.302+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2240059-4c7a-465e-98ef-b0416f473149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.302+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution from the US called for “humanitarian pauses,”\
        \ not a ceasefire, to allow for aid to reach Gazan civilians. The US previously\
        \ vetoed a Brazilian draft calling for a humanitarian pause.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94cf17-98df-4156-b6ac-567c1ff7d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.302+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf394268-75df-45d2-bdcf-b7b699d5127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.303+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russia and China vetoed the US resolution – a move US Ambassador\
        \ to the UN Linda Thomas-Greenfield described as “deeply” disappointing.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04229673-aa7d-429d-82ed-65b9a6c32c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.303+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df3632-8e94-47cf-b628-0ead79ce2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.303+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following her comments, China’s UN Ambassador Zhang Jun said “what\
        \ we oppose is that the draft text does not call on the parties concerned\
        \ to stop the indiscriminate and asymmetrical use of force.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf760b7a-081b-445d-8422-5564f8d0b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.303+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e7b62-56a1-483c-8e2f-e2157a60d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.304+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian resolution proposed Wednesday also failed to gain the Council’\
        s approval.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb807b-2bc0-47cf-9bff-176e963a7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.304+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bebef9-d672-4e7d-95df-f645c7a88055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.304+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government has said there are more than 200 hostages being\
        \ held in Gaza by Hamas and Islamic Jihad. In an update posted Wednesday,\
        \ it said 135 of the hostages hold foreign passports from 25 countries. Thailand,\
        \ with 54, had the most nationals held of any country, followed by Argentina\
        \ with 15 nationals, then Germany and the US with 12 each.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df82a68-54ec-4701-af86-ec0d69131a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.305+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf186c9-f37b-4c04-8de3-36223b242540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:03:05.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:03:55.305+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization meanwhile reiterated calls on Tuesday
        for a ceasefire, saying it is “unable to distribute fuel and essential, life-saving
        health supplies to major hospitals in northern Gaza due to lack of security
        guarantees.” Six hospitals in Gaza have been forced to shut due to a lack
        of fuel, WHO added.</p>'
  'food-insecurity-children-families':
