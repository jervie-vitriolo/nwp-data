      'mgnl:lastActivatedBy': 'gerie'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most remarkable qualities of its four-day run was the audience\
        \ that the Taipei Music Center welcomed. There were plenty of families enjoying\
        \ the spacious festival grounds and other attractions. Sunday afternoon had\
        \ many senior citizens in wheelchairs and their caregivers bobbing their heads\
        \ to Pigheadskin’s rock and roll antics. Washrooms were designated for all\
        \ genders, and special ones even had provisions for children and individuals\
        \ with wheelchairs or other mobility-related implements. A lot of events for\
        \ music are held in places that exclude so many people willing to hear music,\
        \ which is why venues that take accessibility into consideration can certainly\
        \ broaden audiences.\r"
