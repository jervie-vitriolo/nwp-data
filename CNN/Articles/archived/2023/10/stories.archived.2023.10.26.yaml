      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> – The
        TNT Tropang Giga are eyeing redemption against the Chiba Jets in the East
        Asia Super League (EASL) when they host the Japanese club at the Sta. Rosa
        Sports Complex in Laguna on Nov. 1.</p>'
