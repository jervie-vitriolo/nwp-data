      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as he faced stiff resistance, Jordan vowed repeatedly to continue\
        \ his fight. But after his third failed floor vote, the House GOP conference\
        \ voted internally to push him out of the race in a dramatic turn of events.\
        \ Jordan’s failure to win the gavel highlighted the limits of Trump’s influence\
        \ in the speaker’s race after the former president endorsed Jordan.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
