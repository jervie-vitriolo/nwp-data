      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A Secretary-General who does not understand that the murder of innocents\
        \ can never be understood by any ‘background’ cannot be Secretary-General,”\
        \ Erdan wrote on X, formerly Twitter.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314cf45-e357-455c-acb6-6b271a3465fa'
