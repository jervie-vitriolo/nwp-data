      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve seen how music has been able to make a country’s presence
        known on an international stage, whether it’s K-Pop, música popular brasileira,
        dangdut, or <a href="https://www.cnnphilippines.com/life/entertainment/music/2023/5/12/dj-love-budots-interview.html?fb"
        target="_blank">budots</a>. That’s the beauty of music, when it takes pride
        in what makes it what it is: its very instrumentation, its narratives, and
        how it makes up the very fabric of how people connect to each other. Affirming
        its own cultural specificities enables it to transcend barriers of language
        and geography.</p>'
