      'mgnl:lastActivated': 2023-10-26T05:17:12.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors in overwhelmed hospitals on the brink of shutting down have\
        \ repeatedly warned that waves of new patients injured in the daily bombings\
        \ and babies relying on oxygen supplies will die if fuel is not brought in.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440eea7-a7a9-4710-a48d-1444c24067b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52315bea-1710-49a5-ab83-baa4626e400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warnings from senior UN officials came after Israeli airstrikes\
        \ on Gaza killed more than 700 people in 24 hours, the highest daily number\
        \ published since Israeli strikes against what it called Hamas targets in\
        \ Gaza began two and a half weeks ago, according to the Palestinian Ministry\
        \ of Health in Ramallah on Tuesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb9a0c-9159-47b1-9520-1b0236c0fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fd66d-3057-48ac-951a-970ff40bac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA director of communications Juliette Touma told CNN that the agency\
        \ was sheltering some 600,000 people across Gaza. “UNRWA is their only lifeline,”\
        \ Touma said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b65d35-f7f6-4afe-8680-bc21d60d71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d028e-2758-4535-8858-03471fad5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UNRWA director for Gaza Tom White told CNN that aid workers would\
        \ have to decide what aspects of life-saving aid they could and could not\
        \ provide to civilians.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ee1c0-21c9-409a-8bb0-7e507ca500df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25036523-a7cf-4fbe-8725-685b60a0bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do we provide fuel for desalination plants for drinking water? Can\
        \ we provide fuel to hospitals? Can we provide the essential fuel that is\
        \ currently producing the bread that is feeding people in Gaza?” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07d5ec-539f-4821-9f7f-606b604f4817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad57bd7-8e97-4a6b-bfc3-862511405f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA was founded in the wake of the 1948 Arab-Israeli War to provide\
        \ essential services for Palestinians who had been made refugees by the conflict.\
        \ It began its operations in 1950 and its mandate has since been repeatedly\
        \ renewed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce3542-e9df-4bac-a904-073ab665a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b62d8-6f93-43cd-9ee3-4fb5ba6d661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As well as humanitarian aid, UNRWA also provides schooling to almost\
        \ 300,000 students in Gaza, according to figures from the 2021/22 school year.\
        \ Recent fighting has meant that schools have become places of refuge for\
        \ thousands of Gazans who have fled their homes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46195694-8ce7-4684-b821-ac29eddfb172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10433a-a928-4f60-b99c-0117e99f27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But White warned that fuel shortages could lead to the agency “winding\
        \ down” its operations, even as some humanitarian supplies begin to arrive\
        \ through the Rafah crossing. White did not specify exactly when that process\
        \ would begin, but stressed that the agency cannot operate without fuel. “\
        Even if convoys come into Gaza, we won’t have the fuel in our trucks to collect\
        \ that aid or distribute that aid,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd76e57-ad5f-442d-b645-570c9c379283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5944da2-2059-4dfc-b724-ca8cb103418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to find a solution to the fuel – otherwise our aid operation\
        \ will come to a stop,” White told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59e9fb-9520-42b4-bf9c-7fd9ca2ee595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4885255-8022-495f-bd42-6a5ead1d8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A deepening crisis</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9bcac-a450-4b22-b6e0-fb9c402c948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deteriorating health environment, lack of sanitation, and consumption\
        \ of dirty, salty water in Gaza is raising fears of a health crisis in which\
        \ people could start dying from dehydration as the water system collapses\
        \ while bombs continue to rain down.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6c39e-93a6-4e1e-8557-ec19b20a6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7e6cb-6016-421f-804f-2bc6085b3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just eight out of 20 aid trucks scheduled to cross into Gaza on Tuesday\
        \ made the journey, UNRWA said. No specific reason was provided as to why\
        \ the other 12 trucks didn’t make it through the Rafah crossing.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1d6c0-e2c2-48ef-9ca9-23980f70a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a2fe6-84eb-4964-a812-f2b871b310b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the start of the Israeli siege two weeks ago, six hospitals in\
        \ Gaza have been forced to close due to a lack of fuel, the World Health Organization\
        \ said on Tuesday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019e9bd-bd2d-43bf-b588-649444629ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be174417-b0bd-4418-89a6-7a5f15fe60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those at risk of dying or suffering medical complications are\
        \ “1,000 patients dependent on dialysis” and “130 premature babies” and other\
        \ vulnerable patients “who depend on a stable and uninterrupted supply of\
        \ electricity to stay alive,” WHO said in a statement.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47a131-491a-414f-82f3-30e51c25521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8aceb-6c0e-4bf6-9453-90f8e6798941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) on Tuesday ruled out any fuel being\
        \ allowed to enter Gaza, saying Hamas would co-opt fuel for its operational\
        \ infrastructure and to continue its rocket attacks.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43e99f-2cbc-40bf-ba55-0d4e1cbfaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a060bce-8f6c-42f9-b0af-1165fdb3725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has also disputed that there are fuel shortages in Gaza. Responding\
        \ to the UNRWA’s post on X about low supplies, the IDF posted an aerial photo\
        \ of what it said were fuel tanks in Gaza, and claimed they held more than\
        \ 500,000 liters of fuel. CNN is unable to verify the IDF claim.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33441062-fd56-4291-8f2f-045f5a3b0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4bf1b-b84d-44a1-9e02-517ceb25f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s leadership has vowed to wipe out Hamas in response to its\
        \ October 7 deadly terror attacks and kidnap rampage in which 1,400 people,\
        \ mostly civilians, were killed and more than 200 taken hostage.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afaa21-45e4-4e01-b346-700b2ba0cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb043556-10a6-4a3b-9316-38e420e3077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of the assault, Israel launched a sustained aerial bombardment\
        \ of Gaza that has killed more than 6,400 people and injured a further 17,000,\
        \ according to information from Hamas-controlled health authorities in Gaza\
        \ and published by the Palestinian Ministry of Health in Ramallah\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff7e0a-0d5b-4b95-9203-e9923cfd2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449faa6-e4ed-429b-a613-ef87ad607021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 700 of those were killed in Gaza in the previous 24-hour\
        \ period, according to Palestinian officials. Those killed included 305 children,\
        \ 173 women and 78 elderly individuals, the ministry said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3e0e5-ace6-4a52-a58c-c77521111286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da34433-4f3d-45cf-a5e9-8b17f7463190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some two million people are crammed into the 140 square mile coastal\
        \ strip that makes up Gaza, half of whom are children.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10543121-50c0-4f01-8f81-7f7e12984df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fea28-8c37-4992-a567-11a9e0a3eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United States President Joe Biden has said he had “no confidence” in\
        \ civilian death figures provided by the Hamas-controlled health ministry\
        \ in Gaza. “I have no notion that the Palestinians are telling the truth about\
        \ how many people are killed,” Biden said Wednesday during a press conference\
        \ in the Rose Garden. “I’m sure innocents have been killed, and it’s a price\
        \ of waging war.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a31bb5-50aa-4587-8ccf-dec1dfbbf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e2bac-a187-424e-8ceb-1b6e2aa875c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that Israel should be “incredibly careful to be sure that they’\
        re focusing on going after the folks that are propagating this war against\
        \ Israel,” rather than civilians.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45912e8f-8d02-4369-bc68-1edc17c29d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f003be-58f4-4176-a7e7-ca1ab004a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No international consensus</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713d409-c9a2-4938-bb47-e66054f28926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a spat has broken out between Israel and the UN, after Secretary\
        \ General Antonio Guterres appealed for a ceasefire and said he was “concerned\
        \ about the clear violations of international humanitarian law we are witnessing\
        \ in Gaza.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f112804-1b52-41a6-b8e2-8b0714b97949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dc2cd-4a25-4ae8-9835-9af76f95886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres condemned Hamas’ “horrifying and unprecedented” terror attack\
        \ on October 7, but said it “cannot justify the collective punishment of the\
        \ Palestinian people.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478cdd34-ec1f-40ba-b563-a8450bf858fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bd4b8-5c91-4ce3-b1c5-f433346327ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important to recognize the attacks by Hamas did not happen in\
        \ a vacuum,” Guterres said in remarks to the UN Security Council on Tuesday.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a62b8-5402-43ed-b521-2c249293f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf9d7f-0615-4acb-99cf-bc56736613cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments sparked a furious response from Israeli officials. Israel’\
        s ambassador to the UN GIlad Erdan said Guterres was “not fit to lead the\
        \ UN” and called for him to “resign immediately.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d56f3b-704b-4f7c-8c4b-56ebab0a7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e655c-161c-4ef4-b732-a0d446b82583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has rebutted calls for a ceasefire between Israel and Hamas,\
        \ with National Security Council spokesperson John Kirby telling CNN on Monday\
        \ that Hamas must first release hostages held in Gaza.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a91c47-37d3-4762-b549-066d08555eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda4ca5-dbe3-476e-8532-e0f2f06204ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talks to secure the release of a large number of hostages being held\
        \ by Hamas in Gaza are ongoing, CNN reported Tuesday, citing two sources familiar\
        \ with the matter and one Western diplomat familiar with the deliberations,\
        \ but the talks are being complicated by a number of factors.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72821a75-c455-4036-a72f-37ceb9cce6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87d41e-291c-4a8e-8a0f-7028b17d8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, Israel, Qatar, Egypt and Hamas are engaged in the ongoing deliberations.\
        \ Four hostages – two American and two Israeli – have been freed so far. But\
        \ the hope now is to reach a deal for a bigger group of hostages to be released\
        \ at once.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e1e16-5551-4e71-b32a-31a045fdd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0af805-e7ec-401a-8903-957007a0d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has so far held off on making a ground incursion into Gaza,\
        \ and the US has pressed Israel to further delay to allow for the release\
        \ of more hostages held by Hamas.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7a435-129a-4961-a7be-99c83fa52ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3732e-a45c-4b9f-aaa8-e5bdad26718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Foreign Minister Eli Cohen said outside the UN Tuesday it was\
        \ Israel’s mission to bring the hostages home.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ec257-7fa6-4af7-bbb1-3b8154d6b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96857da-c440-406e-90fd-ad8844c5e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While we are still here, there are babies that are in captivity, twins,\
        \ holocaust survivors, and we have one mission: To bring them home,” Cohen\
        \ said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62af8d-12a3-4189-91e4-7a887fd3bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9f9b3-de55-47f9-a120-58c4a2211531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:17:12.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US military advisers have also urged Israelis to avoid an all-out ground\
        \ assault in Gaza, and steer Israel away from the type of brutal, urban combat\
        \ the US engaged in against insurgents during the Iraq War, in an effort to\
        \ keep the Israelis from getting bogged down in bloody, house-by-house fighting,\
        \ multiple sources familiar with the matter told CNN.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fed8b-7888-4f2d-bd52-c1dc678614fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:17:11.410+08:00
