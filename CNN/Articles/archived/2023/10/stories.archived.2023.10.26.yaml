    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "DSWD: Over 700k families to be reincluded in 4Ps  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e99eb-c571-49ef-bd10-5aa87036f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Over
        700,000 beneficiaries who were earlier considered as non-poor will be included
        again in the conditional cash transfer program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97234b5d-e0bc-4474-acde-dca71463ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Social Welfare and Development (DSWD) on Thursday\
        \ said that 761,140 families still need assistance after a reassessment of\
        \ over a million Pantawid Pamilyang Pilipino Program (4Ps) households tagged\
        \ as non-poor based on Listahanan 3.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d718d5-3c6c-4b22-bd31-932706c7ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19ec3c-b5a7-4ba3-bab4-222859da934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasi nakita natin na hindi pa nila kaya economically na ma-sustain\
        \ ang kanilang pangangailangan,\" said 4Ps national program manager Gemma\
        \ Gabuya in a forum.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9e839-189a-4818-a7d5-fee043fdc651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37303c56-9aac-47a1-8210-bcf41cf60a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We found that they cannot sustain themselves economically.]\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a8a61-3b08-4557-9994-e6b3c7873e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829acc3-7ca1-430a-8acb-1a1ab18c0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD conducted the reassessment after delisted beneficiaries appealed\
        \ the move, citing their poor economic and social situation due to the COVID-19\
        \ pandemic and rising prices of basic goods.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a771bc-5b45-43bc-bd12-f7364b2df814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8090e-fcca-42f6-8dcd-f53c7554e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:09:33.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-26T17:12:19.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabuya said officials looked at several factors, including how many\
        \ times beneficiary families are able to eat in one day, health, and if there\
        \ are still children in the family attending school.\r"
