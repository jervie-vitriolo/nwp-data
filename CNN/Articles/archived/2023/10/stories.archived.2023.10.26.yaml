      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/10/24/109-pinoys-seek-repatriation-lebanon.html">109
        Filipinos seek repatriation from Lebanon — DFA</a></p>'
