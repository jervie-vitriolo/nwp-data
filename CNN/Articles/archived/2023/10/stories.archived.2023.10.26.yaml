    'jcr:uuid': '47acfe94-53fd-4519-b239-f5087f92f2bd'
    'lead': 'The Metro Manila Council says traffic volume in the capital region will
      be reduced by 20% if the coding scheme’s window hours will be removed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T13:25:39.337+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-26T13:25:39.787+08:00
