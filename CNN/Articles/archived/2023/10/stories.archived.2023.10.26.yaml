      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarraj was a fixer at French national public radio broadcaster Radio\
        \ France and had been working with its correspondents since May 2021, according\
        \ to Radio France.\r"
    '32':
