      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8eab6e-b42d-4ff4-af53-68df9954ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.048+08:00
