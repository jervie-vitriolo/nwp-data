      'mgnl:lastActivated': 2023-10-26T10:47:47.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da413812-eeca-4d99-8d2f-4fd84cf43f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.877+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution from the US called for “humanitarian pauses,”\
        \ not a ceasefire, to allow for aid to reach Gazan civilians. The US previously\
        \ vetoed a Brazilian draft calling for a humanitarian pause.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f1745-faa6-401d-b2cf-d728f19591b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.878+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e9641-f490-4826-86dd-3c6c7cbd4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.878+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russia and China vetoed the US resolution – a move US Ambassador\
        \ to the UN Linda Thomas-Greenfield described as “deeply” disappointing.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764f668-a871-42cb-aaff-ec88702a0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.879+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc88c62-6a2b-4589-b4a9-7bfe39ec1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.880+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following her comments, China’s UN Ambassador Zhang Jun said “what\
        \ we oppose is that the draft text does not call on the parties concerned\
        \ to stop the indiscriminate and asymmetrical use of force.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f937cc-2f0e-4959-a8b5-eb6bf9dccc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.881+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbceb9d-e7bf-417c-a339-954286d754cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.882+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian resolution proposed Wednesday also failed to gain the Council’\
        s approval.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040d213-b002-4c71-ae1c-da8661b23431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.882+08:00
