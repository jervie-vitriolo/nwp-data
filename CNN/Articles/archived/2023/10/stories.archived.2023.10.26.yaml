    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35765172-2f06-468f-a9f5-c036bd7e4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T12:40:43.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-26T15:37:11.802+08:00
      'mgnl:lastActivatedBy': 'gerie'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many artists on the World Music Festival line-up, comprising over
        200 musicians and representing a total of 35 countries, were adept at navigating
        how cultures today are kaleidoscopic. Sauljaljui’s ardent singing intertwined
        with her Chinese lute (called Yueqin), evoking the Paiwan tribe’s interconnectedness
        with rivers. Meanwhile, Outlet Drift’s swaggering psychedelic surf rock owed
        its fierce edge to their Amis vocal harmonies. People in the audience interlocked
        hands as they danced to Biung Wang’s songs, blending his native Bunkum language
        and Mandarin. Tsng-kha-lâng’s funereal rock reflected on the lingering ghosts
        of Taiwan’s martial law through localized sensibilities of mainland Chinese
        music. They were among the Taiwanese groups who radiated immense pride in
        sharing their roots in a contemporary way.</p>'
