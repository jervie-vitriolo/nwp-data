  'Israel-UN-spat-intensifies-Secretary-General--Hamas---did-not-happen-in-a-vacuum-':
    'author': 'Rob Picheta, Richard Roth and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-26T10:35:43.000+08:00
