      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Provincial police chief PCol Erwin Portillo said police listed 11 shooting
        incidents since the beginning of the poll period, but most of these were classified
        as personal grudges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2394c6b-084b-4669-ae84-f8bfffeae016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T17:04:31.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police validated the first election-related violence in the killing
        of barangay  kagawad Jenny dela Peña on Sept 7 in Brgy Tag-abaca, Leyte town. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6815f90-6a05-4a9c-aa3a-d602c538b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T17:04:31.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Portillo said charges have been filed against the suspect.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d39ff6-6404-48ec-a858-15cff6066af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T17:04:31.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are verifying another possible poll-related case in
        the shooting of a 19-year-old Sangguniang Kabataan candidate in Mataloto on
        Oct. 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f5a01-7095-40fc-839f-16586298e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T17:04:31.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional police office has sent more personnel to all five police
        stations in the third district made up of the towns of Calubian, Leyte, Villaba,
        Tabango, and San Isidro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637c8ec-79fe-4222-b7ce-666e02d3cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T17:04:31.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Joint Security Control Center has classified Villaba
        and Leyte towns as "areas of concern" because of a history of election-related
        incidents</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f22c2-23d0-44db-bd01-199d04dfbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-26T17:04:31.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 360 police personnel are manning checkpoints and polling
        precincts in the third district, while more than 260 others assist in maintaining
        peace and order and security. The army also deployed personnel to assist the
        police.</p>'
  'immigration-chief-norman-tansingco-scams':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-26T17:02:50.000+08:00
    'imagesource': 'jcr:8b00791e-da36-46c8-bf2d-548f82441ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602dfc86-b683-4723-9d93-b2ec320b026f'
    'lead': 'Bureau of Immigration (BI) Commissioner Norman Tansingco on Thursday
      warned the public against scams using his name.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T17:09:04.237+08:00
