      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Johnson emerges as new GOP leader</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cd315-6c27-4dd4-99f4-c330de3bc904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson has a background as a staunch conservative Republican and an\
        \ ardent Trump supporter.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf23ad-f08f-4601-88c8-59ec1ce0755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e9066-d7cd-49ab-a3a5-0cc615e6b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the election was called in favor of Joe Biden on November 7,\
        \ 2020, Johnson posted on X, then known as Twitter, “I have just called President\
        \ Trump to say this: ‘Stay strong and keep fighting, sir! The nation is depending\
        \ upon your resolve. We must exhaust every available legal remedy to restore\
        \ Americans’ trust in the fairness of our election system.’”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a509c-6b0a-4f3f-956e-1390ace0480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436965e4-ee20-47a0-abdb-9218d2822ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson serves on the Judiciary Committee and the Armed Services Committee.\
        \ He is also a former chair of the Republican Study Committee.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151fe37-4ee0-4e84-97e1-2af89605aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65178c-9ec8-4bad-bfa7-405e45b8fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As CNN’s KFILE has reported, Johnson has a history of harsh anti-gay\
        \ language from his time as an attorney for a socially conservative legal\
        \ group in the mid-2000s.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09315301-454f-4766-8556-2187d70309aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4f76c-91a5-4b71-8c99-39f15bddebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In editorials that ran in his local Shreveport, Louisiana, paper, The\
        \ Times, Johnson called homosexuality an “inherently unnatural” and “dangerous\
        \ lifestyle” that would lead to legalized pedophilia and possibly even destroy\
        \ “the entire democratic system.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39f788-bfe6-41d7-8de5-7470cdfd717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47154add-e932-4b9d-aaa7-b8f95fc8cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another editorial, he wrote, “Your race, creed, and sex are what\
        \ you are, while homosexuality and cross-dressing are things you do. This\
        \ is a free country, but we don’t give special protections for every person’\
        s bizarre choices.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4990e-dcbc-454a-9924-fb25b5a652b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908291b-4eac-4e2e-b5a9-81bcee35d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Johnson was an attorney and spokesman for Alliance Defense\
        \ Fund, known today as Alliance Defending Freedom, where he also authored\
        \ his opposition to the Supreme Court ruling in Lawrence v. Texas – which\
        \ overturned state laws that criminalized homosexual activity between consenting\
        \ adults.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791163ae-8d37-471b-9174-1d026ce8044f'
      'mgnl:activationStatus': true
