      'text': "Law enforcement officials in Maine tell CNN that Card is a certified\
        \ firearms instructor and a member of the US Army Reserve. Card had recently\
        \ made threats to carry out a shooting at a National Guard facility in Saco,\
        \ Maine, and also reported mental health issues, including hearing voices,\
        \ the officials said.\r"
