    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5ac2e-af09-4608-8f29-2d43dcee5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:32:44.258+08:00
