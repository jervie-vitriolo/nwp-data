      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b81798-b2f0-42ba-8482-58781beaef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.874+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly three weeks since the outbreak of fighting, the UN’s Security\
        \ Council remains divided on how to proceed with the crisis.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82252a4e-1bee-4ab1-af9c-6767dce34a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.875+08:00
