      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdan responded to Guterres’ comments later Wednesday, doubling down\
        \ on his earlier criticism of the Secretary General. Erdan called it a “disgrace”\
        \ that Guterres did not retract or apologize for his comments.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d1bc8-3829-4172-afb8-cb9a81078f19'
