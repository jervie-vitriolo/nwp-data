    'template': '1'
    'title': '''I''m 100% clean athlete'': Obiena accepts apology over doping accusations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8daef3-61cd-4b64-b86f-b2e69859e1ab'
