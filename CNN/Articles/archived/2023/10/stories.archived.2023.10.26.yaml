      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the rising tension between Israel and the Lebanon-based militant\
        \ group Hezbollah, the Department of Foreign Affairs (DFA) on Tuesday advised\
        \ Filipinos living near the southern border of Lebanon to flee the area. \r"
