      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Johnson also introduced a bill that some have described
        as a national version of what critics have called Florida’s “Don’t Say Gay”
        bill.</p>'
