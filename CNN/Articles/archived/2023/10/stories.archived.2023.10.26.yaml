      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently confirm the source of the blast at the house,\
        \ and Al Jazeera did not provide evidence linking it directly to an Israeli\
        \ strike. The IDF has not yet responded to CNN’s requests for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
