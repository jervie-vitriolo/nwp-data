      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Philippine women''s football defeated Chinese Taipei with a 4-1 comeback victory
        to kick off its second round campaign in the 2024 AFC Women’s Olympic Qualifying
        Tournament Thursday in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6ec56-f5f9-4605-9c7d-3db0abd6513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:42.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-26T20:21:42.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After trailing 1-0 early in the second half, Sarina Bolden scored the\
        \ equalizer for the Filipinas as she converted a penalty kick at the 54th\
        \ minute. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0719206-cd9e-4f80-83b5-15bd848d7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:42.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-26T20:21:42.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took seven more minutes for Katrina Guillou to find the back of\
        \ the net to give the Philippines a 2-1 edge.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd1316-bae8-4135-ad81-b8db7a30aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:42.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-26T20:21:42.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolden then scored her 28th international goal at the 83rd minute,\
        \ while Chandler McDaniel sealed the win for the Filippinas at the 90th minute.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e15d9-0897-4410-8f66-3195a9a53354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:42.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-26T20:21:42.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triumph gave the Philippines a huge boost ahead of its clash
        with FIFA Women''s World Cup semifinalist and host Australia on Oct. 29.</p>'
