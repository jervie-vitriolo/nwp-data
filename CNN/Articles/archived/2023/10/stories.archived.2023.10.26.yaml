      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Philippines’
        bet Nicole Borromeo finished as third runner-up in the Miss International
        2023 pageant held in Tokyo, Japan on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2ce30-4314-4b34-9278-f0ba6bfc49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:28.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-31T00:12:09.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the question-and-answer round, Borromeo was asked: “The Sustainable
        Development Goals or SDGs by the United Nations have targets that are set
        to be achieved by 2030. What have you done so far in terms of SDGs initiatives?"&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72988533-c002-44e6-8734-95765a52f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:28.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-31T00:12:09.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borromeo answered: "As someone who experienced the wrath of natural
        disasters, home is everything. I’ve worked tirelessly with Habitat for Humanity
        under the SDG goals of number 11 - Sustainable Cities and Communities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c21500-fd63-4e4c-8b84-cc8a47a1cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T20:21:28.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-31T00:12:09.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is through this volunteer work that I could see in the faces
        of the children how much they wanted to help, how much they wanted to be a
        part of the future. Because when it comes to sustainability, we must keep
        in mind that it’s not only for the next generation but to include them in
        the process," she added.</p>'
