      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A furious diplomatic spat between Israel and the United
        Nations has broken out, with Israeli officials calling for the resignation
        of Secretary General Antonio Guterres after he said Hamas’ October 7 attacks
        on the country “did not happen in a vacuum.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995e37b-db68-461e-9a2c-76a532188f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.854+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5bbb7-41e4-4139-b01a-c2a50e66940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.854+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a Security Council meeting, Guterres called for a humanitarian ceasefire\
        \ on Tuesday amid the deepening crisis in Gaza, and told the Security Council\
        \ that “clear violations of international humanitarian law” are being witnessed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b510ee0-6f7c-40fb-ae4e-e2f12cde0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164da8e5-ef89-4315-a827-c3abef670bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called Hamas’ October 7 murder and kidnap rampage “appalling,” and\
        \ said “nothing can justify the deliberate killing, injuring and kidnapping\
        \ of civilians, or the launching of rockets against civilian targets.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e4733-3881-41f8-a2cb-8a5148e00f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655827a-453a-40bd-8ffc-4534fd9a0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.856+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important to also recognize the attacks by Hamas did not happen\
        \ in a vacuum,” Guterres said. “The Palestinian people have been subjected\
        \ to 56 years of suffocating occupation. They have seen their land steadily\
        \ devoured by settlements and plagued by violence; their economy stifled;\
        \ their people displaced and their homes demolished.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efe3a2-77ea-448f-b57c-a0eb63e15164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.856+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248eb728-2368-4548-b9bb-b807d5dba60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.857+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But the grievances of the Palestinian people cannot justify the appalling\
        \ attacks by Hamas. And those appalling attacks cannot justify the collective\
        \ punishment of the Palestinian people. Excellencies, even war has rules,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27343ab7-3087-4e3c-8f11-c3b745eaac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.857+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fae2b7-f401-4668-8d6f-aa90f8a25994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.858+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments angered Israeli Foreign Minister Eli Cohen, who was in\
        \ the chamber as Guterres spoke. “In what world do you live?” said Cohen.\
        \ “Definitely, this is not our world.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4600bf-0a96-4a04-9a18-b67aa92400bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.858+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd3863-2324-46c0-a1fb-9c39ca5191de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.858+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writing on social media later, Cohen said that “after the October 7th\
        \ massacre, there is no place for a balanced approach. Hamas must be erased\
        \ off the face of the planet!”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc3284-ac4a-4209-90fc-911e4a0c959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.859+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edf66e-8d48-4b99-b499-d38cf9d60712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.859+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s ambassador to the United Nations, Gilad Erdan, called on Guterres\
        \ to resign, saying he had “expressed an understanding for terrorism and murder.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c61b6-b7de-4c9e-90e0-c1326daf7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.860+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83032e-aa24-4518-95e8-d8936f2e8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.860+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, on Wednesday, Erdan said his country will block visas for United\
        \ Nations officials. It had already rejected an application by the UN Under-Secretary-General\
        \ for Humanitarian Affairs and Emergency Relief Coordinator, Martin Griffiths,\
        \ Erdan told the Israeli Army Radio channel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cac23-02e2-4820-a0ad-6f688de0ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.861+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b280413-3855-4ab8-850d-6c16b5dc0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.861+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s time we teach them a lesson,” added Erdan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989246d-e62c-42af-a1d3-4b089f64e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.862+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd10827-900e-4d8a-a9e1-52b5a6d6a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.862+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deepening spat exposes tensions around the calls from some international\
        \ observers for a ceasefire, amid a worsening humanitarian crisis in Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1107c1-254f-4469-b106-d1871880eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.863+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c12728-963a-4973-814c-5bd4133f9e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.864+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an effort to “set the record straight,” Guterres said Wednesday\
        \ he was “shocked by misinterpretations by some of my statement yesterday\
        \ in the Security Council – as if I was was justifying acts of terror by Hamas.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa9fb8-6af8-46b7-b866-c9ac98fc1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.864+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727eb1b-55ff-4ca5-8bd5-56d982924f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.865+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-26T10:47:47.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is false. It was the opposite,” he told reporters, restating\
        \ his condemnation of the October 7 attacks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d0ed5-0433-43ff-83d1-46b8aca16d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T10:41:42.865+08:00
