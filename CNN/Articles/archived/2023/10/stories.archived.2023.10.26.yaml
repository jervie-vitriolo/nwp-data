      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor also plans to expand the program to other families not\
        \ currently eligible for the program by selling cheaper commercial rice at\
        \ SMB stores. No prices have been announced yet.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
