      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Republicans failed to coalesce around successive candidates, frustration\
        \ and tensions within the conference intensified and frequently spilled out\
        \ into public view as members lamented the impasse and questioned whether\
        \ anyone could secure enough support to win the gavel given the GOP’s narrow\
        \ majority.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b2b82-6cd9-419c-9746-83ee213df2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:13:32.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T05:13:32.702+08:00
