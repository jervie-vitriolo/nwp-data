    'lead': 'A furious diplomatic spat between Israel and the United Nations has broken
      out, with Israeli officials calling for the resignation of Secretary General
      Antonio Guterres after he said Hamas’ October 7 attacks on the country “did
      not happen in a vacuum.”'
