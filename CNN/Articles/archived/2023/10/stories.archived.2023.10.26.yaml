      'mgnl:lastActivated': 2023-10-26T10:35:34.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An emotional Al Dahdouh was seen in a video crying as he stood over\
        \ his son’s body, wrapped in a white sheet. The distraught journalist was\
        \ also seen carrying the small body of his grandson through Al Aqsa Martyrs\
        \ Hospital in Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b866aa9a-61f0-4f30-bb8a-c7d9adcb712a'
