    'template': '1'
    'title': 'Budget gap widens to ₱250B in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b070e-0278-4fb6-a9bd-3045709d5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        national government''s budget deficit widened to ₱250.9 billion in September,
        the Bureau of the Treasury (BTr) <a href="https://www.treasury.gov.ph/wp-content/uploads/2023/10/COR-Press-Release-September-2023_final-.pdf">reported</a>
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8a00e-f51b-4e1c-8bd3-7a7d6295449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fb738-7070-45b1-832c-ae3925617c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Treasury said the figure was higher by 39.60%, or ₱71.2 billion,\
        \ compared to last year's ₱179.8 billion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e388d53-34c6-47a1-9819-3b1b285fc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7eae3-c3fa-4348-aeb8-f695ca533677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A budget deficit occurs when government spending increases and revenues\
        \ fall.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502dadd-d8d7-49bd-b056-6d6ce5bd137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d70865-235b-4db3-869a-2a9abe716c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The fiscal outturn for the period was underpinned by an 8.06% year-over-year\
        \ acceleration in expenditures coupled with an 11.57% decrease in government\
        \ receipts,\" the BTr said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850f15f-17be-4a55-8485-2dbec72da822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10e8cf-c789-45a5-bd69-17298deb7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This resulted in a nine-month cumulative fiscal deficit of ₱983.5 billion—\
        down by 2.89% or ₱29.3 billion year-on-year, and 11.11% or ₱123 billion lower\
        \ than the ₱1.106 trillion target.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478309d2-48ae-4b2a-9352-492fcf871c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f8a12-7578-4693-a779-60d88e00069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data showed revenues in September slowed to ₱255.4 billion from last\
        \ year's ₱288.8 billion, while government expenditures reached ₱506.3 billion—\
        which is ₱37.8 billion higher compared to the ₱468.6 billion recorded during\
        \ the same period in 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f506626-2141-4fe3-8422-824af65d25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5d280-de40-4510-9200-2bf672136aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T05:59:03.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-26T06:07:37.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BTr attributed the growth in government spending to the implementation\
        \ of social protection and health programs of the Department of Social Welfare\
        \ and Development and the Department of Health, as well as capital outlay\
        \ projects of the Department of Public Works and Highways.\r"
