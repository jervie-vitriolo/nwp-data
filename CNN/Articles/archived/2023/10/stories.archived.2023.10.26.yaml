      'mgnl:lastActivated': 2023-10-26T10:47:47.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, '' <a href="https://edition.cnn.com/2023/10/25/middleeast/un-israel-spat-guterres-gaza-intl/index.html">Israel-UN
        spat intensifies after Secretary General says Hamas attacks ‘did not happen
        in a vacuum</a>’&nbsp;&nbsp;</strong></em></p>'
