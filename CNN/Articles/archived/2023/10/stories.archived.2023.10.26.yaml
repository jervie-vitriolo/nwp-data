  'bsp-off-cycle-rate-hike-october-2023':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-26T15:57:03.000+08:00
    'imagesource': 'jcr:0cd1191b-9b21-4ecd-8471-1f981ed27bcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9507e8db-085a-44dd-921f-185242dfb626'
    'lead': 'The policy-making Monetary Board has raised the interest rate by 25 basis
      points to 6.5% effective Oct. 27, earlier than expected, in a bid to slow down
      the rate of price increase of goods and services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-26T15:57:38.431+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-26T17:00:30.441+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP raises interest rate to 6.5% off-cycle to address rising prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2017c-ccfb-4e79-bb45-f55a25309d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T15:57:38.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> – The
        policy-making Monetary Board has raised the interest rate by 25 basis points
        to 6.5% effective Oct. 27, earlier than expected, in a bid to slow down the
        rate of price increase of goods and services.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bc2df-1a6d-48d1-97ac-c66852249209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:04:41.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s inflation rose to 6.1% in September 2023 from 5.3% the\
        \ previous month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ffae9a-0a51-41b9-a65e-b677e9407923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:04:41.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) last raised policy rates to
        <a href="https://www.cnnphilippines.com/business/2023/3/23/bsp-interest-rate-march.html">6.25%
        in March 2023</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9727d2d-6e1d-4f45-adc2-065a2c7f5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:04:41.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Eli Remolona earlier hinted that a rate increase <a
        href="https://www.cnnphilippines.com/business/2023/9/21/bsp-interest-rates-september.html">may
        happen in November</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e863893-8be4-4148-a3ea-dc6110e0b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:04:41.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, interest rates on overnight deposit and lending facilities\
        \ were also bumped up to 6.0% and 7.0%, respectively, from the previous 5.75%\
        \ and 6.75%.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86871595-ff1e-4846-b631-bbd2bda82770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:04:41.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Monetary Board recognized the need for this urgent monetary action\
        \ to prevent supply-side price pressures from inducing additional second-round\
        \ effects and further dislodging inflation expectations,” Remolona said Thursday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf142617-2090-405b-a51c-75b4b0330377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T16:04:41.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before today''s monetary policy action, the staff risk-adjusted
        forecast for 2024 was 4.7 percent (from 4.3 percent previously). This is well
        above the government’s target range,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf3fa1-5d8b-405f-a05b-7df8691a8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:30.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters if the BSP maintained its earlier forecast inflation
        easing to within the target 2%-4% by this quarter, Remolona said otherwise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a4b8f-6891-402f-9b26-9ded7c9584bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:30.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s no longer the case. We don’t think that will happen. In fact,\
        \ I think from March to July next year, the headline inflation will very likely\
        \ be above 4%... that’s what our model says,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35bcff-d006-469d-b3cd-e8689f99a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:30.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona said inflation may drop to around 3% beyond July, and will\
        \ remain there for the rest of 2024. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b669eb-f38a-473e-b42f-fe6d313650fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:30.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Monetary Board will next meet on Nov. 16 to determine if it will\
        \ continue to tighten monetary policy. New consumer price index and third\
        \ quarter economic data figures are expected to be released before this date.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35e86c-bccd-4172-b50a-c4a520b4ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:30.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona said it may not yet be the end of policy rate adjustments\
        \ for the year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0019b-c458-4262-894d-424681da33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-26T17:00:30.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-26T17:00:30.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If things are worse than we thought. We’re hoping the data are
        nicer to us. If not, we will have to consider a further rate hike,” he said.</p>'
