      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The festival’s showcase program, which accepts applications from all\
        \ over the world, looks forward to Filipino musicians for next year’s edition.\
        \ WMF’s Head of Programme, Peiti Huang, says: “As a program director, I often\
        \ enjoy personally exploring new music and performances. Therefore, in my\
        \ music festival, showcasing has become a crucial aspect. We encourage talented\
        \ groups from various countries to apply, and we look forward to seeing more\
        \ Filipino groups participate!”\r"
