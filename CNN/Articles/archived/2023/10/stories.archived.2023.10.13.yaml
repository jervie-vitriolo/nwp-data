      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccbf384-1fd6-4b1e-a5ce-d29aef05c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the Beyhive, wear your sparkliest silver get-ups to glitter\
        \ like a disco ball. Talking Heads-heads, button up your biggest suit. And\
        \ Swifties, start stacking your Eras-themed jewelry and get ready to trade\
        \ — AMC says “friendship bracelets are strongly encouraged.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247919f-9dce-4948-922a-b79906a261e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f78ab-e2ef-444b-9a2a-6aa4bd3e946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DO: Take the merch home with you</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fa2bc-a87d-4dda-a75c-10a95bbd9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naturally, there are Swift-branded food and beverage vessels for sale.\
        \ At AMC, collectible cups and popcorn tins run between $9.99 and $19.89 (likely\
        \ a reference to the upcoming release of “1989 (Taylor’s Version),” the re-recording\
        \ of her Grammy-winning 2014 album — Swifties love their Easter eggs). And\
        \ some curious fans wondered whether they can take their popcorn tubs home\
        \ with them — yes, of course; if you buy it, it’s yours!\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cad9b9-232e-4cdf-8abe-42147b6e2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c295b5-3d46-4bb4-8c0a-a541180dc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DON’T: Get there late</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f810f-3323-4bef-9537-5d1cdabe1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treat these films like you would a live show, arriving early to take\
        \ your seat and drink in the excitement before the lights go down. You may\
        \ want to take photos with your fellow fans or giant posters of your favorite\
        \ star — and if you’re a Swiftie, you can take that time to trade bracelets\
        \ with your new pals (all okay, per AMC, as long as you’re not filming during\
        \ the movie).\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffb417-1ab6-421f-b1c7-a322d2a9309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.370+08:00
