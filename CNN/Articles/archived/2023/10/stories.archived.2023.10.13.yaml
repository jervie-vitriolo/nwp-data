    'template': '1'
    'title': 'Steve Scalise drops out of speaker’s race as US House GOP faces leadership
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c6b39-7314-47e9-8e2e-8f8e45011160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — House Majority Leader Steve Scalise announced
        he was dropping out of the speaker’s race Thursday after House Republicans
        failed to coalesce behind him in the aftermath of Kevin McCarthy’s historic
        ouster.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fc2f2-27e4-4eb4-a741-69148db84e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2a044-2977-4e48-bdd4-90746f110ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just shared with my colleagues that I’m withdrawing my name as a\
        \ candidate for the speaker designee,” the Louisiana Republican told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98affe19-4f97-48c4-b3c8-f09598acb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da90a4a-15cc-4348-8f1b-b198a1f8e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The swift downfall of Scalise’s speakership nomination just a day after\
        \ the GOP conference voted for him over Rep. Jim Jordan, 113-99, was as shocking\
        \ as it was predictable, after a band of Republicans almost immediately blocked\
        \ his path and said there was no way they would vote for Scalise as speaker.\
        \ The move deepens the House GOP leadership crisis, with still no indication\
        \ there is any viable candidate who could secure the 217 votes needed to win\
        \ the gavel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699b650-340c-4ccd-aa2a-1fa151bc659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f09fa-7bed-48cf-9138-6d75aaf2b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans will now have to scramble to find a path forward as the\
        \ House remains in a speakerless paralysis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15feaff0-7596-4048-8097-de429a3140b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e764cd1-5c28-4ee2-be07-f1065234480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you look at where our conference is there’s still work to be done.\
        \ Our conference still has to come together and is not there,” Scalise said\
        \ as he announced his withdrawal. “There are still some people that have their\
        \ own agendas, and I was very clear we have to have everybody put their agendas\
        \ on the side and focus on what this country needs. This country is counting\
        \ on us to come back together. This House of Representatives needs a speaker\
        \ and we need to open up the House again, but clearly not everybody is there,\
        \ and there’s still schisms that have to get resolved.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c4491-1912-46db-b71b-2f0f1d67d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112b1c5-0461-4b36-88a5-d586ea9c56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise scrambled earlier Thursday to try to salvage his bid, seeking\
        \ to address his critics’ concerns directly in a two-hour-plus conference\
        \ meeting behind closed doors. He then invited his detractors to meet with\
        \ him in his office, in an attempt to win over the holdouts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5a56a-628c-4c02-9eee-726570c48f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2a4be-a19c-4391-9252-d829e2dfec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Scalise went the wrong direction, as the list of opponents in the\
        \ GOP conference nearly doubled to around two dozen. Scalise or any other\
        \ Republican needs to win a majority of the entire House to be elected speaker,\
        \ which is 217 votes, due to two vacancies. That means a GOP speaker candidate\
        \ can only afford to lose four GOP Republican votes if there are no absences.\
        \ Democrats are expected to uniformly back House Minority Leader Hakeem Jeffries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14bf83-aa79-4f71-9fe4-18d9267b2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5b14c-e15d-40bc-b834-22d694733734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now the question turns to who can win the vote for speaker. Several\
        \ Republicans quickly pointed to Jordan, who lost the conference vote to Scalise\
        \ Wednesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654aa6e-ce32-43a1-b5d4-26d3da4b5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502bb53-1a72-42aa-9c24-3f58d7b29b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise, who announced he was withdrawing at a second members-only\
        \ GOP conference meeting Thursday evening, did not endorse a candidate. He\
        \ will remain House majority leader, the No. 2 Republican in the House.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c07c37-0c27-4766-a29f-e2352d64b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453296a-06a3-4bfa-b465-ca49b8065105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy, who earlier Thursday publicly acknowledged Scalise’s difficult\
        \ task, said after the withdrawal that the GOP conference has to solve its\
        \ problem – after he was removed by eight Republicans in last week’s vote.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65e812-fec3-450d-9385-39201ed1f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077c9f0-dedc-42f4-8a10-2c00470e39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just think the conference as a whole has to figure out their problem,\
        \ solve it and select their leader,” McCarthy said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e77c6d-3173-4152-92eb-c2b1bf04d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530f94b-c789-4c55-8f00-7a461403af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the reality of the deadlock set in Thursday during the conference\
        \ meeting, the anger inside the conference kept rising.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c8e9a-4341-4eb7-a070-327df64cd7cd'
