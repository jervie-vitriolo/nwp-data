      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s on my third delivery of the night that things have really taken\
        \ a turn for the weird. The recipient of my box is not at home but wants it\
        \ dropped off inside his house. Okay, then. I follow his instructions. I pick\
        \ up a house key from the neighboring sari-sari store. But now events have\
        \ turned horrific. \r"
    '5':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Wy2pJB_WdGA?si=iov1oQFp0kdyxkqN"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7a7e2-00a4-4e30-860e-d2f0c0494544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
