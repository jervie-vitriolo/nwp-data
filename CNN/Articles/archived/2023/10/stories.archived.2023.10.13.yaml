      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Malacañang
        has released the list of regular holidays and special non-working days for
        2024.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3ad9a-58a2-4939-a956-255ba75ef87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.100+08:00
