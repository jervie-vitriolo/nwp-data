      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are at least 22 Filipinos in Israel who have indicated that\
        \ they want to go home. The first batch at the government's expense will be\
        \ leaving on Oct. 16 – there are eight of them,\" Foreign Affairs Undersecretary\
        \ Eduardo De Vega told reporters.\r"
