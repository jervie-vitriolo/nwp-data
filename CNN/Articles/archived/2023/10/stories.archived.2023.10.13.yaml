      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6ae04-cc62-413a-a20f-337e3bde8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the Bloomberg Screentime conference Thursday, Netflix’\
        s co-chief executive, Ted Sarandos, said that “what happened last night was\
        \ not steady or progressive.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146207fd-a768-4e2d-9b1d-2fb1a0ba2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bab64a-1940-4282-908c-a66b6d7a5f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Sarandos, the chiefs of major studios offered SAG-AFTRA\
        \ a “success-based bonus” akin to the one ratified in the WGA’s contract.\
        \ Instead, SAG-AFTRA proposed a levy on subscribers in addition to the previous\
        \ deal that would see the union take a certain amount of money for every subscriber.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96c13f-bd0b-44ad-be70-05c505d2d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0fc42-5f52-40ad-b686-1c46900e1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know that all these guilds are not created equal, and they all have\
        \ different needs and more bespoke needs,” Sarandos said. “But a levy on top\
        \ of our revenue or per subscriber with no insight into the revenue per subscriber\
        \ or anything, it just felt like a bridge too far to add this deep into the\
        \ negotiations.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dd9b3-81fb-4e40-88cc-e11530e20a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3257f4-0202-424b-b467-444cc3592d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actors’ union lashed out on Wednesday, accusing the Hollywood studios\
        \ of offering a contract that lacked the actors’ critical demands on reining\
        \ in AI and failed to deliver sufficient wage increases. The union praised\
        \ the WGA writers union for holding out for a better deal and encouraged its\
        \ members to do the same.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a160b44-76d9-42ae-a722-ae03f25153d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e8b81-9ff6-465e-a1fe-f996fda86d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The companies are using the same failed strategy they tried to inflict\
        \ on the WGA – putting out misleading information in an attempt to fool our\
        \ members into abandoning our solidarity and putting pressure on our negotiators,”\
        \ the actors’ union said, in a statement on X. “But, just like the writers,\
        \ our members are smarter than that and will not be fooled.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f6142-7040-4ecc-9cc5-ce28d6edcdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d48479-d194-4231-914c-212c05257962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this round of negotiations, AMPTP said it had made a list of offers\
        \ to the union that included a “first-of-its-kind success-based residual for\
        \ High-Budget SVOD productions” and several AI protections.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d7520-9fd9-4ef4-8a40-53ebf35f9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.975+08:00
      'mgnl:createdBy': 'raheema'
