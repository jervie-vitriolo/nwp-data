      'mgnl:type': 'text'
      'text': "Separately, cryptocurrency addresses that Israel has seized for alleged\
        \ links to Hamas and another Palestinian militant group have collectively\
        \ been worth tens of millions of dollars, according to private analysts who\
        \ spoke to CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec92b3-975b-47bb-8a22-f71bffa38b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3691fd-b611-48bd-bc54-ee7967e8caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ use of digital currency represents just one of the many ways\
        \ the group – designated a terrorist organization by the United States and\
        \ European Union – has sought to raise funds while evading sanctions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929e133-d0cd-4a98-8ace-fde6102236e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b2f5a-fe42-4efd-9c37-c1097d5056bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s not one financing method for Hamas or other terrorist organizations.\
        \ They’re opportunistic and adaptive,” said former CIA analyst Yaya Fanusie,\
        \ now an adjunct senior fellow with the Center for a New American Security.\
        \ “Efforts to stop them are a constant game of cat-and-mouse.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32a00d-93bc-4fd0-aa0a-cbd0133a00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb001d75-ec38-4bd9-bddc-9da311b2a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, some calls for donations have appeared in plain sight.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48f6e1-d621-4c98-a416-b44893754d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28186af3-0bb6-4376-8d1e-e54deae68371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas and other terrorist groups have used Facebook and X, formerly\
        \ known as Twitter, to publicly post their crypto wallet addresses and tell\
        \ people how to donate, according to a report released this year by the Department\
        \ of Homeland Security.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5d52b-5a34-4a06-9b19-892e24398f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a74af-89a2-461b-a231-2d4cf73c72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charges filed against a New Jersey man in 2019 described how he posted\
        \ on Instagram that he “just donated $100 to Hamas.” The man, also accused\
        \ of sending about $20 in bitcoin to the group, later pleaded guilty to concealing\
        \ his attempts to provide material support to Hamas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8a965-86e2-41f9-b7a1-97beff87d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.433+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2039d0-c3b2-475f-bf26-614042d6d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.433+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As governments have sought to police such transactions, Hamas’ military\
        \ wing – al-Qassam Brigades – announced in April that it would stop fundraising\
        \ in bitcoin to protect its donors, Reuters reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58787cff-601b-48e3-ae8b-45f176c558bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.434+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c781a-7d19-47bf-ac2c-9500ac4c5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.434+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hamas has apparently not stopped such efforts altogether. On Tuesday,\
        \ Israeli authorities announced the freezing of additional cryptocurrency\
        \ accounts that the group had allegedly used to collect donations during this\
        \ week’s conflict.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f3824-7f84-46f6-8da2-0942ac6dd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.435+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b2ff6-d203-448f-8c82-d6b42dee8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.435+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And aside from bitcoin, crypto wallets that Israeli authorities have\
        \ said are linked to Hamas have included the cryptocurrencies Ether, XRP,\
        \ Tether and others, according to an Israeli government order.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f01d25-82e8-42d4-82f6-ad8fb608a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86391759-d523-47cc-8f93-e04bc9d6373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.436+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how much money Hamas has received in cryptocurrency, but\
        \ there’s evidence they have amassed significant amounts. According to Dmitry\
        \ Machikhin, the CEO of crypto analytics software BitOK, cryptocurrency addresses\
        \ linked to Hamas and seized by Israeli authorities received nearly $41 million\
        \ between 2020 and 2023, as first reported by the Wall Street Journal. Another\
        \ $94 million was allegedly held by the Palestinian Islamic Jihad, a militant\
        \ partner of Hamas, according to Elliptic, another analytics firm. The company\
        \ noted, however, that it was unclear what portion of those assets directly\
        \ belonged to the group.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15338d3c-8cbc-48fb-9b62-c20faeb925cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05eac6-eef7-4e13-83e1-348ab5504a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.437+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas and its al-Qassam Brigades, are among the “most successful initiators\
        \ of cryptoasset-based fundraising to date in terms of amount raised,” Arda\
        \ Akartuna, a researcher with Elliptic, told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21679740-b2c7-4a2a-8f65-f7b629e322e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d098128-e0ca-46f8-8cd4-4bc0fc19d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.438+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Akartuna noted that tracking cryptocurrency linked to al-Qassam Brigades\
        \ has been complicated by the group’s reliance on “one-time-use” crypto addresses\
        \ that are generated for each individual donor, and illicit money exchanges\
        \ that anonymously convert cryptocurrency to cash without records.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f114115-41af-4256-a9bc-3b0aa5b9b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c393e1a-1cec-4059-bd36-71776b86d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Criminals are always going to look for the next best alternative to\
        \ continue their activities,” said Akartuna, explaining how new ways to raise\
        \ funds pop up as enforcement actions shut down others.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6009e7b-081c-4867-ba88-dab9cb579528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555618f4-b609-4d38-b71d-486249016744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major benefactor for Hamas is Iran, which has provided up to $100\
        \ million annually to Palestinian terrorist groups, including Hamas and Palestine\
        \ Islamic Jihad, according to a US State Department report from 2021. That\
        \ report noted that Hamas has raised funds in other Gulf Arab countries and\
        \ from its own charity organizations.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63cc2b-55bb-4ae7-8715-2159315ae8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b05a00-c806-4676-a59d-661cddf43a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disclosures from the US Treasury Department have outlined the way in\
        \ which Hamas has at times received Iranian funds through financiers based\
        \ in Turkey and Lebanon. For example, a Lebanon-based financial operative\
        \ functioned as a “middle man” between Iran’s Islamic Revolutionary Guard\
        \ Corps and Hamas and worked with the Lebanese group Hezbollah to ensure funds\
        \ were transferred, according to a 2019 Treasury report.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798ce3f-eadf-418f-8377-b5e24c037076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46269057-ed2a-4cf4-b946-afa2f876c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.443+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, the US Treasury sanctioned nine targets in 2018 for what\
        \ the department described as involvement in a network through which Iran\
        \ used Russian companies to provide oil to Syria in exchange for Syria sending\
        \ funding to Iran’s Islamic Revolutionary Guard Corps that was then sent to\
        \ Hamas and Hezbollah.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94c69e-6f82-47a6-a4f9-cce7df33df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bf789-73c9-4379-9eb7-a28292089094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran has used various tactics to fund terrorist groups including Hamas,\
        \ such as networks of shell companies, transactions masked by senior officials\
        \ and the use of precious metals to evade sanctions, a 2018 US Treasury advisory\
        \ stated.\r"
    '39':
