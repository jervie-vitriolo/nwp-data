  'no-confirmation-if-babies-were-beheaded-in-Hamas-':
    'author': 'Matthew Chance, Richard Allen Greene and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T09:45:34.000+08:00
    'imagesource': 'jcr:7f2f8aef-59ad-4d7d-b444-339afb6cb27c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f27dc5-1e7a-4aff-b5aa-99a00a79b21f'
    'lead': 'The Israeli government has not confirmed the specific claim that Hamas
      attackers cut off the heads of babies during their shock attack on Saturday,
      an Israeli official told CNN, contradicting a previous public statement by the
      Prime Minister’s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T09:47:30.997+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-13T09:47:31.361+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli official says government cannot confirm babies were beheaded
      in Hamas attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b02bc5-18fb-43f8-9de5-c792c0372aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli government has not confirmed
        the specific claim that Hamas attackers cut off the heads of babies during
        their shock attack on Saturday, an Israeli official told CNN, contradicting
        a previous public statement by the Prime Minister’s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289cecd-ae63-44f7-b1e8-f136f8496917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There have been cases of Hamas militants carrying out beheadings and
        other ISIS-style atrocities. However, we cannot confirm if the victims were
        men or women, soldiers or civilians, adults or children,” the official said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775285c-6f21-4c38-ad4d-8c234dbe306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prime Minister Benjamin Netanyahu indicated that people had been beheaded
        by Hamas in an appearance beside Secretary of State Antony Blinken on Thursday,
        but did not specify if they were children.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612c347-ec5a-4dcd-90e3-a49e61972ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His office later released what it described as “horrifying photos of
        babies murdered and burned by the Hamas monsters.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1d6ff-119f-4f24-954e-c6539912b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three photos showed two babies whose bodies had been burned beyond
        recognition and a third infant’s bloodstained body.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6c9c0-91f1-4eba-bc1d-653ef7ab9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The post said that Netanyahu showed Blinken the photos, as well as
        others.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d16d75-76ed-4806-82f7-6df105258432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The explosive allegations that children had been decapitated at the
        kibbutz of Kfar Aza emerged Tuesday in Israeli media. Israel Defense Forces
        later described the scene as a “massacre” in a statement to CNN. Women, children
        toddlers and the elderly were “brutally butchered in an ISIS way of action,”
        the IDF said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376a361-1128-49f1-8caf-fa36cefae6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tal Heinrich, a spokeswoman for Netanyahu, said on Wednesday that babies
        and toddlers had been found with their “heads decapitated” in Kfar Aza.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d0da7-1c31-4e02-95fc-bbc0d9d75d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US President Joe Biden appeared to confirm that information. In a roundtable
        with Jewish community leaders on Wednesday, he said: “I have been doing this
        a long time, I never really thought that I would see… have confirmed pictures
        of terrorist beheading children.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff49ec7-812c-43d8-87fe-5489435b2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A US administration official later clarified Biden’s remarks, telling
        CNN that neither Biden nor his aides had seen pictures or had received confirmed
        reports of children or infants having been beheaded by Hamas. The official
        clarified that Biden was referring to public comments from media outlets and
        Israeli officials.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6c216-6ba7-451e-968f-e96c07f8932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An IDF spokesman, Jonathan Conricus, later in the day said terrorists
        had likely carried out decapitations of babies in the Be’eri kibbutz.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab07ccd-faf0-4039-8182-ed1b3d591b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We got very very disturbing reports that came from the ground that
        there were babies that had been beheaded… I think we can now say with relative
        confidence that unfortunately this is what happened in Be’eri,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571d8cf-1a51-4c00-83c9-3e899cccea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli officials initially avoided discussing the specifics of how
        its citizens were killed. They instead likened Hamas’ brutality to that of
        ISIS, the Sunni terror group that beheaded captives and burned prisoners alive.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12173b9e-305d-43d6-a432-4ae283bfe7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas on Wednesday denied the allegations. Izzat al-Risheq, a senior
        official and spokesperson for the Islamist militant group, said that the international
        media had “spread lies about our Palestinian people and the resistance claiming
        that members of the Palestinian resistance beheaded children and attacked
        women with no evidence to support such claims and lies.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce636bc3-a123-476f-9f8c-537be2034366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Al-Risheq’s claim that Hamas did not attack women is demonstrably false.
        Women, children and the elderly at kibbutzim like Kfar Aza and Be’eri and
        were killed during the surprise attack. Videos posted online verified by CNN
        show women who were attending the music festival targeted by the group’s gunmen
        being kidnapped.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585f841-c8a4-4f56-97c8-a69451d25002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has pored through hundreds of hours of media posted online attempting
        to corroborate accounts of atrocities committed by Hamas. In one video, which
        CNN determined to be authentic but has not been able to geolocate, an assailant
        attacks an injured man with a garden tool in an attempt to behead him. But
        CNN has not seen anything that would appear to confirm the claims of decapitated
        children.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6af6f-f56c-4861-b7a0-720efb7ffac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also visited the ransacked ruins of Kfar Aza on Tuesday and
        saw no evidence of beheaded youths. Israeli officials have not released any
        photographs of the incident either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789ae41-a2b8-4776-8e1b-41675c431c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:47:31.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:31.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/12/middleeast/israel-hamas-beheading-claims-intl/index.html"><em>“Israeli
        official says government cannot confirm babies were beheaded in Hamas attack"</em></a></p>'
  'LeBron-James-Israel-Hamas-attacks':
    'author': 'Jacob Lev and Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-13T10:23:36.000+08:00
    'imagesource': 'jcr:dbf473f2-98c7-4f0e-a365-b2613b21045e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '509d2305-8891-4d13-85f8-0524e60bcb56'
    'lead': 'LeBron James has long been a champion for social justice and racial equality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T10:35:01.053+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-13T10:35:01.509+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA superstar LeBron James calls Hamas attacks on Israel ‘tragic and
      unacceptable’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9806f70-d2e9-4748-8af3-493e139b84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Los Angeles Lakers star LeBron James
        called the Hamas attacks on <a href="https://edition.cnn.com/2023/10/11/sport/dean-kremer-baltimore-orioles-rangers-israel-spt-intl/index.html">Israel</a>
        “tragic and unacceptable” in a joint <a href="https://twitter.com/KingJames/status/1712277442101174438">statement</a>
        posted on X, formerly known as Twitter, with his business partner Maverick
        Carter on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea60633-88f4-4f98-a1fa-bc7c65023fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The devastation in Israel is tragic and unacceptable. The murder
        and violence against innocent people by Hamas is terrorism,” James and Carter
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ec0c5-7ef4-43b1-a494-e1d6968faca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The SpringHill Company family sends our deepest condolences to
        Israel and the Jewish community,” added the statement, referring to the Emmy
        Award-winning studio team, founded by James and Carter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ce7ea-17f9-44fe-967b-7518529824d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We pray for peace in the region and reiterate our continued commitment
        to fight hate in all its forms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d838e-9cc1-40d2-addd-224e039aae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has long been a champion for social justice and racial equality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131395fc-af5b-40bf-bad2-5ae3674e2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will never shut up about things that are wrong,” James <a href="https://edition.cnn.com/2021/02/27/sport/lebron-james-zlatan-ibrahimovic-activism-spt-intl/index.html">said
        in 2021</a>. “I preach about my people and I preach about equality, social
        justice, racism, voter suppression – things that go on in our community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c7a4b-ba65-48cf-91c4-fb654ae5427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll use my platform to continue to shed light on everything that’s
        going on around this country and around the world. There’s no way I would
        ever just stick to sports, because I understand how powerful this platform
        and my voice is.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2956b1-2856-40b3-a148-5b864f4430eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.157+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2023/10/12/middleeast/israel-gaza-humanitarian-crisis-war-thursday-intl-hnk/index.html">decades
        old conflict</a> between Israelis and Palestinians entered uncharted territory
        this week after Hamas’ October 7 onslaught, when armed militants poured over
        the heavily-fortified border into Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fe0ee-fe3f-4b98-b639-ea519d882a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.157+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen killed more than 1,200 people, wounding thousands more
        in a coordinated rampage through farms and communities where they also took
        as many as 150 hostages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f9f3c-26b2-459a-934f-0353af702551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has stepped up its offensive in Gaza after the attacks.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a91cd6-3848-40d7-b650-1361cf19a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,200 people have since been killed in <a href="https://edition.cnn.com/2023/10/10/middleeast/israel-gaza-siege-hamas-tuesday-intl-hnk/index.html">Gaza</a>,
        according to the Palestinian Health Ministry, including hundreds of women
        and children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e35ec9-efc7-449d-869b-35bf6d168fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands more have been wounded as Israeli air strikes continue
        to pummel the densely populated strip, decimating buildings, reducing entire
        streets to rubble and trapping residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5e6e7-89ae-40ff-bab2-2117fcc1abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association (NBA) and the National Basketball
        Players Association (NBPA) released a joint statement Monday in tribute to
        those who died during the attacks in Israel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb924216-3c33-43fe-a508-b4d45e58ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA and NBPA mourn the horrific loss of life in Israel and
        condemn these acts of terrorism. We stand with the people of Israel and pray
        for peace for the entire region,” the organisations <a href="https://twitter.com/NBA/status/1711187397013119120">said</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d39df1-21ea-49a8-8230-431c45144bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Major League Soccer (MLS) posted a statement calling for\
        \ peace in the region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b73d4f-8faf-429f-a816-2f800a9803c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Major League Soccer mourns the loss of life in Israel and condemns
        terrorism in all forms,” it <a href="https://twitter.com/MLS/status/1711490926185468262">said</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d09d8-aae6-443d-a1cd-6454826aec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our hearts ache for all the families and friends of those who have
        lost their lives or are missing at this time. We hope that peace, dialogue
        and understanding will prevail over violence and hate.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7c7bc-dc73-4a85-8426-94332eb8f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/NFL/status/1711381121173426411?s=20">NFL</a>,
        <a href="https://twitter.com/MLB/status/1711439508825157770">MLB</a> and <a
        href="https://twitter.com/NHL/status/1711454234502197688">NHL</a> also released
        statements denouncing the violence in Israel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58965ffa-19d0-49b7-9b32-aca5530852df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T10:35:01.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Nada Bashir, Kareem El Damanhoury, Ali Younes, Mohammed
        Tawfeeq, Rhea Mogul and David Close contributed reporting.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e8b65-d247-4dc4-b4d3-bca505279952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:35:01.162+08:00
