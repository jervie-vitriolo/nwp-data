      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the peaceful revolution is not declared as a regular holiday,\
        \ it is almost always declared a special non-working day by every chief executive\
        \ since the 1986 historic event that toppled a dictator.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2656f8-737a-42e1-9032-3163fecd959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.083+08:00
