      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pagdating namin ng stoplight, naunahan namin siya. Huminto 'yung\
        \ driver (Bagtas)…Hininto para kausapin sana 'yung trailer, bigla siyang sinalpok.\
        \ Ginanun siya, cinut siya na nandun siya nakatayo. Kaya tumilapon siya. Di\
        \ lang ‘yun, kinaladkad siya,\" said Bernardino Corpuz, who was with Bagtas\
        \ when the incident happened.\r"
