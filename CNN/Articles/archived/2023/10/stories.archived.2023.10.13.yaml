  'palestinians-not-safe-gaza':
    'author': 'Yahya Abou-Ghazala'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T12:34:37.000+08:00
    'imagesource': 'jcr:a4fc38dd-6e89-46c5-b802-a77a6da5236e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae88fb9-24ae-418f-b55d-81dc0cd19828'
    'lead': 'When Hamas fires rockets at Israel, advanced warning detectors set off
      alarms in targeted neighborhoods, civilians flee to an extensive network of
      bomb shelters, and the vaunted Iron Dome system works to intercept projectiles
      in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T12:37:32.046+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-10-13T12:38:39.398+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Hamas', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'In Gaza, Palestinians have no safe place from Israel’s bombs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81418dc-e45c-4fd7-8d34-7d24da628798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Hamas fires rockets at Israel, advanced
        warning detectors set off alarms in targeted neighborhoods, civilians flee
        to an extensive network of bomb shelters, and the vaunted Iron Dome system
        works to intercept projectiles in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f95f3-1c97-4d06-81e2-5aef186ca9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a6697-9d7e-4ced-aca1-3fc237afd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in Gaza, none of those high-tech defenses were available to protect\
        \ Maisara Baroud, 47, when his apartment building was hit by Israeli airstrikes\
        \ Monday night. The only thing that saved him and his family: A neighbor yelling\
        \ from the street.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee827494-021e-47ce-88d9-831afb3c6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d16a9-8525-4399-8be6-53174156df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neighbor received a call from Israeli military, giving him a heads\
        \ up that a strike at a nearby residential building was imminent. Still, the\
        \ neighbor told Baroud and the 15 other family members living in Baroud’s\
        \ building – including nine children – to get out.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b6d06-b242-4f06-b386-cf0df16f4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d55bc-a667-46c8-a8c7-3a8b6981f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first strike wrecked most of the six buildings on the block, including\
        \ Baroud’s.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781d196-dc1a-4a80-a660-73882483c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fe656-c8f6-45d7-9e98-94afcff00859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My building was no longer livable – it was a skeleton of a house left,”\
        \ he added. “The doors were destroyed, the building’s exterior walls were\
        \ all gone, the windows shattered.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e696f-3d35-45ae-8285-6ceb14cb9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f583ea-5489-41e2-a84b-7eceb1922f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Baroud and others assumed the worst was over and headed back\
        \ into the building to salvage their belongings. Minutes later, the neighbor\
        \ received a follow-up call from the Israeli military that a follow-up bombing\
        \ was coming, and the families fled again.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf178f-e714-404a-a6f1-de5de3bc853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93979ce0-5ab6-447d-86b1-d547d054a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second strike destroyed Baroud’s home, reducing his building and\
        \ his art studio to rubble.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea117bc-63f8-49e3-9cfd-c33c9e4d3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeab1bb-44f9-483e-81e2-6abf4784c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the reality for Palestinians living in Gaza without the protection\
        \ of a robust civil defense infrastructure. With no air raid sirens or bomb\
        \ shelters, the more than 2 million Palestinians living in the besieged territory\
        \ – half of whom are children – rely on rare phone calls or text messages\
        \ from the Israeli military to alert them of imminent strikes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f1a77-82d8-4baf-88eb-2b1380879123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a5c6f-6469-41a0-afa2-6769b181f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Gaza, we don’t have anything…you have nowhere to go, no bomb shelters,\
        \ no refuge, you are in the street,” Baroud said. “If you’re lucky enough\
        \ to even get an alert to tell you to get out of the house, you leave saying,\
        \ ‘Thank God.’”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc944e0-f46b-4cee-af4e-479fce367d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.062+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d67b09-91c2-4960-ae6c-f1326b907bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.062+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of protection serves as a stark contrast to the civil defense\
        \ systems of Israel, which has faced intense barrages of rocket fire from\
        \ Hamas in recent days. Israel boasts elaborate and technologically advanced\
        \ capabilities – ranging from early radar detection to the Iron Dome – meant\
        \ to protect its civilians in the event of an attack.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0117a-096f-4225-91e2-2edd120ed23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe207c-a80c-4028-b21a-211db900ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, the call or text alerts are far from guaranteed and – at most\
        \ – give residents a few minutes to evacuate. Often, it’s just a guessing\
        \ game.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f004263-0d18-4d3d-98f3-f79980c6e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd820b5-301e-4668-bf28-9cb042ba3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of civil defense has also affected international humanitarian\
        \ and medical workers, who are faced with sporadic, momentary notice of Israel’\
        s counterattacks.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08241f9c-137c-4143-a0ff-2cd9f82df631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.065+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db07a3-d016-4f70-9edf-3245bb0a65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.065+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A post from Doctors Without Borders on Tuesday noted how some of its\
        \ team members in Gaza receive a text message in the middle of the night telling\
        \ them to evacuate their homes.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bb4fc-243d-49ef-9cec-f161a7bcc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e4949-2599-44cf-9cf9-efe8af124219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to wake up your children in the middle of the night and leave\
        \ your house, without taking any of your belongings,” the post said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2c1f9-19f6-477a-bb0c-98e5c055c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df255553-cc6a-490d-817a-88b4f65a0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Barbara Zind, a US-based pediatrician in Gaza on a medical mission,\
        \ was speaking to CNN Tuesday about being stranded in the area when her interview\
        \ was interrupted by loud bombings outside her hotel. Asked if she could seek\
        \ safe shelter, she responded: “There are no bomb shelters here.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb4a17-1339-46d7-837e-70a3b795a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.068+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc2b76-4614-4f1d-8180-b34bca99935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.068+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warning phone calls from the Israelis also are more likely to be missed\
        \ in Gaza because of rolling blackouts. The territory’s only power station\
        \ ran out of fuel Wednesday and stopped working, this after Israel ordered\
        \ a “complete siege” and cut off access to food, fuel, water and electricity.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1454d1d-85e8-4b19-90c0-3293579c8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.069+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edecfd84-85f7-49fc-b97b-987e19eac37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.069+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel, however, has invested heavily over the years in its civil defense\
        \ systems to protect civilians from rockets and mortars fired by Hamas and\
        \ other militant groups in the region. Its elaborate and technologically advanced\
        \ capabilities are meant to protect its people and minimize harm in the event\
        \ of a rocket attack.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95357492-5799-42a5-b1ad-89fbb799248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.070+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73318757-6aae-40c1-a141-0a9efc645ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.071+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azriel Bermant, senior researcher at the Institute of International\
        \ Relations Prague, says Israel is “very strong and well-organized” on the\
        \ civil defense front.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be452e6-56f4-4031-81a8-5a6e8dd302e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.071+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db8c97-2c45-4675-a9bd-49c8a417e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.072+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s about saving lives, it’s about strengthening morale, it’s about\
        \ reducing pressure on the government to send in ground forces,” Bermant said.\
        \ “If the government knows that the public is protected, especially in a war\
        \ situation, they feel the public will support the government in what it does.”\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107371e6-230f-4b7e-abf5-16c848b30423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.072+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264b245-e2dd-4460-8dfd-ec57f59bd436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.073+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crucially, the Israeli Defense Forces has developed early warning systems\
        \ that sound sirens whenever rockets are fired towards Israel. These warning\
        \ systems are able to calculate the location where a rocket is projected to\
        \ land and set off a siren in the targeted area, often giving residents advance\
        \ notice to find shelter.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc93b18-ec0d-4a3f-a7ed-c6a34682dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.074+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ce7fa-51f0-441e-aa61-a6a5e918479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.074+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civil defense capabilities are also built into the infrastructure of\
        \ Israel. Israeli law requires all homes, residential buildings, and industrial\
        \ building to have bomb shelters. These shelters prove crucial to protect\
        \ Israelis when warning sirens go off – providing the public with safe and\
        \ fortified locations to hide from incoming rockets.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64ee68-babc-431a-9ef3-22438d9c7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.075+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae510a50-9862-446f-9b5d-9dcd708e5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.076+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel also possesses key active defense measures. The most notable\
        \ is called the Iron Dome System. Deployed in 2011, the Iron Dome is designed\
        \ to shoot down incoming projectiles. It is equipped with a radar that detects\
        \ rockets and then uses a command-and-control system that quickly calculates\
        \ whether an incoming projectile poses a threat or is likely to hit an unpopulated\
        \ area. If the rocket does pose a threat, the Iron Dome fires missiles from\
        \ the ground to destroy it in the air.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61189835-b1d5-405e-9f40-24828bef255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.076+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ee14b-1fb9-4239-9c7c-9c180b61cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.077+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bermant said when it comes to missile defense, “there’s no question\
        \ it saves lives,” and that it also can act as a deterrent.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68072b-aa7a-4743-954b-6a5b025498d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51d8f9-441d-461f-a5d8-935ea3af3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The system isn’t foolproof, however, and when the volume of rockets\
        \ fired by Hamas comes in intense barrages, it decides which pose the greatest\
        \ threat to urban areas and infrastructure and targets those. Some rockets\
        \ get through.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fe13a-0b3d-416c-8992-a7e03e9a8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7b898-d2d8-42c3-9bc3-7cb8cf5988cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, Israel has several public awareness campaigns that are\
        \ intended to educate the public on best practices in response to air raid\
        \ sirens – such as where to go, how much time one has to find cover, and what\
        \ to do if there is no readily available safe site.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77d114-08a8-4554-8568-76ca048a2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1f0be-38c9-46a5-9e82-170820483530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With far less resources, Gaza hasn’t built anything comparable to the\
        \ Israeli defense systems. While Hamas has constructed a network of underground\
        \ tunnels for its fighters, it hasn’t invested in civilian shelters or warning\
        \ networks.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae920d-4d67-4982-937d-9558760d1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4246c0c-7c60-4b0e-9e3c-759cf8d3d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza has been cut off from the rest of the world by an Israeli blockade\
        \ of Gaza’s land, air and sea dating back to 2007, with tight restrictions\
        \ on the movement of goods. It has been described by Human Rights Watch as\
        \ the “world’s largest open-air prison.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9024d-9cb3-40ac-ab39-0ce8f01c2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.084+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d9884-8350-4701-be14-01d209f48781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.084+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The disparity is primarily because of the blockade, which has really\
        \ undermined Gaza’s infrastructure,” said Tareq Baconi, board president of\
        \ the Palestinian policy network Al-Shabaka. “All entry of goods, all the\
        \ resources that might be used to build that kind of a system are curtailed.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911bea6-0efa-4c31-9fec-cb4019137171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.085+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9adaab-9b1f-429c-97fc-6da8e9ea4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.086+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of defenses has left civilians like Baroud living in fear.\
        \ As he examines the ruins of his building, he said he’s left wondering why\
        \ his home was hit.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f6931-89a4-4ccd-8f11-7b0b18e82bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.087+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd33c37-9a23-44ad-b506-6460e76a8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.088+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I keep asking myself why? … There’s no point in asking why.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c8c68-b0dc-4d0f-9859-25c6159a6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:32.089+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:39.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
