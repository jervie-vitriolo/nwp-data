      'mgnl:lastActivated': 2023-10-13T12:38:12.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36daadcf-8947-4d2f-995e-31aaa1fd6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.452+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attorney Asher Perlin, who represents the family of Yitzchak Weinstock,\
        \ a 19-year-old American who was murdered by Hamas terrorists outside Jerusalem\
        \ in 1993, has also kept tabs on the group’s assets.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e481a5-3582-4c82-9325-f7d11eaebfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.453+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f985b9-9d6a-4754-b325-b42a06a4a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Weinstock family obtained a legal judgment of nearly $80 million\
        \ against Hamas in 2019 but had few conceivable paths to collect on that sum.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc976768-e51d-4110-961b-c8cb9a291824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.455+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79713c-98f8-45ee-a719-3bb1fab7b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.456+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That changed in Perlin’s mind after the US Justice Department announced\
        \ what officials described in 2020 as an unprecedented crackdown on three\
        \ groups that relied on “cryptocurrency and social media to garner attention\
        \ and raise funds for their terror campaigns.” Among them was Hamas’ al-Qassam\
        \ Brigades.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463e257-0039-4f8d-8898-64054f491b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.456+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da875c-11f7-40ee-a9cc-25e848754fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.457+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators were able to seize 150 cryptocurrency accounts “that\
        \ laundered funds to and from” Hamas accounts, according to a DOJ news release.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2d817-a08c-4d5e-bcaf-77467a2f4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.458+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52378f4-7842-433a-9b75-513e8f287e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.459+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With court approval, law enforcement officials surreptitiously took\
        \ control of Hamas fundraising websites, and donors who thought they were\
        \ contributing to the terrorist organization were actually making deposits\
        \ in bitcoin wallets controlled by the US government.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06b9b5-e181-4eea-a7af-802c50d43935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bad192-983b-47a6-954a-e755e5032874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, prosecutors filed paperwork asking a judge to issue a\
        \ forfeiture order granting them legal ownership of what they had seized.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa64bfc-3b64-44e6-84d9-839eca73b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.461+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78271344-c541-498c-8de7-a4d39ee439f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.462+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perlin saw the government’s pending forfeiture case as an opportunity\
        \ to collect the money his clients in the Weinstock family were owed.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b33a31-c31c-49ec-b5ec-3bf36001e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.463+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b396d3b-0f20-4640-85cc-b9b4b3373da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.464+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But since filing a claim two years ago, Perlin said the case has been\
        \ repeatedly delayed as government lawyers have asked the judge for more time\
        \ to allow a related criminal investigation to proceed.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119a264-00d9-4968-b9c9-64d8b270558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.465+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b9cea-e902-4733-bd9c-d2ef0e9be213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.466+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, the judge noted that the criminal investigation was for “alleged\
        \ money laundering” for Hamas and issued a six month stay on proceedings in\
        \ the forfeiture case. That stay is set to expire next month.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5a296-32c9-4916-811a-a0978e2d994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.467+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77686dd-83b3-4ea2-92a3-f46c6913e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.468+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a telephone interview from Israel, Perlin expressed frustration\
        \ that the Justice Department has indicated to him that it will oppose allocating\
        \ any of the forfeited assets to his clients.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce3d73-4679-43de-8ae3-0fe3161f430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.469+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d6fa1-14b8-4877-b72a-ba66c9567ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.470+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice Department did not immediately respond to a request for\
        \ comment.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2eda8-83fa-4714-afc3-20e21cb7e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.471+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a3692-6a89-4f81-a1ca-0fd3c3eca823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.472+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perlin said the Weinstocks were the only people he is aware of who\
        \ are trying collect on a judgment against Hamas.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
