      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707c7eb-1512-479c-bc4c-cdb7227a536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 300,000 reservists have also been moved near the Gaza border,\
        \ according to the Israel Defense Forces (IDF), a huge mobilization given\
        \ the country’s 9 million population.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b24d86-bf38-4c39-8d09-056739748ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.778+08:00
