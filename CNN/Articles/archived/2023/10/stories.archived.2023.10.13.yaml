      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8d8af-d00a-4d40-a95c-36b67c5144f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Reason dictates that they are underground,” he said. “Reason dictates\
        \ that they planned in advance locations to hide these hostages and keep them\
        \ safe from Israeli intelligence, and efforts to get them out.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70608cab-d114-49f1-b906-61c240c4b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.816+08:00
