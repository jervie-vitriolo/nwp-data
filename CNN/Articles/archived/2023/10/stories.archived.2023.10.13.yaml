      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decades old conflict between Israelis and Palestinians has entered\
        \ uncharted territory this week as Israeli declared a “complete seige” on\
        \ Gaza. Bombardment by Israeli war planes have reduced entire streets to rubble\
        \ and killed over 1,500 people in the isolated and densely-inhabited area,\
        \ including 500 children, according to the Palestinian Health Ministry.\r"
    '3':
