      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Swapping her glamorous blue “Eras Tour”
        concert film premiere gown for a red Kansas City Chiefs jacket, Taylor Swift
        returned to Arrowhead Stadium on Thursday to watch Travis Kelce play some
        football.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6c692-e113-464b-957c-d0df0004159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer was shown on the Prime Video broadcast sitting in the family\
        \ suite next to the two-time Super Bowl champ’s mom Donna Kelce, just one\
        \ day after her splashy movie premiere in Los Angeles.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91c4e8-e911-46ef-a399-621f4c97c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift’s appearance at the Chiefs vs. Brancos game marks the third time\
        \ the “Karma” singer has watched Kelce play in person.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641e073-e452-403d-a18c-b08bbb43600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Swift brought her famous friends Blake Lively,\
        \ Ryan Reynolds and Hugh Jackman to MetLife Stadium in New Jersey to catch\
        \ the Chiefs play the New York Jets.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a25db5-4afc-41c6-9287-ff77585a7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, she was first seen hanging out with Donna Kelce to watch\
        \ the Chiefs play the Chicago Bears. After the game, the “Cruel Summer” singer\
        \ was spotted leaving the stadium with Kelce.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223bcc48-66ed-41ca-bb9b-240d28a37315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days later, Kelce gave Swift a “shout out” on his podcast “New Heights,”\
        \ which he co-hosts with his brother and fellow NFL player Jason Kelce, “\
        for pulling up” to watch him play. “That was pretty ballsy,” he quipped.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ee36f-3f79-4f6e-bf10-0051732abd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said she “looked amazing” at the game, that his friends and\
        \ family had nothing but wonderful things to say about her.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9d0fd-1bdc-49bd-a469-e89fbb379298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Kelce nor Swift have publicly commented on their friendship,\
        \ but there’s been plenty of speculation the two are dating given that weeks\
        \ after he said he fumbled giving the pop star his phone number, she’s shown\
        \ up to support him playing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b6838-71ba-470b-b1a0-36b2d203183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What’s real is that it is my personal life,” Kelce said on the podcast,\
        \ adding that he’ll stick to talking sports moving forward.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051add1-081d-46ce-8e1f-54789426b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to respect both of our lives,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a05887-cc6f-4e02-9b58-051a2552c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:11:47.849+08:00
