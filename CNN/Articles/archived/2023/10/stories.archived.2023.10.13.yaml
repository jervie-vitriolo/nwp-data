      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b640f-e98f-41d8-b699-daf14629e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.069+08:00
