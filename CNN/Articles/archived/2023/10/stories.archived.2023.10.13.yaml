    'stories': []
    'template': '1'
    'title': 'Manibela: Someone behind recantation of LTFRB whistleblower'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063e9be-3a01-4703-a25f-8778c73a4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Transportation
        group Manibela believes someone was behind the recantation of a former Land
        Transportation Franchising and Regulatory Board (LTFRB) official who earlier
        accused the agency of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4599b804-5109-441e-9690-7f519d56a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5dc05d-25f9-4852-b646-ad505ea1438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman namin pinaniniwalaan ‘yung recantation n''ya</em>,"
        Manibela chairman Mar Valbuena told CNN Philippines’ <em>The Source</em> on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e90fd-3de2-4eba-95d8-69dae5b61f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b8cf7-7a7b-4d72-bcd4-f8ef69576082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala kami na may kumilos dito kasi nung medyo nadadawit
        na si (Transportation) Secretary (Jaime) Bautista, medyo doon na nagkaroon
        ng recantation samantalang nung kay (former LTFRB) Chairman (Teofilo) Guadiz
        sinibak siya kaagad eh</em>,” he also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cf2cd-21e5-40e4-81ef-14f1bb7a0e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b0a90-6ee5-4b57-8927-900e5c520ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We do not believe his recantation. We believe someone\
        \ was behind this because when Secretary Bautista was being linked, that was\
        \ when the recantation happened while Chairman Guadiz was immediately removed\
        \ from office.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3bc39-18ae-49fd-8dc0-d6e3f6577b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de764a28-40e3-4df0-a0a8-d3af22110a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to recanting on Oct. 11, former LTFRB senior executive assistant
        Jeffrey Tumbado alleged at a press conference on Oct. 9 that regulators were
        practicing a <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">“ruta
        for sale” scheme</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71824b-288e-4ecd-846d-a77415bcf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115b2d7-2dc4-46b9-9bdf-d40327869798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires operators to pay transport officials up to P5 million
        to secure routes, franchises, and special permits, among others.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade2ad5-e37c-41d4-88a1-48fd6dcf74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5557c6c-b40b-4b7a-88e5-c290079d0728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/10/9/ltfrb-teofilo-guadiz-iii-suspension.html">suspended</a>
        Guadiz following Tumbado''s allegations.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62596b58-a5da-4744-a270-8142c7ff5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae3216-b1c4-4bea-bb88-68284b76f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:07:34.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T12:07:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado said in his <a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">affidavit</a>
        that his allegations “were borne out of impulse, irrational thinking, misjudgment,
        poor decision making and were encouraged by some individuals to make the statement
        which may have added to my confusion and affected my better judgment.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b1fd6-29fa-4b33-bfc6-affbaaf3fab1'
