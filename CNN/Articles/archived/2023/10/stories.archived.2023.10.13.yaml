    'template': '1'
    'title': 'PNP to benefit the most from proposed MUP pension reform, says Salceda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f57032-7723-4d9a-b3ee-cd7cde0b5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.114+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Philippine National Police (PNP) is the biggest beneficiary of the proposed
        reforms to the military and uniformed personnel (MUP) pension system, Albay
        Rep. Joey Salceda said, as he explained that nearly half of the total benefits
        from the salary increase will accrue to members of the police force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641dc745-d5a9-44a0-a122-dfd39d496fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.115+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7a6e5-e38b-439e-a98f-fd304cbd3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.115+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said totally and permanently disabled survivors will be able\
        \ to get the same retirement and survivorship benefits as other MUP.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e91f72-2ff0-496b-ac24-147032a816ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.115+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7119c-a097-49b4-be46-de1bae908551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.116+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Being the largest uniformed service, the PNP also stands to gain\
        \ the most from a sustainable pension system,\" Salceda said. \"Apart from\
        \ fully retaining the structure of the existing pension system for active\
        \ and retired personnel, the MUP Pension Reform Act also guarantees a three\
        \ percent annual increase in salary over the next ten years.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3148c-6db6-40d4-ba03-9e079077fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.116+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04151df9-08ca-4621-88b4-ad566acd85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.116+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We estimate that as much as 47.6% of the total benefits from the\
        \ salary increase will accrue to members of the PNP,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3533c-b386-4e9b-94f2-e51ebc5ddfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.117+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060bdeb-c70a-4dde-8213-896a24a3c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.117+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda, principal author of the measure and chairman of the House\
        \ Ad Hoc Committee on the MUP Pension System, said the House has approved\
        \ on third reading the MUP pension reform. It is currently pending at the\
        \ Senate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c639773-9e30-4d12-9349-7d0db46c078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.117+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d0f78-4245-46dc-a077-ef41ff1c513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.118+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This benefit is long overdue, and recognizes that policing remains\
        \ a high-risk occupation even when the PNP has moved to civilian control and\
        \ supervision,\" the lawmaker said. \"The families of those who lose their\
        \ lives in the preservation of peace and order can at least expect a pension\
        \ from a grateful nation.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de364001-3358-4971-a5c4-9f4ced05fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.118+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6acfdb-cb5b-4b08-85ca-6862c947f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.118+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salcedo emphasized that among all the uniformed services of the country,\
        \ PNP has undergone \"the most transformation.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a74c91-4606-4b0c-a63d-91aa28043aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.119+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc43f3-fa2a-4f6e-a958-4c46ed1802e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.119+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is for these reasons that we considered the key role of a strong\
        \ and high-morale police force in crafting the Military and Uniformed Personnel\
        \ or MUP Pension Reform Act,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e7280-c4fe-40bc-9895-909faf3c36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.119+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b776a8-38e8-4706-8c96-0ef903b87583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:46:28.120+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T19:48:52.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda added that the MUP pension reform act was assigned to him
        by President Ferdinand Marcos Jr.</p>'
