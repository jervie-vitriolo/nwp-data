  'entertainment-leaders-support-israel-open-letter':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-13T16:15:28.000+08:00
    'imagesource': 'jcr:db94f614-90a0-438e-acaa-ecca73db0d3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db0f7dff-741c-4ee0-a683-c2543b1dd981'
    'lead': 'More than 700 entertainment industry professionals have signed an open
      letter voicing their support for Israel and condemning Hamas as fighting continues
      in the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T16:18:14.183+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-13T16:28:07.154+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gal Gadot, Amy Schumer and Jerry Seinfeld among more than 700 entertainment
      leaders voicing support for Israel in open letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499614b8-6783-41f7-be57-e59f06bf659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 700 entertainment industry professionals
        have signed an open letter voicing their support for Israel and condemning
        Hamas as fighting continues in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ea16c-ff43-4ade-ac18-434ba91eeb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gal Gadot, Amy Schumer, Mayim Bialik and Jerry Seinfeld were among\
        \ those who signed the letter that was released on Thursday by nonprofit entertainment\
        \ industry organization Creative Community For Peace.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7410ec-5c6a-4fac-8ecb-1d54ac70e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chris Pine, Liev Schreiber, Debra Messing and Mark Hamill were also\
        \ among the signatories.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e887fa2-47c0-4be3-a51a-e3b401cee02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter calls on leaders of the entertainment industry to “speak\
        \ out forcefully against Hamas and do whatever is in their power to urge the\
        \ terrorist organization to return the innocent hostages to their families.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600e1eb-64ce-42d4-8c31-22d3f17d6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is terrorism. This is evil. There is no justification or rationalization\
        \ for Hamas’ actions,” the letter continued.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b9785-3e42-449f-89fb-667a6e55a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has reported at least 1,200 people were killed and thousands\
        \ more injured in Hamas’ attacks over the weekend. Hamas is also holding as\
        \ many as 150 people hostage in Gaza, according to Israeli authorities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a08c8-b272-428b-90d8-641edacd7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,537 people — including 500 children and 267 women — have\
        \ been killed since Israel started strikes on Gaza following the deadly Hamas\
        \ attack last Saturday, according to the Palestinian Ministry of Health. An\
        \ additional 6,612 people have sustained injuries, the ministry added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae55ba-bb26-4e88-a498-a11e541ec48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter also included a warning urging public figures in the entertainment\
        \ industry to “to refrain from sharing misinformation about the war,” and\
        \ to avoid amplifying any “propaganda.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f94ce-73a5-4762-a29e-a28b3483956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our thoughts are with all those experiencing unfathomable levels of\
        \ fear and violence, and we hope for the day when Israelis and Palestinians\
        \ can live side by side in peace,” the letter concluded.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9182cc6-4e62-48fc-8a9b-cfc6f21ea954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read the full open letter <a href="https://www.creativecommunityforpeace.com/blog/2023/10/12/israel-under-attack-open-letter/">here</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913947a-d5d3-48d9-b46a-48a8b828cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:18:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:28:07.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/entertainment/entertainment-leaders-support-israel/index.html">Gal
        Gadot, Amy Schumer and Jerry Seinfeld among more than 700 entertainment leaders
        voicing support for Israel in open letter</a>"</em></p>'
