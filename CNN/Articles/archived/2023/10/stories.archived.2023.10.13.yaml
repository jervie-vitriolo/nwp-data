      'mgnl:lastActivated': 2023-10-13T09:46:18.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061f43b-b4a8-46d1-a18c-ed5829fc6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:46:18.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T09:46:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s quite hard to be in a band of four very, very different personalities
        and to be able to sustain that level of professionalism for 25 plus years,”
        A1’s Mark Read told CNN Philippines’ <em>New Day</em>. “So I just think it’s
        a mutual, a lot of things that we have in common with each other that keep
        us together and keep us strong,”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb522c-0174-4b51-be3e-c2d1e5f702d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:46:18.439+08:00
