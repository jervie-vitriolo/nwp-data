      'mgnl:lastActivated': 2023-10-13T09:31:46.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0a8c2-05a1-48ed-a343-0a8e7aa9ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are all surrounded by massive earthen berms, which are taller\
        \ than the buildings in the camps. The buildings – most have no roofs – are\
        \ nearly all made from cinderblocks and cement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15c668-75ba-4ade-88e9-b336bb10e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.498+08:00
