      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official said on Wednesday that Cairo wants to use a humanitarian\
        \ corridor to send food and medical supplies into Gaza, but does not to open\
        \ the border in the other direction for civilians who are fleeing.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
