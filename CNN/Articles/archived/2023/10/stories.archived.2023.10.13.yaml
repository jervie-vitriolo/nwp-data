    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f449a-0f0b-4efe-8412-ea155b239f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.882+08:00
