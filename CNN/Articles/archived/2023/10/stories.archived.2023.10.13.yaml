      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the prime minister and I discussed, how Israel does this matters,”\
        \ he said, reiterating that respect for civilian life is what distinguishes\
        \ democracies from the likes of Hamas. Blinken also stressed that Hamas does\
        \ not represent the Palestinian people.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748758f-2596-4ae2-8f71-6e12e1f709a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.883+08:00
