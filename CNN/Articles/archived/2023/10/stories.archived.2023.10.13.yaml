      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and definitely use the bathroom. Like the live shows, the Eras
        and “Renaissance” films run close to three hours. “Stop Making Sense,” blessedly,
        is under two.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf8301-f52f-4f4f-84f0-474f9e35b7a4'
