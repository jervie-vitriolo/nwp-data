      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Scalise’s math problem&nbsp;&nbsp;</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7125527-018e-4ff7-9a25-d3979a44b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late Wednesday, members of the conference had already began to weigh\
        \ how they would handle the potential collapse of Scalise’s bid, with several\
        \ GOP sources saying they believed they’d have to consider a new candidate\
        \ who has yet to run for the speakership.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc4cdb-d34c-4a97-93c6-141e565b8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.048+08:00
