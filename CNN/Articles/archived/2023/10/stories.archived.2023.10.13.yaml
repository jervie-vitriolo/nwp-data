      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Izzat al-Risheq, a senior Hamas official, told CNN on Wednesday that\
        \ it’s too early to exchange Israeli hostages.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd41ad-a309-4d36-b2bc-81c5de1467df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c50fb-6770-472c-a6c0-1a24f8768c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were many calls made by Arab and non-Arab states to Hamas leadership\
        \ abroad asking about the possibility of exchanging Israeli captives with\
        \ Hamas prisoners,” al-Risheq said from Doha, Qatar.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4db71-fa3e-47ca-b021-d2cd2ccc7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd956f1-d6e8-4c4f-a833-f199ee154609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.962+08:00
