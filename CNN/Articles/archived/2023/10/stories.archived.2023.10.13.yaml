      'mgnl:lastActivated': 2023-10-13T18:58:22.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0e038-2424-49f0-bfc2-68335b519ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.101+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Proclamation No. 368 signed by President Ferdinand Marcos
        Jr. on Monday, the EDSA People Power Revolution anniversary was missing from
        the list.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f0024-3d9f-4c45-a011-01d64e8dbfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.102+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e711f-10ec-4d58-90a2-50be98347b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.102+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Office of the President maintains the respect for the commemoration
        of the EDSA People Power Revolution. However, such was not included in the
        list of special non-working days for the year 2024 as February 25 falls on
        a Sunday,” the Office of the President said on Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ada071-1f37-4a07-9860-c89151a05601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.103+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6f9db-07d6-45d6-897f-48e49f6c6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a minimal socio-economic impact in declaring such day
        as a special non-working holiday since it coincides with the rest day for
        most workers/laborers,” it added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59333dfb-8ad0-424e-9460-25c1af2646b2'
      'mgnl:activationStatus': true
