      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        government will bring home eight Filipinos from war-torn Israel on Oct. 16,
        the Department of Foreign Affairs (DFA) said Friday.</p>'
    '1':
