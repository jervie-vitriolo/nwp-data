      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s going up at Disneyland?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bff1ba-6a6e-4d78-b2f8-ab1e4393c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As any Disney regular or newbie can tell you, it can be a real labyrinth\
        \ navigating all the packages and options and upgrades for a visit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c3132-18e4-4766-91cf-fea73414233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42da1fa-0a93-44da-b5f3-d48cfd3e7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ultimate price can vary by so many factors: the number of days\
        \ there, the number of people in your party and their ages, when you go, whether\
        \ you buy skip-the-line options, whether you park hop, etc. A final out-of-pocket\
        \ tally is pretty much unique to the visitor, but here are some of the basic\
        \ increases:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232b5c9-7867-48a5-8945-469bc17221bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc23de2-252a-462b-825e-7307079ba74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.185+08:00
      'mgnl:createdBy': 'kristelle'
