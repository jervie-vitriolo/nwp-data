      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f04669-7994-4752-93d6-a5a94301a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.370+08:00
      'mgnl:createdBy': 'vince'
