  'france-bans-pro-palestine-protests':
    'author': 'CNN''s Dalal Mawad and Eve Brennan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T09:32:49.000+08:00
    'imagesource': 'jcr:5f2611d7-0e7b-477e-82e9-3ac047c96202'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db4fced-a692-4897-a988-7bda0961f1c9'
    'lead': 'Hundreds of demonstrators gathered in central Paris on Thursday, in defiance
      of a controversial new ban on pro-Palestinian rallies in the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T09:33:56.131+08:00
