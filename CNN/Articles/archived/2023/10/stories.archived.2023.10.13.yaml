      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without a doubt, it is the best production of Saigon I have ever\
        \ produced, with one of the most brilliant casts that have ever performed\
        \ the show around the world,\" he also said. \"I can’t envisage another show\
        \ of this scale being done in Manila for the foreseeable future.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e25453-b10a-4005-8f8b-078bacbfc39e'
