      'mgnl:lastActivated': 2023-10-13T09:31:46.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7a9fc-6494-4980-b2a2-01c0ea5f0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, five of the sites – the sixth is a landing strip – do not\
        \ have civilian features and are nearly identical in how they are constructed\
        \ and arranged.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e902a-3cc8-488d-9d95-681801846774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.497+08:00
