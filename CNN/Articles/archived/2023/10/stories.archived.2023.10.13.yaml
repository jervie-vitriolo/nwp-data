      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/sport/lebron-james-hamas-israel-nba-spt-intl/index.html">NBA
        superstar LeBron James calls Hamas attacks on Israel ‘tragic and unacceptable’</a>"</em></p>'
  'legal-action-vs-duterte-makabayan-death-threats':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-13T10:43:47.000+08:00
