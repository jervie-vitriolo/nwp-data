      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadong continued, “The delivery houses are combined layouts of our
        own houses, the one house with the narrow street is mine, but we also took
        pictures for reference on the levels and so we went around our Caloocan community
        to take photos.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9e94a-2a1e-4a19-8aac-421dbeb22fd7'
