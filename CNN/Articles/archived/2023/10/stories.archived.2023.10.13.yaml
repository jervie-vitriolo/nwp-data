      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m absolutely thrilled to be bringing my spectacular new production\
        \ of Miss Saigon to Manila,\" producer Cameron Mackintosh said in a statement.\r"
