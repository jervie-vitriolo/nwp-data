      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s government also said it was preparing its hospitals and healthcare\
        \ system for “possible escalations in the security situation,” its health\
        \ ministry said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab7aad-7a9f-49f6-9071-097303d90725'
