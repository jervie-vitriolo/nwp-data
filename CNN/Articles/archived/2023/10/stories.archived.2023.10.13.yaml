      'mgnl:lastActivated': 2023-10-13T09:31:46.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073e82e-b271-463b-9169-2a0e0a820dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conricus noted that Israel has not had a major escalation with Hamas\
        \ in over two years, in reference to when hostilities between Israel and Hamas\
        \ erupted in 2021. It followed weeks of tension in Jerusalem, where a group\
        \ of Palestinian families faced eviction from their homes in East Jerusalem\
        \ in favor of Jewish nationalists.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e178e-984f-4d67-b787-327b94e3b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.495+08:00
