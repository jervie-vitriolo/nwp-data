  'pig-to-monkey-kidney-transplant-successful':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T15:38:50.000+08:00
    'imagesource': 'jcr:ede0fbe5-ea42-4327-8dca-dd6dbbc42e18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0205428f-a2cc-475a-b555-3f76b3aa0936'
    'lead': 'About 13 people die every day while waiting for a kidney transplant because
      of a lack of organ donors, but some scientists think pigs could be the answer.
      In a new trial that researchers say is the largest of its kind, researchers
      transplanted kidneys from genetically modified pigs into monkeys that lived
      for what’s considered a record amount of time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T15:40:31.770+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-13T16:09:48.696+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
