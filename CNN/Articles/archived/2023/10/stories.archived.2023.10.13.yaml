    'mgnl:tags': ['kidney', 'monkey', 'transplant', 'pig']
    'stories': []
    'template': '1'
    'title': 'Gene-edited pig kidney keeps monkey alive for 2 years, trial finds,
      a step toward longer-lasting human transplants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad639283-36ce-4d3f-978f-b830bf5f53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 13 people die every day while waiting
        for a kidney transplant because of a lack of organ donors, but some scientists
        think pigs could be the answer. In a new trial that researchers say is the
        largest of its kind, researchers transplanted kidneys from genetically modified
        pigs into monkeys that lived for what’s considered a record amount of time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7576f-2b82-4ced-ac58-6463bd8fc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fbe535-e98b-4eb0-8b38-101339a83ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These scientists hope their proof-of-concept study, published in the\
        \ journal Nature this week, could soon lead to human trials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62606e3-03a5-45e4-ae63-cafc752c0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941fa6f-afd0-4d47-98a8-a9ba69c09c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the United States, more than 90,000 people are on a waiting list\
        \ for a new kidney because one or both of theirs have failed. Globally, about\
        \ 8% to 16% of people have kidney problems, and it is a leading cause of death,\
        \ killing more than 250,000 people in 2019, studies show. Dialysis can help\
        \ remove waste and extra fluids in the blood, but it does only 10% to 15%\
        \ of the work of a healthy kidney, and people on dialysis face a 50% chance\
        \ of dying within five years of going on the treatment, studies show.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a7195-bfa8-44e9-9f36-d5592e253832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d4f77-e597-4856-9390-71fe5ca550ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 170 million people in the US have signed up to be organ donors,\
        \ but only 3 in 1,000 people die in such a way that their organs would be\
        \ viable for transplant, according to US government numbers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce58d38-4f95-4ddf-98f1-f1b4021d6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ff94a-f3bf-480d-a029-1bb709ae6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists have been looking for alternatives, and several teams of\
        \ researchers have been experimenting to see whether pig organs may be an\
        \ option because they are anatomically similar to human organs, and pigs reproduce\
        \ quickly.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5dad8d-a97d-4be9-b1d0-27b349614cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05068c70-b00a-47b6-a300-3fbd90131911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the new study, scientists picked the Yucatan breed of pig because\
        \ it has a similar weight to the average American woman: about 150 pounds.\
        \ Its kidney is also about the same size as a human’s.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b9721-629e-43e8-ab6e-c62f80888f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5415e0-a301-42d7-9af9-382a2e5ffd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists genetically modified the pigs so their kidneys could\
        \ be transferred to another species and to improve the chances that the organs\
        \ wouldn’t be rejected. Even when a human donates an organ to another human,\
        \ the recipient has to take drugs to suppress their immune system for the\
        \ rest of their lives so their body does not reject the donor organ.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caba1d3-2888-42e2-849e-85389258a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cd303-e198-4af0-af47-2cf0014d8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With previous pig-to-primate donation experiments, even those involving\
        \ genetically modified pigs, scientists had to use a significant number of\
        \ immunosuppressant drugs, meaning the experiments would not be translatable\
        \ to a human organ donation experiment, researchers said. But with this trial,\
        \ the genetic modifications were effective enough that they needed only about\
        \ as much medicine as a human could tolerate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9becfa4-8cc7-47c6-b476-7d334256c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e9025-039e-4198-b881-db642fc9cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three gene modifications in the pig were critical, the researchers\
        \ said. One knocked out the part of the genes that make glycol antigens, chain-like\
        \ structures made up of sugar molecules that could trigger the recipient’\
        s body to reject the kidney. Other teams have used this kind of gene edit,\
        \ but the recipient animals didn’t live as long.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0669e9-f2da-4342-b00b-600fc2d25bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ca51f-a95d-49ca-9e0d-7dc9fc6ac0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers behind the new study say that two additional gene edits\
        \ seemed to be key to extending the monkeys’ lives in this study.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1daeaa-da99-4dc2-b413-3518e1a83eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3c522-ead6-430d-8517-4d4be6443977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second edit was to insert seven human genes that regulate kidney\
        \ rejection pathways. The researchers also inactivated androgynous retroviruses\
        \ – the remnants of ancient viral infections that are latent or inactive in\
        \ the pig – to keep them from becoming active once the organ was transplanted\
        \ into another species.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625ee8e-f9ce-4185-9518-04deb82c5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd2801-651f-4c8f-8344-6df155e75ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The full combination of gene edits, combined with the immunosuppressive\
        \ drugs, seemed to support what researchers considered long-term survival.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdcbbc-fdea-4590-b6de-b0368f7a1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab4a2e-2d01-4c84-8ddb-ed6c3659bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team transplanted pig kidneys into more than 20 monkeys, although\
        \ not all of the pigs had all of the gene edits.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1c3a2-f276-457a-8634-f7e4bd17fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cff4b-11db-4847-8922-20f05162bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of the monkeys that got kidneys from the pigs without the seven\
        \ human genes survived more than 50 days. The monkeys that got the full combination\
        \ lived a lot longer: Five lived for more than a year, and one lived for more\
        \ than two. Tests showed that the single donated kidney seemed to perform\
        \ as well as two natural kidneys.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc38e81-493f-4a30-9753-8f4fa215c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da82e1-49bb-4532-97e0-ffb78e855b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re the only group in the field to comprehensively address safety\
        \ and efficacy of our donor organ with these edits,” said study co-author\
        \ Dr. Mike Curtis, president and CEO of eGenesis, a company working on innovation\
        \ in the field of organ transplantation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6c9d2-6ee0-406d-8948-7cbf027a8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325a651-e05c-47eb-be35-1ac8ddd8cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Curtis said the study authors will work with the US Food and Drug Administration\
        \ in the next few months on creating a path to start clinical trials in humans.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ef538-61f3-49b9-be5e-961fcc6be6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e0c42-c245-46fe-a34e-0318359a86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Robert Montgomery, director of the NYU Langone Transplant Institute,\
        \ believes that the new trial is “an important contribution showing improved\
        \ survival of extensively gene edited pig kidneys in nonhuman primates.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ec4af-49d5-42dc-b039-78764ac93b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2da96e-2e77-4d83-baf7-7bcd5d1ac9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montgomery was not involved with the new study, but in July, he led\
        \ a team that transplanted a genetically modified pig kidney into a human.\
        \ The organ functioned for about two months before they removed it at a predetermined\
        \ date. It was the longest documented case of a xenotransplant – a transplant\
        \ between two species – of its kind.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738257d-2d9e-4dc0-b9c1-0af0c140c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dabda9-f469-4087-8cf7-ed9998596790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montgomery wrote in an email that the new study is good support for\
        \ moving to human clinical trials “sooner rather than later.” However, he\
        \ cautions that there is some theoretical risk, in terms of safety, introducing\
        \ the “vast array of gene edits” that the authors did on the donor pigs.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139bc53-03cd-43c8-ba3c-d9e1b37ba338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984836d-791e-4678-9afe-61a100319acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unintended off target effects of these edits and inconsistent levels\
        \ of transgene expression between pigs will be difficult to assess and will\
        \ present a burdensome regulatory challenge,” he wrote.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681dd4a-136f-4d1d-921c-994fb8eed7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e21668-98e5-48b4-8096-15c6697a5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montgomery added that the nonhuman primate model continues to be controversial\
        \ in terms of how well its results will translate to a pig to human transplant.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce699b6b-4a33-451e-825f-a38eb37bd693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e1303-3070-4aaa-bc91-51aaf9719e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other recent pig-to-human transplants have had some success.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386a506-c4d3-43ef-9aa1-301f447aa249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ea3d7-3a9c-4478-87de-b48e648cfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January 2022, researchers at the University of Maryland transplanted\
        \ a heart from a genetically modified pig into a 57-year-old Maryland man.\
        \ The man had terminal heart disease, and his medical history made him ineligible\
        \ to receive a heart from a human donor. Doctors said the transplant went\
        \ well, but the man died after two months.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9884592-b3d4-4bfa-9e4a-a6f71b6f260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f5a82-69ea-446f-bda2-8c3ff538aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a 58-year-old man with end-stage heart disease got
        a donor heart from a genetically modified pig, and he is still alive.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a026239-9457-4611-9682-5e0b514b3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:40:31.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:09:48.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/12/health/pig-to-monkey-kidney-transplant-successful-scn/index.html"><em>
        "Gene-edited pig kidney keeps monkey alive for 2 years, trial finds, a step
        toward longer-lasting human transplants"&nbsp;</em></a></p>'
