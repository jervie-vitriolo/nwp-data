      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We listen closely to our consumers and this generation really shares\
        \ that spirit of authenticity. This rebranding is really all about embracing\
        \ that thirst of authenticity of our consumers,\" Pine said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8394b6-a217-4573-aa00-2572884e2aa6'
      'mgnl:activationStatus': true
