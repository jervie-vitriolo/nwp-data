      'mgnl:lastActivated': 2023-10-13T04:15:39.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1624b8-7ca3-4bc2-8fdc-76a26728c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:15:38.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:15:39.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines spoke with Nick Castelvi, the father of Paul, in their\
        \ hometown in San Fernando, Pampanga. Nick gave permission to identify his\
        \ son and shared some of Paul's final moments.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc04be3-1f9b-468f-bc96-2fc5a8e739f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:15:38.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:15:39.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb711e69-896b-49a5-8dfe-3e54f6fcf593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:15:38.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:15:39.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Isa siya sa mga nagtatrabaho na kasama ang alaga niya nang dumating\
        \ ang mga Palestinians,\" Nick shared. \"Mga wala silang [awa], masasamang\
        \ tao ang mga iyan,\" Nick said.\r"
