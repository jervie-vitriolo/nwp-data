    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOST reports data leak involving OneExpert portal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc42fa6-98f5-4121-bf5c-65b730a9058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Department of Science and Technology (DOST) said some personal information
        that “resembled” those from the site OneExpert was compromised following a
        data leak incident late in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d102368-9d1a-432e-abd1-a4c93be871ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the DOST said they learned about the security
        issue when the Philippine National Computer Emergency Response Team (CERT-PH)
        reported the incident on August 31.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502845a-559f-4997-8f91-1b927ef9dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said that a compromised account may have been used to access the
        portal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ef7ae-1578-4763-a42d-5abb7df04ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DOST, the OneExpert portal is a “publicly available
        registry of Filipino experts, aimed at enhancing access to their services
        and expanding the reach of science and technology assistance to clients within
        the country.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac2765-6f60-4272-a9d0-5918c6e501ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOST said it immediately deployed appropriate actions and beefed
        up the portal with additional security measures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951e010-3029-48bb-96aa-7527a19c562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The website’s normal operations were restored soon after,” it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208421f-0937-4640-831f-a82ebb23dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the DOST said some information—such as names and email addresses
        of technical experts—were posted on social media platform Facebook on Sunday,
        Oct. 8.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4751ba-a897-4c96-893e-6c48b0057be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While this incident may cause concern among the affected individuals
        and the public, we would like to assure everyone that no sensitive personal
        information has been compromised,” it said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20692d30-6485-4df7-90ca-2076d7aba252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOST assured the public that it would boost its information systems.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca5132-a38b-40cf-931e-c2894e77134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Privacy Commission said it received no notification of
        compromised data from the DOST.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40652f1-b42c-4796-8f28-382f41ff9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T08:59:42.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T08:59:43.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies that suffered from data breach incidents
        include the Philippine Statistics Authority and the Philippine Health Insurance
        Corporation.</p>'
