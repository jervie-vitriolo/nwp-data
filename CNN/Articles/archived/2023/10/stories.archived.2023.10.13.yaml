    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken pledges US will never falter from supporting Israel as he likens
      Hamas’ crimes to ISIS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e212e90-1c2e-491b-8ba5-74600163c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — US Secretary of State Antony
        Blinken visited Israel Thursday to pledge that the United States will never
        falter from its support for Israel as he condemned Hamas’ “litany of brutality
        and inhumanity” as evoking “the worst of ISIS.”&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8feeab-8761-41c7-9a95-9c4aecb2249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff8d35-fbed-438a-bc79-79a8639941ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The message that I bring to Israel is this: you may be strong enough\
        \ on your own to defend yourself, but as long as America exists, you will\
        \ never, ever have to,” Blinken said in remarks alongside Prime Minister Benjamin\
        \ Netanyahu in Tel Aviv. “We will always be there by your side.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd52f1-20a6-449f-885b-cc7099cf8bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b852e68-b0d8-4ea3-bf19-faefb8589552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat’s trip, days after Hamas’ deadly attacks in Israel,\
        \ is another show of support as the Biden administration seeks to bolster\
        \ the country’s defenses and stop the conflict from expanding or spreading.\
        \ The visit also comes as the US seeks to help secure the release of hostages,\
        \ including American citizens, held by Hamas and as the death toll, both as\
        \ a result of Hamas’ attacks and Israeli strikes in Gaza, continues to grow.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdafca-f1eb-481b-93b5-3bff3c9a6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a01e0-d904-4180-9fde-b69fad6e4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his departure from Tel Aviv Thursday, Blinken will travel\
        \ to Jordan, Qatar, Saudi Arabia, Egypt, and the United Arab Emirates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc505d-43d3-4b9b-8c0c-0097e0efbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31badd77-ce10-497b-923b-7d32d7f1f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Across each of these engagements, we’ll continue pressing countries\
        \ to help prevent the conflict from spreading, and to use their leverage with\
        \ Hamas to immediately and unconditionally release the hostages,” Blinken\
        \ said at a press conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2db437-1750-47ba-a790-4a4a37fcc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dcc91-7c18-4e33-a86c-9f7fb5e544de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said Thursday that a “handful” of the 14 missing Americans\
        \ are believed to be held hostage. At least 27 Americans have died as a result\
        \ of the Hamas attacks, they said. While on the ground in Israel, the top\
        \ US diplomat met with the families of Americans killed or taken hostage by\
        \ Hamas, and vowed that “we’re doing everything we can to secure the release\
        \ of the hostages, working closely with our Israeli partners.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc4ab7-4ecf-4026-8896-5f64d95af072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18728412-5672-4298-aeed-81a9390fe308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Special Envoy for Hostage Affairs Steve Gillen, who traveled\
        \ to Israel with the US delegation, “will stay on the ground here to support\
        \ the efforts to free their loved ones,” Blinken said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cb065-bfcc-4c14-a68e-4cea70cbdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043d691-f568-457b-9c1e-bd00ec2f8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout his public remarks in Israel, Blinken expressed condemnation\
        \ and horror at the brutality of the Hamas attacks. The Israeli government\
        \ shared graphic photos and videos, Blinken said, of the atrocities committed\
        \ by the terrorist group: “babies slaughtered, bodies desecrated, young people\
        \ burned alive, women raped, parents executed in front of their children,\
        \ children in front of their parents.” Netanyahu’s office publicly posted\
        \ three such photos on the social media site X following their meeting.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d3280-9ddf-4025-86f9-1f7381c4c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce15f8a-59eb-4a73-9ff4-4a07f7e7020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s hard to find the right words. It’s beyond what anyone would ever\
        \ want to imagine, much less actually see,” Blinken said at a press conference\
        \ in Israel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd950e-ef84-484e-bed5-606700ad9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31c232-3f41-4ffe-92ba-10e1aea3e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US been “adamant” with other nations about the need to unequivocally\
        \ condemn Hamas’ attacks, the top US diplomat said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c01d4-d601-422d-b5d1-d251982f2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7c7cf-4094-4021-ae4c-e54b650f992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand on a personal level, the harrowing echoes that Hamas’\
        \ massacres carry for Israeli Jews, indeed, for Jews everywhere,” Blinken\
        \ noted, describing his own identity as both a father and Jew.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33718cb-9e62-4bcf-8591-c7dc37fd45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786ed45-328b-4a88-b990-388a715b4455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no excuse. There is no justification for these atrocities,”\
        \ he said in his remarks alongside Netanyahu. “This is – this must be – a\
        \ moment for moral clarity.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db0aee-189a-4a30-a6c0-fb2696af5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c67486-ad61-4feb-b069-703e67ffc0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat did not explicitly speak of restraint from Israeli\
        \ forces but said he discussed with Israeli officials the importance of taking\
        \ “every possible precaution to avoid harming civilians.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86a9f0-bd30-462c-b854-98c7d86297d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5648816-ec60-4872-89e6-0f968d49ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No country can or would tolerate the slaughter of its citizens or\
        \ simply return to the conditions that allowed it to take place. Israel has\
        \ the right, indeed the obligation, to defend itself and to ensure that this\
        \ never happens again,” Blinken said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4830ac-c0e0-4f32-8b3b-eaa14af26f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.882+08:00
      'mgnl:createdBy': 'seth'
