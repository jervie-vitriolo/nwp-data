      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Lloyd Austin will travel to Israel on Friday to meet\
        \ with Israeli Prime Minister Benjamin Netanyahu and Defense Minister Yoav\
        \ Gallant, according to a senior defense official.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d1d39-ae8d-4021-b1a4-bacf02978d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d9765-8846-49f9-976d-321e78d6d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken will also visit Egypt as part of his trip, and will meet with\
        \ Palestinian Authority President Mahmoud Abbas and King Abdullah II of Jordan\
        \ on Friday.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc3f9d-e710-4943-b08f-3d3799b08190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.792+08:00
