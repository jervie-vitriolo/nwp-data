      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ec0f0-b6d8-45ce-9e8d-c93d5b129231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.779+08:00
