      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60684f02-8d34-4cde-8d0a-697b5a9b8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.921+08:00
