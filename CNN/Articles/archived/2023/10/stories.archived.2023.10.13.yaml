      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Transport
        group Manibela is bent on holding a nationwide jeepney strike, which is set
        to begin on Oct. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60293f11-7d9c-4d59-90de-85468b8cb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group has been calling for the suspension of the Dec. 31 deadline
        for the mandatory jeepney franchise consolidation, a component of the government''s
        Public Utility Vehicle (PUV) Modernization Program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc78e49-97c7-40c6-a842-6788d92a26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tigil pasada dere-derecho po ito kung hanggang saan abutin
        ang aming sikmura ng gutom</em>," Manibela chairman Mar Valbuena said during
        a briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d4492-f7e9-43f8-8a96-39adc0787e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This jeepney strike will continue for as long as our
        hungry stomachs can bear.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db425212-1c52-46b1-af37-acc472aa8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Valbuena said around a thousand PUVs are expected to gather in Mendiola,
        Manila to protest the modernization plan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b69eae-c7c2-4905-977c-6d28e3a9af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, other transport groups including Magnificent 7, Mighty 1,
        ALTODAP, UV Express Alliance of the Philippines, Pasang Masda, FEJODAP, ACTO,
        and Busina said they will skip the transport strike'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311c846-486b-42b0-9fcf-744b8fdd4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po kami makikiisa, kami po''y magsiserbisyo at magbibigay
        ng serbisyo sa ating mananakay nationwide</em>," Magnificent 7 chief Ka Obet
        Martin said in a joint presser.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2736078-1385-4655-bb47-50779aa80b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We will not join, we will serve and provide service to
        our riders nationwide.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f85fc-65cc-427c-8923-380280faf1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela was supposed to stage a <a href="https://www.cnnphilippines.com/transportation/2023/7/12/Transport-group-3-day-strike-SONA.html">three-day
        transport strike</a> in July, the first day coinciding with President Ferdinand
        Marcos Jr.''s second State of the Nation Address, to protest the modernization
        program. It was <a href="https://www.cnnphilippines.com/news/2023/7/24/Manibela-suspends-jeepney-strike.html">suspended</a>
        due to the threat of heavy rains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050c8d3-709f-4097-9e6a-0aa66abc2a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:57:24.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T16:57:24.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
