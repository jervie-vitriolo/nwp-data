    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Negotiations suspended between Hollywood studios and actors’ union'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb7487-2b54-4699-9523-ad363cf04d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Alliance of Motion Picture and Television
        Producers said late Wednesday that negotiations with SAG-AFTRA — the union
        representing about 160,000 actors — have been suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ef8a2-a1c2-402d-8c21-38f9abb13720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac400092-85e8-438c-88ac-6f26923c2025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After meaningful conversations, it is clear that the gap between the\
        \ AMPTP and SAG-AFTRA is too great, and conversations are no longer moving\
        \ us in a productive direction,” the AMPTP said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16ed28-fc17-492f-92dd-3115ebfc4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54429da1-a84a-462e-8c16-eb0303729678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension came after the actors’ union presented its latest proposal\
        \ to the AMPTP, according to the studios’ statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f9704-02a9-4edd-bd99-d98dcf00d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85b8eb-947e-4849-94e7-45561349ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AMPTP said the union’s latest offer “included what it characterized\
        \ as a viewership bonus that, by itself, would cost more than $800 million\
        \ per year — which would create an untenable economic burden. SAG-AFTRA presented\
        \ few, if any, moves on the numerous remaining open items.”\r"
