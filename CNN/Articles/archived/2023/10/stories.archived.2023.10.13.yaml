      'mgnl:lastActivated': 2023-10-14T12:41:08.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3d62a-8c77-48d7-9192-80a9d1e5a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Our game] paves the way for more inclusive and empathetic portrayals
        of mental health in the gaming industry,” wrote Pereyra in <a href="https://www.linkedin.com/pulse/ligaw-unraveling-horrors-mental-illness-3d-horror-game-pereyra/?fbclid=IwAR3V7IZELE3YQBsdJOaHG8xBU2Y_WXRDCJzdfXh2NDRj31k2v4VmPU5T5wA"
        target="_blank">a LinkedIn post</a>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a17c9-a800-478c-9a73-81e5cb9450d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The main objective is to raise awareness about mental illness,
        especially schizophrenia."</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a0dcf-a89b-4028-86b6-17b5ee0e531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main objective is to raise awareness about mental illness,
        especially schizophrenia,” continued Pereyra. “In the Philippines, mental
        health issues are often stigmatized, and individuals suffering from such conditions
        are unfairly labeled as ‘baliw.’”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90937849-112b-4958-ad74-14eddf21b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddca365-a9c2-4c2c-b4ed-bcb9883e24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.655+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the developers were overjoyed that their demo went viral,
        there are currently no plans for chapters two and three of "Ligaw" to come
        to light. There is simply no funding for them and Pereyra, Nadong, Fajemolin,
        and Nambio are all busy now with simply being in the workforce.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5405cc-abda-476b-94cb-0e611185e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.656+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587f8cb-f3f1-4d50-bc85-74a085d276b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.657+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is our pride and joy, though,” said Nadong. “We didn’t make
        it just to pass the course in UCC, we made something we could leave as legacy.
        Even if I consider ourselves not really achievers in academics. Personally,
        I am a crammer but ''Ligaw'' was something I put plenty of effort in within
        the six months we had to make it.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933a236-d67a-4458-9b97-f531ed31df5f'
      'mgnl:activationStatus': true
