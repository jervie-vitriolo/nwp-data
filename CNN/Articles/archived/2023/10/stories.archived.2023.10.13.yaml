      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a24e8-92fd-417f-96a3-c57d9274d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Republicans felt there may not be a candidate at this point who\
        \ can receive the votes of nearly the entire fractured GOP conference.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d841b-0752-4924-9916-02b78bfa1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fdff9-77b0-4fd1-a1e3-1d12379846a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no Paul Ryan in this facility. These are the two most viable\
        \ candidates,” Rep. Thomas Massie, a Kentucky Republican opposed to Scalise,\
        \ said of Scalise and Jordan.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f5c09-e7a0-4a7b-9d60-ebf0134f2dec'
