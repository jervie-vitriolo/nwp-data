  'steve-scalise-drops-out-us-house-speakership-race':
    'author': 'Jeremy Herb, Melanie Zanona, Manu Raju, Haley Talbot and Clare Foran,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
