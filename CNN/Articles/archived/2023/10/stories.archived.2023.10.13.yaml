      'mgnl:lastActivated': 2023-10-13T19:01:38.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2fc55-ee1b-4e2e-8757-eaae523e35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.703+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ expects that demand for the agency’s home loans will remain high particularly\
        \ during the last quarter of the year when more people are seeking home financing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aee544-1f97-4784-8b00-2dac013ae6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.703+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10729d-715b-4e66-9843-7d63af6c680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.703+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3fb53-c849-4972-a2d4-c173c6b03a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.704+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our home loan releases amounting to ₱88.30 billion in the last nine\
        \ months alone have already surpassed the annual releases since Pag-IBIG Fund's\
        \ inception up to 2019. And, by the end of the year, we are optimistic that\
        \ our home loan releases may even reach ₱130 billion,” she stated.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ab6d2-f965-4d21-9a7d-b0214291d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.704+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d87030-6314-4306-845d-a9b1d64e1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.705+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thank our members for choosing the Pag-IBIG Housing Loan to achieve\
        \ their dream of owning a home. That is why we shall do all that we can to\
        \ maintain our low interest rates so that we can enable more Filipino workers\
        \ become homeowners under the most affordable terms,” Acosta added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfadbd-72ed-4740-aa49-d1ca5e9aa67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.705+08:00
