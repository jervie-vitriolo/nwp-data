      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Valbuena, Tumbado started reaching out to him in July\
        \ then started telling the group about the alleged corrupt practices in the\
        \ agency in August.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
