      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/disneyland-prices-increases-again-california/index.html">''Disneyland
        is increasing its prices again – here’s why''</a></strong></em></p>'
  'neda-puv-modernization-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-13T15:10:27.000+08:00
    'imagesource': 'jcr:13b97cd3-693e-441e-9863-a3711b823389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1404866e-42bb-4b50-afda-cf1e6b27c387'
    'lead': 'National Economic and Development Authority (NEDA) Secretary Arsenio
      Balisacan on Friday said the government’s public utility vehicle (PUV) modernization
      program must not be affected by the recent corruption allegations hounding transportation
      authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T15:12:30.278+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-13T15:12:30.566+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Balisacan rejects calls to suspend PUV modernization amid corruption
      issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d446bde-033a-4744-9862-e3057e23348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — National
        Economic and Development Authority (NEDA) Secretary Arsenio Balisacan on Friday
        said the government’s public utility vehicle (PUV) modernization program must
        not be affected by the recent corruption allegations hounding transportation
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22dd21-ba85-4680-998e-89de8dcab285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reacting to Sen. Grace Poe’s call to halt the implementation of the
        PUV modernization, Balisacan said the program “should proceed” if the issues
        raised do not directly concern the program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ebf9c-98cf-40a4-b629-3ddd357e2840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/10/10/grace-poe-calls-suspension-puv-modernization-plan-corruption.html">READ:
        Poe calls for suspension of PUV modernization plan amid corruption claims</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67ef32-a5a4-4505-81cc-8f7150390057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there are problems, they should deal with those issues directly
        but don’t hostage the entire government. Kung wala naman issue dun (If there’s
        no issue in that), why do we stop?” he said when asked for comments during
        a Palace briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f13597-e175-4c21-8cd2-4d3b48d1d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said that NEDA-approved infrastructure projects are already
        in various stages, adding that those under implementation are “well-identified.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852a456-b47b-4886-9fb0-c77e4ffbcb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA official even said that due to “infrastructure deficits” across
        the country, the government has difficulty in enticing foreign investors as
        moving goods can be costly.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c993f4-98f3-4fac-bca2-b2d6a8733859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can’t afford to wait any further," he said. "How patient are we?
        Nakikita mo (You can see) even countries that were so poor in the 70s are
        much richer than us. I think we need to catch up.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ca25d-19e2-47c8-bb4f-cd02c655382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jeffrey Tumbado, who was an executive assistant to Land Transportation
        Franchising and Regulatory Board) LTFRB chairperson Teofilo Guadiz III, recently
        bared the alleged corruption practices in the agency.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8c4df-4fd6-412d-aa45-b3bb7538905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted President Ferdinand Marcos Jr. to axe Guadiz and order
        a probe into the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539b4a0-a6be-44a6-a258-d564aa10581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T15:12:30.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A few days later, however, Tumbado recanted his claims.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbce73-3ebb-4769-b4f8-324560d26327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:12:30.308+08:00
