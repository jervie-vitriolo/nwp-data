      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surveillance footage showed the victim, Benjamin Bagtas, getting out\
        \ of his van along Mel Lopez Boulevard when a truck picked up speed and turned\
        \ right—crushing and dragging him.\r"
