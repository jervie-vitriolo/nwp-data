      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099d736-77c3-4bbb-acfb-72d2756dca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.225+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First off, ride technology and experiences are many levels higher than\
        \ what 1950s technology could deliver.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6bc5d-409e-4778-b942-35fc528c7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.226+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd67083-41ee-4946-bc21-b49bb3ba9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.227+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And back then, that $1 simply got you into the park. “Each attraction\
        \ had a separate ticket, ranging from $0.25-0.35 for adults and $0.10-0.25\
        \ for children,” Munsil said. Bigger rides and bigger thrills came at higher\
        \ prices.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5868de2-848d-42b4-983a-147a7ad77c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9ce35-6f96-4a23-9263-6708e84cc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Very soon afterward came an ever-changing array of prices and options\
        \ that continue to this day. By 1956, they had introduced a combo package\
        \ of admission plus 10 rides  for $3, with discounts for younger ages, armed\
        \ service members and even clergy, Munsil said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afa872-51ec-48be-8204-59b2bb8586a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4359d47-d3c4-455e-b563-fb9cd2565437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn’t until the early ‘80s that your admission bundled attractions.\
        \ “In 1982, they started offering the ‘all you can ride’ price at $12.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a931c-b891-4406-81f4-bacc56191e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.232+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782caca-f19a-4062-a8d2-63e801be0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even early 21st century prices can make a person wistful.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f11267-e8ff-4218-9d2d-a41846b4137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.234+08:00
