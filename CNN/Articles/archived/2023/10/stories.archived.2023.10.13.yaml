  'melissa-mcbride-walking-dead-daryl-dixon':
    'author': 'Alli Rosenbloom and Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-13T16:12:34.000+08:00
    'imagesource': 'jcr:375dd500-044b-4ed6-8726-f0ddbe9a52f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a4431b6-9f58-45e8-abb0-457185813296'
    'lead': 'Melissa McBride is set to reprise her fan-favorite role in ''The Walking
      Dead: Daryl Dixon,'' the Norman Reedus-led spin-off that debuted in September,
      AMC announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T16:15:06.311+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-13T16:27:36.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Melissa McBride is coming back to ‘The Walking Dead’ franchise in ‘Daryl
      Dixon’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3183b9f-ac89-4ce9-aa57-f4439bc3a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The long-running AMC drama “The Walking
        Dead” may have aired its final episode last year, but the show keeps finding
        new life amongdead. In this case, the very-much-alive Carol Peletier. the
        un</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcca5c9-984e-4675-a6b6-7e86757dd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa McBride is set to reprise her fan-favorite role in “The
        Walking Dead: Daryl Dixon,” the Norman Reedus-led spin-off that debuted in
        September, AMC announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d53ca-1dc9-434b-b483-e3db81fba0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McBride is set to appear in the Season 1 finale on Sunday, and will\
        \ be a series regular in Season 2, the network said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57656eb0-d58f-49bf-9243-fd68ef2a840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McBride played Carol in “The Walking Dead” for 11 seasons.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afb4f8-03db-44d2-90ba-6702732f071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dixon” was supposed to team up the popular characters Daryl and Carol\
        \ before McBride backed out of the project due to the logistics of shooting\
        \ in Europe and wanting to take a break.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3936c96-a088-4798-898b-c288e2ef19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve known there was much more to be told of Carol’s story as I felt\
        \ her so unsettled when we last saw her, as she watched her best friend, Daryl,\
        \ ride away,” McBride said in a statement Thursday. “I’m so excited to continue\
        \ Carol’s journey here.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f523f-1809-4b0a-ab27-6817e26849d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spinoff follows Daryl, who finds himself in France and sets out\
        \ to discover how and why he got there. Along the way, he is faced with complications\
        \ as he attempts to make the journey home.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58662a90-530c-47a5-bff4-78aa03064d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dead City,” starring Jeffrey Dean Morgan and Lauren Cohan and “The\
        \ Walking Dead: The Ones Who Live,” featuring original stars Andrew Lincoln\
        \ and Danai Gurira, are the other announced spinoffs that were plucked from\
        \ “The Walking Dead.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2adce-b5c3-4876-a965-1a5a02aafc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lincoln-Gurira project was originally intended to be turned into\
        \ a series of movies, before AMC changed course and opted to go the series\
        \ route. The network announced Thursday that the series would make its debut\
        \ in February. Lincoln left “The Walking Dead” in 2018, and Gurira in 2020.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda6717-6035-44ef-965f-715a613964f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 of “Dixon” is currently in production and a premiere date
        has yet to be announced. The Season 1 finale airs Sunday on AMC and AMC+ at
        9 p.m. ET.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2cffb-683d-4b95-b0fa-cf48e02d6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:15:06.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:27:36.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/entertainment/melissa-mcbride-walking-dead/index.html">Melissa
        McBride is coming back to ‘The Walking Dead’ franchise in ‘Daryl Dixon’</a>"</em></p>'
