      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coming into a
        new era, iconic brand Pepsi has one message for its loyal consumers: Embrace
        authenticity!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68efc6-4a65-4680-a455-bc28ac7294f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.436+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T21:08:59.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96135222-0daa-41a4-b34e-8411b2ec97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.436+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T21:08:59.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gathering its ambassador Pinoy artists who stand out proudly among\
        \ the rest, including online star Mimiyuuuh and P-Pop sensation SB19, the\
        \ brand launched its \"Bolder and Different\" new season with a new look that\
        \ balances its classic identity and the unique taste of the new generation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b8e0f-df39-4a95-8240-5f98a38276ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.437+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T21:08:59.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'image': 'jcr:97d49200-8830-405c-9298-4347a949239e'
      'imageCaption': 'Pepsi brand ambassador, artist, and content creator Mimiyuuuh.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0639d-05ff-4d37-8abf-cfdd60d75f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.437+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T21:08:59.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6637b-c552-4911-bfd7-f93ef49316b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.438+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T21:08:59.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After more than 14 years of donning its classic logo, PepsiCo Philippines\
        \ Beverages Marketing Director Ray Philip Pine said the rebrand signifies\
        \ Pepsi's move to listen to the current generation's advocacy to be different\
        \ and loving oneself for who they are.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995960fc-53eb-4651-9486-fd864d1d0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.438+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T21:08:59.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e31638-89e1-4033-9bc4-1dae671fe1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T21:08:59.520+08:00
