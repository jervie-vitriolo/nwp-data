      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422e407-fdff-4bb5-97f1-03ea912bfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.505+08:00
