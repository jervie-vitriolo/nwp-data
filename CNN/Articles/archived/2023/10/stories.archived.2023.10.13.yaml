      'text': '<p><em><strong>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2023/10/12/middleeast/israel-lebanon-border-fighters-quiet-intl/index.html">''Why
        have guns gone quiet on the Israel-Lebanon border?''</a></strong></em></p>'
