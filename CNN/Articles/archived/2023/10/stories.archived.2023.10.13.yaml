      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Scalise withdrew, Republican Rep. Erin Houchin of Indiana said\
        \ she didn’t know if “it will be Jordan or Scalise or even someone else at\
        \ this point.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
