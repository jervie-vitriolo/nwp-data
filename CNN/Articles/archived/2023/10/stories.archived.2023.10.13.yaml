    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a33737-288c-43c3-ab99-4af6111f9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.427+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before Hamas launched a surprise attack on Israel over the weekend,\
        \ Justice Department officials in Washington, D.C. had been pursuing a criminal\
        \ investigation into the militant group’s use of cryptocurrency through alleged\
        \ money launderers, CNN has learned.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6cafc-0cdc-45cd-8796-c05e77578201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.428+08:00
