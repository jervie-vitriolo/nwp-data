      'mgnl:type': 'text'
      'text': '<p>“I<em>n due time na magkakaroon ng hearing sa Senado at Congress,
        siyempre hindi po pupwedeng hindi natin ilabas itong mga hawak natin</em>,”
        he said.</p>'
