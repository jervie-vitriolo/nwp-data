      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gantz, a former defense minister, will join Netanyahu and current defense\
        \ minister Yoav Gallant in a wartime cabinet.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405617a-15af-41de-b38e-4bd7ac7c170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9106634-e588-47bf-934e-a110d35c88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is time for war and time for peace. This, now, is the time for\
        \ war,” Gantz said during a televised address.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff90ca-4a62-4c32-9e88-3fff70a45e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
