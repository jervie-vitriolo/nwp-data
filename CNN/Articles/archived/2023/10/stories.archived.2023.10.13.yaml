      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He's among those employed taking care of the elderly\
        \ when the Palestinians entered their home. They are heartless and didn't\
