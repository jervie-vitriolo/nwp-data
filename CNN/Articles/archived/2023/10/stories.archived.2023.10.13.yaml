    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975c7d9-b1ee-4cbe-9f5e-c168c975b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.223+08:00
