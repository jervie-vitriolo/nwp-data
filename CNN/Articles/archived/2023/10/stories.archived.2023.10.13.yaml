      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Horrifying details on the scale and nature of Hamas’ attacks have emerged\
        \ each day, as well as tales of survival and bravery amidst the carnage. On\
        \ Thursday, Netanyahu’s office released photos of “babies murdered and burned”\
        \ by Hamas.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f9bcc-3696-48d3-a862-5fd9c235039d'
      'mgnl:activationStatus': true
