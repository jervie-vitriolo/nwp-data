      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b6984-3d1a-4e5d-9d7c-7267c57620c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his meeting with Netanyahu, Blinken met with a 24-year-old\
        \ Israeli-American survivor of the music festival massacre during an unannounced\
        \ visit to a donation site in Tel Aviv.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18852b-dec2-478b-be34-46c7bc977688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c9199-2208-4f0e-94dc-321875109b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If there’s any way to help, first priority, first priority are our\
        \ friends and family that are now in Gaza,” an emotional Lior Gelbaum told\
        \ the top US diplomat.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d1f8e-7c70-4b20-8d03-e273073dfcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc31ca8-2543-4625-b6eb-70ba84ab4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re thinking of them and we’re trying to do everything we can,”\
        \ he replied. “We’re trying to bring them home.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797a26a-155a-4c3e-ae6b-5d5f58773253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.888+08:00
