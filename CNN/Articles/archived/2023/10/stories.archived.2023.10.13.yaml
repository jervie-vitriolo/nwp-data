      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48460e2-efe8-4150-b68f-c6d30b19fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.451+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government investigators aren’t the only ones tracking Hamas’ finances.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed5262-a5f5-4945-9308-4352d168a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.452+08:00
