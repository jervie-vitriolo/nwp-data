    'jcr:uuid': '0e97d1c7-ad31-4e4e-bc2c-f4eff3d3112e'
    'lead': 'The progressive Makabayan bloc is looking into possible legal action
      versus former president Rodrigo Duterte, after he issued a death threat against
      one of the group''s lawmakers in an interview which is no longer available for
      viewing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T10:44:21.384+08:00
