      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new proclamation, however, added the Chinese New Year on Feb. 10\
        \ and the Christmas Eve on Dec. 24 as special non-working days.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd62150-d261-44ca-a51d-e9ec10b5aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.107+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07d953-90c6-48e2-8174-6315f38b925d'
