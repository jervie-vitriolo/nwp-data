      'text': "CNN attempted to reach Hamas representatives for a response to the\
        \ allegations but received no reply.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e308b-ee25-4a00-bd9c-558dd275903e'
