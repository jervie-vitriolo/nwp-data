  'Gold-remains-with-us-POC':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-10-13T14:33:16.000+08:00
    'imagesource': 'jcr:943aa479-d58d-4018-8b52-9ff58b67c745'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55fb10d3-f5a5-40d3-936f-f4a487460d63'
    'lead': 'The Philippine Olympic Committee assured that the Gilas Pilipinas’ Asiad
      gold remains with the country. However, a two-year suspension will be imposed
      on star Justin Brownlee if he gets a second positive doping test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T14:58:35.503+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-13T21:52:42.672+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Gold remains with us’: POC assures after Gilas’ Brownlee fails doping
      test'
    'updated': 2023-10-13T21:52:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a9365-6dd4-4b8a-991f-998f5b92a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Philippine Olympic Committee (POC) assured that the Asiad gold claimed by
        the Gilas Pilipinas squad remains with the country after power forward Justin
        Brownlee tested positive in his doping test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e0e76-19e1-4c95-9872-7fbd762ff722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The gold remains with us,“ POC chief Bambol Tolentino said in a statement
        on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc58817-062c-4463-83bc-1f6fb1ebde9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino cited Article 11.2 of International Olympic Committee’s (IOC)
        Anti-Doping Rule, emphasizing that only teams with two or more members who
        test positive will be disqualified from a competition or event.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ff106-0293-4b1c-96f9-323b83e4be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Only Brownlee was flagged from the Gilas team.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9387afc-9836-4266-8432-3dc79b270bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Testing Agency (ITA) said he <a href="https://www.cnnphilippines.com/sports/basketball/2023/10/13/gilas-pilipinas-brownlee-fails-drug-test.html">tested
        positive</a> for Carboxy-THC – a substance linked to cannabis and is included
        in the prohibited list of the world anti-doping agency.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fdcb46-16d9-4813-bb37-6db34446757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T21:52:42.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T21:52:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said that medicines that Brownlee uses to treat his injury
        could be containing the substance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ff985-1e36-4204-bf5b-d6885a0d935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T21:52:42.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T21:52:42.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Injured nga siya, so mayroon siyang mga prescription sa States yung\
        \ mga doctor niya. Baka dun may nakasingit na content na prohibited. But it's\
        \ different, it's not enhancing drug, baka sa pain o injury niya related 'yun,\"\
        \ he told CNN Philippines' Sports Desk in an interview.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1746e8-d500-436b-950d-dd09749de7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T21:52:42.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T21:52:42.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is injured, that''s why he has prescriptions from
        his doctors in the States. Maybe those contain a prohibited content. But it''s
        different, it''s not an enhancing drug, it could be for pain or something
        to do with his injury.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63da82-eb6f-4e50-b8bd-eb5fb0804ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 6’7 shooter hauled 20 points and converted 10 rebounds in the Philippines’
        70-60 win against Jordan on Oct. 6 — a day before the samples were collected.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba2af8-7970-41da-a535-8f3ec90dfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2023/10/6/Gilas-Pilipinas-gold-medal-19th-Asian-Games.html">Gilas
        captures Asian Games gold after 61 years&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9463b-6dfa-4229-8ee6-723cc345a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All Brownlee needs is to prove his innocence in contesting the result
        if he allows testing his B Sample,” Tolentino said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd577b86-8c72-42cb-ab80-0d9db7926bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A two-year suspension will be imposed if the second sample also yields
        a positive result.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fac01f-472d-4f33-9bb9-951da6279f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:58:35.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T21:52:42.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC said the naturalized import has until Oct. 19 to contest the
        result of his first sample through appropriate procedures set by the IOC,
        ITA and the World Anti-Doping Agency.</p>'
  'Disneyland-is-increasing-its-prices-again---here-s-why':
    'author': 'Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T15:05:20.000+08:00
    'imagesource': 'jcr:64b9f604-51c5-4a18-81e9-63a894de87e9'
    'jcr:primaryType': 'mgnl:composition'
