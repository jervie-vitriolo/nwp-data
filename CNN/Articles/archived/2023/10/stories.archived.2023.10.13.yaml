  'thailand-migrant-workers-israel-gaza-conflict':
    'author': 'Heather Chen and Kocha Olarn, CNN'
    'caption': 'Thai migrant farm workers from Tel Aviv arriving at the airport in
      Bangkok on Thursday after a government evacuation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T15:56:29.000+08:00
    'imagesource': 'jcr:80b4c430-1117-4365-899c-b2172bf3e94e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2214776-b88c-487b-894e-e6b22a3e4f08'
    'lead': 'But among many of the foreigners killed and captured by Hamas were also
      migrant workers from Asia, without familial links to either Israel or the Palestinian
      Territories, who hail from mostly poor, rural families and work in the country’s
      agricultural, construction, and healthcare sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T16:01:13.030+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-13T16:22:18.283+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thai deaths in Hamas massacre spotlight poor agricultural workers from
      Asia who toil in Israel’s fields'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a018a-c66f-485c-a424-30534c728749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok (CNN) —</strong> Like his father Chumporn and dozens
        of other able-bodied men from their village in northeast Thailand, Manee Jirachart
        moved to Israel in search of work, dreaming of a better life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20e80e-ff85-4c31-83dd-a609bdc10051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jobs were hard to come by within the his rural community so when Manee\
        \ found a cleaning position at a government office in southern Israel near\
        \ the Gaza it seemed like a real opportunity.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544de26-631f-4bb0-b0ce-133cb1e232d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He’d been working that job for nearly five years when he was abducted\
        \ and taken hostage last weekend by Hamas militants involved in last weekend’\
        s murder and kidnapping rampage within Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd52d3-7f14-4fb0-828c-41ef70e9a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 29-year-old was just one of the scores of foreigners who became\
        \ caught up in the attack that has devastated families around the world.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff84249-f857-4597-9a5c-ad0b62f8f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens came from countries like the United States, Canada, the UK and\
        \ France, with many holding dual Israeli citizenship and living in the kibbutzim\
        \ targeted by Hamas gunmen or had been partying at the music festival where\
        \ so many were killed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47e6e7-e382-4755-a5dc-5e0abf2d7950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among many of the foreigners killed and captured by Hamas were
        also migrant workers from Asia, without familial links to either Israel or
        the Palestinian Territories, who hail from mostly poor, rural families and
        work in the country’s agricultural, construction, and healthcare sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90490fcd-37c8-4aac-808c-8539582922c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 10 Nepali agriculture students were killed when the Hamas\
        \ militants stormed the Alumim kibbutz, an agrarian community near Gaza, and\
        \ another Nepali is missing, the country’s ambassador to Israel told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ff013-81a8-4473-8664-2f351abd0fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Filipinos were also killed, according to the Philippines government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eed45a-95cc-4278-8eca-aaea8bdcb624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it is Thailand, which for decades has made up one of the biggest\
        \ sources of migrant labor in Israel, that has suffered one of the highest\
        \ tolls of any nation beyond Israel itself.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816c993-34cc-4a04-8ec1-511a9dfe929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far at least 21 Thai nationals have been killed as of Thursday,\
        \ according to Thai authorities, with at least 14 others believed to have\
        \ been captured by Hamas, their current whereabouts unknown, Prime Minister\
        \ Srettha Thavisin confirmed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7560732-a5c2-4635-8240-f71fb8c547e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thailand has dominated the foreign migrant worker market in Israeli\
        \ agriculture for the past decade,” said Phil Robertson, Deputy Asia Director\
        \ at Human Rights Watch.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442b046-9f08-415e-a29f-33c96316e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As many as 20,000 Thai workers were living on various remote farms\
        \ and desert areas all over Israel, including areas close to the Gaza Strip\
        \ so it isn’t surprising at all that many were right in harm’s way when Hamas\
        \ fighters arrived.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b8f19-d1d1-4fd9-87cf-e96c91dce2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each day this week the number has ticked up as more details become\
        \ known, sparking fresh heartbreak for Thai families living thousands of miles\
        \ from the Middle East’s latest conflict.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c775d9-6c0c-4521-801f-b30c8c5e934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on Thai television, Labour Minister Phiphat Ratchakitprakarn\
        \ said that around 5,000 Thais were employed in the “fighting zone.” Thousands\
        \ of them are now hoping to return home to worried families, he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1af61e-722c-463b-8df9-231bee04dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Israel massing hundreds of thousands of troops on the Gaza border\
        \ amid speculation there could be a ground invasion, many in Thailand fear\
        \ they could yet become caught in the crossfire.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60d8e1-1b06-4839-8401-1a88262aad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Begging for my son’s release’</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab50203-3306-4dbe-9646-7adea3bb1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manee had talked to his father Chumporn on the phone just hours before\
        \ the attack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95cae3-b201-4b37-bbf2-90e81afc4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I had spoken with Manee in the morning and we were supposed to talk\
        \ again in the evening,” Chumporn told CNN in a phone interview.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc05de-631a-4771-9ec9-c686128c6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, rockets were being fired toward Israel and this reminded\
        \ the elder man of his own experiences living and working there. Aware of\
        \ how quickly the dangers could escalate, the 50-year-old urged his son not\
        \ to go outside, other than to find a bunker and hide if he needed to.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21cb2a-241c-423b-a491-2bd02391a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But hours later, he saw photos circulating on social media showing\
        \ his son with his hands behind his back, sitting barefoot and cross-legged\
        \ with other male hostages in front of an armed fighter pointing a rifle.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba08100-9305-4a4a-a2e8-358b5ab69e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The photo, verified by Chumporn and seen by CNN, showed what looked\
        \ like an underground room.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dca368-5193-4ae6-912b-19bd7b9db298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I couldn’t believe it. I thought it was some kind of prank,” Chumporn\
        \ said. “I called him several times but there was no answer – that was when\
        \ I started to believe it was real.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bbef4-669d-4326-9fe7-246d8cc6285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We (Thais) are not involved in any of the conflict between Israel\
        \ and Palestine. We are just there to work and earn money so we can have better\
        \ lives,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486d850-8bd6-40cc-8cc9-95d24561e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am begging for my son’s release. I need to have him back, in good\
        \ shape – like before he left Thailand.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1dc0b6-e780-4741-b6a0-48220064e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Palestinian workers weren’t welcome anymore’</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115201f-5442-4c9a-affc-1df1b4d8f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant workers from Asia make up more than half of Israel’s foreign\
        \ work force, often taking on jobs as caregivers and within the construction\
        \ industry.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0bfb8-a95c-4d53-bfd9-6b222968c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Construction workers from China, where multiple firms maintain lucrative\
        \ contracts with real estate developers in Israel, have found themselves caught\
        \ up the violence this week.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331580f-6bc3-4195-9d99-ba0b5ccfe295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the Filipinos killed, Paul Castelvi, had been working in Israel\
        \ for five years and was a major breadwinner for his family, who expressed\
        \ disbelief over his death at the hands of Hamas fighters.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea909cdb-5b47-42a7-acea-6d6f1aa78015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was among those employed taking care of elderly people when Hamas\
        \ fighters entered their home,” Castelvi’s elderly father Nick told CNN affiliate\
        \ CNN Philippines at their home in San Fernando city in the northwestern Pampanga\
        \ province.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5472b-16f4-40f0-8e25-46673cc11265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were heartless and did not show any mercy.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6eb70-c137-4b21-abee-3c8b66346634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can ask anyone and they will tell you how kind and good my son\
        \ was. He (would have) put up a fight to defend his employer and was shot\
        \ there while they (Hamas fighters) took his employer and left Paul there\
        \ to die with a gunshot wound,” he said, breaking down in tears.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5805608-0b04-4dd5-8d3d-b6f0ab7ddcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are left devastated by his loss. He was just there to earn a living\
        \ so why would they do that to my son?”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce2d9f-bec8-4bd3-9366-273e3e142d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assia Ladizhinskaya, spokesperson for Kav LaOved, a non-profit advocating\
        \ for labor rights in the region, said part of the reason for this was that\
        \ an earlier “massive wave of terror acts in Israel” meant “Palestinian workers\
        \ weren’t welcome anymore.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b8df0-75d6-41a4-926a-eacbc7e3672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During the 1990s, migrant workers (began to) replace Palestinians\
        \ working in construction sites and agriculture fields as Palestinians workers\
        \ became unwelcome and ‘unreliable’ due to regular lock downs and security\
        \ issues,” Ladizhinskaya added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825ca7d-726a-48ee-a118-794e6ff3eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now many have found themselves caught up in those same security issues\
        \ as a seemingly intractable conflict that has festered for decades without\
        \ resolution flares up once more.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb815e17-4dce-4f77-8321-48a976c18d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Watch called for the “immediate and unconditional release”\
        \ of all hostages and said that Thai workers, along with Nepalese and Filipinos,\
        \ “were simply there to earn money to support their families.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d786649-5284-4ad0-8611-90995431b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such targeting of civilians is clearly a war crime and inexcusable\
        \ in any circumstance,” said Robertson.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762da4b3-8c42-4073-96ee-1fb5ed5bca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Survivors return home’</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0a3f5-9cb3-4670-bebe-2f6f62bc17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the first flight of 41 Thai landed in Bangkok on Thursday\
        \ – many recounting harrowing escapes as they reunited with tearful family\
        \ members. Agency photos and videos showed two were being through the airport\
        \ in wheelchairs.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802ea9e-fcc9-440b-8f8c-38d3e8e0e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant workers migrating to dangerous conflict zones in search of\
        \ work, with little protection and legal enforcement, has been a “big issue\
        \ for decades,” said British researcher and migrant worker rights specialist\
        \ Andy Hall.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf678e-e7c5-4c41-84b0-428b0cc7ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clear there is a strong market for them and little regulation\
        \ by governments,” Hall told CNN. Many even pay massive amounts of money as\
        \ part of high recruitment fees to take up jobs, he added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00d026-623d-4c7b-a0cd-277307b7e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand itself is a major destination for migrant workers, mainly\
        \ from poorer neighboring countries like Cambodia and Laos, as well as war-torn\
        \ Myanmar.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683280ac-c04a-4a82-8562-7501f95b838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It only shows the desperation of the situation and stronger protocols\
        \ are needed to protect people even before they migrate. There needs to be\
        \ more risk assessments and detailed consideration (on the part of authorities).”\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a2604-156f-43eb-b5a8-61c0e712e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, many of those workers in Israel find themselves trapped in\
        \ a region described by the UN as at a “tipping point” as tensions escalate\
        \ and Israeli retaliation against Gaza accelerates.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebeacf-03b0-4713-86b0-3cde4445c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:01:13.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:22:18.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then there are those who, like Manee Jirachart, find themselves hostage\
        \ in a foreign land they hoped would help them have a better life.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
