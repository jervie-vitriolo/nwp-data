      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Authorities
        arrested on Oct. 10 two suspects who swindled nearly ₱2 million from a 72-year-old
        widow in a love scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee7f42-0a35-4499-a454-e1940ce1d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:06.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T18:36:08.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released on Friday, the Philippine National Police Anti-Cybercrime\
        \ Group said the victim met online a man who introduced himself as American\
        \ Evan Maxwell in March.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09587e6f-9300-4551-8c69-9c9883686d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:06.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T18:36:08.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed28ba-e781-4c41-988d-eb57ca3e5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:06.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T18:36:08.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police said the victim was manipulated by her online partner to\
        \ send him ₱1.9 million supposedly for travel documents.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367dd0f-c088-410d-a8c5-3868e970793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:06.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T18:36:08.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457b851-a60a-4a48-8054-6f826d6663f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:06.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T18:36:08.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She sent a manager’s check worth ₱700,000 to an individual named ‘\
        Louie John Petere’ and an estimated ₱1.2 million through a money remittance\
        \ service to ‘Laiden Petere,’ following the instructions of her online companion,”\
        \ the PNP-ACG said.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcbea0-d72d-4603-9e10-f16bdf10bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:06.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T18:36:08.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd1d70-359c-40cd-b0cb-d5463f602367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:06.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T18:36:08.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To further obscure their malicious activities, the scammer convinced\
        \ the victim to delete all transaction records stored on her device,” it added.\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7c3f1-0d99-4a95-986b-0ec0fec511a6'
