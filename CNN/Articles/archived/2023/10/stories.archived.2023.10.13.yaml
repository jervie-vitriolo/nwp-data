      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s going on at Disney World in Florida</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64665f-ed1f-4ad7-9e37-3010bd6ca86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.239+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disneyland wasn’t the only place boosting prices on October 11. Walt\
        \ Disney World Resort in Florida – an even bigger resort with four major theme\
        \ parks – also increased some prices.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73abc7-c7d7-4e6b-8437-3b0ef7de6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.240+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39820ea-feb5-40e6-b054-0d1aabe48e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yearly pass prices are going up to 10% higher, according to the news\
        \ agency Reuters. Called the Incredi-Pass, the most expensive one is now selling\
        \ for $1,449, up $50. Roll in taxes and you’re looking at almost $1,500. But\
        \ with that comes no black-out days and possible savings on dining and merchandise.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2f69e-62ff-44c9-babf-e2744d822cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23666456-3e5e-434a-9b23-852c462751bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also, standard parking at Disney World is up to $30 from $25, along\
        \ with other parking increases. However, Disney World is not hiking daily\
        \ pass prices.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52931da-24f3-40eb-b1ca-a2dbaf649901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709110e3-d1e7-4288-a9d6-d49a2845b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.246+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there’s one more silver lining at the Florida resort: Starting
        January 9, you can park hop any time of day with no restrictions. Until then,
        people who are park hoppering will continue having to wait until 2 p.m. to
        make the jump between theme parks.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996e4fb-621c-47f0-832b-c549ff81be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.247+08:00
