      'mgnl:lastActivated': 2023-10-13T09:31:46.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264d89a-39ff-4896-b27d-f5bc95237370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN provided IDF with coordinates of the camps, Conricus said\
        \ they could not answer CNN’s questions “since they relate to the complex\
        \ analysis of intelligence at the same time that we are fighting a war.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2427f40-fab8-4581-830f-94529635b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd8003-1caa-42e5-be35-ce0e9fc41bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This topic, together with numerous other issues, will be investigated\
        \ by the IDF at the end of the war,” he added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbba4a-c443-4ac9-86d0-d850c5b70d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c1e55-ad96-4fd7-b333-a9f033345873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In plain sight&nbsp;&nbsp;</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b5c63-3867-4a91-a59e-944e82233e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Hamas official Ali Baraka, the head of the Lebanon-based Hamas\
        \ National Relations Abroad, told RT Arabic following Saturday’s attack that\
        \ the terror organization has been preparing for the attack for two years.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a3553-2631-4a0c-b9b8-cd17641b8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a8e057-0537-45d0-9105-0e65cc56f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metadata analyzed by CNN indicates that Hamas conducted the trainings\
        \ for months, sometimes over a year, before releasing the propaganda montages\
        \ on their social media channels.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57916172-39bf-4aee-9cc6-ee01d282368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6581832-5612-4049-9cd2-6f407b90dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The videos also foreshadow the events of October 7.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36004912-d414-41b4-9c5e-fd5748e83a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15d01f-b4ef-4838-8d03-31715dd8b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one clip, militants are seen practicing take-offs, landings and\
        \ assaults with paragliders. The metadata showed it was filmed over a year\
        \ ago. The shadows and position of the sun in the video also indicates that\
        \ filmed training sessions either lasted for hours, or took place on multiple\
        \ days.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3601f17-76f3-40b9-a425-b79f1806595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3b0fe-875c-436b-ab53-5f5f71cb7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the October 7 attack, paragliders took off at dawn close to\
        \ two training camps geolocated by CNN that are near the Gaza-Israel border.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95014986-0511-4a75-b241-a28144ea8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc80581-7e1d-4ae7-bde1-def86ac3a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The videos show that the same practice take-off location the paragliders\
        \ used had also been used to test Hamas’ own homegrown drones. Metadata indicates\
        \ those tests took place months before the paragliding montages took place.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79123b2-6a05-4c21-8863-c1237c4f7123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ebf4d-45fe-4f2f-bfec-df461554c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas terrorists are also seen in propaganda videos practicing with\
        \ the type of weaponry they would use to attack on October 7. They created\
        \ mock Israeli buildings and streets and are seen executing a number of different\
        \ assault tactics on them.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0aac93-9cd3-4896-8716-3a25cb44a054'
      'mgnl:activationStatus': true
