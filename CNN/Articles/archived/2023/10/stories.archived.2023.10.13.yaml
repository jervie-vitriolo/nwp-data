  'Why-have-guns-gone-quiet-on-the-Israel-Lebanon-border-':
    'author': 'Tamara Qiblawi, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T14:42:47.000+08:00
    'imagesource': 'jcr:49b2b12c-5285-4b72-844c-24b3f7ce3407'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a36a770a-d35c-4f2c-9820-2e0e1bbd6123'
    'lead': 'The silence on Lebanon’s border with Israel is deafening. After five
      days of near constant crossfire between fighters in Lebanon and Israeli forces,
      the guns seem to have largely gone quiet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T14:47:52.398+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-13T15:03:41.151+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why have guns gone quiet on the Israel-Lebanon border?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f62575-88c2-4149-8fa6-beba3720370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.406+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjeyoun, Lebanon (CNN) — The silence on Lebanon’s border with
        Israel is deafening. After five days of near constant crossfire between fighters
        in Lebanon and Israeli forces, the guns seem to have largely gone quiet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce6111-4350-40c2-a2bd-4137b8e91d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a57cea-b9f3-4b01-b5b1-0536ed6a5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This remains one of the most important, and dangerous, fault lines\
        \ in this volatile region. Following the surprise Hamas attacks on Israel\
        \ on October 7, this frontier – largely calm since the 2006 Israel-Lebanon\
        \ war – is even more charged with consequence.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940ea7d-2f80-4a5d-8cc0-d2c7985bc3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96eea6-658d-4646-aa63-cf7fbf5995af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any conflict erupting here could pour fuel on the raging fire of the\
        \ current Hamas-Israel war by drawing in the most powerful paramilitary group\
        \ in the Middle East: Iran-backed Hezbollah.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c0516-c0d9-4f8b-8a62-eaac1f3d3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef2514-60af-4545-a109-e253272b8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah’s political stance has unambiguously supported the Palestinian\
        \ militants. It has sponsored rallies in support of Palestinian groups and\
        \ has roundly condemned Israel’s large-scale airstrikes on Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213231dd-c55b-48b3-8fe7-657b7892ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e01d31-6256-414f-a0c6-e74502f054eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,200 people have been killed in the Hamas attacks on Israel,\
        \ while more than 1,500 people have been killed by Israeli strikes on Gaza\
        \ since Saturday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff548e-6eb1-4a02-b318-58fe23394d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bbfe5-fe49-4bf8-b52a-2a869de9f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it is still unclear whether Hezbollah will actively participate\
        \ in this conflict. So far, it has adhered to its current rules of engagement\
        \ and repeatedly stated that it will fire at Israel only when Lebanese territory,\
        \ or its fighters, are fired upon. It has broadly stuck to that, despite the\
        \ spiraling wider tensions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7901d6-3a97-4da4-94aa-abb6adc7b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1237bd-71b0-4293-984d-02ce406d0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Skirmishes here can instead be seen as the low rumble of tit-for-tat\
        \ exchanges since the start of the Hamas-Israel war. For days, Lebanon-based\
        \ Palestinian militants have launched rockets into Israel, leading to Israeli\
        \ attacks on Lebanese territory, including Hezbollah positions. Hezbollah\
        \ has fired back at Israeli border positions with precision-guided missiles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40689fba-f612-4a87-a31f-61bcd9ca59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e307aa-7ef5-4b39-b16a-55be7d6fe83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three Hezbollah militants and three Israeli soldiers have been killed\
        \ in the nearly week-long exchange of fire here.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038b87e-7bae-4d66-9cc8-b9f62115855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.412+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57167403-ece1-4947-89b6-cee6883f72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.412+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah has not intervened on behalf of the Palestinian militants\
        \ so far. The group has explicitly linked its attacks on Israel to Israel’\
        s targeting of Lebanese territory, and the fighting remains limited to this\
        \ border region.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69197cf7-0189-4114-a9c6-32b24b699034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.412+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6bdc58-d40f-43c3-b609-97714bed108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.413+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the region remains on a knife’s edge.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ba689-5cae-45c1-9494-166dfb4fa745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.413+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab2664-9636-4755-9f97-e1cf52ecb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple reports have suggested that Western diplomats have sought\
        \ to keep the Shia armed group out of the emerging conflict. The USS Gerald\
        \ R Ford, a nuclear-powered aircraft carrier, is now stationed in the eastern\
        \ Mediterranean in what is seen by many analysts as a US attempt to deter\
        \ that eventuality, which could herald a much more violent phase of this war.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b730b1b-0327-42a1-aba6-c5cc40188f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791b103-bb23-44ef-81c9-982673061fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.415+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike Hamas, Hezbollah is a regional power. For years, it has participated\
        \ in several conflicts in the Middle East, including in Iraq and Syria. It\
        \ is also believed to have materially supported and trained Houthi rebels\
        \ in Yemen. Its fighters are battle-hardened from fighting on behalf of Syrian\
        \ President Bashar al-Assad against Syria’s armed opposition groups, as well\
        \ as against ISIS and the al-Qaeda affiliated Nusra front. This has given\
        \ them significant experience in urban warfare.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf389f-9a2d-4502-b5d7-cb4ce375e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.415+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4e73b-566f-4bd4-89ad-921099db7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah also has a much more sophisticated arsenal than it had during\
        \ its 2006 war with Israel, which ended up with no clear victor or vanquished.\
        \ At the time, many parts of Lebanon were devastated, but Hezbollah foiled\
        \ Israel’s ultimate plan to dismantle the group, dealing a blow to Israel’\
        s aura of invincibility. Back then, Hezbollah fought mostly with inaccurate,\
        \ Soviet-era Katyusha rockets. Nowadays, it has precision guided missiles.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d8392-7f78-4b86-b82a-52b4356a9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0dd79d-89dd-46af-af1f-60c052073ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to potentially bringing more sophisticated weaponry and\
        \ fighters into the current conflict, Hezbollah’s intervention could rope\
        \ in other parties, too. Hezbollah is part of a coalition of Iran-backed fighters\
        \ who are still stationed in Syria. Their participation could potentially\
        \ open a third front on the Syria-Israel border, this time alongside Iran’\
        s elite Revolutionary Guards (IRGC) who are also present in Syria.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a8813-58df-4da4-b16c-ffb2807c153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.417+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0a567-527b-4fb4-b523-0fe5bb62e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.417+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until the end of the Hamas-Israel conflict, diplomats and observers\
        \ of many stripes will continue to watch the tinderbox here very closely.\
        \ Hezbollah chief Hassan Nasrallah has gone noticeably quiet since the start\
        \ of the hostilities to the south, adding to the strange relatively tranquil\
        \ yet incredibly tense atmosphere.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea9a51-f7a8-47e0-82ef-e717dd300f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.418+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f456c-58ff-477e-ba44-8737c75ccbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:47:52.419+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:03:41.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s calm on the Lebanon-Israel border – interrupted occasionally
        by Israeli interceptions of rockets from Palestinian militants – begs many
        questions. Has the flare-up here ground to a near halt? Or is this the lull
        before a huge regional storm?</p>'
