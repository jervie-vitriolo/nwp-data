      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b37e2-e650-481a-8bd6-00636dc9cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.977+08:00
