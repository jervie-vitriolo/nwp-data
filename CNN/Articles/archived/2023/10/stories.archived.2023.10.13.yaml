    'title': 'Remains of slain OFW from Saudi Arabia arrives in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729da5c-0acb-4dde-a124-c719947e3e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.951+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 13) —The remains of overseas
        Filipino worker (OFW) Marjorette Garcia, who was killed in Saudi Arabia, arrived
        in the Philippines on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315003f-877c-470c-983f-2c7e75a45b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.951+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318557f-db35-4c0e-bcd9-6c7ffa2664a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.952+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is with broken hearts that we mourn her loss, that we bring her\
        \ home in this manner, the victim of one senseless act of violence we have\
        \ yet to comprehend,\" Department of Migrant Workers (DMW) Officer-in-Charge\
        \ Hans Leo Cacdac said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f78334-42f1-4f5d-b4a8-efab275e207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.952+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c68c4-5c5f-408b-bde6-eb926bb054f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.953+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of Garcia's family were seen in a video posted on social media\
        \ grieving while hugging the remains of their loved one.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6713209-a641-49a4-ac31-b7d52ad74707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.953+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebd523-d09b-4f93-9022-f3e484072805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.953+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Overseas Workers Welfare Administration (OWWA) confirmed on Oct.\
        \ 3 the alleged murder of Garcia. It said a suspect, a Kenyan co-worker of\
        \ the victim, is already in police custody.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78c1b5-de52-4843-b311-d1b81ffc8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.954+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b60d0-5737-4076-a946-200a1edde42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.954+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa pagpapatuloy ng kaganapan, nasa kustodiya na ng pulisya ang Kenyan\
        \ co-worker na pumatay kay OFW Garcia,\" the statement said. \"Bukod sa PRA,\
        \ ang Saudi recruitment agency na may hawak kay OFW Garcia ay handa ring dumalaw\
        \ at magbigay ng suporta sa pamilya nito.\"  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf926b6e-46d0-47d2-9dfa-187c9dc43ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.955+08:00
      'mgnl:createdBy': 'kristelle'
