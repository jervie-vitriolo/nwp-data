      'mgnl:lastActivated': 2023-10-13T09:31:46.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some camps have gates and fences, while others have street curbs but\
        \ no paved roads.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdde383-da23-4a28-85ac-77ff873ce5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.500+08:00
