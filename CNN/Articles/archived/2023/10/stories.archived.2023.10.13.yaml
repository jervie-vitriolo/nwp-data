      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59e64d-df06-413f-b5fa-59604cf3fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We also talked about possibilities for safe passage for civilians\
        \ who want to leave or get out of the way in Gaza and that’s a conversation,\
        \ a discussion that we will pursue in the coming days including some of the\
        \ countries that we’ll be visiting,” he said at the press conference.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade6534-8b19-4c56-bb64-f7d7d8adf79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.884+08:00
