    'title': 'Slain OFW in Israel was supposed to become first-time dad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4ce58-9aac-477a-a449-7570553279c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.104+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Violence
        robbed overseas Filipino worker (OFW) Paul Castelvi of his chance to become
        a father after he was killed in the attack on Isarel by the Hamas militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312a980-5222-42c7-b5f6-b45b284d894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.105+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f5ec3-aa1e-4a4b-bc15-b67dc255ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.105+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, Nick Castelvi, the father of\
        \ the 42-year-old caregiver, said Paul was so excited to become a dad. The\
        \ elder Castelvi allowed CNN Philippines to disclose his son's name.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265dc12-ad8b-4206-8e3c-8ad66ea93467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.106+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e6c6d-67a7-4fa9-99b3-859fe409d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.106+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi man lang niya makikita ang magiging baby nila ang tagal nilang\
        \ hiniling sa Panginoon,\" said Nick. \"Ang tagal nila pabalik balik sila\
        \ sa Jerusalem.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776374b7-723d-47e7-ab6e-2cc96243d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.107+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce729a21-1bd3-4128-b26f-a060c8408a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.107+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He will no longer get the chance to see his child which\
        \ he waited for so long. They even went to Jerusalem several times to ask\
        \ God for a child.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1c0bc-e459-4974-af84-59a62875bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.108+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa57fa5-f73e-41c1-a62b-6df85c1c4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.108+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul and his wife, who is also a caregiver, were supposed to meet last\
        \ Saturday before the deadly attacks happened,\" according to Nick. But her\
        \ reliever was not able to go to work so the plan did not push through, he\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce028f0-c62b-48d0-96da-3cb5464c69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.109+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e4988-fccb-4a86-abb6-d9caa00feb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.109+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang nangyari po at ipinagpapasalamat namin na hindi dumating ang\
        \ ka relyebo niya (wife),\" Nick added. \"Dahil kung natuloy siya by Saturday\
        \ morning aabutan sila, madadamay ang asawa ni Paul.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05863ed-04b5-4dff-a72c-da15438e26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.110+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85365d-4351-46af-ae79-308a6e627bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.110+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We thank God that the reliever of Paul's wife didn't\
        \ report to work that day or else they will be together, and his wife would\
        \ also be killed in the attacks.)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b0384-e528-4904-b807-a03254ca2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.111+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef000bd4-59f1-4ae4-928c-2cec1b696ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.111+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the government facilitates the repatriation of Paul's remains, the\
        \ family said they will most likely meet his wife, the baby, and the urn of\
        \ Paul sometime in December.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c468038-012a-42a4-8fd1-60e33c6af7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.112+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009dde0-9a2e-40ee-b0c4-ebbd18b4c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.112+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nakakalungkot na ganitong panahon pa kami magkikita kung kailan wala\
        \ na ang anak ko,\" lamented Nick.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7388a5-5474-486f-8b0f-37efba775057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.112+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab6195-9524-4930-89b8-6d47564da203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:13:34.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:13:54.113+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are saddened that we will see each other in December
        when our son is no longer with us.]</p>'
