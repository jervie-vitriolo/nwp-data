      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The proclamations declaring national holidays for the observance\
        \ of Eid'l Fitr and Eid'l Adha shall hereafter be issued after the approximate\
        \ dates of the Islamic holidays have been determined in accordance with the\
        \ Islamic calendar (Hijra) or the lunar calendar, or upon Islamic astronomical\
        \ calculations, whichever is possible or convenient,\" it stated.\r"
