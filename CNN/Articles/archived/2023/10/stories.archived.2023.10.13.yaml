      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d31cd-b5de-415a-b38d-0ed53d57915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.701+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag-IBIG Fund remains at the forefront in home financing as it accounts\
        \ for nearly 40% of the total home mortgages in the country. This shows that\
        \ it continues to fulfill its mandate, not only by providing affordable home\
        \ financing to Filipino workers, but also by effectively stimulating the housing\
        \ industry,\" said Secretary Jose Rizalino L. Acuzar, who leads the Department\
        \ of Human Settlements and Urban Development (DHSUD) and the 11-member Pag-IBIG\
        \ Fund Board of Trustees.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70f88d-a2dc-4a2a-a500-10078ff8a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.701+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9c1fd-efe6-45b9-a817-3b50692aa32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.702+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar said that out of the total amount, ₱3.49 billion were released\
        \ as socialized home loans for the benefit of 8,216 Pag-IBIG Fund members\
        \ belonging to the minimum-wage and low-income sectors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dab44b-2346-4f33-a56e-f2254fddc91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.702+08:00
