  'Young-Israelis-return-home-after-Hamas-attacks':
    'author': 'Lianne Kolirin and Issy Ronald, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T09:40:12.000+08:00
    'imagesource': 'jcr:7e43763e-4f47-4bfa-970d-5b0dd6eb1179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82555103-69c8-4e0d-99b2-fef2292159a6'
    'lead': 'When he heard that Hamas militants were attacking a music festival his
      family was attending, Ben Ovadia said Kaddish, the Jewish prayer for the dead,
      for his mother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T09:42:49.086+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-13T09:48:19.116+08:00
    'mgnl:lastActivatedBy': 'superuser'
