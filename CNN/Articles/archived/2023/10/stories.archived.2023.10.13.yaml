      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In 2001, Disney’s California Adventure opened, adding a second park\
        \ to the resort. The price for a one-day ticket to either park was $43,” Munsil\
        \ said. Back then, Park Hopper wasn’t offered for one-day tickets, he said.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad9465-b0bd-4a31-889b-aec4a1ac7328'
