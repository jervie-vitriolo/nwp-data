      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        family of overseas Filipino worker (OFW) Paul Castelvi is in utter disbelief
        over his tragic death in Israel from the hands of Hamas fighters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a063050-95cf-424e-b1fd-3f2e5501acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:15:38.864+08:00
