    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14d3eb-efd5-4917-a946-a98b869d8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.641+08:00
      'mgnl:createdBy': 'gabrielle'
