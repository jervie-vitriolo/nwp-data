      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAG-AFTRA has been on strike since July 14, joining the fray a little\
        \ more than two months after the writers’ strike began.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc07cc5-a62b-4c72-9e78-b57420593289'
