    'stories': []
    'template': '1'
    'title': 'Legal action eyed vs. ex-Pres. Duterte over death threats against Makabayan
      solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5d62f-229d-439d-956e-9cc8fd62a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:44:21.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        progressive Makabayan bloc is looking into possible legal action versus former
        president Rodrigo Duterte, after he issued a death threat against one of the
        group''s lawmakers in an interview which is no longer available for viewing.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1a78c-717b-4df7-8ab5-a39da8b3559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Sonshine Media Network International's (SMNI) 'Gikan ng Masa'\
        \ interview with Pastor Apollo Quiboloy on Tuesday, the former president defended\
        \ his daughter, Sara Duterte, for requesting ₱500 million and ₱150 million\
        \ in secret funds for the Office of the Vice President and the Department\
        \ of Education, respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fab503-54d3-40eb-9b8e-86145f5cf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte said the first target of his daughter's proposed secret funds\
        \ should be ACT-Teachers Rep. France Castro. He red-tagged the minority lawmaker\
        \ and the rest of the Makabayan bloc.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f7b2a-6615-46e9-8d36-2e2a42872631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has since been made private on the SMNI''s YouTube
        channel, which was <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/7/youtube-takes-down-smni-kojc.html"
        href="https://www.cnnphilippines.com/news/2023/7/7/youtube-takes-down-smni-kojc.html">earlier
        shut down for violating guidelines</a>. Quiboloy, Duterte''s spiritual advisor,
        is wanted by the US Federal Bureau of Investigation (FBI) for sex trafficking,
        fraud, coercion, and bulk cash smuggling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b2585-3777-4837-bd29-a67b67bb7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:51:09.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T18:51:10.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was able to watch the video before SMNI restricted
        access. A copy may also still be <a href="https://www.facebook.com/watch/?extid=CL-UNK-UNK-UNK-AN_GK0T-GK1C&amp;mibextid=XnoUPX&amp;v=2036191363408998">viewed</a>
        in other pages.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3eb723-ea30-4f55-a5d3-62ba535af15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will not be silenced by threats and intimidation. We will continue\
        \ to advocate for government transparency and the abolition of confidential\
        \ funds. We in the Makabayan bloc are also looking into possible legal actions\
        \ against him,\" Gabriela Party-list Rep. Arlene Brosas said Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8d4cc-f9c7-4f32-85a5-95cc3c56966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Threatening the lives of elected representatives is a blatant violation\
        \ and a dangerous attack on the rights of individuals who are merely pushing\
        \ for transparency and accountability in government spending,\" she continued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa662e-97f9-45a5-aada-4de86da2adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union of Peoples'' Lawyers Secretary General Kristina Conti
        said Duterte should be charged with direct threats against Castro, as his
        statement "comes with the context that he is personally capable and willing
        to see these kinds of threats through."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2064f26-38b7-419b-94d1-8e314b974eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T11:04:17.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his administration that waged the bloody war on drugs which
        saw thousands killed and rampant human rights violations committed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dd321-f4de-49a0-9dcb-7ffe9bce6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, meanwhile, has not responded to Duterte's threat.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab17e7-3276-4efa-9302-b5c6cabb7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas added that it was unsurprising that Duterte, whom she described\
        \ as misogynistic and violent, would issue death threats against progressive\
        \ lawmakers \"as he and his daughter seemed to share the same obsession on\
        \ confidential funds.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469b819-24e0-4c83-80fe-010130e323e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T10:55:34.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T18:51:10.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/13/confidential-intel-funds-Duterte-in-2021.html">In
        2021</a>, the Office of the President (OP) under Duterte''s administration
        spent a whopping ₱4.5 billion in confidential funds, the Commission on Audit
        found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e11f1-22a6-4396-b266-9b7311e96100'
