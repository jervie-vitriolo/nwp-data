      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9ba97-2a36-4db1-8299-fe86fce7ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.121+08:00
