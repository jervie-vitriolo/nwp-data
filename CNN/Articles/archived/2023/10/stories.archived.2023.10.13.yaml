    'template': '1'
    'title': 'Gilas star Brownlee failed Asian Games doping test. Is PH''s gold in
      danger?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b73d06-0805-48ce-9cc1-cacae351c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T05:58:13.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T09:15:12.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) –&nbsp;</strong>Gilas
        Pilipinas naturalized player Justin Brownlee failed a doping test a day after
        the team won the gold medal in men''s basketball, the International Testing
        Agency announced Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92c67e-3720-43ee-8571-249c4802d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:13:36.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:15:12.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, ITA said Brownlee tested positive for Carboxy-THC  a
        substance linked to cannabis and is included in the prohibited list of the
        world anti-doping agency.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e658e-e6e7-4472-b230-4814d21b0aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:13:36.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:15:12.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hangzhou Asian Games organizing committee has yet to release a
        statement on the implication of Brownlee''s failed doping test.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24839d62-8074-4475-ad9a-3b6ae3a2a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:13:36.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:15:12.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Article 11 of  World Anti-Doping Code of 2021, sanctions
        given to a team with two or more members who test positive include disqualification
        from a competition or event on top of added consequences to the individual
        athlete.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3b886-f63d-4802-8d0a-5a111a883400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:13:36.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:15:12.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Brownlee was tagged positive from the Gilas team. His sample
        was collected during an in-of-competition by the China Anti-Doping Agency
        a day after the historic win against Jordan.</p>'
