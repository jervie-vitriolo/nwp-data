      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Dan Crenshaw of Texas sharply criticized members saying that they\
        \ wouldn’t vote for Scalise.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad50f05-ff9c-483c-bbc7-df6381d1805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354df34-4a3d-4abb-9e3e-da377abb0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think they should all resign their congressional seat unless they\
        \ get 100% of their district to vote for them,” he told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d870c8d-f478-4e3a-8a99-e2a71a84b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9ea2c-296e-4570-8b32-99b5e7b61a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan said Thursday that he wanted Republicans to unite around Scalise.\
        \ “I do and I’ve been clear about that since yesterday,” he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807da0b6-1378-4323-b8ea-a6c5718310df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae836151-1d4e-495d-89bd-9b5a06c6545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But pressed on whether he would rule out taking the job if Scalise\
        \ can’t get there, Jordan didn’t give a clear answer. “I will nominate Steve\
        \ on the floor and I hope we can unite around a speaker,” the Ohio Republican\
        \ said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515f509-1052-4944-862c-3e675bd2d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2505ca6-54ca-4ed3-8cf8-c92514114b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Donald Trump, who endorsed Jordan, was sour on Scalise’\
        s speakership candidacy in a Fox News Radio interview, pointing to the House\
        \ majority leader’s recent cancer diagnosis.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94454541-0e9a-4df2-826a-59a75264ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891d9d0-ac13-49d5-a276-c7c43e6255dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just don’t know how you can do the job when you have such a serious\
        \ problem,” Trump said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af03a5-7ba7-49aa-ba08-d55279e75f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e28259-3aa0-4ed6-9b5e-ae9c0439bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A leaderless House amid world turmoil&nbsp;&nbsp;</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56ccc2-2813-4d16-afb7-cbd1afeb4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there was some belief on Capitol Hill that the brutal assault\
        \ on Israel over the weekend might prompt Republicans to quickly select a\
        \ leader – House lawmakers were given a classified briefing on Israel on Wednesday\
        \ before the conference vote for speaker – the deep divisions in the conference\
        \ that led to McCarthy’s removal last week have now left the quest for a new\
        \ speaker at a standstill.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3e9bf-30fd-4cd4-921a-1d1cde1f196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a1fb5-d0d5-48e9-8d3d-8df53970ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Scalise withdrew, Republicans were already considering whether\
        \ they should try to expand the powers of interim Speaker Patrick McHenry\
        \ of North Carolina, so the House can pass legislation, like a resolution\
        \ for Israel, multiple lawmakers told CNN.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014f54c-3741-4553-ad3a-add03e170f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65895955-fa13-4be5-852a-30f37d3e116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is an option that we could pursue,” GOP Rep. Steve Womack of\
        \ Arkansas told reporters.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62979919-f2a3-4c43-9ffc-f06df822dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b1f4f-f456-46bd-a3fc-3853580c3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of more centrist Republicans are circulating a letter asserting\
        \ that McHenry should have more temporary power, sources told CNN – a sign\
        \ of desperation as the GOP scrambles to coalesce around a speaker.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a763651-e119-437c-9b62-671613925ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b87df-22a0-44d9-b106-25682469d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, some House Democrats have started having preliminary conversations\
        \ with some Republicans about who would be interested in working with them\
        \ if Scalise drops out, one source familiar with the conversations told CNN.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16590c-72f0-4d98-b2c2-9ebbee740b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd403c8-65c1-417a-abf5-d8be029324d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the Republicans Democrats would be interested in is House Rules\
        \ Chairman Tom Cole of Oklahoma, the source added. But no deal with Republicans\
        \ would come for free, and Democrats have said they would need major concessions\
        \ for any talks to become real.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0dd094-dbfd-41ed-8842-09ebe3f88b3a'
      'mgnl:activationStatus': true
