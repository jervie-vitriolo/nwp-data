      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a31d5-5562-420b-a38e-e5d9d71042b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:32:25.428+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-13T12:38:12.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Department lawyers have released scant details of its money\
        \ laundering case – with most of the court filings sealed – but those that\
        \ are public reveal it stems from Hamas-linked cryptocurrency accounts the\
        \ US government seized three years ago. A court filing in May said the case\
        \ was “ongoing” and a judge halted proceedings in a related civil matter until\
        \ next month to allow the criminal case to continue without interference.\r"
    '5':
