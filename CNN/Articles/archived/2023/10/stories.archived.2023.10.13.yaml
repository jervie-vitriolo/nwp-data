    'jcr:uuid': '9f391aac-f576-4f41-915a-8f48af77247a'
    'lead': 'Transportation group Manibela believes someone was behind the recantation
      of a former LTFRB official who had earlier accused the agency of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T12:07:34.485+08:00
