      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Horror stories</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f69bf-7be1-433b-ad98-ba93fd6c14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.804+08:00
      'mgnl:createdBy': 'raheema'
