    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef53a0-f038-45c5-8ec4-381e02dc51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tom Hand, a resident of the Be’eri, a kibbutz where Hamas gunmen left\
        \ at least 120 dead, learned his daughter Emily, 8, was among those killed\
        \ in Saturday’s onslaught.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea82a1e-b74b-4ce5-bb23-cee8b97e19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978940ec-4be5-488f-8305-1e4352c1e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I knew she wasn’t alone, she wasn’t in Gaza, she wasn’t in a dark\
        \ room filled with Christ knows how many people, pushed around… terrified\
        \ every minute of every day, possibly for years to come. So death was a blessing,”\
        \ he told CNN, his voice broken, tears streaming down his tired, ashen face.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c60f76-2bbb-4ac6-8e7c-dfc1220eaa5e'
      'mgnl:activationStatus': true
