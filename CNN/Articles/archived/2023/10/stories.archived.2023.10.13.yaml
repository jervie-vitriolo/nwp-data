      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/entertainment/taylor-swift-travis-kelce-chiefs/index.html">Taylor
        Swift is back ‘on the bleachers’ for Travis Kelce at the Kansas City Chiefs
