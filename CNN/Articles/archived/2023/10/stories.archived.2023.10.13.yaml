      'mgnl:type': 'text'
      'text': '<h2><strong>No clear alternative&nbsp;&nbsp;</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b2eb5-193f-4a4b-8521-3b7bcdcfe88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise had hoped to turn his opponents one by one. But even the support\
        \ Scalise won over proved fickle. On Wednesday, Rep. Anna Paulina Luna said\
        \ after meeting with Scalise that she felt “comfortable” enough to support\
        \ his speaker nomination, after he spoke to her about the Oversight Committee’\
        s impeachment investigation into President Joe Biden.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3f5bf-f769-42d8-a0ad-86cfe111be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9a0a3-1569-42b8-ba4b-d1a2a85d3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But leaving Thursday’s meeting, Luna said she was no longer supporting\
        \ Scalise. “As of right now we need someone who can unite the party and right\
        \ now, there is no candidate that has 217,” the Florida Republican said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b49d5-04fc-481c-b22b-0880fdfad656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4335be7-a9bf-44c6-8c49-3a6dbccb8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While many of the Scalise holdouts say they’re backing Jordan, a number\
        \ of Republicans don’t think that Jordan could be a viable alternative given\
        \ that he lost to Scalise in the nominating contest, and some Republicans\
        \ were irritated when he didn’t immediately close ranks behind Scalise\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29162a52-cab8-49f4-8db3-115a651774c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:32:36.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ead037-d05f-4a2f-b0d7-4cd5c98f2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:30:04.075+08:00
      'mgnl:createdBy': 'seth'
