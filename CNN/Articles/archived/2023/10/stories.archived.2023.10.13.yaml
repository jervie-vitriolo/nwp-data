    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France bans all pro-Palestinian protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bce9f3-0ba1-45a0-86fa-22e7c4e76f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — Hundreds of demonstrators gathered
        in central Paris on Thursday, in defiance of a controversial new ban on pro-Palestinian
        rallies in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36749d-6d3f-45fa-8838-ca9f77115a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a34de-7c0d-4cde-a71b-c0c38242e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French police and members of the gendarmerie worked to disperse the\
        \ crowds with tear gas and water cannons, visuals showed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba375bc-ed8a-49ce-942f-4d25ef7ad7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139adae-cdf3-4782-ab29-d7d9d9b90b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ban had been announced earlier in the day, according to a message\
        \ sent by French Interior Minister Gerald Darmanin to the country’s police,\
        \ citing concerns about public order.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477850db-497f-4aaf-ab44-1964440740de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36ac17-cf95-4799-910f-f48ceaf3d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pro-Palestinian demonstrations must be prohibited because they are\
        \ likely to generate disturbances to the public order,” said the minister.\
        \ He added that any organization of such protests will lead to arrests.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea56cc-ba2c-427b-9d9d-92ef6bd711ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036734a-0cef-488e-9f35-5dfdad049ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darmanin also called on the police to protect all locations visited\
        \ by French Jews such as synagogues and schools, and said any foreigner committing\
        \ acts of anti-Semitism on French soil will be “immediately expelled”.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531f693-28a1-4fd3-8d0b-878ab18e159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096d0fc-00dd-4ec5-8fa4-087a8616f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ban follows a deadly and massive attack by militant group Hamas\
        \ on Israel over the weekend that killed more than 1,200 people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb6070-2319-415c-ba52-a21779c05fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df1edf-3707-46c7-a6a1-9e37a56afbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government has retaliated with overwhelming force in the\
        \ coastal enclave of Gaza, which Hamas controls. Airstrikes have killed over\
        \ 1,500 people in the densely inhabited area, and Israeli officials have shut\
        \ off supplies of water and fuel to the entire population.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c25342-242f-4032-abda-06820e0f5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35f503-6cd3-470a-8e5c-84fd9e109abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the conflict reaches unprecedented heights, protests in support\
        \ of both Israelis and Palestinians have been seen around the world – some\
        \ resulting in violent clashes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ddaf8-aa36-4ed3-a72b-0986d86b8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f54f8-2881-4cc0-97eb-12f3f83a0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron in his address to the nation on Thursday\
        \ called on the French people to stay united, saying that “it is this shield\
        \ of unity that will protect us from drifting away and from all hatred.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b34ac-4a43-4370-8acf-aa3cfa496e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130a95b-5ba7-4882-b27e-157aa516584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrators in the historic Place de la Republique on Thursday whistled,\
        \ clapped, and chanted in slogans in French including “We are all Palestinian”\
        \ and “Palestine will live, Palestine will prevail.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139cc861-ad12-40ba-aae1-02d7199f8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639dcfbe-fd7b-408f-b8cc-33265450058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ban on pro-Palestinian rallies is “not normal under the rule of\
        \ law,” one attendee named Ryan told Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ab0a4-1812-4133-add1-b50a728f45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a6376-b773-4a45-8e64-65401bd3cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:33:56.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:33:56.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In France, the great country that they say France is, you cannot demonstrate\
        \ as is your right, freely. Unfortunately, freedom is no longer here, and\
        \ we are forced to defy French law, as one would say, and demonstrate to show\
        \ the truth,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d910f-d31c-4454-8558-a2a2c27115b3'
