    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘I don’t really have any other choice’: Young Israelis around the world
      return home after Hamas attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae6944-017e-4e6d-ba0c-5304b67d5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When he heard that Hamas militants were
        attacking a music festival his family was attending, Ben Ovadia said Kaddish,
        the Jewish prayer for the dead, for his mother.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3dc037-c12d-4028-9277-92a8b2e89cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I didn’t know what to do. I said please kill her because it would
        be better than being kidnapped,” Ovadia, 38, told CNN on Wednesday. “It’s
        a nightmare. I said ‘please kill her, don’t take her there.’”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba4656-71f4-4b2c-8710-349c933399bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over WhatsApp, he watched, helpless, as his mother and younger brother
        sent updates for eight hours, telling him that they were hiding in small bushes,
        hearing gunfire and people walking past saying “Allahu Akbar.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a473a91-de23-475c-a391-b4336f3215e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“(Every message) took about two minutes to arrive and in between there
        was no communication,” he said. “Every two minutes you are tearing your hair
        out to get an answer.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e115b-c819-493d-add4-717e5216ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eventually, Ovadia heard of a secure location, sent the map to his
        brother and they managed to escape from the festival.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c272d22-9ec9-46aa-b047-de900232e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The next morning, Ovadia flew to Israel from London where he lives
        with his British wife and nine-year-old twins.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5c27a-584a-49c5-9c5d-bb788d57e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is one of many Israelis returning home from abroad as their country’s
        long-running conflict with Hamas escalates into a war not seen on this scale
        for a generation. To cope with the increasing demand, Israeli airlines El
        Al, Israir and Arkia added more flights on Tuesday to repatriate military
        reservists, Reuters reported.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17251582-9043-4847-b17b-c9186db43c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cutting short holidays or uprooting their everyday lives overseas,
        these Israelis are returning for funerals, in preparation for being called
        up into the military reserves, carrying supplies back with them, or to help
        protect their communities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a48c3-ad28-4c12-9b2e-9c4e3d62af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 1,200 people have been killed in Israel following Hamas’ deadly
        and brutal attack on October 7 when its militants broke through the heavily
        fortified border from Gaza, leaving atrocities in their wake.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de57b5-e522-47fb-abc1-d7d48a019c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has responded by hammering Gaza with airstrikes and halting
        supplies of electricity, food, water and fuel to the Palestinian enclave.
        At least 1,417 people have been killed in Gaza in the days since, according
        to the Palestinian Ministry of Health, and the enclave’s only power station
        ran out of fuel on Wednesday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111fc4e-c9fa-43f6-a8d9-a72c01364275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Straight after seeing his family when he landed in Israel, Ovadia went
        to Lod, a city about nine miles southeast of Tel Aviv, where there had previously
        been outbursts of violence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ef23d-1b07-4e2d-8add-bfcb2aa4a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There he joined friends in forming an impromptu neighborhood watch,
        to ensure the situation remained calm. He has since helped to deliver donated
        food and is planning to drive to the south of the country as there aren’t
        enough drivers to take people to their families.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d281c-dcc2-43e3-bbbb-863e2c30e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At least there’s something that I can do,” he said. “I couldn’t stay
        in London and just watch it all happening on TV.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b52fb-9017-4e43-809f-6c9ce210392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another returning Israeli is 30-year-old Guy, who works in cybersecurity
        and has lived in London for the last five years. CNN is not using his surname
        for safety reasons. Guy traveled back to Israel on Wednesday after learning
        that six of his friends were missing after attending the Supernova music festival.
        Two of the group have since been confirmed dead.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679a5d2-7c68-4a98-af75-6e96d5b1f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He told CNN that he is returning to be a military reservist, and for
        the funerals of his friends, who were part of a “close circle” that often
        went to trance music festivals, like Supernova, alongside Palestinians too.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ecc9f5-37b0-4f51-ad1c-f0cf9a3610c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The generation born since the Yom Kippur War have never seen anything
        like this,” he said. “They have had the opportunity to believe in peace and
        the two-state solution… we grew up with that… The people that go to these
        festivals participate as citizens of the world who essentially just want to
        celebrate life.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee615f05-4c33-47e1-b78f-d658998e3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has called up 300,000 reservists to fight for its military,
        Israel Defense Forces (IDF) spokesperson, Maj. Doron Spielman told CNN Wednesday,
        a mobilization on the scale of a major country such as the United States,
        despite Israel’s relatively small population of 9.7 million, according to
        data from the Israeli Central Bureau of Statistics in April.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7fadf8-942c-44af-8d35-adba02ebb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s not a family that does not have somebody that’s been called
        up. Or, unfortunately, since we’re such a small country, a family that does
        not have friends, or loved ones that are still missing,” Spielman told CNN.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8af2f-beef-4012-ae7e-c5642409a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though there are some exemptions, every Israeli citizen over the age
        of 18 is required to serve in the IDF. After finishing their service, many
        take lengthy trips overseas, a kind of post-service rite of passage.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98c99b-3161-485d-81b6-6a87501c7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After completing his military service, 22-year-old Ben, who also asked
        to keep his family name confidential, had intended to explore Asia for several
        months. But he abandoned those plans on Saturday when he learned of Hamas’
        attack while in a mountain village in Nepal. He has since returned to Israel
        and is on standby to serve as a reservist in a reconnaissance unit.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd58992-8e70-4c50-bb47-52833593fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a telephone call from Nepal on Monday, prior to his flight on Tuesday,
        Ben said he thought there were more than 100 Israelis in Kathmandu alone trying
        to return.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81661849-be1d-4d12-bf9e-cf8cc6392088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It feels really hard to be so far away and there isn’t much you can
        do,” he said. “You’re worried about the people there and all you do all day
        is watch the news and look at your phone. It’s impossible to be away right
        now.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66016c8b-07e6-4e9b-9e69-b93862c6b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ilan Fisher, 29, is another Israeli expecting to be called up for reserve
        duty, he told CNN on Wednesday. He was on vacation in Melbourne, Australia
        on the day of Hamas’ attack, attending the wedding of two close Australian
        friends, both of whom also live in Israel.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb9e41-2e1d-40dc-b6fa-bb8bf4375663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though Fisher has had multiple offers to remain in Melbourne, he intends
        to fly back on Sunday and expects to be drafted back into the army’s media
        department.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c9d01-4c99-417e-b104-c2af6db3063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Given the situation there right now, how dire it is and how dire it
        will be, I don’t really have another choice but to go back,” he said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c741027-f12f-4e9a-9846-121f432c722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some Israelis are rushing back for other reasons. Rachel Gold, 27,
        had been on vacation in Toronto and had the idea of taking supplies back to
        Israel with her friend, Jessica Kane, who had been visiting her parents in
        New York.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bb24f-ebf4-4e02-a1c1-02488bbb3a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After putting out a call on social media, they raised $15,000 to buy
        supplies and flew back on Monday evening with two other friends, carrying
        13 large check-in cases, four carry-on bags and several backpacks with them.
        The luggage was stuffed with supplies including head torches, flashlights,
        underwear, socks, toothbrushes, portable chargers, hydration pouches and protein
        bars.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a940a80-59bf-4270-9bb6-b771ee02ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kane, 26, told CNN that her family are religiously observant and so
        she did not hear of the attack until her father learned of it by word of mouth
        while in synagogue.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed5667-7edf-44b9-9292-d0e26e07d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Initially I didn’t believe it. I thought it was being sensationalized,”
        she said. “We very quickly went on our phones. I had a few missed calls from
        the army and had a million red alert notifications about missiles falling.
        It was incredibly, incredibly difficult.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3e674-6101-4b56-86f8-c21eccc99926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The friends were met at the airport on Tuesday by volunteers who immediately
        took the donations to deliver to the south of Israel. Gold is now on a military
        base in the south, having been recruited as a reservist.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3da2a-bfe8-452a-971e-aecfb0c9c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being here is a lot more comforting than being away,” she told
        CNN. “I felt desperately helpless just sitting at home watching the news and
        thinking what else I can do beyond sending money. Being here at least I feel
        part of it and taking action and doing things, plus I’m not glued to the news
        all day. Being here is a little bit less scary than being abroad.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ca3e8-58bb-4b84-aab6-8aa62c728048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:42:49.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:48:19.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/12/world/israelis-returning-home-hamas-attack-intl/index.html"><em>“‘I
        don’t really have any other choice’: Young Israelis around the world return
        home after Hamas attacks"</em></a></p>'
  'asteroid-sample-contains-crucial-elements':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T09:43:58.000+08:00
    'imagesource': 'jcr:df3ecdf8-2fa3-4f97-b152-ca9fa2daf8eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1179c9-54e7-4526-833d-ecfa4abe78fa'
    'lead': 'NASA scientists revealed the sample collected by the OSIRIS-REx mission
      from near-Earth asteroid Bennu for the first time Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T09:45:27.504+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-13T09:47:57.008+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Unprecedented asteroid sample contains ‘crucial elements,’ NASA says
      in historic reveal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e1135-db5f-4e8f-86af-a29c19c37692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pristine asteroid sample that could serve
        as a time capsule from the early days of our solar system has finally been
        revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e62a0-1936-409d-b330-ab9dcbc4110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rocks and dust contain water and a large amount of carbon, said
        NASA administrator Bill Nelson, which suggests that asteroids may have delivered
        the building blocks of life to Earth. The sample is nearly 5% carbon by weight,
        making it one of the highest concentrations of carbon to be studied in an
        asteroid, according to Dr. Jason Dworkin, OSIRIS-REx project scientist at
        NASA’s Goddard Space Flight Center in Greenbelt, Maryland.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee29ec-6576-4273-9bf1-cf11b03fb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Far exceeding our goal of 60 grams, this is the biggest carbon-rich
        asteroid sample ever returned to Earth,” Nelson said. “The carbon and water
        molecules are exactly the kinds of material that we wanted to find. They’re
        crucial elements in the formation of our own planet. And they’re going to
        help us determine the origin of elements that could have led to life.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc1470-8f56-46d1-a06a-b5525a2f996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sample, collected from the 4.5 billion-year-old near-Earth asteroid
        Bennu in October 2020 by NASA’s OSIRIS-REx mission, arrived on Earth in a
        capsule on September 24, dropping from the spacecraft and landing in the Utah
        desert.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd41e4-cf49-4409-8fda-dfdd3f260100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, scientists have been hard at work studying the wealth of
        material — more than they expected — just inside the top of the canister to
        conduct an early analysis. The results of that analysis, and the first look
        at the sample, were shared during a live NASA broadcast from the agency’s
        Johnson Space Center in Houston on Wednesday. It’s the largest asteroid sample
        returned to Earth.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432f812-93ca-44b1-bd64-00f989189729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was so much “bonus” material when the scientists opened the
        canister that the team has yet to open the bulk sample.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8380c-720a-45f7-b560-392eaa89e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A ‘treasure chest of extraterrestrial material’</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa0bf0-4655-4cff-990c-9db1b56429a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the past two weeks, the science team analyzed some of the rocks
        and dust using a scanning electron microscope, taking infrared measurements
        and conducting a chemical element analysis. They also used X-rays to create
        a 3D model of one of the particles to reveal its composition, revealing a
        “scientific treasure” of carbon and water content, said OSIRIS-REx principal
        investigator Dante Lauretta.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde77c5-bbfb-4d65-a73d-42ae3d9ebfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The first analysis shows samples that contain abundant water in the
        form of hydrated clay minerals, and they contain carbon as both minerals and
        organic molecules,” Nelson said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978ac37-b8f3-4079-91cf-3649ba630bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team shared detailed images of the particles revealing the water-bearing
        clay minerals.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291876a-80b5-480a-b71d-16ec70ca8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is how we think water got to Earth,” said Lauretta, who is also
        a University of Arizona Regents Professor of Planetary Sciences. “The reason
        that Earth is a habitable world, that we have oceans and lakes and rivers
        and rain, is because these clay minerals landed on Earth 4 billion years ago
        to 4 and a half billion years ago, making our world habitable. So we’re seeing
        the way that water got incorporated into the solid material.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698c24c-daaa-4688-8909-faf4fa9bcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The analysis also revealed sulfide minerals, “a critical element for
        planetary evolution and biology,” iron oxide minerals called magnetite that
        react to magnetic fields, and other minerals that could be important for organic
        evolution, Lauretta said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801bf868-c7a5-444d-9e76-9f84c2c386b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The science team was excited to detect organic matter and a wealth
        of carbon, which is an essential element for all life, said Dr. Daniel Glavin,
        OSIRIS-REx sample analyst and senior scientist at NASA’s Goddard Space Flight
        Center.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6fa4af-2c4d-4796-9db3-70fa784881ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re just beginning here, but we picked the right asteroid, and not
        only that, we brought back the right sample,” Glavin said. “This stuff is
        an astrobiologist’s dream.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46ef97-e9bf-49ee-9da2-22111ab70eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Going forward, the team will look to see just how much chemistry evolved
        on Bennu to determine whether the building blocks of life created peptides,
        or chains of amino acids that form proteins, Glavin said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae11fc8-3659-4e65-89d2-10b61649a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, still waiting inside of the canister is “a whole treasure
        chest of extraterrestrial material,” Lauretta said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e9223-2bb6-44a0-ad75-a02e36251bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What the sample could reveal</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edd95c-49f2-481e-a7ec-dd01eee91874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the OSIRIS-REx spacecraft closely approached Bennu three years
        ago, it extended a Touch-and-Go Sample Acquisition Mechanism head, or TAGSAM,
        toward the asteroid and fired a blast of nitrogen gas. The burst of gas lifted
        rocks and dust all the way from 19 inches (50 centimeters) beneath the space
        rock’s surface. That debris flowed into the TAGSAM head.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3518c5-ea88-44b7-906d-e39a5f312da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The TAGSAM also had 24 surface contact pads that touched the asteroid
        and trapped fine-grained material.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cdd6c-5128-4a75-96d2-cda96bc0ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The device has been removed from the capture ring, sort of like removing
        a boot from a ski, Lauretta said. During the removal, material slipped out
        of the TAGSAM flap, a check valve designed to keep material inside the sample
        collector. The flap struggled to close due to some rocks that kept it open
        after collecting the sample in 2020. The rocks measure a couple of centimeters
        at the longest, he added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a033ef-2355-4e88-a2a4-d95846a53005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the next couple of weeks, the curation team will continue to carefully
        disassemble the TAGSAM head to reach the bulk sample within. Once they do,
        the team expects to have a good estimate of the entire mass of the sample.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac68b23-f3b7-436f-904b-46a2ffc77c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Together, the dust and rocks collected from Bennu’s surface and its
        interior could reveal the history of how the asteroid formed and evolved over
        time. These insights will also shed light on the space rock’s overall composition,
        which could help NASA determine how it might deflect the asteroid, which has
        a chance of impacting Earth in the future.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d01ed-2564-4423-ba20-78f7e64d3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The much-anticipated reveal has been seven years in the making, from
        the OSIRIS-REx mission’s launch in 2016 to the capsule landing last month.
        Some have looked forward to the moment for even longer. Lauretta, who helped
        develop the mission during its earliest stages, has waited nearly 20 years
        to see the sample and glean the insights it might reveal about our solar system.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0c33b-bbe6-4d20-8c3a-92d5b2b045f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our labs were ready for whatever Bennu had in store for us,” said
        Vanessa Wyche, director of NASA’s Johnson Space Center. “We’ve had scientists
        and engineers working side-by-side for years to develop specialized gloveboxes
        and tools to keep the asteroid material pristine and to curate the samples
        so researchers now and decades from now can study this precious gift from
        the cosmos.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0116d7-40c5-48df-8ddd-d3e884ea587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists will analyze the rocks and soil for the next two years at
        a dedicated clean room inside Johnson Space Center. The sample will also be
        divided up and sent to laboratories around the globe, including OSIRIS-REx
        mission partners at the Canadian Space Agency and Japanese Aerospace Exploration
        Agency. About 70% of the sample will remain pristine in storage so future
        generations with better technology can learn even more than what’s now possible.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9fd9c-d024-4d7b-8c3d-dc41fcdfd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rocks tell you a story,” Lauretta said. “The greatest mystery that
        we’re facing right now is, how do you go from a ball of mud to something that’s
        alive? When do you make that transition? The deepest desire is that we’re
        going to make some progress in trying to figure out why is it that we’re here
        in this universe.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa7b2f-5250-420f-8e87-bd6fe1d173f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:45:27.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-13T09:47:57.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/11/world/osiris-rex-bennu-asteroid-sample-reveal-scn/index.html"><em>“Unprecedented
        asteroid sample contains ‘crucial elements,’ NASA says in historic reveal"</em></a></p>'
