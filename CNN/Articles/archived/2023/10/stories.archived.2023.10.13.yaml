      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620201aa-f7f1-4534-937f-c09991c4cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.643+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dreaded atmosphere of "Ligaw" reminds me of the first two “Silent
        Hill” games and the short-lived “P.T.” demo by Kojima Productions. Like a
        great punk song, the imperfections or limited gameplay of “Ligaw” don''t take
        away from the experience of play, nor the point of the experience. In fact,
        more polish might just rub off what makes the whole demo interesting.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91fae9-a2bf-4f6f-ba1e-b97190cf4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.644+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b01bc3-b126-4a5c-8135-31839ca8eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What bugs there are was a result of simply not having enough time
        to polish their demo. For example, sometimes picking up the boxes is a hit
        or miss with my mouse. The lighting is imperfect even though Raven Studios
        already used the higher caliber Unreal 4 Engine to code. Your delivery rider
        has no identifiable character interactions or models, no hands or actual character
        models anywhere except for the mysterious “stalker.” Play mechanics also take
        some time to stick and get used to, simple as they are with a directional
        mechanic and mouse to see around the 3D world.</p>'
