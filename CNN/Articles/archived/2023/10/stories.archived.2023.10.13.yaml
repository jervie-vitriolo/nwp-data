    'lead': 'US House Majority Leader Steve Scalise announced he was dropping out
      of the speaker’s race Thursday after House Republicans failed to coalesce behind
      him in the aftermath of Kevin McCarthy’s historic ouster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T09:30:04.025+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-13T09:32:36.092+08:00
