    'lead': 'The remains of overseas Filipino worker (OFW) Marjorette Garcia, who
      was killed in Saudi Arabia, arrived in the Philippines on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T13:56:50.928+08:00
