      'mgnl:lastActivated': 2023-10-13T04:15:39.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8e078-38b1-4059-a32d-03c0a1e5b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:15:38.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:15:39.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul was among the two confirmed OFWs who died from the deadly Hamas\
        \ attacks in the middle eastern country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408191f6-e657-4f98-ad68-77384a6b2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:15:38.865+08:00
