      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45050d-5400-4dc5-b723-3c721e7efe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.609+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acb901-8c72-4b7b-9d61-4c040b144447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ligaw” has since become a cult hit, the playthrough videos and
        media attention garnering their modest demo a huge spike in popularity. They’ve
        also been featured on an episode of CNN Philippines''&nbsp;<a href="https://www.facebook.com/CNNPhilippines/videos/2013727288963071/?__cft__%5b0%5d=AZUuF_jHNQvuRCLQyDquBO_k2k0JnXkHUKytGUladzcpUMcigtabgW_nZJJDs0wq_Du0IjLECgjP4a2_7c176klb-NxlUwK5K5G9RKcpuezjpHa6VMXhm0MY7MteN5sVpGEmgPuIpbg9Ku5zuN9XBYo8&amp;__tn__=-UK-R"
        target="_blank">The Good Juan</a>, hailing Raven Studios as carriers of Pinoy
        culture in gaming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c3424-6b06-4a84-a867-38fce8e60bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa4ec1-5a25-4b9f-9ef4-133bf62f7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.611+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because it had so many imperfections and bugs [Romel] Nadong didn’\
        t even want to upload it to be available to the public,” said Pereyra. “He\
        \ was asleep when we did it.”   \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699adf19-f71d-4e64-816a-9b03d5bd6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.611+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b6a62-3fcf-491f-97bf-88e0fc2a542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supernatural enemy or mental illness?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d034532-4cfa-42d9-9f70-72d2a3a64c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa634d8e-3f1e-43f1-a0fa-968928d97d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What makes “Ligaw” special isn’t that it’s an all-Filipino made horror\
        \ video game, already a rarity by itself, but that it doesn’t feature the\
        \ usual lower mythology creatures that have made us popular in the West. No\
        \ manananggals or kapres here. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d9477-165f-4c99-9e0c-dda969748944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6d752-5a45-4e85-ab6d-a92369e98bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.614+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the horrific elements are grounded in daily life and almost\
        \ every supernatural element or event can still be explained by the surreal\
        \ reality of simply living in a developing country. And because of that the\
        \ issue of mental health is also integrated seamlessly into the play experience.\
        \  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2a863-cc3e-4109-a081-0eb86bed8b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d7b7a-2d70-4e44-8031-def30fd88d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Delivery riders and couriers were a great character idea,” said Peryera.\
        \ “We could connect them to mental health and how they became the backbone\
        \ of our economy during the COVID-19 lockdowns. We could also connect them\
        \ to horror in a way that did not involve the usual folklore or lower mythology.”\
        \   \r"
    '86':
      'image': 'jcr:e7faa527-93ed-4284-bd45-daeb3c889545'
      'imageCaption': ' “The delivery houses are combined layouts of our own houses,"
        says Raven Studios'' Romel Nadong. Photo courtesy of RAVEN STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a619f02-1ba5-4c9a-8dc0-4b886fc1e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:10:12.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f6faa-9e36-4405-b6af-db267256a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.616+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db0df3-70aa-4551-b54b-0f61df956262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.616+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We actually proposed two game concepts for our thesis,” continued\
        \ Pereyra. “‘Ligaw’ was the one our professors chose, but it was also the\
        \ concept we least wanted to work on. We can’t blame our teachers since they\
        \ just wanted the one where we could showcase our skills at most during the\
        \ short time we had, and of course it was still the height of the pandemic\
        \ in 2021.”  \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12e3f2-0793-4805-ac30-f5d72f844f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.617+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41980b-585e-4d2f-830d-a53b25b0f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.618+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing a delivery rider during COVID-19 who’s battling confusing
        delivery routes and entitled recipients would seem like a straightforward
        enough objective. Yet it took me almost two hours on the first try to finish
        the demo with the excellent and almost uncannily intuitive gestalt of plays
        on light and dark using a flashlight with finite batteries, traversing labyrinthine
        narrow alleys, and getting jump scares from that Thing calling out to me with
        “Psssts” at unexpected corners.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53ab83-d2b2-4d4a-9e76-0700770855cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.618+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210acba-64a9-4d70-918f-ae41ca9debe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.619+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point I found myself crawling through an underground tunnel,
        the kind of sewer passageway you wouldn’t expect to exist in Metro Manila
        (though the developers assure me that in Caloocan this kind of bootleg sewer
        size isn’t strange because of the constant infrastructure changes from the
        flooding), and just as I was thinking to myself it would be the most awful
        thing for my flashlight to give out right now, it did. Then the “Pssssts”
        came. I quickly ran the other way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b91b77-f99d-4635-8ad0-418781c6c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458bffa-9c01-4010-9bd4-081faae685d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was Kevin [Jajemolin] who no longer gets surprised at the jump\
        \ scares we made because he’s playtested it plenty of times with speedruns,”\
        \ said Nadong. “But there were times when Rhys would be at my house coding\
        \ and he’d want somebody with him when he played since the jumpscares we put\
        \ in would still scare him.”   \r"
    '87':
      'image': 'jcr:ee8af66d-38d6-4798-a8e5-85f21b9225f1'
