    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385052f2-73d4-436a-a2af-ea142bf5ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.819+08:00
