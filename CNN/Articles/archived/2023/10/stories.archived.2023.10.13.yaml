      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d5d13-4467-4fa5-ac8c-855b9faa992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.106+08:00
      'mgnl:createdBy': 'kristelle'
