    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ba397-dfc4-401a-b833-4980281d9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said even though Israel has had “some experience” with hostage situations\
        \ they have never dealt with anything like this.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1dfef-30d3-404f-85cc-8b27b604b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.818+08:00
