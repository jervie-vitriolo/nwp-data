    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d482549-b585-4808-a659-842855a0d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.978+08:00
