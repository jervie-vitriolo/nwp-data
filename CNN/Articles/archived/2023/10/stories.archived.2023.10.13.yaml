      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — A
        man died after being pinned and run over by a trailer truck in Tondo, Manila
        on Thursday in what''s believed to be another case of road rage, authorities
        said.</p>'
