      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the current Israeli blockade on Gaza, the only route through which\
        \ people or aid can pass in and out of the strip is the Rafah Crossing, which\
        \ links Gaza and Egypt, and has been damaged in Israeli airstrikes.\r"
    '78':
