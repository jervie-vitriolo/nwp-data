      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Eid'l Fitr and Eid'l Adha have been declared national holidays\
        \ under the same proclamation.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3a338-dbb9-4cee-9b53-2b7b680b1295'
