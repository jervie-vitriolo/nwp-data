      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released on Thursday, the Philippine National Police-National\
        \ Capital Region Police Office (PNP-NCRPO) identified the suspects as Patrolman\
        \ Rey Palomar Baldonasa, currently assigned at NCRPO-Regional Drug Enforcement\
        \ Unit, and AWOL member Carlos Rivera Navarro, previously assigned with the\
        \ Caloocan City Police Office.\r"
