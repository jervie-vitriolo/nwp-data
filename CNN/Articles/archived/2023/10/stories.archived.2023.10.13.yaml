    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611873cf-ddbf-4d51-9f56-9071bc459819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.812+08:00
