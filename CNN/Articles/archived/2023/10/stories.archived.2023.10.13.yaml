    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8c953-929d-4684-950d-45422f9979e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:44:35.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:44:36.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SVOD refers to subscription video on demand, which are streaming services\
        \ that include Neflix and Amazon Prime Video.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f42959-4658-4f50-b795-ccc460d89594'
      'mgnl:activationStatus': true
