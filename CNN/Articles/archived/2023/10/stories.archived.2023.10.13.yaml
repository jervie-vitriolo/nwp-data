    'jcr:uuid': '0330735a-bbe5-4d3d-83f6-7439f77d4169'
    'lead': 'The NSC on Friday said it would push for the designation of Hamas, the
      Palestinian militant group which led the attack on Israel, as a terrorist organization
      under the Anti-Terror Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T12:37:52.356+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-13T14:06:47.723+08:00
