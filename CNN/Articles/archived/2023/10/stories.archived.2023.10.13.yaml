      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As far as those cheapest Tier 0 days go, Disneyland is offering a similar\
        \ number of days this coming winter and early spring compared with 2023. (The\
        \ whole 2024 calendar isn’t out yet.)\r"
