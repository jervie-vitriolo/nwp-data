      'mgnl:lastActivated': 2023-10-13T04:38:02.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, International IDF spokesperson, Lieutenant Colonel Jonathan\
        \ Conricus, told CNN that Israeli authorities believe the hostages are being\
        \ held underground.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f963e-ffba-4869-a6f2-649298d15433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.813+08:00
