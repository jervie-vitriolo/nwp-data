      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said he did not expect Tumbado to recant his statements. He\
        \ added that the former LTFRB official seemed determined to file the complaints\
        \ based on their conversations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
