  'new-study-parthenon-sculptures-british-museum':
    'author': 'Taylor Nicioli, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-10-13T16:02:17.000+08:00
    'imagesource': 'jcr:2de0a2b3-48ea-4f68-9ef5-8805e90f6bfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6efe8f6-7a8d-438f-82ae-030ed414fc7c'
    'lead': 'Classical Greek marble sculptures today appear crisp and white. But they
      weren’t always that way, according to a new study, which found the famous 2,500-year-old
      Parthenon sculptures were colorful, painted with floral patterns and other elaborate
      designs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T16:09:15.101+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-13T16:24:15.391+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Egyptian blue’ found on Parthenon sculptures at the British Museum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85930021-8a33-45c7-90a4-29025bf424de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Classical Greek marble sculptures today
        appear crisp and white. But they weren’t always that way, according to a new
        study, which found the famous 2,500-year-old Parthenon sculptures were colorful,
        painted with floral patterns and other elaborate designs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349a696-ac19-4a24-ab35-21363f0fa4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By using a noninvasive imaging technique, researchers at the British\
        \ Museum — where nearly half of the sculptures reside — and King’s College\
        \ London found traces of paint on 11 out of 17 figures and from a section\
        \ of frieze on show in the museum, according to a study published this week\
        \ in the journal Antiquity.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98c91a-e3d1-478f-ab01-f1652fef53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paint often does not survive on archaeological finds, particularly\
        \ in cases such as the Parthenon sculptures that date back to between 447\
        \ and 438 BC and were continuously exposed to the environment, said lead study\
        \ author Dr. Giovanni Verri, a conservation scientist at the Art Institute\
        \ of Chicago who previously was a fellow at the British Museum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5377f7b-3bcd-479e-afe9-23aba6ab1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are just thin paint layers at the very, very top of the surface\
        \ of these objects, and so they are at the interface between everything that\
        \ happens. … (The paint) is the first to get the impact of the environment,”\
        \ Verri said. “It’s also possible that during conservation treatments — restoration\
        \ treatments — these small traces that looked like dirt effectively, were\
        \ inadvertently removed.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054eac9-b1aa-4844-a9ab-3766120444ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greece has repeatedly called for the return of the sculptures that\
        \ British diplomat Lord Elgin removed from the imposing Parthenon temple in\
        \ Athens in the early 19th century when he was ambassador to the Ottoman Empire,\
        \ which then ruled Greece.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e631d85-031f-47fc-bfc1-449a30bc3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Infrared light detects traces of long-lost paint</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856aaf71-a194-49bd-a51f-6bc3ef4186fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The technique used to find the paint was created in 2007 by Verri and\
        \ is known as visible-induced luminescence imaging. The process uses infrared\
        \ light that finds microscopic traces of paint that the eye cannot see, Verri\
        \ said. By illuminating the sculptures with the red light, a pigment known\
        \ as “Egyptian blue” absorbs the light and appears on camera as a glowing\
        \ white.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39462f-c937-49c3-8e32-09113ff19195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Egyptian blue” was a popular pigment of its time that was made using\
        \ calcium, copper and silicon, according to the Royal Society of Chemistry.\
        \ The bright blue was highly valued for its rarity and was commonly saved\
        \ for royalty or depictions of gods and goddesses.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92178aeb-b80b-40cb-b648-37ad2c673cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The distinctive blue was found in several places in the marbles, including\
        \ the serpent tail on the sculpture of mythical king Kekrops, within the background\
        \ space of statues Demeter and Persephone and on the garment worn by Dione,\
        \ mother of Aphrodite, where the forming of two flower petals was found near\
        \ the bottom of the cloth, according to the study.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e1e8a-3207-435a-80b2-bab27ff874ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The interpretation of these very small traces is always complicated,”\
        \ Verri said. “So, we make suggestions (of these patterns) through comparisons\
        \ with other works of art.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d682e-5c44-49d1-adeb-fbd675d64835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers also detected a purple color that was not found through\
        \ the imaging process but by the human eye, Verri said. The hue, which they\
        \ named “Parthenon purple,” is particularly unique, the study said, because\
        \ researchers found that it was not made using shellfish — the common ancient\
        \ Mediterranean recipe.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116bf29-4ce0-43b1-b075-e88f7bf56122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shellfish-based purple can be detected using a technique called X-ray\
        \ fluorescence, Verri said, but that color was not present in this case.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f787a62-dcc6-4c88-8d1a-1d8fd5be8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Classical texts refer to an elusive purple color, the study added,\
        \ but the ingredients weren’t disclosed because the color was deemed so valuable.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b68e8-dbe8-432c-8ab7-b607e561457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This recent study gives more proof that colorful decoration was common\
        \ in ancient Greek art,” said Michael Cosmopoulos, a professor of archaeology\
        \ and Greek studies at the University of Missouri–St. Louis, via email. He\
        \ was not involved in the study. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0e67e-4012-4adf-9797-d4ea6f839e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a big deal because it challenges the traditional Western idea\
        \ that classical art was just plain white marble and shows how important color\
        \ was to ancient Greek artists. … These findings help us understand the creative\
        \ process behind, as well as the meaning of the Parthenon and its sculptures.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c436c8-eb39-49df-a171-1ff6f15a2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At this stage, a reconstruction of the sculptures’ original appearance\
        \ “is not really possible,” Verri said, since the imaging technique only detected\
        \ blue paint, and “because reproducing in modern terms one of the greatest\
        \ masterpieces of mankind is not something that can be addressed lightly,”\
        \ Verri added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2a6c6-7881-4bc3-bdaf-9505d5d60b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also found that there were no signs of keying or abrasion\
        \ to the sculptures that are typically seen to help paint adhere.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad165f05-db67-4412-978f-39536f67bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we were able to really demonstrate is not specific surfaces for\
        \ the application of paints, but rather that both carving and color were conceived\
        \ as part of the same objective,” said William Wootton, an author of the study\
        \ from King’s College London. “Extreme care and attention in the production\
        \ of sculpture — both its carving and its color — actually was visible across\
        \ the ancient world to a level which we are still only beginning to understand.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea697b4-51f6-41ce-9028-5bfefb8f9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study points to earlier instances when Greek sculptures were found\
        \ to be colored, such as in 2008 when conservators at the Acropolis Museum\
        \ in Athens found a greenish pigment on the West Frieze featuring a horseman.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38b455-5047-4006-93e7-66a9e3b970f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verri said he hopes that further imaging will soon be developed
        to find other colors present on the sculptures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87992a89-e995-483a-a268-a6d7b6fa334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:09:15.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:24:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/greek-parthenon-sculptures-painted-egyptian-blue-scn/index.html">‘Egyptian
        blue’ found on Parthenon sculptures at the British Museum</a>"</em></p>'
