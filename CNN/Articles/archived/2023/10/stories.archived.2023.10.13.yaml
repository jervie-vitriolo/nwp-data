      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6065b-62d6-46cf-8e78-d187ffb97d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pereyra hopes that the “young guys in game development take the
        power of storytelling in video games seriously. Don’t follow what <em>just</em>
        the school wants, aim higher than that.”</p>'
