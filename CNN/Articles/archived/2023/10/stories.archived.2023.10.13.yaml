      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Miss Saigon” is a retelling of Giacomo Puccini’s classic opera “Madame\
        \ Butterfly.” Set up during the 1970s Vietnam, this follows the journey of\
        \ young Vietnamese woman Kim amid the Vietnam War, who falls in love with\
        \ an American G.I. named Chris.\r"
    '11':
