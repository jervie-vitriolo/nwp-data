      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24808323-ac4f-4ade-9557-582397b79b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact that Hamas has taken an unprecedented number of hostages now\
        \ complicates Israel’s response.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb8183-cf9e-49d4-9a3f-3d3df041318a'
