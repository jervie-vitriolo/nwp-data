      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26638f8a-2fed-4ded-b92e-33f330799e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790fa8ad-db76-4b5b-ad47-313325a12b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I am trapped inside a small, second floor room and I’m pretty sure\
        \ there's something — some Thing — outside the window. How long has it been\
        \ stalking me? Did it also turn off the lights or was it the brownout notice\
        \ I saw on the fridge that's responsible for the sudden plunge into darkness?\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90463a1-7556-424d-9d85-121f59b5c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Am I being hunted by a supernatural entity calling my attention
        with loud “Pssssts”? Or am I simply going insane? I pop another pill of benzodiazepine
        to calm down my anxiety meter and try to figure out a way to escape this room
        with the mattress and an Orocan cabinet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5b86e-2960-4c62-987d-e47320b5d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Little do I know, the horrors are just getting started. I haven’t even\
        \ begun to get utterly lost. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c0f6b-7eb4-499d-bdad-bdbabb8dd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175b0c6-1643-4365-a20c-dc76c8b31694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meet Raven Studios</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e58bde-c886-401f-a496-a1d69337495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7b324-977a-43a3-964f-721a433c52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ligaw” is a first-person point-and-click game made for PC. It’s a\
        \ demo actually, since it only has a single chapter. It was made by four thesis\
        \ mates at the University of Caloocan City (UCC) for their final requirement\
        \ under the Entertainment and Multimedia Computing academic track. They started\
        \ writing in late 2021 and submitted the game in 2022.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa563e-4bb4-4390-8e46-1cd575af4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.608+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758ee2a-a892-4e98-bd1a-7b1004c10c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.608+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet of school buddies John Rhys Pereyra, Romel Nadong, Kevin
        Fajemolin, and Edrich Nambio named themselves <a href="https://www.facebook.com/Ligaw2021"
        target="_blank">Raven Studios</a> in the credits of their game and since forgot
        about it until they graduated from UCC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2c933-53ac-4186-9f62-f7ec27544beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.608+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4cf1d-4a2f-4a49-8188-10ccc56a0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.609+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn’t until a few months ago in 2023 that they finally decided\
        \ to release the game to the public, sending it to a local games streaming\
        \ influencer. Everything snowballed from there. The free downloads racked\
        \ up to the thousands. \r"
    '85':
      'image': 'jcr:45898e00-e465-4ced-a780-2c4ebe2bc29a'
      'imageCaption': 'Raven Studios is composed of John Rhys Pereyra, Romel Nadong,
        Kevin Fajemolin, and Edrich Nambio. Photo courtesy of RAVEN STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d3073-970d-49a4-9a7d-92959b03b77f'
