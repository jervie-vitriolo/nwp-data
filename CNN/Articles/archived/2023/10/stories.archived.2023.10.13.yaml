  'Teodoro-eyes-Cebu-made-ships-for-AFP':
    'author': ' Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-13T18:29:30.000+08:00
    'imagesource': 'jcr:6bacd26c-11c8-43a2-9f3c-2f3f034177bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb9e873-fc0d-4c1b-b188-5adcaefd84a2'
    'lead': 'Defense Secretary Gibo Teodoro has expressed interest in purchasing locally-made
      ships from Cebu for the modernization program of the Armed Forces of the Philippines
      (AFP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T18:35:02.657+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-13T18:35:35.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teodoro eyes Cebu-made ships for AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324f611-892e-4c05-9273-367d3502c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.675+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Defense
        Secretary Gibo Teodoro has expressed interest in purchasing locally-made ships
        from Cebu for the modernization program of the Armed Forces of the Philippines
        (AFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fc0b8-e751-49cd-85c7-4a3f71536105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.675+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2ae70-0f8a-4075-8f44-9bc197276150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.675+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Cebu is currently the AFP's logistical hub for Central Philippines,\
        \ Teodoro said the province is also home to ships and equipment needed by\
        \ the military.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31dc831-4c0e-4140-ad24-e7bd1e022785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.676+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284186b8-6005-4e81-8940-84579da7378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.676+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You have an important role to play here not only in maintaining peace\
        \ and security in Central Philippines,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc5321-8327-491a-8a5c-355013ba0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.677+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14805a-64cd-4785-a979-ea8dc380f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.677+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cebu builds ships, Cebu builds equipment that we need and therefore\
        \ the synergy that we see today will continue but in a different dimension,\"\
        \ the secretary added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39115e1e-371c-4eab-b4be-539ea489ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.677+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca61210-36fe-4828-b7aa-6499f745dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.678+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro was in Cebu for the signing of a memorandum of agreement for\
        \ the transfer of Camp Lapu-Lapu from Cebu City to the western towns of Tuburan\
        \ and Tabuelan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67948651-26db-4769-a6c0-986339ea7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.678+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35401712-9654-4d17-a1ff-8990b913d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.678+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cabinet official said he is just waiting for amendments to the\
        \ AFP modernization law to locally source military assets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d510741-86be-4695-aec8-d8faf2fa34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.679+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f2b3d-9784-4933-90e3-fc2af05f13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.679+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May I also announce that I am happy to report that Congress has promised\
        \ us two things: the amendment of the modernization law and procurement law\
        \ of the armed forces, and number two, the strengthening of our self-reliant\
        \ defense program or posture,\" the defense chief added. \"That means to say,\
        \ we will be able to invest long term as equity partners or as purchasers\
        \ for locally manufacture defense goods and equipment.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9557ec7-3185-4320-8c7e-94ce76fcf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.680+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e034bd-eec9-478f-b87a-f0999d4172a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.680+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The town of Balamban, Cebu is known for its shipbuilding industry –\
        \ located at the 540-hectare West Cebu Industrial Estate. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1e245-4a5f-432f-9a18-8c3b329d4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184678e-2461-4660-931f-89bf80d205e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies that build ships in Balamban include Japan-based Tsuneishi\
        \ Heavy Industries, Australia's Austal Corporation, local builders Advance\
        \ Catamaran Composites and Cebu Maritime Industry.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d7bec-7093-4ff0-8ab8-5832c395c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54db849-d3dd-4b44-9425-a4c2a6b1af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:35:02.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:35:35.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These companies have a combined capacity to build at least 20 ships\
        \ per year, including passenger vessels, bulk carriers, and yachts.\r"
