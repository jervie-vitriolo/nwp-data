      'text': "In a press conference with US Secretary of State Antony Blinken in\
        \ Tel Aviv on Thursday, Israel’s Prime Minister Benjamin Netanyahu said Hamas\
        \ should be “crushed” and “spat out from the community of nations.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d54a1-ca52-4623-8db0-84f959ec6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83a407-3c41-448c-a197-765d0a11b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken vowed US support for Israel and likened Hamas’ crimes to ISIS.\
        \ At least 25 Americans have been killed in Israel, he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ce59b-e3f6-406c-93c1-6cd8fe3bdd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddea8b9-aee0-4923-9283-69a6dfe578d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he discussed with Israeli officials ways to address humanitarian\
        \ needs in Gaza “while Israel conducts its legitimate security operations.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35279d3-5bbd-4763-ae22-3381a4d731a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd2d71-091e-4527-aa98-3acbb266e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ‘severe humanitarian crisis’</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377dd09-ec62-4e9b-bd50-56184d031cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2 million Palestinians – including over a million children\
        \ – live in the Gaza Strip, an area that has been under a land, sea and air\
        \ blockade enforced by Israel since 2007.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b705e2-e6ac-45ad-9660-dd930c5944ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da17d87-983d-45c9-8760-e4592db100fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children make up “between 30 and 40% of the wounded” in recent Israeli\
        \ air strikes on Gaza, British-Palestinian surgeon Ghassan Abu-Sittah told\
        \ CNN on Thursday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089253e-3902-4711-ac21-982d5adda80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef73786-e6ec-4659-ba1e-9c4bb14f5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Christiane Amanpour from Al Awda Hospital in Gaza,\
        \ Abu-Sittah said that “the overwhelming majority of the wounded are coming\
        \ from the rubble of their own home.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b42ca-6acb-492e-a8e5-c6a33d2abe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436a1fa-810b-461f-a895-0290abdf1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are body parts scattered everywhere. There are still people\
        \ missing,” one man in the northern neighborhood of Al-Karama said. “We’re\
        \ still looking for our brothers, our children. It’s like we’re stuck living\
        \ in a nightmare.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2bde7-837e-4b78-a1bc-227aa0a8dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a63ce-2c8d-49a8-a8dc-21a843d9de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the dead are at least 12 United Nations employees, the UN said\
        \ on Thursday. All of the aid workers who died were Palestinian, UN spokesman\
        \ Stéphane Dujarric added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b4920-6906-47f9-a773-5ad431fd0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c1e4b-2b49-4bec-9fb9-c309c2264de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel says its strikes are intended to target Hamas-associated locations.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d57c3e-c927-4c2d-b1dd-501ce23dfd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2139782-0552-46c2-b883-0ea70785496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has also ordered a “complete siege” on the enclave, including\
        \ halting supplies of electricity, food, water and fuel. Israel’s Energy Minister\
        \ Israel Katz said on Thursday that supplies would remain cut off until hostages\
        \ being held by Hamas are freed.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8a033-7dd7-4f45-aa4e-3c1d6421247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c672655-0947-4059-a114-328183f91f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No electrical switch will be turned on, no water hydrant will be opened,\
        \ and no fuel truck will enter until the Israeli abductees are returned home.\
        \ Humanitarian for humanitarian. And no one will preach us morals,” Katz said\
        \ on social media.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f54a20-4f43-432d-bd98-b56cb1537513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce8690-1f1c-4b4f-96b3-d207a1b56386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union and the United Nations have strongly criticized\
        \ the tactic, with the UN warning that withholding essential supplies will\
        \ “precipitate a severe humanitarian crisis in Gaza, where its population\
        \ is now at inescapable risk of starvation.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165529e-1302-42cb-b498-68cde9fc43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e95aae-e34c-47f4-8df4-65a9a81acb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Food and water are “quickly running out,” the deputy head of emergencies\
        \ of the UN World Food Programme, Brian Lander, said Thursday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473302b4-7ef3-4a7f-86d6-926ef372a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237427b5-f9e3-4af9-b44b-b0a6ddd45e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More 338,000 people are have been displaced in Gaza, according to a\
        \ statement by the United Nations Office for Coordination of Humanitarian\
        \ Affairs (OCHA) on Thursday. The figure represents a increase of 30% since\
        \ Wednesday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469756f-47f8-4e3b-9e44-b87b45665bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e0038-35c9-4bc9-b578-cfa00b24f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza’s only power station stopped working on Wednesday after running\
        \ out of fuel, the head of the Gaza power authority Galal Ismail told CNN.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52e5d7-58be-4b30-bbbe-899e81b7be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3787601-2950-474f-a591-764dd5dbcd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals are expected to run out of fuel on Thursday, leading to “\
        catastrophic” conditions, the Palestinian Health Ministry warned.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00737f52-9d3e-4071-846a-75a27a8f3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa609c-0de3-4fbc-b26a-8e0d3dbc9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A surge in injured people seeking treatment has pushed Gaza’s health\
        \ infrastructure close to breaking point, according to Ashraf Al-Qudra, a\
        \ spokesperson for the Ministry of Health in Gaza. “Even after expansion,\
        \ all beds are occupied, leaving no room for new patients in critical condition,”\
        \ he said on Thursday.\r"
