      'mgnl:lastActivated': 2023-10-13T09:31:46.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c4c6e-a5cb-4c83-9441-4373d03ab7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conricus also said that Hamas may have made the facilities “look civilian.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13aa9f0-a627-40c4-8c6b-0d7f9c849499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.496+08:00
