    'template': '1'
    'title': 'Elderly widow loses ₱1.9M in love scam; suspects arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eaf888-a8ff-422a-b611-4b19c72fdb47'
