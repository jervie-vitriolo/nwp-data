      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s stepped-up offensive in Gaza follows a bloody surprise attack\
        \ by Hamas on October 7, which saw armed militants pour over the heavily-fortified\
        \ border into Israel. The group’s gunmen killed more than 1,200 people, wounding\
        \ thousands more in a coordinated rampage through farms and communities, and\
        \ taking civilian and military captives. Some 150 hostages are thought to\
        \ be currently held by Hamas in Gaza.\r"
