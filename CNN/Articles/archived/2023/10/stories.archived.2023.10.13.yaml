      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GMG Productions said “Miss Saigon” will be staged at the Theater at\
        \ Solaire, which recently brought another award-winning musical, “Hamilton,”\
        \ to the Philippines.\r"
