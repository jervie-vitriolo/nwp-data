      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the developers of Raven Studios have jobs now and  look back
        fondly on the game they made within a six-month thesis deadline.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c88072-6af1-4816-ac42-5a3ffcbce704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.650+08:00
