      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila Police District identified the suspect as Marlon Ilas, who\
        \ denied intending to hit Bagtas. He fled the scene after the incident but\
        \ has since been arrested.\r"
