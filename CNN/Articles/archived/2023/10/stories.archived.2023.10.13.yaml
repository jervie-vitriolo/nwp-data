      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f6bec-a7ec-4e13-aff2-7d69febdd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ attack has also sparked some political unity in Israel after\
        \ months of domestic friction with Netanyahu and National Unity Party leader\
        \ Benny Gantz jointly announcing an emergency government and war management\
        \ cabinet on Wednesday.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612e36f-86ce-4329-909a-551e724fe587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.783+08:00
