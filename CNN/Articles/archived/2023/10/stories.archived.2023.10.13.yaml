  'blinken-us-wont-falter-from-supporting-israel':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T09:33:59.000+08:00
    'imagesource': 'jcr:f9f50cf7-33c2-4dec-a36e-1342391e5572'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa843cab-bf4f-4bea-8277-4c6db3af3d58'
    'lead': 'US Secretary of State Antony Blinken visited Israel Thursday to pledge
      that the United States will never falter from its support for Israel as he condemned
      Hamas’ “litany of brutality and inhumanity” as evoking “the worst of ISIS.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T09:35:31.857+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-13T09:35:32.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
