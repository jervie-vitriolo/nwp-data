      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On our Zoom video call, Edrich Nambio moved from his seat and pointed\
        \ towards the furniture behind him. “You can see behind me here, it’s the\
        \ Orocan cabinet in the room where you need to deliver one of the boxes.”\
