  'hamas-militants-trained-in-plain-sight':
    'author': 'Paul P. Murphy, Tara John, Brent Swails and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T09:30:07.000+08:00
    'imagesource': 'jcr:c6b5da8f-acb2-4f98-80c3-1c43f41bc0fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44aa2df0-7735-48e7-9bfb-fbbec63c49e2'
    'lead': 'The footage is from the last two years, but it is chillingly prescient.
      In a December 2022 video, Hamas fighters can be seen flooding a training area,
      shooting rockets and capturing pretend prisoners as they surround mock Israeli
      buildings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T09:31:45.471+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-13T09:31:46.231+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hamas militants trained for its deadly attack in plain sight and less
      than a mile from Israel’s heavily fortified border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e4dd4-ccba-4f57-9fe4-fb28df045db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The footage is from the last two years,
        but it is chillingly prescient. In a December 2022 video, Hamas fighters can
        be seen flooding a training area, shooting rockets and capturing pretend prisoners
        as they surround mock Israeli buildings.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d0d53-58f1-4755-9cdd-2ae567bacab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f44c8-87e4-45ad-82f9-c4779828c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The camp, CNN analysis shows, had just been constructed, and was very\
        \ close to Erez Crossing, the pedestrian passageway between Gaza and Israel\
        \ that Hamas fighters ultimately breached last weekend in a bloody attack\
        \ which killed over 1,200 people in Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e150fd5-261b-41ac-8993-c2f21e3eef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04fa6a-dda5-464d-8538-733b12343080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video taken more than a year ago, shows Hamas fighters practicing\
        \ take-offs, landings and assaults with paragliders – the same unusual assault\
        \ mode that Hamas deployed with lethal effect in the same Oct. 7 attack.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee5425-86a2-4894-be3d-e3c9f55eb629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919a6cb-ed43-41d6-8c6f-0b7036efbd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN investigation has analysed almost two years of training and propaganda\
        \ video released by Hamas and its affiliates to reveal the months of preparations\
        \ that went into last week’s attack, finding that militants trained for the\
        \ onslaught in at least six sites across Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f1e0a-d921-467d-95f3-ff1f73f77b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72edc9-364d-484a-9277-f665d5f9ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of those sites, including the arid training site shown in the December\
        \ video, were a little more than a mile from the most fortified and patrolled\
        \ section of the Gaza-Israel border. Of the remaining sites: one is located\
        \ in central Gaza, and the other three in far south Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893e2bb-1dbf-40df-86ce-0bb3cbb60ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25553e86-66e3-4c35-8633-e4b10b93f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years of satellite imagery, also reviewed by CNN, show no indication\
        \ of an offensive Israeli military action against any of the six identified\
        \ sites.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654100eb-578c-49c6-aadd-ee4eb6808ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b3fc5-61ca-455e-a9e0-7e2fc899bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only was there activity in the last several months at the camps,\
        \ but some camps also absorbed surrounding farmland, converting it from agriculture\
        \ to barren area for training in the last two years, according to satellite\
        \ imagery.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e426fc64-6a57-4350-9902-3e38ea545a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9f04a-690b-44eb-926d-c866694ddbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the stunned aftermath of Hamas’ ruthless incursion – where militants\
        \ abducted 150 people, overran Israeli military bases, and laid waste to towns\
        \ and farms – questions are being raised about the intelligence and operational\
        \ failures by Israel’s security apparatus.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350228eb-b263-4642-9476-25a620cb93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcc74a-beb7-4f43-b1ec-0984a1cd8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact that Hamas trained for the attack in plain sight for at least\
        \ two years raise further questions as to why Israel, home to the Middle East’\
        s most sophisticated military and spying operation, was unable to pick up\
        \ on and stop the October 7 attack?\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051017b9-3e43-44b0-81bf-eeb492f88dd2'
      'mgnl:activationStatus': true
