  'nsc-hamas-designate-terrorist-organization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-13T12:36:16.000+08:00
    'imagesource': 'jcr:8cf34a84-160a-4491-8151-b9ba1fbec53d'
