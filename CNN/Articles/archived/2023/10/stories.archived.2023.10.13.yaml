      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f10aa0-d5ea-4816-a8a5-412ca5222015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T19:01:37.706+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-13T19:01:38.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Pag-IBIG Fund has already approved ₱111.35 billion in
        home loans from January to September to finance the acquisition of 83,063
        housing units. This includes P23.05 billion in approved loans for 14,852 borrowers
        which are ready for release upon their submission of post-approval requirements.</p>'
  'mup-pension-pnp':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-13T19:45:10.000+08:00
