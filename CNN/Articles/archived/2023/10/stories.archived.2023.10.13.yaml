      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97cbda-83bb-409b-a584-121edba48a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.622+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakaka-tamang hinala minsan sa playtesting ng game namin,” said Pereyra.\
        \ “Tingin ka sa bintana para masiguro na walang nakatitig o sumisilip sa’\
        yo.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5e8cb-08b4-457b-bfa5-6e2cb66e4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.622+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "    \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3eb2c-78fc-4797-8eea-f24847542b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.623+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I made better time on my second playthrough and did it in less than\
        \ 45 minutes. The jump scares were still there albeit less visceral, yet still\
        \ the keening, rising panic remained as I delivered the packages in an atmosphere\
        \ of dread. \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd0362-1d38-45be-b670-17cb2868bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.624+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41dd01-2768-497c-855d-7e1c62cb5ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.624+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mental health in games</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335aea5-ac2b-4307-a243-a20680f105fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e8190-4941-47be-98f6-834fae0a8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of video games that tackle mental illness. Popular
        recent independent titles that revolve around and make heavy use of it include
        <a href="https://www.wired.com/2016/01/that-dragon-cancer/" target="_blank">“That
        Dragon, Cancer”</a> and <a href="https://www.youtube.com/watch?v=fBJ0ifVtK5c&amp;pp=ygUbaGVsbGJsYWRlIHNlbnVhJ3Mgc2FjcmlmaWNl"
        target="_blank">“Hellblade: Senua’s Sacrifice.”</a> The latter puts you in
        the shoes of Celtic warrior Senua who suffers from a severe form of psychosis;
        she embarks on a vision quest into her enemy’s Viking Hell to find the soul
        of her dead lover. The former is developer Ryan Green’s interactive swan song
        to his four-year-old son Joel''s fight against cancer and how he dealt with
        his grief and mental health spiral by making his son’s ordeal into a swashbuckling
        adventure.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fd6f4-70c5-497d-b266-d64ad96c0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b502bd2-1613-4122-b40a-314d8c58aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with bare bones yet apt suspense music and atmospheric
        sound design plus the twin mechanics of an anxiety meter (finite pills acquired
        throughout the demo keep your delivery rider in the green) and a damaged flashlight
        (batteries can also be picked up throughout the game), Raven Studios show
        that not only are they versed in the tropes and pillars of horror games&nbsp;—
        they also have something to say. Linking the dread of having a mental illness
        while having to work a blue-collar job during a global pandemic in a horror
        game was an interesting decision.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8978c2c-a42e-44b8-ae5d-8e951305569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.628+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916039b-0221-44ee-9b1c-651d17632e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ligaw” takes the lessons of those games I mentioned and other horror
        games the Raven Studios buddies have ever played and translates them exceptionally
        into our local milieu, adding mental health not as a garnish but a baked-in
        feature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7c890-49b6-45c9-ac04-cd552034553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.630+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f119f-3d75-4251-b979-c61c8acbafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.630+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dread as Filipino experience</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d61a6a-db7a-4137-8b53-95ac3be353ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4af48e-181e-42be-81d5-a02718709c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.632+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it would ruin the ending of how exactly “Ligaw” resolves the\
        \ ordeal of our delivery rider and his mental illness (or supernatural stalker?),\
        \ suffice to say that the very Filipino objects in the environment really\
        \ elevate the gameplay. \r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fced3d0-9800-4a36-a9bf-cd668debebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.633+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2fb3f-a3e3-433b-a5e4-a3720ae05420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.634+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maze of eskenitas your rider has to travel through could be in\
        \ Caloocan or in any inner city Looban. You park beside a row of tricycles\
        \ at the start of the level. There’s a sari-sari store inside a tenement apartment\
        \ building where the final delivery takes place. Within the small one-bedroom\
        \ unit are familiar domestic objects that could be in any Metro Manila middle\
        \ or lower class home: a rice cooker, an electric fan, one of those anti-fly\
        \ food cover things shaped like a salakot on the dining table, tall blue plastic\
        \ water jugs with their own faucets, and the power interruption and eventual\
        \ disconnection notice from the game’s electricity provider Oclarem (read\
        \ that name in reverse). \r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4f0d7-9c7a-41a9-b82a-cf174d546594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:10:12.840+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The true horror of the game is realizing the house is dark not
        because mayroong multo who turned off the switch but because you didn’t pay
        the Meralco power bill."</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0aa2fb-d0cf-4ea7-b6cb-6cbf9391ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fc03b-aa94-4733-94dc-2994b5c1dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The true horror of the game is realizing the house is dark not
        because mayroong multo who turned off the switch but because you didn’t pay
        the Meralco power bill,” Peryera joked.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39eb09-cee5-4dea-95f6-061395d73844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e58cec-5988-41cb-8ccc-a37b42a347c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-14T12:41:08.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of foreign objects and assets, we decided to put all Filipino
        domestic elements in there to lean into our localization,” said Nadong. “Kadalasan
        ‘yung mga nakikita sa mga bahay lang.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8d789-dfd4-49b4-9427-8b42458ef301'
