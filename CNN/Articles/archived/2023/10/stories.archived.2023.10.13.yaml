    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e715db-d37e-4427-8f39-2abc958a9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.183+08:00
