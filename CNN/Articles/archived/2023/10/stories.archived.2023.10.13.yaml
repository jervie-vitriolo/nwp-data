      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) –</strong> Authorities
        arrested a patrolman and a police officer declared absent without official
        leave (AWOL) during a buy-bust operation in Muntinlupa on Wednesday.</p>'
