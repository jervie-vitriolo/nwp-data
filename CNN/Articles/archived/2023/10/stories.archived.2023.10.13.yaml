    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NSC to push for designation of Hamas as terrorist organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de366a2-9c77-4e82-8557-80f8f3e459a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:52.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        National Security Council (NSC) on Friday said it would push for the designation
        of Hamas, the Palestinian militant group which led the attack on Israel, as
        a terrorist organization under the Anti-Terror Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043cae3-7221-4ba2-a14e-56df84fdf33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:52.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas launched a surprise attack on Israel last Oct. 7, resulting
        in thousands of deaths among both Israelis and Palestinians in the Gaza Strip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91212f55-6d05-4440-92d1-6cf178afe875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:52.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC condemned Hamas and its \"terrorist assault\" against the state\
        \ and people of Israel and said the proposed designation would be made in\
        \ solidarity with the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d7c33-44d1-4474-b8fb-2157a7d75af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:52.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This was a deadly and barbaric terrorist assault on Israel targeting\
        \ its civilian population and Israel has every right, as much as any nation,\
        \ to defend and protect itself from this attack which has already claimed\
        \ more than 1,200 lives, including that of two (2) Filipinos, and wounded\
        \ some 3,000 others. Three (3) Filipinos are still unaccounted for,\" the\
        \ NSC said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211e7db-378a-4b39-b101-1ca820a6b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:37:52.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel retaliated against Hamas'' attacks by launching airstrikes
        on the Gaza Strip, a Palestinian territory under the militants'' control.
        A total of 1,547 people have been killed in the exclave, according to the
        state''s health ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937b83d-14b8-4169-858c-e0382dbc0696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:06:47.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, over 1,200 have been killed in Israel, CNN's live coverage\
        \ of the war reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c538f7-47ef-4342-b54a-377fff6cc946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:06:47.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC added that the terrorist designation would be a priority agenda\
        \ of the Anti-Terrorism Council (ATC).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5b1da-a1e7-4c33-a212-2e299afaa903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:06:47.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act 11479 or the Anti-Terror Law of 2020, the ATC may\
        \ designate an individual or group, whether domestic or foreign, as terrorists.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736a70e-be1c-464d-be32-f66e2daadf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:06:47.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is upon finding probable cause that those in question have committed\
        \ or attempted to commit acts intended to cause death or serious bodily injury,\
        \ extensive damage to public or private property, and the development, possession,\
        \ and transportation of weapons, among others.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398014da-b788-4ab7-a135-26d2c41e1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:06:47.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines, the designation means the government can arrest\
        \ suspected terrorists without a warrant and detain them for up to 24 days\
        \ before they must be presented to a judge.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744eef4d-b2c0-4802-81df-ceb8e61d087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:06:47.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also allows the Anti-Money Laundering Council to freeze the assets\
        \ of individuals and organizations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b46a2d-b165-463a-9469-8c2e11e91bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T14:06:47.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T14:06:47.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamist militant movement of Hamas is based in Palestine. It
        has been designated as a terrorist group by Israel, the United States, the
        European Union, the United Kingdom, Japan, Australia, Canada, and Paraguay.</p>'
  'un-israeli-evacuation-order-gaza-impossible':
    'author': 'CNN''s Caitlin Hu'
    'caption': 'A man reacts outside of a burning collapsed building, following Israeli
      bombardment, in Gaza City on October 11, 2023. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-13T12:39:20.000+08:00
    'imagesource': 'jcr:7bd37110-3a58-4233-af0e-77f6e087d0af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f014a277-89ca-44b9-ab05-4e46e79243b9'
    'lead': 'An Israeli military order to evacuate the entire population of northern
      Gaza is ''impossible'' without causing major humanitarian consequences, the
      United Nations says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T12:41:47.948+08:00
