    'lead': 'The Department of Science and Technology (DOST) said some personal information
      that “resembled” those from the site OneExpert was compromised following a data
      leak incident late in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T08:59:42.865+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-13T08:59:43.136+08:00
    'mgnl:lastActivatedBy': 'superuser'
