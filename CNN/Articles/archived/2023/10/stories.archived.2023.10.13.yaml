      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3d5ed-5ac3-4e73-b3ae-d020b80247e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:46:18.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T09:46:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A1’s Christian Ingebrigtsen said it was the gratitude the group has\
        \ for its fans that helped it continue.\r"
    '5':
