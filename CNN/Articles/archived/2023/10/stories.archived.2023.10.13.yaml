      'mgnl:type': 'text'
      'text': '<h2><strong>‘Possible escalations’</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13148dba-565d-4867-8bae-aaafc123daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.776+08:00
