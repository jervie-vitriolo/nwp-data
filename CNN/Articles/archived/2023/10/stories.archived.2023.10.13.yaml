      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdeee08-f680-4b87-9dea-0e078aa7c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks alongside Netanyahu, the top US diplomat echoed the “the\
        \ crystal clear warning the President Biden issued yesterday to any adversary\
        \ – state or non-state – thinking of taking advantage of the current crisis\
        \ to attack Israel: Don’t.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03c935-87e3-4e5d-a20b-62b7f65fa46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00390f4d-c914-4eff-8aea-39b575825dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said some military support has already arrived in Israel and “more\
        \ is on the way.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961172ab-e42f-492a-811c-324453068f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed194d-7ef6-47c1-a097-d3d83cccfbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Israel’s defense needs evolve, we will work with Congress to make\
        \ sure that they’re met. And I can tell you, there is overwhelming, overwhelming\
        \ bipartisan support in our Congress for Israel’s security,” Blinken said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039b22d-8f22-4e93-8d77-e9612b532c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbac6ab-a731-4d5d-a136-1d089933448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He did not explicitly speak of restraint from Israeli forces but said\
        \ he discussed with the Israeli leader the importance of taking “every possible\
        \ precaution to avoid harming civilians.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446ad27-ae41-4e1f-9439-c1c62a37c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81706e9-26b5-4713-b75b-7fbcb6442a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:35:32.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No country can or would tolerate the slaughter of its citizens or\
        \ simply return to the conditions that allowed it to take place. Israel has\
        \ the right, indeed the obligation, to defend itself and to ensure that this\
        \ never happens again,” Blinken said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e4b1e-5048-4790-8cad-078b5bd3edbf'
      'mgnl:activationStatus': true
