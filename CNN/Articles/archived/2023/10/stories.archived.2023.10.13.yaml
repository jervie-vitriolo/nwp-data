      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88161b31-3afd-4248-bf11-856ef94186a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:35:31.896+08:00
