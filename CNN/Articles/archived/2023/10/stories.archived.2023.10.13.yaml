      'mgnl:lastActivated': 2023-10-13T09:31:46.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c783e-3c2a-484b-9e5b-c9af8805a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.499+08:00
