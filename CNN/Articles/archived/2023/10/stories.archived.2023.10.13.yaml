      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the IDF said it was continuing “large scale strikes on\
        \ terror targets belonging to the Hamas terrorist organization in the Gaza\
        \ strip,” as speculation of a possible ground incursion into Gaza grows.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd607b0-494f-4a0b-86cf-9c85abe76d1c'
      'mgnl:activationStatus': true
