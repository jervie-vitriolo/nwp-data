      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are now close to the Gaza Strip, getting ready to execute the\
        \ mission that they have been given,” Lt. Col. Jonathan Conricus said Wednesday\
        \ said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1294d-b6cf-4254-be46-7914a19ed28d'
      'mgnl:activationStatus': true
