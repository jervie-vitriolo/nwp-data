  'gilas-pilipinas-brownlee-fails-drug-test':
    'caption': 'Justin Brownlee during Gilas Pilipinas match vs. China in the Asian
      Games on Oct. 4, 2023'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-10-13T05:56:06.000+08:00
    'imagesource': 'jcr:8331ae8d-e3ff-4b98-9d0f-1dc8e984e830'
