    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '625770c7-a81c-4010-ab91-13a511bb4293'
    'lead': 'The Italian Embassy in the Philippines has launched a book that tells
      stories of people who helped in strengthening the bilateral relationship between
      the two countries in the past 75 years.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T13:30:12.475+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-13T13:30:12.917+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Italy', 'bilateral-ties']
    'stories': []
    'template': '1'
    'title': 'Italian embassy launches book to celebrate 75th anniversary of ties
      with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8447d-fb01-458b-a873-a15507a8bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Italian Embassy in the Philippines has launched a book that tells stories
        of people who helped strengthen the bilateral relationship between the two
        countries in the past 75 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845e476-1b36-4a7a-94be-dea2f03ba8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74dd95-dc27-4cac-a582-e87baa8848cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We gave the floor to the people who made this relationship possible
        in their real life. Filipinos and Italians who have reasons to be connected
        to our two countries,” Italian ambassador to the Philippines Marco Clemente
        told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1bc11-41ca-4fce-be4f-143e891ae0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05d746-a901-4ab2-8335-5f55a8ce468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The book entitled “Philippines-Italy: Rising Together” launched this\
        \ week contains 80 stories from writers, artists, and diplomats. This “narrates\
        \ the long-standing relationship between the two countries that led to the\
        \ advancement of each other’s culture, economy, and mutual understanding,”\
        \ the embassy said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821aa02-bfce-42c9-ac2b-51153e016d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6a524-7269-4d28-b1aa-cdb4f251a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clemente said the book is a source of pride for the Italian embassy\
        \ after developing it for two years. This will also serve as a reminder for\
        \ them of how important the two countries’ ties are, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dae144-93e6-44cd-9965-e59c968b6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbaaa9-aa77-420c-b5e6-dc9d919f7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:30:12.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-13T13:30:12.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said the book is not for sale, but its digital version
        can be accessed through the embassy’s <a href="https://ambmanila.esteri.it/ambasciata_manila/it/ambasciata/news/dall_ambasciata/2023/08/libro-commemorativo-75mo-anniversario.html">website</a>.&nbsp;</p>'
  'US-Anti-Doping-Agency-UFC-end-partnership-Conor-McGregor-':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-13T13:24:11.000+08:00
    'imagesource': 'jcr:ae84cec3-866d-449f-a433-98f714949f68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9c7d254-dde1-44cf-8844-2091579efedb'
    'lead': 'The US Anti-Doping Agency is set to split with the Ultimate Fighting
      Championship (UFC) following a dispute involving Conor McGregor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T13:31:27.777+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-13T13:31:28.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Anti-Doping Agency and UFC set to end partnership after Conor McGregor
      dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e14d90-184e-42f9-aa65-1a4417160a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The US Anti-Doping Agency (USADA)
        is set to split with the <a href="https://edition.cnn.com/2023/10/04/sport/china-zhang-weili-mma-ufc-intl-hnk-spt/index.html">Ultimate
        Fighting Championship (UFC)</a> following a dispute involving <a href="https://cnn.com/2023/06/11/sport/conor-mcgregor-mascot-heat-trnd/index.html">Conor
        McGregor</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8389be-9327-4689-9811-5a0fabf446dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor suffered a broken leg in <a href="https://cnn.com/2021/07/12/sport/conor-mcgregor-surgery-broken-leg-spt-intl/index.html">his
        last fight</a> – a defeat against long-time rival Dustin Poirior in July 2021
        – and is now looking to make a return to the octagon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94376f-54a9-4027-ab1d-6c88e4d686d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, USADA <a href="https://www.usada.org/statement/ufc-usada-end-program-agreement/">said</a>
        that the 35-year-old re-entered the testing pool earlier this month but may
        not be able to fulfil the minimum six-month requirement in the pool as the
        UFC is terminating its partnership with USADA at the end of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d544fe-ccf9-476a-b6ee-ca3c97d273a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite a positive and productive meeting about a contract renewal
        in May 2023, the UFC did an about-face and informed USADA on Monday, October
        9, that it was going in a different direction,” USADA CEO Travis Tygart said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9ce6f-47c2-4c05-bb32-2b6455bb614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are disappointed for UFC athletes, who are independent contractors
        who rely on our independent, gold-standard global program to protect their
        rights to a clean, safe, and fair Octagon. The UFC’s move imperils the immense
        progress made within the sport under USADA’s leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56879831-ad37-4a0c-bab1-bbca790d0def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The relationship between USADA and UFC became untenable given the
        statements made by UFC leaders and others questioning USADA’s principled stance
        that McGregor not be allowed to fight without being in the testing pool for
        at least six months.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d93ffe-655f-421b-9bc1-40717a1025e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.854+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the UFC and McGregor’s representatives for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21ba4a-d4f3-472c-9a6d-1462a66c78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.854+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, McGregor <a href="https://twitter.com/TheNotoriousMMA/status/1711148880576868488?s=20">said</a>
        on X, formerly Twitter, that he has been re-entered to the testing pool, while
        UFC president Dana White <a href="https://www.youtube.com/watch?v=mBordj8TRQs">said</a>
        that the relevant paperwork had been submitted to USADA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72571bd7-6dd4-4be4-a1e1-2a0fe4e08162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.855+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to USADA, the Irishman would have to be in the pool for
        at least six months and return two negative tests in order to fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5ce3b-ef1d-425d-9ec7-66ac1814687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.855+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFC has been partnered with USADA since 2015, and in that time
        the anti-doping body has conducted <a href="https://ufc.usada.org/testing/results/testing-numbers/">more
        than 27,000</a> tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ce09c-0999-4144-b865-6adbf2b2c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.855+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the relationship between USADA and the UFC, Tygart
        said that one UFC commentator had recently declared “that USADA should not
        oversee the UFC program since we held firm to the six-month rule involving
        McGregor, and since we do not allow fighters without an approved medical basis
        to use performance-enhancing drugs like experimental, unapproved peptides
        or testosterone for healing or injuries simply to get back in the Octagon.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b546716-f576-4452-bb72-ebb5b762f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor owns a 22-6 record in the UFC, his last win coming against
        Donald Cerrone in January 2020. He has been defeated by Poirier twice since
        then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502f4a4-0525-4b65-aa4a-ab31bf8ed6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he targets a return to the octagon next year, McGregor has been
        linked with a fight against American Michael Chandler.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f82c80-b106-45a6-bb77-55f5a6b65556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unequivocally, the fight is still happening,” Chandler <a href="https://www.mmafighting.com/2023/10/4/23903572/michael-chandler-fight-with-conor-mcgregor-unequivocally-happening-targets-ufc-300">told</a>
        ‘The MMA Hour’ last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a85ca-b6e5-4f28-8a9d-fcb5ddb7a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fight is not booked for a date, the fight is not booked for
        a venue, but the fight is booked between Chandler and Conor. There’s no way
        that Conor comes back and doesn’t fight me.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96424e7f-3f09-40bc-83f2-005a796d458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:31:27.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-13T13:31:28.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/sport/usada-ufc-conor-mcgregor-spt-intl/index.html">US
        Anti-Doping Agency and UFC set to end partnership after Conor McGregor dispute</a>"</em></p>'
  'neda-board-projects-tourism-health-sectors':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-13T13:32:59.000+08:00
    'imagesource': 'jcr:e9303a56-e3ce-4ced-b92c-b3c2a45daf42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e941ef45-13da-4706-99b3-5fb395453b5a'
    'lead': 'The policy-making National Economic and Development Authority (NEDA)
      Board has given its go signal for more projects for the tourism and healthcare
      sectors, with investments reaching around ₱270 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T13:36:14.499+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-13T13:36:14.825+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA Board approves more projects worth ₱270B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aba2c0-246f-436d-a6fd-6484e2f7701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        policy-making National Economic and Development Authority (NEDA) Board has
        given its go signal for more projects for the tourism and healthcare sectors,
        with investments reaching around ₱270 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706dfdf2-d9ed-468d-a35b-c5af7090f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NEDA Secretary Arsenio Balisacan said the Board, chaired by President
        Ferdinand Marcos Jr., approved the public-private partnership (PPP) projects
        during their meeting on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce2d1b-daba-49e5-be69-be91c20ef9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, Balisacan said the projects aimed to “address gaps”
        in those industries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69bb56-d621-4bb2-a717-52f143cdd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the “high-impact programs and projects” approved by the NEDA
        Board include the upgrade of the Bohol-Panglao International Airport with
        a project cost of ₱4.5 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448155c-dbc8-4729-9768-663d06cdd543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project targets to expand the gateway to accommodate 3.9 million
        passengers per year, higher than its current two million capacity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4b265-c3d3-49cf-bd05-f77dc02ee725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Changes in the cost and implementation timeline of the 32.15-kilometer
        Bataan-Cavite Interlink Bridge project also secured NEDA Board’s approval.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd8609-b841-4714-9e91-830384738102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The implementation period has been extended to December 2029, while
        the project cost is now up to ₱219.3 billion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb1dcf-9257-412d-8a97-1ab3f2d8df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It would have been completed by 2027 or 2028 but because of COVID,
        it was delayed for almost two years,” the official said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1ae5e-2396-42b7-94e2-08f0c63a8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said the bridge would be constructed over Manila Bay. Once
        operational, travel time from both provinces would only take 30 to 45 minutes,
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21a035-3ca3-4881-b484-aac9f7786c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the health industry, the NEDA Board green-lit the Dialysis Center
        PPP Project for the Renal Center Facility of the Baguio General Hospital and
        Medical Center.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce21d85-6dc8-40e2-9b53-dcf946eeeef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA official said it is the “largest government-funded tertiary
        hospital in the Cordillera Administrative Region” with a project cost of ₱392
        million.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8b5d9-fe6c-4d66-a460-2ad9abda904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other projects that have been approved are the Green Economy Program
        in the Philippines, and the changes in investment, scope, and timeline of
        the Cebu Bus Rapid Transit.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5e815-0b22-4d67-ad3f-6c4c359a1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:36:14.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:36:14.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With these approved projects, the Marcos Administration reaffirms
        its commitment to aggressively advance infrastructure development to attain
        our medium-term development goals of more high-quality jobs and better lives
        for all Filipinos,” Balisacan said.</p>'
  'neda-ph-economy-israel-hamas-war':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-13T13:48:23.000+08:00
    'imagesource': 'jcr:1a8247d6-df50-4a57-9785-b9852281b4a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6ad815a-08de-4378-a740-b563f07080b2'
    'lead': 'National Economic and Development Authority (NEDA) Secretary Arsenio
      Balisacan said the ongoing military conflict in the Middle East has yet to hit
      the Philippine economy as it has “very little exposure” with both Israel and
      Palestine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T13:49:56.121+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-13T13:49:56.379+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA chief on Israel-Hamas war: No major impact on PH economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef580621-9a6d-4ff2-a026-fcf688ed3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:49:56.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:49:56.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — National
        Economic and Development Authority (NEDA) Secretary Arsenio Balisacan said
        the ongoing military conflict in the Middle East has yet to hit the Philippine
        economy as it has “very little exposure” with both Israel and Palestine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350443d-fe80-4038-89a5-456a646fdadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:49:56.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-13T13:49:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the war between Israel and the militant group Hamas affects the
        global supply chain and oil prices, the local economy may feel a pinch, the
        official said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
