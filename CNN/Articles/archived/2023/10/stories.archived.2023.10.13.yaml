      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e46597-09f3-4657-82bc-667e75a405b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T13:56:50.955+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T13:59:16.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: With the continuous happenings, the Kenyan co-worker\
        \ who killed OFW Garcia is already in the custody of the police. Aside from\
        \ PRA (Philippine Recruitment Agencies), the Saudi recruitment agency in charge\
        \ of Garcia is also ready to give support to the family.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2d8db-1344-4bad-866f-96cf4c3aebcd'
      'mgnl:activationStatus': true
