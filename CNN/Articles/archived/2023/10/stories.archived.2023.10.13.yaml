      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Scalise were not to make it, the next person got less votes,” Rep.\
        \ Mario Diaz-Balart of Florida said of Jordan. “And by the way, I think, more\
        \ controversial. So that would not be a good thing for this place.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
