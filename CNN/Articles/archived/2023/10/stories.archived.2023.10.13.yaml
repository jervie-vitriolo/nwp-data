      'mgnl:lastActivated': 2023-10-13T15:09:38.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Natasha Chen contributed to this report.</em></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e6738-775e-4beb-86e8-f108eeae437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.248+08:00
