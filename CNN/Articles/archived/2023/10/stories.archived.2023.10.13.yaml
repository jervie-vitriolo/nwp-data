      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better portrayals of mental health in gaming</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2131328-3289-40a7-bf3d-670a706917ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T22:36:22.648+08:00
