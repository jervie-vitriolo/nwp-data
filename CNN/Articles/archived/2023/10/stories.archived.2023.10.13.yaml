    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002172f-9729-4209-b84b-053b21e8ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:34:42.435+08:00
