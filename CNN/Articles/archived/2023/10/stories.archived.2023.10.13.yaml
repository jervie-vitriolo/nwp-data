      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado originally planned to file corruption complaints against involved\
        \ government officials before the Ombudsman on Sept. 25, but Manibela asked\
        \ to delay it because the group was not yet ready, Valbuena said. The filing\
        \ was moved to morning of Oct. 9 before the press conference, but the former\
        \ LTFRB official said to hold it first, he added.\r"
