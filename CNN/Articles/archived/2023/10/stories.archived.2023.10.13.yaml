      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GMG Productions chief executive officer Carlos Candal noted the deep\
        \ connection Filipinos have with “Miss Saigon” as it provided a platform for\
        \ artists like Lea Salonga, Jon Jon Briones, Joanna Ampil, and Rachelle Ann\
        \ Go to showcase their skills and passion.\r"
    '9':
