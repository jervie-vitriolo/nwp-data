      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — From parking their vehicles for the day to purchasing annual
        passes, visitors to Disneyland Resort in Anaheim, California, are going to
        be paying more to enjoy that Mickey Mouse magic. Again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f8102-93f0-42d4-8261-5fe0688d5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e3e96-2255-40cb-aad8-a432065c7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest increases were announced and went into effect on Wednesday,\
        \ October 11. That happens to be the exact one-year anniversary of a previous\
        \ increase in prices for the two theme parks at the resort: classic Disneyland\
        \ Park and the newer California Adventure Park.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03039caa-e09c-4851-ae36-84dc78455635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81323393-4a82-41b3-b301-b50ba10defbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The silver lining in this latest round of hikes: There’s no price increase\
        \ for a single-day, one-park ticket on what Disneyland calls its Tier 0 days\
        \ (which are days with the traditionally lowest attendance): That price remains\
        \ at $104. But many other significant prices are going up, including for other\
        \ one-day, one-park  tickets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fdc6f8-d4d7-4abd-b905-5c4b56b8a331'
      'mgnl:activationStatus': true
