      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ca540-b721-4656-bbcc-5152967f3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN reached out to the Israel Defense Forces (IDF) for comment,\
        \ its international spokesperson Lt. Col. Jonathan Conricus said the findings\
        \ were “nothing new.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209ffbe-d102-4a8f-bfbb-6a22b52d9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607252e-f189-407b-80f4-36ac4fd205c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-13T09:31:46.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Hamas has “had many training areas” and Israel’s military\
        \ had “struck many training areas over the years in the different rounds of\
        \ escalation.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3f8c0-d6ae-497c-bfc2-a9b84a437317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:31:45.494+08:00
