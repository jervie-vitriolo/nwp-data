      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Members
        of British-Norwegian boy group A1 shared their secret on how they maintained
        a strong bond even after 25 years in the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2723a1-f05e-4c39-b682-b59823f025b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T09:46:18.438+08:00
