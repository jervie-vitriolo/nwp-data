      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When we reached the stoplight, we drove ahead of the\
        \ suspect. Bagtas stopped to talk to the driver of the trailer truck, but\
        \ the driver hit him. Bagtas was standing at the time, so the impact threw\
        \ him from his place. Not only that, he was also dragged. It was really intentional\
        \ because the driver already knows there was a person there, but he still\
        \ turned right.]\r"
