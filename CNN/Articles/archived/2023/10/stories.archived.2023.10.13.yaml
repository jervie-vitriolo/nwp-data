      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One-day, one-park tickets per person: As previously mentioned, Tier\
        \ 0 tickets remain at $104. If you go on Tier 1 day instead, that’s going\
        \ to cost you $119, a $5 increase from the previous price.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20611f2-dee3-4a99-8fbe-5f6bfb5eea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.185+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1755f7-46e0-4dab-a2aa-e7d87a598075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.186+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, one-day, one-park tickets go all the way up to Tier 6 for\
        \ the most traditionally crowded days. That will set you back $194 (previously\
        \ it was $179).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fba4c-0e8e-478c-a9a7-5ad7c16dbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.186+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e5fb4-a1b4-488a-9ea4-be7aac7dea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.187+08:00
      'mgnl:createdBy': 'kristelle'
