      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">READ:
        LTFRB whistleblower recants corruption allegations; apologizes to Guadiz,
