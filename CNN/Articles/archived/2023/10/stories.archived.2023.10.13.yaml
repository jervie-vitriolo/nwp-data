      'mgnl:lastActivated': 2023-10-13T20:29:45.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Department of Foreign Affairs (DFA) on Friday confirmed the death of a third
        Filipino — a 49-year-old woman from Negros Occidental — as a result of the
        ongoing war between Israel and Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a084c-40fa-4863-8ed6-85601516df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I regret to inform you that yes, it is confirmed. There is a third\
        \ Filipino casualty,” Foreign Affairs Undersecretary Eduardo de Vega said\
        \ in a Palace briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b615c-8695-43b2-9d1b-552e7a1a73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now we join the nation in extending our deepest sympathies to the\
        \ relatives of the latest casualty who was also a caregiver,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48436b51-771c-4d49-900c-a2bc496f7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was Loreta “Lorie” Alacre, a caregiver. Her family has given permission\
        \ to name her.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3927654-f389-4c4f-a2c0-12fd1c3f2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/permalink.php?story_fbid=pfbid0ZHCvxM6dCLpYHt2ueu63AeM7JgCApUWbx2K3iVRfbaUfJzyzNrnSzBGuwCWjia85l&amp;id=1266532676">Facebook
        post</a> on Oct. 8 written in Hebrew, Alacre''s employer Noam Solomon said
        the Filipino worker — who was her “devoted” caregiver for the last six years
        — was last seen early Saturday morning between the cities of Netivot and Ashkelon
        in the southern district of Israel. Hamas launched its attack at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966e104-df8a-4e11-a586-c1cac89eb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She learned that Alacre was with a man later located in a hospital\
        \ in Ashkelon after he was shot in the back, but no report was given to the\
        \ Israeli employer on the whereabouts of the Filipino woman.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b5c39-fe53-4fe4-9bec-e0829e09ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, De Vega said the family is already aware of
        the death and the Philippine Embassy in Israel is in talks with the woman''s
        siblings residing in Kuwait for the repatriation of her remains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb0aa7-f4b0-4fe2-82a2-c8e9a7756be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alacre’s family said they received the tragic news from the embassy
        through a phone call after waiting for six days for updates on whether or
        not she was safe. They last spoke to the OFW on Oct. 6, a day before Hamas
        attacked Israel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21077ac7-21d6-43ed-840d-2a60bdf5dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7826c-e033-4a6e-96a2-548797beff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family said she was supposed to return home in December for her\
        \ 50th birthday celebration.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97006a1e-bc8e-4868-b795-0c7786aca21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573c445-6311-40da-a732-4b3a888dc70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masakit po kasi pumunta po siya diyan para mag trabaho pero ganito\
        \ ang nangyari [It hurts because she went to Israel to work, but this happened],\"\
        \ her sister Ana Alacre told CNN Philippines.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7815e-a766-4084-9160-395b5d709560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a241b-83c0-4dea-b412-691f00707614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ana said Lorie tirelessly helped their family in the last several years,\
        \ even supporting the education of her siblings' children.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a168ded-3f42-44fd-a9d8-7ba1ddf2db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029bca4-65d0-4679-ac9b-82c4f723cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her gone, Lorie''s nephew said some of his cousins may be forced
        to stop schooling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3dfe24-27f7-453d-9b49-da6b18fcb849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy earlier announced <a href="https://www.cnnphilippines.com/news/2023/10/11/filipinos-killed-israel-hamas-war.html">two
        Filipinos</a> were killed in the ongoing war between Israel and the militant
        group Hamas.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29dfae-955a-4521-808d-e57c48910ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other two confirmed deaths were caregiver Paul Vincent Castelvi,\
        \ 42, from Pampanga, and a 33-year-old female from Pangasinan working in Israel\
        \ for six years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08d8b7-d097-4613-927f-315c180648b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/13/father-grieves-killing-of-ofw-son-in-Israel.html">''Bakit
        naman ganoon ang ginawa sa anak ko?’: Father grieves killing of OFW son in
        Israel</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddb7f5-905a-430a-a1dc-123c11276ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, three Filipinos are still considered missing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc8fd6-8228-49c3-beeb-ef1fb8a27c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It doesn’t mean that there’s no hope because as we said before there\
        \ were a lot more missing a week ago. And then, paunti nang paunti (it gets\
        \ fewer). So possibly, these three will still show up,” De Vega said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39192b7a-19bf-4a31-a972-7295ffddbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said the President’s priority now is repatriation but no one\
        \ can get in and out of Gaza due to a blockade, making repatriation “not yet\
        \ possible as of this time.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68815f3-cbd9-4285-97d4-9edb4fe9b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/10/13/israel-gaza-humanitarian-crisis-war.html">Gaza
        crisis grows under intense bombardment as Israel retaliates against Hamas
        atrocities&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb213f-84c2-4662-9fb1-6ba03dff6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T17:55:57.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T20:29:45.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gaza, De Vega said 92 out of 137 Filipinos in Gaza are asking
        to be repatriated. He added that the first batch of Filipinos are being arranged
        to fly home by Oct. 16.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a3dfe-88cb-4665-974f-937cd892e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T20:26:18.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T20:29:45.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Jelo Mantaring, Kristel Limpot, and Tristan
        Nodalo contributed to this report.</em></p>'
