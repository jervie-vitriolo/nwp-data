      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672e4fe-1ecc-4f05-b002-e95e965eccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.784+08:00
