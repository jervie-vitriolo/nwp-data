      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        National Privacy Commission (NPC) has launched an online portal where members
        of state insurer Philippine Health Insurance Corporation (PhilHealth) can
        check if their data was among those recently stolen and leaked by hackers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a26c0-8ff8-4a0e-a179-b202e21112fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b04e3-df53-4dcd-80f8-c29a6c0e4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search tool was launched Friday as the NPC tries to mitigate
        the cyberattack that targeted the personal data of <a href="https://www.cnnphilippines.com/news/2023/10/9/PhilHealth-cyberattack-likely-hit-millions-of-members---DICT-.html">likely
        millions</a> of PhilHealth members at risk to be exploited by criminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb1372-dd4e-4f18-b1e2-40f6dbaf7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f3ce6-e398-49c8-ab73-70848eafca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public can access the "Na-leak ba ang PhilHealth Data ko?" portal
        at&nbsp;<a href="https://philhealthleak.privacy.gov.ph/">https://philhealthleak.privacy.gov.ph</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183696b1-5a66-4267-9e44-5e3c121dbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hackers have reportedly uploaded on the dark web and messaging app\
        \ Telegram around 700 gigabytes of stolen information on Oct. 5, according\
        \ to the Department of Information and Communications Technology (DICT).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e637397-c440-448e-8114-761e6cad7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday, the NPC said on the webpage that at least 1 million PhilHealth\
        \ identification numbers of senior citizens are \"confirmed to be part of\
        \ the leaked database.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc83a1-4eda-4d1b-9012-a9dc7eb53628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaada2-981d-42b6-9e4b-c7df72f723c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The portal will be regularly updated, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560e3ad-f1db-4489-851a-f7178bdd085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca21394-28b3-4ddc-b9ea-1420a937b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The privacy watchdog also said the portal is only limited to information\
        \ stolen by the Medusa Ransomware group and \"does not encompass the entire\
        \ leaked PhilHealth database or data from other personal data breaches.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ceffbf-77af-48be-8301-115ec2130bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d10057-520e-49a3-8b20-5bb5a1232823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Therefore, a negative result from this search does not guarantee\
        \ the security of your personal data in other contexts or databases,\" it\
        \ warned, adding the search tool may produce \"inconclusive results.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b69226-6d7d-4d0e-a48f-0b7f60f6de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38062b9a-bd07-4023-828a-3e747e783d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines’ The Exchange on Friday, NPC Complaints\
        \ and Investigation Division Chief Michael Santos said the commission is looking\
        \ into a possible creation of a website to update Filipinos if they are affected\
        \ with incidents of data breach.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83398432-84f3-4ad1-8535-a4c44d28959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b798ccd-c2f6-4074-b491-8fddae8a05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hoping this would be the last?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfde50a-97f9-4162-8644-0c1260455336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/10/12/psa-breach-local-hacker-inside-job.html">Philippines
        Statistics Authority</a> and the <a href="http://https://www.cnnphilippines.com/news/2023/10/13/dost-data-leak-oneexpert-portal.html">Department
        of Science and Technology</a> also reported incidents of data breach. DICT
        Secretary Ivan Uy earlier said <a href="https://www.cnnphilippines.com/news/2023/10/11/PSA-says-alleged-data-breach-limited-to-one-system.html">more
        government agencies</a> were hit by a data breach, but some are not reporting
        it due to issues that might be uncovered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d22d0-c7ae-4f0f-989b-7f97f304b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8720f-9e20-497c-94ef-499af4f6df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos says he "hope[s] there''s no more data breach," adding that
        the commission has sounded the alarm repeatedly for the public and private
        sector to implement needed measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace51c6-6978-4f8d-bb99-2390a14807d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10301a-98c4-4254-85bc-0dbfa80496ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope this would be the last, and key officials would take lessons\
        \ to beef up cybersecurity in their systems,\" Santos told The Exchange.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d5816-3ddd-4c06-a52d-25f1a8c52942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfbbff-2274-4c70-80a4-0cd00e8e201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said more funds could increase the NPC’s capability to educate and\
        \ guide other government bodies and the public to better protect personal\
        \ information.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ff9b9-352d-49d4-8965-a2f7feb4547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4063a0-f5b2-4959-a845-7fdf818a8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Steven Scheurmann, Regional Vice President for ASEAN at the Palo\
        \ Alto Networks warned there might be more hacks, ransomware, and phishing\
        \ scams coming, as the cybersecurity company sees an increasing trend of cyberattacks\
        \ across Asia.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc2c58-1b06-4ba4-bd00-d6b1db60cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71a597-9847-4183-869d-733f7c09fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hope is not a strategy,\" he stressed in a separate interview at\
        \ The Exchange. \"A government department can have a budget, but if you buy\
        \ the wrong tool sets it's still inefficient...but if you don't have the skills,\
        \ then you also have a problem.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd965ace-22c9-4e56-ac93-a6920a88fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dec102-8b0f-48a3-9119-4f076a8f8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T23:20:44.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-14T01:04:45.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scheurmann also suggested that the government use artificial intelligence\
        \ to protect personal data, as hackers themselves maximize the emerging technology\
        \ to steal information.\r"
