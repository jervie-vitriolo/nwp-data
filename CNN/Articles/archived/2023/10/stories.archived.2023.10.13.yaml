      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Once they arrive, they'll be given the proper assistance. The usual\
        \ reintegration and other assistance packages provided by the DMW (Department\
        \ of Migrant Workers) and the OWWA (Overseas Workers Welfare Administration),\"\
        \ De Vega added.\r"
