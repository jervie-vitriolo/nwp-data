      'mgnl:created': 2023-10-13T18:21:22.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN) —</strong> Israel’s military has
        warned 1.1 million people living in northern Gaza to evacuate their homes,
        amid signs Israel is set to ramp up its retaliatory offensive against Hamas
        following the group’s October 7 terror attacks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda32777-0cb0-4e80-ad71-2adac5a0c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Civilians of Gaza City, evacuate south for your own safety and
        the safety of your families and distance yourself from Hamas terrorists who
        are using you as human shields,” the Israel Defense Forces (IDF) said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ebf21-bda9-4d58-bba0-d3df71d7caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the following days, the IDF will continue to operate significantly\
        \ in Gaza City and make extensive efforts to avoid harming civilians.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a5f95-0c98-49ec-9660-cd45935fdd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN on Thursday said it was informed by their liaison officers in\
        \ the Israeli military that “the entire population of Gaza north of Wadi Gaza\
        \ should relocate to southern Gaza within the next 24 hours.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87fbae-7da7-45a2-b716-fcc296667799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN has decried such an order, saying it is impossible for civilians\
        \ to evacuate.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63a01a-ce1a-43d4-987d-e9da7522c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United Nations considers it impossible for such a movement to\
        \ take place without devastating humanitarian consequences,” according to\
        \ a statement from Stephane Dujarric, the spokesperson for the UN Secretary\
        \ General.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf35ef3-67e3-49c7-8d85-11abb98a8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dujarric said the UN “strongly appeals for any such order, if confirmed,\
        \ to be rescinded avoiding what could transform what is already a tragedy\
        \ into a calamitous situation.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd4594-2e17-4f2d-b219-f77dceeb127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order applies to all UN staff and those sheltered in UN facilities\
        \ – including schools, health centers and clinics, according to the statement.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a474c8-b465-43b9-82b7-9de526b7cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestine Red Crescent Society (PRCS) called for global help on\
        \ Friday to “prevent a humanitarian catastrophe” in Gaza, stressing there\
        \ are “no safe areas” to evacuate civilians to following Israel’s order to\
        \ migrate south.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b423211-8b97-4273-89fd-cd84f8821635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is one of the world’s most densely populated pieces of land with\
        \ more than 2 million people crammed into 140 square miles, its borders blockaded\
        \ for years by Israel and Egypt. Gaza City is part of the coastal strip and\
        \ is particularly crowded.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99c610-c3a3-402e-9920-5bb1491146d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear if or when Israel plans to launch a potential ground\
        \ incursion into Gaza but for days Israel has been massing hundreds of thousands\
        \ of troops, reservists and military equipment at the border while it ramps\
        \ up its siege and aerial bombardment of the enclave.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e5b65-2692-46a3-afd0-31e52594dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calls are growing for the opening of a humanitarian corridor in Gaza\
        \ so civilians can access basic supplies such as water, food, fuel and medicine\
        \ amid warnings from UN experts that residents are at risk of starvation.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6760edb1-a5b9-4b5d-9c5d-a03e3fa287a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atrocities committed by Hamas in Israel last weekend sparked international\
        \ revulsion and escalated the decades-old conflict between Israelis and Palestinians.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe72c9-2580-49e5-871f-f038afa638df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas militants breached the heavily-fortified border in a coordinated\
        \ assault, indiscriminately killing men, women and children, and taking as\
        \ many as 150 hostages back to Gaza. More than 1,300 people were killed in\
        \ Israel and thousands more injured.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d7267-d58b-4e00-b88c-9aae0a31aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s response has been swift and relentless.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbee637-1bc1-43d2-a69e-059f1d1dbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For six days, Israeli warplanes have pounded Gaza with airstrikes that\
        \ have reduced streets and homes to rubble and killed over 1,500 people, including\
        \ 500 children, and injured 6,000 others, according to the Palestinian Health\
        \ Ministry.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf7596-ecdc-47bc-a35e-c84c7460ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said on Friday that 13 Israeli prisoners held in Gaza had been\
        \ killed by “random” Israeli bombings on parts of Gaza over the past 24 hours.\
        \ The IDF said it could not confirm or deny the claim.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d6e67-e6e2-4542-9b01-c597fa7e2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said six of the 13 were killed in the north and seven were killed\
        \ elsewhere in the Gaza strip. Hamas did not provide further details on who\
        \ the hostages were.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17271d-7681-4637-ba9e-f5673fa87388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Time running out for Gazans</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e9dc4-e1e7-4763-991a-c37149960377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli siege has stopped essential supplies of electricity, food,\
        \ water and fuel from entering Gaza and medical and relief workers have warned\
        \ that time is running out to prevent a humanitarian catastrophe for the 2\
        \ million trapped civilians.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044e196-655f-47f1-96a6-92feb2f25309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 432,000 Palestinians have been displaced by the conflict\
        \ and airstrikes have hit at least 88 education facilities, according to the\
        \ UN Relief and Works Agency.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51946329-1972-4b55-92d6-524e82324f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health systems in Gaza are at breaking point, and generators used for\
        \ critical functions will cease working in a few days when the fuel runs out,\
        \ with devastating consequences for patients “who need lifesaving surgery,\
        \ patients in intensive care units, and newborns depending on care in incubators,”\
        \ the World Health Organization said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d43d0-0c99-4bff-ac6e-ed78265ff6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors Without Borders (MSF) international president Christos Christou\
        \ said millions of civilians in Gaza are facing “collective punishment” and\
        \ that safe spaces must be established.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678a672-67a8-4b10-bc4e-b470479da002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relief groups are unable to bring aid into the sealed-off enclave and\
        \ are calling for an urgent emergency corridor to be established for the transfer\
        \ of humanitarian supplies.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33528dde-2150-4fc9-a007-7bc1ed8ee1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations has warned that targeting innocent civilians and\
        \ withholding of essential supplies is prohibited under international law.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bba797-6c7f-4caf-9a19-fb6cc9093282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Norwegian Minister of Foreign Affairs Anniken Huitfeldt said preventing\
        \ access to humanitarian support for Gaza “is unacceptable” and Israel “has\
        \ an obligation to allow for the entry of humanitarian aid.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7c1f5-0fce-42a3-acab-411657f5aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration said Thursday it is “working very diligently”\
        \ with Israel and Egypt on safe passage out of Gaza for civilians ahead of\
        \ a possible ground incursion, according to White House National Security\
        \ Council spokesperson John Kirby.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffec65-9934-464a-b76e-00402de5e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has stood firm in its response.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbb227-510a-46f2-9518-6f36117bcf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Force (IDF) spokesperson Lieutenant Colonel Jonathan\
        \ Conricus told CNN that, “We are at war with Hamas and we will not allow\
        \ anything into the Gaza strip that supports the fighting ability of Hamas.\
        \ If it comes to the price of inconvenience for the population, so be it.”\
        \r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2f3ac-157c-4297-a08f-89dd8bbc8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Israel’s energy minister Israel Katz said supplies to\
        \ Gaza will remain cut off until all hostages captured by Hamas are freed.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd190ea-c1d4-4c73-bcbe-c09684f092f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No electrical switch will be turned on, no water hydrant will be opened,\
        \ and no fuel truck will enter until the Israeli abductees are returned home.\
        \ Humanitarian for humanitarian. And no one will preach us morals,” Katz said\
        \ on social media.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4243f5-4e3f-4ae8-8acd-a6ff9a91a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas militants are holding as many as 150 people hostage in locations\
        \ across Gaza and earlier this week warned it would start killing hostages\
        \ if Israel continued its bombardment of Gaza.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5c6ec-47d8-4fbc-abbd-33bccd918637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel on a war footing</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d26dcd-690a-4f4e-bcfe-e730af2a2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evidence of that war footing could be seen just outside the blockaded\
        \ enclave, where a massive mobilization of Israeli troops, armored vehicles,\
        \ trucks of ammunition, and other military equipment are being prepared for\
        \ the next phase of Israel’s response to Hamas’s terrorist attacks.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a7d23-4422-4142-8bea-194d9c4a46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Past Israeli ground offensives in 2008 and 2014 have resulted in high\
        \ casualties of Israeli soldiers and one major difference this time is that\
        \ Hamas fighters have captured such a large number of hostages.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404d069-1f4d-4663-b8bd-82c9f66b10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s bloody attack also displayed a level of military capability\
        \ and barbarity by Hamas beyond what they have previously displayed.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6e215-86ac-4af1-8308-e41c8c8ecc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN analysis of videos released by Hamas and its affiliates reveals\
        \ that militants trained for the onslaught for months and across at least\
        \ six sites in Gaza.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d87c8-d546-4abd-a7c0-ba73af88ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage from 2022 shows Hamas fighters flooding a training area, shooting\
        \ rockets and capturing pretend prisoners as they surround mock Israeli buildings.\
        \ Another video taken more than a year ago, shows Hamas fighters practicing\
        \ take-offs, landings and assaults with paragliders – the same unusual assault\
        \ mode that Hamas deployed with lethal effect in the same October 7 attack.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0bf2e-512d-4aa9-8f93-646845680b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fresh evidence of Hamas’s brutality</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c3ed6-d64e-4594-b11b-309767a72fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More evidence has emerged of the attack’s brutality with the release\
        \ of photos showing murdered babies.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fada235-7e92-4063-bf0d-02669873d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli Prime Minister’s office released three photos showing two\
        \ babies whose bodies had been burned beyond recognition and a third bloodstained\
        \ infant’s body.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef128ed-0593-4d67-95e2-bb4378070720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken, who was shown the images on his\
        \ visit to Jerusalem Thursday, said it “almost defies comprehension.”\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac860c2e-6f3d-41bc-a732-a8410871ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A baby, an infant riddled with bullets. Soldiers beheaded. Young people\
        \ burned alive in their cars, or their hideaway rooms,” said Blinken at a\
        \ press conference in Israel. “It’s beyond what anyone would ever want to\
        \ imagine, much less actually see and, god forbid, experience.”\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c456f-7cd1-4954-9023-abab1b009e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas on Thursday “firmly” denied its involvement in killing and beheading\
        \ babies, saying the allegations were “unethically and unprofessionally” adopted\
        \ by media outlets.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5456c8-9152-405c-bc98-a6e71c3581d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Basim Naim, an official with Hamas information office, said in a video\
        \ statement “there were clear instructions from the top commanders of Al Qassam\
        \ Brigades to avoid targeting civilians or killing them.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd92950-9f73-48f1-9a29-e8fe333ab458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those claims fall flat in the face of testimonies from multiple survivors\
        \ and eyewitnesses who have detailed the scale and nature of atrocities committed\
        \ by Hamas as well as the staggering number of dead and captured.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33354105-3c80-4e4e-86b7-564547a2ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kfar Aza, a kibbutz in southern Israel, the IDF told CNN that militants\
        \ carried out a “massacre” in which women, children, toddlers, and elderly\
        \ were “brutally butchered in an ISIS way of action.”\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f04a00-2a48-4cc3-b7b2-293638456cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:21:22.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Be’eri, Hamas militants stormed the kibbutz, murdered more than
        120 of its residents, including children, and kidnapped others.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aae10b-841c-4f11-a0eb-2510e01af337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:48:14.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T18:21:23.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/13/middleeast/israel-gaza-hamas-war-friday-intl-hnk/index.html">Israel
        calls on 1.1 million Gazans to evacuate south in order UN warns is ‘impossible’</a>"</em></p>'
  'india-pakistan-cricket-world-cup':
    'author': 'Rhea Mogul and Sophia Saifi, CNN'
    'caption': ' Pakistan''s Iftikhar Ahmed during the Asia Cup 2023 match between
      India and Pakistan at the R. Premadasa Stadium in Colombo on September 11, 2023.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-13T15:48:26.000+08:00
    'imagesource': 'jcr:738332b4-82af-4858-a81d-7727f6c7db0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a56d3d0-6402-4c34-8ecc-aa334059d06f'
    'lead': 'Pakistan has not toured India since 2016. But on Saturday, for the first
      time in seven years, these two rivals will play each other on Indian soil in
      the opening stages of Cricket World Cup, which India is hosting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T15:56:01.216+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-13T16:21:20.123+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Five times the Super Bowl’: Why India vs Pakistan is a sporting rivalry
      like no other'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1a31c-bbfe-484d-94b5-c008e621278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi and Islamabad (CNN) —</strong> In October 1952,
        five years after the Indian subcontinent won independence from its British
        colonial rulers, a young Pakistan cricket team stepped foot in the newly formed
        Republic of India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79ce7d-5073-4e08-b82e-6eb19eb24a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They had arrived to play a highly anticipated test series – the first\
        \ for Pakistan after the country’s creation in 1947.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34666c8a-ba2a-406e-b383-52767119791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many of the players, the drive from Lahore in the Muslim-majority\
        \ nation of Pakistan, to Amritsar in Hindu-majority India, brought back painful\
        \ memories of a bloody partition – one that hastily divided the former colony\
        \ along religious lines with devastating results and gave rise to a fierce\
        \ geopolitical rivalry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf4ef1-e9d8-4d77-8fdd-869f70271d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 76 years since, India and Pakistan have fought three wars and\
        \ introduced heavy restrictions on exchanges of goods or civilians, despite\
        \ the two countries sharing a border, a culture and a deeply intertwined history.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a12aca-c2c7-4c23-9779-b6dc05256062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And among that shared culture is a near universal love of cricket.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9abdaa-d811-468b-b445-0ce6a36e3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has not toured India since 2016. But on Saturday, for the
        first time in seven years, these two rivals will play each other on Indian
        soil in the opening stages of Cricket World Cup, which India is hosting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d299b3-84d0-4537-b0ab-73b03726fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That game, said Farees Shah, host of the Shiny Side Cricket Podcast,\
        \ could have “easily half a billion people” watching.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0570ded-d894-4cca-9764-caafa0c585e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is five times the Super Bowl,” he said. “There are few rivalries\
        \ that compare.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a18218-b224-4771-8ce6-af47e7b86848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Often described as one of the greatest sporting grudge matches in the\
        \ world, an India-Pakistan cricket match is always bound up in the geopolitical\
        \ faultlines that separate the two nations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec95bd-5e65-4709-be58-e3fe97f8fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet the game, a legacy of British colonial rule, has also shown it\
        \ has the ability to be something bigger, something greater than making runs\
        \ and taking wickets.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e38fc-7958-45f8-bf93-3486cc92acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has the ability to unite – not divide – the more than 1.6 billion\
        \ people who live spread across the subcontinent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a36f72-f1a2-43a3-9c84-624f1491c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Pakistan’s cricket team arrived in India’s southern city of Hyderabad\
        \ last month, they were met with rapturous applause from Indians waiting at\
        \ the airport for the star players. Then when Pakistan created World Cup history\
        \ this week, pulling off the highest successful run chase against Sri Lanka,\
        \ Indians in the stands cheered with joy and excitement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6237d3-dffe-4ff1-8b4e-7cce73909d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And when Pakistan’s cricket captain, Babar Azam, gifted his country’\
        s jersey to a ground worker at one of the stadiums, it was hailed by an Indian\
        \ newspaper as a “terrific gesture.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0208fa-78d8-49ff-80f1-08db8b026e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters before the World Cup began last month, Azam spoke\
        \ of his excitement at being in the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e88a77-e961-402c-84d6-8fd0dda53d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the way people are responding towards our team, it is not\
        \ like we are in India,” he said with a smile. “It is like we are home.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55feb5-ba6f-41fc-b1f0-fbdf9b4c55b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unable to travel</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d64b26-02ce-4f4f-9852-6f784afa9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, while camaraderie has played out on the pitch, conspicuously missing\
        \ in the stands are Pakistani fans, for whom it is incredibly difficult to\
        \ travel into India due to red tape and historical mistrust that restricts\
        \ the movement of citizens between the countries.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec7031-9f0c-4168-88a2-a412a1dd0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the Pakistan cricket team were only able to obtain visas at the\
        \ eleventh hour, after complaints of a delay in the process which the Pakistan\
        \ Cricket Board said disrupted the team’s preparation for the event.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a62a8-4fb2-4bdc-a01d-c3517ad93779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has contacted India’s Sports Ministry and the Home Ministry but\
        \ is yet to receive a response.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e83130-01ae-4d5a-9920-dc5b713bfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul Jalil, a mascot for Pakistan’s cricket team known as Chacha Cricket\
        \ (Uncle Cricket) said he has been attending matches for 54 years and had\
        \ wanted to visit India for this one too but did not know how to go about\
        \ applying for a visa.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46a87a-420f-4085-a208-3d750a1b2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Indian government hasn’t given any process on how to give a visa,\
        \ no idea on how to get a visa. There’s no explanation for visas,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc80721-d8d4-4556-bde5-487ad796b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to make it my mission to spread peace,” he added. “I have fans\
        \ in all of the main Indian cities where people ask me to stay in their homes.\
        \ I am a guest of Hindus, Sikhs and Muslims. If you spread love then you will\
        \ get love.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5d5f5-fa27-47c6-97df-7e117ce6887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hadeel Obaid, the founder of KheloKricket, a platform seeking to develop,\
        \ promote and celebrate cricket at a grassroots level, said she had been to\
        \ previous World Cups and would “love” to go to India for this game too.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d12efc-ee20-4e02-a140-91fc5d6ede7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s something electric in the air. It doesn’t matter who you support\
        \ as a cricket fan, you can appreciate good cricket,” she said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968d159-9b57-48e0-aa31-89e5f8ecaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But one of the major reasons I didn’t apply is because I didn’t think\
        \ I would get permits to go. The whole process seemed a little daunting.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c66867-8737-4b99-a56f-787744d73d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even so, she said the respect the two teams have for each other “is\
        \ pretty incredible.” She added: “The messaging that is out there is impactful,\
        \ despite the political atmosphere.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f86202-dc2f-485d-bcd8-b43703f93221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans in India have responded with similar excitement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1321c71e-4156-49cb-987c-f0deaadd6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Avro Mukerji from Gurgaon, a city just outside capital New Delhi, said\
        \ the game has “a special significance” for him as he has been avidly following\
        \ this rivalry since 1992, when the Pakistan team, led by cricket legend turned\
        \ former prime minister Imran Khan, clinched World Cup victory.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896e805-e23c-4da2-aaa8-6e7a1eac0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are few memorable moments across the years which as a fan will\
        \ cherish forever,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660499f-8757-40e4-a7c8-692dd1247526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ajay Jadeja thrashing Waqar Younis, Venkatesh Prasad getting the better\
        \ of Amir Sohail after a verbal spat, Sachin’s performance in a run chase\
        \ against Pakistan… it’s a mix of excitement and nervous energy for the fans.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc51bf-4fcf-4119-80ae-ef4cfbb63b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Divya Bakhshi Bhatnagar, also from Gurgaon, the game is “more than\
        \ just a match.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a3050-dd4d-4f78-9826-89dd917f1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: “An India/Pakistan match is about the country uniting for\
        \ a sport. It actually reinforces our identity as Indians, where religion,\
        \ politics, and economy don’t matter and don’t define us. It’s solely the\
        \ sport and the spirit of winning ‘together’.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa93c7-c78c-49ba-bbc8-6f34ed8983bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tensions simmer</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cb7d3-2891-48b7-8a91-85cc559d6758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the tension between India and Pakistan is linked to a decades-long\
        \ conflict in Kashmir – a vast, largely mountainous region between the two\
        \ nuclear-armed nations, that both claim in its entirety.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95adfc75-f0e1-4550-843d-ebeb20e8a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region has been bitterly contested by India and Pakistan since\
        \ partition and New Delhi accuses Islamabad of supporting militant groups\
        \ there. The festering issue has spurred three wars between the countries.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e5451-1ef9-4359-9268-d4da80271a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In more recent years games have taken place on neutral ground, in a\
        \ third country such as Sri Lanka or the UAE, to prevent tensions between\
        \ fans from simmering over.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9d38c-4720-421c-8fb7-907057fa0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the turning point was 2004, when India toured Pakistan and\
        \ beat them convincingly,” said Vaibhav Vats, a New Delhi based cricket writer.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5900a-11fc-4b5e-a929-a79e36780d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s when the confidence and self-image of both teams began undergoing\
        \ a shift. That shift is part of contrasting national trajectories: India\
        \ sees itself as a rising power in the world, while in Pakistan the feeling\
        \ is of stagnation and decline.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4752e4-a6ce-4592-9a12-1db4bf9947ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Prime Minister Narendra Modi and his Hindu-nationalist Bharatiya\
        \ Janata Party (BJP) rose to power nearly a decade ago, India has has grown\
        \ increasingly important on the world stage. It has been repeatedly courted\
        \ by Western leaders, who see the nation as a key partner in the Indo-Pacific\
        \ region.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e421bd4-66b7-4dde-b1a4-4cf10fb80c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India overtook China to become the most populous country earlier this\
        \ year, with its 1.4 billion strong – and largely young – population seen\
        \ as an avenue for further growth and innovation.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7750eb-13b9-4b14-b19d-8bce52696b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan has, by contrast, had a more troubled decade, plagued by political\
        \ instability, militants attacks and, more recently economic chaos and deadly\
        \ floods, upending the lives of tens of thousands in the country of 230 million.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d73c6-320c-45bc-ade1-ac47ff3bac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, as India grows on the world stage, Modi and his BJP have come\
        \ under increasing scrutiny for what rights groups say is a crackdown on minorities\
        \ – in particular some 170 million Muslims – in the world’s largest democracy.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9c5a3-1d89-410d-a752-3bcba1b06987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This game will be taking place in a significantly charged climate,”\
        \ said Vats, citing what he said was increased religious intolerance during\
        \ Modi’s rule.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa59c7-1594-4a20-ae2a-e4d502e110cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in a move that isn’t without irony, the Pakistani cricket team\
        \ play against India on Saturday at the world’s largest cricket stadium –\
        \ named after Prime Minister Modi – in his home state of Gujarat.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb72d92-b219-4695-8fce-53db8b57450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That this is happening in what is now the world’s largest stadium…\
        \ it’s symbolic of a new India,” said podcast host Shah. “Pakistan playing\
        \ there is India showing its power.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317aa7d3-660c-4a75-b8c7-06213be86af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the BJP but is yet to receive a response.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb287a7-7f57-4cf0-a0d9-aac4e4660b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Half a billion viewers</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7749497-3b58-4833-9b67-e96d9cc9ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This makes Saturday’s match one of the most anticipated of the year.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7199472-1ff0-4cb8-84a2-4d94d94a1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TV screens will be lit up in homes across both countries, in remote\
        \ villages and in coffee shops, restaurants and clubs, as millions tune in\
        \ for the game.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f58e6-f3ab-4817-9a7d-7e2842261171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While India and Pakistan have, over the decades, worked hard to shed\
        \ the image of a subject of their erstwhile colonial rulers, one thing is\
        \ clear: the game of cricket is no longer viewed as a gentleman’s sport inherited\
        \ from the British.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afeab5d-627a-495f-b1e1-6d5e3c9735d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national teams of both countries are viewed as symbols of the future\
        \ – of a modern and vibrant subcontinent that appears to be moving forward.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f00da-3714-43ae-8f6b-6155bb5d697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The World Cup is the one with the history and the legacy, it’s the\
        \ one you want to win,” Shah said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd06fb-aa1a-4db3-a227-070fb2b8b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vats, the New Delhi journalist, said the political situation “does\
        \ not affect” the teams.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b19d0-e3fd-469d-8edb-2024e05a8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They get along extremely well,” he said. “There is no hostility
        in the dressing rooms.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d880ec-ffa5-4144-8493-7b0c90574625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:56:01.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-13T16:21:20.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/10/12/india/india-pakistan-cricket-world-cup-intl-hnk-dst-spt/index.html">Five
        times the Super Bowl’: Why India vs Pakistan is a sporting rivalry like no
