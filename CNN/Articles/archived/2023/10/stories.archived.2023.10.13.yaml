      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00a818-85a6-46dd-b47f-c07fa287deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.196+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Annual passes: Called Magic Key Passes, these are particularly popular\
        \ with locals and die-hard visitors, according to Don Munsil, president of\
        \ MouseSavers, a guide to discounts and deals at Disney and Universal parks.\
        \ The less expensive passes include more black-out dates, and the more expensive\
        \ ones offer more date options. Those increases are:\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe7b1c-c604-45e8-9671-9957db77daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.196+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed3fd7-f1fa-4279-84b5-b55259b2dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.197+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Imagine Magic Key — $499 (previously $449)\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a79f5-5a03-4614-8df5-1a89e24638aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.198+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Enchant  Magic Key — $849 (previously $699)\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b83c76-2dc7-4402-8e4e-361d5f7ef3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.198+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Believe Magic Key — $1,249 (previously $1,099)\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5cfa3-fb78-4add-a4ab-fc67fc3e708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.199+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Inspire Magic Key — $1,649 (previously $1,599)\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff63ab9-005f-4b82-9196-d4632aba6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.200+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339496fb-4d9c-4657-94c9-5b03630aa8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.201+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other increases: Disney Genie+ is the park’s line-skipping feature\
        \ to bypass long queues on popular attractions. If you purchase it pre-arrival,\
        \ it will now cost you $30 instead of the previous $25. You can buy Genie+\
        \ after you arrive, but that price can be even higher depending on current\
        \ line waits.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f80a31-4f3c-485d-bb34-bbbf9fb481e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.201+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804a9be-79b1-48a0-bf5f-d9c0cdf8d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.202+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, parking is going up, too. Standard parking is now $35 (previously\
        \ $30) and preferred parking is now $55 (previously $50).\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efbe5b-6f54-40ce-ab83-4a65c9303020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.203+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d148f-229d-460b-8f79-899bdc81f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why another price increase?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64367aca-19ce-4005-b1f4-baf9b8815187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapidly rising prices are a tough fact of life these days – US wholesale\
        \ inflation heated up in September, for instance. Very little seems out of\
        \ inflation’s grasp, including travel and leisure destinations.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559133c2-c904-4a1f-ac24-f460d7e70631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.205+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511d86b-3a3a-4f70-a51b-36d5dd44ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.206+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are constantly adding new, innovative attractions and entertainment\
        \ to our parks and, with our broad array of pricing options, the value of\
        \ a theme park visit is reflected in the unique experiences that only Disney\
        \ can offer,” said Disney spokesperson Jessica Good.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec0c01-0504-4605-a691-17c5dcdb9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.207+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9902940-3890-44ea-8bc0-410f363e2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.207+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Longtime Disney observer Munsil said these price increases at Disneyland\
        \ point to a pattern of trying to manage park crowds, steering visitors away\
        \ from high-attendance dates and toward days when crowds are usually lower.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd1b7f-2603-4c8e-93b3-be9690fe8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.208+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209dae23-acce-446e-98af-1158887f87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.209+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The broader message for the past several years is that Disney is trying\
        \ to optimize park attendance to get a better experience for people paying\
        \ full prices for a ticket and to maximize revenue,” Munsil told CNN Travel.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698b4e3-8ef9-4a7e-a559-2bdcc7ee7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.210+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382440b5-7bb3-4ac4-ae95-b79a94bb0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.211+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed out it costs almost as much to operate Disneyland on a low\
        \ attendance day as a high one. Evening out the peaks and valleys is good\
        \ for the bottom line – “it’s the holy grail for theme park businesses.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11323091-c27d-409b-bb3c-a1588958ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.212+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6bba9-1021-4dc9-bf41-14321a60430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.212+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s why you’re not seeing a price increase for a Tier 0 ticket but\
        \ higher prices for other options, Munsil said. “They’d love to get more people\
        \ in the low season and don’t need more in the high season. … I would expect\
        \ more of this going forward.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fb84f-96fd-4b49-9dfc-908d153524d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.213+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f508b-93d0-4898-8147-5c2e4ab9b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.214+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what might be down the road for prices and options?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922baa1-5962-44af-8456-ffd281da25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.215+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02a783-101a-4004-8dbb-cfbeb4492b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.216+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Keep in mind that Disneyland has still not opted to make multiday\
        \ ticket prices vary based on the dates covered. That’s an obvious move, and\
        \ one that I expect them to eventually do,” Munsil said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011443a-2175-400d-b80b-73941693a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.217+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c8ae1-e2c8-4332-9869-10946ee6c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.218+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Historical prices at Disneyland</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c54a6-251e-476c-8548-952f53e06908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.219+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disneyland was the first theme park for the Disney brand when it opened\
        \ on July 17, 1955. And the opening day entry price back then might make someone\
        \ scratching up almost 200 buckeroos for a high-demand date try to invent\
        \ a time machine instead.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb1a545-d498-4900-bb79-23eca2597b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.220+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5241842-bfd4-4e4e-81f6-25af7c292fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:08:29.221+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T15:09:38.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Munsil, who keeps historical records of Disney prices, said initial\
        \ admission to the park was $1 for adults and 50 cents for kids. According\
        \ to the US Inflation Calculator, that same $1 ticket should now cost $31.\
        \ Clearly, Disneyland inflation has outstripped general inflation prices.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe74a6-5e32-4ce4-87ee-e90ab8058fca'
