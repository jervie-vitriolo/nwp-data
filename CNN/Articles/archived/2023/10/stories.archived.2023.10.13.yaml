      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d9af7-0843-481f-adda-ed6d22bd31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for a humanitarian corridor</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cadab2-f8fc-4b19-b148-49ec558a00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talks are currently “underway” to allow US citizens and Palestinian\
        \ civilians in the Gaza Strip to exit the territory into Egypt ahead of any\
        \ land invasion of the territory by Israeli forces, a senior Israeli official\
        \ told CNN on Wednesday.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848483ae-e245-43f3-bad9-12557cae67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757d730-d54c-4f3b-9e71-fb4f084235d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official with knowledge of the negotiations said that under the\
        \ proposal being discussed, all US citizens would be permitted to pass through\
        \ the Rafah border crossing if they present their US passports, while the\
        \ movement of other Palestinian civilians would be limited to 2,000 people\
        \ a day.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a329d19-dabc-4b15-8285-f90b8d5ea36d'
