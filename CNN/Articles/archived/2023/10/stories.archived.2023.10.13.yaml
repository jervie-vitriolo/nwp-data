  'taylor-swift-eras-tour-movie-etiquette':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-13T15:26:50.000+08:00
    'imagesource': 'jcr:72b56a7b-a856-4396-bf15-c285f2fbcf39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4cdb32e-fb90-4cc5-93d1-c40fa280fb2e'
    'lead': 'Whether seeing Taylor Swift’s Eras film, Beyoncé’s “Renaissance” movie
      or Talking Heads’ “Stop Making Sense,” here’s what to know about singing, dancing
      and more.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-13T15:36:12.305+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-13T16:11:05.448+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taylot-Swift', 'Eras-Tour-movie']
    'stories': []
    'template': '1'
    'title': 'What you need to know about concert movie etiquette before seeing Taylor
      Swift’s Eras Tour in theaters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f677f2-2c6d-4582-b059-04a07cab349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ‘Tis the season for concert films!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912dac7-cd77-4afc-85ac-8e62528f10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift and Beyoncé are releasing filmed versions of their über-successful\
        \ summer tours (Eras and “Renaissance,” respectively), and Talking Heads’\
        \ seminal concert movie, “Stop Making Sense,” recently received a theatrical\
        \ rerelease nearly 40 years after its premiere.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66774784-3f59-4ba7-9d83-172b35ec40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea00616-d67d-4c4e-92b9-ce0274dab8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demand is clearly high: Swift’s movie, which debuts Friday, even surpassed\
        \ $100 million in advance ticket sales a week before her film hits theaters,\
        \ said AMC Theatres, which is distributing the film.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5a092-a550-45db-a931-fc14264a91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d27d4-fb48-466a-a851-bd9bcba96179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a concert film poses new questions for moviegoers used to sitting\
        \ down and staying quiet. Are you allowed to get up out of your seat and dance?\
        \ What about singing along? How do you react to your fellow moviegoers who\
        \ ask you to sit and pipe down? And can you bring that schnazzy Taylor Swift-branded\
        \ popcorn bucket home with you?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24523c69-3ab7-4288-8cce-f83a4f75f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4a92c-02cf-4eb9-b6ec-12f216ca8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fear not, dear reader: We have answers to these and more questions,\
        \ so whether you’ve got tickets for the Eras or “Renaissance” concert films\
        \ or “Stop Making Sense,” you’ll be ready to enjoy great music without worry.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf87137-1663-4534-88b6-5a9c0545b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e22ab-1ee8-48c7-b7e3-fa0fec9aaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DO: Sing and dance!</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944c844-0835-4440-8398-c8f25c55bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes, it’s more than okay to leap out of your seat, bust a move and\
        \ sing like you’re the one holding the mic during the Eras film, per AMC Theatres,\
        \ which released its own guidance ahead of the film’s premiere.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157912b6-931a-4d3a-ab02-8c975673a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919e286-0422-448d-b2e9-f77389e596df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial decree came from Swift herself: In an Instagram post announcing\
        \ the film, she told her millions of fans that singing and dancing are “encouraged.”\
        \ And few dare disagree with Ms. Swift.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1de18e-a7d6-471a-b57e-2979858c6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8efa0-8df0-4481-bdbd-7a62e2216db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the indie chain Alamo Drafthouse, which prides itself on a quiet,\
        \ phone-free filmgoing experience, is welcoming fervent fans who plan to “\
        get a little rowdy — within reason.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55720198-677b-49ec-a21d-9910ed099b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eec546-626e-4c90-9091-18a6089c9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same likely goes for “Stop Making Sense” and Beyoncé’s film. When\
        \ the music is that good, and you finally have a crystal-clear view of artists\
        \ you’d otherwise have to pay hundreds to see, it’s natural to want to sing\
        \ along!\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1de5dd-3124-434a-9024-1769901109e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20fa7b-2539-4133-8028-7a841d0e96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DON’T: Steal the show</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45317024-1fa1-47fc-bf4e-706fafcfbe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s totally permissible (and even expected) to sing your heart\
        \ out and dance like Taylor’s watching, it’s less cool to disrupt other viewers’\
        \ experiences. For the Eras film, AMC is asking viewers to avoid dancing on\
        \ its seats (think of the recliners!) or blocking the view for other audience\
        \ members.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e098f1-c764-4faf-b220-ac4ec4c1469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd6db9-25e4-4390-b47b-29c697cbe05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Basically, avoid doing the kinds of things that you hate when you’\
        re at a concert or in a movie, whether it’s talking during the best parts\
        \ or shaking someone’s seat. And if someone interferes with your show, raise\
        \ your concerns with a theater staff member to avoid clashes with your fellow\
        \ fan.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29251e43-e88d-4e1a-bd69-7b505597b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d389e9d-91b6-46f3-b2ec-8b00248ede55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DO: Dress the part</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467876c-a50a-447d-b0ce-9fa9686044bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-13T16:11:05.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like “Barbie” before it, the Eras and “Renaissance” tour films will\
        \ undoubtedly inspire fans to dress like they’re showing up for the live show.\
        \ True, you can’t really tell what everyone’s wearing when the lights go down,\
        \ but costumes set the mood for the film to come.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2c0f5-2662-4384-afc0-10ea5e60004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T15:36:12.365+08:00
