      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A diplomatic push is being made to try and bring about some sort of\
        \ mediation.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38440d7e-6c91-402b-8cc2-2c40404d0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-13T04:38:02.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6d1fe-7385-4442-ad97-d5d12f27d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T04:38:01.789+08:00
