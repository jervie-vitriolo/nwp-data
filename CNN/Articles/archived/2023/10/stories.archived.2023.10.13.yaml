      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, there are caveats to keep in mind.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073e9bc-ed35-4ef4-bda8-917009127172'
      'mgnl:activationStatus': true
