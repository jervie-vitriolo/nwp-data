      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the victim's companion, there was tension between Ilas\
        \ and Bagtas that started when they were along C-3 road in Navotas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c914c-9f45-4471-954b-8c7244827f13'
      'mgnl:activationStatus': true
