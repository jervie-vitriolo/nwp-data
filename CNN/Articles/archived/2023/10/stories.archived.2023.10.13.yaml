      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran has loomed large as one of Hamas’
        most generous financial backers, providing the militant group crucial resources
        it needs to carry out acts of terrorism. But investigators in the US and across
        the globe have identified another revenue source being exploited by Hamas:
        Far-flung online donors offering support in cryptocurrency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1dbf02-114b-4c82-b798-28b407ea6b06'
