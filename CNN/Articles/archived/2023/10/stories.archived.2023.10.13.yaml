      'mgnl:lastActivated': 2023-10-13T18:58:22.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af21d4b-857a-4bfb-b94d-853acbaff3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:58:21.277+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Feast of the Immaculate Conception of Mary on Dec.
        8, which falls on a Sunday next year, was included in the list of special
        non-working days.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeefbd9-e4d2-43ef-b141-e9aef60cf8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T18:58:21.278+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-13T18:58:22.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9070b1-2931-44d1-9a2d-3d6662521169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T16:34:55.105+08:00
      'mgnl:createdBy': 'kristelle'
