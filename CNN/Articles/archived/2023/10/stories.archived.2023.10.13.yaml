    'lead': 'The Philippine National Police is the biggest beneficiary of the proposed
      reforms to the military and uniformed personnel pension system, Albay Rep. Joey
      Salceda said, as he explained that nearly half of the total benefits from the
      salary increase will accrue to members of the police force.'
    'mgnl:activationStatus': true
