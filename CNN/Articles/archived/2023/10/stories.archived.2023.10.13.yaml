      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, the victim's sister, Rits Parungao,\
        \ said that after two weeks of no communication with her sister, they received\
        \ a call on Sept. 27 saying that her sister's body was in the morgue.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87141cc4-7353-41a5-aa7f-56648602ec70'
