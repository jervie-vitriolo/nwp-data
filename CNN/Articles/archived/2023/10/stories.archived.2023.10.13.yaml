    'stories': []
    'template': '1'
    'title': 'UN says Israeli order to evacuate northern Gaza within 24 hours is ''impossible'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3316ed6-481c-4eb8-b338-16315a46a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Israeli military order to evacuate the
        entire population of northern Gaza is "impossible" without causing major humanitarian
        consequences, the United Nations said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c4439-7824-45a6-ba02-77532289881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf72bab-46ba-4309-a866-2454c54b363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military told the UN just before midnight local time Thursday\
        \ that \"the entire population of Gaza north of Wadi Gaza should relocate\
        \ to southern Gaza within the next 24 hours,\" according to Stephane Dujarric,\
        \ spokesperson for the UN Secretary General.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0502440-e590-4bd5-a14a-dc828c76aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1204c2-adce-49f8-9631-11a5895ad236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This amounts to approximately 1.1 million people. The same order\
        \ applied to all UN staff and those sheltered in UN facilities — including\
        \ schools, health centres and clinics,\" the UN statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54c935-a61c-4dab-871b-c0a83dbb882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United Nations considers it impossible for such a movement to\
        \ take place without devastating humanitarian consequences. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2ba7d-5c9f-4217-a9cf-09b889e56044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United Nations strongly appeals for any such order, if confirmed,\
        \ to be rescinded avoiding what could transform what is already a tragedy\
        \ into a calamitous situation.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f41b6c-d532-4cfa-9233-f6021ca03a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has amassed more than 300,000 reservists along its southern\
        \ border with Gaza but has not confirmed whether it is planning for an intensified\
        \ military operation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7215d7-04b3-45cd-84a3-bba899e01991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efa12d-0570-4cc6-a4db-7b9b52546313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Gaza's humanitarian crisis is deepening with warnings people\
        \ are at risk of starvation as Israel maintains its siege and bombardment\
        \ in response to Hamas terror attacks that killed more than 1,200 people.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec15f68-d114-4651-9fa9-dfdfce8c3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f872f-6ba6-4e3f-9b62-5cb5a545a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-13T12:41:47.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-13T12:41:48.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,500 people have been killed in Gaza, according to the
        Palestinian health ministry. The airstrikes have also displaced 338,000 people,
        the UN said. More than 2 million Palestinians live in the Hamas-run enclave,
        which has been under a land, sea and air blockade by Israel since 2007.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4099a-d98d-43b3-a60b-65eedb9bd0f1'
