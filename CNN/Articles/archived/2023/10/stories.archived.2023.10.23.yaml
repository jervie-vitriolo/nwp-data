  'PNP-probes-vlogger-Rendon-Labador':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-23T19:18:12.000+08:00
    'imagesource': 'jcr:b6064ab7-e441-46f3-935a-5ab3a56e5499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ecc4454-3456-4cc7-9fae-85dd8d367794'
    'lead': 'The Philippine National Police is investigating vlogger Rendon Labador
      for a possible privacy breach during a police operation against an online lending
      company in Makati City, PNP Chief General Benjamin Acorda Jr. said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T19:23:20.935+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-23T19:23:21.428+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP probes vlogger for possible privacy breach during police op'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7462404-916e-4618-92fc-3ad001906de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Philippine National Police (PNP) is investigating vlogger Rendon Labador for
        a possible privacy breach during a police operation against an online lending
        company in Makati City, PNP Chief General Benjamin Acorda Jr. said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3014a1-8141-4003-9b43-a41a39de8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labador was present during the PNP Anti-Cybercrime Group’s (ACG)
        operations against Golden Koi on Friday and documented it on his Facebook
        Live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d90fe-d81a-4002-b1bf-e6857d2ec564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f7cd2-adcb-4552-94a1-2aaaaf1128e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are looking into this...Definitely we don’t encourage ‘yung ganung\
        \ klaseng actions (these kinds of actions). We’ll be making some directives\
        \ and we will initiate measures so as to assure we don’t repeat the same incident,”\
        \ Acorda said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1dfa2-ba00-4533-8582-825cdd08aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a334b-7de2-4afe-82bf-3951593574f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe will look into possible violations under Memorandum Circular\
        \ 2023-053 or the Revised Media Relations Policy.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50ac43-6593-4b29-a5d9-568c4bbbf073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4775ec4-d032-43c3-8a5a-319bd23998ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:23:20.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:23:21.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we will see some violations, definitely we will throw the book\
        \ to them,” Acorda said.\r"
