    'lead': 'The Philippine Coast Guard expects the findings of its maritime investigation
      on the Chinese-Filipino vessels collision in Ayungin Shoal in five days, a high-ranking
      official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T20:15:48.408+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-23T20:15:48.821+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG: Ayungin collision probe results expected in 5 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc2a07-7b83-435b-881c-f02afe96228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Philippine Coast Guard (PCG) expects the findings of its maritime investigation
        on the Chinese-Filipino vessels collision in Ayungin Shoal in five days, a
        high-ranking official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab9035-6283-4d41-9f84-b155e93b338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCG Admiral Ronnie Gavan, directives to examine the
        extent of damages incurred by the Filipino vessels involved in the collision
        have already been given to the Palawan District.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784ee05-bfd7-4aed-9997-da4b84e14809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The PCG will now focus on the conduct of a marine incident investigation…but
        at this point, it is very, very clear that the two incidents are violations
        of collision regulations,” Gavan said in a media briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f88a0-9847-4f44-9ca8-f492e2ac504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are looking at five days to complete the investigation. We will
        submit it to the President through the Department of Transportation,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4ed1f-bff0-4ec0-8117-00df077f7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea reported Sunday
        morning that Chinese ships <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">collided</a>
        with Filipino vessels on a resupply mission to BRP Sierra Madre on Ayungin
        Shoal.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512141c-7e5d-48f0-a8f3-4b9a9f9e0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in Palawan said a PCG vessel in the mission suffered a
        "dent" while the AFP-contracted resupply boat had a broken back post due to
        the collision.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf6cbd-d39b-4ced-a7ee-cf49623ba8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a senate hearing, the Special Committee on Philippine Maritime
        and Admiralty Zones expressed its support in approving the establishment of
        the country’s <a href="https://www.cnnphilippines.com/news/2023/9/22/tolentino-philippine-maritime-zones-law.html">maritime
        zones</a> under the Philippine Maritime Zones Act.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6042e51-8285-4718-99d9-ff474511132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The special committee emphasized the need to pass the law to strengthen
        the domestic law of the Philippines against other countries’ aggression in
        its waters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe24fc-d651-4296-83a0-3df54954024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This will be our domestic version of an international agreement and
        these are the laws of the coastal state. Therefore, all flag states with vessels
        plying, for example our maritime waters, would also have a duty to comply
        with the laws enacted with the coastal state like the Philippines," Solicitor
        General Menardo Guevarra told the hearing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f7264-a314-4400-9231-87f50c4f302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed <a href="https://www.cnnphilippines.com/news/2023/9/18/Expedite-bill-on-Maritime-Zones-.html">Philippine
        Maritime Zones Act,</a> or House Bill 7819, provides for a general declaration
        of the maritime zones under Philippine jurisdiction, including internal waters,
        archipelagic waters, territorial sea, contiguous zone, exclusive economic
        zone (EEZ) and continental shelf.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72ae18-1dd8-4995-97bb-3c35f6718fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/9/18/Expedite-bill-on-Maritime-Zones-.html">Expedite
        bill on Maritime Zones to establish legal bases in West PH Sea – expert&nbsp;</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b07422-332e-4c79-95c2-bdc146e3cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guevarra also said it is clear that China should be asked to comply
        with its obligations under international law.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092f117-8332-4a86-93bd-6abef7b79715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our initial determination <em>mukhang</em> intentional<em>
        ‘yung</em> incident <em>at hindi naman siya</em> accidental only. And besides,
        it seems na <em>habitual ito, hindi naman ito</em> isolated incident lang,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae308f-6c5c-4254-84b2-ca676d202cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Based on our initial determination, it looks like the
        incident was intentional and not an accident. It seems to be habitual too,
        not just an isolated incident]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d422cf-e40c-4eef-bae8-b1af7e6bf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will definitely recommend to the DFA to call on China to respect
        or to rather comply with its obligations in international law to settle disputes
        peacefully and to cease and desist from committing such further acts,” he
        said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e3349-a94b-4fae-b8a8-5c8f7023e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PCG Spokesperson Jay Tarriela also said that the collision did not
        escalate tensions in the WPS.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf7cbe-3d93-4359-b1ea-86e29bf50c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No escalation but there is a collision because of dangerous maneuvers
        of Chinese Coast Guard and Chinese maritime militia,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2d42a-50ca-4107-b97a-288f8959f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Unified’ stand vs China</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd085095-11bb-49c4-a959-beb9c93de418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gilbert Teodoro Jr. urged Filipinos to refrain from
        believing false information on what transpired during the vessels'' collision
        and called for a “unified” stand to condemn China’s harassment in the WPS.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240bdf24-019b-4825-8493-56b4fe8fb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wag po itong maging ugat ng pagtatanim ng</em> fake news<em>
        ng Tsina o ng iba pa upang tayo’y magkawatak-watak at magdebate ng malalaki
        sa mga isyu na ganito dahil sa oras po na ito ay kailangan po ng pagkakaisa
        ng ating bansa</em>,” the defense chief said in a Monday briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3518687-e1c0-4b9b-bc13-e7073d6eadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Let this not be the root of fake news planted by China
        or others to divide us and engage us in big debates on issues like this. At
        this time we need unity in our country.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee558c-4bdf-47a1-a7a2-62c9969c8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the pattern in statements released by China on incidents
        in the WPS as well as their take on the 9- and 10-dash line showed that they
        are “spinning a narrative.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4681f-0681-4798-98a1-23f86c8e8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/23/castro-joint-resolution-china-west-philippine-sea.html">PH
        should initiate joint resolution with other countries to condemn China’s aggression
        in WPS – lawmaker&nbsp;</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24734f1a-6405-44b1-bd8c-9f8ed3af1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, PCG warned Filipinos against falling for <a href="https://www.cnnphilippines.com/news/2023/8/12/pcg-fake-news-wps-china.html">fake
        news</a> and misinformation on the situation in the contested waters, something
        the agency said may have swayed Filipinos towards China.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f1702-a16f-4e8a-8a67-412a020eab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This call came a week after the CCG used a water cannon on Philippine
        vessels on a previous resupply mission to the BRP Sierra Madre in Ayungin
        Shoal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f998c-4859-4c14-965b-a8d06e34f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:48.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T20:15:48.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Eimor Santos, digital producers Kristelle
        Anne Razon and Faith Yuen Wei Ragasa contributed to this report.</p>'
