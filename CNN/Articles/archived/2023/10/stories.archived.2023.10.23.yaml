      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Globe Group, a leading telecom and digital solutions provider,\
        \ has been instrumental in this upward trajectory.  \r"
