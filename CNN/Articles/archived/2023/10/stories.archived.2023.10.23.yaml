      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> – Fuel
        companies will implement price increases in petroleum products starting Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062fbdd-2485-4737-84bd-ed320ac8bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T11:02:32.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:43:08.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate advisories on Monday, Seaoil and Cleanfuel said the per-liter\
        \ cost of diesel will increase by ₱1.30 while gasoline prices will go up by\
        \ 95 centavos per liter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae22451-cb27-4e92-a29e-d233bea1dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T11:02:32.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:43:08.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Gazz, Jetti, Unioil and PTT said they will also implement
        the same oil price adjustments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b27c5-5b15-4fc0-994a-947e57f6ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T11:02:32.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:43:08.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerosene will cost ₱1.25 more per liter, Seaoil said.</p>'
    '4':
