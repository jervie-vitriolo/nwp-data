      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celest L. (she/they), 28, Makeup Artist and Rachel M. (she/her),
        29, Creative Manager</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3446c9-6783-47d8-84be-c330e2e10cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.289+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a few years since the release of “The Queen’s Gambit,”
        but more than a handful of people still keep a chess app on their phone to
        unwind. Rachel tells me about Lichess, an app that not only allows you to
        find matches within your ranking, but also watch top-level tournaments unravel
        online. She says, “I don''t often play with the intention of raising my rank,
        but more to tickle my brain.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71c99f-9b46-49fc-8b7d-cd31acb56b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.290+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There isn’t necessarily a local community in mind when you think about
        playing chess at a casual level, more of friend groups goofing off, which
        is how Celest picked up her skills from Rachel one afternoon in Deja Brew
        Cafe in Maginhawa. Both regard the laid-back neighborhood joint for its homey
        atmosphere. “For me and many of my friends, our social lives center around
        nightlife (for some it''s an occupational obligation),” says Rachel. “Being
        in those spaces can lead to a lot of burnout, so we try to plan alternative
        places to meet up that don''t require so much of our energy.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2083bb-e34c-4085-8dc2-0aad2009efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.290+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By nature of chess being a tabletop game, it’s more accessible to
        all bodies, and can bridge the gap between generations and backgrounds. It’s
        also the kind of hobby that falls into the cracks of whatever time you have
        to spare. A nice replacement behavior for social media. Celest tells me, “As
        someone with ADHD, I see how it could have helped me become a better problem
        solver growing up. Most Tiktok trends are ridiculous but if kids can learn
        chess there without being intimidated by it, that would be so cool.”</p>'
