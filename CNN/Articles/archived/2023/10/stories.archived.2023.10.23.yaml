    'stories': []
    'template': '1'
    'title': 'Maritime zones bill to push foreign countries to comply with PH laws
      within its waters – SolGen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75185e3f-b858-4db8-803d-9b3a8ad9be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Solicitor
        General Menardo Gueverra on Monday said foreign countries will be obliged
        to comply with Philippine laws governing its territorial waters once the proposed
        maritime zones bill becomes law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a33867-31aa-42c4-8e3d-5c69bdc321d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058c5b2-7138-4629-a628-a7699fda2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This will be our domestic version of an international agreement and\
        \ these are the laws of the coastal state. Therefore, all flag states with\
        \ vessel plying, for example, our maritime waters, would also have a duty\
        \ to comply with the laws enacted by the coastal state like the Philippines,\"\
        \ Gueverra told the Special Committee on Philippine Maritime and Admiralty\
        \ Zones.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e9889-beff-4cad-860e-4dedce8b2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782c7a2-952a-497d-ad22-5b9cd93df9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Senate hearing, Guevarra explained that a maritime zones law\
        \ would reflect the United Nations Convention on the Law of the Sea (UNCLOS),\
        \ which more than 100 countries have ratified.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d690bd0-3fc8-4ed9-b909-f8825656b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55bfa0-b032-452e-a93c-9a62a5af0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Maritime Zones Act, or House Bill 7819, was proposed\
        \ amid heightened tensions between Manila and Beijing due to the territorial\
        \ dispute in the West Philippine Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908dd3d-d84d-4edb-9d1c-b25af3a8c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4808a-de46-4725-aca8-dd038d345647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure provides a general declaration of the maritime zones
        under Philippine jurisdiction, including internal waters, archipelagic waters,
        territorial sea, contiguous zone, exclusive economic zone (EEZ), and continental
        shelf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46408d8c-7bec-48ab-a27f-1edab3e60fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6725e-b71a-4f8c-a1b3-3546d80d8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, authorities reported that Chinese ships collided\
        \ with Philippine military-contracted civilian boats on a resupply mission\
        \ to BRP Sierra Madre on Ayungin Shoal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd6293-1d6a-4d5c-99b9-c697682c9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ccaf9-33a3-4b40-b23b-0aaedb8d502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China again claimed that the Filipino vessels were "illegally carrying
        construction materials" and that the action of the China Coast Guard was "reasonable,
        lawful, and professional."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b31fbc-c460-42ff-be27-1c7189f6522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.819+08:00
