    'title': 'PH contributes $30,000 to IMO''s maritime security program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d42447-0071-4dbd-ad28-4526fa5a6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) –</strong> The
        Philippines contributed $30,000 (₱1.7 million) to the Integrated Technical
        Cooperation Programme (ITCP) of the International Maritime Organization (IMO)
        to fund activities on maritime safety and security, the country''s maritime
        authority said in a statement on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45947a77-1903-4441-9bbf-c0eca229a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8a00b-7ec0-41c2-83ef-8e2b30d1ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The contribution will be utilized to fund capacity-development
        activities relating to maritime safety, maritime security, particularly maritime
        casualty investigations or anti-piracy workshops and prevention and control
        of marine pollution for suitable technical personnel of the Philippines and
        other interested IMO Member States,” Maritime Attache and Member of the Philippine
        delegation Atty. Jean Ver Pia was quoted as saying during the margins of the
        73rd Session of the IMO Technical Cooperation Committee in London on Oct.
        16 to 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54305552-6f44-49c3-b07d-538f43862b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e56bfa-badb-428f-8f0e-a48cb52f7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is a major supplier of seafarers, with 489,000 Filipino\
        \ sailors working on ships all over the world in 2022, according to government\
        \ data.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1af960-5527-4b9d-abca-587b914a4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126da20b-571e-4757-a02e-8fda45ea21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Ambassador to the United Kingdom Teodoro Locsin Jr. presented\
        \ the US$30,000 donation to IMO Secretary-General Kitack Lim, according to\
        \ the Maritime Industry Authority (MARINA).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487b4b9-9674-49be-affd-ba5989a50cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8bca3c-a20a-4a80-bbfc-4902ab2d309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.245+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMO said the ITCP was established to assist developing countries\
        \ in building up their capacities to effectively comply with the organization's\
        \ regulations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548bbfcc-bc8a-4edf-bb03-84fef6f4a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.245+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d17193-9b2b-4521-a09e-1da4cf536c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.246+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Technical cooperation programs that benefit Filipino maritime personnel\
        \ include the global training for young seafarers of the Government of the\
        \ Republic of Korea, development of a draft Training Manual on Domestic Ferry\
        \ Safety of the People’s Republic of China, and e-learning courses of the\
        \ IMO Secretariat and the World Maritime University, and other capacity building\
        \ programs of the International Association of Maritime Universities, MARINA\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef352cd-a654-471c-8983-8a10686d0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.246+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfdb0c-e116-4c73-a668-760c8c27c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:49:17.246+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-23T15:49:17.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also assured the IMO that it will continue to host
        the Regional Presence Scheme in East Asia and its IMO Regional Coordinator,
        Atty Josephine Marie Uranza, for the implementation of the IMO Technical assistance
        needs of the Region, MARINA added.</p>'
  'Kheith-Rhynne-Cruz-U19-World-Table-Tennis-Puerto-Princesa':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-23T16:01:00.000+08:00
    'imagesource': 'jcr:eef1cf11-6726-4ab2-972e-1837de800fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301fac49-5351-4bf3-afd1-a942a1667a7d'
    'lead': 'After a victorious stint in the Southeast Asia Youth championships, Kheith
      Rhynne Cruz delivers another top podium finish for the Philippines in a World
      Table Tennis event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T16:05:05.181+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-23T16:05:05.451+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kheith Rhynne Cruz wins U19 title in World Table Tennis event in Puerto
      Princesa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e82fb-a8d3-46ab-bd81-890be7dab67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Kheith
        Rhynne Cruz bagged another award to her promising career as she topped the
        U19 girls singles of the World Table Tennis Youth Contender Puerto Princesa
        2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c3a03-5759-4c6c-8987-0b653817de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz defeated top seed and world youth No. 15 Sally Moyland of the
        US, 11-9, 8-11, 7-11, 11-6, 11-8, Sunday to win the title after winning two
        gold medals in the SEA Youth table tennis championships in Brunei in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78409e27-7c73-4266-b7ae-6f2dcde7cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ray Joshua Lawrence Manlapaz, Adelle Leopoldo, Chrishien Santillan,\
        \ Zachi Mhiel Chua, Emmanuel Yamson, and Matthan Jamin were the other Philippine\
        \ team members who brought home medals from the competition.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c721b2-b07c-4635-bc9e-5e1be62d8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Table Tennis Federation Inc. handed out incentives
        of ₱20,000 for the gold, ₱10,000 for the silver, and ₱5,000 for the bronze
        for the local medalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6d2ef-1bbc-4b6f-a5e6-ba115064f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Princesa local government unit added ₱20,000 and ₱10,000
        to the Filipino gold and silver medalists, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6ae35-4bb2-4739-8165-68293750e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.246+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Your presence in our city has enriched our lives, and we hope that\
        \ you leave with fun memories of our warm hospitality and fond memories of\
        \ our city,” Puerto Princesa Mayor Lucilo Bayron said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e22ac-b43b-48ef-9fda-ff1d50e2cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.247+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The friendships formed and the cultural exchanges that I am sure
        have taken place will leave a lasting impact extending far beyond the championship,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d807f-2980-4d09-b435-5e4e402a9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:05:05.247+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T16:05:05.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa will host another WTT Youth Contender to be held
        from April 29 to May 5 next year.</p>'
  'pcso-sues-illegal-e-lotto-firms':
