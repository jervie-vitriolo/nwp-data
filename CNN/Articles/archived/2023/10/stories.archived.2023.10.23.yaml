      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080fd04-332f-463b-adcb-ae1239ddf18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.600+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:54:16.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza said LTO is currently issuing around 30,000 licenses a day,\
        \ prioritizing OFWs and other applicants who are required to present licenses\
        \ for work in the use of plastic cards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2f0b4-32cc-43a4-b547-270151b602a5'
