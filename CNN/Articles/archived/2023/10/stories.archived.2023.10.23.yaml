    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US seeks delay of Israeli ground incursion for more time for hostage
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b3c70-934d-428d-8e79-4141ea30c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Biden administration has pressed Israel to delay its
        imminent invasion of Gaza to allow for the release of more hostages held by
        Hamas and for aid to reach Gaza, according to two sources briefed on the discussions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc31782-61d6-4cfa-b2a6-b74551e0119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b27265-0692-4113-8381-e0388e6b5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of two Americans held by Hamas Friday signaled that more\
        \ of roughly 200 people believed to be kidnapped by the militant group may\
        \ be freed after they were taken during the group’s deadly attacks launched\
        \ against Israel two week ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc895c47-9155-43dc-ada4-ef5b0a891566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502c253-5403-432e-a38f-c7277185e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The [administration] pressed Israeli leadership to delay because of\
        \ progress on the hostage front,” and the need to get trucks of aid into Gaza,\
        \ one person familiar with the discussions said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd61650-c140-45a4-adc6-943f598cdbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276dfdab-6c2e-41be-9dda-cae63dbe3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC did not immediately respond for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcc409-d833-42cf-9499-e4a6ce54f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a744d-2c19-4afb-87b5-d5c788a9a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Israeli official denied the US is seeking a delay of its ground\
        \ incursion into Gaza. “We deny this report. We have a close dialogue and\
        \ consultations with the US administration. The US is not pressing Israel\
        \ in regards to the ground operation,” the official said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae8c37-5d24-4a49-9fd7-226fa41e0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02819bbd-827a-47e1-8d0b-be609391d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When President Joe Biden was asked Saturday if he was encouraging Israel\
        \ to delay the invasion, he responded: “I’m talking to the Israelis.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a5fcb-9803-4e40-b078-0e2135cdb112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b6583-5b26-4b7b-9449-92a30a762e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar, acting as a middle-man for the US and Israel, has been leading\
        \ the discussions with Hamas about releasing the hostages since they were\
        \ abducted by the militant group. According to a diplomat briefed on the talks,\
        \ the negotiations have included talks about getting much-needed aid into\
        \ Gaza and the need for a temporary ceasefire to get the prisoners out. Israel\
        \ has not indicated they are considering a ceasefire.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc9858-4d77-4d7a-aaa5-a76660dccf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf41588-f90e-4f5f-80af-d4c5553e8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas does not appear to have gotten anything concrete out of the Friday\
        \ release of Americans Judith Tai Raanan and her 17-year-old daughter, Natalie\
        \ Raanan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a90517-9171-485c-8d5a-942db7fcd2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36113256-b352-4b32-aacc-7e93896e35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken, on NBC’s “Meet the Press” Sunday,\
        \ said he was “hopeful” that more hostages would be released, “but the bottom\
        \ line is this—they need to be released. Each and every one of them, now,\
        \ unconditionally.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877177d-855e-43cf-8fb7-d84bf4736d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a823c-f712-4d6a-827d-227b9e832454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t know why Hamas chose to release Natalie and Judith first.\
        \ I use the word first advisedly because again we’re hopeful that more follow,”\
        \ he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269fc6f-1d39-4a46-b3fa-6f7054a3cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0eb53-a586-4027-9fb6-c6bf3e6c2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Qassam Brigades, the military wing of Hamas, said in a statement\
        \ Saturday they were prepared to release two “detained individuals” whom they\
        \ identified by name. “The same procedures” used to release the Raanans would\
        \ be employed for the new proposed release, the statement said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70107a83-0a95-4e1c-b680-cd97320f1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30413f-3084-48de-a476-fa34d590bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:24:37.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:24:38.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of Israel’s Prime Minister Benjamin Netanyahu responded\
        \ to the claim Saturday evening, saying it would not comment on “false Hamas\
        \ propaganda,” adding Israel’s government would “continue to do everything\
        \ necessary to bring all the captives and missing back home.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe0e02-9d81-4eb0-aa08-b4d932720dc5'
      'mgnl:activationStatus': true
