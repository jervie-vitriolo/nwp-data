      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danielle Cuevas, 30, Tariff Classification Specialist</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d35569-3b60-49e9-ad2a-605155af3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.287+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My first brush with running was way back in college, as a PE course,”
        says Danielle. “I found it hard and painful, and I actually had to drop the
        course and repeat it at least three times before I finally finished it.” After
        feeling stuck in a sedentary lifestyle from her job, she signed up for her
        first 5km run in 2018. 10km runs soon followed, and then half-marathons. “I
        lost 20 pounds in less than a year. However, it was my decision to commit
        to my first full marathon that made me become consistent in running.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec712e57-dfd1-4972-8f08-b92a2d7ff63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.288+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Throughout her practice of the sport, Danielle had been used to training
        alone — until late 2022. Danielle joined group runs with EZ Run Club and Red
        Light Run Club. Despite her initial fears, she found herself looking forward
        to group runs during her marathon training block. Even on vacation, she’d
        join the LU chapter of EZRC and enjoy being able to experience the town in
        a new light. She tells me, “Running with a club helped me be more accountable
        with my practice, by making running a fun social event that I look forward
        to, rather than a chore that I had to accomplish.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb904c2-e8dd-4cf1-86ba-e67ac9b126ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.288+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running might have gotten more popular due to its relatively low
        barrier to entry. There is little gear required outside of socks and shoes,
        and the venue is free! Groups also provide a safe atmosphere to ward off any
        potential harm, especially at night.</p>'
