      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To win in the first round of voting, a presidential candidate must\
        \ obtain more than 45% of all votes or a minimum of 40% and at least a 10-point\
        \ lead over the second-place candidate.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50232f43-5a53-4e0e-a41a-0b496e8ddb3d'
      'mgnl:activationStatus': true
