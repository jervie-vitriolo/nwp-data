      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Fans
        of the Filipino romantic film “One More Chance” can soon rewatch the story
        of lead characters Popoy and Basha, but this time in a musical featuring Ben&amp;Ben’s
        tracks.</p>'
