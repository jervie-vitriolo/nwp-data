      'Region-7', 'MV-Filipinas-Butuan', 'Central-Visayas', 'Bantayan-Island']
    'stories': []
    'template': '1'
    'title': 'MV Filipinas Butuan''s safety certificate suspended after incident in
      Bantayan Island'
    'updated': 2023-10-23T17:00:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f340f-528f-492f-9c26-846b5c235cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T11:48:29.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 23)</strong> — The Maritime
        Industry Authority (MARINA) in Central Visayas has suspended the ship safety
        certificate of MV Filipinas Butuan after it ran aground near Bantayan Island
        stranding 250 passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35089c-0d35-45f7-b441-d4451da38157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Considering the aforementioned incident has called into question the
        subject ship''s seaworthiness, please be advised that the Passenger Ship Safety
        Certificate (PSSC) of MV Filipinas Butuan is hereby suspended in accordance
        with the provisions of Republic Act 9295.." reads a portion of the letter
        sent by MARINA-7 regional director Emmanuel Carpio to Cokaliong Shipping Lines,
        the ship''s owner.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097d035-de03-430d-a5f1-4134162952df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the suspension, the ship is no longer allowed to sail for now.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309bd18c-057c-4a00-aa6d-a031958fd583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carpio added the ship''s safety certificate will remain suspended until
        it has satisfactorily met the inspection and evaluation "of all available
        data surrounding the incident."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23239b4f-64a1-4cb4-a25a-61b8188e28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 200 passengers were rescued on Monday after the MV Filipinas
        Butuan ran aground on the shores of Madridejos town in Bantayan Island, Cebu
        at dawn.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdec2bc-81a3-4528-a4f1-6c85638a740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Coast Guard Central Visayas (PCG-7) said the MV Filipinas
        Butuan was cruising near the shores of Barangay Kaongkod when it hit the shallow
        part of the water. Some 250 passengers, among them infants and children, and
        37 crew members were left stranded.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c7e65-a792-48fa-aadb-14dc9591a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"(The) said vessel was avoiding a fish cage causing it to be drifted
        at the shallow waters and eventually ran aground," the PCG said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47277d43-6da3-4ce5-a6d2-931c95607932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an update, the PCG said that as of 11 a.m. all passengers were safely
        transferred to Kota Park in Madridejos, Cebu.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a725f-bae9-4bf0-a964-db5510142837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ship is owned and operated by Cebu-based Cokaliong Shipping Lines.
        It left the Port of Cebu past 7 p.m. on Sunday and was expected to arrive
        in Iloilo City at around 8 a.m. the next day.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a1e8d-5dad-45b3-b0ba-512c3e2bfeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three motor bancas and Bantay Dagat service boats were used in the
        transfer of passengers and crew from ship to shore.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7ea67-4949-4081-b089-ac46c9011c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other coast guard stations in Northern Cebu were also alerted to help
        out in the operations and render necessary assistance.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251627a-2fee-4650-adc7-7c1ba3f74ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:56:42.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:59:25.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was reported injured in the incident.</p>'
