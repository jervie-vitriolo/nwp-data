    'lead': 'Mahigit apat-na-milyong dayuhan na ang bumisita sa Pilipinas — January
      hanggang nitong September halos doble ang itinaas nito kumpara  noong 2022 base
      yan sa tala ng Department of Tourism.


      Kasabay niyan, naghihigpit naman ang ating Bureau of Immigration sa mga dayuhan
      lalo na’t may mga nahuli silang may hawak ng mga lehitimong passport mula sa
      Pilipinas.


      Bukod sa possibleng may epekto ito sa ating national security dahil illegally
      acquired passport isa pang problema para sa atin — posibleng  magamit ang ating
      pangalan at identity sa mga gawaing ito.


      Pagusapan natin yan sa Serbisyo Ngayon kasama si Bureau of Immigration Spokesperson
      Dana Sandoval.'
