      'mgnl:lastActivated': 2023-10-23T19:09:07.603+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b6663-3800-4735-8574-859f5dac47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.789+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.603+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a thought-provoking panel discussion led by Beth MacDonald, Chief\
        \ People Officer of Biocellion SPC, Toledo highlighted the intrinsic value\
        \ of human intuition and design in an AI-driven world.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ecc2e-4885-48d9-ad62-fe594893492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.790+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.604+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a93af3-53fd-47c4-aab0-64549109bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.790+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.604+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Being human is the greatest design of all. While technology provides\
        \ efficient solutions, it simply answers 'what’s right' or 'what’s needed'.\
        \ BUT it's us humans who trigger innovation and purpose. We hold the power\
        \ to ask 'what's next?' and more importantly, 'what for?'\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fb13a-f74e-42c4-a721-a636f0fa3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.791+08:00
