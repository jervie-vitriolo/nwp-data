      'text': "The embassy said Zhou also urged the Philippines to honor its promise\
        \ to remove the BRP Sierra Madre, World War II-era ship deliberately grounded\
        \ to serve as an outpost in the Ayungin Shoal.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
