    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608cc76-2f2f-4f34-a6b0-db226ef29f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:54:53.834+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:54:54.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Digital money
        transfers are now an integral part of our daily transactions. However, scammers,
        fraudsters, and cybercriminals have devised various strategies to take advantage
        of users and exploit the cashless economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df10f07-7698-449c-be79-283d61a7336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:54:53.835+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:54:54.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1864a3-3503-4361-906b-2245d24f1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:54:53.835+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:54:54.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to utilizing top-notch cybersecurity systems, the Philippines’
        #1 finance super app, GCash, has added another layer of protection with the
        introduction of ''Send Money Protect'' (SMP) on its in-app feature, GInsure.
        SMP provides users with confidence and peace of mind when sending money digitally
        for as little as ₱30 per month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942be1e-5729-450b-a04d-bded33b3e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:54:53.836+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:54:54.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35dc82-e168-4317-92f0-7274091a1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:54:53.836+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:54:54.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMP provides users with comprehensive protection from the most common\
        \ scams, including online shopping fraud, account takeovers, and social engineering,\
        \ for their transactions done via ‘Express Send’ in the app. SMP, offered\
        \ in partnership with Chubb, the world’s largest publicly traded property\
        \ and casualty insurance company, can easily be availed once every 30 days.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1c623-8edc-4a3a-80fb-6c9bbfff02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:54:53.836+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:54:54.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404b55b-3c99-471a-97ab-371490d478c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:54:53.837+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:54:54.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studies show that 45% of Filipino adults have been targeted by scams,\
        \ with 11% eventually becoming victims. This has led to uncertainties regarding\
        \ digital payment methods among some users, hampering milestones already achieved\
        \ toward financial inclusion.\r"
