      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe's design leaders not only contributed to this dialogue but also\
        \ illuminated the path forward, emphasizing a future where technology and\
        \ human ingenuity seamlessly converge.\r"
    '20':
