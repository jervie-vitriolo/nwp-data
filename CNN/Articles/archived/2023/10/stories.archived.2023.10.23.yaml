        Horse, the Coast Guard District Southern Tagalog said another body was retrieved
        from the vessel on Sunday. This comes after they confirmed <a href="https://www.cnnphilippines.com/regional/2023/10/22/batangas-motor-tanker-fire.html"
        target="_blank">one person had died</a> from the incident.</p>'
