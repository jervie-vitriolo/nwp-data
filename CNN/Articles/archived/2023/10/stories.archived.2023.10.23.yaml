      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4369e0-eeff-439e-ab39-27d7bd13a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayungin Shoal is part of the Philippines' Exclusive Economic Zone and\
        \ continental shelf and the country has \"every right under the UNCLOS (United\
        \ Nations Convention on the Law of the Sea) to carry out legitimate activities\
        \ in our maritime zone and that we do not accept any form of interference,\"\
        \ Daza added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d7905-23ca-46b3-9e91-3cf900009883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace8d24-ac6b-4a39-902f-c4672a2f9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Marcos meets with security officials</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b02dc4-89ba-4fb3-919b-5cfae5030b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5beaf2-7b32-4e12-a968-fd66b7b3b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand R. Marcos Jr. called for a special command conference
        of the national security and defense clusters on Monday morning to discuss
        the recent incident and to give his guidance to maritime and security agencies.
        Defense Gilbert Teodoro said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84284b-1f7e-477b-9bb4-0e403638f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f6fb7-c27e-4eff-8211-66553acea92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are taking this incident seriously at the highest level of government.\
        \ The use by China of brute force behind disingenuous façades necessitates\
        \ this course of action,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac9d0c-6983-4866-8fcf-2690be690d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.296+08:00
