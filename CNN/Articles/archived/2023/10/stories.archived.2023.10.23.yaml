      'mgnl:type': 'text'
      'text': '<p>“This is a crime against a person so dapat <em>matigil na itong
        mga ginagawa ni dating Presidente</em> Duterte, <em>yung mga pagbabanta</em>,”
        she said. “<em>Yung aking ginagawa ko as</em> congressman <em>para lang busisiin
        yung mga</em> budget<em> at para gampanan yung aking katungkulan… ay</em>
        at stake <em>at hindi lang para sakin to, para din sa ating mga kasamang kongresista</em>
        and also the people."</p>'
