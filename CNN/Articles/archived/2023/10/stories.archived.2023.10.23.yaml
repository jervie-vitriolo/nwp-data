    'title': 'PH should initiate joint resolution with other countries to condemn
      China’s aggression in WPS – lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9151f-314c-449c-8a0b-ef199e8e3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Philippines should lead the crafting of a joint resolution with other countries
        to condemn China’s aggression in the West Philippine Sea, a lawmaker said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6427c7-16d7-4895-a904-308f29e3c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb684bd9-054a-4d80-9762-0f51cf349354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Monday said the Philippines
        has filed another <a href="https://www.cnnphilippines.com/news/2023/10/23/dfa-diplomatic-protest-filed-china-over-wps-collision.html">diplomatic
        protest</a> against Beijing after its ships collided with Filipino vessels
        that were on a resupply mission to BRP Sierra Madre on Ayungin Shoal on Sunday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c3bbd-ec9b-4c22-9b76-803028f55146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49ab34-7df1-409c-a756-f03f8894432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For ACT Teachers party-list Rep. France Castro, filing another diplomatic\
        \ protest against Beijing is not enough and Manila should be more aggressive\
        \ in its response.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcf47f-8973-4d8c-9e75-bf6e99e595c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c43fa0-cfc9-460f-aa3a-adc790237cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines should initiate a joint resolution with other countries
        with disputes with China in the West Philippine Sea to condemn and also to
        defend this, <em>at ikondena itong sinasabi ng</em> (and to condemn) China
        about [its] nine-dash line,” Castro told CNN Philippines’ <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b52485-6483-434e-837d-8eba8cbb0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27810dd6-5ecf-49e8-993d-23a35eb48467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-dash line on China’s standard national map shows Beijing
        claiming nearly the entire South China Sea as part of its territory. It overlaps
        with the exclusive economic zones (EEZ) of the Philippines as well as those
        of Malaysia, Brunei, Vietnam, and Indonesia. Last August 28, Beijing released
        its updated standard map showing 10 dashes that form a U shape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5035147-2f9c-4a2f-8a20-fc5c1bca3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f0855-17a3-493a-9e1f-cd0cb7dd5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said the joint resolution should also reiterate the 2016 arbitral\
        \ tribunal ruling that invalidated Beijing’s expansive claims in the South\
        \ China Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c36891-cd8a-4156-a20b-d2551021f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ad24b-d56c-4f9d-9712-9136ab699160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker believes the joint resolution will gain support based
        on the number of countries that issued <a href="https://www.cnnphilippines.com/news/2023/10/22/foreign-officials-condemn-wps-collisions.html">statements</a>
        condemning the recent incident in the WPS. This includes the United States,
        Canada, Japan, France, Australia, as well as the European Union.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e5b3e-84e1-4397-979f-fe2084b2f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10de849-4b8e-4f3e-9996-eb4844fb6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said ASEAN countries should also be part of the resolution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ecf11e-3eaf-4626-a68b-6d5ed5096e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcaaa98-c31e-4d86-8aba-eb66ae525716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:25.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-23T14:20:25.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged the Marcos administration to start building permanent
        structures within the country’s EEZ in the South China Sea, and to ensure
        continuous patrol around the disputed waters. This will show China that the
        Philippines has the capability to defend its territory, she added.</p>'
  'five-fresh-sports-trends':
    'author': 'Andi Osmeña'
    'caption': 'From buzzy pickleball play to boogie-ing down in a roller disco, welcome
      to an exhilarating new era for getting active in the city.  Illustration by
      JL JAVIER'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
