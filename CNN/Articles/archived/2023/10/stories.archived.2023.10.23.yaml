  'maritime-zones-bill-compliance-ph-laws':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-23T23:26:38.000+08:00
    'imagesource': 'jcr:8ed4343b-b1ae-482e-ac5b-7b3c2d13f09b'
