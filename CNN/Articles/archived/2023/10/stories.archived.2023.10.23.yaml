  'US-reaffirms-defense-treaty-duty':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-23T15:21:46.000+08:00
    'imagesource': 'jcr:82b005fc-6378-4e41-8714-644fbab2f154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e4a25e-bf01-400e-a23f-4d366a95288d'
    'lead': 'Responding to a collision between Chinese and Philippines vessels during
      a resupply mission to Ayungin Shoal in the West Philippine Sea, the United States
      reaffirmed its defense treaty obligation with the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T15:25:24.809+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-23T15:25:25.204+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US reaffirms defense treaty duty, condemns China’s ‘provocative’ actions
      in Ayungin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862afc63-73a1-4412-9637-000c7a44d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Responding
        to a collision between Chinese and Philippines vessels during a resupply mission
        to Ayungin Shoal in the West Philippine Sea, the United States reaffirmed
        its defense treaty obligation with the country on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb068fe-b703-4a6a-91ea-f4c3836ae415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the US State Department called the China coast guard’s
        “unsafe” maneuvers “provocative” as it blocked and collided with a Philippine
        resupply boat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01bdbe-9bc3-4de8-bc91-872301e61af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ed6ba-6981-4786-bac0-fe1771d2391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States stands with our Philippine allies in the face of\
        \ the People’s Republic of China (PRC) Coast Guard and maritime militia’s\
        \ dangerous and unlawful actions obstructing an October 22 Philippine resupply\
        \ mission to Second Thomas Shoal in the South China Sea,” it said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d60b04-1602-4bac-a561-aadacd8b692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44478e5-4bb5-424f-91b7-a400b8fc63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States reaffirms that Article IV of the 1951 U.S.-Philippines\
        \ Mutual Defense Treaty extends to armed attacks on Philippine armed forces,\
        \ public vessels, and aircraft – including those of its Coast Guard – anywhere\
        \ in the South China Sea,\" it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98952f61-f884-439e-bfba-aef020565da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e851e6-55f5-47aa-8e9f-3aae7a5543d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila entered into the the Mutual Defense Treaty with Washington on\
        \ Aug. 30, 1951. It provides that both countries must come to each other's\
        \ defense in the event of an external party attack on one or the other.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc7c95-97e5-4825-beb0-01b1a3dea157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843234cc-75f5-422e-9b0b-0c60bbd8c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It states that the responsibilities will be triggered in the case of\
        \ an “armed attack” on either the Philippines or US. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33603bb-b664-4058-803d-7ed2245b8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c67b9e-27fd-42ff-9896-ee2e22f59374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said <a href="https://www.cnnphilippines.com/news/2023/10/23/13-chinese-vessels-interfered-wps-resupply-collision.html">13
        Chinese vessels</a> were spotted during the latest resupply mission to the
        grounded BRP Sierra Madre, where Beijing’s ships collided with the two Filipino
        military-contracted civilian boats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ecdd10-9992-4480-8a5c-ed330561d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ff477-ecf7-4d3c-a07e-ebc61f7aa196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine coast guard said the Chinese ships shadowed the vessels\
        \ before maneuvering to collide and block them. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bf08e-2d1b-440d-b5da-ca7308546411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1a6f2-f2f3-4580-ab5f-3afcb7c7f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, other countries such as Canada, France, and Britain, and\
        \ the European Union have also supported the Philippines and denounced China’\
        s claims. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191fb0a-a05d-4298-aa61-97a2a7fa8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce511688-4a57-4e8c-bdfe-64a701be0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:25:24.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T15:25:25.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said that the country has filed
        a fresh <a href="https://www.cnnphilippines.com/news/2023/10/23/dfa-diplomatic-protest-filed-china-over-wps-collision.html">diplomatic
        protest</a> against China over the incident.&nbsp;</p>'
  'department-foreign-affairs-teodoro-locsin-tweet':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-23T15:30:25.000+08:00
    'imagesource': 'jcr:5060a8c2-6f96-4af2-97a1-155ea96210f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc60d2d2-9b2c-46bd-8c78-0fcbcfa191a9'
    'lead': ' The Department of Foreign Affairs is separating the agency from the
      post of diplomat Teodoro Locsin Jr., who encouraged inciting violence against
      Palestinian children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T15:45:22.007+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-23T15:45:22.339+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
