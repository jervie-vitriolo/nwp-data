    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA distances from Locsin’s violent post on Palestinian children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430ac64-7279-4529-b3a5-63bbb6f27fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:45:22.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T15:45:22.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Department of Foreign Affairs is separating the agency from the post of diplomat
        Teodoro Locsin Jr., who encouraged to incite violence against Palestinian
        children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d565549-13dd-4c82-b0ab-be9cf55ba232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:45:22.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T15:45:22.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813bed1-4785-455c-9027-8d38ef0b9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:45:22.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T15:45:22.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Foreign Affairs of the Republic of the Philippines
        completely disassociates itself from the statement made on Twitter by Ambassador
        Teodoro L. Locsin, Jr. Such statement was made in his strictly personal capacity,"
        it said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568ff61-43fe-47b4-ae40-b0048380a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:45:22.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T15:45:22.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa512e-6c2a-4358-900a-a98c3f4333ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:45:22.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T15:45:22.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, who serves as Special Envoy of the President to China and
        previously sat as DFA secretary, has apologized after drawing flak for his
        controversial tweet that said “<a href="https://www.cnnphilippines.com/news/2023/10/22/locsin-palestinian-children.html">Palestinian
        children should be killed</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541fbbf-11f3-4b05-acd0-de354fc3280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:45:22.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T15:45:22.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the post was only a sarcastic response to a post, adding he\
        \ is not advocating for death.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2a07e-e60e-412c-b75c-31ab865b25e3'
      'mgnl:activationStatus': true
