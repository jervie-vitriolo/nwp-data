      'mgnl:type': 'text'
      'text': '<p>Sophia found a new source of freedom while feeling isolated working
        as an OFW in Malaysia during lockdown. Her aunt advised her to try roller
        skating as a physical outlet, and Sophia immediately fell in love with the
        joy and liberation it brought to her routine. “With each glide, it felt like
        I was soaring through the sky, free from life''s burdens,” she tells me. Now
        based back home in Manila, she often practices with a close-knit friend group
        of fellow skaters. They’re now known as Roller Dance Manila — or RDM for short.</p>'
