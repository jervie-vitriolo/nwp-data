      'mgnl:lastActivated': 2023-10-23T08:25:35.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea9840-062c-4942-9e67-1987688fe6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Israel’s Ministry of Defense and the IDF announced the expansion\
        \ of a state-funded evacuation plan to 14 additional communities in northern\
        \ areas near the border with Lebanon.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e7b13-0844-4f54-bfd2-705a883db955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The evacuation, which is voluntary, was initially rolled out on Monday\
        \ for 28 communities. Around 123,000 civilians had been evacuated from their\
        \ homes in northern and southern Israel as of Friday.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df964942-09bc-43c5-a473-95f3e4d52404'
