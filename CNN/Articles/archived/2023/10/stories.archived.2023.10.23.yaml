      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the Philippines
        celebrates its ascent in the Global Innovation Index (GII) 2023, the Globe
        Group stands at the forefront of this transformative journey, championing
        market-first digital solutions across various sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58863be-c3f6-4a34-82b1-648eccdac757'
