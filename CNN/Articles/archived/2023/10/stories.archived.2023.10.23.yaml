      'text': '<p>The Philippine Educational Theater Association (PETA) made the announcement
        after the closing performance for the all-original Filipino musical "Walang
        Aray” on Sunday. The folk pop band even made a surprise appearance on the
        show performing their classic hits “Kathang Isip” and “Araw-Araw.”</p>'
