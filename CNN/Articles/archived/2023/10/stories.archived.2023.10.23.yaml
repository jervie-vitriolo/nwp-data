      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Intellectual Property Organization (WIPO) recently highlighted
        the Philippines'' impressive climb to 56th out of 132 economies in the GII
        2023, advancing from its 59th rank just a year prior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e5fea-8926-441b-b245-5126604a4275'
      'mgnl:activationStatus': true
