      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish band composed of members Lukas Forchhammer (lead vocals),
        Magnus Larsson (bass), and Mark Falgren (drummer) opened the night by dazzling
        the crowd with songs from their latest "The Pink Album."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0dd40-6235-49fb-a9a8-486e71d38605'
      'mgnl:activationStatus': true
