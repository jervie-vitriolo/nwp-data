    'lead': 'Solicitor General Menardo Gueverra on Monday said foreign countries will
      be obliged to comply with Philippine laws governing its territorial waters once
      the proposed maritime zones bill becomes law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T23:31:17.634+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-24T15:26:32.812+08:00
