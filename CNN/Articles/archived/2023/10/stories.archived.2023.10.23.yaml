    'lead': 'From buzzy pickleball play to boogie-ing down in a roller disco, welcome
      to an exhilarating new era for getting active in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T14:46:35.269+08:00
