      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council Assistant Director General Jonathan Malaya\
        \ said the National Task Force on the West Philippine Sea was considering\
        \ all possible actions in the event of future harassment by China, “[b]ut\
        \ those future actions will depend on instructions from higher ups.”.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb9977-0ff8-404c-9de4-6bd401d90794'
