      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The matter about filing another case is still being studied by the\
        \ government, but of course, all incidents like this will actually bolster\
        \ the case that it’s not the Philippines that is the aggressor, but China,”\
        \ Daza responded.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd56a5-3599-48cc-bd77-242b99da684c'
