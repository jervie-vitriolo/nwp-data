      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> – The
        Philippines filed a fresh diplomatic protest against China on Monday, a day
        after its ships collided with Filipino vessels on a resupply mission to the
        BRP Sierra Madre on Ayungin Shoal, the Department of Foreign Affairs (DFA)
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48edf2-6e88-4a0d-84ea-adbd49b8d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T10:47:06.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T19:58:27.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html"
        href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">Chinese
        ships collide with PH vessels on resupply mission to Ayungin – NTF-WPS</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65379a-6124-4885-84a7-66401b199db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA spokesperson Teresita Daza said Chinese Embassy’s Deputy Chief
        of Mission (DCM) Zhou Zhiyong was summoned by the department to convey the
        country''s protest. Chinese Ambassador Huang Xilian was initially summoned
        but he was out of town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505863a2-5f95-49ed-996f-e913eeb0a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.293+08:00
