      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hamas fighters and Israeli forces engaged
        in limited clashes inside Gaza on Sunday as the Israeli military ramped up
        airstrikes on the Palestinian enclave ahead of what its spokesperson described
        as the “next stage” of its war on the militant group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21f548-dcff-453c-8d9d-633b9d4ff6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da24248-dd5b-47db-9bb0-9b7204cf8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas claimed its fighters had destroyed two Israeli military bulldozers\
        \ and a tank in an ambush near the Gazan city of Khan Younis, forcing Israeli\
        \ troops to retreat without their vehicles. The Israel Defense Forces confirmed\
        \ its forces had been operating inside Gaza during the incident, and said\
        \ an IDF tank struck militants who had fired onb its troops.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c097b-5acb-4534-b703-42aa01b19888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001ee49-136b-4ac5-85c5-8f922a8dcda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The episode appeared to be one of the first skirmishes between the\
        \ two sides on the ground inside the strip since war broke out after Hamas’\
        \ deadly October 7 attack on Israel which killed more than 1,400 people. The\
        \ clashes came as the IDF prepares for a potential ground operation in Gaza,\
        \ amassing huge numbers of troops at the border and pounding the densely populated\
        \ enclave with near-constant airstrikes in the last two weeks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ca387-0ffe-43d2-b8f0-e3ea9484a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a101a6-edda-4e8a-8581-86b1a6b9ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials at several hospitals in Gaza said they were overwhelmed with\
        \ casualties on Sunday, with one describing a “bloody day” and another hospital\
        \ scaling back dialysis treatments amid electricity and fuel shortages. More\
        \ than 4,600 people have been killed in Gaza since Israel’s retaliation for\
        \ the Hamas attack began more than two weeks ago, the Gazan health ministry\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17cf79-e467-4e3d-91c8-69076d332fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d14ebc-5dce-435b-90cd-28f5fb45b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some parents in Gaza are now writing their children’s names on their\
        \ legs to help identify them, should they or the children be killed. A CNN\
        \ journalist reporting from the Al Aqsa Martyrs Hospital filmed a toddler\
        \ and three children who had been killed, with their names written in Arabic\
        \ on their calves. All four were seen lying on stretchers placed on the floor\
        \ in an overfilled room. It was unclear whether their parents were also killed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50210c6-e01b-4e22-9d83-c6adffb9b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafaab2-e5b0-4d35-86ba-c4d334a2aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos obtained by CNN also showed the hospital receiving more than\
        \ a dozen bodies wrapped in shrouds, while grieving family members try to\
        \ identify them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468926ea-f136-42cf-bd70-b467678316b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7fc5d6-ebf8-4b62-ba5f-513407d7bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government has pressed Israel to delay its ground operations\
        \ in Gaza to allow for the release of more Hamas hostages and aid into Gaza,\
        \ according to two sources briefed on the discussions. The Friday release\
        \ of two Americans held by Hamas signaled the possible freeing of more of\
        \ the around 200 believed to be kidnapped by the militant group after its\
        \ deadly attacks two week ago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26847403-51cc-4ccc-b5b9-a1b1b27eb14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa06dae-8bee-4193-adcd-bfce34439a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has offered no timeline for the possible ground offensive on\
        \ Gaza, but military officials have repeatedly told troops an incursion is\
        \ imminent.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfe1e5-8f78-4e53-a401-e220764b4cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd98489-b87f-4dfe-9ec7-9f336667776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will increase our strikes, minimize the risk to our troops in the\
        \ next stages of the war, and we will intensify the strikes, starting from\
        \ today,” IDF spokesman Daniel Hagari said on Saturday. Hagari added that\
        \ Israeli forces will “continue to destroy terror targets ahead of the next\
        \ stage of the war, and are focusing on our readiness to the next stage.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc55a2-fd98-47f9-b04d-3b1dff739dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cc543-3dc2-463a-b9e2-a83ccebae9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An IDF soldier died and three were others were injured during preparations\
        \ for the Gaza ground operation, an Israeli Defense spokesman said Sunday.\r"
    '19':
