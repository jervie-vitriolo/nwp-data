      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.605+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Design Conference, with its rich legacy of championing\
        \ design innovation, is a thought leadership platform that celebrates the\
        \ intersection of design, business, technology, and policy while thriving\
        \ at the edge of disciplines to remain provocative and to use design and creativity\
        \ to ask difficult questions and to take the audience to new territories.\r"
    '18':
