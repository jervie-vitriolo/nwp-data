    'lead': 'Naghain na ng panibagong diplomatic protest ang pamahalaan laban sa China
      dahil sa banggan ng mga barko nito at ng pilipinas sa West Philippine Sea.


      Nangyari ang insidente kahapon sa resupply mission ng coast guard sa BRP Sierra
      Madre sa Ayungin Shoal. Pinagpapaliwanag na ng gobyerno ang China na nagpupumilit
      na ang Pilipinas umano ang mali.


      Na-aalarma naman ang National Security Council sa tumitindi umanong tensyon
      sa pinag-aagawang teritoryo.


      Ang iba pang detalye mula sa aming senior correspondent Gerg Cahiles.'
