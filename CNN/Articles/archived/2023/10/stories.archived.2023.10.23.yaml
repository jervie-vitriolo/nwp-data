      Technical Cooperation Programme (ITCP) of the International Maritime Organization
      (IMO) to fund activities on maritime safety and security, the country''s maritime
      authority said in a statement on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T15:49:17.215+08:00
