    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-10-23T11:44:50.000+08:00
    'imagesource': 'jcr:81adb2de-f6de-4836-b83b-ac0b0ef4d620'
