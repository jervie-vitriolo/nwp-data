      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8996ec3-0238-49e5-8af9-54e69876df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike his main rivals, political upstart Milei offers little governmental\
        \ experience and promises to upend Argentina’s existing economic structures.\
        \ For his supporters, Milei’s promises of overhaul have been seductive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e8705-3524-4753-95b7-3dcf4947f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.572+08:00
