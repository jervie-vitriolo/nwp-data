      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> A
        House panel on Monday cited for contempt former Land Transportation Franchising
        and Regulatory Board (LTFRB) official Jeffrey Tumbado, who accused suspended
        LTFRB chairman Teofilo Guadiz III of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb1181-db70-43ba-a4fd-98020ea57bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House committee on transportation ordered his detention for up\
        \ to 10 days for flip-flopping answers and failing to prove claims of corruption\
        \ against Guadiz and the LTFRB.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121f1a7-9d06-4c74-b40d-a88d69102ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado stood by his <a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">recantation</a>
        that Guadiz, his former boss, was not linked to bribery, adding his only basis
        for claiming corruption in the agency were from complaints of public utility
        vehicle operators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf45ee-46f6-4c16-b38f-70f3843dc97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Base sa nilalapit at sinusumbong ng operators na para mapabilis ang\
        \ kanilang pagproseso ng papel ay hindi na sila makatiis o makapag-antay,\
        \ naglalagay, nagbibigay po sila. Pero wala po akong direktang kaalaman na\
        \ sangkot si Chairman Guadiz dito sa korapsyon na ito,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e2147-2c8a-400f-866c-87368b5bf0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on what operators told me, they give bribes to\
        \ make the process faster. But I don't have direct knowledge that Guadiz is\
        \ linked to corruption.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934861e-e4cf-46eb-8b9e-1087dc9ab73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed accusing transport officials of receiving bribes for
        franchises, special permits, and changes in routes during a <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">press
        conference on Oct. 9</a> mainly due to resentment towards Guadiz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5533c7-dc32-413c-b43e-c3bcc962fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sagip party-list Rep. Rodante Marcoleta then asked Tumbado if he has\
        \ direct evidence to back his claims of widespread corruption in the LTFRB.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098af5be-78af-45ad-a92f-47c56c175c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala, your honor, opinyon ko lang po 'yun,” Tumbado said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452f3eb-c9cd-4f9c-82f3-71f7174928cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: None, your honor, that is just my opinion.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0903c0-54ea-4d29-8428-0b1ba4a6efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcoleta noted Tumbado’s flip-flopping saying he fears for his life,\
        \ but later on said there were no threats against him.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892ae6a-6a3c-4bdc-8374-f4be26905de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Tumbado wasted the time of lawmakers, prompting the panel to\
        \ cite him for contempt.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b9f2d-d1b7-4744-9f30-3b193688b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committe approved the contempt motion, and continued questioning\
        \ Tumbado.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce198bd5-be9f-49db-9b4f-1ad2e959977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado said another executive assistant was part of the bribery, but\
        \ Antipolo Rep. and committee chairman Romeo Acop said Tumbado might be an\
        \ accomplice for not reporting the crime.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6566bd7-1bff-4ac6-b86d-54b5758bd823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former LTFRB official also invoked his right to remain silent when\
        \ asked about Viber messages to Guadiz showing instances of corruption. He\
        \ admitted making these up.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2f225-e3ef-4984-b68f-425f788ae9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa tingin ko lang, kasama ka rito, eh, for all intents and purposes\
        \ kasama ka rito sa katarantaduhan na ito,” Acop said. “You’re equally guilty\
        \ kung meron mang guilty sa LTFRB.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d9d8b-2443-465a-b7d0-fb079dc6bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I believe you are part of this scheme, for all intents\
        \ and purposes you are part of this mess. You’re equally guilty if there are\
        \ guilty people in the LTFRB.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc917122-69a7-4fd6-9ef9-14645135a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e04d7-72e0-4c2a-870a-a4d982acd4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118adfc-b8da-4ccd-ab56-219062c2dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A list of names, unsigned affidavit</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37110326-5bf6-435e-830d-5ca3c91dd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mar Valbuena, transport group leader Manibela chairperson, told the\
        \ committee that the former LTFRB executive assistant sent him names of corporations,\
        \ bus companies, and people who gave money to the LTFRB and offered to pay\
        \ to expedite processing of documents.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1986cf07-317b-42fe-8dec-4cfa61f49b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado blew the whistle during an Oct. 9 news conference organized\
        \ by Manibela.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93eb81-cd5f-4c39-8f27-f4696ad59522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said he met with one of the names handwritten on some notes,\
        \ adding that he has also a note of LTFRB officials who took the bribe.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47e9f9-ac4f-4b81-86bb-a50dd6a51c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tumbado said the handwritten notes, which came from a transport\
        \ operator whom he did not name, were not credible.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f8306-f747-4dfa-b72b-f84d70abed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He invoked his right to remain silent when pressed to identify the\
        \ person. Acop was furious, so Tumbado changed his answer that the list of\
        \ names came from him, admitting he lied.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488259fd-049c-4caa-9984-51cb48119833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said Tumbado gave him a copy of an unsigned typewritten affidavit\
        \ supposedly the latter would file before the Office of Ombudsman. However,\
        \ Tumbado said not everything in the document was true.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270a61f-508b-45ea-8528-0cc930badf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manibela chairperson also read a message from Tumbado, showing\
        \ that according to Guadiz, Transportation Secretary Jaime Bautista, the Office\
        \ of the President, and two lawmakers were part of the bribery.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d5c13-292d-4081-be99-c691ac92211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado denied giving the message. The House panel asked for the whistleblower's\
        \ mobile number to check if it was the same as the number in the text message.\
        \ However, it was found that Tumbado gave his second mobile number and that\
        \ the number in the text message was also his.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acdd0c4-a757-46c6-9548-5bd9ec16cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee ordered Valbuena to submit the documents.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c1990-6a3e-402b-bf73-18c717158c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85944c8-5ffe-4ebc-91a2-45d2f7fec96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315c239-7f8b-4fd3-ace9-8be6732edf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clearing LTFRB</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dab3d1-185b-4ff1-b29c-a12604af276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz turned emotional after his former aide admitted that the corruption\
        \ claims were baseless.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ae938-b792-4a85-ab20-8ed2c59f49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the seven-hour hearing, Guadiz said he was grateful to\
        \ have his name cleared.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa67e5-5699-4175-9a14-7f9f8d2100f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, I would like to have some vindication probably at a later\
        \ time, your honor, Mr. Chair. What matters now is not my personal honor but\
        \ the honor of the agency that I represent,” he told lawmakers.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e2f1c-338d-452d-9871-df46d154a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:15:25.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-23T20:15:25.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unang-unang gusto ko pong gawin sana ay linisin ang pangalan ko na\
        \ nabahiran at ng LTFRB,” he said. “And then finally po, pag-iisipan po namin\
        \ kung ano ang mga kaso na pwede i-file dun sa mga sumira ng ating mga pangalan.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
