    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e724e5d-b0d7-412d-86f6-184e39a436da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.563+08:00
      'mgnl:createdBy': 'seth'
