  '13-chinese-vessels-interfered-wps-resupply-collision':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-23T13:53:41.000+08:00
    'imagesource': 'jcr:6d0644aa-da18-4703-871d-0849f700b23b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '737e15d9-b055-48f2-b3d8-78780c189ca0'
    'lead': 'The PCG''s spokesperson for the WPS said five Chinese Coast Guard ships
      ''participated in the shadowing, dangerous maneuvers, and blocking'' of the
      mission, while eight Chinese Maritime Militia Vessels ''actively participated
      in blocking the resupply contingent.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T13:59:48.985+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-24T15:35:40.347+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG: 13 Chinese vessels interfered with WPS resupply mission that led
      to collision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c85fa-5c25-4fd8-92a8-118ea097c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> – Thirteen
        Chinese vessels interfered with the Philippines'' latest resupply mission
        to the BRP Sierra Madre, when Beijing’s ships collided with Philippine military-contracted
        civilian boats, officials said on Monday&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb90c2-c46c-443d-a2fb-c2c8dc189d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodore Jay Tarriela, Philippine Coast Guard (PCG) spokesperson
        for the West Philippine Sea, said five Chinese Coast Guard (CCG) ships "participated
        in the shadowing, dangerous maneuvers, and blocking" of the mission, while
        eight Chinese Maritime Militia Vessels (CMMVs) "actively participated in blocking
        the resupply contingent."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97bc18-a542-4c0f-bd05-11410092d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html"
        href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">Chinese
        ships collide with PH vessels on resupply mission to Ayungin – NTF-WPS</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2892351-fcb4-4793-b586-8f0954d458dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:20:02.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incident adds to the growing tension between the two
        countries as Beijing intensifies aggression in Manila’s exclusive economic
        zone. China claims nearly the entire South China Sea, including the portion
        Manila calls the West Philippine Sea, and continues to rejected a 2016 arbitral
        tribunal ruling that invalidated Beijing''s expansive claims in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025613b3-f204-4bea-9447-b2569176b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 9 p.m. on Saturday, a day before the resupply mission, Tarriela\
        \ said two CCG vessels were monitored tailing the PCG’s BRP Cabra even before\
        \ Unaiza May (UM) 1 and 2 – two civilian vessels contracted to deliver supplies\
        \ – made it to the area.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35115f-8835-4a2e-a8ee-0a9c4dd11c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday morning, when the mission began, two CMMV vessels corralled\
        \ the BRP Cabra in an attempt to separate it from the civilian boats. Once\
        \ the two CMMVs trapped the PCG’s ship, the CCG converged on the lone UM2\
        \ and crossed into its path, resulting in the collision.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b662821-8e87-4f7a-84f1-f0b85a4e7fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one was hurt but the civilian boat sustained damage and the maneuver\
        \ imperiled Filipino lives, officials of the National Task Force on the West\
        \ Philippine Sea said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e0f55-cdc3-4800-9c0f-ceeea661b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, seven Chinese ships – four CCG and three CMMV – surrounded
        the UM2 and the PCG’s vessels. Aside from crewmembers, Filipino journalists
        were also aboard the country’s boats to cover the mission.</p>'
    '19':
      'image': 'jcr:74b1ac00-e96f-4c99-b70d-dcc5de4b4e5c'
      'imageCaption': 'The PCG''s presentation before the NTF-WPS depicts how a swarm
        of seven Chinese vessels surrounded the three Filipino ships.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabec93-a661-4b1a-a00c-6d8ec737a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:27:07.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f0142-0a77-4c02-8f8f-0907ef079988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of China’s interference, only one of the civilian supply boats\
        \ was able to successfully deliver essential supplies to Filipino troops stationed\
        \ on the Ayungin outpost.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012356f-cfcc-4e34-bf0e-cc9cb54bcc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the afternoon, as the resupply contingent was returning to its station,\
        \ Tarriela said two Chinese People’s Liberation Army Navy vessels escorted\
        \ the Filipino ships out of the area.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a51959-9e99-4055-9ebb-a48ff7f7fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two hours later, two more CCG vessels continued to tail the Filipino\
        \ ships away from the contested waters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d432c-2f2c-417a-9477-7a14e97592dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is also worth noting that the CMMVs now are also doing such dangerous\
        \ maneuvers that even collided with our Philippine vessel. Before, they were\
        \ just taking orders from the CCG vessels, supporting the coast guard in blocking\
        \ the PCG and separating the indigenous boats,” Tarriela pointed out.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c814ccb-a9f2-45cf-9c5a-42df467614ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG accused the CCG and CMMV vessels of breaking three rules
        under the <a href="https://www.imo.org/en/OurWork/Safety/Pages/Preventing-Collisions.aspx">1972
        Collision Regulations (COLREG)</a> set by the International Maritime Organization,
        of which China is a signatory. These are:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638fe0c-abea-4790-b543-25c14059680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rule 2, pertaining to the responsibility of vessels to avoid a collision.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7867f0b-b406-4fb2-bd04-e94c3aa383f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rule 7, stating that all vessels must use all available means appropriate\
        \ to prevailing circumstances and conditions to determine if a risk of collision\
        \ exists.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ea36c-b849-4691-a574-eb4b5e77d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rule 18, dictating that a vessel shall keep out of the way of another\
        \ if the latter has right of way.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cd9f1-06b7-4f7b-9987-2be32e4d6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs revealed that the <a
        href="https://www.cnnphilippines.com/news/2023/8/12/pcg-ccg-hotline-now-defunct.html">hotline
        connecting the Philippines and China</a> remained silent as the incident took
        place. A fresh diplomatic protest has been filed against Beijing for its latest
        harassment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b16d83-a14e-4e50-9989-5801237f084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T13:59:49.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-24T15:35:40.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/10/23/dfa-diplomatic-protest-filed-china-over-wps-collision.html">DFA:
        Diplomatic protest filed vs. China after its vessels collided with PH ships</a>&nbsp;&nbsp;</strong></p>'
