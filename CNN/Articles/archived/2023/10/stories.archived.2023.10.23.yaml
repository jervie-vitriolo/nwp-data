    'template': '1'
    'title': '3rd batch of OFWs from Israel now home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8386d4-8334-4bb8-88a2-699508bc1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> More
        Filipinos, including a baby, from war-torn Israel arrived in the Philippines
        Monday afternoon, the Department of Migrant Workers (DMW) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97642be-9ee9-4fe4-80b0-14820a88852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615dbb0a-4ffc-41f3-965e-94ed6249b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six Filipinos landed in Manila from Tel Aviv. Among them
        is a baby, together with 16 caregivers and nine hotel workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de640ab-a3a8-44d7-84c2-f981fb979ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are the third batch of Filipinos to leave Israel amid the country's\
        \ ongoing war with militant group Hamas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc71109-99f3-4b3a-ab9f-6359f3f3f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172e2e4-ebd8-4473-9444-61899a206ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty Filipinos have been repatriated so far. The <a href="https://www.cnnphilippines.com/news/2023/10/18/first-batch-filipino-repatriates-israel.html">first
        group of 16</a> arrived on Oct. 18 followed by <a href="https://www.cnnphilippines.com/news/2023/10/20/Second-batch-OFWs-Israel-.html">another
        batch of 18</a> two days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386da18-c319-4f57-bc3d-e24f3d9f711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2cb9c-f3a8-4d4a-aa7e-584061609e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies provided them immediate assistance, including
        psycho-social counseling, stress debriefing, medical referrals, and temporary
        accommodation while awaiting transit to their respective provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64d866-ff65-4304-9a26-f2f4375129de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbdfca-cf1f-481d-80d0-704b3df6e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW officer-in-charge Hans Leo Cacdac said more Filipinos are expected\
        \ to return home as the agency processes around 120 more requests for repatriation\
        \ from OFWs in Israel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfc191-f124-4b08-a80c-076ea99ec631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7af13c-ce1c-425e-ba1e-87b1170bb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four Filipinos were confirmed killed in the fighting, which began when\
        \ Hamas launched a surprise attack on Israel last Oct. 7.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ccdd9c-a873-4cfe-aaca-3038b0a9313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7e118-9596-41a8-a1a4-d5c73fd5f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T18:53:35.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-23T21:55:20.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of one Filipino fatality – a 49-year-old caretaker from
        Negros Occidental – was repatriated on Saturday. The remains of three other
        Pinoy victims are still in Israel.</p>'
