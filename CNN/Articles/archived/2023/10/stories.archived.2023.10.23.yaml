    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c261d6d-50ee-4413-aab2-327099b2962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.043+08:00
