      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price increases of Seaoil, PTT, Jetti and Petro Gazz will take
        effect at 6 a.m. while Cleanfuel''s adjustments will be implemented at 4:01
        p.m.</p>'
