      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The media then asked if China’s latest harassment could lead to the\
        \ invocation of the Mutual Defense Treaty (MDT) with the United States, DFA\
        \ spokesperson Teresita Daza said it would not as the incident was not an\
        \ armed attack.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
