  'Kevin-Quiambao-leads-UAAP-MVP-race-Season-86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-23T19:57:21.000+08:00
    'imagesource': 'jcr:0bdcd9c4-6fb7-412f-b828-e53883a894e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93cefb14-5b9b-49f4-9df6-4d08c9d33483'
    'lead': 'La Salle Green Archers big man Kevin Quiambao is on track to become the
      first local cager to win the UAAP MVP award since Kiefer Ravena went back-to-back
      in 2014 and 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T20:01:01.116+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-23T20:11:59.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: La Salle''s Kevin Quiambao leads MVP race halfway through Season
      86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc226a-6c6a-43c1-84bd-3bf536a524c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:01:01.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T20:11:59.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> De
        La Salle University Green Archers stalwart Kevin Quiambao is leading in the
        University Athletic Association of the Philippines (UAAP) Most Valuable Player
        (MVP) race after the first round of Season 86 men''s basketball with 84.714
        statistical points.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f04512-7e2a-4b08-894c-bb169914a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:01:01.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T20:11:59.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Pampanga native is second in scoring with an average
        of 16.9 points, fourth in crashing the boards with 9.6 rebounds, and fifth
        in assists with 5.1 dimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afe165-e619-43f1-986a-d314cdf1e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:01:01.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T20:11:59.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quiambao is in a good position to become the first local to win the\
        \ Most Valuable Player plum since Kiefer Ravena bagged the top award in 2014\
        \ and 2015.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae207fb-b7e3-42eb-b8fc-00552380331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:01:01.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T20:11:59.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Ravena's back-to-back MVP nods, foreign student athletes went\
        \ on to nab the highest individual honor: Ben Mbala (La Salle), Bright Akhuetie\
        \ (University of the Philippines), Soulemane Chabi Yo (University of Santo\
        \ Tomas), Ange Kouame (Ateneo de Manila University), and Malick Diouf (University\
        \ of the Philippines).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70688a-6bf7-453c-ba9d-5db15b2adc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:01:01.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T20:11:59.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quiambao is followed by Diouf and La Salle veteran guard Evan Nelle\
        \ with 78.143 and 74.167 statistical points, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db644c7b-1b41-430e-a5e0-9ffb064f2ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:01:01.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T20:11:59.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "University of the East's Rey Remogat (73.714 statistical points) and\
        \ LJay Gonzales (66.429 statistical points) of Far Eastern University round\
        \ up the top five.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d41f8-b624-4b06-8d82-c673e22e37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:01:01.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-23T20:11:59.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round of men''s basketball will begin on Oct. 25 at the
        Mall of Asia Arena in Pasay City.</p>'
  'Ayungin-probe-results-in-5-days':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-23T20:10:26.000+08:00
