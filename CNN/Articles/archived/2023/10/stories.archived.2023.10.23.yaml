      'mgnl:lastActivated': 2023-10-23T08:25:35.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it prepares for the next stage of war, the Israeli military has\
        \ warned other regional actors against getting involved in the conflict.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d5b21-7ef2-4ff1-81a4-83b830a8abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conricus, the IDF spokesperson, said Sunday the Lebanese militant group\
        \ Hezbollah is “playing a very dangerous game” that could drag Lebanon “into\
        \ a war that it will gain nothing from.”\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd380b2-4ba4-430f-9b7a-70e91b1d11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conricus said Hezbollah has been attacking Israeli positions near the\
        \ Lebanon border, which had led to both civilian and military casualties.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a84f5d-4319-46ea-9c09-485cb54aea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the IDF has used tanks, drones, artillery, and infantry\
        \ to strike various Hezbollah infrastructure, as well as Hezbollah squads\
        \ manning anti-tank missiles, he added. \r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55042e5-7081-43d5-953c-b0c4b43e46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.246+08:00
