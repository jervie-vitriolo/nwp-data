      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reporters asked if the incident would affect or even strengthen another\
        \ court case against China and its aggression in the Philippines’ exclusive\
        \ economic zone.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa18016-b387-46a6-9ace-3baa193e53c8'
      'mgnl:activationStatus': true
