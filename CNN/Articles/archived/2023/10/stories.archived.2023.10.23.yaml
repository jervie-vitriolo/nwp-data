      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The index evaluates economies' innovation abilities using two categories:\
        \ innovation input and output. Input measures how well an economy supports\
        \ innovation through institutions, research, and infrastructure. Output, meanwhile,\
        \ assesses how effectively it produces innovative results using knowledge,\
        \ technology, and creativity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833b66f-f733-448f-8f46-f92900d29843'
