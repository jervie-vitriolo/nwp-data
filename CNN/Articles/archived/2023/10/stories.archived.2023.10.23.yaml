      'mgnl:type': 'text'
      'text': '<p><strong>Enzo Santos (he/him), 26, CEO of Oven Depot and Outdoor
        Depot</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2670b2-b6e7-43fd-b136-16104c563e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.291+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite existing for nearly 60 years, pickleball appears to have
        come out of nowhere. Before its massive popularity, it was a niche racquet
        sport primarily played in the Pacific Northwest area of the United States.
        Rightly so, Enzo first played pickleball during a trip to San Francisco —
        just one state away from its locale of origin. He bought a Sellkirk paddle,
        which he took home and used to teach friends at The Zone Sports Center in
        Makati City. Mondays through Fridays, they host pickleball open play from
        10am to 1pm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3f69b-2bce-499e-8e24-5d56c64049d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.292+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Badminton courts are the same size as Pickleball courts — you just
        need to change the placement of the lines and net,” Enzo explains. He describes
        the learning curve as gentle, and requiring less physicality than high-impact
        racquet sports like tennis and squash. “When I first played pickleball in
        SF, my friends and I (26-year-olds) got beat numerous times by retired people
        in their 70s, one of whom had back surgery recently.” Now, Enzo imports Selkirk
        paddles in order to cater to players of all levels.'
    '17':
      'jcr:primaryType': 'mgnl:block'
