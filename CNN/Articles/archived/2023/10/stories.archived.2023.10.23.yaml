      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/23/13-chinese-vessels-interfered-wps-resupply-collision.html">PCG:
        13 Chinese vessels interfered with WPS resupply mission that led to collision</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a0df9-566b-4546-83e4-2ef888818f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de099792-b920-4365-84b3-be0ecde280dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solicitor general said initial findings revealed that the latest
        blocking incident in the West Philippines Sea was not accidental but intentional,
        adding that his office ask the Department of Foreign Affairs to urge China
        to "cease and desist from committing such further acts.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8444633-6466-43c2-8698-a072045d4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6364b1-5510-42bd-8d33-d926ce05c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will definitely recommend to the DFA to call on China to respect\
        \ or to rather comply with its obligations in international law to settle\
        \ disputes peacefully,” Guevarra said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc41386-39ff-4e6b-97fe-a9f9130ec16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd136e4-7d3a-4ad7-b565-02c2c5e2f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T23:31:17.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T15:26:32.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis Tolentino, who chairs the special committee, echoed\
        \ Guevarra's call, saying that the DFA should apply diplomatic countermeasures.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4deb7-efa3-4a78-a55c-4956261649a3'
