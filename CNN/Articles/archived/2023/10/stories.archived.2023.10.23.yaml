      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has been trying to position himself as a more pragmatic voice from\
        \ the left, compared to the current government coalition, and has worked to\
        \ distance himself politically from Argentina’s high-profile vice-president\
        \ Cristina Fernandez de Kirchner – without alienating her power base.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce64b3b-a0e0-461d-9232-d5f86fde706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.571+08:00
