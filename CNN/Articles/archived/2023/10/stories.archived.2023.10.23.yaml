      'mgnl:lastActivated': 2023-10-23T19:09:07.597+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc152b-c2de-4e77-a771-4c1d666b6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.785+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.598+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning with more disruptive design concepts and an immersive environment\
        \ that encouraged attendees to rethink limits, the two-day conference, held\
        \ in cooperation with Globe, unveiled the evolving landscape and transformative\
        \ potential of design.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9407d-559c-40e8-b754-71f1812659d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.785+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.598+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec79389-4c6c-43ac-a13d-f5cfd1f28767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.786+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.599+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Design luminaries and game-changers from the design sector and the\
        \ Philippine creative economy collaborated to captivate audiences with immersive\
        \ keynote presentations, provocative fireside chats, inspiring case studies,\
        \ future-focused visioning, and an industry meet-up.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4bec3-675c-49da-a694-59d198eba4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.786+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.599+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05763366-9ca5-4493-8a14-95bdb1413676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.787+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.600+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe’s Wil Sarmiento, Director and Head of Customer Lifecycle, and\
        \ Paolo Toledo, Director and Head of Creatives, stood out with their forward-thinking\
        \ perspectives.  They joined world-renowned personalities such as award-winning\
        \ design critic and author Alice Rawsthorn, program director of the Danish\
        \ Design Centre Christina Melander; Sarah Ichioka, founding director of Desire\
        \ Lines; Dr. Anna Whicher, Policy Consultant of the “Making Design Count:\
        \ The Value and Impact of Design on the Philippine Economy”; and Professor\
        \ Daniela Bohlinger, Sustainability Design Pioneer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436b686-f21b-4d3a-9332-b89af1bd18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.787+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.600+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e5e68-b7a4-4608-b8b8-cbfb3cb38e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.787+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.601+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarmiento, delivered the keynote that delved into the future skills\
        \ needed in the age of human-machine collaboration, underscoring the potential\
        \ of a symbiotic relationship that harnesses the strengths of both.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930da98-1a81-4626-a069-b897bd314b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.788+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.601+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51276370-2645-4e94-b744-8eca631e7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.788+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-23T19:09:07.602+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Remember the value that you bring to the table: creativity, empathy,\
        \ and the ability to change. AI will open doors that only humanity will be\
        \ able to walk through,” he pointed out.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d02c86-2f35-41ba-bb2a-7fa570f84bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:08:50.789+08:00
