      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next president will take office in December to start a 4-year
        term.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123689c7-d55c-4559-9be4-f53f50b1c853'
