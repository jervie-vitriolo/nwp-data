    'jcr:uuid': '22d15ab0-7e96-4897-a19c-74b2b92a33de'
    'lead': 'The Maritime Industry Authority in Central Visayas has suspended the
      ship safety certificate of MV Filipinas Butuan after it ran aground near Bantayan
      Island stranding 250 passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T11:48:29.921+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-23T16:59:25.594+08:00
