      'mgnl:type': 'text'
      'text': 'Individual sports like roller skating are a great option for more “shy
        types” who don’t  like the pressure of competition, but the local community
        is as open and welcoming as ever. Just last year, a mini-rink and dance studio
        called Rolyosk8house opened in Ayala Circuit Makati. The space caters to rhythm
        skating, the dance-centric discipline of roller skating that Sophia considers
        her core competency. The year before that, Roller Disco opened in Fisher Mall
        Cubao, boasting a nostalgic atmosphere for patrons to feel their fantasy.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a582e5-ac73-467c-b558-249304ff3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.294+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as the surface is smooth enough, I will definitely try
        and skate on it,” says Sophia. Roller rinks aren’t the only venue to practice
        and enjoy skating, but they’re an important community hub and benchmark of
        how much attention the sport gets. Sophia dreams of the day roller rinks are
        given the same budget and attention that ice rinks are. “We aspire for the
        roller skating community to flourish to a point where we can host our own
        vibrant skating festival, mirroring the ones we''ve admired in various countries.”</p>'
