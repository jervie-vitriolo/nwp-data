      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Polls have closed in Argentina’s presidential
        elections, with the leading candidates highlighting sharp contrasts between
        the country’s political center and its margins amid a severe economic crisis.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ee397-37c4-4567-801f-7a20eb5d03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf63e0-fb33-4821-a58a-31c19d51ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leading polls ahead of the vote on Sunday were far-right libertarian\
        \ Javier Milei; center-right Patricia Bullrich, a former security minister;\
        \ and current economy minister Sergio Massa. Each is vying for the nation’\
        s trust at a moment of widespread disillusionment with the country’s elite\
        \ and its management of the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889769a3-3bce-472d-a98d-213f87941c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089c433-f522-4338-b533-05186168bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inflation in Argentina has soared to 138%, Reuters reports, piling\
        \ pressure on ordinary people trying to manage the cost of living.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d8a13-7871-448b-8ca5-671ef25a46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fcf22-807f-469f-b701-571b7c79a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s so hard. Each day things costs a little more, it’s like always\
        \ racing against the clock, searching and searching,” Laura Celiz told the\
        \ news agency last month, she shopped on the outskirts of capital Buenos Aires.\
        \ “You buy whatever is cheaper in one place and go to the next place and buy\
        \ something else.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453a99a-77a6-4246-b9c1-022b65f655e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609ff80-a2ce-4a66-a38a-5584fca26a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After casting his vote in Buenos Aires on Sunday, current president\
        \ Alberto Fernández celebrated the nation’s democracy on the social media\
        \ platform X.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9596b-e5f8-4ae7-9367-81992a420220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95ba88-0a1d-4add-897a-30df244cc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I call on every Argentine to defend it and decide the future of the\
        \ country at the polls,” he wrote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2fb41-e5bb-42c7-adb4-cfba5a0e1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3fd83-8c20-40ff-aa94-da9fe7ff0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bullrich, a former security minister, told has CNN en Español that\
        \ she would let economists run the finance ministry and offer a firm, calm\
        \ hand at the wheel compared with Milei’s outbursts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef8784-4e1e-46e3-8747-e533466becde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5984093-eb93-416c-b07d-dbbc5a6e0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boasting lengthy experience in national politics, she recently has\
        \ worked to refresh her image to appeal to younger voters, uploading viral\
        \ challenges to YouTube and making reference in interviews to her relationship\
        \ with her cousin, singer Fabiana Cantilo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
