      'mgnl:type': 'text'
      'text': '<h2><strong>Wider conflict</strong></h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee853e78-f681-498f-a96c-59781562c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.240+08:00
