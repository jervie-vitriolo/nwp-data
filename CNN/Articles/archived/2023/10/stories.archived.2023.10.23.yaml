      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One UN official warned on Sunday that the UN’s fuel supply in Gaza\
        \ will run out in three days. “Without fuel, there will be no water, no functioning\
        \ hospitals and bakeries,” Philippe Lazzarini, commissioner general for the\
        \ United Nations Relief and Works Agency for Palestine Refugees in the Near\
        \ East (UNRWA), said. “Without fuel, aid will not reach many civilians in\
        \ desperate need.”\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516de2c-f9e8-4079-9217-b5e821e03ddb'
