      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) – Drivers whose licenses
        will expire in the next three months will most likely have to use the paper-based
        official receipt (OR) as a temporary driver’s license.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816103be-3cef-4e33-93ad-02349bbc3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.597+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:54:16.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23392461-9eb7-4838-b72b-facd1e50999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.598+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:54:16.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Office on Monday said it only has 1.8 million\
        \ plastic cards left as a court case delays the delivery of new cards.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa565598-49df-4b37-b8cc-3d68dd97f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.598+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:54:16.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef7100-a874-4eeb-89d6-60b756fb8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.599+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:54:16.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six hundred thousand of that (plastic cards) will be used this
        October, so <em>ang matitira sa atin for November and December will be 1.3
        million</em>,” LTO Assistant Secretary Vigor Mendoza told reporters. "<em>Sapat
        lang iyon para matugunan yung mga lisensya na nag-expire noong Mayo at June</em>,"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dbd52-f66f-4398-a7c7-aeb2d4aa4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.599+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:54:16.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8bc78-f375-41bc-a839-d034baa9d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.599+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-23T16:54:16.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Traslation: 600 thousand of that will be used this October, so 1.3\
        \ million will be left for November and December. That is only enough for\
        \ the licenses that expired last May and June.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83825ad5-9047-41f2-8ef0-83bae8abb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:53:28.600+08:00
