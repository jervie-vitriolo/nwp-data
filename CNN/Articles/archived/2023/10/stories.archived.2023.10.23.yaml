    'stories': []
    'template': '1'
    'title': 'PCSO sues four illegal e-lotto firms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b0369-e6c1-4242-b089-599ee41713f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Oct. 23)</strong> — The Philippine
        Charity Sweepstakes Office (PCSO) has filed criminal complaints against what
        it claims as four illegal e-lotto companies, its general manager said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846d1f1-cadc-4282-8b4d-b24059e45a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Melquiades Robles said the respondents are
        Eplayment Corporation, Paymero Technologies Limited, GlobalComRCI International,
        and Blockchain Smart-Tech Co. IT Consultancy. Their violations are usurpation
        of authority and engaging in illegal numbers game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ec9c2-2470-433a-81dc-f2475ff514b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the complaint, the four companies, through Pakilotto and Surelotto,
        sell PCSO lotto tickets without authorization.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2c763-1ab7-42fc-a83a-69e8cf2f24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cebu-based Surelotto is a mobile application where lotto tickets for
        PCSO lotto games may be ordered.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1b6d5-f311-4b81-b73c-babbef0f8bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To use the app, the bettor shall load the account through GCash or
        Paypal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370c241-dc66-4a7d-af31-2a1ffe1f31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Surelotto will buy the physical ticket and upload its image to the
        app which may be viewed by the bettor.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434ef2a-98a2-4858-ba64-c8c1fb9b347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Small tier prizes will be sent by Surelotto via bank transfer or remittance
        centers. In case of jackpot prizes, the physical lotto ticket will be sent
        to the address of the bettor or may be picked up at Surelotto''s office,"
        the complaint stated.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef212231-4560-41c9-a71f-8062cebf0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pakilotto, meanwhile, can be accessed through its website.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fef4fa-7dbc-468e-8129-3e3a0b9a847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bettor shall create an account and load through GCash, Paypal,
        Maya or GrabPay and can choose the desired lotto number combinations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ad7cc-5502-427a-a475-ff152cd3eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon checkout of each lotto ticket, ₱30 will be deducted from the
        account. Pakilotto will then buy the physical ticket and upload the image
        to its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d66589-3a48-48e5-8f72-f810c8cf89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pakilotto will make the arrangement for sending prizes to the winning
        bettors.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a8ecf-02f1-4794-af76-873b469ae805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Surelotto and Pakilotto use and display the PCSO logo and lotto games
        in its platform.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235f22b-2667-43ad-956f-81c0f217b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Robles said the four companies who own and operate Pakilotto and Sukilotto
        are neither agents nor connected to the PCSO.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb16854-9009-4d43-9faa-ba746114369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eplayment''s gross transaction from April 2022 to June 19, 2023
        reached ₱4.7 billion, according to data provided by Maya Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973a129-2d00-4680-83f8-9479eda62820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:09:43.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-23T16:12:20.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles said PCSO will be going after companies without protection
        for bettors and do not pay taxes.</p>'
  'paper-based-license-lto':
