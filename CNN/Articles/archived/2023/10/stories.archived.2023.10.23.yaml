      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b11cd-8579-4f0d-94ea-dce4747a74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and its allies have urged Israel to be strategic and clear about\
        \ its goals during any ground operation in Gaza, warning against a prolonged\
        \ occupation and placing a particular emphasis on avoiding civilian casualties.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1aa2d-55ef-4cb1-ba76-8f1a3a00eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b6d03-b010-4a4e-90eb-3e64c8cbf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders of Spain and the Netherlands spoke to Israeli Prime Minister\
        \ Benjamin Netanyahu Sunday, reiterating support for Israel but urging restraint.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d3918-5528-43dc-a781-945d1c06351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4438d9c-756b-4950-baa0-35eea3eb1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I reiterated my condemnation of Hamas terrorist attacks against Israel\
        \ and its right to defend itself against them, within the limits of international\
        \ and humanitarian law,” Spanish Prime Minister Pedro Sanchez wrote on X,\
        \ formerly known as Twitter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc7927-a9fd-4ff9-9637-4a1ff70ad41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f2577-1606-461d-8278-69b54b601eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel must do everything possible to prevent civilians from becoming\
        \ victims of the fight against Hamas,” Dutch Prime Minister Mark Rutte posted\
        \ on X. “Regional escalation must also be avoided at all costs. All this also\
        \ requires restraint on the part of Israel in the use of force.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcab2ef-faa0-42f0-bb35-2ff3da632d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e1daf-66e0-401e-a71b-2b97d09dea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN independent experts have warned that Israeli actions in Gaza could\
        \ result in “crimes against humanity.” “The complete siege of Gaza coupled\
        \ with unfeasible evacuation orders and forcible population transfers, is\
        \ a violation of international humanitarian and criminal law. It is also unspeakably\
        \ cruel,” the experts said in a statement Thursday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5d77a-1cfa-4b8a-836c-38a797afccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8e2cb-5aef-439d-bdbc-006adddea145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Increasing violence&nbsp;&nbsp;</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ceed6b-1af6-415d-b5ac-eab866f71837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s military carried out dozens of airstrikes on Hamas targets\
        \ late Sunday, the Israel Defense Forces said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b067952-b8bf-4f6f-89b7-32226815fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a32798-34d6-4092-8668-047ad53942a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to CNN’s Nic Robertson, Sunday’s strikes have been the most\
        \ sustained bombardment of northern Gaza he has seen since he began to report\
        \ from southern Israel two weeks ago.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901bb1ac-ad8b-4a72-b7dd-dc80f1a9b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892dea82-1507-4e56-b96d-dae72e7a6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Israeli official meanwhile ruled out the possibility of a\
        \ ceasefire for Gaza, amid ongoing US and Qatari efforts to free hostages\
        \ held there by Hamas.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f984db-15f8-405b-9f0c-29442991bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87538a9-e42d-42ef-ad9c-71fee238a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Humanitarian efforts cannot be allowed to impact the mission to dismantle\
        \ Hamas,” the official also said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf5d8e-e849-48c1-8319-6590dad20d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff0d07-5350-40d0-8848-c60e8f2971a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violence has also flared in the occupied West Bank. The IDF on Sunday\
        \ launched an airstrike on the Al-Ansar mosque in the West Bank refugee camp\
        \ of Jenin, which it said was being used by militant groups to plan for “\
        an imminent terror attack.” It would not say whether the strike came from\
        \ a jet, in what would be the first fighter jet strike in the West Bank in\
        \ nearly two decades.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02026f3-9ad9-4c4e-82ba-1c964053747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b889d4-4ddf-48be-848c-d1687ad05357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Col. Jonathan Conricus, and IDF spokesman, told CNN the military\
        \ had intelligence that “suggested there was an imminent attack coming from\
        \ a joint Hamas and Islamic Jihad squad,” which was making preparations from\
        \ an underground command center beneath the mosque.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03df234-5c7d-4921-ad34-3c751327e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab2697-07d9-4add-b449-7e92e6c0b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three people were killed in the Israeli strike, the Palestinian Ministry\
        \ of Health said in a statement on Sunday. Two people were also killed following\
        \ clashes in the West Bank cities of Toubas and Nablus, it said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b71614-571f-4ba0-a38c-0695be967636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf0e80-6e2b-4ff9-92c1-89629f7a3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also said an Israeli tank “accidentally fired and hit an Egyptian\
        \ post” Sunday near two countries’ border. Egypt said some border guards suffered\
        \ minor injuries. The IDF apologized for the incident that took place in the\
        \ area of Kerem Shalom and said it was investigating the matter.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb1702-27b9-407b-99de-ff0c42dce9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1ef87-5d5a-4bbf-a506-aaa11bbda5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerem Shalom is one of Israel’s two border crossings with Gaza. It\
        \ has been closed since the Israelis imposed a “complete siege” on the enclave.\
        \ The area also came under attack on October 7 when Hamas militants went on\
        \ a killing spree against civilians after they bulldozed through the Gaza\
        \ border.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2aed8-8b0a-4e03-817b-9f8af452d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d7252-eb7e-4a60-9118-8e0bf675b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the war erupted, Israel authorities have placed additional restrictions\
        \ on movement of Palestinians living in the West Bank, and attacks by Israeli\
        \ forces and settlers have surged.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91826c-1f8e-4f23-a993-cdb86ee4f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c7d80-a8a0-4072-906d-70721613e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 90 people have been killed in the occupied Palestinian territory\
        \ since October 7, according to the Palestinian Ministry of Health.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d557a-b84b-456c-9ab7-2915de4f831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f07a49-8707-4b05-b829-f097798c44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Telling hospitals to evacuate&nbsp;&nbsp;</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f59a2b-7272-4748-bba9-cd24b395ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza City, the IDF dropped leaflets written in Arabic that warned\
        \ residents to evacuate to the south or face the possibility of being considered\
        \ “a partner for the terrorist organization,” according to a CNN translation.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae5b43-ba56-492a-9bc6-80be5014be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3414a8e6-22ee-4b7e-941f-90d559cddae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the IDF confirmed it had dropped the flyers, but said\
        \ there was “no intention to consider those who have not evacuated from the\
        \ affected area of fighting as a member of the terrorist group.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d07d1-27e6-4cc9-bccc-788134d77096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61852999-9135-4864-bcee-88195c8ed7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF “treats civilians as such, and does not target them,” the statement\
        \ added.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5eb85-1c49-4f63-b4bf-0738b8e921ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b374f7-8ee1-4c96-aafc-24c8b11f11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli war planes have been pounding Gaza, leveling entire neighborhoods,\
        \ including schools and mosques. Israel says it strikes Hamas targets and\
        \ that the group has used civilians as human shields.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9b7a0-28f8-491e-b094-645331f2a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938cbb1-87d2-4b41-8d4b-5d5e0944f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Sunday, Israeli airstrikes have killed 4,651 people in Gaza,\
        \ including more than 1,900 children and 1,023 women, according to the Palestinian\
        \ Ministry of Health in Gaza. More than 14,245 people have been wounded, it\
        \ added.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1cf39-5226-4b83-bef1-10212777a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e9d8e-553d-4c82-9204-8653e01895c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In northern Gaza, more than 1 million residents have been told by Israel\
        \ to leave their homes and move to the south.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e7f3f-c41e-41df-9ee4-a61f9a977a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89ddd1-cf62-4bfd-b004-15e06eddc91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has also ordered the evacuation of more than 20 hospitals in\
        \ northern Gaza where thousands of patients are being treated, according to\
        \ the United Nations and the Palestinian Red Crescent, which say the order\
        \ could be tantamount to a death sentence.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca75663-2073-4a84-b7c9-0d9a4709e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2842e3-7a3c-4b76-9d6d-0dc48fbfad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not have the means to evacuate them safely. Most of the patients\
        \ are with critical injuries,” Red Crescent spokesperson Nebal Farsakh told\
        \ CNN.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b392d2c-9a20-48c2-8b2e-a976ba611e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23abdaf-9770-4d60-bbac-82003708fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has said it does not target hospitals, though the UN and Doctors\
        \ Without Borders say Israeli airstrikes have hit medical facilities, including\
        \ hospitals and ambulances.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9d312-c5c0-47c6-a7ce-5b9be53bdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c5bc0-6d7e-41f1-863a-6f2fe9c9220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Iyad Issa Abu Zaher, director general of Al Aqsa Martyrs hospital\
        \ in Gaza described a “bloody day” for his hospital to CNN on camera Sunday,\
        \ saying the hospital had received up to 166 bodies and admitted more than\
        \ 300 injured people.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa70fc5-4c3d-4539-91dd-7108e9b8c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847d055-5883-435c-b6c2-ca77099f8709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s impossible for any hospital in the world to admit this number\
        \ of injured,” he said.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e95e91-132c-4659-9036-d0cf54387e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a1ece-b4c2-4dd3-b8b4-8c853b93da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no room or hospital beds for these injuries, the injured\
        \ are at the doors of the operating theaters and on top of each other, each\
        \ waiting their turn for an operation and the situation is catastrophic,”\
        \ he said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acacf26-a914-4f94-98fb-aa1c06fcc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8727cb-c986-4379-a09a-160fa2d64065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Insufficient aid&nbsp; &nbsp;</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2b664-6779-4e1a-9b67-47870422a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN saw at least 14 relief aid trucks, sponsored by the Egyptian Red\
        \ Crescent and the United Nations, entering the Gaza Strip from Egypt through\
        \ the Rafah crossing on Sunday late evening.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b90a7a-596c-4cc1-8122-01baf2d9cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3982710-b3ac-4a62-bebd-1aa85e247711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Palestinian Red Crescent Society official in Gaza told CNN the trucks\
        \ were admitted and their content offloaded to proceed to UN storage facilities\
        \ in Gaza.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64321c24-81fb-4cdb-985d-179a52889939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd503c4e-697d-4338-8272-541362b7c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the trucks did not bring in fuel, which is vital for running\
        \ hospitals and treating water in the isolated territory, according to UNRWA\
        \ spokesperson Juliette Touma.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7312ee1-88c8-4941-ad05-1d930f649fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12280758-c995-4b00-adaa-1e98fb20098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:25:35.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delivery follows an initial convoy of 20 trucks carrying food,\
        \ water, medicine and medical supplies on Saturday.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
