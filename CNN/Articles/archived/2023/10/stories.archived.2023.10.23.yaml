      'mgnl:lastActivated': 2023-10-23T19:58:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fb7b4-1431-44d1-9b08-5bf9826b528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>SCS code of conduct talks</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29caf0a1-2fa5-4e90-b0cd-5bfc6f4b3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522c2d0-f603-4ff6-803c-eab0307eff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collision came just as the eastern giant is hosting the second\
        \ round of discussions on the establishment of the Code of Conduct (COC) in\
        \ the South China Sea (SCS).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55bba9-a105-4311-b13c-680d4d05557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3051f7d-0868-4d40-ac36-4c54053abb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it is really very ironic that on this very day is the start\
        \ of the second round of discussions on the proposed COC which is hosted by\
        \ China. Whereas just yesterday, they are in blatant disregard of international\
        \ law,\" Teodoro said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5d333-657f-46d6-bd83-de025ceb3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0ec5c-5035-4509-8416-ccb30ea0de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense chief questioned the sincerity of China in hosting the\
        \ talks aimed at preventing major conflicts at sea by establishing the rules\
        \ of behavior of claimaints in the contested waters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460d914-8174-46d2-b92a-eea43a8d1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd1caf-f867-46a1-b25a-555a724d6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What kind of good faith can we expect from them?,\" Teodoro asked.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5dc26-6a42-489d-bc9f-9656581aa5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f23384-f92b-4f9e-ba6b-bbd1802850d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The territorial dispute in the South China Sea involving China, the\
        \ Philippines, Malaysia, Vietnam, Brunei and Taiwan has long been seen as\
        \ a flashpoint and a source of tension in the rivaly between the Washington\
        \ and Beijing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada634a-bc4d-4e07-848a-d643c4c4faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cb097-3719-449c-8b32-c810b67f615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said as of Oct. 23, the country has filed a total of 465 protests\
        \ against China since January 2020. Out of these, 122 were lodged during the\
        \ Marcos administration, of which 55 were made in 2023.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2863e-c9e2-4db2-a357-a06eee2379ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2ec77-25ed-4f2d-ac81-662ed51ea766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Chinese Embassy''s response</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bfef4-52d3-4755-a40e-6e1c30342eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad31e7-1460-4b56-b3d9-967170dec09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy for its part said Zhou \"conveyed strong dissatisfaction\
        \ and firm opposition of the Chinese side to the Philippine side over its\
        \ vessels’ intruding the waters of Ren’ai Jiao on October 22,”  Ren’ai Jiao\
        \ is the Chinese name for Ayungin Shoal, which is known internationally as\
        \ the Second Thomas Shoal.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1210216-805f-4e84-a25b-a51dfab0e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9c58d-7c94-4788-82d1-3829fae37664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T19:53:32.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-23T19:58:27.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhou reiterated that Ren’ai Jiao is part of China's territory, the\
        \ Chinese Embassy statement said. That is contrary to a 2016 ruling by an\
        \ international arbitral tribunal that the shoal is part of the Philippines\
        \ exclusive economic zone and continental shelf. The ruling also nullified\
        \ China's sweeping claims in the South China Sea.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efd1c9-d142-4525-8d9c-55665ffcc1d3'
