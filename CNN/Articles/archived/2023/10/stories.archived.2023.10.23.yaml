      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205a82d-fd2c-4495-b2f0-8fe58bdd98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:15:59.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei, a former financial analyst and self-described “anarcho-capitalist”\
        \ who wields a chainsaw at rallies, has suggested a raft of radical changes:\
        \ dollarizing Argentina, slashing public subsidies and eliminating the ministries\
        \ of culture; education; environment; and women, gender, and diversity.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b437071-77bd-4744-8ddc-36748c4ba978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.574+08:00
