      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result of the collision on Sunday, only one of the two civilian\
        \ vessels contracted by the military was able to successfully deliver essential\
        \ supplies to troops stationed on the BRP Sierra Madre.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcc8b0-1f35-413c-ad0a-8a458a25d6ae'
