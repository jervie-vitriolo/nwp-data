      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26ee6c-3136-4864-b0d5-9990ee5e5f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:15:58.571+08:00
