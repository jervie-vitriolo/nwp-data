    'template': '1'
    'title': 'Five fresh sports trends that pump life into the city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058ca38-4e7c-4a7c-9dcb-f91e270d39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.284+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-pandemic bustle of back-to-office protocols and revenge
        partying invites a need to take healthy breaks and treat one’s body right.
        Lately you might notice a friend sporting a racquet bag, yoga mat, or rock
        climbing shoes hanging from their backpack. “When did everyone become an athlete?”
        you might ask. To some, it might be a simple carry-over of lockdown hobbies.
        Cycling clubs emerged as a source of freedom, mobility, and safe forms of
        socialization. People took up tennis for its minimal-contact mechanics, or
        Formula 1 obsession as a new form of brainrot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6dc7e4-ee64-4ab3-a9ad-a6fd5e69ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.285+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the sports trending around the city invite people
        to explore Metro Manila in a new light, feel at home in their bodies, and
        encourage culture-building and competition — whether casual or at an elite
        level. After all, cities are designed for play as much as they are for work.
        Whether it’s unwinding over a chessboard at a local cafe or boogie-ing down
        in a newly-minted roller rink, five Filipinos tell us about the sports that
        sparked their interest and ignited their obsession.</p>'
    '22':
      'image': 'jcr:8d60600d-8e99-4afc-9c77-16ab24324622'
      'imageCaption': 'The sport gave rise to many social clubs that emerged in the
        city post-pandemic, fostering friendly competition over beer and square-cut
        pizza. Photo courtesy of ANGELO BALILI '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c1b4d-54bc-4506-8c78-777829db0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T15:08:09.997+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818eadd8-8e75-4413-a65c-2417e28cc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.285+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angelo Balili (he/him), 35, IT Manager</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0d476-c63f-45f5-a763-29d844d6de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.286+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo was re-acquainted with an old childhood passion through a
        re-emerging nighttime activity. Bowling had once been a hobby his entire family
        bonded over. “[Back then] we had our own balls and even started joining small
        competitions,” he tells me. “Unfortunately, our interest fizzled out and we
        just stopped playing one by one.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e692b-b0c3-44f4-94ed-55b1eb563201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T14:46:35.286+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-10-23T15:48:40.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spark was rekindled in 2022 when Angelo became a regular at
        The Poblacion Bowling Club. The group, consisting of a mix of regulars of
        various nightlife and culture affiliations, is one of many sport-centered
        social clubs to emerge in the city post-pandemic. It provides a healthy break
        from the industry, and fosters friendly competition over beer and square-cut
        pizza. Similar groups, like Midnight Bowling Club, meet Sunday evenings at
        Superbowl Makati Central Square.</p>'
