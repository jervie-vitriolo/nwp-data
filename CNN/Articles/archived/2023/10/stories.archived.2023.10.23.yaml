        and Israeli troops clash in Gaza as airstrikes intensify</a>"&nbsp;&nbsp;</em></p>'
  'us-concerned-potential-escalation-middle-east':
    'author': 'Aileen Graef, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-23T08:21:02.000+08:00
    'imagesource': 'jcr:3efe263f-eded-42b1-a043-59e71d3a1c47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089dbcdf-0bce-416d-80b7-0c8c89df6b68'
    'lead': 'US Secretary of Defense Lloyd Austin said Sunday the US is “concerned
      about potential escalation” in the Middle East a day after announcing the deployment
      of additional military assets to the region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T08:22:59.879+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-23T08:23:00.221+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Defense Secretary Austin says US is ‘concerned about potential escalation’
      in Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2aaefe-7998-4ecc-99c7-9d269c66a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Secretary of Defense Lloyd Austin said
        Sunday the US is “concerned about potential escalation” in the Middle East
        a day after announcing the deployment of additional military assets to the
        region.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a764676-d70b-417d-87d8-f0b071000b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re concerned about potential escalation. In fact, what we’re seeing\
        \ is a – is a prospect of a significant escalation of attacks on our troops\
        \ and our people throughout the region, and because of that, we’re going to\
        \ do what’s necessary to make sure that our troops are in the right – in a\
        \ good position, and they’re protected, and that we have the ability to respond,”\
        \ he said on ABC’s “This Week.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b5a54-61df-4fd6-be30-a6c96a13ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday night, Austin announced the deployment of additional missile\
        \ defense systems in the Middle East and additional US troops on prepare-to-deploy\
        \ orders. Those deployments add to a series of other US military movements\
        \ since Hamas attacked Israel two weeks ago, including a US Marine rapid response\
        \ force consisting of 2,000 Marines and sailors, and two carrier groups ordered\
        \ to the eastern Mediterranean to deter Iran and its allies Syria and Hezbollah\
        \ from opening new fronts against Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae1b79-efce-4406-8947-7ff1b3a31efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have previously stressed there are no plans to put American\
        \ boots on the ground to fight in the war between Israel and Hamas, which\
        \ Israeli officials have warned could be prolonged and difficult.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f578f-7394-48f1-9b88-d3c704f20b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin said the deployment of a Terminal High Altitude Area Defense\
        \ (THAAD) battery as well as additional Patriot battalions to locations throughout\
        \ the region was to protect US troops in the area. Both the THAAD and Patriots\
        \ systems are air defense systems designed to shoot down short, medium and\
        \ intermediate ballistic missiles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33be72-d0ad-4b5e-8b6c-1567a7472419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a US Navy warship operating in the Middle East intercepted\
        \ multiple projectiles near the coast of Yemen fired by Iranian-backed Houthi\
        \ militants, who are engaged in an ongoing conflict in the country. That incident\
        \ was one of a series in recent days with US bases being targeted by drones\
        \ in Syria and Iraq and as American embassies face protests throughout the\
        \ region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6e95f-3f56-43cb-a8da-92f12c26fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following detailed discussions with President Biden on recent escalations
        by Iran and its proxy forces across the Middle East Region, today I directed
        a series of additional steps to further strengthen the Department of Defense
        posture in the region. These steps will bolster regional deterrence efforts,
        increase force protection for U.S. forces in the region, and assist in the
        defense of Israel,” Austin said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e7a22-dcf9-4178-8d7c-e31b239b9d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Defense secretary, ahead of Israel’s imminent ground incursion\
        \ into Gaza, told ABC he has encouraged Israeli officials, and specifically\
        \ Israeli Minister of Defense Yoav Gallant, “to conduct their operations in\
        \ accordance with the law of war.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eea542-d3b3-4dfc-9a19-4e8d5a726db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to a question on whether Israel was doing enough to protect\
        \ or ensure innocent civilians are not being killed, Austin said, “We encourage\
        \ them at every opportunity, Jon, to make sure that, you know, we’re accounting\
        \ for those civilians that are in the battle space, that we’re providing corridors\
        \ for them to leave the battle space if necessary, and that they’re allowing\
        \ humanitarian assistance to get into that space as well.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a51121-621a-48b3-8e64-06919a08cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin did say he thinks a two-state solution is still “very, very
        supportable.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9f838-1eaa-497b-8923-dac238193503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:22:59.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-23T08:23:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/22/politics/lloyd-austin-israel-middle-east">Defense
        Secretary Austin says US is ‘concerned about potential escalation’ in Middle
        East</a>"&nbsp;&nbsp;</em></p>'
  'us-seeks-delay-israeli-ground-incursion-hostage-talks':
    'author': 'Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-23T08:23:04.000+08:00
    'imagesource': 'jcr:d7ba0d8d-7070-486c-b670-37346ad54d5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1653e9-efab-4ba7-a9f8-0ed4413e23a2'
    'lead': 'The Biden administration has pressed Israel to delay its imminent invasion
      of Gaza to allow for the release of more hostages held by Hamas and for aid
      to reach Gaza, according to two sources briefed on the discussions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-23T08:24:37.913+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-23T08:24:38.342+08:00
