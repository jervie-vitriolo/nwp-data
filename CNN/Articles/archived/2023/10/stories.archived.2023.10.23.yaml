      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our nation's rise in the Global Innovation Index is not just a testament\
        \ to our collective efforts but also a call to action. We are committed to\
        \ pushing the boundaries of what's possible, ensuring that our digital solutions\
        \ not only meet the demands of today but also shape the future,\" said Ernest\
