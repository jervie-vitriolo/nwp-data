      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese claim of a promise was earlier refuted by former President
        Gloria Macapagal-<a href="https://www.cnnphilippines.com/news/2023/8/19/arroyo-no-sierra-madre-deal.html">Arroyo</a>
        and the children of former President Erap <a href="https://www.cnnphilippines.com/news/2023/8/14/estrada-no-deal-to-move-brp-sierra-madre.html">Estrada</a>.
        President Ferdinand <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">Marcos</a>
        Jr. himself rescinded any such deal, if one even existed.</p>'
    '35':
