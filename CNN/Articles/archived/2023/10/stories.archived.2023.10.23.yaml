    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d643c1-2f4a-4477-ba47-5e37eef5a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T08:20:48.233+08:00
