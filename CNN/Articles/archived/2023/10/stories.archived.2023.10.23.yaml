      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The band also hyped up the crowd with some of their top hits including
        "Love Someone" and "Mama Said."'
