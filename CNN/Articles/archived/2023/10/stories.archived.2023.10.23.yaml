      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) --</strong> Grammy-nominated
        pop band Lukas Graham serenaded Filipino fans in their one-night concert at
        the New Frontier Theatre on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c301e5c-f841-44e6-93b2-0763bfc678e3'
      'mgnl:activationStatus': true
