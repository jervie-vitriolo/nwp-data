      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2cdba-b4a3-484c-b971-9f5f75c3b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.467+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Friday, the main UN agency in Gaza warned of the deepening\
        \ humanitarian crisis facing more than 2 million Palestinians living in the\
        \ enclave.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63df559-4cf5-4464-b980-ea57a33d851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.468+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c37ee0-810f-42b5-81ab-24ffdc66ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.468+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Food and water are running out. The streets of Gaza have started overflowing\
        \ with sewage. Gaza is on the brink of a massive health hazard as the risks\
        \ of diseases are looming,” said Phillipe Lazzarini, the head of the UN Relief\
        \ and Works Agency for Palestine Refugees (UNRWA).\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b79fa-4e62-4473-8d05-45672d3ec3b9'
