      'mgnl:lastActivated': 2023-10-28T04:53:00.465+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1af02d-d337-4fff-8ec5-601af83eb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.465+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby declined to say if Israel had informed the US before launching\
        \ an expanded ground operation into Gaza Friday. He also declined to say if\
        \ the Biden administration has confidence that Israel has fully considered\
        \ the ramifications of a ground incursion.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5086376-3f7c-4891-b106-f96eb803aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.466+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566898c-096a-4615-8ca3-fd249cf766db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.466+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Kirby said the US had held “active conversations” with Israel about\
        \ a humanitarian pause to allow for the release of hostages. “We are working\
        \ as hard today as we were yesterday and the day before and the day before\
        \ to get these hostages home,” Kirby told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec88ca1-e740-4490-8b0d-1ba4ebdefdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.309+08:00
      'mgnl:createdBy': 'raheema'
