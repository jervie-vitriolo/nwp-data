      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ghana’s energy supply requires urgent, purposeful and significant\
        \ investment to undo the current precarious situation the country finds itself,”\
        \ said research and policy think tank, Centre for Socioeconomic Studies (CSS).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223faf67-c3c2-4468-8d55-5dad8791ff10'
