      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about a possible deal, Hagari told reporters to “disregard\
        \ rumors.” Hagari dismissed reports that a hostage deal was close to being\
        \ brokered as “psychological terror and a cynical use of Israeli civilians\
        \ by Hamas.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee7922-4ea4-4291-a767-9cf801e16eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.303+08:00
