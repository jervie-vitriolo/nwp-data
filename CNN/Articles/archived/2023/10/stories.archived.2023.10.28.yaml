      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — More than two weeks of intense
        negotiations to evacuate foreign nationals out of Gaza have yielded few signs
        of progress, leaving hundreds of desperate civilians stranded inside the war-torn
        strip of land as Israeli ground operations expanded amid a barrage of airstrikes
        on Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9e10d-9333-4878-8fdf-03aa675c9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58be05-9394-4f87-8d1a-a1f1f2994164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple sources involved in the diplomatic talks tell CNN that the\
        \ effort to open a key border crossing in southern Gaza remains stymied by\
        \ Hamas’ control of the enclave, Israel’s blockade and bombing, as well as\
        \ Egyptian security concerns.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e01a5-03ca-4ca8-a6b5-90590efa0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c0c25-db34-4ad3-9f94-9416966d9af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now that the Israeli defense forces have announced an expansion of\
        \ their ground operations, the situation for civilians and foreign nationals\
        \ who remain trapped in Gaza has become even more dire. Aid officials and\
        \ other individuals on the ground had expressed fears even before the expansion\
        \ of operations that nowhere in Gaza was safe, and despite US officials saying\
        \ they were working with Israel to establish civilian safe zones, such areas\
        \ have not been fully stood up.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8ecd8-798c-4aa0-be25-2388f29b490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c439117-ed3a-49b9-bf3e-5c2582a876e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People who have family in Gaza told CNN on Friday they have not been\
        \ able to make contact with them after communications went down in the strip\
        \ amid the barrage of strikes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6b521-c611-4d60-b731-4fb5530ca372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c2cc1-cbf2-4045-b6b4-40f7bae7f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s like sitting in the dark not knowing what is going to hit you,\
        \ I can’t reach them on any medium of communication at this point, I can’\
        t even know if they are okay or not, I don’t know if they are safe or not,”\
        \ Said Alhayek, 42, from Las Vegas said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffb4c5-b0d7-4ba2-a65b-f4cad1edceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f5bfb-c9e2-4e55-95f9-76dcf16e2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was unable to reach several contacts with Gaza numbers on Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00d150-0663-479c-bbf3-c16b30f375c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b318dcf-c01f-4f93-8670-f419c895e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negotiators have been furiously working to find a solution to appease\
        \ Egypt’s concerns about refugees entering the country through the Rafah crossing\
        \ in southwestern Gaza, the border between Egypt and the Sinai. Complicating\
        \ things are Israeli and American claims that Hamas has blocked the way out,\
        \ as well as the inherent difficulties that come with processing thousands\
        \ of people who claim to be foreign nationals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f5e75-9962-47e5-b821-154899cb4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00769c7e-ba2e-4c3f-93e6-2a5205a5d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US had also been rushing to negotiate the release of hostages held\
        \ by Hamas ahead of the incursion, talks that the US government insisted will\
        \ continue amid Friday’s intensified airstrikes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ceede-ead1-425d-a9ce-d968faf799d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0cd9d-c791-42df-9103-c3a6eede3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration said Thursday it was hopeful that a deal will\
        \ be reached in the coming days to allow US citizens to evacuate Gaza through\
        \ Egypt, though the State Department had previously issued an alert saying\
        \ the crossing into Egypt would open but it never did.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5eea45-de0e-412c-87bc-13a467c001da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471de9e-9726-44ed-a3a6-83bff772fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s like unlocking a puzzle where you unlock a layer that can unlock\
        \ one little piece of it. And then another obstacle pops up and you’ve got\
        \ to go figure out with all the parties how to unlock that piece,” a State\
        \ Department spokesperson explained. “We’re making progress and I think we’\
        ll get there but it’s difficult.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ab5db-119a-43f3-af0f-798f4479621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431cf0eb-1429-4d7a-9b25-aa4aaaee33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Ambassador David Satterfield, tapped in recent weeks as the Special\
        \ Envoy for Middle East Humanitarian Issues, has been leading negotiations\
        \ on the ground on behalf of the US. He arrived in Cairo Friday after days\
        \ of meetings in Israel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b14572-7240-49b7-aac7-75fd0ef46dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9227f-c33b-4b5f-85a0-658bd7c46edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Satterfield’s arrival in Cairo follows a meeting earlier in the month\
        \ between Egyptian President Abdel Fattah al-Sisi and Secretary of State Antony\
        \ Blinken, who recently crisscrossed the region, in which Sisi was seen to\
        \ lecture the American diplomat.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fec974-d5db-409f-a64a-cd5f3ba6e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37228e7a-9b1b-49ad-9360-52a427904f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sisi and President Joe Biden have also had calls.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0e9e0-0f12-48cd-b889-dc6a05004745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9d0be-32ba-44a2-a36a-79b50ad71cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re dealing with Israel, Egypt, and Hamas, and we’re not talking\
        \ directly to Hamas, Egypt can send messages to Hamas, Qatar can send messages\
        \ to Hamas. But you can imagine how difficult every little thing is, every\
        \ bit of this is complicated,” the State Department spokesperson added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2ffdf-d26d-4c8f-ad12-e61d9ca1706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc6149-20a3-478f-bcbd-b161856fe7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘No man’s land’&nbsp;&nbsp;</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6a1e7-0a99-44cf-9c08-8df540b8d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the Hamas attacks on October 7th in Israel that killed over 1400\
        \ people, the US government scrambled to fly citizens home, chartering planes\
        \ from foreign airlines after American carriers halted their flights. There\
        \ are an estimated 500-600 Americans in Gaza, though it’s unclear how many\
        \ are trying to leave.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94038fa8-2e55-4889-bdba-58198fdf51da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc76f8-1544-4467-bdc8-aeee5b598538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department has long warned Americans not to travel to Gaza.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4e04d-5e53-4bac-84d4-fe094c00ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6283b-0698-401a-9275-0840a2c9cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ control of the strip – and that side of the Rafah crossing –\
        \ has seriously complicated efforts to evacuate civilians.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a07d0-34f2-4909-9ac9-6b4194018280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb21a9-e786-445a-b97c-fc2d526d9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, State Department spokesperson Matthew Miller described\
        \ the current state of the Rafah border crossing, explaining that Hamas’ sporadic\
        \ presence has made the situation “extremely difficult,” but that Egyptians\
        \ are ready to take in foreign nationals who make it to their side of the\
        \ border.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acbcaa-e835-4d64-aae7-b13ba6e20abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6fee9-8e3d-4635-bcc2-ce94abf97e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At times, Hamas has had no one there manning the border station,”\
        \ Miller said of the crossing. “At other times we have seen Hamas militants\
        \ actively there with guns preventing people from approaching the crossing.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c69c5-5489-4a80-bd60-8d07cdbf8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b4e3f-dfd1-4013-9369-64f4b6248f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So there is a problem getting people through the Gaza side into the\
        \ no man’s land, where they can ultimately get across to the Egyptian side\
        \ to be processed to enter into Egypt,” he explained.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc14af-754c-431c-969d-54a09f272ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba494e6-d7af-43f0-9350-e670caa028fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘He’s terrified''&nbsp; &nbsp;&nbsp;</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f99e67-1931-4499-88d6-874fcc00cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Palestinian-Americans who have been languishing waiting near Rafah\
        \ for over two weeks tell CNN that they have seen no effort by Hamas to keep\
        \ them from leaving, contrary to Israeli and American claims.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350a25d-5f2d-49d7-9ed9-83130a37104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ba813-3ca5-464d-b71e-062d9b81cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hamas ultimately has control and the gates on the Gazan side of\
        \ Rafah have remained closed, preventing people from flowing into the buffer\
        \ zone before the Egyptian side of the crossing where the US says Egypt is\
        \ ready to process evacuees.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448bc63-ba9e-4f36-b5e5-c420a094dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b161729-6c4b-41ef-84e6-e5e6e0a7e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We haven’t seen anyone from Hamas at the crossing the three times\
        \ we were there,” Abood Okal, a 36-year old from Boston said on Thursday.\
        \ “The only people we saw is 3 or 4 guards in civilian clothing [with] no\
        \ weapons that are always there for general security.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508ca3c-7986-4e0b-bf8d-5f3fb74ee5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383614d-f5be-4cce-90dc-7cd9a6da63c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one prevented us from going through because no one was there from\
        \ the employees that are usually there to process passports for departure,”\
        \ Okal added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b78895-8762-434e-9886-397a17459742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d03ba5-83d7-4374-9b23-9a163b539d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces have bombarded the length of the Gaza strip in the weeks\
        \ since the October 7 Hamas attack. A CNN journalist filmed strikes early\
        \ Friday in Khan Younis, a few miles from the Rafah crossing.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5282ba-e15f-4300-bd95-e0c0c043b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce19aa4-5953-490c-b3f6-552eb4db0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lena Beseiso, a 57-year-old from Salt Lake City, said on Thursday she\
        \ and her 10-year-old grandson were at the border last week waiting to be\
        \ able to cross when there was a bombing.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8385f-fc55-4ec6-a9e8-5995bffe6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f7290-cb91-4744-ab5c-837c189d33fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s terrified. We’re terrified and my children, family and friends\
        \ back home in Utah and the States are also terrified, frustrated and want\
        \ us home safely in one piece,” she told CNN in a text message.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2f0fe-5a5b-43e4-b976-62f76f176371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104de3d-2209-4e5e-8753-6511dfdddb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security concerns&nbsp;&nbsp;</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d085287-26e7-4645-b991-3154175dd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the outset of negotiations, Sisi insisted that humanitarian aid\
        \ makes its way into Gaza before Egypt considers letting civilians depart.\
        \ Now the first tranches of the critical assistance have been allowed into\
        \ Gaza after intensive negotiations and an agreement announced by Biden, though\
        \ US and international officials have said that the amount is not sufficient\
        \ and must be sustained.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c285a7-8e72-4b15-8429-7a7227292730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370b448-131e-4953-908e-6f30f2f946ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Egypt has made clear it does not want to take in a flood of\
        \ refugees. Sisi’s government is particularly sensitive to any potential attempts\
        \ to resettle Palestinians in the Sinai.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f365206-a355-4212-95d1-3bc1bc5f7e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a479d8-6f6c-4d03-8e5f-d70bf879fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another complicating factor is the fact that many foreign nationals\
        \ seeking to leave Gaza may not have documentation like passports to prove\
        \ their identities and nationality. Egypt also has been loath to allow consular\
        \ officials to stay in the Sinai Peninsula where Egypt has for years battled\
        \ extremist unrest.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e2bbd-756f-4625-9042-38ad6d561820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168ace8-2c7f-4431-bfb9-785559ab3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller, the State Department spokesperson, told CNN that Egypt is ready\
        \ to accept people if they can get to the Egyptian side for processing, and\
        \ there are US consular officials in Egypt who “will be able to facilitate\
        \ the onward journeys of American citizens when we are able to get them through\
        \ the Rafah crossing.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a1826-e4f8-426f-98eb-be9701d564d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a514e-3f5e-4da5-a9f9-7f4882e9140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to one source, Egyptian officials have asked US officials\
        \ for lists of American citizens and relatives who are seeking to leave.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42929f-250c-40f8-8def-7df260d50893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba456e9a-4274-475e-9fe4-87ffae2be1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s wrangling going on about how you’d administer a consular exit,”\
        \ a western diplomat familiar with the discussions told CNN, pointing to the\
        \ lack of international officials or an authority inside Gaza to make sure\
        \ that those who would be allowed to enter Egypt or Israel can separate those\
        \ citizens from Palestinians without foreign passports.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8f74c-5ec1-436c-974e-bbb36548bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efc11f-a8d7-4093-9769-e5110d02a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’ve got no administering force [inside Gaza],” the diplomat continued.\
        \ “You’d need no fire assurances from Israel. Are you sending foreigners into\
        \ Gaza to process people?”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c0d7a-008d-4009-9585-cd8b64ccc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f3a23-f31b-4f26-a527-25e0cf03a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘False hope’&nbsp;&nbsp;</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c7391-01ed-4515-8f15-c76f8a35c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel claims they will do what they can to facilitate the departure\
        \ of foreigners, but only through the Rafah crossing into Egypt. Mark Regev,\
        \ an advisor to Prime Minister Benjamin Netanyahu, told CNN the crossings\
        \ from Gaza into Israel have been destroyed and Hamas has “decided to play\
        \ games with these American [citizens].”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163710cc-8d45-43e4-bc4c-68c4c344639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa8670-8bda-47bb-834d-5b46f9c4e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as the State Department expresses hope that the crossing could\
        \ open to citizens in the coming days, the Americans in Gaza who spoke with\
        \ CNN decried the way that the situation has been handled thus far. Many made\
        \ their way to the Rafah crossing after receiving messages from the State\
        \ Department indicating that it “may” open.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da8d80-480d-4073-bbc9-c21746ea2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf00f03-5219-467a-aee3-6eef7e130281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t go another day with this torture and false hope,” Beseiso,\
        \ the American from Utah, told CNN last week.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484fb1c-7d8c-4adb-a589-9a29d7809b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c169a1-0205-4425-8b92-e309e3249cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller said Thursday that the State Department sent a message on Wednesday\
        \ to American citizens who had registered with the department “telling them\
        \ that we were continuing to work on a solution, and that we would provide\
        \ them information as soon as we had an update.”\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be51a93-f42d-401d-9ee4-883c5518d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297edb9f-0797-4307-a701-df06ed6b2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are going to stay in touch with them and let them know we’re working\
        \ on it. And as soon as we have an update about them actually been able to\
        \ make it through the crossing into Egypt, we will send them that update,”\
        \ he said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e41a7-60c1-4b61-bda5-5baeb46e745d'
      'mgnl:activationStatus': true
