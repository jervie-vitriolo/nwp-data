    'template': '1'
    'title': 'Authorities swoop on alleged POGO hub for human trafficking'
    'updated': 2023-10-28T16:33:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db779dbb-4119-4a3d-8af1-b6a41fa88bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Law
        enforcers raided a compound in Pasay City following reports of illegal online
        casino gaming operations and sex trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd966b-7bcb-4f5d-a080-0dbdb88e256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Presidential Anti-Organized Crime Commission (PAOCC) said authorities
        from different agencies implemented the search warrant Friday night against
        two unlicensed Philippine Offshore Gaming Operators or POGOs operating under
        a new business name.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb127f4-da2d-4505-a789-7519495fc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said hundreds of foreign and Filipino nationals were discovered
        working on the site.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c6a76-588c-4425-a4e2-f5074d307600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two Chinese workers said "they were being kept against their will,"
        with one of them claiming they were forced to work for 12 to 15 hours a day.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb5c7d-c114-4086-a7a5-3d4bc79a8b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Torture marks were also seen on their bodies," the PAOCC added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3602ac-91db-4594-8075-df7c43611afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seven trafficked Filipino women were also found in an "aquarium-style"
        chamber that served as viewing for clients.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e085572-aa06-422f-ba65-50c38f1ef4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A massage parlor promoting sex and several sexual paraphernalia were
        also discovered.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5c302-88df-4542-8e0a-38101c307e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities also found a KTV area, a pharmacy, and restaurant within
        the compound.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b274685-fe61-4b43-9e34-cadde970b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Law enforcers said they were able to identify nine people allegedly
        behind the illegal operations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2768cb6-37ba-4995-9e77-23fd474b18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Given the abundance of evidence pointing to sex trafficking on said
        site, an onsite inquest hearing for the filing of criminal charges under Section
        4 (E) of R.A. 9208, as amended by R.A. 10354, is suggested," the PAOCC said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda48d95-84b1-4ad4-9f1a-1cf41adca4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said it will also seek the cancellation of the involved
        company''s temporary license as an internet gaming license operator.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5435ed8-ddd0-47ad-97a5-aa0cf062570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing, Justice Secretary Jesus Crispin Remulla said the compound
        houses “large-scale operations, very well capitalized that make money out
        of trafficking persons.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37458757-fdcd-4634-afd3-df2c56860a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:33:30.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T16:33:30.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also urged local government units to be wary of activities
        that are involved with POGOs.</p>'
