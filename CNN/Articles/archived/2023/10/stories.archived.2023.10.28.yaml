      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York, UN member nations are preparing to vote on a resolution\
        \ calling for an immediate cessation of hostilities in the war between Israel\
        \ and Hamas so that humanitarian aid can reach civilians in Gaza.\r"
