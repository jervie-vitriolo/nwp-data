    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Malabon LGU employee charged with vote buying

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e1fca-71b0-4cc3-9942-a85f7d6ddb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> – A
        former employee of the Malabon local government unit (LGU) has been charged
        with vote buying, following a complaint made by the Navotas City Commission
        on Elections (Comelec) office.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f5c5e-a1a3-42bf-943b-39e6983f6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just days before the Oct. 30 Barangay and Sangguniang Kabataan Elections,\
        \ a reporter tipped off the Comelec that Maribel Policarpio had organized\
        \ a meeting with Malabon City voters in Navotas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded29f49-b8f5-4336-a0d2-2d5c26509329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malabon LGU on Friday said <a href="https://www.facebook.com/photo/?fbid=305955725527814&amp;set=a.130016266455095">Policarpio
        was no longer an employee</a> of its city hall beginning Oct. 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c66ae-f669-42ae-bce2-06660f8c5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navotas police went to the meeting on Oct. 25 and discovered Policarpio\
        \ distributing envelopes containing ₱300 in cash to attendees.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cac63e-5070-4fb0-a90c-3b9ad7f8c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also seized from Policarpio several IDs belonging to residents
        of Barangay Longos in Malabon, documents with the names, precincts, and number
        of voters per household, and a poster of Atty. Indon Cruz, a candidate for
        barangay captain, the Comelec said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390f656-3943-42c3-b0be-1c83d4e3d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Navotas Comelec on Oct. 26 then filed a complaint against Policarpio\
        \ for vote buying. It was supported by 198 witnesses who corroborated the\
        \ allegation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e118b65-109c-407d-8dd4-92e5f50e82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During the inquest proceedings, respondent Policarpio, assisted by\
        \ her attorney, chose not to execute a waiver pursuant to Art 125 of the Revised\
        \ Penal Code and instead manifested her intention to submit the complaint\
        \ for immediate resolution,” the Comelec said Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd7a46-4d0d-4df7-9777-5de25c6cf3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Navotas City Prosecutor's Office issued a resolution finding probable\
        \ cause to charge respondent Policarpio for violation of Section 261 (a) 1\
        \ of the Omnibus Election Code in relation to Comelec Resolution No. 10946\
        \ based on the pieces of evidence adduced by the complainant,” it also said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5347c2-e6ed-44fe-a508-ef8c189c0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:31:51.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T17:32:18.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per <a href="https://comelec.gov.ph/index.html?r=References/RelatedLaws/OmnibusElectionCode/OECArt22">Section
        264 of the Omnibus Election Code</a> on penalties for offenders, those found
        guilty of election offenses can face imprisonment of one year up to six years.
        They will also be barred from holding public office and deprived of the right
        to vote.</p>'
  'la-salle-tames-NU-uaap-s86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-10-28T18:57:05.000+08:00
    'imagesource': 'jcr:e940db9d-48bd-4c30-b2cc-be0f1be2a062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0fe4376-6968-4f7d-ab7d-2cef560ce575'
    'lead': 'Season 86 Most Valuable Player race leader Kevin Quiambao becomes the
      first La Salle player to record a triple double in the UAAP since stats were
      computerized in 2003.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T18:58:02.300+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-28T19:38:23.745+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: La Salle tames NU behind Quiambao’s triple double for 3rd straight
      win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042245fb-e418-49e7-bcdb-dba7455131df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T18:58:02.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Kevin
        Quiambao showcased his all-around game in the De La Salle University Green
        Archers’ vengeful 88-78 win over the National University (NU) Bulldogs in
        UAAP Season 86 men’s basketball held Saturday at the Mall of Asia Arena in
        Pasay City.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be5031-ed20-4d5c-8c46-8efafce26fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current Most Valuable Player race leader tallied 17 points, 14\
        \ assists, and 11 rebounds in 34 minutes of action for the Green Archers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f2317-cbbd-4ae5-8d78-5e2f3625eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is the first triple double recorded in the UAAP since CJ Cansino\
        \ dropped 20 points, 14 rebounds, and 10 assists exactly five years ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b3989-7d3f-460c-97fb-dd15e1cee573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Salle was on a different level in this match as the Taft-based squad\
        \ moved the ball better resulting in 30 assists compared to the Bulldogs which\
        \ only had 16.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad4c05-f072-4811-8278-af137d5f5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 22-year-old Quiambao also became the first Green Archers player\
        \ to tally a triple double in the UAAP since league stats were computerized\
        \ in 2003.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f99d6-3032-4256-adc2-f63706a05c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonnel Policarpio added 15 points and eight rebounds, while Evan
        Nelle chipped in 14 points and seven assists for La Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839ee09-d7fb-4f09-b7fa-221843d5a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omar John paced NU with 16 markers and nine boards.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70044a89-70bd-4491-8748-0360cb64ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Green Archers strenghtened their grip on the third spot in the\
        \ team standings with a 6-3 win-loss slate, while the Bulldogs fell to the\
        \ second spot at 7-2.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b4538-80fd-4fd5-974f-84d8d1a2091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:38:23.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:38:23.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will next battle the league-leading University of the Philippines
        Fighting Maroons on Nov. 5, while NU will try to bounce back against reigning
        champions Ateneo de Manila University Blue Eagles on Nov. 4.</p>'
  '4th-batch-of-pinoys-to-be-repatriated':
