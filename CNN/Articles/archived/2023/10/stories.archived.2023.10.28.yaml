    'lead': 'Large swaths of Ghana are facing power blackouts due to gas shortages
      at a major power facility, the nation’s power operator said, compounding the
      country’s worst economic crisis in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T05:01:50.901+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-28T05:12:29.663+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ghana plunged into darkness amid country’s economic woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07b458-2e89-4aaf-b4dd-e9937b0405d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:12:29.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Large swaths of Ghana are facing power
        blackouts due to gas shortages at a major power facility, the nation’s power
        operator said, compounding the country’s worst economic crisis in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d1c3e-5415-4d09-a21f-4e529dbaa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:12:29.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346ea96-3ec4-47e6-bf7f-d32eb7418eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:12:29.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Limited gas supply” at a power installation in Tema, located east\
        \ of the Ghanian capital, Accra, has led to “a supply gap of 550MW at peak\
        \ time,” the Ghana Grid Company (GRIDCo) said of the power outages in a statement\
        \ Thursday evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e792567-5e97-42b9-b942-7aad7cd62e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:12:29.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c6304-28ed-475e-b886-b4fe5ced64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:12:29.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ghana partly relies on natural gas for power generation. The West African\
        \ nation has battled power outages, known locally as “dumsor” for many years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3f947-3e2b-4f68-b7c9-0dbf861f566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:12:29.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed28388-c970-48e6-9d31-aa820df29d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:12:29.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dumsor is fully back, no announced timetables, no communication, nothing,\
        \ just frequent random power outages,” one Ghanian said of the latest power\
        \ cut on X, formerly known as Twitter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757c665-640c-4277-b3e6-fde0b2372398'
      'mgnl:activationStatus': true
