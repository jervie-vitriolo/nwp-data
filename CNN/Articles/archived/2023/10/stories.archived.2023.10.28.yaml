      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> – The
        fourth batch of Pinoy repatriates from Israel are set to come home on Monday,
        Oct. 30, amid the all-out war between Israeli forces and militant group Hamas,
        the Department of Migrant Workers said Saturday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761dadb7-0c45-452f-974c-3f51099264c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:59:29.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:59:29.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This batch consists of 62 Filipinos, with 32 of them hotel workers\
        \ and 28 caregivers. It is the largest batch of repatriates, so far.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b2080-c934-4474-9bb3-fefb79fcbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:59:29.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:59:29.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once they return, the total number of repatriated Pinoys will be 120.\
        \ About 60 have already returned to the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9820903-9c0f-431c-8a7e-bf7df22346b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:59:29.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:59:29.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first batch of 16 made it home on Oct. 18, followed by 18 more\
        \ two days later.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa6b9b-b9ba-48e8-9697-e1a9c56b0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:59:29.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:59:29.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 23, the third batch of 26 Filipinos were repatriated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00473c92-b849-4257-8894-f80357f8ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:59:29.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:59:29.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government may start the repatriation of Filipinos
        based in Lebanon next week, after the Department of Foreign Affairs raised
        <a href="https://www.cnnphilippines.com/news/2023/10/21/alert-level-3-Lebanon-DFA.html">Alert
        Level 3</a> in the Arab country as border tensions boil between Israel and
        Islamist group Hezbollah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4c5d5-45fb-4b5f-8056-f2b30edc38bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:59:29.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T19:59:29.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It means repatriation of Filipinos in Lebanon is now voluntary.\r"
