      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- The women’s trio of Mendoza, Cheryl Angot, and Jean-Lee Nacita in\
        \ the women’s team rapid PI\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790609b-8c7f-4df5-89e8-7fd693e450c0'
