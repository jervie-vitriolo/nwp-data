      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fb86c-553e-48c1-b7c1-9e5163786e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following her visit to the island, Environment Secretary Maria Antonia\
        \ Yulo-Loyzaga said the department and its partner groups discussed plans\
        \ \"to expand research and monitoring\" on Pag-asa Island and nearby areas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce0b34-c4ba-4b76-a7df-6e9014a63199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f2a3a-7b83-4155-9044-5ab2812132ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga and a research team visited the research station of University\
        \ of the Philippines-Marine Science Institute (UP-MSI) on the island to check\
        \ the crushed corals littered on the beach.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf518c-6fba-4047-93d9-2f867ef80474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb4410-56ef-4e9a-992c-28697639b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This further facilitated our discussion on the partnership between\
        \ the DENR Biodiversity Management Bureau and UP-MSI in establishing a DENR\
        \ marine research station on Pag-asa Island,\" Loyzaga said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0a6f0-d41e-47ed-a6fd-53dc0643f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb391f22-5a87-4346-8af8-74bdbaa7f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her stay, Loyzaga met and tackled the expansion with Kalayaan\
        \ Mayor Roberto Del Mundo, Armed Forces of the Philippines Western Command\
        \ head Vice Admiral Alberto Carlos, and UP-MSI experts Dr. Fernando Siringan,\
        \ Dr. Jose Fernando Alcantara, and Dr.Rolando Tolentino.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185464b-285c-445f-b371-2ba06a50bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac16e9-3738-4b12-88ff-ba145a7a0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The discussion was on the environmental sustainability of the island\
        \ and the research needed for understanding marine environments and the value\
        \ of these ecosystems to livelihoods, food security in the Philippines and\
        \ the region, and the global need to ensure the ocean's climate regulatory\
        \ functions,\" Loyzaga said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684b333-db36-45ee-af45-91c837bd96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d25b3-8474-4d02-9020-60c40611dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Given the implications, we need to actually determine an ecological\
        \ boundary rather than administrative lines,\" she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce4a5c-d033-4967-97a4-9be3542434ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada71e77-f518-4450-b7bb-003ea155f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR chief and the mayor also discussed possible interventions\
        \ for the priority needs of the municipality's residents and the sustainable\
        \ development of the island, which include water, sewerage, and solid waste\
        \ management systems.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43ddc2-56b2-4715-9d7e-9be58d35a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c69e28-b209-466b-ab46-05a6bf921a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T14:15:40.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-28T14:15:40.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island serves as the hub of the municipality of Kalayaan—the
        smallest in the Philippines with a population of 193, but the largest in terms
        of jurisdiction, with an area spanning almost 65,000 square miles.</p>'
  'pasay-raid-pogo-human-trafficking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-28T14:31:17.000+08:00
    'imagesource': 'jcr:4d573e34-1cd5-4c69-8dc8-49e1f8803b8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e59110b-3a4b-4378-8dad-37bc38950a6c'
    'lead': 'Law enforcers raided a compound in Pasay City following reports of illegal
      online casino gaming operations and sex trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T14:34:13.255+08:00
