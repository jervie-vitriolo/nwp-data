      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But we are looking at the possibility of this coming week na meron
        na maililikas (that we can repatriate) from there and we are working on the
        rest in the coming weeks," he told a news forum on Saturday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2241212-10c8-4f33-8fc2-9bb667a7f149'
      'mgnl:activationStatus': true
