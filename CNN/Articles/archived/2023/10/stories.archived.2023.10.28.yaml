    'title': '4th batch of Pinoys from Israel to be repatriated Oct. 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e76786-e5cd-4fe0-8548-3a71c1aeee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T19:59:29.267+08:00
