      'mgnl:created': 2023-10-28T04:59:26.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have detected a surprising amount
        of a rare version of helium, called helium-3, in volcanic rocks on Canada’s
        Baffin Island, lending support to the theory that the noble gas is leaking
        from Earth’s core — and has been for millennia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2edb6-701c-4470-ab4b-8ebeb915256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f171ac-2c2f-4731-8365-e02b4249326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research team also detected helium-4 within the rocks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145c1f6-5a63-4714-8a64-5ded927463db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168a08f-95c0-4893-aab8-caf9c3e73501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While helium-4 is common on Earth, helium-3 is more readily found elsewhere\
        \ in the cosmos, which is why scientists were surprised to detect a larger\
        \ amount of the element than had been previously reported from the rocks on\
        \ Baffin Island. A study describing the discovery published recently in the\
        \ journal Nature.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607121e-258e-425d-b96f-bb1fbe9beac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55d06a-eeaa-45ce-b6a5-5d2c59094772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the most basic level, there is little 3He (helium-3) in the universe\
        \ compared to 4He (helium-4),” said lead study author Forrest Horton, associate\
        \ scientist in the department of geology and geophysics at Woods Hole Oceanographic\
        \ Institution, in an email.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4d7e4-1367-40ed-ba02-0748bb3c1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468bbaf-a1eb-441b-9474-daf03a612ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“3He is rare in Earth because it has not been produced in or added\
        \ to the planet in significant quantities and it is lost to space,” Horton\
        \ added. “As Earth’s rocky portion stirs and convects like hot water on a\
        \ stove top, material ascends, cools, and sinks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0edb15-dce8-4896-8fd7-444bfc123534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the cooling stage, helium is lost to the atmosphere and then\
        \ to space.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71c943-1321-46ee-aa25-96b236682bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cc1cb-6cc2-4802-8496-02a57b4de657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Detecting elements that leak from Earth’s core can help scientists\
        \ unlock insights into how our planet formed and evolved over time, and the\
        \ new findings provide evidence to bolster an existing hypothesis about how\
        \ our planet came to be.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25400c9b-0f4b-4632-a5f3-351c4b790e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f89fa-d0cb-4070-b777-226af606bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A trove of ‘scientific treasures’</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980895ce-7362-4a44-9f3a-aa8f6c48e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baffin Island, located in the territory of Nunavut, is the largest\
        \ island in Canada. It’s also the fifth-largest island in the world.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fd408-03f9-4050-8613-c70234b9c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a21788-4192-4de6-8e4b-c59fbd7394ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A high ratio of helium-3 to helium-4 was first detected in Baffin Island\
        \ volcanic rocks by Solveigh Lass-Evans as part of her doctoral studies under\
        \ the supervision of University of Edinburgh scientist Finlay Stuart. Their\
        \ findings were published in Nature in 2003.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ac7c8-54ef-4331-962c-41a77421f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1713a1-06cc-44b5-b78a-f9e39952b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The composition of a planet is a reflection of the elements that formed\
        \ it, and previous research found that trace amounts of helium-3 leaking from\
        \ Earth’s core supports the popular theory that our planet originated in a\
        \ solar nebula — a cloud of gas and dust that likely collapsed due to the\
        \ shock wave of a nearby supernova — which contained the element.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf71f9-dd86-473f-8061-deaf9697c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86eb8d-9021-4c72-894d-c75086077014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton and his colleagues took it a step further when they conducted
        research on Baffin Island in 2018, studying the lava that erupted millions
        of years ago when Greenland and North America split apart, making way for
        a new seafloor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae71707-dcda-4d3a-bfec-bf61f279c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to investigate the rocks that may contain insights about
        the contents locked within Earth’s core and mantle, the mostly solid layer
        of Earth’s interior located beneath its surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b154357-1db0-4e7c-8c10-1655766b2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f1fca-ccd4-4cc6-b6b3-8e387bf43e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers traveled by helicopter to reach the remote, otherworldly
        landscape of the island, where lava flows have formed towering cliffs, giant
        icebergs float by and polar bears stalk the coastline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cee92-164f-49a6-bb90-4152c5cbccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local organizations, including the Qikiqtani Inuit Association and
        Nunavut Research Institute, provided the researchers with access, advice and
        protection from the bears, Horton said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859ec86-c377-468c-a2ab-76c440fb9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284d28f-6356-42a5-b8af-7db3a9868071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This area on Baffin Island holds special importance both as sacred\
        \ lands for the local communities and as a scientific window into the deep\
        \ Earth,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4440e-35aa-49a8-beb1-30a76ffb6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a51ea-312b-4dd1-b65d-a7bd00b9bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Arctic rocks that Horton and his team investigated revealed surprisingly\
        \ higher measurements of helium-3 and helium-4 than was reported by previous\
        \ research, and the measurements varied among the samples they collected.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b722a-e8e3-4c43-a492-0a1a678bbceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d525454-ca0e-492a-ab3b-b22b2aedb54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many of the lavas are full of bright green olivine (also known as\
        \ the gemstone peridot), so breaking off fresh pieces with a rock hammer was\
        \ as thrilling as breaking apart geodes as a kid: each rock was a treasure\
        \ to be discovered,” Horton said. “And what scientific treasures they turned\
        \ out to be!”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04da8bf-c0a7-492f-8cf0-e557df4fe811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903c4c2-2d0d-4706-b962-3a74c50a3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only about one helium-3 atom exists for every million helium-4 atoms,\
        \ Horton said. The team measured about 10 million helium-3 atoms per gram\
        \ of olivine crystals.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1d93b-6426-4442-9d88-32c009b84d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e3baa1-f9d0-4866-9d03-c3658cf394f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our high 3He/4He measurements imply that gases, presumably inherited\
        \ from the solar nebula during solar system formation, are better preserved\
        \ in Earth than previously thought,” he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b60a4-9d0b-4570-a12a-0cae7c4d9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed48650-22ba-463e-bce6-9aca03abc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tracing Earth’s history</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052cb67-5e99-4d03-8228-f639f491b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But how did the helium-3 end up in the rocks in the first place?\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f086b-e425-4ac7-8d99-8c49c2d0c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee07c21-a669-4014-9432-ed44a57c9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The answer may begin as far back as the big bang, which, when it created\
        \ the universe, also released an abundance of hydrogen and helium. These elements\
        \ were incorporated into the formation of galaxies over time.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed7764-a406-4d0e-a233-4e8b3fdd524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9b356-f287-4cfb-87cb-11c56100e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists believe our solar system formed 4.5 billion years ago within\
        \ a solar nebula. As the dust cloud collapsed in a supernova, the resulting\
        \ material formed a spinning disk that eventually gave rise to our sun and\
        \ the planets, according to NASA.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf89078-c325-4e8b-95e1-b2fd309e6e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2838f77-0628-4412-844e-89dc2285b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Helium inherited from the solar nebula likely became locked in Earth’\
        s core as the planet formed, making the core a reservoir of noble gases. As\
        \ helium-3 leaked from the core, it ascended to the surface through the mantle\
        \ in the form of magma plumes that eventually erupted on Baffin Island.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9e9fb-1482-4749-881d-698c588d5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3d5ba-e5d1-4ae8-b241-904e38883ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During the eruption, the vast majority of the gases in the magma escaped\
        \ to the atmosphere,” Horton said. “Only the olivine crystals that grew prior\
        \ to eruption trapped and preserved the helium from the deep Earth.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874afecc-8eab-4483-9e02-26df5baef33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394faa6-536c-4af3-a606-b4f07600aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new research supports the idea that helium-3 is leaking from Earth’\
        s core and has been for some time, but the researchers aren’t entirely sure\
        \ when this process began.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e014bd-8571-48a4-9221-a1b91b2b7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40dd49d-77e8-4e50-b4a2-abfd156e1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The lavas are about 60 million years old, and the ascent of the mantle\
        \ plume took perhaps tens of millions of years,” Horton said. “So, the helium\
        \ we measured in these rocks would have escaped the core perhaps 100 million\
        \ years ago or possibly much earlier.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3b352-cd23-4275-81bd-bb6a8bdeddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964b24f-23fa-444d-8199-60d51b250496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Helium leaking from Earth’s core doesn’t affect our planet or have\
        \ any negative implications, he said. The noble gas does not chemically react\
        \ with matter, so it won’t have an impact on humanity or the environment.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ea427-0617-4eb9-b01c-24ef10689b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8415d7-909e-48fa-b7cc-e020fb1b3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next, the research team wants to investigate whether the core is a\
        \ storehouse of other light elements, which could account for the why Earth’\
        s outer core is less dense than expected.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b600703-167f-4700-b2e8-b1413886b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef288a5-de48-42fb-a152-b1cc39b92efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:59:26.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:14:38.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is the core a major repository of elements like carbon and hydrogen,
        which are so important in terms of planetary habitability? If so, have fluxes
        of these elements from the core over (Earth’s) history influenced planetary
        evolution? I am excited to investigate links between helium and other light
        elements,” Horton said. “Perhaps helium can be used to track other elements
        across the core-mantle boundary.”</p>'
  'ghana-plunged-into-darkness':
    'author': 'Nimi Princewill, CNN'
    'caption': 'Photo: Nipah Dennis/Bloomberg/Getty Images'
