      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has vowed to continue ground raids over the coming days after\
        \ ordering the “complete siege” of Gaza in the wake of Hamas’ October 7 terror\
        \ attack that killed more than 1,400 people and saw some 200 people taken\
        \ to Gaza as hostages. Ongoing air strikes and a blockade of life-saving fuel\
        \ have sparked increasingly dire warnings for the 2 million people trapped\
        \ in the battered enclave.\r"
