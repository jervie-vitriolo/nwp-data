    'jcr:uuid': '1ace7538-bdbc-41ff-a87c-5326e2935060'
    'lead': 'A former employee of the Malabon local government unit has been charged
      with vote buying, following a complaint made by the Navotas City Commission
      on Elections office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T17:31:51.409+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-28T17:32:18.798+08:00
