      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, energy bills went up again by over 4% amid a biting cost-of-living\
        \ crisis.\r"
