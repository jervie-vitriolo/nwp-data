    'lead': 'More than two weeks of intense negotiations to evacuate foreign nationals
      out of Gaza have yielded few signs of progress, leaving hundreds of desperate
      civilians stranded inside the war-torn strip of land as Israeli ground operations
      expanded amid a barrage of airstrikes on Friday.'
