      'jcr:uuid': '8f48ddc3-152a-4b16-a4c1-eb9f3341f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Intense bombardment” has cut off the telecommunications network of\
        \ Jawwal, the Palestinian telecom company that provides mobile service to\
        \ the Gaza Strip, it said on Friday. Aid group the Red Crescent Society said\
        \ it has “completely lost contact with the operations room in Gaza and all\
        \ our teams operating there.”\r"
    '5':
