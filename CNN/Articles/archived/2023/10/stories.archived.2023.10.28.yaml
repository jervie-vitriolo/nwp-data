      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d162c0-76bb-4409-982e-9b52e257bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:01:50.921+08:00
