      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CSS study released in June said, “available data shows the country’\
        s current energy provision is critically unhealthy and tottering towards a\
        \ power crisis” and also “faces a dire energy situation from 2023 going into\
        \ the near future.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a3ddc-9e31-4c35-9f2a-4576b21d0e68'
