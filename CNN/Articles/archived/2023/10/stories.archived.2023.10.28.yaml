    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IDF announces expansion of ground operation in Gaza after heavy round
      of airstrikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73e100-8399-4fc9-a9bc-98aadb5e24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.447+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israel Defense Forces (IDF) is “expanding
        ground operations” in the Gaza Strip, IDF spokesman Rear Admiral Daniel Hagari
        announced Friday, as intense airstrikes rocked the besieged enclave and with
        communications links reportedly severed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546b368-9f0a-4a09-9909-57bc411749fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.448+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6304cf-82b0-4d38-9c48-76dce33b2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.449+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza residents told CNN the strikes were the most intense they have\
        \ experienced since Israel began to retaliate against Hamas’ October 7 terror\
        \ attack nearly three weeks ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe80bc-6786-4747-a196-b6496c3b57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.449+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50517f3d-011c-4b72-9d43-4b7332e1607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said the IDF was “operating forcefully” on all fronts and would\
        \ “continue striking Gaza City.” He also called on Gaza civilians to continue\
        \ to evacuate south.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d2969-5917-4d36-a131-309f7e5449a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f5e26-2b90-4b2e-ae94-b76e72f2cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.451+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A substantial ground offensive has been expected ever since the attacks,\
        \ in which Hamas killed more than 1,400 people and saw some 200 people taken\
        \ to Gaza as hostages. However, it is not yet clear whether the IDF announcement\
        \ of an expanded operation signals the start of that push.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd037d1-d625-410c-aad1-88a003c9623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.451+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef2835-114f-4fd1-87f2-511e2a62c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has amassed thousands of troops on the border, and has been\
        \ bombarding and blockading Gaza, sparking what aid agencies call a humanitarian\
        \ crisis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e682f-7fb4-48d8-acdf-50e977c273e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08364bb-5398-4440-ae27-bb0a040ecf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.453+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team on the ground in southern Israel, close to the border with\
        \ Gaza, reported a series of large explosions rocking Gaza City in the north\
        \ of the enclave on Friday, as well as “unusual, intense and sustained” military\
        \ activity for the past couple of hours. A huge wall of heavy smoke that lasted\
        \ 15 to 30 minutes also blew from Gaza into southern Israel earlier Friday\
        \ evening.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82553a7e-a63a-483c-857c-2c504b4fac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.453+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb2d0c-c534-4178-8f3c-76fc13471852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.454+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jawwal, which provides mobile service to the Gaza Strip, said in a\
        \ statement that “the intense bombardment in the past hour has resulted in\
        \ the destruction of all remaining international routes connecting Gaza with\
        \ the outside world.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53323986-e24f-402f-a678-304a7124fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.454+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c0e5f-8152-4cb8-89ac-8353229aeed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian Authority Prime Minister Mohammad Shtayyeh accused Israel\
        \ off cutting communications and internet in the Gaza Strip Friday in an “\
        attempt to create darkness so that crimes can be committed” in preparation\
        \ for an IDF ground operation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcad1ee-2222-4e8a-9893-24b4200612db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79e583-facd-4349-8707-fae2f281c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.456+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN, Shtayyeh said “the world is facing a historic moment”\
        \ and needed to act in order to stop the “aggression and massacres” that would\
        \ come in an incursion.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0f56a-b6dd-47c3-877b-dcd321c84197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.456+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb587b67-e1a7-4a44-86a5-a0dca38ac8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza has been “left in the dark with no connection to the outside world,”\
        \ an eyewitness at the Al Aqsa Martyrs hospital in Deir al Balah told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25973256-eb6e-4f97-a2f1-79212e59ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64604cb-77d7-49d8-9ab2-d1a8344a8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eyewitness also said the hospital has received the bodies of 11\
        \ people killed and dozens injured from the intensified bombardment of central\
        \ Gaza Friday night, and added that casualties are expected to rise.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace2cdf-fa27-4f97-8947-4f0a4f6d8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ccbf6-b59a-4e70-abf0-9bcd6374f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.459+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestine Red Crescent Society said it has “completely lost contact\
        \ with the operations room in Gaza and all our teams operating there.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9052f-04fc-4f29-9fcf-a5fba1e7f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.459+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21bea5-1bd7-4687-b746-d115a9194aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.460+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Israel’s announcement Friday, Jordanian foreign minister Ayman\
        \ Safadi urged the approval of a pending resolution at the United Nations\
        \ that calls for a ceasefire. In a post on X, he said “voting against Arab\
        \ #UNGA resolution means approving this senseless war, this senseless killing.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ed75a-5834-4d98-9ad1-283497445531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.460+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b29f8-2009-456f-8631-2fc80cc93592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.461+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN General Assembly is expected to vote shortly on the resolution,\
        \ which calls for an immediate cessation of hostilities in the war between\
        \ Israel and Hamas. The US and Israel have rejected the resolution.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bab404-9245-4172-a3c3-23b7237c0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.461+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c53c24-99b3-4514-ba6c-ffecea53b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.462+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF announcement comes amid ongoing efforts to free the hostages.\
        \ Earlier on Friday, a source touted “significant progress” in negotiations.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a4db0-8664-4b3d-a77b-22e8b7ae4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.302+08:00
      'mgnl:createdBy': 'raheema'
