    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a9346-2842-4c47-b013-d46f60282ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.303+08:00
      'mgnl:createdBy': 'raheema'
