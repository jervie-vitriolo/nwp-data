      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent studies expect the country’s energy crisis to worsen over the\
        \ coming years, starting from this year.\r"
