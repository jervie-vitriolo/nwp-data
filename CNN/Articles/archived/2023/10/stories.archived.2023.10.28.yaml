      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the government has yet to set a target date, DMW officer-in-charge
        Hans Leo Cacdac said they want to mount repatriation flights "the soonest
        possible time."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e62f0-a803-4e2f-8348-515c8812bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T12:50:29.358+08:00
