  'israel-ground-operation-expansion':
    'author': 'Kevin Flower, Christian Edwards, Kareem Khadder and Abeer Salman CNN'
    'caption': 'Photo: Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-28T04:49:51.000+08:00
