      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- The men’s trio of Severino, Rom, and Lopez, in the men’s team standard\
        \ PI.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bda847-38ff-4a5e-89eb-0b789c1c0d9d'
