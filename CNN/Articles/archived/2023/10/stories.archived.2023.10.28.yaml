    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palestinian officials publish names of thousands killed in Gaza, after
      Biden expresses doubt about death toll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc22f4-1824-402e-9839-cb9f0f1784c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The health ministry in Hamas-controlled
        Gaza has published a report listing the names of more than 6,000 “documented
        deaths” in Gaza since the October 7 terror attacks on Israel, after US President
        Joe Biden questioned the reliability of Palestinian casualty figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365912f7-5347-41cf-8b96-efaeefa68a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab99eec-b004-432e-8989-1c7d49f56438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report stated that between October 7 and 26, 7,028 Palestinians\
        \ were killed, including 2,913 children, and blamed the deaths on Israeli\
        \ military “aggression.” It said a further 281 bodies had not yet been identified.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574be14-ca3b-44df-bfbe-b937b1454d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e72fc5-298f-4886-a191-2f75bcb62c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said the actual number of dead is likely to be much higher\
        \ than stated in the report. The list of 6,747 names gives the sex, age and\
        \ identity card number of each of the victims – an apparent effort to bolster\
        \ the credibility of its data in the face of challenges from the US and Israel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d89dd3-5306-4982-8a9b-8d1b2af9b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0267d-61e2-4502-873c-159d31c5af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Biden said he had “no confidence” in the ministry’s casualty\
        \ figures. On Thursday, White House spokesman John Kirby called the ministry\
        \ “a front for Hamas,” though when asked he did not dispute that thousands\
        \ of Palestinians, including many innocent civilians, had been killed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b40845-d2be-4c9b-9b1d-58b337c93f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a71f2-4131-4a4c-a568-c3ef2f879411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dispute highlights the complexities in reporting the number of\
        \ deaths in Gaza. Numbers of casualties for the besieged enclave are released\
        \ daily, both by the ministry in Gaza and by the Palestinian Authority in\
        \ Ramallah in the West Bank.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a8754-9be9-439a-a7d3-49a2b70c8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d8046-3268-4c8b-aa06-9803885641ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Authority is run by a rival faction to Hamas, though\
        \ the umbrella Ministry of Health maintains a relationship with the ministry\
        \ in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdbcb9-4c5d-43d8-a9d4-375ebc1a638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968d641-97d8-4152-9ba5-db1e9ea4f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is unable to independently verify the death toll tabulated in Gaza.\
        \ But international agencies, including the United Nations and the World Health\
        \ Organization (WHO), report figures provided by the Gaza ministry. The figures\
        \ are collated from data provided to it by hospitals and emergency services.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15852067-e42f-47ca-ac2d-865146bc2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cba38-66c7-44f7-9ac0-461008bee310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Prime Minister of the Palestinian Authority, Mohammad Shtayyeh,\
        \ criticized Biden’s remarks, saying his health authority in the West Bank\
        \ believed the Gaza numbers to be accurate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f66a66-67ae-41ee-9cfe-b9f4684230d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6d414-ac8e-47ef-a773-cadb9f7c4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are certain leaders who don’t want to see reality. They only\
        \ want to see what is happening on the Israeli side. They don’t want to see\
        \ what is happening on the Palestinian side,” he said in an interview Thursday\
        \ with Al Jazeera.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdda42-4d68-41f4-a51a-0236c1737248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8a58c-ce96-424b-bc47-9ed95b35c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The numbers are correct,” he added. “They are our numbers. These numbers\
        \ are fed to us from the hospitals of Gaza every single day that are received\
        \ by our Ministry of Health.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d494074-b617-4a5f-abb3-b1bb6078d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fea5bd-a119-474e-93fa-3e375cd814a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week Michael Ryan, the executive director of WHO’s health emergencies\
        \ programme, told reporters: “We believe that the numbers being reported in\
        \ Israel and in the occupied Palestinian territories… may not be perfectly\
        \ accurate on a minute-to-minute basis but they grossly reflect the level\
        \ of death and injury on both sides of that conflict.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2423b1-a3f9-48c7-9dc3-01790cb8e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dafad-c51c-4089-a420-6307ba9176bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Numbers provided by the Gaza health ministry have not historically\
        \ been controversial and have been cited in reports by the US State Department\
        \ without caveats over their accuracy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f46b92-dd3a-49c1-93e8-e3d6f1f229b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b996e0-445e-4256-b25c-c771faa5f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the current conflict has drawn closer attention onto international\
        \ reliance on the figures, and conflicting claims over the number of people\
        \ who died in the explosion at al-Ahli Arab Hospital in Gaza City on October\
        \ 17 have deepened the dispute. The ministry put the final tally at 471. An\
        \ initial US intelligence assessment was that between 100 and 300 were likely\
        \ killed in the blast. Other analysts have said the number could be significantly\
        \ lower, in double figures, based on the size of the impact crater at the\
        \ site.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfab7c-4a78-4dd0-b371-dc9d1eba244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152abdb9-81f1-476d-acca-58ddb1bc0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby noted that the ministry initially reported 500 people had died\
        \ in what it claimed was an Israeli air strike.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82923f31-3fbc-471f-bd4b-5172272d3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e87ad1-3a54-4923-b34d-dda8355ca42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, we know that’s not true, and we’ve now since found out that the\
        \ numbers aren’t that high, either,” he said. “They haven’t gotten up to 500\
        \ – now it was it was at least a couple of hundred, and that’s terrible, and\
        \ that’s atrocious, and that’s sad, and we all obviously grieve with the families\
        \ and loved ones who are affected by that, but the numbers are not reliable.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeeeca6-4bcb-4397-ad6c-04f1ea722888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191830c-ebe4-41e1-aa8f-12767fdae4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military has similarly expressed doubts about the casualty\
        \ numbers being reported out of Gaza, but has not provided evidence that they\
        \ are exaggerated.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bcc3d-05e3-4080-859d-42cf7321edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2b6b4-be5d-4c62-af56-6d23d40136c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t have the numbers of people killed in Gaza Strip,” IDF Lieutenant\
        \ Colonel Richard Hecht told CNN. “When the Hamas agency comes out with the\
        \ numbers, take them with a pinch of salt.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06495883-5f31-4d6c-b32c-27f2249f0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b62b4-3edc-4a48-ba37-8f5647ad97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:07:24.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:13:50.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s report from Gaza said it excludes those buried without
        being brought to hospital, those for whom hospitals were unable to complete
        registration procedures, and people missing under the rubble, who number around
        1,600, with many of them feared dead.</p>'
  '120-nations-vote-un-reso-gaza-truce':
    'author': 'Tara John, Helen Regan and Christian Edwards, Eyad Kourdi and James
      Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-28T16:07:56.000+08:00
    'imagesource': 'jcr:d4fbc2c0-fd4e-4601-95db-7d3060763a9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747acd74-7313-4eea-8be1-d9377aae986e'
    'lead': 'An overwhelming majority of nations – 120 countries – voted on Friday
      for a United Nations resolution calling for a ''sustained ﻿humanitarian truce''
      in Gaza, even as Israel’s military announced it is “expanding ground operations”
      in the besieged enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T16:11:02.724+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-28T16:11:03.503+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nations overwhelmingly vote for humanitarian truce at the UN, as Gazans
      say they have been ‘left in the dark’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08996a4d-267b-4e12-89ee-168c7d84d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An overwhelming majority of nations – 120
        countries – voted on Friday for a United Nations resolution calling for a
        “sustained ﻿humanitarian truce” in Gaza, even as Israel’s military announced
        it is “expanding ground operations” in the besieged enclave.&nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d90f6-77b6-44c6-95d5-8d7299f17971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement followed reports of intense aerial bombardment in\
        \ Gaza, which Palestinian telecom company Jawwal said cut off its telecommunications\
        \ network in the territory. An eyewitness at Gaza’s Al Aqsa Martyrs hospital\
        \ described the situation as being “left in the dark with no connection to\
        \ the outside world.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb5cd1-ef00-4bff-b13a-6afdc2810a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has vowed to continue ground raids over the coming days after\
        \ ordering the “complete siege” of Gaza in the wake of Hamas’ October 7 terror\
        \ attack that killed more than 1,400 people and saw some 200 people taken\
        \ to Gaza as hostages. Ongoing Israeli air strikes and a blockade of life-saving\
        \ fuel have since sparked dire warnings for the fate 2 million people trapped\
        \ in Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4ef99-8be0-48d5-82b3-4c4c1be126e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli airstrikes have killed more than 7,000 people in Gaza since\
        \ October 7, according to figures released Thursday by the Hamas-controlled\
        \ Palestinian Ministry of Health in Gaza.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3af53-85ae-49ef-ae7e-5208cdf7d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York, UN member nations voted for a “sustained humanitarian\
        \ truce leading to a cessation of hostilities” in the war between Israel and\
        \ Hamas, so that humanitarian aid can reach civilians in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e761c7e-c2ca-4993-8610-a8fef7cd0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote outcome prompted a burst of loud applause in the assembly\
        \ hall where delegates had gathered to vote and debate. The US, like Israel,\
        \ has sharply criticized the effort and was one of 14 countries that voted\
        \ against it on Friday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a380b9-0212-4675-a0d1-2d7972f45b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan brought the resolution to the General Assembly after successive\
        \ attempts to call for ceasefires and humanitarian pauses failed in the more\
        \ powerful Security Council.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddb9bc-2566-47c9-99b0-a7b18b1032c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution calls for an “immediate, durable and sustained\
        \ humanitarian truce leading to a cessation of hostilities,” as well as “\
        immediate, full, sustained, safe and unhindered humanitarian access,” and\
        \ asks Israel to rescind its order to evacuate northern Gaza. It also calls\
        \ for “the immediate and unconditional release of all civilians who are being\
        \ illegally held captive” but does not name Hamas as the captor.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef80da9-9602-4ff6-abbb-39e91b049bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a general assembly vote is politically significant, it is not\
        \ binding, and comes amid a lack of global consensus on how to resolve the\
        \ crisis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e488557-3ae9-4cf3-a6de-b2f4dd2fa00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s resolution was criticized by the US and its allies for not\
        \ explicitly criticizing Hamas. Canada’s last-minute amendment on Friday,\
        \ which sharply denounced the militant group, failed to pass.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcd3f2-cc82-4502-9ee5-18bc13cb8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli ambassador to the UN Gilad Erdan called the resolution’s passing\
        \ a “day of infamy” for the UN. “It is the duty of this body to call out murderous\
        \ terrorists by name, not hide them behind empty words. Why are you defending\
        \ murderers?” He asked.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ad0c7-3957-4335-ac31-7143f9cd7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the vote, Jordan’s Foreign Minister urged others to support\
        \ the resolution, warning on social media that Israel’s expanding ground operations\
        \ “will be a humanitarian catastrophe of epic proportions for years to come,”\
        \ Ayman Safadi said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c49e0-eafb-45da-a9b2-cd3b466bf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Millions will be watching every vote. History will judge,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef236fcc-4162-4609-9c3c-583753d2f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Civilian toll</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf89c6a-0888-43aa-9c04-3cd7c0c53e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sewage is overflowing in the streets of Gaza and its population is\
        \ facing the increasing threat of disease and hunger without access to outside\
        \ supply lines, the United Nations has warned, adding that the aid so far\
        \ permitted to enter Gaza amounts to “nothing more than crumbs.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911877a5-45bd-4d71-b53a-08da7c48ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Food and water are running out. The streets of Gaza have started overflowing\
        \ with sewage. Gaza is on the brink of a massive health hazard as the risks\
        \ of diseases are looming,” said Phillipe Lazzarini, the head of the UN Relief\
        \ and Works Agency for Palestine Refugees (UNRWA).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929df8b-b588-442b-9287-041f6ae1707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The last remaining public services are collapsing, our aid operation\
        \ is crumbling and for the first time ever, [our staff] report that people\
        \ are now hungry.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bae487-67e0-4e29-b662-66f766fef4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some aid trucks have been able to enter Gaza through Egypt since the\
        \ crisis began but Lazzarini said the deliveries were doing little to address\
        \ the Gazans’ needs. And while the initial aid deliveries have provided some\
        \ food, water and medicine, Israel has not allowed the import of fuel, which\
        \ the UN says is “paralyzing” its aid operations. UNRWA officials said this\
        \ week that without fuel, they would be unable to collect and distribute aid\
        \ that reaches Gaza, warning they would be forced to “wind down” their relief\
        \ efforts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1576cfb-3d93-40ad-b7e4-6ddec131cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should avoid conveying the message that few trucks a day means\
        \ the siege is lifted for humanitarian aid. This is not true,” Lazzarini added.\
        \ “The current system in place is geared to fail. What is needed is meaningful\
        \ and non-interrupted aid flow.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45b724-8eea-4808-b21c-8b4360f009f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 74 trucks have entered the strip since humanitarian aid\
        \ transfers resumed several days ago, the Palestine Red Crescent Society (PRCS)\
        \ said Thursday. Eight more trucks were expected Friday, the UN said, adding\
        \ that previously 450 trucks were going in each day.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba879d4-f5cc-436f-8e33-86dfb051fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel says Hamas is stockpiling fuel for its own use and has called\
        \ on the militant Palestinian group that governs Gaza to share it. IDF spokesperson\
        \ Lt. Col. Jonathan Conricus told CNN on Thursday that Hamas controls “between\
        \ 800,000 and perhaps more than 1 million liters of fuel of different types\
        \ stored inside Gaza,” according to Israeli military intelligence estimates.\
        \ CNN cannot independently verify the amount of fuel in Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adcf27-a49e-4e69-863f-b66439d4e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lazzarini criticized Israel’s questioning that aid would be used solely\
        \ for civilians, stressing that UNRWA has strict vetting mechanisms in place.\
        \ “It pains me that humanitarian aid, a very basic right for people, is constantly\
        \ questioned while at the same time despair is live streamed under our watch,”\
        \ he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae7244-822a-49ba-8602-f29b34e1eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All our vendors and partners are vetted against the sanctions list.\
        \ We give aid to those who need it most. Our convoys and their routes are\
        \ notified and deconflicted,” he said. “UNRWA does not and will not divert\
        \ any humanitarian aid into the wrong hands.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0201e2-f71d-4792-ae36-4c429b4907b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 10-person team of medical staff and experts from the International\
        \ Committee of the Red Cross (ICRC) crossed into Gaza Friday, the organization\
        \ said in a statement, warning that “the humanitarian catastrophe is deepening\
        \ by the hour.” The ICRC said it had enough equipment to treat several thousand\
        \ wounded people and enough water purification supplies to treat 50,000 liters\
        \ of water.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b0d18-3a8c-40b1-aafa-61c6c4351f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid group the Red Crescent Society said Friday that it has “completely\
        \ lost contact with the operations room in Gaza and all our teams operating\
        \ there” amid the telecommunications blackout.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b216e9f-2999-46d8-b526-c63aa0f131b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finding the right words&nbsp;&nbsp;</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed6ada-1633-4564-8e67-e960c0e66e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deepening humanitarian crisis in Gaza has sparked huge international\
        \ concern but, nearly three weeks since the outbreak of violence, the world\
        \ has so far failed to unite around a common position on the crisis.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b7117-e53a-4af3-86a7-dde1f202dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European leaders have stopped short of calling for a ceasefire in Gaza,\
        \ instead appealing for humanitarian “pauses.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdcd78-5583-4206-9f46-bacfa067823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health ministry on Thursday published a 212-page report with more\
        \ than 6,000 names describes as “documented deaths since October 7” in Gaza.\
        \ The ministry blamed the deaths on Israel’s “military aggression,” after\
        \ Israel, along with the United States, expressed doubts about the casualty\
        \ numbers being reported out of Gaza, without providing evidence that they\
        \ are exaggerated. The list of 6,747 names gives the sex, age and identity\
        \ card number of each of the victims.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23f2d6-0458-4d87-bd53-66706228b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16650286-536a-4df3-b2e4-8519e411021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The maneuvering will begin when the conditions are right. These conditions\
        \ are complex because so is the campaign. The troops are ready,” Gallant said\
        \ in a briefing in Tel Aviv.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed518e-7d76-4dfc-b85b-9e9644a32dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1bf40d-2db7-4d6b-9179-d69c4342cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, six people were injured when a rocket struck the Red Sea\
        \ resort city of Taba, in Egypt, early on Friday, according to official sources\
        \ cited by Egypt-affiliated Al-Qahera News.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2a0bf-4c71-46d3-8303-4f60ae15ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd44841-bb4e-4d68-9bfd-a90c30b7695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket hit an ambulance building and a residential area of the\
        \ hospital’s administration in the city, which shares its border with Israel.\
        \ It is unclear yet who fired the rocket\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2365d-4848-4e46-9c29-61c35e63e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33be4e2-d86e-42fe-b7d9-7b7235f28034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said at a press briefing Friday that Israel will cooperate with\
        \ Egypt and the US to “tighten the defense in the region against threats from\
        \ the Red Sea area.” Hagari said an aerial “threat” had been detected in the\
        \ Red Sea area, which he said he believed was the cause of the strike in Egypt.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186eeb8-a570-4af7-8d82-55f7540ce6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe210fb0-364d-460a-8204-3b31205b9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:11:02.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:11:03.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing and is being updated.&nbsp;&nbsp;</em></p>'
