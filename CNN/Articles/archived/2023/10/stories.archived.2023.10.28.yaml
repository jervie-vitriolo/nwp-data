      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        Philippines may start repatriating its citizens from Lebanon starting next
        week, according to the Department of Migrant Workers (DMW).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f1f57-17f3-448f-ba0c-bc8f98722d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T12:50:29.358+08:00
