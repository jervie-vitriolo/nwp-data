  'partial-lunar-eclipse-hunter-full-moon':
    'author': 'Taylor Nicioli, CNN'
    'caption': 'Photo: Gary Hershorn/Corbis News/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-28T04:54:02.000+08:00
    'imagesource': 'jcr:1596075c-1c10-45d9-81ac-611d6a0bf226'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00159eee-4a4a-457d-8ae5-5e5663fff8dd'
    'lead': 'A partial lunar eclipse will take over the night sky on Saturday for
      a dazzling show that will allow sky-gazers to see part of Earth’s shadow reflected
      on the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T04:56:32.581+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-28T04:56:33.191+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'People on 4 continents can look up to see ‘a bite taken out of’ the
      moon this weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f8f0e-8b3d-4894-999e-29f4a3be4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A partial lunar eclipse will take over
        the night sky on Saturday for a dazzling show that will allow sky-gazers to
        see part of Earth’s shadow reflected on the moon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d4fa0-cac6-4d03-8253-c61d36606bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83bd2b-bbb7-420e-97ed-bc4a773c54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those in the eclipse path — which spans all of Europe, Africa,\
        \ most of Asia and western Australia, according to EarthSky — the moon will\
        \ appear to have a bite taken out of it during the partial eclipse from 3:34\
        \ p.m. to 4:52 p.m. ET.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf0880-f2d4-4e10-8076-43767afa213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4efbba-9e6e-4698-8fc6-1cf956ce6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surrounding the partial eclipse will be a penumbral eclipse that begins\
        \ at 2:01 p.m. ET and causes the moon to dim slightly from the reflection\
        \ of Earth’s outer shadow, otherwise known as the penumbra, before the planet’\
        s inner and darker shadow, the umbra, creates the partial eclipse. People\
        \ along the eastern coasts of North and South America will be able to see\
        \ the tail end of the penumbral eclipse, just before it ends at 6:26 p.m.\
        \ ET, according to Time and Date.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bacdcb-b9b6-41c8-b2cd-b4b700740fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bd441-dc2a-4115-9890-f2802714817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the moon will not turn red as it does during a total lunar eclipse\
        \ — when light from the sun only reaches the moon after passing through Earth’\
        s dusty and cloudy atmosphere, according to NASA — the partial eclipse will\
        \ provide an easy-to-see show that does not require any extra equipment, said\
        \ Dr. Shannon Schmoll, director of the Abrams Planetarium at Michigan State\
        \ University.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7464e-2305-4e08-9808-dc828ec9eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89016d-4f0e-4712-bbfd-482e8b75e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As long as you are on the night side of the Earth and you can see\
        \ the moon, you can see this happening,” Schmoll said. “If there (are) observatories\
        \ or places with telescopes that are nearby, or you have a telescope, those\
        \ are always nice to break out to see some more of those details up close,\
        \ but it’s not necessary.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d54c79-734b-4db9-b5a4-07207e83b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de228cfb-b3b3-49cd-add4-a049fec3102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More on the last lunar eclipse of the year</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101382f-55a4-4dc9-beb3-03194b9a9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upcoming partial lunar eclipse will coincide with October’s full\
        \ moon, otherwise known as the hunter’s moon — likely named so because it\
        \ once served as a warning for hunters to prepare for the cold winter months\
        \ ahead, according to the Old Farmer’s Almanac.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb884c-a230-4710-9b84-bbc2a8b3b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457c8ed-8780-4d5e-b19d-5bff65d895a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lunar eclipses only occur when the moon is completely full, as the\
        \ sun, Earth and moon need to align just so for the event to happen. Full\
        \ moons occur when the moon is behind Earth and opposite of the sun — a lunar\
        \ eclipse also requires this arrangement, but the celestial bodies need to\
        \ be precisely aligned for the moon to be in Earth’s shadow as it is cast\
        \ from the sun, Schmoll said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d319eb9-c989-463b-bab9-769ae10b28fc'
