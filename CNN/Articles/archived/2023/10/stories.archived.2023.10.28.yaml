      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A US Army reservist accused of killing
        18 people and injuring 13 others in a shooting rampage in Maine this week
        was found dead Friday evening – apparently from a self-inflicted gunshot –
        after a two-day manhunt, a state official said.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61761631-b2fb-4135-b981-7a5c7db13310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert Card, accused of committing Wednesday’s massacre at a bowling\
        \ alley and a restaurant in Lewiston, Maine, was found dead around 7:45 p.m.\
        \ Friday near the Androscoggin River in the Lisbon Falls area, some 10 miles\
        \ Lewiston, state Public Safety Commissioner Michael Sauschuck told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474ccde-4dd4-475a-8f26-834e3c518120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maine Gov. Janet Mills said she is “breathing a sigh of relief tonight\
        \ knowing that … Card is no longer a threat to anyone.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dce377-159c-4592-b076-77b7ff7ca64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now is a time to heal,” Mills, who said Maine State Police found the\
        \ body, told reporters at the news conference. “Tonight, the city of Lewiston\
        \ and the state of Maine begin to move forward on a long road to healing.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3757e5-a456-4cf4-af40-acc710f86d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Card’s body was found in an area near a recycling center from which\
        \ he had recently been fired, a law enforcement source told CNN. Earlier this\
        \ week, authorities had found Card’s vehicle abandoned after the shooting\
        \ near a boat launch in the Lisbon area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b8a19-ebc0-4e66-a563-1ba2722f1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details about when Card died still were being investigated, Sauschuck\
        \ said, and authorities haven’t announced a motive in the shooting. Authorities\
        \ intend to release more information Saturday morning about Card and the investigation,\
        \ they said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb3536-0842-4207-892b-079336a16e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery of Card’s body ends an intense two-day search that saw\
        \ hundreds of officers scour parts of southern Maine by land, water and air,\
        \ and finishes a period in which communities were simultaneously grieving\
        \ and riddled with anxiety about the suspect’s location. Shelter-in-place\
        \ orders for Androscoggin and northern Sagadahoc counties were in place from\
        \ Wednesday night until they were lifted Friday afternoon, and schools, businesses\
        \ and facilities were closed much of that time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9411e9-8fb9-46b5-ba59-8855b2a32742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the reason the search for Card was expanded to waterways: Authorities\
        \ found a note from Card that indicated that he did not expect to be alive\
        \ when the note was found, a law enforcement official told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc9395-12cd-4054-90c1-8f69b9c7ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The note essentially gave information to others about where things\
        \ could be found and how things could be disposed of, the official said. Authorities\
        \ had executed at least three search warrants Thursday on his vehicle, home\
        \ and another property, the source said, which informed their search procedures\
        \ Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000e6d1-bdc8-4493-8067-9563de6c96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday evening’s shooting was the deadliest US mass shooting since\
        \ last year’s massacre at a school in Uvalde, Texas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd94d20-339d-474f-8f81-871c6d60d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sources: Suspect bought gun legally days before psychiatric
        evaluation&nbsp;&nbsp;</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e711a-0f98-4ef2-93b6-45c440bfdcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Friday, multiple law enforcement sources told CNN the gun investigators\
        \ believe Card used to carry out the massacre was purchased legally just days\
        \ before he was hospitalized and ordered to undergo a psychiatric evaluation\
        \ in July.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4530cd-a36a-4f57-8b91-50c8d35e0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In mid-July, New York State Police were called to Camp Smith in Cortlandt,\
        \ New York, the military base where Card served, because he was acting “belligerently\
        \ and possibly intoxicated,” according to a source briefed on the matter.\
        \ Three law enforcement sources confirm state police brought Card to a nearby\
        \ hospital, where he was treated for suspected intoxication and released the\
        \ next day. When asked for information about the encounter, a New York State\
        \ Police spokesperson told CNN: “This is an active investigation, and the\
        \ New York State Police does not comment on active investigations.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ba1b1-3de2-47bd-8751-a2963a6ae82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A federal law enforcement source told CNN the army gave Card a “Command\
        \ Referral” to seek treatment after he told army personnel at Camp Smith Card\
        \ had been “hearing voices” and had thoughts about “hurting other soldiers.”\
        \ A National Guard spokesperson confirmed to CNN Card was transported to the\
        \ nearby Keller Army Community Hospital at the United States Military Academy\
        \ for “medical evaluation,” after Army Reserve officials reported Card for\
        \ “behaving erratically.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926458e1-afd6-454f-ade9-9f09a1373b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Card’s encounters with New York State Police and his National Guard\
        \ superiors occurred just 10 days after Card had purchased the high-powered\
        \ rifle at a Maine gun store, according to law enforcement sources. The rifle\
        \ was a Ruger SFAR chambered for high-powered .308 ammunition, the sources\
        \ added. The .308 round is favored by military snipers firing at long distances\
        \ and big game hunters. It is larger and more powerful than the regular ammunition\
        \ carried in the rifles of soldiers and SWAT teams.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0e70a-5dae-4885-8abb-a893fde40304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources say the weapon found inside Card’s 2013 white Subaru Outback\
        \ appears to be the same one fired by the gunman at the bowling alley and\
        \ a local bar, though a ballistics match has not been confirmed. The weapon\
        \ will be processed by the FBI and ATF for fingerprints and DNA and then run\
        \ through laboratory testing to determine if the bullets and shell casings\
        \ found at the scene match.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c6b82-a639-4245-85f2-a52fa5b8ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same July purchase, along with the rifle, sources say Card also\
        \ bought a Beretta 92-F 9mm semi-automatic pistol. It is the standard pistol\
        \ of the US military.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023f03f-fb24-4ecf-be5c-62949d4ea4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deceased victims were 14 to 76 years old&nbsp;&nbsp;</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6f3cc-f1bd-4308-9ddb-f4ed7e45aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The horror began around 7 p.m. Wednesday in Lewiston, where authorities\
        \ say Card opened fire at Just-in-Time Recreation and then later at Schemengees\
        \ Bar &amp; Grille. Police were on the scene within just minutes of 911 calls\
        \ made from the shooting locations, they said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c97ff9-3466-4583-9832-d16814397abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the 18 people killed, 13 others were injured, the Maine\
        \ governor said Thursday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570a88a-2352-486b-aee4-f75aa6c185b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities identified all deceased victims Friday and said all their\
        \ families had been notified. The oldest killed was a 76-year-old man and\
        \ the youngest was a 14-year-old boy bowling with his father.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816998b-4444-424e-b758-6984698ac868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims are Tricia Asselin, William Frank Brackett, Peyton Brewer-Ross,\
        \ Thomas “Tommy” Conrad, Michael Deslauriers II, Jason Walker, Keith Macneir,\
        \ Bryan MacFarlane, Ronald “Ron” Morin Arthur “Artie” Strout, Joseph “Joey”\
        \ Walker, Joshua Seal, Maxx Hathaway, Robert “Bob” Violette, Lucille Violette,\
        \ Stephen “Steve” Vozzella, William “Bill” Young and his son Aaron Young.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7212ed-f14f-468f-afeb-c759394314b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources: Investigators developed working theory on why locations were\
        \ targeted\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36837038-5563-4dc8-b7a2-c61b7b3b3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities searched two days across southern Maine for the suspect.\
        \ Before Card’s body was found, authorities Friday still were urging residents\
        \ across a 700-square-mile area to be vigilant as authorities raced to apprehend\
        \ him.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bd2e3-fd19-4104-aa70-6a4b84d610f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Live Updates: <a href="https://edition.cnn.com/us/live-news/lewiston-maine-mass-shootings-10-27-23/index.html">Manhunt
        continues after Maine shooting rampage</a>&nbsp;&nbsp;</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161eda3b-9542-4b33-bdcd-3562f8348f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Card was found dead, investigators had recovered a cell phone\
        \ that belonged to Card, a law enforcement official said Friday. It added\
        \ to the challenges for investigators, who routinely track cell phones to\
        \ find suspects.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08961ec-2f66-4286-9fc4-0a6b09d49b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the search, a CNN team saw officers surrounding a greenhouse\
        \ late Friday morning at Springworks Farm in Lisbon, which is less than a\
        \ mile from a boat launch where Card’s vehicle was found. Officers cleared\
        \ the scene by noon.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a974bb-d2f0-4e54-ab82-de23569bf085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while the motive for the massacre remained unannounced Friday evening,\
        \ a key theory about why the bowling alley and the restaurant were targeted\
        \ emerged during the investigation, law enforcement sources say.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b3cbf-3e72-4aa9-8e5b-e98f49fd82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Card recently broke up with a longtime girlfriend, and investigators\
        \ are pursuing a theory that Card went to the bowling alley and the bar because\
        \ they were places the couple used to frequent, law enforcement sources told\
        \ CNN’s John Miller.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3072d-7563-4ff8-8e65-e2af86bbf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators believe the ex-girlfriend had signed up to play in a\
        \ tournament at the bar Wednesday night, the sources said. According to the\
        \ Facebook page for Schemengees Bar and Grill, Wednesday is “Industry Night,”\
        \ which draws employees from other bars and restaurants in the Lewiston area.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097492f-de9e-4b65-9a60-edbaccb78ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now that authorities know Card is dead, a hunting restriction that\
        \ was in place for four communities because of the manhunt has been lifted,\
        \ Sauschuck said Friday night. The lifting of the restriction in Lewiston,\
        \ Lisbon, Bowdoin and Monmouth comes in time for Saturday’s opening of Maine’\
        s rifle hunting season.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24094c30-54e1-4cfa-84e7-0a3c9cf7c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A fellow Army Reserve member said Card was a skilled marksman&nbsp;&nbsp;</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929a4a2-e809-40aa-8812-8e01214fad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card was a petroleum supply specialist in the Army Reserve and first
        enlisted in 2002, according to records provided by the Army.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628b70c-3468-4d4a-812d-c9ae2652ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though he was a certified firearms instructor, law enforcement\
        \ officials told CNN, his time in the Army did not include training as a firearms\
        \ instructor “nor did he serve in that capacity for the Army,” spokesperson\
        \ Bryce Dubee said in a statement to CNN.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b201be-effa-4eef-b61b-f92907b95307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Card had extensive training, including land navigation, making\
        \ him “very comfortable in the woods,” said Clifford Steeves, who told CNN\
        \ he knew Card when they both served in the Army Reserve.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c5a8a-a811-4b59-829f-0b5da4c4aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Card is a skilled marksman who was one of the best shooters\
        \ in his unit.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354ae0e-7ef0-4d56-bcb9-935a9bd4c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators searched the suspect’s car Thursday and recovered a .308-caliber\
        \ AR15 rifle. The Bureau of Alcohol, Tobacco, Firearms and Explosives will\
        \ conduct tests to determine whether the gun can be matched to bullets and\
        \ shell casings recovered at the two shooting scenes.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfe6d8-df41-4bae-84b9-5ba665a5e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steeves met Card in the early 2000s when they served together and knew\
        \ him until about a decade ago, he said. Steeves said he didn’t notice any\
        \ concerning behavior from Card, who he described as an “outdoors type of\
        \ guy.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ed3c6-17cb-4977-9d74-38fef6c30b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was a very nice guy – very quiet. He never overused his authority\
        \ or was mean or rude to other soldiers,” Steeves said. “It’s really upsetting.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c97f6-662b-4458-8bb3-69542fbf5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Katie O’Neill, Card’s sister-in-law, told CNN he didn’t have a long\
        \ history of mental health challenges.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e0af9-db98-43d3-b106-e3c0cfbfb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is something that was an acute episode. This is not who he is,”\
        \ O’Neill said, referring to his July hospitalization. “He is not someone\
        \ who has had mental health issues for his lifetime or anything like that.”\
        \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efcd09-6c25-4635-802d-e3350434a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:04:30.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:12:51.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Shimon Prokupecz, Andy Rose, Travis Nichols, Amanda Jackson,
        David Williams, Caroll Alvarado, Eric Levenson, Maria Santana, Haley Brtizky,
        Joe Sutton, Sara Smart, Brian Todd, Macie Goldfarb, Maria Sole Campinoti,
        Chris Boyette, Sara Smart, and Zoe Sottile contributed to this report.</p>'
  'palestinian-officials-publish-names-of-gaza-victims':
    'author': 'Eyad Kourdi, Hamdi Alkhshal, Jomana Karadsheh and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-28T16:04:33.000+08:00
    'imagesource': 'jcr:dc2776de-bdb3-4695-a82a-79d94a6f25ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9387a8cb-d5e3-419e-b578-9d588f9d0565'
    'lead': 'The health ministry in Hamas-controlled Gaza has published a report listing
      the names of more than 6,000 ''documented deaths'' in Gaza since the October
      7 terror attacks on Israel, after US President Joe Biden questioned the reliability
      of Palestinian casualty figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T16:07:24.425+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-28T16:13:50.967+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
