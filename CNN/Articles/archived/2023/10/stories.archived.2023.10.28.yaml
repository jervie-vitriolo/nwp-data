      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents have been burdened with hikes in energy tariffs despite the\
        \ country’s power shortfalls. In May, electricity tariff soared by over 18%,\
        \ following a nearly 30% increase earlier in the year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50ec0a-2b1a-467b-a585-b9dd515b260f'
      'mgnl:activationStatus': true
