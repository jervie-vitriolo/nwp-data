      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        Manila Electric Company (Meralco) said it is on "full alert" to provide uninterrupted
        electricity service during the Barangay and Sangguniang Kabataan Elections
        on Monday.</p>'
    '1':
