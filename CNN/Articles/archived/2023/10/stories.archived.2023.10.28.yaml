      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Be on the lookout for Jupiter, Saturn and Venus, which will also be\
        \ visible to those who are on the night side of Earth during the partial lunar\
        \ eclipse, Schmoll said.\r"
