      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total lunar eclipse is more aligned than a partial lunar eclipse,\
        \ with the moon moving completely into Earth’s shadow, while a partial lunar\
        \ eclipse features the moon passing through only part of Earth’s shadow.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2e7dc-d5d4-4522-be61-21c6a00e45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22124eb9-4fa5-49ff-a789-49310279b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The moon and Earth’s orbits make it so an average of two lunar eclipses\
        \ occur per year. The last lunar eclipse was a penumbral eclipse in May in\
        \ which the moon dimmed as it orbited into Earth’s outer shadow, and the next\
        \ lunar eclipse won’t happen until March 2024.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa42d5f-924a-476d-b22b-9dfba7663963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4131edb-856d-40a0-97dd-f59dda05e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lunar eclipses and solar eclipses tend to come in pairs, since solar\
        \ eclipses require the moon to be in its new moon phase, Schmoll said. The\
        \ partial lunar eclipse on Saturday comes two weeks after an annular solar\
        \ eclipse that made a “ring of fire” in the sky over the Americas.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1298983-135e-4d9f-abd8-5b7479df694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bb9b5-0f61-42c5-b74f-32f7962002ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:56:32.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:56:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most people don’t get to see the Earth from any other perspective\
        \ than living on it, except for astronauts and very few people, so being able\
        \ to see that shadow is, I think, always a really interesting thing,” Schmoll\
        \ said. “It is a reminder that we are part of this larger universe.”\r"
