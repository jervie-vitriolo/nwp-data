      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa666c-15cf-45bd-a7cd-ea830d5658d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.463+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said it would not be appropriate to weigh in on Israel’\
        s expanded military campaign.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d51bd-4ac8-4a66-b5e2-e27c85aa89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.464+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d991e-1ac4-4886-9d4c-72cd509afdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T04:53:00.464+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have, of course, certainly seen Israel undertake varied operations\
        \ on the ground in the last couple of days,” National Security Council spokesman\
        \ John Kirby told reporters Friday. “But again, we’re not going to get into\
        \ the habit of chiming in from the sidelines here on what they’re trying to\
        \ do on the ground.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c7fd7-a4e3-4d57-9898-57c9288802eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T04:52:44.306+08:00
