    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-28T04:53:00.447+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-28T04:52:59.828+08:00
