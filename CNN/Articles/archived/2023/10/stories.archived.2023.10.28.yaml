      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Lopez in the men’s individual standard\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b2e95-eac1-45d9-b0c5-2319332a6e6c'
