      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Nations diplomats prepared to vote
        on a resolution calling for a ceasefire in Gaza on Friday, as Israel’s military
        announced it is “expanding ground operations” in the besieged enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35970c88-d69e-4200-8ae2-81935f6dd63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e816d6-6399-4f3f-a08e-2d844e0d8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple residents in Gaza told CNN that the evening’s airstrikes were\
        \ the most intense they had experienced in weeks, with one eyewitness at the\
        \ Al Aqsa Martyrs hospital in Deir al Balah saying that Gaza has been “left\
        \ in the dark with no connection to the outside world. The hospital is bracing\
        \ for rising casualties, with the eyewitness saying 11 bodies have already\
        \ arrived.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7129b8f-603b-4a0b-a9e3-5f2b70e1a4e9'
