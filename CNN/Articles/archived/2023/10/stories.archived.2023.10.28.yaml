      'text': '<p>CNN’s Michael Conte contributed to this report.</p>'
  'ph-abstain-un-israel-hamas-truce':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-28T17:19:01.000+08:00
    'imagesource': 'jcr:44c8a650-1df4-49f1-9583-c49d2d1e9d3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1afaf685-0452-461f-a16d-1dffb0d750fe'
    'lead': 'The Philippine government has decided to abstain from the United Nation’s
      (UN) call to provide an “immediate humanitarian truce” between Israel and militant
      group Hamas, with a progressive alliance group lambasting this supposed support
      for the “continued genocide” in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T17:20:41.764+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-28T17:20:42.062+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH abstains from UN call for ‘humanitarian truce’ in Israel-Hamas war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f50311-a5e8-49de-8e69-c0c8400816f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        Philippine government has decided to abstain from the United Nation’s (UN)
        call to provide an “immediate humanitarian truce” between Israel and militant
        group Hamas, with a progressive alliance group lambasting this supposed support
        for the “continued genocide” in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac05ae-d9df-45a8-8cf1-0a8ff6832c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines was among the 45-member states who opted to abstain
        from the resolution. A total of 120 voted in favor, while 14 were against.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fc83b-3cdd-4869-bd90-7428797491ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN General Assembly sought to have  “continuous, sufficient and
        unhindered” delivery of supplies and services for people currently trapped
        in Gaza as the military conflict continues to worsen, with reports of Israel
        expanding its ground operations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3d1a8-64bc-4175-b27b-e52ae8314bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Philippines backs “many elements” in the resolution, the
        DFA said it failed to mention the terrorist attacks launched on Oct. 7 that
        resulted in massive deaths, including some Filipinos.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f7ca1-1c2b-4f8c-91e7-9893472c5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In regard of this Philippine interest, we supported Canada’s proposal
        to achieve more balance in the draft, with a factual reference to, and condemnation
        of, the 7 October terrorist attacks by Hamas that killed many innocent civilians
        including Filipinos working and living in Israel,” it said on Saturday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713772e0-6d21-443e-bd04-c476dd57f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA said that the Philippines “continue to support efforts of the
        UN… to decisively put a stop to the alarming deaths and suffering in Gaza
        and Israel, assist those in need of humanitarian help, and restore peace and
        normalcy to the lives of millions of people affected by this crisis.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fde818-7dc0-4ee5-af21-0448beef6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bagong Alyansang Makabayan (Bayan) president Renato Reyes, Jr. criticized
        the Philippines’ decision as “utterly shameful.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fed4c2-89d3-4a03-89f0-d265ad4bc01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Neutrality in the time of genocide is unacceptable," Reyes said in
        a statement Saturday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68e114-38ef-47a5-ba7f-0c0b962ebce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The situation in Gaza has reached its worst so far since the bombings
        began," he continued. "We cannot as a country remain silent to the unfolding
        catastrophe. Shame on the Philippine government. No regard for human rights
        at home, no regard for human rights abroad.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e6505-69ce-43f5-9064-8f99a0726422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Bayan official even said that the DFA’s explanation was “a total
        cop out.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d840a-bd36-47c2-a3d4-dbced6713b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T17:20:41.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-28T17:20:42.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, the Philippine abstention is a “vote” for the continued genocide
        in Gaza," Reyes added. "There is no other way to describe it.”</p>'
  'ex-malabon-lgu-employee-charged-with-vote-buying':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-28T17:30:28.000+08:00
