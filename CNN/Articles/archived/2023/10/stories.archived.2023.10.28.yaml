        of Filipinos from Lebanon may start next week - DMW</a>&nbsp;&nbsp;</strong></p>'
  '4th-asian-para-games-philippines-9th-overall':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-28T21:52:35.000+08:00
    'imagesource': 'jcr:6b69800c-7992-48be-9cbc-78b3d926ee87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc779e1d-992f-4e9a-8f53-8b32e32bdcec'
    'lead': 'On the last day of the 4th Asian Para Games in Hangzhou, China, Philippine
      para chessers doubled the country’s gold medal count from five to 10, launching
      the country into 9th place overall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-28T21:53:20.779+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-28T22:37:36.977+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '10 gold, 4 silver, 5 bronze: PH ends 4th Para Asiad run in 9th place'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec695fa8-320d-4f16-8c6d-41f189544c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T21:53:20.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> – Following
        a masterful performance by the Pinoy para chessers throughout the tournament,
        the Philippines concluded its run in the 4th Asian Para Games with 10 gold,
        four silver, and five bronze medals, taking 9th place overall – its best performance
        since the event was founded.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc7deb-d560-4723-a6ce-5ca6fca345a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the Para Asiad began in 2010, the Philippines has crept up the\
        \ rankings. At the first games in 2010, the country ranked 21st overall; it\
        \ then took 24th in 2014; 11th in 2018; and finally, this year, it breached\
        \ the top 10.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa04b1-d8a3-4b2a-95ce-5099765c0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asian Para Games, also known as Para Asiad, is a multi-sport event\
        \ regulated by the Asian Paralympic Committee that's held every four years\
        \ after every Asian Games for athletes with physical disabilities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec43ff-8265-4413-8ce7-ac0d7d777737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines sent 70 athletes to compete in Hangzhou, China. This\
        \ is how they fared:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9636fb-db3b-4e4d-b59f-7edc88d0f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gold&nbsp;</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fde584-0fb3-4f2c-bb9b-d924668f3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s Para Asiad ran from Oct. 22 to Oct. 28. On the last day,\
        \ the country’s chess team doubled the Philippines’ golden harvest from five\
        \ to 10.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa0cd5-21af-403e-a59e-1d73873005e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arena Grand Master Henry Roger Lopez took the first gold, winning the\
        \ men’s individual rapid PI (physically impaired).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8cc50-424b-4cb7-b52b-9adb17951c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Master (NM) Darry Bernardo, the Philippines' flag-bearer,\
        \ copped the next at the men’s individual rapid VI-B2/B3 (visually impaired/blind).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7920c3d-53c5-4bb7-b997-f49e3109219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atty. Cheyzer Mendoza struck the third of the day by dominating the\
        \ women’s individual rapid PI.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef8afa-5d6a-4e4e-bfc4-a030cec306c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernardo and fellow NMs Arman Subaste and Menandro Redor bested Indonesia\
        \ in the men’s team rapid VI-B2/B3 for the fourth gold.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcfbbe-7719-4bf0-8608-d8d5ddfd8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, FIDE Master Sander Severino, Jasper Rom, and Lopez capped\
        \ off the day with the fifth gold medal in the men’s team rapid PI event.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d400159-4f5d-44cc-aebf-f9a9e473b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days earlier, chessers Redor, Mendoza, and the trio of Bernardo,
        Redor, and Subaste <a href="https://www.cnnphilippines.com/sports/2023/10/26/ph-asian-para-games-chess-gold.html">reaped
        three more gold for the Philippines</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213c784-ae8e-4758-9d8d-1b8027a73e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight of the Philippines’ 10 gold medals came from chess.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76d3da-fed0-4e30-83b5-8dc859098739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanker <a href="https://www.cnnphilippines.com/sports/2023/10/23/PH-swimmers-bag-medals-in-Para-Games.html">Ernie
        Gawilan won the first</a> in the men’s 400 meter freestyle S7 on Oct. 24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bd613-71d4-4384-afa5-708db1fe4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wheelchair racer Jerrold Mangliwan brought home another gold medal\
        \ on Oct. 27 at the men’s 400m T52 tournament.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10169bbc-09c4-46e6-8d76-4cf9408c9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Silver</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22934078-c852-41b4-9d49-20576c25853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 24, racer Mangliwan won silver in the men’s 100m T52 under\
        \ athletics.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2deb01-904e-461a-9e85-d6d461ed7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T22:37:36.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T22:37:36.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, on Oct. 26, chessers delivered three of the country’s silver\
        \ medals:\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727f21a-0e7e-4f6d-87d2-26e93eb22d67'
