      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, Ghana has grappled with economic shocks ranging from high\
        \ inflation, a plummeting local currency, mounting debts, and a federal budget\
        \ “weakened by high energy sector costs” amid “low public revenues,” according\
        \ to the World Bank.\r"
