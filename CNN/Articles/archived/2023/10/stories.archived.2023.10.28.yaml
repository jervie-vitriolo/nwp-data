      'mgnl:type': 'text'
      'text': "GRIDCo did not say in its statement when electricity would be restored\
        \ to affected areas. CNN has reached out to the agency for further comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c841bb2-af45-4dba-bd59-e7e188c64cfb'
