      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emotional speech-making continued Friday with key Arab states, including\
        \ Egypt, endorsing the resolution. The US, siding with Israel, sharply criticized\
        \ the effort, calling the resolution “deeply flawed.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f2bb3-7b45-487d-97b6-5244090a56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c656a-dc81-48d6-bff7-1f3e1ed896bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan brought the resolution to the General Assembly after successive\
        \ attempts to call for ceasefires and humanitarian pauses failed in the more\
        \ powerful Security Council.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67c16e-acfa-4afe-942f-fa8f97ffdf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c76e5-39ab-480b-8a99-5e769e58fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A majority of at least two-thirds of member countries present in the\
        \ General Assembly Hall would need to vote yes for the resolution to pass.\
        \ A general assembly vote is politically significant but not binding.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216e3c4-acf7-431d-98b6-ff25dd9eb8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485b278-33f0-40e4-a2f5-2f2639bf2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution calls for an “immediate, durable and sustained\
        \ humanitarian truce leading to a cessation of hostilities,” as well as “\
        immediate, full, sustained, safe and unhindered humanitarian access,” and\
        \ asks Israel to rescind its order to evacuate northern Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0217404-6010-40d0-9990-c8f2d75171f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e9c13-3184-410d-a4a3-116977c34026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also calls for “the immediate and unconditional release of all civilians\
        \ who are being illegally held captive” but does not name Hamas as the captor.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04372135-68e7-4cd2-83b7-f0de584b9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fbf65-4f58-4d17-84a1-e490cb72832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In debate Thursday, Israeli ambassador to the UN Gilad Erdan called\
        \ the resolution “completely devoid of any content related to the situation,”\
        \ saying calls for a ceasefire were “not an attempt for peace,” but “an attempt\
        \ to tie Israel’s hands, preventing us from eliminating a huge threat to our\
        \ citizens.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9653bb-16ed-47fb-b8fa-76ac7e733a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb07eae-5e62-4b5b-8255-f6455bcb44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ambassador Riyad Mansour, head of the Palestinian Permanent Observer\
        \ Mission to the United Nations, highlighted the climbing death toll among\
        \ Palestinian civilians, asking the assembly, “Is this the war some of you\
        \ are defending?”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d086b6-4ecb-4f20-a05c-2fdac5ea1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d167c-ee33-421d-b627-f02b953eff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has avoided the word “ceasefire.” A US-backed Security Council\
        \ resolution calling for “humanitarian pauses” in the fighting failed earlier\
        \ this week.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5c24a-fecd-46ee-abe3-7a067b2af585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5fd80-62b2-4ae9-b830-d41d16ad6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no explicit criticism of Hamas in the General Assembly resolution\
        \ currently under debate.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbef15-97c2-411a-a55c-02e155cbb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f380e-bb1a-490e-88ba-21867491d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are omissions of evil and they give cover to and they empower\
        \ Hamas’s brutality,” Linda Thomas-Greenfield, the US ambassador to the UN,\
        \ said Friday. “No member state should allow that to happen.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea4c0f-bf60-4a20-8603-32c3791349d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df3c61-b5a9-480b-84b8-6bb4d1893691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada has offered a last-minute amendment which sharply denounces\
        \ the militant group.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03817fd-461c-4892-9fe4-59e0f89fa2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3522f8f-a42e-4019-9c3d-c5b1927a0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Civilian toll</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b91ee-c89e-4d4e-9bce-cc1b66321567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sewage is overflowing in the streets of Gaza and its population is\
        \ facing the increasing threat of disease and hunger, the United Nations has\
        \ warned, adding that the aid coming in amounts to “nothing more than crumbs.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbc605-3b48-4471-9f2f-d4ece97340dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40f0e9-4a2d-4c22-b00f-35ee378b6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Food and water are running out. The streets of Gaza have started overflowing\
        \ with sewage. Gaza is on the brink of a massive health hazard as the risks\
        \ of diseases are looming,” said Phillipe Lazzarini, the head of the UN Relief\
        \ and Works Agency for Palestine Refugees (UNRWA).\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cfef9-3b20-4354-9d5b-e8634314f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1fbd2-9d6b-4017-9390-b4634df963ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The last remaining public services are collapsing, our aid operation\
        \ is crumbling and for the first time ever, [our staff] report that people\
        \ are now hungry.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff939e9f-72ef-4346-a61c-2b7e6f41a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4766a28-fa5b-461c-b515-ec1e2c6e164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some aid trucks have been able to enter Gaza through Egypt since the\
        \ crisis began but Lazzarini said the deliveries were doing little to address\
        \ the Gazans’ needs.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bc760-c479-4e93-a3b2-4e51f60d5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15990b-bdcc-4ac8-9f67-4940b5f117c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the initial aid deliveries have provided food, water and medicine,\
        \ they have not included fuel, which the UN has said is “paralyzing” its aid\
        \ operations. UNRWA officials said this week that without fuel, they would\
        \ be unable to collect and distribute aid that reaches Gaza, warning they\
        \ would be forced to “wind down” their relief efforts.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36d1c9-7361-46a7-ae25-aef02424fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb98ce2-386f-45eb-9b58-311a10730334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should avoid conveying the message that few trucks a day means\
        \ the siege is lifted for humanitarian aid. This is not true,” Lazzarini added.\
        \ “The current system in place is geared to fail. What is needed is meaningful\
        \ and non-interrupted aid flow.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091ea86-4d6a-4431-9a3e-2a7431ac2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc612aa-53f0-4a26-82cf-e0da315c2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 74 trucks have entered the strip since humanitarian aid\
        \ transfers resumed several days ago, the Palestine Red Crescent Society (PRCS)\
        \ said Thursday. Eight more trucks were expected Friday, the UN said, adding\
        \ that previously 450 trucks were going in each day.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d9406-fecd-4bc6-9825-3984e9719459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced02897-93a2-4b7c-8c55-c20a903afe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says Hamas is stockpiling fuel for its own use and has called
        on the militant Palestinian group that governs Gaza to share it. IDF spokesperson
        Lt. Col. Jonathan Conricus told CNN on Thursday that Hamas controls “between
        800,000 and perhaps more than 1 million liters of fuel of different types
        stored inside Gaza,” according to Israeli military intelligence estimates.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014c58d-13a2-4671-8f3b-32ec68b19862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the amount of fuel in Gaza.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7241e0-2bcf-4a2a-9c39-d3b197e09d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9402621-fe38-4a3b-a84d-f7af96c5a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lazzarini criticized Israel’s questioning that aid would be used solely\
        \ for civilians, stressing that UNRWA has strict vetting mechanisms in place.\
        \ “It pains me that humanitarian aid, a very basic right for people, is constantly\
        \ questioned while at the same time despair is live streamed under our watch,”\
        \ he said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8522ef-980b-452f-95a1-01cc1ab6a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea64dda-6060-4237-b218-f2de9455a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All our vendors and partners are vetted against the sanctions list.\
        \ We give aid to those who need it most. Our convoys and their routes are\
        \ notified and deconflicted,” he said. “UNRWA does not and will not divert\
        \ any humanitarian aid into the wrong hands.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fb6f3-f843-4ba2-9f63-0789f3b9f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fd8ab-1244-425c-aeb9-0a371053ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Secretary General Antonio Guterres issued a fresh plea for a “humanitarian\
        \ ceasefire” to allow for “delivery of life-saving supplies at the scale needed.”\
        \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d7739-b918-49f9-ac2f-f4e0b2aa3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4482d9-c462-49b0-adbc-55275bd95bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The verification system for the movement of goods through the Rafah\
        \ crossing must be adjusted to allow many more trucks to enter Gaza without\
        \ delay,” Guterres said in a statement Friday.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fd559-acd6-4378-87bb-3a1c5bb0415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c42ec-514b-4e3f-a495-18e9401a3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-person team of medical staff and experts from the International
        Committee of the Red Cross (ICRC) also crossed into Gaza Friday, the organization
        said in a statement, warning that “the humanitarian catastrophe is deepening
        by the hour.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35000b00-8731-46fb-9d89-0960f68bdebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICRC said it had enough equipment to treat several thousand
        wounded people and enough water purification supplies to treat 50,000 liters
        of water.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42b478-3c03-4c77-9cac-35084556bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f68e7-cf2d-4ced-add2-f642b5a7b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finding the right words</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e998f-637d-4632-8f48-063cc184c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deepening humanitarian crisis in Gaza has sparked huge international\
        \ concern but, nearly three weeks since the outbreak of violence, the world\
        \ has so far failed to unite around a common position on the crisis.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f931b4-7258-4a30-97fc-00f8289ce8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f6613-69dd-4718-9e58-06eeb067e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European leaders have stopped short of calling for a ceasefire in Gaza,\
        \ instead appealing for humanitarian “pauses.” Airstrikes have killed more\
        \ than 7,000 people in Gaza since October 7, according to figures released\
        \ Thursday by the Hamas-controlled Palestinian Ministry of Health in Gaza.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efec938-9d97-4321-9865-1bf6ebe7220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d947bc8-d4e8-4c27-8312-74594a006134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry on Thursday published a 212-page report with
        more than 6,000 names describes as “documented deaths since October 7” in
        Gaza.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242aab9a-2414-4a28-a26a-50f60343c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry blamed the deaths on Israel’s “military aggression,”
        after Israel, along with the United States, expressed doubts about the casualty
        numbers being reported out of Gaza, without providing evidence that they are
        exaggerated. The list of 6,747 names gives the sex, age and identity card
        number of each of the victims.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7448b4-7bea-4382-88f9-f3abc03bcbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f8025-978a-4e64-84df-838803cafe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The maneuvering will begin when the conditions are right. These conditions\
        \ are complex because so is the campaign. The troops are ready,” Gallant said\
        \ in a briefing in Tel Aviv.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff6d52-9bcc-40b5-91fa-6ee936570990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c515fc7-5b64-4fcc-8bf2-31b01601fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, six people were injured when a rocket struck the Red Sea\
        \ resort city of Taba, in Egypt, early on Friday, according to official sources\
        \ cited by Egypt-affiliated Al-Qahera News.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042496a-464d-4cea-9125-221cd2377ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004269d-b30a-4073-af1e-440a61466d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket hit an ambulance building and a residential area of the\
        \ hospital’s administration in the city, which shares its border with Israel.\
        \ It is unclear yet who fired the rocket\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b2ebc-505e-461a-87d9-8e82a4a07811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc96846-0ef0-4b18-bb63-0a065dd539e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T05:06:52.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-28T05:06:53.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagari said at a press briefing Friday that Israel will cooperate
        with Egypt and the US to “tighten the defense in the region against threats
        from the Red Sea area.” Hagari said an aerial “threat” had been detected in
        the Red Sea area, which he said he believed was the cause of the strike in
        Egypt.</p>'
