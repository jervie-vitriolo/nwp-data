    'template': '1'
    'title': 'Hundreds of foreign nationals remain stranded in Gaza as Israel intensifies
      airstrikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448e72a-149e-4aa0-9d61-b7cf7d41efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-28T16:16:07.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-28T16:16:08.200+08:00
