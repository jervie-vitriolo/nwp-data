      'mgnl:type': 'text'
      'text': "Pangandaman said economic managers “subscribe to the wisdom of the\
        \ president in suspending the IRR” and will mobilize more consultations with\
        \ stakeholders ahead of the fund’s launch.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467209a-02ab-40f9-9d3a-4f2eeef1bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We subscribe to the wisdom of PBBM in suspending the IRR as this is\
        \ not just an economic strategy for us but a historic first sovereign investment\
        \ fund,\" the budget secretary said in a mobile phone reply to a CNN Philippines’\
        \ query.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0bf62c-b329-404d-8341-b79fa85bd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The economic team will work closely with the President to prudently\
        \ review all provisions line by line and make sure that all things are in\
        \ order,\" she continued. \"We will also take this opportunity to engage in\
        \ more multi-stakeholder groundwork in preparation for the launch of the MIF.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf5ffc-2ea1-47bb-8c51-157cb70e4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has reached out to all members of the advisory body,\
        \ but has yet to hear from the NEDA and the Treasury.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a146335-cf44-42a8-bf71-12e0623819da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email reply to the network, another member of the Maharlika board,\
        \ the Land Bank of the Philippines, said it already received the instruction\
        \ from Malacanang.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3f7d1-21c9-49a9-8960-f7e9d3e18e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Landbank and the Development Bank of the Philippines earlier deposited\
        \ billions of pesos in escrow with the Treasury as part of the Maharlika Fund\
        \ seed money.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef1413-8f64-4697-86cd-b2bfdd383ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, we have received the said instruction and we understand, as expressed\
        \ by Executive Secretary Bersamin publicly, that it is to further review/study\
        \ the law and its implementation,\" Landbank said in its email reply to CNN\
        \ Philippines.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb8549-d7a1-464c-82f5-8c0efd5dc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At this point, we have nothing to add, nor do we feel it necessary\
        \ to volunteer any preemptive speculation, as we also await further study\
        \ of the IRR,” it added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58582cd-57ef-4923-9c4d-94361ea56d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBP separately said it will explore ways to abide by the Maharlika\
        \ Fund Investment Act’s capitalization provisions while maintaining the health\
        \ of its balance sheet. The two state-run banks earlier sought regulatory\
        \ relief in relation to their capitalization requirements.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77dd3e-e581-4100-8108-51a9d049334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing else stated except further study. We will study options on\
        \ our contribution,” DBP President and CEO Michael de Jesus said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae9517-1cbf-4e7a-92bd-f6e61354a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diokno remained mum on queries from journalists about
        the regulatory relief sought by DBP and Landbank, and what happens to the
        two banks’ contributions and to the nominees to the board while the IRR is
        suspended.</p>'
