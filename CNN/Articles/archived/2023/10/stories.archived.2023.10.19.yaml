  'eternal-gardens-workers-vs-batangas-prosecutors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T22:49:04.000+08:00
    'imagesource': 'jcr:4eccca5d-289b-46b9-8243-378c04f26ba6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8b4589-300a-4caf-8253-8a3696b1eed8'
    'lead': 'Eternal Gardens employees have filed an administrative complaint against
      two prosecutors in Batangas City after they were arrested without a warrant
      and underwent inquest without their lawyer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T22:57:11.750+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-19T22:57:12.131+08:00
    'mgnl:lastActivatedBy': 'superuser'
