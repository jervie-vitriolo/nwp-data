    'jcr:uuid': 'cd2fc9a4-92fa-4f16-8747-3b4c2d4d6f54'
    'lead': 'Makati City reported Thursday that it has already outperformed its revenue
      target as it welcomed more businesses following the reopening of the local economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T15:59:01.108+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-19T15:59:01.309+08:00
