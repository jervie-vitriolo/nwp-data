      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa local level 'meron pong task ang DARFO/LGU na i-report sa BAI\
        \ within 24 hours if may confirmed na ASF case sa lugar nila. May kasama ding\
        \ disease investigation report,\" Dr. Arlene Vytiaco na Deputy Director of\
        \ Bureau of Animal Industry (BAI). \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885b05f-2a88-47a2-b263-df600c83f553'
