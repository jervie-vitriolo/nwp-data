    'title': 'Campaign period for barangay, SK polls begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44a5ab-4a96-43fd-a663-e6832e238581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> More
        than 1.4 million candidates for the Barangay and Sangguniang Kabataan Elections
        (BSKE) 2023 will begin their 10-day campaign starting Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e2253-93b3-4fc4-bb26-1b4af152f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the campaign period, the Commission on Elections (Comelec) said\
        \ posters, billboards, or tarpaulins not exceeding two by three feet are allowed\
        \ in common poster areas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95aa298-8c2c-4e30-b3b8-07718ab6b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campaign materials are also allowed in private places as long as they\
        \ follow the specified size.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f328cb8-2c66-4c9a-b28b-b9800b203414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung kinakailangan namin mag araw-araw ng 'operation baklas' gagawin\
        \ namin [If we need to do an 'operation baklas' every day, we will do it],\"\
        \ Comelec Chairman George Garcia said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2f023-6ea7-4291-bb99-f1b6ed5c32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the distribution of shirts, ballers, and other items of value is\
        \ strictly prohibited.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831998ca-7ca6-4b3c-8315-80a86275ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bawal po tayong magpakain before, during, or even after the conduct\
        \ of a meeting, or a rally. Huwag na po nating sanayin na pinapakain natin\
        \ dahil po vote buying po 'yan,\" Garcia added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0655b1f-bf02-4aaa-9010-57b65c315f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Do not give food before, during, or even after the conduct\
        \ of a meeting, or a rally. Let's not practice that kind of behavior because\
        \ that's vote buying.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e174fd-1a93-441c-b94c-4e3dab75b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Candidates can only spend ₱5 per registered voter in their barangay.\
        \ Any donation received must be declared in their statement of contributions\
        \ and expenditures.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5056d9-1227-400e-a5d7-84fdda4187cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bangko Sentral ng Pilipinas, meanwhile, reminded financial institutions\
        \ on possible indications of digital vote buying schemes:\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0c611-f6f1-46ac-b102-5497442336b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1. Concentration and/or significant number of account registrations\
        \ in the area or locality where vote-buying/selling is rampant;  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614f4eb-945b-4c63-8df1-0e64d011cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2. Large cash transactions during the election period;\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24171fa-9a50-4cc2-b2e8-acdf6e3d6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "3. Unusual transaction flows between accounts;\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c536455-d5d0-4de3-aa24-151bcef4dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "4. Unusual volume and/or value in cash in/cash out channels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a1111-83bd-40d3-ba5c-b82bf1a82276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec also said the Department of the Interior and Local Government\
        \ may go after mayors and other local officials who will raise the hands of\
        \ their bets.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9399b2-34fb-43f7-8128-82850e412a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that they can face violations of the code of conduct and ethical\
        \ standards for public employees and anti-graft and corrupt practices if involved\
        \ in vote buying.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45218c8-1e43-4603-a153-d39532bd9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSKE campaign period will run until Oct. 28 -- two days before\
        \ election day.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417b0ba-a276-467f-81ca-30e0b6052980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Comelec said it may file up to 1,000 disqualification\
        \ cases ahead of the polls.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf98f22-c235-4db7-8ea6-ef3a0d854ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia told CNN Philippines' The Source that a task force has already\
        \ filed 35 disqualification cases over alleged premature campaigning.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a70f7-8339-480a-9d94-12f299521720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:44:06.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp; <a href="https://www.cnnphilippines.com/news/2023/10/2/comelec-disqualification-cases-bske.html">Comelec:
        Up to 1,000 disqualification cases may be filed before BSKE</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52172d9e-55f4-4a99-905a-f4dbc34dd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:44:06.168+08:00
