      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The registrations were cleared during a commission en banc meeting
        last Tuesday, Oct. 17, according to a SEC statement.'
