    'stories': []
    'template': '1'
    'title': 'DepEd urged to ensure availability of textbooks for MATATAG curriculum
      implementation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a302a-2c78-41bd-a039-0460e8f08325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Second Congressional Commission on Education (EDCOM) on Wednesday asked the
        Department of Education (DepEd) to ensure that textbooks and other learning
        materials will be ready for the implementation of the revised K-10 curriculum
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c32a7c-a145-4622-be7b-6e79e45ab6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34ee97-f613-40af-a43c-02f424a0252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our consultations with teachers, sabi nila please let''s not
        start kung wala kaming training, wala kaming gamit at walang gamit iyong mga
        bata," EDCOM Executive Director Karol Yee said&nbsp;said during a Senate Basic
        Education Committee hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad95d8-75d3-439c-a120-75e9bd6e4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40ae16-8212-443c-afc0-52a102c3a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd Bureau of Curriculum Development director Jocelyn Andaya said\
        \ earlier in the hearing that they are now in the pre-procurement stage for\
        \ textbooks and other learning materials for the new curriculum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197c6bd-9b87-43c0-81ef-c89e6f5f00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be530252-9e94-4540-a677-310423486787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By January, I believe there's already procurement that will happen\
        \ for our textbooks,\" Andaya said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f79d3e-ae16-4c0a-8d93-7f182ba9f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785920c4-eb8d-437d-a36e-e02eac250606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Yee pointed out that it takes at least a year to produce textbooks\
        \ from copy editing, to printing and delivery.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe26acf-ad42-4042-95ea-15e87b380677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5a06b-6323-4229-89da-e31ede06e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that currently, only students in grades 5 and 6 have textbooks\
        \ to fall back on in case the new ones are not delivered on time as most public\
        \ schools still lack resources.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873f1ee-4f40-40f6-9745-7466bfc2413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783baa3b-2673-47ff-830c-786981113582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd's MATATAG curriculum is now being piloted in 35 public schools,\
        \ with a phased full implementation set to begin next school year in grade\
        \ levels 1, 4, and 7.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86cc640-914d-4fde-9d6d-b61ba777f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfade98-72b4-48b7-be91-6ece3dec722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sherwin Gatchalian, chairman of the Senate Committee on Basic\
        \ Education, stressed the revised curriculum should be implemented as soon\
        \ as possible.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d00e1-3952-456d-be4b-4681c1174942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca3eec-517f-4887-b1b5-3c2bfe22eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts found that the K-10 curriculum was congested which resulted\
        \ in poor learning outcomes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891db262-588b-40ba-b142-8c87d0c2a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642b57d-01fa-44ba-8fa8-6820c275c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian cited a study by the Assessment, Curriculum and Technology\
        \ Research Center that showed less than 31% of teachers are able to teach\
        \ all competencies in the K-10 curriculum.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97148a61-d6e7-4f5d-9d08-f4b62c5c9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff79e5b-13b7-4964-9245-ff0eadd05cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:13:24.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T09:01:25.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 53% to 89% of Grade 5 to 9 students were found to
        be not ready to move on to the next level.</p>'
  'us-israel-gaza-hospital-blast':
    'author': 'Helen Regan, Tara John, Mohammed Tawfeeq and Heather Law, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-19T04:31:20.000+08:00
    'imagesource': 'jcr:b9f6327c-6118-4a91-a20c-742d601239f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '084ea089-6f26-4585-88cc-4ed7483764a3'
    'lead': 'The US, Egypt, and Israel have all signaled readiness for aid to begin
      moving into Gaza, following a high-profile visit to Israel by US President Joe
      Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T04:33:23.580+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-19T10:32:54.364+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden touts aid negotiations for Gaza, as US assesses Israel ‘not responsible’
      for hospital blast'
    'updated': 2023-10-19T10:18:34.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3895db-3908-472a-a493-9d948bbbd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN) —</strong> The US, Egypt, and Israel
        have all signaled readiness for aid to begin moving into Gaza, following a
        high-profile visit to Israel by US President Joe Biden. The glimmer of hope
        for civilian relief in Gaza comes one day after a devastating hospital blast
        in the enclave that likely killed hundreds and infuriated the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cea881-0fd1-4999-ab69-92d7b6be7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian officials have blamed Israeli airstrikes for the massive\
        \ loss of life at the Al-Ahli Baptist Hospital in the middle of Gaza City,\
        \ but on Wednesday, US intelligence analysis echoed Israel’s claims it was\
        \ “not responsible.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d6184-64d3-4184-9206-aad3e32cb78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Security Council (NSC) said it had analyzed overhead
        imagery, intercepts, and open source information. It found that “Israel is
        not responsible for the explosion at the hospital in Gaza yesterday,” NSC
        spokesperson Adrienne Watson said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f464d530-4e77-4dfc-b194-53efc5036e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial evidence gathered by the American intelligence community
        suggested that the hospital strike came from a rocket launched by the Palestinian
        Islamic Jihad group — a rival Islamist militant group to Hamas in Gaza — officials
        told CNN separately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f2333-2e24-4bee-819d-7586df999506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) had previously accused Palestinian\
        \ Islamic Jihad of causing the explosion when one of its rockets launched\
        \ at Israel misfired. In a televised news conference, the IDF said it had\
        \ intelligence of “communications between terrorists” of rockets misfiring,\
        \ which included mention of the hospital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f03c79-2c90-45c1-bc96-3131daf9c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad denied Israel’s assertions describing them as “false\
        \ and baseless,” according to a statement Wednesday. CNN cannot independently\
        \ confirm what caused the explosion at the Al-Ahli hospital.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad6613-c67e-415c-a8f6-e018b6c68073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Health Ministry, which is controlled by Hamas, said\
        \ in a statement on Wednesday that at least 471 people died and more than\
        \ 300 were injured after the blast.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a78f2-aa2a-43fe-8df8-622db9da0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s wartime visit to Tel Aviv on Wednesday was his most forceful\
        \ public show of support for Israel since the brutal October 7 Hamas attacks,\
        \ in which the Islamist militant group killed at least 1,400 people and took\
        \ more than 150 hostages, including children and the elderly.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12bfc6-2355-4a39-b1cd-492198d73889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden told Israeli Prime Minister Benjamin Netanyahu in a meeting that\
        \ the hospital attack “appears as though it was done by the other team, not\
        \ you.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88d25a-cd6e-4e8d-848f-fe3ad0b48ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The competing narratives on what caused the blast come at a dangerous\
        \ new phase in Israel’s war with Hamas, which threatens to spill over regionally\
        \ as growing anger saw protests erupt across the Middle East on Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68720ee5-88e6-42e1-9dc3-6f31032d00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fears are also growing that the humanitarian situation in Gaza is spiraling\
        \ “out of control.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e353240-e366-4d51-bc9f-2648fc5661e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Border crisis</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3780e-de5d-4662-8218-3acf183f6325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomatic efforts to bring supplies into Gaza have ramped up in recent\
        \ days as humanitarian aid piles up on the Egyptian side of the Rafah border\
        \ crossing, the only entry point in and out of Gaza that Israel does not control.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7fcdc-1c83-40be-9d1e-349d3d6d0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negotiations on how, when and what aid will be delivered are continuing.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeceb6d8-f26c-4cf2-a0c9-9c67b3ce37f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re negotiating with the parties to make sure that we can get humanitarian\
        \ goods going in and right now we’re in the process of those negotiations.\
        \ We’re trying to get them in as soon as we can,” UN deputy spokesperson Farhan\
        \ Haq told CNN on Wednesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e55881-3410-4469-8a6f-519d3b0711ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been reports of multiple airstrikes around the border with\
        \ Egyptian Foreign Minister Sameh Shoukry telling CNN on Tuesday that the\
        \ crossing was unsafe as it was bombed four times in the past few days.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7c4d7-8932-4b5f-b0ea-5220a3af67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Biden’s remarks in Tel Aviv, Netanyahu’s office said Israel\
        \ would not block humanitarian aid going into Gaza from Egypt but it would\
        \ not allow supplies in from its own territory until Hamas releases all hostages.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c78545-e789-48ce-ab18-12b269950a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In light of President Biden’s demand, Israel will not block humanitarian\
        \ aid deliveries, as long as they consist of water, food, and drugs for the\
        \ civilian population in the southern Gaza Strip … and as long as the aid\
        \ doesn’t reach Hamas,” Israel’s prime minister’s office said in a statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01f9ad-cae9-4543-9dd7-f554ab763ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel cut off food, fuel, and electricity to the enclave after
        the October 7 attacks. More than a week of Israeli bombardment has killed
        at least 3,478 people and injured 12,500 in Gaza, according to Palestinian
        authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9852d-7a57-4aa9-8a89-1257a9ae3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a refueling stop at Ramstein Air Base in Germany on the way\
        \ home from Israel, Biden told reporters that Egypt’s President Abdel Fattah\
        \ Al-Sisi agreed to open the Rafah crossing into Gaza only for aid, not for\
        \ evacuations, adding that only 20 trucks will be allowed through “to begin\
        \ with.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63baecd8-7233-4fbe-aaea-c2094feba8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said he spoke to Al-Sisi for more than an hour on a call from\
        \ Air Force One, including a “very blunt negotiation” over opening the crossing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf953362-9ad4-44bd-a481-e406d29cc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from the Egyptian President’s office said the two leaders\
        \ focused on the humanitarian situation in Gaza and ways to facilitate aid.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46603301-59d9-4559-83af-7daa0714caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The call between President Al-Sisi and the American President witnessed\
        \ the agreement to enter humanitarian aid to the Strip through Rafah crossing\
        \ in a sustainable manner,” the statement said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd54824-576f-4da0-a30a-b8cf828fddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt, which already hosts millions of migrants, is uneasy about the\
        \ prospect of hundreds of thousands of Palestinian refugees crossing into\
        \ its territory. More than 2 million Palestinians live in Gaza.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5a04a-1454-433c-9185-28fd766004a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Healthcare on the brink</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001bb3f-a355-4882-af18-f7f5e4b36824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s hospital tragedy came as health services in Gaza were already\
        \ on the brink, with no fuel to run electricity or pump water for life-saving\
        \ critical functions.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df1c4a-23ca-426c-921b-f81e5b5a3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the IDF has said it does not target hospitals, the UN and Doctors\
        \ Without Borders say Israeli airstrikes have struck medical facilities, including\
        \ hospitals and ambulances.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468384a-dd19-4559-bb90-01096874468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions are dire for the 2.2 million people caught in the escalating\
        \ crisis and now trapped in Gaza and those on the ground warn that nowhere\
        \ is safe from relentless Israeli airstrikes and the rapidly deteriorating\
        \ humanitarian situation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615d38b-b44d-4d81-9f21-a0338542c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than one million people have been displaced in the Gaza Strip,\
        \ including 600,000 people in northern Gaza, according to a statement from\
        \ the Hamas-run government there.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7f195-77c3-4c97-90b1-290332b3d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestine Red Crescent Society said on Wednesday that Israeli airstrikes\
        \ hit less than 100 meters from Al-Quds Hospital in Gaza City. It added that\
        \ the strikes “targeted multiple residential buildings and main streets in\
        \ the area” of Al-Quds Hospital and the main headquarters of the organization\
        \ in the Tal Al-Hawa neighborhood in western Gaza City.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941675ec-8db2-44af-baad-e6eb367e7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestine Red Crescent Society also released a video showing the\
        \ impact from one of the strikes near the hospital.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d542381-3ad4-477a-ae5e-94bd9ac4ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gazan authorities have called for the return of the United Nations\
        \ Relief and Works Agency (UNRWA), which ended its services in the northern\
        \ part of the enclave, according to a statement.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c58532-f635-44c2-a4de-e7ee26e1e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, UNRWA released a status report stating that “an unknown\
        \ number” of displaced people “remain in UNRWA schools in the north” but said\
        \ it was “no longer able to assist or protect” them.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d174a-6188-4011-a7f2-a8e22a943b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report added that nearly 400,000 displaced people were sheltering\
        \ in UNRWA installations “in the Middle Area, Khan Younis and Rafah.” The\
        \ organization’s logistics base in Rafah was hosting nearly 8,000 people and,\
        \ “the numbers continue to increase,” the report said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e5fd4-466b-4b0b-a7d2-b899bf461383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anger and protest spread</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588eb7f3-add3-4e65-9453-57432acf3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blast at the hospital added fuel to rising anger in the region\
        \ over the situation in Gaza, complicating diplomatic efforts.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3d2eb-819b-4eb2-bce6-374a30d4a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests condemning the hospital explosion have erupted in multiple\
        \ cities across the Middle East and North Africa, including in Jordan, Lebanon,\
        \ Iraq, Iran and Tunisia. And in the occupied West Bank city of Ramallah,\
        \ demonstrators clashed with Palestinian security forces.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b296f-771b-4510-aa36-3f9a06062001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Lebanon, hundreds of protesters gathered in the square that leads\
        \ to the US Embassy in Awkar, which is just north of the capital Beirut, and\
        \ tried to break through security barriers, according to a CNN team there.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7482916-6691-4c97-9b0c-6cc293367dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests continued on Wednesday when pro-Palestinian demonstrators\
        \ had skirmishes with police near the US Embassy. Police fired tear gas and\
        \ used water cannons against the protesters, according to local media and\
        \ video footage released by AFP.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b00720-d620-4fe9-aeaa-2a6a210318fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy in Beirut advised Americans to avoid the Awkar area\
        \ due to the protests, in a security alert on Wednesday.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb99142-f1d0-4904-810a-9ccb756e5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antisemitic attacks have also been on the rise. In Germany, security
        services are investigating after two Molotov cocktails were thrown in the
        direction of a Berlin synagogue in the early hours of Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69d7e3-db2b-4384-9299-c2be99e7b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:32:53.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T10:32:54.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/18/middleeast/israel-gaza-hamas-war-wednesday-intl-hnk/index.html">Biden
        touts aid negotiations for Gaza, as US assesses Israel ‘not responsible’ for
        hospital blast</a>"</em></p>'
  'us-vetoes-humanitarian-pause-israel-hamas-war':
    'author': 'Caitlin Hu and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-19T04:33:31.000+08:00
    'imagesource': 'jcr:971ef594-1434-4efd-b8bd-597f72756418'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5686586-e165-451e-aac5-1569de8efc8b'
    'lead': 'The United States has vetoed a draft resolution at the UN Security Council
      which called for a humanitarian pause in besieged Gaza – sparking more criticism
      of political paralysis in the powerful global body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T04:35:55.988+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-19T04:35:56.490+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US vetoes Security Council call for ‘humanitarian pause’ in Israel-Hamas
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87237497-52c4-429d-a788-2441ea0bcd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has vetoed a draft resolution
        at the UN Security Council which called for a humanitarian pause in besieged
        Gaza – sparking more criticism of political paralysis in the powerful global
        body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c1042-3d03-4149-a714-03f9bcac63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031aa89-aa9b-411e-a8db-c0ebaed29e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brief draft resolution, proposed by Brazil, condemned the October\
        \ 7 terror attacks in Israel by Palestinian militant group Hamas, which killed\
        \ over 1,400 people, and urged the release of hostages taken.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f917d87-612f-435e-b0b7-3c8de1274424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a32f4-b16b-4a16-9e50-1153f9cabb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also called on all parties to comply with international law and\
        \ protect civilian lives in Hamas-controlled Gaza amid a ferocious retaliation\
        \ by Israeli warplanes. The international community should engineer “humanitarian\
        \ pauses” in the fighting to allow for aid delivery, it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4c5df-9420-427f-96c4-442610faad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5b963-3ccb-4282-a8ca-6728e9c05eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve of the council’s 15 members approved the draft on Wednesday,\
        \ with the UK and Russia abstaining, and a US veto.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a363f8d-e027-4e21-9d36-72d1a8a8c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cfd21-9657-4a36-adc0-97913e9085ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking after the vote, US ambassador to the UN Linda Thomas-Greenfield\
        \ explained that the US wanted more time to let American on-the-ground diplomacy\
        \ “play out.” The US had previously delayed voting on the resolution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631722d4-301a-4bcf-913b-23881b012cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4620663-509c-4adf-bc28-ebd29471f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas-Greenfield also criticized the text for failing to mention Israel’\
        s right to self-defense – a point later echoed by the British representative\
        \ Barbara Woodward.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280f12e-af9b-4a18-bc07-c8643fdd4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6600dcf-bc39-47b1-894d-7010c86f9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the Hamas attacks, Israel has been bombarding Hamas-controlled\
        \ Gaza with airstrikes. It has also cut off the enclaves’ 2 million people\
        \ from supplies of basic necessities, including food, water and electricity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562e8df-0989-4374-a74c-8b5f20834c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83657b9d-c730-4606-8a2c-0298468b7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 3,000 people have died in the Israeli strikes – including\
        \ more than 1,000 children and dozens of aid workers – and UN experts are\
        \ warning of a widespread disaster if water and electricity are not restored.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae32e3-b961-4208-9d55-30cbf719974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fcee3-7166-46f7-a2b3-b759771a1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, Egypt, Israel and UN have been negotiating for days over the\
        \ possible opening of a humanitarian corridor that would bring aid in through\
        \ the Rafah border crossing, which connects Gaza to Egypt.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b806740-70d2-4d2b-bf33-56ae9f4d5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60815eb-e80a-4d59-944a-4b0dd3c6d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York, several members of the Security Council expressed disappointment\
        \ and frustration over the failure of a joint statement on the importance\
        \ of aid and civilian protection.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497e28b-d9f2-493f-b901-3f36ab75309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa253b6-c049-4c11-b8f0-3884c0262376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sadly, very sadly, the council was yet again unable to adopt a resolution\
        \ on these conflicts. Again, silence and inaction prevailed. To no one’s true\
        \ long-term interest,” UN Ambassador to Brazil Sergio Franca Danese said following\
        \ the veto.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bdc7f-1078-442f-84f9-13606527c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182ccfe-7eaa-4089-b18e-d7a5b446dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Security Council “missed an opportunity,” French representative\
        \ Nicolas de Rivière told press after the vote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d796e-7aaa-4cd4-8e26-f723647fcedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1881641-9f37-4e23-84e1-bcdd8966a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We deeply regret that this text has been rejected,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ea50a-edcb-4f2d-87fb-ea0c5f280544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65badc88-6c97-4093-8084-08d6fe0efea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We totally recognize the right of Israel to defend itself. And on\
        \ the other hand, protecting civilians, granting humanitarian access, calling\
        \ for the full respect of international humanitarian law and the Geneva Conventions\
        \ – there is absolutely no contradiction. This is basically what this resolution\
        \ was doing,” he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c8d02-e998-438f-ac8e-5c8b1e5369f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49969df-75ba-4bb0-b61a-2ec2b99469fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the council, the United Arab Emirates’ ambassador Lana\
        \ Nusseibah said the resolution was not a “perfect text” but that her country\
        \ had voted for it “because it clearly states basic principles which must\
        \ be upheld and which this Council is obliged to reinforce and uphold.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e5702-45c6-4b2e-8757-94487241b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2c530-85eb-4576-a590-c3028ad27d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also expressed hope that US diplomatic efforts in the region “\
        help lead us all off this brink that we are edging towards.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3b4cf-985f-4f90-bfeb-1703886333a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a015829-a514-4052-83a9-4650c2ddc7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Security Council is the UN’s most powerful body, but is frequently\
        \ hampered by the veto power held by each of its five permanent members. Recent\
        \ draft resolutions have also been stymied by Russian vetoes when it comes\
        \ to Moscow’s invasion of Ukraine.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d807cb3-89df-4ed3-b2fe-df0999058b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae6637-6f5a-45cb-91fa-c18691c730c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:35:56.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:35:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia last week proposed another resolution calling for a humanitarian
        ceasefire in Gaza that also failed to pass.</p>'
  'us-ufo-reports-pentagon':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-19T04:36:24.000+08:00
    'imagesource': 'jcr:66c867dd-3e3a-4bf4-a74f-aa68e578cb2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fcca176-1ebc-43a7-96fd-e51fe5795432'
    'lead': 'The US government is receiving dozens of reports of unidentified anomalous
      phenomena, more commonly known as UFOs, each month, according to the director
      of the office established to investigate the incidents, with the potential for
      ''hundreds, if not thousands'' more reports expected in the near future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T04:38:06.577+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-19T04:38:07.125+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First on CNN: US is receiving dozens of UFO reports a month, senior
      Pentagon official tells CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb7d1a-43e6-4523-a25e-8b8145e7c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government is receiving dozens of
        reports of unidentified anomalous phenomena, more commonly known as UFOs,
        each month, according to the director of the office established to investigate
        the incidents, with the potential for “hundreds, if not thousands” more reports
        expected in the near future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736129c-75b5-4c2a-9700-04cc60aea1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b2bb2-1f61-4f3c-8ba6-94f9e1ccdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The office has received approximately 800 reports of unidentified objects\
        \ to investigate as of this past April, up from 650 reports in August 2022,\
        \ Sean Kirkpatrick, who heads the All-domain Anomaly Resolution Office at\
        \ the Pentagon told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c987b-e80b-4921-93c6-37037c9db74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb54e60-e215-4f6e-a285-012bfc2ffa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vast majority are benign objects, such as balloons or drones, but\
        \ some may be the result of America’s adversaries trying to spy on the US,\
        \ said Kirkpatrick.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9291a9-6fa2-4fdb-8adf-8589ed27a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81885b21-0d26-4c4f-b2db-ff61a0c61251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are some indicators that are concerning that may be attributed\
        \ to foreign activity, and we are investigating those very hard,” said Kirkpatrick,\
        \ speaking exclusively to CNN ahead of the release of the annual report on\
        \ unidentified aerial phenomena.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb8140-861d-4823-b889-6531eee47b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c3ad2-e1d7-46b9-b3d6-56e4195b9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A portion of the increase in reports comes from the Federal Aviation\
        \ Administration, which monitors airspace around US airports starting to provide\
        \ information to the Pentagon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803a284-9578-4879-9d32-7a96d192de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55300566-a4fd-4d2e-8c86-8f96b9f419df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About half of the reports contain enough data that they can be ruled\
        \ out as “mundane things,” such as errant balloons or floating trash, Kirkpatrick\
        \ said, but 2-4% are truly anomalous and require further investigation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23e9cc-d70b-47d7-a442-a30099cd4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd709b91f-1a13-4d18-9845-05e883f9bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirkpatrick’s office has transferred “a lot” of cases to law enforcement\
        \ for further investigation and, if necessary, counterintelligence. But some\
        \ sightings could potentially be foreign adversaries spying on the United\
        \ States, like the Chinese spy balloon shot down off the coast of South Carolina\
        \ in February.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f0492-4f45-46c8-b7af-9341b7709680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb88a8f-72e5-4a15-9a73-b4c1ff6b3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the Pentagon could definitively identify a sighting of an\
        \ unidentified object as belonging to a foreign adversary, Kirkpatrick said\
        \ that his office is “looking at some very interesting indicators of things,\
        \ and that’s about all I can tell you.” But the office, which has more than\
        \ 40 employees and is expected to grow, can’t say that for sure yet.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6deea-2c33-4ed8-b53f-e7f4e8d9b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffd6a6-54d1-4997-8a88-86ee6522de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are ways to hide in our noise that always concern me,” Kirkpatrick\
        \ said, referring to the extraneous readings picked up by US radars and other\
        \ sensors. “I am worried from a national security perspective.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d21773-7f9a-4984-b170-f5dc4b3027cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a7905-41ba-4613-b371-9d639dba8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Kirkpatrick could offer few details about why certain reports raised\
        \ suspicions about foreign involvement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5fb30-4fdb-4bcc-bac9-55d4acb4527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d954a65-ab38-49f2-a3cc-0aa1f49bb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could just be a foreign entity. It could be a hobbyist. It could\
        \ be anybody,” he said. “And those are the things that we have to look into.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df53a6-7489-44b1-a38e-7572334730f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3677b-6bde-48aa-bd5a-3a10fe7fe1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Huge public interest in UFOs</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750a1f8-3670-47bd-a14e-8099cb0a8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ever since the Biden administration established a formal office to\
        \ investigate reports of UAPs, the subject has garnered massive public attention,\
        \ fueled by its inextricable link to UFO sightings. A July hearing in Congress\
        \ on the matter drove the interest even higher, as David Grusch, a former\
        \ Air Force intelligence officer, alleged that the government has covered\
        \ up its research into the sightings, a claim Kirkpatrick flatly denied.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dd76f-d289-47c6-b315-b3d76b6d6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c0feb-1ba9-4fe8-b7d0-9509b38ee04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Grusch went much further, even as he acknowledged that he had no\
        \ first-hand knowledge and was only told things by others, asserting that\
        \ the US government had unidentified alien objects in its possession and the\
        \ “non-human” pilots of the craft.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8746658-8fe0-4ffc-a183-affbafd88831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0782353-2d01-469d-88f2-55eb0c95c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirkpatrick dismissed the sensational claims, saying he has “no evidence\
        \ that suggests anything extraterrestrial in nature.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fb397-3a7d-493a-9ec7-7d815895be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a0bb6-e86d-4a79-8b85-97d0a0bfdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If anybody thinks that they know where those things are, they should\
        \ be coming to talk to us,” said Kirkpatrick. “That’s why we have set up this\
        \ entire architecture for people to securely come in and talk to us.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef8c02-219d-4d1f-9e3c-595f50b5e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d907c8-53b0-4722-b7f5-b9fc342cd550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New submissions from public</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ec6f7-e2e2-49e2-b142-e96118588a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon is preparing for a flood of new reports as it readies\
        \ two new portals for submissions: one for historical sightings from current\
        \ or former government employees and contractors and a second for public submissions\
        \ of new reports.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395e295-3002-4577-811f-16907c7ad132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f469b-540b-41ed-9781-9a9b7aa06b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The portal for historical sightings is set to open sometime in the\
        \ next month or so, Kirkpatrick told CNN. Its purpose is to validate or refute\
        \ past reports of unidentified objects, checking them against other reports\
        \ and cataloging them for possible further analysis.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197018b-c206-48d9-8b20-4997193c44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6beaf-c25a-45f0-975a-9bf6c40a2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is the opening of the public portal, still several months away,\
        \ that Kirkpatrick says could flood the system with “hundreds, if not thousands”\
        \ of new reports to sort through. Even so, Kirkpatrick has a plan for his\
        \ office, which involves a system that will automatically match known objects\
        \ to public reports, allowing the government to dismiss sightings of identified\
        \ bodies. But the reports of unknown objects could prove to be valuable, Kirkpatrick\
        \ says.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315d32e-9bdf-4960-b005-7c0a4fadb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdac58-e6e5-4493-8748-1656f65d49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If it’s a foreign adversary and I got 100,000 people with cell phones\
        \ who can collect it, well now it makes it really hard for the foreign adversary\
        \ to do anything,” Kirkpatrick says.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4587f-ceed-4976-8f63-d8fda25165c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48529509-c6d7-4a33-af69-9274158836c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T04:38:06.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T04:38:07.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the US government should have created an effort to handle
        unidentified objects earlier, Kirkpatrick demurred. He said the new office
        came “probably at the right time for the right reasons.” But in an acknowledgment
        of the interest and the mystery of the subject matter, he added, “I think
        the government as a whole – that includes Congress – should have probably
        addressed some of this years ago in a more directed fashion.”</p>'
