      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The corporate regulator said Thursday that it “considered favorably”
        the public offerings of the two companies.'
