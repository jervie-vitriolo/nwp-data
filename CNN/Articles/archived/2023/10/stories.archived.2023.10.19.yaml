    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05362b-8f68-42d3-bcc0-44876721ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:44:55.769+08:00
      'mgnl:createdBy': 'kristelle'
