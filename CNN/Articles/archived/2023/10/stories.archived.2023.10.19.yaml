      'mgnl:lastActivated': 2023-10-19T05:35:01.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Bangsamoro Parliament condemned the violence against Palestinian civilians
        and called for the end of hostilities between Israel and militant group Hamas,
        and the opening of a humanitarian corridor for Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85511e-99d8-4250-acda-8a040bee214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c846300-c460-4d82-9de7-9e52dc642d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent resolution filed by Deputy Floor Leader Anna Tarhata Basman,\
        \ the parliament of the Bangsamoro Autonomous Region in Muslim Mindanao called\
        \ for \"an end to the hostilities and attacks against the civilian population\
        \ of Palestine, especially in Gaza, and allow their safe return to their homeland,\
        \ their humane and dignified treatment therein, and the complete rehabilitation\
        \ thereof.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3649379-f1f0-462e-b961-47d35bbf50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5295c-4e9a-4fda-9067-f9086ba5b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now is not the time to be silent. As a people who knows all too well\
        \ what it means for others to recognize and echo your call for the right to\
        \ exist, we the Bangsamoro people, should raise our voices on behalf of those\
        \ struggling for survival, the people of Gaza, the people of Palestine,\"\
        \ Basman said in her sponsorship speech.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee4aea-13bf-400c-857d-5943d654f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8101df-8daf-40c1-a2b7-00e68ce8e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the amendments considered in Parliament was a request to Israel\
        \ and Hamas to allow the United Nations to facilitate the opening of a corridor\
        \ that would allow humanitarian organizations to provide protection and swift\
        \ assistance for the people in Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fa344-bc28-4240-b1ec-1ad12a14ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f625df7-2b46-4ff5-b8cd-8d7f3dbd8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Basman also called on world leaders \"to prioritize the just resolution\
        \ of the conflict that gives, first and foremost, the right of statehood to\
        \ the Palestinians and establishes security in the areas of Palestine, Israel,\
        \ and other adjoining countries.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da875785-8457-44af-a084-c8441370e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd552fb-f097-4ae4-9ef3-af63e6bb3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are left with no choice. Our common humanity compels us to issue\
        \ this most urgent appeal. We are Palestine and Palestine is us,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f7db8-130e-4db4-b949-79b63a318012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.455+08:00
