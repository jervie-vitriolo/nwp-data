    'jcr:uuid': '253b6384-fc98-4ab4-9afa-e73cc7718145'
    'lead': 'Cebu Archbishop Jose Palma has warned the faithful against individuals
      who sell naked images of the Santo Niño de Cebu which are making the rounds
      of social media as an amulet or lucky charm.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T17:24:44.135+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-19T17:29:07.143+08:00
