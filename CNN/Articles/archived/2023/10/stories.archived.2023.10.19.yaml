      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — President
        Ferdinand Marcos Jr. on Thursday said he was "a bit alarmed" by news reports
        that the Maharlika Investment Fund (MIF) was halted, saying the country''s
        first sovereign wealth fund would still be up and running by the end of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d8370-28f8-4c5b-a373-69ecd74a7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:07:48.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T08:07:48.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Quite the contrary," Marcos said as he addressed reports that the
        MIF was put on hold.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e77e2a-cbbd-4117-880b-2867754de174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:07:48.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T08:07:48.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials privy to the matter confirmed that the president issued
        a memorandum directing the Treasurer to suspend the MIF''s implementing rules
        and regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658002f2-67d1-4f05-b880-b29f9f504731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:07:48.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T08:07:48.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/10/18/marcos-maharlika-suspension.html">READ:
        Marcos suspends Maharlika fund implementing rules pending further review</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71bac0-ef60-4198-a9de-406bb2fc5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:07:48.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T08:07:48.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Marcos said people should "not misinterpret" the suspension
        as "somehow a judgment on the rightness or wrongness of the Maharlika fund."'
