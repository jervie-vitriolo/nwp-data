    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australian envoy leads launching of program to protect Philippine Eagle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca76265-5fce-4fdd-8089-29a7a53d3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, October 19) —</strong> Australian
        Ambassador to the Philippines Hae Kyong Yu led the launching of a program
        funded by the Australian government to protect the Philippine Eagle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff4d82-a0b5-44a5-871b-c791ea78e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch in Burauen, Leyte was highlighted by a tree-planting
        activity at the future site of the arboretum — a botanical garden devoted
        to trees — of the Eastern Visayas State University – Burauen campus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f11a0-874e-4ebe-9330-0cd963d25046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fe51a-cddb-41b2-b4c3-cbd657117ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will soon have an extension and research program in Kagbana village\
        \ where a Philippine eagle is set to be released next year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf96d80-ae3a-4a35-b4fe-329d66e747b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcef6e6-86e9-4824-94e3-eb8e3f02da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of an eagle in Kagbana, an upland village located around\
        \ 29 kilometers from the town proper, has been planned since 2018 with preparatory\
        \ activities funded by the Australian government.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8da66-fa76-4dd0-a610-6913b174c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de6ad2-ad9d-4a96-aeaf-b2fac754df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, the Conservation and Development Division (CDD) of the Department\
        \ of Environment and Natural Resources (DENR) revealed that they monitored\
        \ the known nests of an eagle in the forested area of the village and in its\
        \ neighboring village of San Vicente in the town of McArthur.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555ea56-f8da-4f17-a540-884c49a5cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8657a-c315-4ec2-b86b-cf23c0537d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several residents of the village were already trained with the help\
        \ of the Philippine Eagle Foundation to become forest guards to  look out\
        \ and safeguard the eagle once it is released next year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb694104-0035-432d-b59c-c31b7339b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf46cb-93bf-4db0-bc27-9b53927ae17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:30:50.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:30:51.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that we can work together to ensure that Leyte has the beautiful\
        \ Philippine eagles flying through the skies, and we hope that the trees we\
        \ planted today — which I understand are also endangered species but the trees\
        \ that the Philippine Eagle really enjoys — that we hope one day these trees\
        \ will be big enough and there will be enough Philippine Eagles flying in\
        \ the sky and making use of this good trees that we planted today,” Yu shared.\r"
