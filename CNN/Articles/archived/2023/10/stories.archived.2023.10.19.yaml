    'mgnl:tags': ['Happy-Animals-Club', 'Davao-City']
    'stories': []
    'template': '1'
    'title': 'Animal shelter appeals for reinvestigation following Davao City’s closure
      order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25450e7-7b8a-4f09-9ce9-361d0364e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> An
        animal shelter in Davao City that was ordered shut wants authorities to reinvestigate
        the complaint filed by its neighbors on alleged foul odor and loud noise coming
        from the facility housing over 300 stray dogs and cats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466ec56-2170-42a6-8cc7-28406f29974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cd27e-2271-4bc4-bc6b-d15c3ccead6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have filed for a reinvestigation because we don’t trust the
        investigator that was assigned us,” Happy Animals Club founder Ken Amante
        told CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87669e-28d0-48f6-b1a1-664651dbd4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd36918-3839-40e4-aa7c-ecfc3e11321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a Sept. 27 document, the city government ordered the 1,000-square\
        \ meter shelter closed after it allegedly failed to follow sanitary orders.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6a3f5-5868-4726-817b-d1f6ff5393af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8644a20-1fb1-4606-acba-59d683198f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A July 31 document signed by sanitation inspector Marc Dennis Serrano\
        \ said Happy Animals Club was unable to address the complaints filed against\
        \ them regarding foul odor and loud noises. He recommended the transfer of\
        \ the animals “to an appropriate area.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b0176-e8ad-48b4-8ef8-479e7989e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610753f3-7e05-4d5d-a988-f0fb3f5ca8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amante, who started the rescue shelter nine years ago, denied the allegations\
        \ made by his neighbors, calling these “invalid” and “bogus.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb2f64-3e50-4bdc-89ad-487df7aafff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895139a-583c-45b0-8d52-bb8c7c00a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the four years they’ve been our neighbors they haven’t made\
        \ any complaints, this really came out of nowhere,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce350c2-c540-4756-910c-1de0716d3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a38d3c-1ab0-41fc-9bbb-a1eeec858456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People visiting the shelter can also attest to its cleanliness and\
        \ employees work round-the-clock to prevent a fight between animals, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ed3ee-7181-4b00-8076-28924f699938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1648da-13ab-4f9d-8325-bc0ac9f2f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amante said they suspect that the neighbors want to buy the land where\
        \ the shelter is situated after its owner died in 2021. He said they still\
        \ tried to come up with an agreement with the complainants, who were not open\
        \ for such.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa3e38-a8d5-485a-a901-ff6c4f2e0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b59b79-c341-4422-836f-24fccc545dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On their other legal options, Amante said they previously filed a temporary\
        \ restraining order that was not helpful. They hope a possible counter complaint\
        \ against the city health office will be favorable to them, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69878f1e-9f27-4594-8613-293bc39e62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee36234-8d93-42bd-9fad-006b4885b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shelter is now padlocked and the last order given to Happy Animals\
        \ Club was to leave and transfer all animals it is housing. Amante said this\
        \ is not possible since the facility does not have the budget to relocate\
        \ in an instant.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d53d73-521f-42ee-b2a8-49d3081e37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1538949-3641-4b18-b99c-7e4b50c0cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:00:48.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T13:00:49.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City government has yet to respond to CNN Philippines
        when asked about the issue.</p>'
