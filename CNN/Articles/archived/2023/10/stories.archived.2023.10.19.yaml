    'template': '1'
    'title': 'DFA confirms death of another Filipino in war-torn Israel'
    'updated': 2023-10-19T11:20:01.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc82dbe-a278-4f13-a36c-4c4e53d91a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:44:50.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Department of Foreign Affairs (DFA) on Thursday confirmed another Filipino
        fatality in the Israel-Hamas war, bringing the death toll in the escalating
        conflict to four.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435cb1e3-1310-48ee-8542-67750e6982c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:46:15.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I regret to inform the nation that we have received confirmation
        from the Israeli government of another Filipino casualty in Israel,” DFA Secretary
        Enrique Manalo said on X (formerly Twitter).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035fd23-f71a-49a4-8d74-95a614b4f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:46:15.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo said details about the deceased would not be provided as requested\
        \ by the family. He added that the government has assured the bereaved full\
        \ support and assistance.\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1/2 I
        regret to inform the nation that we have received confirmation from the Israeli
        government of another Filipino casualty in Israel</p>&mdash; Enrique A. Manalo
        🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1714796037658099784?ref_src=twsrc%5Etfw">October
        19, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21bd9a-67ac-4035-be0d-e3f2fd3501ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:46:15.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cc9a0-b9eb-4785-adb9-6a1baafc4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:46:15.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, DFA Undersecretary
        Eduardo de Vega said the victim was a woman working as a caregiver in a community
        in southern Israel which was severely affected by the country’s war with Hamas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec52f2-9aa0-4403-8f4c-ecc7824cb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:20:21.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was one of the three Filipinos missing in the warn-torn country,\
        \ but authorities could not confirm if she was held hostage and killed by\
        \ the militants, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb237a-dd2a-48e4-9ed0-54fce4e5b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:20:21.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the cremains of one of the four Filipinos killed in the\
        \ war will be brought back to the Philippines by his wife in November. As\
        \ for the two Filipino fatalities earlier confirmed, their remains will be\
        \ flown back home in the next few weeks, he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2955d-78aa-4d96-8872-4d300292a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:20:21.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is still no update on the two Filipinos who remain missing, but\
        \ De Vega noted one of them is an Israeli passport holder and a naturalized\
        \ citizen there. This might be the reason why Israeli authorities have yet\
        \ to provide information regarding the individual, he explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660514bc-d933-453f-95b8-966c2990848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T11:20:21.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 78 to 80 Filipinos at the Rafah Crossing are also still waiting
        for the border to open and cross to Egypt to be repatriated to the Philippines,
        De Vega said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b9df6-d318-4c78-9f97-0ae7cd0bab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T08:46:15.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T11:21:01.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest data shows that over 4,000 people in Israel and Gaza have died\
        \ after the Palestinian militant group launched a surprise attack on Oct.\
        \ 7.\r"
