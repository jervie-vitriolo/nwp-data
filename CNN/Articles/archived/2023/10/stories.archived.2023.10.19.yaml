      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad7e8b-6220-473d-982b-d76927951802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.134+08:00
