      'mgnl:lastActivated': 2023-10-19T05:35:01.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas fired thousands of rockets toward Israeli towns on Oct. 7 before\
        \ breaking through the border and sending militants deep into Israeli territory\
        \ -- killing civilians and soldiers and taking hundreds of hostages, including\
        \ children.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18250c0-284c-4fb7-b368-bb806d2e3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb17a3-9629-4759-a708-9af518298d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:35:01.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said its operation was a response to what it described as\
        \ Israeli attacks on women, the desecration of the al-Aqsa mosque in Jerusalem,\
        \ and the ongoing siege of Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe8b92-89b5-45ae-93cc-c2c536c364b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.457+08:00
