      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa amin sa DA, biosecurity war na ito,\" he said. \"Ang laban namin\
        \ ay sitio kada sitio, bara-barangay, muni-munisipyo at probi-probinsiya.\
        \ Ngayong wala pang aprubadong bakuna, pag-iingat na di kumalat ang ASF ang\
        \ ating ginagawa.\" \r"
    '13':
