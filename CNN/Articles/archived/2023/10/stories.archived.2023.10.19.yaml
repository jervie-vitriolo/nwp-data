      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ramon Ang-led SMC group plans to offer preferred shares worth up
        to ₱65 billion.'
