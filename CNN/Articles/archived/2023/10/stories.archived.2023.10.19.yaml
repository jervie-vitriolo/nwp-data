      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Provincial Disaster Risk Reduction and Management Council and Gov.\
        \ Jose Gambito filed the resolution on Oct. 9, which gives the provincial\
        \ government needed resources and measures to support the national and local\
        \ agencies in fighting the ASF outbreak. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c590fe4-7284-4579-9f2c-e614babe7802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:44:55.768+08:00
