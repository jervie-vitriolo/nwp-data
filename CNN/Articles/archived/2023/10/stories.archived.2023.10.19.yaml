      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The conglomerate giant is seen to net up to ₱49.62 billion from the
        initial offering, assuming the full oversubscription option is exercised.'
