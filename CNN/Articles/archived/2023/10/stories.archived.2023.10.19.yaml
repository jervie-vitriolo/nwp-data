    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eternal Gardens workers file admin complaint vs. Batangas prosecutors
      over warrantless arrest, inquest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0459cdc-4057-491e-a071-2df8b845cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Eternal
        Gardens employees on Thursday have filed an administrative complaint against
        two prosecutors in Batangas City after they were arrested without a warrant
        and underwent inquest without their lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6849e-40e3-4357-8f69-fc8621d98a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec070e5b-fad7-4627-9143-c98b67dc4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Alexis Oco said they have filed a complaint to formally ask\
        \ the Secretary of Justice to look into possible irregularities in relation\
        \ to the illegal arrest, inquest proceeding, and detention of Arnel Alibuzo\
        \ and Marizza San Diego on Oct. 13.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35339b9e-9d94-4167-8253-d6f339a856f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff903ab3-b9c6-4d74-b7f3-ccee230a7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oco said two Eternal Gardens employees were arrested by authorities\
        \ based on a complaint filed by a prosecutor, alleging theft of a missing\
        \ marble marker of her father's grave.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005432a6-edf1-4f1d-86d5-fe84eebeb24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a774d5c-bd20-44b0-8d8d-478a301fb41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon their arrest, Oco said the employees were detained for three days\
        \ before they were released after posting bail.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610d294-c761-4912-9eeb-b140a177e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c772db-77bf-4064-9d57-8b9ba09f4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[T]here was already a violation of their rights since they were subjected\
        \ to investigation, questioning without the presence of any counsel of their\
        \ choice,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ffc8b-b818-487b-9d08-c75d04be6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97d260-f5e3-4ccb-9fb1-ba361b6a9f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And the inquest proceeding was presided [over] by another member\
        \ of the city prosecutor's office without the presence of counsel of choice\
        \ of the two employees or even a member of the Public Attorney's Office,\"\
        \ Oca added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06908454-d59a-4081-99b6-a41b3e7d7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd37ee-abc4-4b52-bb60-52f32e00803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also filed a motion before the DOJ seeking to transfer the venue\
        \ of the preliminary investigation for the theft complaint they filed in Batangas\
        \ City.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936e696-543c-48d4-a52c-8895833edf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477c267-e798-4d13-916d-ee3cd9959b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oco said this will spare everyone from doubts of partiality given that\
        \ the complainant is a sitting member of the city prosecutor's office of Batangas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b5cae-88be-4438-91cf-277fb9decc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0ad3d-ac2c-4c42-8334-b12904919f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer did not mention the name of the prosecutors. But in a copy\
        \ of the motion to transfer venue of preliminary investigation obtained from\
        \ the same lawyer, the two Batangas city prosecutors were identified as Deputy\
        \ Prosecutor Evelyn Jovellanos and Prosecutor Edelwina Ebreo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242048a9-ecaa-47c8-9d74-a642fafafd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T22:57:11.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T22:57:12.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
