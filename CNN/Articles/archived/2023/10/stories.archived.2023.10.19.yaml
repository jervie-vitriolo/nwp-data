  'ronnie-gavan-philippine-coast-guard-commandant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T17:30:37.000+08:00
    'imagesource': 'jcr:8a4b238a-9cb3-44cb-a85b-2195dd6bac43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d5a0b4-dfd5-4141-9996-5c6021fb8836'
    'lead': 'Admiral Ronnie Gil Latorilla Gavan was sworn in on Thursday as the new
      commandant of the Philippine Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T17:34:20.192+08:00
