    'lead': 'The Second Congressional Commission on Education asks the Department
      of Education to ensure that textbooks and other learning materials will be ready
      for the implementation of the revised K-10 curriculum next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T00:13:24.169+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-19T09:01:25.857+08:00
