    'lead': 'Around 46% of Filipinos are expecting their quality of life to improve
      in the next 12 months, a Social Weather Stations (SWS) survey found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T15:39:24.326+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-19T15:39:24.564+08:00
