    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-19T17:29:06.839+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Santo-Ni-o-Hubad-de-Cebu', 'Cebu-Archbishop-Jose-Palma', 'Cebu']
    'stories': []
    'template': '1'
    'title': 'Cebu archbishop denies blessing ''Santo Niño Hubad de Cebu'' images'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afd5ee-94ca-4fe8-834e-a4d7b09e81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:24:44.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:29:07.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 19)</strong> — Cebu Archbishop
        Jose Palma has warned the faithful against individuals who sell naked images
        of the Santo Niño de Cebu which are making the rounds of social media as an
        amulet or lucky charm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcb9f2-1cc7-405b-9072-6088a0db1d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:24:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:29:07.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palma also denied performing a blessing ritual to images of the naked
        Santo Niño or Santo Niño Hubad de Cebu.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fada923-bb94-440a-a26b-8800a5cb9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:24:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:29:07.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am making a disclaimer that no, I have never blessed Hubo <em>nga</em>
        Santo Niño," said Palma adding it was being described as an amulet to improve
        businesses and as a love potion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed872513-0c82-4445-829d-1f4447729a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:24:44.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:29:07.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma said there are claims that he was the one who gave the blessing
        to such an image that looked like an unclothed Holy Child Jesus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db5310d-e4eb-482a-87a3-88ff96df0e75'
