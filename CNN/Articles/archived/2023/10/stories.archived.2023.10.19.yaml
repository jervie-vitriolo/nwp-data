    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: Almost half of Filipinos see quality of life improving next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76526a61-f14b-48f1-95c2-113d0b8ff5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:39:24.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:39:24.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Around
        46% of Filipinos are expecting their quality of life to improve in the next
        12 months, a Social Weather Stations (SWS) survey found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a93ac-0f4d-4584-826e-a8f6cdbb121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:39:24.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:39:24.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The survey, conducted from June 28 to July 1 via face-to-face interviews
        of 1,500 adults nationwide, revealed that 46% are “optimists,” 44% said there
        will be “no change” in their lives, while 5% are “pessimists.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49526c-3439-4afc-9eeb-15aea8e2738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:39:24.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:39:24.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The survey results yielded a +41 score classified as “excellent” by
        the pollster. This was three points higher than the same survey results in
        March (+38).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ef2b4-0b2b-46fe-aa60-bed34e305de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:39:24.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:39:24.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The 3-point increase in the national Net Personal Optimism score between
        March 2023 and June 2023 was due to increases in the Visayas and Balance Luzon
        (or Luzon outside of Metro Manila), combined with a steady score in Metro
        Manila and a decline in Mindanao,” SWS said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac767d-6716-46f6-93b3-d11a748e2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:39:24.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:39:24.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to SWS, the net personal optimism data rose from +27 to +39
        points from Visayas and +37 to +44 in Balance Luzon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5a1c5-902f-442d-8b39-86892748daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:39:24.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:39:24.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the score for Metro Manila declined from +45 to +41.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a7e4c-4729-4f16-aa2e-0c000bd74493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:39:24.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T15:39:24.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said its sampling error margins are ±2.5% for national percentages,
        ±4.0% in Balance Luzon, and ±5.7% each for Metro Manila, the Visayas, and
        Mindanao.</p>'
