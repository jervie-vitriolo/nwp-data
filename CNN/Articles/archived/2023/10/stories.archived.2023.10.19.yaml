      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea206844-a3f5-4d4b-8143-61194d7de114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.455+08:00
