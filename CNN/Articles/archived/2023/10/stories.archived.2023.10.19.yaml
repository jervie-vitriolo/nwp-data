    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makati exceeds revenue collection target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d8e32-393f-44eb-860e-63a387974f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:59:01.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T15:59:01.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Makati
        City reported Thursday that it has already outperformed its revenue target
        as it welcomed more businesses following the reopening of the local economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c8ffd-a212-480e-8696-a85a0fe1c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:59:01.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T15:59:01.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, it said collection reached ₱20 billion in the nine
        months to September, buoyed mainly by the 41% increase in business tax collection.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e530a5-9ad7-4d2a-864d-422aeb1a4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:59:01.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T15:59:01.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing a report from the Office of the City Treasurer, Mayor Abby Binay
        said business tax collection hit ₱11.211 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b66f5f-4470-425e-b8b3-d069013a52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:59:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T15:59:01.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are again posting double-digit growth in revenues from local sources,
        especially from business tax which nearly doubled even before yearend,” Binay
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39294e10-a3dd-40da-a8ad-2793ad5d390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:59:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T15:59:01.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is gratifying to see how fast businesses in the city are recovering,
        and how investor confidence has rebounded in the past months,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9302d3-3582-4826-aa7c-7696d64e58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:59:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T15:59:01.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The local chief executive said there were 3,791 new businesses registered
        and 35,440 renewed business permits as of end-September, with the new entrants
        bringing in ₱25.47 billion in capital investments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce6036-e15d-489a-a138-aa9142552502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:59:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T15:59:01.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit said Makati was the <a href="https://www.cnnphilippines.com/news/2023/10/10/qc-richest-city-in-2022-coa.html">second
        richest local government unit</a> in 2022.</p>'
  'maharlika-economic-team-review-IRR':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-19T16:00:57.000+08:00
    'imagesource': 'jcr:2a13e301-be0c-4938-853d-f64732e4333c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed534b6-d63b-4e21-bba7-ffa8a5dff1e3'
    'lead': 'The economic team will “work closely” with President Ferdinand Marcos
      Jr. for a thorough review of the previously approved implementing rules that
      set in motion the law that created the country''s first sovereign wealth fund.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T16:04:09.561+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-19T16:25:07.284+08:00
