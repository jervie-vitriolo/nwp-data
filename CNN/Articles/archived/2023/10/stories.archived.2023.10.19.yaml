      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong>The
        entire province of Nueva Vizcaya is now under a state of calamity due to the
        increasing African Swine Fever (ASF) cases across its nine municipalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce704d-110e-4f7a-b6f4-e3ddb3f88448'
      'mgnl:activationStatus': true
