      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Agriculture Undersecretary Deogracias Victor Savellano,\
        \ the department is lacking funds to combat ASF and bird flu, reiterating\
        \ that using local funds can help significantly. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98db60-0fef-444b-bbad-883188ed3c49'
