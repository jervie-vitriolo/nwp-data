    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa61695-74d2-44ae-87a5-259c21159d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Volunteerism has been the heart of Binisaya since day one..."</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf26c08-0daf-454b-a7b7-d0dee5e4f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This freedom, the untethered nature that makes Binisaya unique among
        regional film festivals, comes with its challenges. Deligero shares that even
        though they meet new people and see new stories every year, only a few continue
        making films especially during the pandemic when, according to Deligero, filmmaking
        was rendered “non-essential.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da21df9-0585-425a-92f9-a48e83b57f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Independence is a struggle, but Binisaya has enjoyed its freedom
        for 13 years because it was never dependent on the traditional benchmarks
        of success established by an industry or an institution. It was never the
        intention of Binisaya to be part of any industry. Binisaya started with nothing
        and nothing will stop it from existing.”</p>'
    '15':
      'image': 'jcr:8a1954c7-e601-4dec-a132-ecf6ca07c17c'
      'imageCaption': 'The poster for Binisaya 2023, the 13th edition of the festival.
        Photo from BINISAYA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508e8c6-2b4f-438a-90c7-e12dfc76487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947b47e-2ab7-484b-8d96-a5ecc185f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2023, Binisaya Film Festival still continues to inform a new
        wave of Cebuano independent filmmakers, tastemakers, and volunteers. Binisaya’s
        partnership with other independent organizations and artists through the years
        remains strong. “For every year of Binisaya, there’s a different organization
        who’s hosting and who’s at the helm as Festival Director,” Deligero explains.
        For this year, Binisaya screenings were hosted by UP Cebu Lawak Sinehan, with
        student volunteers from UP Cebu and the University of San Carlos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89c93b-5935-4ba2-8cf4-db8c0e634b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s become a film festival that film-adjacent volunteers want
        to volunteer in and a festival that filmmakers from Visayas and Mindanao want
        to screen in because when you premiere or screen in Binisaya, chances are
        you’re going places.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f494e-ecfb-4fd4-99b3-8d379efcc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is true for the first Binisaya 2012 Shorts Competition winner,\
        \ “Katapusang Labok (Last Strike)” by Aiess Alonso — a film about fisherfolk\
        \ in North Cebu who are suffering from human-induced environmental impact\
        \ and the religious superstitions that they employ to survive, which competed\
        \ in the Short Film Corner of Cannes Film Festival the following year.\r"
    '37':
      'image': 'jcr:562f14d2-aa22-4556-bea0-b78ff0d1c07c'
      'imageCaption': '"Cleaners" (2022) by Glenn Barit was the opening film of the
        13th edition of Binisaya last September 10,2023 at UP Cebu Lawak Sinehan.
        Photo courtesy of BINISAYA FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fedf1-019a-49e9-b6a6-6ae77c812f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:56:52.169+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539a815-9d29-4190-a6c2-6ba1f7179fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent Binisaya alumni have had their share of successes too, with
        Deligero and wife Gale Osorio co-producing their stories under their production
        house, Archipelago, and taking them to premiere or screen at prestigious film
        festivals worldwide. There’s Maria Estela Paiso’s “It’s Raining Frogs Outside,”
        QCinema 2021 Winner for the Gender Sensitivity Award, and whose round of international
        screening has received nominations from Singapore International Film Festival
        (SGIFF), Berlin International Film Festival, and Jogja-NETPAC Asian Festival,
        among others. There’s also Gabriela Serrano’s “Please Bear With Me,” currently
        making the international pitch rounds, from SGIFF to the Festival Du Nouveau
        Cinema in Montreal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b32d90-9c56-44b4-8558-3532ba6b8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/12/31/the-best-Filipino-films-of-2021.html"
        target="_blank">READ: The best Filipino films of 2021</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef69987-e998-4dad-a19f-3856e5be6ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s 13th edition of Binisaya, Whammy Alcazaren’s “Bold
        Eagle” won in the Binisaya World category, while Iloilo filmmaker Kevin Piamonte’s
        strong depiction of Leoncio P. Deriada’s “Dog Eaters” was met with acclaim
        and won in the Binisaya Horizons category. “Dog Eaters” by Piamonte went to
        compete at the Nabunturan Independent Film Exhibition after, where female
        lead Sunshine Teodoro was nominated as Best Actress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fad2c-7b15-4078-a1e3-d924688e74e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.133+08:00
