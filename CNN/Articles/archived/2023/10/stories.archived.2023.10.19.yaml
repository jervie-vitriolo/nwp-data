      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The primetime address will take place on the eve of the White House\
        \ requesting north of $100 billion from Congress to deliver aid and resources\
        \ to Ukraine, Israel, Taiwan, and the US border with Mexico. Biden is expected\
        \ to make the argument that supporting Ukraine and Israel is a matter of US\
        \ national security when the world is at an inflection point.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc4e6f-ae07-4845-935a-5dc7a963b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828d750-443a-440e-ac27-09a6115801c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s going to make the case that the cost of inaction and the cost\
        \ of walking away is much higher,” according to one official.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faac7e0-dde1-4f72-8bbd-e48410b29e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbfbb9-7d34-4ce7-b720-ff6750d9927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration in August delivered its last so-called supplemental\
        \ funding request, which encapsulates unique requests beyond traditional government\
        \ programs. The proposal requested $24.1 billion to aid Ukraine through the\
        \ end of the year, but Congress failed to approve it during a process to greenlight\
        \ short-term federal funding.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fae9e9-31f6-43a6-89b0-ad5b61993ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78047679-8497-430e-bd0b-f9c8eb99e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public opinion regarding US assistance has been mixed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73486cdf-2194-41e5-9b1d-b45810947939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bbf11-5f4d-4a11-97bc-463399955bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent CNN poll, nearly all respondents were sympathetic with\
        \ the Israeli people in the wake of surprise attacks launched by Hamas, but\
        \ there was no clear consensus on the right level of US involvement. One-third\
        \ (35%) said the US is providing the right amount of assistance – and another\
        \ 36% were unsure whether the level of US assistance is appropriate. The US\
        \ has long provided security assistance to Israel, which receives roughly\
        \ $4 billion annually under a 10-year memorandum of understanding. The new\
        \ request would provide billions more.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a91184-ee06-4549-874e-efc22e6424ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517a8a8-ed4a-4591-85a2-3ba70277061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By contrast, support to sustain aid to Ukraine has waned significantly\
        \ since Russia’s unprovoked invasion in February 2022. An August CNN poll\
        \ found 55% of respondents said Congress should not pass more funding to aid\
        \ Ukraine. The partisan divide has been deepening, too: Nearly three-quarters\
        \ of Republicans opposed more funding for Ukraine, while 62% of Democrats\
        \ supported it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114e3e4-f4f5-4b5e-8b86-c0a106d7a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248eb5c-84da-4634-a5f9-28a51aa925fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Russia’s invasion, the White House and Congress have provided\
        \ more than $75 billion in funding to Kyiv, according to the Kiel Institute\
        \ for the World Economy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4cc5b-a313-4aed-a438-cefee626ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803ff3f-4b33-4a3e-8388-34a50cffdf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treasury Secretary Janet Yellen pledged to European leaders on Monday\
        \ that the US would be able to secure support for additional aid and, in an\
        \ interview with Sky News, said Washington could afford financing two war\
        \ efforts at once.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b1719-cf99-4955-b4fe-377f1c6859f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6101ac-3450-4e73-acc9-cee56f38a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“American can certainly afford to stand with Israel and to support\
        \ Israel’s military needs, and we also can and must support Ukraine in its\
        \ struggle against Russia.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d52d8-08c6-4de3-a6e6-a2ce7a51b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c620c3-b70c-4fa4-a41b-2b9ec95a1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s upcoming remarks, first announced Wednesday, come on the heels\
        \ of his wartime visit to the Middle East, which went on even after a blast\
        \ tore through a hospital in Gaza. While his planned stop in Amman, Jordan,\
        \ to meet Arab leaders was canceled just as the president was preparing to\
        \ depart the White House, Biden did spend hours on the ground in Tel Aviv.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8b09a-9e89-47c5-867d-94c7424db2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a00903-aaec-4534-8a07-88c080511159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials on Wednesday sought to downplay the cancellation, saying\
        \ it was natural for President Mahmoud Abbas of the Palestinian Authority\
        \ to return to the West Bank to mourn the dead. Later, Biden scoffed at the\
        \ suggestion he was disappointed the meeting had been canceled.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad562ff1-db61-49b9-8b27-49b8e4d6bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a233560-dae2-4c47-92dd-9abf9f5b9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Disappointed? Look, I came to get something done. I got it done,”\
        \ he said. “Not many people thought we could get this done, and not many people\
        \ want to be associated with failure.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4ccbd-58f1-481c-841f-fc8976db79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592358b2-8283-4695-a51d-c3a601297651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Biden, a trip in the formative days of a potentially drawn-out\
        \ conflict amounted to the ultimate test of his confidence – built over decades\
        \ – that getting in the same room can influence people and events.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5536dca-4bb2-4bd1-928a-6047b1c4d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c43fce-bc2e-474f-a76b-3b07c65a30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, Egypt and Israel have all signaled readiness for aid to begin\
        \ moving into Gaza, following Biden’s high-profile visit.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5de7c5-7f0c-41ef-8bc5-511f419d7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2607b0b-2e11-4e64-8880-c8b3cf0a87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "in a meeting that stretched well past what officials had expected,\
        \ Biden sought to use his decades-long relationship with Israeli Prime Minister\
        \ Benjamin Netanyahu – one that has endured significant strain over the past\
        \ year – to offer advice and seek commitments on the flow of humanitarian\
        \ aid to Gaza.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff164c19-55aa-416b-b9a5-f7cade8bbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083350dc-7173-4370-a000-cfc583dee719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beforehand, officials said Biden would approach the Israeli leader\
        \ with “tough questions” about the path forward and Israel’s intentions as\
        \ it seeks to eliminate Hamas in Gaza. Speaking later, Biden offered a glimpse\
        \ of how those conversations went, or at least his side of them.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af09a21-903c-4adc-97fe-f378e02cdd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615ade3-d4ac-45b7-a305-6fc0a4bfce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:34:13.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I caution this: While you feel that rage, don’t be consumed by it,”\
        \ Biden told his audience, a collection of Israelis and Americans.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d26cc5-92ed-4b2f-a0fe-f06dcdc1c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:19:15.357+08:00
