      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Filipino
        films are heading to Hollywood through the launch of Metro Manila Film Festival''s
        (MMFF) international edition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b06b6-6554-4889-b0d4-9b5fadbeb90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290480d2-f388-44a3-8b69-4fe936291e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to showcase the Philippine cinema here in United States.
        To showcase this, we need to showcase not only the movie actors but the people
        behind the camera...We want to present Filipino talents abroad," Manila International
        Film Festival (MIFF) chairman Omen Ortiz told CNN Philippines'' <em>New Day.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9099a55-d946-475a-9124-d1fe5eb9e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23025c3-39de-42c4-b2ed-1d995816d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MIFF President Ebradu Ubarde added that the festival also aims to bridge\
        \ the gap and connect the Philippine entertainment industry with Hollywood\
        \ and the international stage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8279c-3172-43a5-8e9c-6db7237a917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bbe06-9bb4-4039-9a78-b098463dfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIFF will be launched in Los Angeles on Nov. 2. Three entries
        from the summer edition of the MMFF will be screened that day: "About Us But
        Not About Us," "Here Comes the Groom," and "Love You Long Time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e84e8-4e43-48de-9cdc-632fc0872656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f26a26-d3c3-4f5d-ab8f-73d1dbefdc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:53:19.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-19T09:53:20.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ortiz said moviegoers will also have the chance to see the stars and\
        \ the people behind these movies during the event.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a3713-6147-48d4-a6de-1970fa98da71'
