      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: On the local level, our DA Regional Field Offices are\
        \ tasked to report to BAI within 24 hours if there are confirmed ASF cases\
        \ in their places. We also conduct disease investigation reports.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
