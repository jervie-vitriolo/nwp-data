    'template': '1'
    'title': 'COA orders SUC to pay ₱3.5M for digital language lab, wants Ombudsman
      to probe ''illegal purchase''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512f163-8f91-4e7b-b805-ef1d22c19e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Commission on Audit (COA) wants the Office of the Ombudsman to investigate
        whether to file charges against state college officials for their alleged
        illegal purchase of a digital language laboratory system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41778ee4-d08c-48a7-aca1-92da42658550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb546243-6cef-4938-acb9-16e8aadc98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision issued last March but uploaded to the COA website
        recently, state auditors granted a petition for money claims filed by Mars
        Laboratory Instruments Center (MLIC) against the Eulogio “Amang” Rodriguez
        Institute of Science and Technology (EARIST).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5106ea7-3a48-4800-9aeb-dd93f797dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ccac3-c070-4272-b0b6-9d1403380753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA directed the state college located in Sta. Mesa, Manila to pay
        MLIC over ₱3.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9a3e8-b5a6-42e2-9b8c-8fecf0ed258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54e271-2a8e-4099-a5d1-c6d169ff65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors flagged the transaction as the contract was not approved\
        \ by the college’s board of trustees. It also specified the brand name of\
        \ the software and projector which violates Republic Act 9184 or the Government\
        \ Procurement Reform Act.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222f65c-55d1-4ab6-92c1-fbde3998a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff3a3e-7298-479e-bde9-d9e874d8ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nonetheless, in view of violations of pertinent provisions of PD No.\
        \ 1445 and RA 9184, the case shall be referred to the Office of the Ombudsman\
        \ for investigation and filing of appropriate charges against the persons\
        \ responsible for the transaction,” the COA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d14baf-8c71-4500-af7d-e895f20a958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5375e-4452-46bb-a43a-dc8e8c224fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EARIST, represented by its president Dr. Eduardo Caillo, entered into\
        \ a contract with MLIC for the supply, delivery, and installation of a digital\
        \ language laboratory system.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2b06a-05bf-4f1b-872c-1ac6b0c8f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef819c6-2b11-4d3d-9136-cc4c12ca5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include interactive whiteboards, computers, multimedia projectors,\
        \ and motorized projector screens, among other equipment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1382e-9fbb-4b70-ba1e-154687e97997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2ceef-4e19-4178-ae9e-10c28dd455b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the contract was found to be irregular, the COA decided to grant\
        \ MLIC’s money claim as it supplied and delivered the equipment as stated\
        \ in the contract.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc96b66-512e-43c7-a40a-bdb123fa1d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526a2b5-a09d-4ff4-9348-9c270cf40ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA also noted that the college continues to benefit from the installation\
        \ of the equipment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b82dd2-0154-488d-93bb-6abc7bc95760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6805f5-6c71-49d6-8b0c-85478984a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T19:31:31.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T19:31:31.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be the height of injustice to deny the money claim as
        this would result in unjust enrichment on the part of EARIST and financial
        loss on the part of MLIC,” the COA said.</p>'
