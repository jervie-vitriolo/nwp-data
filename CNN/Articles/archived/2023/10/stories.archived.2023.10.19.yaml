      'mgnl:lastActivated': 2023-10-19T18:35:28.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are all worried of a possible repeat of the rice price spikes\
        \ last August where traders tried to justify the increase in rice prices because\
        \ of the high farmgate prices of palay,” the group said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2644760-38ce-4908-92f7-e0c3d818c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ede711-ecd2-4d97-93b0-6c30fdcd93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are again wanting to create another artificial rice price crisis.\
        \ So we are asking again our President to intervene and address this potential\
        \ problem,” SINAG added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8421e3f-4331-4419-a29e-4f87f8ea403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4fe55-1811-40d9-af9a-4c915a3c09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier lifted the price cap on both\
        \ regular-milled and well-milled rice after the Department of Agriculture\
        \ (DA) and the Department of Trade and Industry noted improvements in rice\
        \ supply and prices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854215f-813f-4c1d-80df-adac3fd6a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa12b3-6b24-43dd-97e8-3dd639144b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos added that excess collections from the Rice Tariffication Law\
        \ would also be tapped to increase funding for the assistance to farmers and\
        \ poor families.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822cbe0d-1f06-4517-a5a6-0428cd6b91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a2887-7390-4ec9-b818-cb29ee282faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Agriculture department said it is not in favor of the call\
        \ to reimpose the price ceiling on well-milled rice, noting that such a policy\
        \ is only a short-term solution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7495b-80e1-4768-931b-a12f2d63c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814ca71-1f8a-4e03-86b1-4c2c2b16f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You know the price cap should really be a short-term one. We’ll have\
        \ to study, there are probably other measures that we can do,” said DA Undersecretary\
        \ Mercy Sombilla in a chance interview.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7bff3-f8d1-4a9a-9b4d-ef532136fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98336485-876f-45dd-87a0-ef2830a43d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Napilitan lang talaga mag-price cap noon (We were just forced to impose\
        \ a price cap) because we were not seeing the local prices going down,” she\
        \ added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cb255-2305-4993-9049-de8c5a763cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8158720-dc38-4a01-a5df-a1867385d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " According to DA’s price monitoring for the week of October 9-13, the\
        \ average per kilo price of rice in Metro Manila markets is at ₱43 for regular-milled\
        \ and ₱45.41 for well-milled.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc548a0e-7d0e-49b8-96d2-62bd64f38b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23baa6-330f-44f0-b239-8472e2317be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Indian government allowed the exportation of 295,000\
        \ metric tons of non-basmati white rice to the Philippines despite its export\
        \ ban.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59aa89-e5d4-461f-b114-c0d62c3f8272'
      'mgnl:activationStatus': true
