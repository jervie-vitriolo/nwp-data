  'cynthia-villar-nia-projects-budget':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T20:56:00.000+08:00
    'imagesource': 'jcr:399178f6-8bfd-4747-af9f-ae108886e96e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b5ed47-a9f2-4b42-ab0a-45f327050199'
    'lead': 'The National Irrigation Administration found itself in hot water yet
      again as Senator Cynthia Villar chastised the agency for massive delays in the
      completion of irrigation projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T21:00:09.230+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-19T21:06:52.783+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-19T21:06:52.427+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Irrigation-Administration', 'NIA', 'Cynthia-Villar']
    'stories': []
    'template': '1'
    'title': '‘Puro simula’: Villar lashes out at NIA for unfinished projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fba1ff-8d30-47c5-aa5c-495289933163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — The
        National Irrigation Administration (NIA) found itself in hot water yet again
        as Senator Cynthia Villar chastised the agency for massive delays in the completion
        of irrigation projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14679a3-1873-4531-bdd9-3abb65182fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who on Thursday led a Senate finance subcommittee’s hearing
        on NIA’s proposed ₱41.2 billion budget for next year, said some projects which
        began in 2018 have a completion rate of only 10%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98fb75-5154-4925-9ab7-be3eddb0827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At one point, a visibly irked Villar rose from her seat as she lashed
        out at NIA officials.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95b756-4e32-4c6a-8b35-2d8e52497eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas maganda pa mas</em> less project <em>pero mas ginagawa,
        kaysa kadami-dami niyong</em> project <em>puro</em> 5%, 10%... <em>E di walang</em>
        impact <em>iyan sa tao,”</em> Villar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3616e7-0366-47c8-b927-0f1d0e752730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ano bang kalokohan yan? Katangahan iyan,”</em> she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b597b0f-95af-41f2-bbf7-48c6d8788058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It would be better to do less and accomplish more, instead
        of having many projects with 5% and 10% accomplishment. That has no impact
        on the people. What is that? That''s stupidity.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322fffc-51a5-4104-98bf-c78f196a18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar recalled the case of the Balog-Balog Dam and Irrigation Project
        in San Jose, Tarlac which was earlier put under the spotlight as Senator Raffy
        Tulfo exposed it has been delayed for decades. Phase 2 of the project is only
        50% accomplished, Villar noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf12cb1-4865-447a-be1c-145b999647d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ako si</em> PNoy <em>pagbabarilin ko kayo ''pag ''di niyo
        tinapos ang</em> Balog-Balog during my term. <em>''Di ba? Kaya ka naging presidente
        para tapusin mo ''yung</em> project <em>doon sa bayan mo. Biruin mo, namatay
        na si</em> PNoy, 2023, 50%?” Villar said, referring to former President Benigno
        “Noynoy” Aquino III, who hails from Tarlac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a1b90-1e4c-4f2b-9dff-2d829f437e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were PNoy I would shoot all of you if you do
        not complete Balog-Balog during my term. You become a president to finish
        the project in your hometown. Imagine, PNoy already died but Balog-Balog still
        remains at 50% accomplishment rate in 2023?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6b244-e820-4e7c-9616-b4dd97d481c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NIA Administrator Eduardo “Eddie” Guillen said the agency will submit
        a catch-up plan. Out of 80 pending projects, the agency will prioritize more
        than 30 for next year, Guillen said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32841afe-609a-40b8-bc32-97571b3e6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung mga nakita namin na hindi gumagalaw, yun ang irerealign
        namin ang</em> budget,” he said. <em>“Kaya nga hindi ko pinropose lahat yung</em>
        projects <em>na</em> previous <em>e kasi nung ievaluate ko nakita ko na pag
        pinropose namin, hindi gagalaw e.”</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d87be5-b77a-4ab2-96ae-7dbe8f328e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will realign the funding for projects that have
        no progress. I did not propose to fund all projects from the previous administration
        because my assessment showed they are not likely to make any progress.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81c376-675e-427c-a159-f23df388a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:00:09.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:06:52.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these issues, NIA’s proposed budget hurdled the Senate committee
        level on Thursday, which means it will next be tackled in plenary for debate
        and possible amendments.</p>'
  'oriental-mindoro-asf-new-cases':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-10-19T21:01:27.000+08:00
