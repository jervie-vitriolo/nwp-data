      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20abe7e-17ac-4874-a5b4-4accadb71be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s no. 2 pole vaulter said the “baseless” claims affected\
        \ him and his team.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64174608-0bbe-451d-a3d0-b03580f1b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe59c2-b27f-480c-94b9-b9d0681c38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because I’m not a [cheater], I didn’t do anything to enhance my performance\
        \ illegally,\" said Obiena in a virtual press conference.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130bbad-d622-4994-b6f5-cee68c4dafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a0497-0438-4e6a-9136-836212edd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s all because of the hard work of my team,\" he continued. \"\
        Therefore, I believe that statement really damaged the reputation that I’\
        ve carefully built in the past few years.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19f760-d3f1-49b6-9fca-ff3535ed630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089279c-9376-4232-91d6-84ede5c7a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I truly believe that doping should never have space in this sport,\"\
        \ he also said. \"The definition of sport should not even entertain doping.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedee852-4542-4df9-afb2-1117b6f93950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a912cf-8c3b-49cf-97bb-82fda2db6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, who won a gold medal in the recently concluded Asian Games\
        \ in China, said that he remains focused in his upcoming tournaments en route\
        \ to the Paris Olympics in 2024.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad639f-6c26-4d4b-8542-5a8b68203b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db485d1-b6a8-4281-a276-14cf9b8fcf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anais Lavillenie, wife of former world record holder and French Olympic\
        \ gold medalist Renaud Lavillenie, accused Obiena online of using performance\
        \ enhancing drugs after Brazilian pole vaulter Thiago Braz was suspended for\
        \ testing positive in July.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea89998-8ae3-4abd-980b-230b5d4c20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13657084-de14-4883-8ede-249098df28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Obiena and Braz are trained by Ukrainian coach Vitaly Petrov.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d85c4-8caf-4b8f-ab3e-bec28f0792a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef108a5-b97e-433a-9dc3-b55df479a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Obiena’s longtime mentor James Lafferty said that Lavillenie’\
        s accusation is “unfounded.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92befe98-a604-4969-8957-150f8bdb6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cb474-1723-4461-bf57-b6a0eada2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What many people fail to recognize is that Mr. Braz had stopped training\
        \ with Mr. Obiena and Mr. Petrov in 2022,\" Lafferty said in the same press\
        \ conference. \"So he had been out of the camp for a year and when he was\
        \ failing this drug test. So there’s no linkage.\"  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f85cea-aeb0-449e-b537-85a4c489fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6f1dd-228f-47ae-9e92-d19fa500a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lafferty added that they remain in discussions with lawyers in France\
        \ and the Philippines on whether they will be pursuing legal action.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2942eec-5bc5-45b1-9ad3-4d2a61719046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d9aae-4ffb-448e-9cd8-f9f1ca4ae2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:51:27.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena’s camp also said that they are willing to shoulder the cost
        of the same lie detection tests on Lavillenie to disprove her allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2137e6d-4413-4fff-9c8e-8ebda3a9c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:40:42.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-21T13:46:24.243+08:00
