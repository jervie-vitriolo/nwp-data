      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since alam ko kung paano alagaan 'yung mental health ko, umiiwas\
        \ ako [Since I know how to take care of my mental health, I avoid social media],\"\
        \ she said.\r"
