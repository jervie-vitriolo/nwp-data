      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Another
        batch of Filipino repatriates from Israel is expected to arrive in Manila
        on Friday afternoon, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05de7b-1879-49bc-a803-98f9aebe6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:29:41.699+08:00
