  'tumbado-sworn-statement-NBI':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T18:57:26.000+08:00
    'imagesource': 'jcr:2cfebd75-0cb5-4a16-a022-76285286a01f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff9ec28e-5dfd-4413-972b-7f495014998b'
    'lead': 'Former Land Transportation Franchising and Regulatory Board executive
      assistant Jeffrey Tumbado went to the National Bureau of Investigation on Thursday
      to submit his sworn statement amid the alleged corruption in the agency.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T18:59:48.141+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-19T19:00:01.583+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'LTFRB', 'Jeffrey-Tumbado']
    'stories': []
    'template': '1'
    'title': "Ex-LTFRB aide Tumbado appears before NBI to submit sworn statement \
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8daba0-f103-4492-834a-40c482e15c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong>&nbsp;
        Former Land Transportation Franchising and Regulatory Board (LTFRB) executive
        assistant Jeffrey Tumbado went to the National Bureau of Investigation (NBI)
        on Thursday to submit his sworn statement amid the alleged corruption in the
        agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef148c4f-3bb0-4cb1-88a4-7c26a8ca0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kami po ngayon ay nag-submit ng sinumpaang salaysay na naayon po\
        \ sa imbestigasyon na ginagawa ng NBI at 'yun lang po ang nangyari,\" said\
        \ Tumbado's lawyer Bernardo Masangkay in a chance interview with reporters.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be6f2e-62fc-4c3f-a31f-219a0ea47aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We submitted today a sworn statement based on the investigation\
        \ by the NBI and that's what only happened.]  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62301e-1f44-47ca-8d67-87126663abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At merong kaunting katanungan, clarificatory question ng NBI, at\
        \ nasagot naman lahat ng witness 'yung mga tinatanong ng NBI,\" the lawyer\
        \ added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaa586-9a67-4e7b-a0b3-39ea87586d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There were also a few questions, clarificatory question\
        \ from the NBI, and the witness was able to answer them.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087c671-a60e-4d3d-b13e-d8d50633fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NBI earlier issued a subpoena to Tumbado following his allegations\
        \ of bribery in the LTFRB involving suspended chief Teofilo Guadiz III and\
        \ Transportation Secretary Jaime Bautista.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99af5c-8553-4e8a-96dc-a1ca8b64879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he failed to appear before the NBI on Oct. 16, saying he had to\
        \ take care of something.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56ac24-0e7a-4467-b773-d41e5db87378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado eventually recanted his allegations and apologized to Guadiz\
        \ and Bautista. Yet, he maintained that anomalies exist within the LTFRB.\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1d6ae-1778-4a34-9435-9c079deb1735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his client's sworn statement, Masangkay said that transport operators\
        \ allegedly bribe LTFRB employees for the fast processing of their franchise\
        \ application.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3bdb7-9303-4231-94c2-4ffb8cf0a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For example, mayroon mga franchise na inaaplyan, minsan hindi nabibigyan\
        \ agad ng priority.  Kaya itong mga aplikante sila mismo ang allegedly nagsusuhol\
        \ sa mga tauhan ng LTFRB,\" said Masangkay.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4e5a9-1e53-4906-8538-7498ea4bb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For example, there are applications for franchises that\
        \ are not being prioritized sometimes. That's why some applicants allegedly\
        \ bribe employees of the LTFRB.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e67eff-2c0c-43fd-8d2d-b3fe180f8bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:59:48.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T19:00:01.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masangkay said that he and Tumbado will attend the hearing at the
        House of Representatives on Monday, October 23.</p>'
  'coa-ombudsman-earist-digital-language-lab':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T19:28:02.000+08:00
