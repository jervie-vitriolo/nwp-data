  'gm-honda-driverless-ride-service-japan':
    'author': 'Peter Valdes-Dapena, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-19T13:51:41.000+08:00
    'imagesource': 'jcr:df4372a3-f217-41df-a662-3151b306cd41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e733245-de15-4180-99ce-1dba659314e5'
    'lead': 'General Motors and Honda, along with Cruise — GM’s autonomous driving
      subsidiary — have agreed to create a driverless ride-hailing company in Japan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T13:58:10.886+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-19T14:30:23.325+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-10-19T14:30:22.957+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['General-Motors', 'Asia', 'Japan', 'GM', 'Honda', 'Cruise-Origin']
    'stories': []
    'template': '1'
    'title': 'GM and Honda team up on autonomous ride service for Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5e888-9fb2-493d-9779-a1e92079ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — General Motors and Honda, along with Cruise
        — GM’s autonomous driving subsidiary — have agreed to create a driverless
        ride-hailing company in Japan. The company will use the Cruise Origin autonomous
        vehicle to give rides in Tokyo, Japan’s largest city. The companies plan to
        begin providing services in 2026.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d3710-b203-48df-904f-db1f768ca8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cruise Origin, an electric vehicle GM builds at a factory in
        Detroit, has <a href="https://www.cnn.com/2020/01/22/tech/cruise-origin-gm-honda/index.html"
        target="_blank">no steering wheel, pedals or space for a driver</a>. Honda
        helped design the vehicle along with Cruise and GM. Unveiled in 2020, it holds
        up to six passengers who sit facing one another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a0529-3d75-485a-8432-20d371814d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'GM said it plans to build 500 of the vehicles for the Tokyo ride-hailing
        service, which is expected to be the first autonomous ride-hailing service
        in Japan, according to the companies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d1d17-d1f3-47df-a3d7-b052c322a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise operates as a subsidiary of GM but Honda has also been a
        major investor in the California-based company <a href="https://www.cnn.com/2020/01/22/tech/cruise-origin-gm-honda/index.html"
        target="_blank">since 2018</a>. Cruise develops autonomous driving technology
        and currently tests the technology and operates limited ride-hailing services
        using modified Chevrolet Bolt electric vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412261fe-f041-4180-ad7b-839a5ffae17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cruise will initially test and refine its autonomous vehicle software
        in Tokyo using the same sort of Chevrolet Bolt-based autonomous cars the company
        now operates in San Francisco, Phoenix and Austin in the United States. These
        vehicles have steering wheels and pedals so a human driver can take over if
        needed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbef5e-b511-44f0-a09f-aba2beec146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cruise chief executive Kyle Vogt said he was confident that, given
        all the experience Cruise’s autonomous vehicles are gaining in US cities,
        the joint-venture company will be ready to operate the fully driverless Origin
        vehicles by the planned 2026 launch date.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994181a-ee6b-4477-980a-3c66fc2a612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Operating in Japan does present some new challenges compared with US
        cities, such as driving on the left side of the road instead of the right,
        as in the United States. But Vogt said he was confident the vehicles and software
        will be able to adjust.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f0cbc-93f3-48a5-8719-cc4286e4f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The range of situations our [autonomous vehicles] have encountered
        is quite broad,” Vogt said, noting obstacles such as jugglers on the streets
        of San Francisco and donkeys in Austin.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e202e-1848-4c9c-a2e3-a916df34dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new driverless ride service will answer a growing need for transportation
        services in Japan, which has faced a shortage of taxi drivers, according to
        the companies. There is also a need for more accessible transportation for
        the disabled, elderly and those too young to drive, they said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db728a-8f8f-442f-881d-35efa74d1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures released by the Ministry of Internal Affairs
        and Communications, the proportion of Japan’s elderly, defined as age 65 and
        above, is at a <a href="https://www.cnn.com/2023/09/18/asia/japan-elderly-population-workforce-intl-hnk/index.html#:~:text=Japan''s%20proportion%20of%20elderly%20people%20is%20the%20highest%20in%20the%20world.&amp;text=More%20than%2010%25%20of%20Japan''s,rapidly%20graying%20country''s%20demographic%20crisis."
        target="_blank">record high</a>, comprising 29.1% of the population – the
        highest rate in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261d2e2-5e65-487d-8989-22f2816f6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Honda and GM have also worked together on other projects including
        hydrogen fuel cell development. Honda also plans to produce and sell electric
        vehicles in the United States based on GM engineering.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23a623-baaf-49a9-8129-d9dee2a12335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise recently became the subject of a US federal investigation
        into <a href="https://www.cnn.com/2023/10/17/business/gm-robotaxi-fed-safety-probe/index.html"
        target="_blank">how its vehicles interact with pedestrians</a>. The National
        Highway Traffic Safety Administration had received two reports of pedestrians
        injured by Cruise vehicles and found two further incidents in videos posted
        to the internet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c641f6-a145-49b1-ac47-f60b17333a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vogt said at a press conference announcing the planned Japanese service
        that he was confident that Cruise vehicles were safer than human drivers and
        that he looked forward to working with investigators.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82940d-4da8-479d-86b7-517f53210278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:58:10.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:30:23.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/18/business/gm-honda-cruise-japan/index.html"
        target="_blank">GM and Honda team up on autonomous ride service for Japan</a>."</em></p>'
  'sydney-opera-house-designs':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-10-19T13:59:56.000+08:00
    'imagesource': 'jcr:50507fb2-e33a-44b0-bc3d-ac209cdd9a9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56cd99a4-f12f-4392-9d47-5c3f02a45957'
    'lead': 'Is striking shell-shaped roof helped it become an architectural icon
      and an UNESCO World Heritage Site that attracts over 10 million visitors a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T14:05:10.786+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-19T14:28:45.226+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-10-19T14:28:44.917+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'J-rn-Utzon', 'Sydney', 'Sydney-Opera-House']
    'stories': []
    'template': '1'
    'title': 'Sydney Opera House at 50: See what Australia’s best-known building could
      have looked like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34416b-442c-4853-b1c1-433d7004be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.227+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On October 20, 1973 — exactly 50 years
        ago this Friday — the Sydney Opera House was opened to great fanfare by the
        late <a href="https://www.cnn.com/style/article/queen-elizabeth-architecture/index.html"
        target="_blank">Queen Elizabeth II</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587dfbed-c9de-426d-ac80-bb48c71e04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.228+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Completed a decade late and vastly over-budget, the unusual-looking
        building was not an immediate hit with Australians. Yet, in the decades since,
        its striking shell-shaped roof helped it become an architectural icon and
        an UNESCO World Heritage Site that attracts over 10 million visitors a year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42948eee-06f2-40f4-bdb5-afd5e2d33ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.228+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'How different things might have been.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310eca3-8ff9-4a7b-925e-ae120cb47c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.229+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish architect Jørn Utzon’s successful proposal was just one of
        <a href="https://www.sydneyoperahouse.com/building/interesting-facts-about-sydney-opera-house"
        target="_blank">233 entries</a> in an international design competition. Launched
        in 1955 by New South Wales premier Joseph Cahill, who was a long-time advocate
        of transforming the site of an old tram depot into an opera house, the contest
        attracted participants from over 30 different counties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb6070-65ff-4dba-a72e-04fac85bb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.229+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://mhnsw.au/stories/general/sydney-opera-house-the-brown-book/"
        target="_blank">document</a> outlining the competition criteria, known as
        the “Brown Book,” described certain architectural requirements: The building
        would, for instance, need a main hall capable of accommodating 3,000 to 3,500
        people (though the final building has a capacity of under 2,700) and parking
        space for 100 cars. The document also addressed issues like ventilation and
        exit passageways. But, otherwise, designers were encouraged to indulge their
        imaginations — with organizers setting no limit for how much money proposals
        might cost to realize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a627b0e-af89-42c5-a621-e1dab80809f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.230+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Entrants were asked only for black and white drawings, including floor
        plans and diagrams, as well as a report that “should be as concise as possible,
        explaining only matters which cannot be readily explained on the drawings,”
        the Brown Book reads. So, in 2019, creative studio NeoMam Studios and now-defunct
        architecture firm Projection Comunicación Arquitectónica set about researching
        the entries and visualizing, in full color, how some of the proposals might
        have looked.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef620983-d9f9-4d0b-94a4-74b62693be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.230+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They picked seven from the 232 unsuccessful entries — a selection process
        based both on the merits of the submissions and the amount of information
        available to researchers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d78729-e4ff-4bee-9703-1e6a32284b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.231+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some of them had a story, some of them were ones we knew we could
        do a good job with, and some were ones where we thought, ‘It would have been
        hilarious if they’d chosen something like this,’” NeoMam Studios’ CEO, Gisele
        Navarro, recalled in a phone interview with CNN.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc8067-ee45-49c5-a903-22255c6887a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T14:05:10.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T14:28:45.231+08:00
      'mgnl:lastActivatedBy': 'visnu'
