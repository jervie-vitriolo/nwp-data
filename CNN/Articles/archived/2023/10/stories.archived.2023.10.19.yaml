      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, authorities said the five suspects
        currently in custody were charged with violation of the Anti-Hazing Act of
        2018 before the Quezon City Prosecutor’s Office.</p>'
    '7':
