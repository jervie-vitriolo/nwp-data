      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — President
        Ferdinand Marcos Jr. flew to Saudi Arabia on Thursday to attend the Association
        of Southeast Asian Nations (ASEAN) and Gulf Cooperation Council (GCC) Summit,
        where he is expected to advance the country’s interests in the economy, agriculture,
        and welfare of overseas Filipino workers (OFWs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96592b6a-1a81-4ed9-b58e-daf38772bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:15:02.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T10:15:02.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his departure speech, Marcos said he sees the conference as “an
        important platform” for the Philippines as this marks the first interaction
        between the two regions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a834bb-191c-4bd1-98f7-0525ab9e0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:15:02.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T10:15:02.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is why the Philippines needs to be part of that discussion,”
        he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ebd54-1b82-4db2-8947-a7eaeb03d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:15:02.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T10:15:02.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said he would particularly focus on calling for
        boosted cooperation in energy, food security, trade, digital transformation,
        protection of about 2.2 million OFWs, as well as security in the regions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67d070-f939-43e6-8531-a0f567c8bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:15:02.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T10:15:02.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he would meet with the Filipino community there.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71931f2d-b193-4d02-91b2-081379e6a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:15:02.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T10:15:02.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will see to it that our constructive engagement with ASEAN and
        our partners will continue to serve our national interest and the well-being
        of the Filipino people,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c9812-5577-457b-a7bd-561c0b4a28f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:15:02.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-19T10:15:02.307+08:00
