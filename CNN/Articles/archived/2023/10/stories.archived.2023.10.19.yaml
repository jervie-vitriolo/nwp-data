      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to its resolution, a total of 798 ASF cases were recorded\
        \ in 42 barangays in Quezon, Bambang, Dupax del Norte, Bayombong, Bagabag,\
        \ Kayapa, Kasibu, Diadi and Solano towns.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a10ddb-68c5-4ec2-8680-e6be3452d7a4'
