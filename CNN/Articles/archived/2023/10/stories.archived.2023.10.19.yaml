  'program-to-protect-philippine-eagle':
    'author': 'Wil Mark Amazona, Leyte-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T22:28:03.000+08:00
