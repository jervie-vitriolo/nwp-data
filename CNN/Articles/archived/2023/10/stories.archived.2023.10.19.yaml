    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'ASF', 'Oriental-Mindoro']
    'stories': []
    'template': '1'
    'title': 'Oriental Mindoro detects new cases of ASF in five barangays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717a740-604d-445a-80fc-b3ba2fcc0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:05:38.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:05:48.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Oriental
        Mindoro authorities detected new African Swine Fever (ASF) cases in five barangays
        in Roxas town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204d571-d719-4b7f-885d-971252fae1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:05:38.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:05:48.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The barangays in Roxas with confirmed ASF cases are Bagumbayan, Dangay,
        San Mariano, San Jose, and Cantil, the provincial information office said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791e0a4-ca3f-4ba1-9db2-3a3801c4af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:05:38.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:05:48.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the town''s data on Tuesday, eight barangays announced
        the death of pigs, and new blood samples from the same barangays are still
        being tested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f50b27-dbc0-49b4-b769-d1a792a5dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:05:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:05:48.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The provincial information office said the ASF outbreak has affected
        over 152 farmers. While it recorded 496 dead pigs, it is still waiting for
        test results for 164 blood samples.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256f6c1-0977-42a4-a40c-785300aface4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:05:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:05:48.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To combat the outbreak, Agriculture Department Regional Executive Director
        Engr. Maria Christine C. Inting on Monday distributed 10 boxes of disinfectants,
        tests kits, and Personal protective equipment (PPEs) in Roxas town.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88342e7b-bb64-4187-add6-f0eac7f4a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:05:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:05:48.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Oct. 9, Oriental Mindoro reported its first ASF cases.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184d856-cc54-4ceb-af56-97a0f06dfe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T21:05:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T21:05:48.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makalipas ang mahabang panahon, at sa kabila ng ating lubhang
        pag-iingat, nakumpirma ngayong araw na ito ang kauna-unahang kaso ng</em>
        ASF <em>sa ating lalawigan. Ito ay nagmula sa mga Barangay ng</em> Danggay
