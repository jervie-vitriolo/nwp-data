      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tomorrow may darating na second batch,” Overseas Workers Welfare Administration\
        \ (OWWA) Deputy Administrator Honey Quiño told reporters on Thursday. “Sasagutin\
        \ din ito ng OWWA, DMW (Department of Migrant Workers), DFA (Department of\
        \ Foreign Affairs), and other agencies. Same flight katulad kahapon.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2d135-71b7-43bd-aa22-25720500bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:29:41.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T15:29:41.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There will be a second batch arriving tomorrow. The batch\
        \ will be supported by OWWA, DMW, DFA, and other agencies. The flight will\
        \ be arrive at the same time as yesterday’s.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2cc9b-e98c-4f70-b67d-a71bbdd7714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:29:41.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T15:29:41.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/18/first-batch-filipino-repatriates-israel.html">Sixteen
        Filipino repatriates</a>, including a month-old baby, arrived at the Ninoy
        Aquino International Airport from war-torn Israel on Wednesday afternoon.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42903732-aeb8-4175-a57b-cbeb369110ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:29:41.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T15:29:41.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Undersecretary Eduardo de Vega said agencies could\
        \ not give the exact number for now of Filipinos arriving in the country on\
        \ Friday, at around 3:45 p.m. or 3:55 p.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ee818-546d-4958-952a-5f69bd5c6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:29:41.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T15:29:41.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the first batch's trip on Wednesday, De Vega said a Filipino\
        \ was offloaded in the stopover in Abu Dhabi, United Arab Emirates after feeling\
        \ chest pains. He said the Filipino is now safe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6ca6b-8cc2-4161-bafc-6ad6cad39f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T15:29:41.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-19T15:29:41.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Alam namin almost 20 ‘yan [We know it’s almost 20] but we will find\
        \ out tomorrow,” he said. “Maaaring dumami ‘yan [The number may increase]\
        \ in the next few days as more and more Filipinos from Israel possibly indicate\
        \ they will go home muna [for now].”\r"
    '7':
