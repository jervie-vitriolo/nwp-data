      'text': '<p>Based on the Department of Energy’s monitoring, year-to-date (as
        of Oct. 11) prices of gasoline, diesel, and kerosene have gone up ₱12.25,
        ₱11.35, and ₱5.94 per liter, respectively.</p>'
  'makati-revenue-collection-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
