    'template': '1'
    'title': 'Marcos flies to Saudi Arabia for ASEAN-GCC Summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d68f1-4fc5-4b76-9ae2-530528a06f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T10:15:02.118+08:00
