    'template': '1'
    'title': 'Group warns food stamp program can become debt trap that will bring
      more hunger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2b4a4-7c8d-470f-8097-ad5e51d1aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:40:16.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-19T17:41:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> A
        group pushing for climate justice on Thursday said the government''s new food
        stamp program will not address food insecurity and agricultural problems but
        instead could become a debt trap that will lead to more hunger and disaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0b277-2647-43a5-9d70-c55f27eebc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:40:16.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-19T17:41:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea640a15-4584-4bcc-8cec-0d61104dfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:40:16.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-19T17:41:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Movement for Climate Justice (PMCJ) claimed it is only\
        \ a \"rehash\" of the failed Kadiwa program of late dictator Ferdinand E.\
        \ Marcos, the father and namesake of President Ferdinand Marcos, Jr.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0332b-79cd-45a3-9620-662c481aa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:40:16.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-19T17:41:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb25c90-4e9a-439f-9357-df70719d462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:40:16.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-19T17:41:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Food stamp program is a dole out, short term, cosmetic and will not\
        \ solve in the long term the Filipinos food insecurity as well as the lackadaisical\
        \ agricultural performance of the country,\" PMCJ National Coordinator Ian\
        \ Rivera said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebed76-9818-41bf-a7e7-da124d780893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:40:16.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-19T17:41:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa6b06-b8c6-434a-a07d-7cf860ad4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:40:16.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-19T17:41:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"Walang Gutom 2027: Food Stamp Program\" aims to provide food\
        \ augmentation to one million households under the \"food poor criteria\"\
        \ of the Philippine Statistics Authority (PSA). Beneficiaries will receive\
