      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Quezon City Police District (QCPD) has filed charges against five suspects
        in the hazing death of a senior Criminology student in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670abed-290b-44fc-8775-7227e2ad1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T12:53:49.466+08:00
