      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db47772-2f7c-43ed-930d-8a5a7590f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A special Jury Award was given to Dianna Velasquez’s riveting documentary\
        \ entitled “Arise” which follows a man who recycles discarded restaurant food\
        \ found in dump sites and turns it into new food, creating a livelihood out\
        \ of it.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8611c-d463-4389-9aba-cc3d156c3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"In the peripheries, where storytelling thrives, the Binisaya Film
        Festival emerges as a testament to the resilience and ingenuity of regional
        filmmakers."</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b2753-0ecd-4a7f-b2af-0139555d9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among it all is the witty winner of the Shorts category, Cebu-based
        filmmaker Rhed Honoridez’s “Sa Dihang Nabulabog Ang Tanan” which Deligero
        said won “for its campy, charming, and earnest depiction of a filmmaking and
        sexual awakening gone wrong through a Cebuano-style meta-cinema lens.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21362f-c73c-4c09-a1d8-dc4cf78d8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.137+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the peripheries, where storytelling thrives, the Binisaya Film
        Festival emerges as a testament to the resilience and ingenuity of regional
        filmmakers. Its existence chronicles the ebb and flow of techniques and technologies
        of the [filmmaking] time, offering insight of Cebu — and the regions’ — cinematic
        evolution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c108c61-4a2a-4db9-8d59-0ed4603b14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an ideal world, these collective efforts of regional filmmakers
        and producers should result in a more nuanced appreciation and understanding
        of Philippine cinema, an understanding that extends beyond the confines of
        “the capital” and challenges prevalent notions of <em>what</em> is representative
        of Philippine cinema on the international stage. Because for what (and for
        whom) is a national cinema that only speaks from the vantage point of political
        and economic power?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930a611-2331-432b-b294-3fae4be1893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jean-Luc Godard says, “Cinema has to leave the places where it
        does exist, and go to places where it doesn’t.” Let the cinema of peripheries
        enlighten, inspire, and take you to places you haven’t been.</p>'
  '-food-stamp-program-debt-trap--hunger':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T17:27:31.000+08:00
    'imagesource': 'jcr:54497528-eaaf-4b4d-97d7-db9f9da78b69'
