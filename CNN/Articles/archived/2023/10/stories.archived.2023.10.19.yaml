      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is our home. My dad taught me to love my land. I will teach
        my kids the same. And I will stay for as long as I live.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cd5f2-569c-43ee-bafa-7ac651149533'
