    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gaza conflict spills into the West Bank as settler attacks and clashes
      leave dozens of Palestinians dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e561b-970c-4959-9d99-cb41b3d47e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ibrahim Wadi, 62, and his son Ahmad, 24,
        were on their way to a funeral for four Palestinians shot dead by Israeli
        settlers in their occupied West Bank community, when their car came under
        attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc7553-1f80-4038-8df3-361ac66f0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7ddd3-95d4-4084-bbe3-9d8bc65370f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father and son were driving through the small village of Qusra,\
        \ just south of Nablus, which has become a focal point of violence over recent\
        \ days, when they themselves were fired upon by armed settlers on Thursday.\
        \ Family members told CNN that the men were transferred to a nearby hospital\
        \ and died of their wounds soon after.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf98c6-9ed2-41cf-ae61-727e27e86453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10b21f-533f-4c11-9967-2c3557ee6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are among at least 61 people, including children, to be killed\
        \ in the occupied West Bank since October 7, when Hamas launched its unprecedented,\
        \ surprise assault on Israel, according to the Palestinian Ministry of Health\
        \ there. More than 1,250 have been injured.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87a0f1-88f7-4dfe-abcb-42d22ceb43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01089263-160a-4710-a627-d542e3af358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ attack has left more than 1,400 people dead in Israel, mostly\
        \ civilian, with at least 199 believed to be held hostage inside Gaza, according\
        \ to Israeli authorities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acea61-bae7-4f83-8232-6bf83c9b1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2cc15-9a60-4c59-8d00-7c87a9b800a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel announced a “complete siege” of the enclave in response, carrying\
        \ out widespread airstrikes across the Gaza Strip that left at least 3,478\
        \ people dead and threatening a ground invasion, according to the health ministry\
        \ in Gaza, which is controlled by Hamas. Meanwhile, tensions are mounting\
        \ in the West Bank, where Palestinians have been killed in confrontations\
        \ with both Israeli forces and settlers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557542bf-bfec-4758-b3bb-9fa2870b369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84fd0de-d7f8-4b40-b4e7-e5e8c531b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hani Odeh, Qusra’s mayor, told CNN that settlers roam freely in the\
        \ village under the protection of Israeli police. He said he had informed\
        \ a member of COGAT, Israel’s Coordinator of Government Activities in the\
        \ Territories, that he was going to attend the funeral, along with Ahmad and\
        \ Ibrahim.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988f2f4-876b-4517-8b08-4cb7ff6d95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbced4d-cc6b-4195-9783-924ea5dd3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few hours beforehand, the Israeli official told him to take a different\
        \ route than the one they would usually take, to avoid settlers in the area.\
        \ But to Odeh’s surprise, the road to which they were diverted was filled\
        \ with settlers, who eventually shot and killed Ahmad and Ibrahim in their\
        \ car.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39694b-09ed-4f6e-982e-1c2da2c9d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d45d1-e037-4b6c-a939-9d2925d5a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odeh told CNN he watched the attack happen from his own vehicle while\
        \ Israeli soldiers patrolled the street. He went up to one officer, urging\
        \ him to disperse the settlers, but no one did anything. He said it felt like\
        \ a trap.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d6c72-4553-4195-8cf5-eb83d960451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416232bd-61bc-4b0d-9a0c-269f7c8055ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to COGAT and the IDF for comment on Odeh’s claims but\
        \ have yet to receive a response.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be19aad-85e0-44fe-9187-cb5eddf7908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8832b5-e5ff-4e0d-8401-04df69e7c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brig. Gen. Daniel Hagari, the Israeli military’s spokesperson, said\
        \ last week that the military was on high alert in the occupied territory,\
        \ adding it was preparing to thwart any potential attacks. “Anyone who challenges\
        \ us in Judea and Samaria will be met with huge force,” Hagari said, using\
        \ the Jewish biblical names for the West Bank.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fc1d7-83de-44e4-9f00-9a6722168f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb32d8-d385-4309-96ec-e2d7d3843d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A surge of attacks&nbsp;&nbsp;</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f6e57-8062-4ae1-9e3f-3555060063d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke with residents in the West Bank who say they are fearful\
        \ of a wave of violence from the Israeli military and security forces, as\
        \ well as revenge attacks by the estimated 700,000 Israeli settlers living\
        \ in the area. The latest killings come against the backdrop of a year in\
        \ which the West Bank has seen a surge in settler attacks, including one that\
        \ an Israeli military commander called a “pogrom.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c5639-5377-481c-a252-bcd7abea0e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cf0a6-0a0d-49e1-86c8-3f406ea33e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the war with Hamas, the West Bank had been boiling. Following\
        \ a wave of Palestinian attacks on Israelis last year, Israel launched regular\
        \ incursions and raids into the West Bank targeting what they said were militant\
        \ strongholds. The resulting violence left a record number of both Palestinians\
        \ and Israelis dead, numbers not seen in at least a decade.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d9a79-ec64-447f-9b48-17a74a810ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b049fc-2da2-4e7a-83dc-837c381edab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after the deadly violence in Qusra, home to around 7,000 people,\
        \ residents are still reeling. Photographs commemorating the six people who\
        \ were killed plaster the walls of homes and buildings. A bleak emptiness\
        \ fills the air.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914e7a2-3c08-4281-b4c3-fcca4e9c2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e46dc-7ece-4001-82c1-45b2ddf1fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torched cars, broken water pumps and ransacked electricity lines surround\
        \ an apartment building on the edge of the village where the first four killings\
        \ took place. Inside the floor is littered with glass, and bullet marks scar\
        \ the walls.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91990d93-3e37-4854-838d-c8d6a9fdd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf2545-b060-46f1-af2a-ccd1b6cd600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armed settlers attacked the building on October 11, triggering calls\
        \ for help from residents. When several neighbors arrived at the scene, the\
        \ settlers opened fire and four people were shot dead: Musa’ab Abu Raidi,\
        \ 19, Obaida Abu Srour, 18, Hassan Muhannad, 22, and Moath Odesa, 29.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ddf03-07fb-4b9b-a993-8b8e98aaaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ead05a-065b-47a2-a689-a5e625574a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside the apartment building, Rabeea, 19, and her brother, Abdulrahman,\
        \ 12, watched with horror as the attack unfolded. The siblings, who asked\
        \ that CNN not use their last name for fear of reprisals from Israeli settlers,\
        \ recounted how settlers lobbed rocks and fired at the building as they hid\
        \ inside with their mother.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd98128-f183-4075-8471-90f1140dc34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e011e-bd8e-4f59-ae25-0358d214e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their older brother and his 6-year-old daughter were injured and receiving\
        \ treatment at a hospital nearby. Odeh, the mayor, told CNN that they were\
        \ among 12 people to be hospitalized after the attack.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f1ee2-f4a1-4cb4-8dff-c1e29e2661bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7afa8-0cc2-4d94-8caf-b820494fa46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rabeea said her brother can’t sleep at night; he’s too scared to be\
        \ alone. CNN met the family as they were packing up their things and getting\
        \ ready to move to another village.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ec425-509e-4ee8-bb25-286266e7372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16355ed-ffdf-4792-887c-480ad586cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel so bad. I want to cry but, what can we do?” she said. “I want\
        \ to stay here but we can’t do anything.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd151a9a-0d96-4cce-a318-4a5624c0d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a146ab-95f2-4878-9f05-2ceaf4b0b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They’ve been here before. Seven years ago, Rabeea and Abdulrahman said\
        \ their father was shot dead by Israeli settlers near Nablus. The fear of\
        \ being attacked forced their family to pick up and move to Qusra. Now, too\
        \ scared to stay, they are being driven from their home again.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca296ed0-8502-4a5b-a2d9-4e42a15ee682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1c735-3da2-46c8-9447-09e5d642d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Israel took control and occupied the West Bank in 1967 from Jordan\
        \ following the six-day war, the territory, which residents hope will form\
        \ part of a future Palestinian state, has been settled by Israeli civilians,\
        \ often under military protection.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a176c-512c-460c-8ac2-fc7e6e59ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea75eae-b344-4039-a6e5-6ab07367db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the world considers these settlements illegal under international\
        \ law, but despite this successive Israeli governments have pledged support\
        \ for them. Israel views the West Bank as “disputed territory,” and contends\
        \ its settlement policy is legal.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ad772-07ab-480d-b8cf-33ebd727faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36cbbb-ba9f-42b6-af0a-5cb9e6aa7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, following the election of the most right-wing, extremist\
        \ government in Israeli history under Prime Minister Benjamin Netanyahu, violence\
        \ between settlers and Palestinians in the West Bank flared.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccdbb81-d1ab-486f-b7ad-8d9b029807a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c56c9c-2523-4baf-ba1f-a665cec48c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of mid-September this year, the United Nations had reported 798\
        \ settler-related incidents in the occupied territory, leading to 216 Palestinians\
        \ injured. In the same period, Israeli forces killed 179 Palestinians in the\
        \ West Bank.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed5882-5c16-4e15-8088-03c6164f5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f91d87-7fde-4e31-9433-0705c32a4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF says most are terror suspects or people engaging violently\
        \ with its troops during raids, but does not offer evidence in every case\
        \ for this assertion.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef2044-5545-4cac-8535-a2021da0984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f5c94-59e2-4bd7-aed6-fae1083d5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Settlers have long been accused of carrying out acts of violence against\
        \ Palestinians. As well as killings, these attacks have included incidents\
        \ of physical assault, property damage and harassment.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1627c-a11a-4aa9-a60b-cc211b28ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8a578-36d3-4885-ad04-3196e60a46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odeh insisted their aim is to drive Palestinians from their home and\
        \ ultimately from the occupied West Bank.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded9804-545a-4839-9938-21c3df3b932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f06e5-7122-4f67-b1ce-d21258f93995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record housing approvals&nbsp;&nbsp;</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c5761-e8f9-49b8-91c1-c2c6901b2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, in the wake of international criticism, Netanyahu instructed\
        \ Jewish settlers not to grab land in the West Bank without the Israeli government’\
        s permission. But under his leadership, Israel has approved a record number\
        \ of housing units in West Bank settlements.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f824a24-dcae-4c65-b11c-2ebc2363cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42808d5d-7803-4816-a85b-a95b102e744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of his far-right government, including National Security Minister\
        \ Itamar Ben Gvir and Finance Minister Bezalel Smotrich, who are themselves\
        \ settlers, have been accused of inciting violence against Palestinians since\
        \ taking power.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299dcd9-46bc-4597-a31c-e37821f21cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.441+08:00
