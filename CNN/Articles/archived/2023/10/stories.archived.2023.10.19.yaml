  'dnd-perjury-raps-vs-2-environmental-activists':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T00:02:23.000+08:00
    'imagesource': 'jcr:452a9037-837b-473b-ada7-12a117c2f82e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cfa56c3-9282-4cab-9668-a9ef6cf6863c'
    'lead': 'Defense Secretary Gibo Teodoro says they already filed perjury and grave
      slander charges against environmental activists Jonila Castro and Jhed Tamano
      before the Department of Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T00:06:31.651+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-19T05:31:17.676+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DND files perjury raps vs. 2 environmental activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf5944-9b19-4d83-9794-a38e91776915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Defense
        Secretary Gibo Teodoro on Wednesday said they already filed perjury and grave
        slander charges against environmental activists Jonila Castro and Jhed Tamano
        before the Department of Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0cbd76-b64c-4570-aa71-2020ce609fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said the cases were filed two weeks ago.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cf9ac-0084-4529-b5df-c8566689b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have already filed charges against these two. And I was informed\
        \ that subpoenas were already issued against them for preliminary investigation\
        \ for perjury and grave slander,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662a342-999c-46a8-a26a-e67797247911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a press conference, Castro and Tamano accused the military of\
        \ abducting and detaining them despite earlier claims of authorities that\
        \ they voluntarily surrendered.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e5bbf-c8bd-448d-8dc8-59f1e51662e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sought protective <a href="https://www.cnnphilippines.com/news/2023/9/29/envi-activists-amparo-habeas-data.html">writs</a>
        from the Supreme Court against members of the Philippine Army, Philippine
        National Police (PNP), and some government agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32b35d-0965-433a-8e98-b16aabcb1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro insisted the two are members of the New People’s Army and they\
        \ deliberately lied to shame the government.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d61a9-bacf-4f8d-b08c-4fb52e90ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I will not allow serious processes as a theater to shame the AFP\
        \ or anybody,\" he stressed. \"I would like the military to take full responsibility\
        \ for their actions. In this case, I am sure no wrongdoings were done.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28539154-9475-414e-a8e1-e2e84df64921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T00:06:31.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:31:17.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Philippine Army said they would pursue <a href="https://www.cnnphilippines.com/news/2023/9/30/Army-to-pursue-legal-remedies-vs-activists-.html">legal
        remedies</a> against Castro and Tamano, saying they "acted in good faith"
        in helping both activists.</p>'
  'matatag-curriculum-implementation':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
