      'mgnl:lastActivated': 2023-10-19T13:33:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade9781-f03f-4c93-b743-48fa327936d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinians living in the West Bank told CNN the closure has significantly\
        \ impacted their daily lives, restricting their ability to travel for work,\
        \ school, medical treatment and other essential activities.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0ca21-fd85-485f-86bb-10b304f654a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921cade-a64e-4ac7-9a52-f6baf28bb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a call with US President Joe Biden on Saturday, Palestinian Authority\
        \ President Mahmoud Abbas demanded an end to settler attacks against people\
        \ in Palestinian cities, villages and refugee camps in the West Bank, while\
        \ stressing the need to stop the killing of civilians on both sides.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1515114-9766-4355-a89f-37ad3c02fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c57d45-344b-47bc-a5b2-f4adcfdf7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the home of Ibrahim and Ahmad, who lived a short drive away from\
        \ the apartment building that was attacked in Qusra, and in full view of an\
        \ encroaching Israeli settlement, their family – wives, daughters, and sisters\
        \ – were in mourning on Sunday.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84186e-3eb7-4a60-ac35-7dddcf869d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.448+08:00
