      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Former
        President Rodrigo Duterte challenged the Commission on Audit (COA) to expose
        how members of Congress spent public funds during the past years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28f93f-0f39-4019-9703-fdc7f103ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:38:14.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:38:14.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b111979-b6af-4268-9205-5a81471b53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:38:14.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:38:14.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Wag na tayong mag-debate [We don't need to debate], just open the\
        \ book, no more talk. Show us where the money is and how it was spent by all,\"\
        \ Duterte said Tuesday in an interview with his spiritual adviser Pastor Apollo\
        \ Quiboloy on Sonshine Media Network International.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e9487-3706-4121-92ec-bf72803be8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:38:14.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:38:14.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564eaa2b-2add-494c-a4fd-87b36ccb6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:38:14.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-19T05:38:14.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte claimed that Congress has been \"wallowing\" itself with the\
        \ people's money even during past administrations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c4bde-588f-4694-9ebb-d4a9a1709da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:38:14.017+08:00
