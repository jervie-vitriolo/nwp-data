    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maharlika Fund advisory body says economic team to ‘prudently review
      line by line’ the IRR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14f6b9-9853-4cb2-8c1f-b041d6c282a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — The
        economic team will “work closely” with President Ferdinand Marcos Jr. for
        a thorough review of the previously approved implementing rules that set in
        motion the law that created the country''s first sovereign wealth fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf20f5a-3c87-43ef-8c37-2779b420a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the response of Budget Secretary Amenah Pangandaman to the
        president''s decision. The budget chief is a member of the three-man advisory
        body that vetted and prepared the shortlist of candidates who will make up
        the board of the Maharlika Investment Corporation (MIC), the wealth management
        company or fund manager behind the Maharlika fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7508f35-78ae-4624-ad8b-fd3c311c9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advisory body, which is independent from the board, consists of\
        \ the secretaries of the National Economic and Development Authority (NEDA)\
        \ and the Budget Department, as well as the head of the Bureau of the Treasury.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4f4b9-3e74-4524-913f-c61046be72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That three-man team already submitted to Marcos a shortlist of candidates\
        \ end of September within the timeline earlier set by Finance Secretary Benjamin\
        \ Diokno.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccca72-3ba7-4b91-82d8-e948a28a21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno, as chairman (ex-officio) of the Maharlika Investment Corporation\
        \ board, said he wants the fund operational before the year ends.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bf93d-4a57-4f26-9d4c-4f8a1ca93780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that timetable suffers a setback after Malacanang handed down on\
        \ Oct. 18 a directive recalling the IRR (implementing rules and regulations)\
        \ until “further study,” fanning speculation that Marcos was not happy with\
        \ the shortlist and now zeroes in on “improvements” on the fund’s “organizational\
        \ structure” – apparently referring to the board.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d198d-43ce-4347-82af-14360bbbb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T16:04:09.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The composition of the MIC board is as follows:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abd1fb-ef4c-4b76-b726-51e45de68f74'
      'mgnl:activationStatus': true
