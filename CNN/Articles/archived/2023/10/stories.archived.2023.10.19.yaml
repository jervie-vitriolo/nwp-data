  'dfa-rafah-crossing-short-time':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'Foreign Affairs Undersecretary Eduardo de Vega (left) holds an online
      briefing about updates on Filipinos in Israel and Gaza on Oct. 19.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-19T16:36:50.000+08:00
    'imagesource': 'jcr:a91b5387-9dc6-41f6-95cc-a3af2017a8f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a84d390c-d7e1-47fc-9042-42d5c2594a98'
    'lead': 'Foreign Affairs Undersecretary Eduardo de Vega on Thursday said the opening
      of the Rafah border crossing will be at ''any time'' but only for a limited
      span of hours, as embassy officials wait for developments to evacuate Filipinos
      from conflict-torn Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T16:42:59.951+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-19T21:52:05.361+08:00
