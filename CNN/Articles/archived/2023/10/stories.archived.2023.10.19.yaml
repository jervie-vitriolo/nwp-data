    'jcr:uuid': '7e340678-0094-4b48-a9f4-d4ed77b2a20c'
    'lead': 'Oriental Mindoro authorities detected new African Swine Fever cases in
      five barangays in Roxas town.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T21:05:38.108+08:00
