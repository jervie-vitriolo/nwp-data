      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fedbb4-c3c0-4df5-a54d-1937ece63722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank God, we are strong. And God willing, we will continue to have\
        \ strength and patience,” Khitam Wadi, Ibrahim’s wife and Ahmad’s mother,\
        \ told CNN.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23457bae-589c-4ab7-aa2a-d0cc96af500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710e5ab-a556-4de2-bbdd-a19ffaf693bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My husband loved his land. He defended his land. And we will continue\
        \ to do the same so long as we are alive,” she added.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c9018-0625-44c0-90fa-e25a016968ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c53567-c455-46ab-ade4-06126e990750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evidently shaken, Khitam found it hard to describe her grief. But the\
        \ younger women in the family, while in pain, were adamant on standing their\
        \ ground.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b72dae-bec0-4e37-ade8-db0d9a484f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d3f86-3084-4b93-a60a-d271a7c479c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-19T13:33:29.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m sad, of course. This all affects me, but not to the extent that\
        \ it weakens me. We’ve been experiencing the same thing our entire lives,\
        \ nothing has changed,” Aseel, Ahmad’s sister and Ibrahim’s daughter, said.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015bb56-ecd6-41e9-9bbf-e432770f81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T13:21:36.456+08:00
