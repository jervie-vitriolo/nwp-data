      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69ac7b-31e3-4581-ae8d-d760b7372354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although there’s no timeline yet on when will it arrive to the Philippines,\
        \ the DA said that the imported rice from India will surely help stabilize\
        \ the price of rice in the market.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42398f23-351c-4c7b-a724-f7e1e50b0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T18:33:33.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-19T18:35:28.292+08:00
