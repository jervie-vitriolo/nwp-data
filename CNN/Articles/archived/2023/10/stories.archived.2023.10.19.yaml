      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the first tranche, SMC targets to make ₱30 billion from 400 million
        shares, valued at ₱75 each. The size could even increase by ₱20 billion more
        if SMC records strong demand from public investors.  '
