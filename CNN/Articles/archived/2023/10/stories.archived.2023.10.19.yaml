    'jcr:uuid': 'a9ee9168-4590-42db-a7a0-6dfbc06ce1f1'
    'lead': 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner Jr. said
      he wants to recruit more cyber security experts to set up a ''cyber command,''
      which will ensure the safety and security of AFP’s entire cyber network.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T23:49:43.759+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-19T23:49:44.039+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP chief eyes setting up ''cyber command'' manned by ''cyber warriors''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbf5ba-e1b5-4aeb-a677-de6094cbbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Armed
        Forces of the Philippines (AFP) chief Gen. Romeo Brawner Jr. said he wants
        to recruit more cyber security experts to set up a ''cyber command,'' which
        will ensure the safety and security of AFP’s entire cyber network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9bc27-2ac1-4204-8c3c-e5655cdf0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Cyber Command will have the whole archipelago as its territory
        because it will defend the cyber networks of the AFP, not the entire country,”
        Brawner said in a media forum organized by the Foreign Correspondents Association
        of the Philippines (FOCAP).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f872ac-afb0-4e4f-99dc-0fb9fede22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are envisioning to add more equipment, more facilities to the cyber
        command," he also said. "It will also provide command and control over all
        the cyber units we have in the AFP."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6878ca-02b7-478e-aa3d-ce206737fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner said the AFP will recruit “cyber warriors” — a re-envisioned
        squad of soldiers who may not necessarily excel in physical capabilities but
        in their knowledge of cyber defense.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcf222-4366-4223-a95a-61401f39d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the spate of cyber incidents on government agencies, Brawner
        said the AFP is also being targeted by these attacks which he believes to
        be a combination of foreign and local hackers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376839f9-6d6c-49fd-b09b-ca8de3c95966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You know we experience this almost everyday," he said. "We’re happy
        to note, so far, hindi naman naging successful [they’re not successful]."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63055746-38ac-4834-95b9-bdde5c8d5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner also confirmed that AFP data hacked from its system in 2021
        are still circulating on the dark web. The military chief, however, assured
        there is no reason to be alarmed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40cc64-4582-47cc-89bb-714c625f3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Not personal files, these are office files, routinary documents,"
        he disclosed. "When we went over it, they’re really not that sensitive."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932e449-81d3-494b-8ece-fd2a2538b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AFP chief said cyberspace is becoming increasingly challenging
        as the military navigates maritime and air domains, especially in the West
        Philippine Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7997342-c524-41f5-b00e-1abf9ccd6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T23:49:43.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-19T23:49:44.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines'' David Santos.</em></p>'
