    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'PCG', 'Ronnie-Gil-Latorilla-Gavan', 'DOTr',
      'Department-of-Transportation', 'Jaime-Bautista', 'Artemio-Abu']
    'stories': []
    'template': '1'
    'title': 'Gavan is the Philippine Coast Guard''s new commandant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c41f84-9f41-47fb-a82c-d3fe5393797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Admiral
        Ronnie Gil Latorilla Gavan was sworn in on Thursday as the new commandant
        of the Philippine Coast Guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c28ec4-46b7-44a4-96d3-ba3e0a038973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavan, who served as the PCG''s Deputy Commandant for Administration,
        was also promoted from vice admiral to admiral when he took his oath before
        Transporation Secretary Jaime Bautista.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2e112-11b3-45de-814a-ea0f1d879c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He formally replaced Admiral Artemio Abu, who retired after 35 years
        of service, during the change of command ceremony at the PCG headquarters
        in Manila.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f160a-0c63-4cc6-879c-a3ef8a1e42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista lauded Abu for steering the country away from "any deterioration
        in the volatile situation at the West Philippine Sea" and expressed trust
        that Gavan would do the same.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd47f5-6d99-4c86-8673-35d06b91cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista highlighted Gavan''s introduction of the "Angels of the Sea,"
        a group of female radio operators, to diffuse tension during sea conflict.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a325d0c-00d5-4543-9048-f8cd5ccee615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech, Bautista said he expected the PCG to provide "steadfast
        service and dedication to duty" in times of calamity as well as uphold maritime
        security and promote the country''s maritime rights.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04abfb-1d41-4537-b3b9-89ede1c6369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Transportation firmly stands with you in your
        plans and efforts to improve, expand, and modernize your capabilities and
        services so you can level up your efforts at securing the welfare of our people
        and our nation," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7b17c-2603-4fcf-936f-64fd3fecf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Marcos vows continuous upgrading of Coast Guard</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdf657-63fc-421e-a8a0-d40c6af3ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:20.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-19T17:42:49.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at Thursday''s ceremony, Gavan said that to ensure
        continuity, all policies and directives under Abu would remain in effect and
        applicable until these are rescinded, amended, or modified by him.</p>'
  'binisaya-film-festival--2023':
    'author': 'Kiana Kimberly Flores'
    'caption': '13 years later, Binisaya is at the center of regional cinema, and
      is freer than ever. Photo courtesy of BINISAYA FILM FESTIVAL'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-10-19T17:15:30.000+08:00
    'imagesource': 'jcr:cbd7bfec-2b89-4ade-aaf9-3ec577171fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65dc539f-b5de-46d0-bea5-f630c4913984'
    'lead': '13 years later, Binisaya is at the center of regional cinema, and is
      freer than ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T17:34:32.033+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-10-20T11:21:01.055+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Regional cinema revels in its own spotlight at the Binisaya Film Festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b751131-9f60-452e-8d3b-0de2aa75e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema is always mutating. From screening images through shadow
        play in the 19th century to the flux of contemporary digital images in movie
        theaters, television, and now, online. The silver screen pulsates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f4df8-9bc5-4085-9b44-23026b526b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is true of the grassroots filmmaking movements in the Philippine
        regions. Their production guerilla-like, with people wearing multiple hats,
        screening in alternative spaces, where cinema transcends the screen and evolves
        into a shared communal experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c8b4b-25a8-41ab-868b-61a15465e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the Visayan regions is one film festival that’s
        been doing just that for 13 years and counting: <a href="https://binisaya.tumblr.com/"
        target="_blank">the Binisaya Film Festival</a>. Founded by Keith Deligero
        and friends in 2009, it started as an outdoor screening of their own films.
        But what started as Deligero and friends’ fun communal way of screening films
        grew into a movement, with incorporators and collaborators at the helm and
        with an NCCA grant in 2012, three years after its founding. It has also become
        a looking glass of the ever-mutating subcultural landscapes of Cebu and its
        pioneers: “Di lang siya naga document sa kana nga year kung kinsa ang rising
        sa Cebu, but also in the techniques and technologies nga gigamit sa salida,”
        shared Deligero <a href="https://www.facebook.com/binisaya/videos/1296278630533362/"
        target="_blank">in a 2019 video posted on Facebook</a>.</p>'
    '2':
      'image': 'jcr:024389b0-ed72-4bd2-a788-f6a9fd53a8e5'
      'imageCaption': 'Binisaya Film Festival started in 2009 in Cebu City, founded
        by Keith Deligero with incorporators Darcy Arguedo, Idden de los Reyes, and
        Remton Zuasola. In photo: A Binisaya outdoor screening in 2017. Photo courtesy
        of BINISAYA FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097b625-7f3b-46bc-94ed-6277c4435f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c6c2b-a9b8-4222-88bc-d0c32c5ee44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, when things got pretty serious and Binisaya started receiving
        hundreds of film submissions from all over the regions, Deligero enlisted
        the help of Binisaya incorporators Idden De Los Reyes, Darcy Arguedo, and
        Remton Zuasola <a href="https://m.facebook.com/media/set/?set=a.10153250213620717&amp;type=3&amp;wtsid=rdr_0EVA7rAgvAVaIaMux"
        target="_blank">to huddle and select submissions</a> that would be accepted
        as official entries to the festival. From there, the Binisaya Movement spread
        like wildfire among filmmaking and art circles, opening doors for Bisaya stories
        and being a conduit for Cebuano storytelling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db170ea-b7f1-4eb1-bfdf-c8ce8272cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward 13 years and it’s now at par with some of the oldest
        existing regional film festivals like the 26-year-strong Mindanao Film Festival
        or the <a href="https://www.bworldonline.com/editors-picks/2018/03/27/145733/how-an-ilonggo-indie-film-cottage-industry-grew-and-grew/"
        target="_blank">Bantayan Film Festival</a> in Guimbal, Iloilo, in becoming
        a gateway to access regional films.</p>'
    '6':
      'image': 'jcr:4b4dcdd3-81ac-497d-be50-3edde5c13ddf'
      'imageCaption': 'Binisaya 2011 class picture with filmmakers from Visayas and
        Mindanao. Photo courtesy of BINISAYA FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96952fcf-e5f6-4dfd-81e9-dfbd7d72cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c0826-9148-4f0a-a416-deb20ac24e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to Binisaya’s core is freedom, community, and an impassioned
        zeal for filmmaking. “Freedom powered by a strong community of critical thinking
        and film-making audience,” Deligero affirms. You feel it when you attend a
        screening, cramped in alternative venues, in basketball courts, AVRs of public
        schools, existing alongside other mediums of art. You feel it when you attend
        the festival and see its volunteers. This sense of freedom and community is
        what made the Binisaya Movement grow into what it is now. Its fuel has always
        been the partnerships it has fostered, not only within Cebu City but from
        other regions as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4457756-2cf5-4793-b532-a4e8a91a96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T17:34:32.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-20T11:21:01.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Volunteerism has been the heart of Binisaya since day one, and
        that includes me as a volunteer,” Deligero proudly says, remembering his own
        challenges as the festival programmer for 13 years now. He recalls: “While
        I was up in the mountains of Cebu shooting [Cinema One Original Best Picture]
        ‘Lily’ (2016), I was remotely troubleshooting Binisaya challenges at the same
        time.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f226227-a8b9-44bd-9dba-9ed4f9f27670'
