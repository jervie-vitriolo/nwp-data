      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/10/19/politics/biden-oval-office-speech-israel-ukraine">Biden
        plans to use Oval Office address to make case for wartime aid to Israel and
        Ukraine</a>”&nbsp;&nbsp;</em></p>'
  'gaza-conflict-spills-into-west-bank':
    'author': 'Zeena Saifi, Becky Anderson and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-19T13:19:37.000+08:00
    'imagesource': 'jcr:5b0348bf-506e-4bfa-946d-bd63387d1955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362daa96-1ee5-4b4f-a88e-deedfe3ca0b2'
    'lead': 'At least 61 people, including children, have been killed in the occupied
      West Bank since October 7, when Hamas launched its unprecedented, surprise assault
      on Israel, according to the Palestinian Ministry of Health there. More than
      1,250 have been injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T13:21:36.395+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-19T13:33:29.796+08:00
