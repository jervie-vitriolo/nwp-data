      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know the choices are never clear or easy for the leadership,”
        Biden went on, recalling mistakes the United States made after the September
        11, 2001, terrorist attacks. “There’s always cost, but it requires being deliberate,
        requires asking very hard questions. That requires clarity about the objectives
        and an honest assessment about whether the path you’re on will achieve those
        objectives.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a93ef1-b84b-49de-95c0-67850120dc26'
      'mgnl:activationStatus': true
