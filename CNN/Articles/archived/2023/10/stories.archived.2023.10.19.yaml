      'mgnl:type': 'text'
      'text': "Earlier this week, oil companies implemented a mixed set of fuel adjustments.\
        \ Gasoline prices went up by 55 centavos per liter, while diesel prices decreased\
        \ by 95 centavos.\r"
    '14':
