      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. recently <a href="https://www.cnnphilippines.com/news/2023/10/11/marcos-philippines-israel-hamas-war.html">said</a>
        the Philippines stands with Israel in the ongoing conflict.&nbsp;</p>'
