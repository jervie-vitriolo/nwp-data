  'Bustamante-McLaren':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-19T09:32:22.000+08:00
    'imagesource': 'jcr:ecd802cb-6623-4f69-b958-e2fa9f5497c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0c10f2-a9d5-47a7-9f4e-79f8a2a729ef'
    'lead': 'Filipina Bianca Bustamante is on her way to turn her F1 dreams into reality
      as she becomes the first female racer to join the McLaren Driver Development
      Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T09:38:52.013+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-19T09:38:52.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A promise to give her all: PH''s Bianca Bustamante is first female to
      ink McLaren deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48d8e1-09b9-48fd-8a6d-249afd2efd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)&nbsp;—</strong>
        Filipina driver Bianca Bustamante''s dream of taking on the F1 track is on
        its way to reality as the racer announced her signing with the McLaren Driver
        Development Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7d70d-dea3-49f9-a821-93606fedaaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British motorsport team McLaren announced the 18-year-old''s deal
        to become the first female to join the program late Wednesday evening.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Welcome
        to the family, <a href="https://twitter.com/racerbia?ref_src=twsrc%5Etfw">@RacerBia</a>!
        🧡<br><br>We&#39;re proud to announce Bianca Bustamante has joined our Driver
        Development programme! 🇵🇭 <a href="https://t.co/O3ZjM2q2eg">pic.twitter.com/O3ZjM2q2eg</a></p>&mdash;
        McLaren (@McLarenF1) <a href="https://twitter.com/McLarenF1/status/1714612443635126671?ref_src=twsrc%5Etfw">October
        18, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e510f-1664-40ec-b2dd-bfd60dd73e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6d0d0-2ff7-444a-a6e1-f2ab59a9c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such an unreal moment in my career, to sign with McLaren
        and ART Grand Prix is way beyond anything I could''ve ever imagined growing
        up racing karts in the Philippines," Bustamante said in a statement released
        by McLaren.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958fe4a-52a5-4680-9509-0a2da504023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I am full of gratitude and I promise to give it my all," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443f30f-fd8e-4eb2-9650-1f79af4f8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bustamante is set to race in the finale weekend of the inaugural F1
        Academy season in Austin, Texas to cap off her season with Italian team PREMA
        Racing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e277a-fd81-49ff-8be6-ba34d1a3eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will don McLaren''s iconic orange and take on the tracks under
        the banner of ART Grand Prix for another title run in the 2024 F1 Academy
        season.</p>'
    '7':
      'image': 'jcr:979a3efd-3054-49c7-a23b-71308812a449'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2997406-4eaa-4766-afe7-21c98f916864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33ef1b-b22b-449e-a2d4-cf265a0eb95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I now have the best possible development structure around
        me to take the next step up in my career, and for this I am so thankful,"
        the racer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403dbaa-9daa-496f-9b2a-45dde0a6f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"2023 was all about improving my speed which I demonstrated across
        several races this year, but in 2024 my aim is to establish consistency and
        improve my mental strength in order to make a title challenge in the coming
        F1 Academy season," she added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf061fe-4b93-42a4-afa2-3000a8ced42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bustamante first made waves in the international motorsports stage
        when she joined PREMA Racing last February and bagged her first title in Valencia,
        Spain a few months later.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad606d6-8706-47d8-8877-22df6384b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Laguna native competed in the W Series and claimed the top rookie
        honors in her single-seater debut in 2022.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56507213-da03-4f71-b8eb-ae58d7956344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Emanuele Pirro, McLaren Racing Driver Development director and former
        Formula 1 driver, lauded Bustamante''s skill and was ecstatic on her addition.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5e76d-6b4d-44eb-8271-2fd7f1d121c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T09:38:52.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-19T09:38:52.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a promising young talent who has a brilliant work ethic
        and is aligned closely to our team''s values," Pirro said.</p>'
  'miff-filipino-movies-hollywood':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
