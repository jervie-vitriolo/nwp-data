    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df1c80f9-6926-4624-9c70-ab47f8ed1363'
    'lead': 'An animal shelter in Davao that the city government ordered closed wants
      authorities to reinvestigate its neighbors'' complaint of alleged foul odor
      and loud noise coming from the facility housing over 300 stray dogs and cats.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-19T13:00:48.299+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-19T13:00:49.061+08:00
