      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — The
        multibillion-peso shelf offerings of San Miguel Corporation (SMC) and Vista
        Land &amp; Lifescapes secured the go signal from the Securities and Exchange
        Commission (SEC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7749a3c-07f5-435c-af13-f335cd0b534d'
      'mgnl:activationStatus': true
