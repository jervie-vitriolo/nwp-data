      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68babe9e-3a70-4d5e-8bfe-c5be9fc2394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-19T05:35:01.456+08:00
